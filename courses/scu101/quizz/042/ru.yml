question: Почему важно использовать случайно сгенерированные пароли?
answer: Они обеспечивают более высокий уровень безопасности и более устойчивы к атакам методом подбора.
wrong_answers:
  - Они легче запоминаются.
  - Они короче и проще.
  - Их требуют большинство онлайн-сервисов.
explanation: |
  Случайно сгенерированные пароли обеспечивают более высокий уровень безопасности, поскольку

  они более устойчивы к атакам методом подбора, при которых пытаются угадать пароли,

  пробуя все возможные комбинации символов.