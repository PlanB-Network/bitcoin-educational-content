question: Qual é o tempo de expiração padrão para uma fatura da Lightning Network?
answer: 1 hora
wrong_answers:
  - 24 horas
  - 30 minutos
  - 2 horas
explanation: |
  O tempo de expiração padrão para uma fatura da Lightning Network é de 1 hora.
  Isso significa que se a fatura não for paga dentro desse período de tempo, ela se tornará inválida.
