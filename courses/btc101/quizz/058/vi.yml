question: Điều gì đã xảy ra với đồng đô la Zimbabwe vào tháng 4 năm 2009?
answer: Bộ trưởng Tài chính đã thông báo về việc tạm ngừng sử dụng đồng đô la Zimbabwe và cho phép sử dụng các loại tiền tệ nước ngoài khác nhau cho giao dịch.
wrong_answers:
  - Đồng đô la Zimbabwe sụp đổ hơn 72%.
  - Chính phủ đồng ý bồi thường cho các cựu chiến binh với số tiền tương đương 450 triệu đô la Mỹ.
  - Chính phủ phải dùng đến việc chạy máy in tiền.
