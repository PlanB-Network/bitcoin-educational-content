question: Qual è il punto chiave della lezione su come superare l'iperinflazione?
answer: Ci sono diverse strategie per superare l'iperinflazione, ma funzioneranno solo se la popolazione ha fiducia in esse e vengono imposti rigidi vincoli al governo.
wrong_answers:
  - L'unico modo per superare l'iperinflazione è attraverso la dolarizzazione.
  - L'unico modo per superare l'iperinflazione è introdurre una nuova valuta.
  - L'iperinflazione può essere superata semplicemente aumentando la quantità di denaro in circolazione.
explanation: |
  La lezione suggerisce che ci sono diverse strategie per superare l'iperinflazione, come la dolarizzazione o l'introduzione di una nuova valuta. Tuttavia, queste soluzioni funzioneranno solo se la popolazione ha fiducia in esse e vengono imposti rigidi vincoli al governo.
