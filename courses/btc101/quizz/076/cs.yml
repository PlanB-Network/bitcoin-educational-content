otázka: Jaká je role veřejného klíče v Bitcoinové peněžence?
odpověď: Používá se k generování Bitcoinových adres a tím k přijímání peněz
špatné_odpovědi:
  - Používá se k šifrování Bitcoinových transakcí
  - Používá se pro přístup k Bitcoinové peněžence
  - Používá se k zálohování Bitcoinové peněženky
vysvětlení: |
  Veřejný klíč je odvozen z privátního klíče a používá se k generování Bitcoinových adres
  za účelem přijímání peněz.
recenzováno: true