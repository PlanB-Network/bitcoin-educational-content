pertanyaan: Apa dampak dari neraca bank dan bank sentral terhadap inflasi?
jawaban: Jika uang yang baru diciptakan tetap berada di neraca bank swasta tanpa dipinjamkan kepada pelaku ekonomi, hal tersebut tidak akan langsung berdampak pada ekonomi riil dan, oleh karena itu, tidak akan mengakibatkan inflasi.
jawaban_salah:
  - Jika uang yang baru diciptakan tetap berada di neraca bank swasta, hal itu akan selalu mengakibatkan inflasi.
  - Neraca bank dan bank sentral tidak memiliki dampak terhadap inflasi.
  - Jika uang yang baru diciptakan dipinjamkan kepada pelaku ekonomi, hal itu tidak akan mengakibatkan inflasi.
penjelasan: |
  Bab ini menjelaskan bahwa hubungan antara pencetakan uang
  dan inflasi dimoderasi oleh bagaimana uang yang baru diciptakan diperkenalkan ke dalam ekonomi.
  Jika uang ini tetap berada di neraca bank swasta tanpa dipinjamkan
  kepada pelaku ekonomi, hal itu tidak akan langsung berdampak pada ekonomi riil dan, oleh karena itu,
  tidak akan mengakibatkan inflasi.
