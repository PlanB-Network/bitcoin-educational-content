description: |
   CUBO+ tähistab algust uuenduslikule haridusalgatusele, mille eesmärk on kujundada kogukond Salvadori professionaalidest, kes on koolitatud vastama kasvavale tööhõivenõudlusele Bitcoin'i ja Lightning Network'i ettevõtetes, samuti edendama kasutuselevõttu ja soodustama majandusarengut El Salvadoris.

   Oleme pühendunud õpilaste varustamisele oskuste ja teadmistega, mis on vajalikud Bitcoin'i tööstusega liitumiseks ja finantssüsteemi ümberkujundamisele kaasa aitamiseks.

   Oleme programm, mis on pühendunud noorte andekate mõistuste õpetamisele Bitcoin'i alustest pühendunult ja sügaval tasemel, samuti kõige arenenumatest detailidest. Me pooldame salvadorlaste kaasamist Bitcoin'i revolutsiooni El Salvadoris, ilma tõketeta või piiranguteta.

   Meie eesmärk on luua õitsev ja vaba kogukond suveräänsetest ja sõltumatutest isikutest. Meie missiooniks on luua Bitcoin'i professionaalid, kes ehitavad riiki ja maailma, kus me kõik soovime elada!
