question: ¿Cuál fue la estrategia utilizada por los holandeses para poner fin a la supremacía de Amberes como centro económico internacional?
answer: Bloquearon el acceso al río Escalda.
wrong_answers:
  - Introdujeron el concepto del valor temporal del dinero.
  - Emitieron su propia moneda.
  - Crearon el primer mercado de valores.
explanation: |
  Los holandeses lograron poner fin a la supremacía de Amberes como centro económico internacional al bloquear el acceso al río Escalda. Esta estrategia formaba parte de un movimiento histórico más amplio, la revuelta de los mendigos.
