description: |
  Asutatud 2012. aastal, on Bitfinex üks esimesi krüptovaluuta vahetusi, pakkudes kõrgetasemelist kauplemiskogemust erinevatele klientidele. Turvalisusele ja efektiivsusele keskendudes loetleb Bitfinex peaaegu 200 tokenit ja 400 spot kauplemispaari, lisaks üle 60 püsiva futuurlepingu. Bitcoin'i eetosest inspireerituna on Bitfinexi missiooniks arendada tehnoloogiat, mis soodustab vabu ja privaatseid tehinguid ning suhtlusi.

  Bitfinex investeerib haridusalgatustesse, et edendada arusaamist Bitcoinist ja finantsilisest kaasatusest. Juhtkond, sealhulgas tegevjuht JL van der Velde ja finantsjuht Giancarlo Devasini, toovad kaasa aastakümnete pikkuse kogemuse tehnoloogia, finantside ja vastavuse valdkonnas. Bitfinex pakub API-sid täielikuks integreerimiseks kauplemisplatvormidega ja pakub kliendituge oma veebiplatvormi kaudu.

