description: |
  《被随机性愚弄》是一本由纳西姆·尼古拉斯·塔勒布所著的书籍，探讨了随机性和概率对我们生活的影响，特别是在金融世界中。塔勒布认为，人类并不擅长以概率的方式思考，因此我们经常对成功和失败的原因做出错误的假设。他提供了来自金融和日常生活的例子，以说明随机性在我们生活中扮演的重要角色，并提出了如何更好地导航这种不确定性的建议。这本书挑战读者重新评估他们的决策方式，并考虑随机性在他们生活中的角色。
