deskripsi: |
  Didirikan pada tahun 2019 oleh Niko Laamanen, Konsensus Network mulai dengan terjemahan Finlandia dari 'The Bitcoin Standard' oleh Saifedean Ammous. Ini segera berkembang menjadi tim sukarelawan yang penuh semangat dan mencintai kebebasan, yang bersemangat tentang bitcoin, yang mengarah pada lokalalisasi buku tersebut dalam bahasa Portugis dan Belanda. Sebagai perusahaan yang hanya berfokus pada bitcoin, kami telah menerbitkan lebih dari 50 buku sejauh ini, beroperasi sebagai jembatan antara penulis, penerjemah, dan saluran distribusi.

  Misi kami berputar di sekitar membuat bitcoin, ekonomi Austria, dan kedaulatan lebih mudah diakses melalui literatur yang dilokalkan. Kami percaya potensi bitcoin sangat besar dan ingin berbagi pengetahuan ini dengan dunia. Kami tidak mengharapkan akan berakhir di penerbitan buku, tetapi kami berkomitmen untuk memungkinkan semua orang memahami kekuatan transformatif dari uang yang terdesentralisasi.

  Kami terstruktur sebagai 'organisasi bintang laut', model organisasi yang terdesentralisasi dan tanpa pemimpin yang berkembang pada adaptabilitas cepat dan dedikasi dari sukarelawan. Setiap peserta membawa keahlian unik mereka ke meja, berkontribusi dan mendapatkan manfaat dari pekerjaan kolektif kami. Model ini memungkinkan pengambilan keputusan yang cepat dan respons efektif terhadap tantangan, memberdayakan komunitas kami menuju tujuan bersama kami.
