description: |
  "Isekas Geen" autorilt Richard Dawkins uurib evolutsiooni ja geneetika teemat geenide perspektiivist kui valiku fundamentaalsest üksusest, vastandina indiviididele või liikidele. Dawkins väidab, et geenid on elusorganismide käitumise mõistmise võti ning paljud näiliselt altruistlikud käitumised on seletatavad asjaoluga, et need lõppkokkuvõttes kasu toovad geenidele, mis nende eest vastutavad. Raamat on tuntud mõiste "meem" populariseerimise poolest, mis on kultuuriline informatsiooni üksus, millele kehtivad samad evolutsioonilised põhimõtted nagu geenidele. "Isekas Geen" on märkimisväärne töö evolutsioonibioloogia valdkonnas ja on oluliselt mõjutanud meie arusaama geenide rollist evolutsioonis.
