pertanyaan: Apa yang dimungkinkan oleh Lightning Network?
jawaban: Transaksi Bitcoin instan dengan biaya rendah.
jawaban_salah:
  - Transaksi Bitcoin instan dengan biaya tinggi.
  - Transaksi Bitcoin tertunda dengan biaya rendah.
  - Transaksi Bitcoin tertunda dengan biaya tinggi.
