question: Pour calculer les valeurs de la clé maîtresse et du code de chaîne maître, le premier input de la fonction HMAC-SHA512 est la graine. Quelle est la seconde valeur en input de cette fonction, agissant comme clé ?
answer: “Bitcoin seed”.
wrong_answers:
  - La phrase mnémonique.
  - La passphrase.
  - “Seed”.
explanation: |
  La chaîne de caractères "Bitcoin seed" est utilisée comme clé dans HMAC-SHA512 pour dériver la clé maîtresse et le code de chaîne maître à partir de la graine.
