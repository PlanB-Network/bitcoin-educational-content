description: |
  American Kingpin, karya Nick Bilton adalah sebuah cerita kriminal nyata yang menegangkan tentang Ross Ulbricht, otak di balik Silk Road, sebuah pasar gelap online yang memperdagangkan narkoba ilegal, senjata, dan barang-barang lainnya menggunakan Bitcoin sebagai metode pembayaran. Buku ini menggali naik dan turunnya Ulbricht, yang beroperasi di bawah nama samaran "Dread Pirate Roberts," dan para pejabat penegak hukum yang berhasil menangkapnya. Ini mengeksplorasi tantangan teknis dan hukum dalam melacak seorang kriminal anonim di dark web, dan mengajukan pertanyaan penting tentang peran teknologi dalam memungkinkan aktivitas ilegal.
