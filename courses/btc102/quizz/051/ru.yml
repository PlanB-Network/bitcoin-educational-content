question: Какова функция Lightning Network в экосистеме Bitcoin?
answer: Она позволяет Bitcoin расширяться и получать новые функции, выступая в качестве второго уровня.
wrong_answers:
  - Это отдельная криптовалюта, конкурирующая с Bitcoin.
  - Это инструмент для майнинга Bitcoin.
  - Это платформа для торговли Bitcoin.
explanation: |
  Lightning Network является технологией второго уровня, применяемой к bitcoin,
  которая использует каналы микроплатежей для масштабирования возможностей его блокчейна
  проводить транзакции более эффективно.