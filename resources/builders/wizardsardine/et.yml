kirjeldus: |
  
  Wizardsardine on meeskond Bitcoin'i entusiastidest, kellel on kirg turvalisuse vastu. Oleme rahvusvaheline tiim, asutatud 2020. aastal ja peakontoriga Assooridel, Portugalis. Meie meeskonna liikmetel on aastatepikkune kogemus Bitcoin'iga ja nad on panustanud ökosüsteemi läbi avatud lähtekoodiga tarkvara panuste, teadmiste jagamise, ürituste korraldamise, aeg-ajalt Twitteri tulevahetuste ja muu. Me usume läbipaistvusesse. Aususesse. Vabadusse. Me keskendume turvalisusele, kaitsele varguste ja kaotuste eest.
  
  Meie missioon on muuta bitcoinide kasutajate ööd rahulikumaks, läbi paremate protokollide, tarkvara, protsesside, kasutajakogemuse ja teenuste.
  
