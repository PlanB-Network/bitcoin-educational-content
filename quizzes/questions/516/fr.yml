question: Quels sont les deux types de paires de clés enfant dans un portefeuille HD ?
answer: Les paires renforcées et les paires normales.
wrong_answers:
  - Les paires publiques et les paires privées.
  - Les paires maîtres et les paires esclaves.
  - Les paires parentales et les paires enfant.
explanation: |
  Dans un portefeuille HD, il existe deux types de paires de clés enfant ; les paires renforcées
  et les paires normales. Ces paires diffèrent dans leur processus de dérivation et leurs index
  plages.
