description: |
   Bitcoin Bénin è la comunità dei Bitcoiner del Benin. Riunisce la comunità locale ma lavora per raggiungere un pubblico molto più ampio.

   Iniziativa di membri attivi della comunità locale, Alphonse - Loïc & Samad, Bitcoin Bénin si impegna a educare la popolazione locale su tutti gli aspetti di Bitcoin attraverso incontri mensili su Bitcoin, sessioni speciali sui temi di Bitcoin, la Scuola di Bitcoin e molte altre attività speciali che rafforzano una buona educazione su Bitcoin.

   Abbiamo una comunità in crescita tramite WhatsApp, telegram, reti e incontri e stiamo lavorando per sviluppare programmi che soddisfino le esigenze dell'intera comunità.
