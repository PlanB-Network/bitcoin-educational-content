description: |
   Hub 21 on mittetulundusühing, mis asub Belgradi kesklinnas ja on pühendunud haridusele, koolitusele, uurimistööle ja kogukonnale Bitcoin'i professionaalide jaoks. See toimib koostöökeskusena erinevate valdkondade liikmetele, sealhulgas tarkvaraarendus, kunst, disain, sisuloomine ja haridus. Hub 21 keskendub Bitcoin'ile, ringmajandusele, Lightning Network'ile, Nostr'ile, tehisintellektile ja digitaalsele ettevõtlusele. Selle rajatised hõlmavad kaas-töötamise ala, podcast'imise tuba, koosolekuruumi, kiiret internetti ning kogukonnaürituste ja töötubade ruume.
