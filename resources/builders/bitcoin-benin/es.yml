description: |
   Bitcoin Bénin es la comunidad de Bitcoiners de Benín. Reúne a la comunidad local pero trabaja para alcanzar a una audiencia mucho más amplia.

   Iniciada por miembros activos de la comunidad local, Alphonse - Loïc & Samad, Bitcoin Bénin se dedica a educar a la población local sobre todos los aspectos de Bitcoin a través de encuentros mensuales de Bitcoin, sesiones especiales sobre temas de Bitcoin, La Escuela de Bitcoin y muchas otras actividades especiales que refuerzan una buena educación sobre Bitcoin.

   Contamos con una comunidad en crecimiento a través de WhatsApp, telegram, redes y encuentros, y estamos trabajando para desarrollar programas que satisfagan las necesidades de toda la comunidad.
