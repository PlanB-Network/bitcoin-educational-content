description: |
  "Síť" od Gretchen Bakke je osvětlující průzkum historie a dopadu elektrické energetické sítě. Bakke se zabývá složitostmi a výzvami spojenými s řízením a udržováním této zásadní infrastruktury v průběhu historie. Od raných dnů elektřiny až po moderní éru obnovitelné energie zkoumá sociální, politické a technologické síly, které formují síť. S kombinací historie, technologie a sociálního komentáře nabízí tato kniha cenné vhledy do minulosti, současnosti a budoucnosti našich energetických systémů. Je doporučena pro pokročilé čtenáře, kteří mají zájem porozumět složitému fungování sítě a její roli ve společnosti.
