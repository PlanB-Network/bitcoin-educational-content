question: Is it possible to reverse from a Bitcoin address to the public key, or from the public key to the private key?
answer: This is false
wrong_answers:
  - This is true
  - Only from the public key to the private key
  - Only from the address to the public key
explanation: |
  In Bitcoin, it is not possible to reverse from an address to the public
  key, nor from the public key to the private key. This is a key aspect of the cryptographic
  security of Bitcoin.
reviewed: false
