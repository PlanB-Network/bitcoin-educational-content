pertanyaan: Apa potensi kerugian dari penambangan untuk keuntungan?
jawaban: Ini dapat menyebabkan sentralisasi kekuatan hashing dan memiliki dampak lingkungan yang signifikan
jawaban_salah:
  - Ini dapat menyebabkan penurunan harga Bitcoin
  - Ini dapat menyebabkan penurunan hashrate dari jaringan
  - Ini dapat menyebabkan penurunan jumlah node aktif dalam jaringan
penjelasan: |
  Penambangan untuk keuntungan dapat menyebabkan sentralisasi kekuatan hashing jika
  hanya beberapa perusahaan besar yang mampu berinvestasi dalam peralatan penambangan high-end. Selain itu,
  konsumsi energi dari penambangan untuk keuntungan dapat memiliki dampak lingkungan yang signifikan.
