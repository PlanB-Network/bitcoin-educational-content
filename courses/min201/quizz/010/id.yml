pertanyaan: Bagaimana penambang Bitcoin dapat membantu dalam mengelola surplus energi dan menstabilkan jaringan listrik?
jawaban: Penambang Bitcoin dapat menyerap surplus energi, bertindak sebagai buffer yang fleksibel, menyesuaikan permintaan daripada pasokan. Dalam dunia di mana produksi listrik dari sumber terbarukan (tidak dapat dikontrol) terus meningkat, penambang dapat memainkan peran kunci dalam memastikan keseimbangan jaringan listrik kita, sambil mendapatkan keuntungan dari listrik murah atau surplus untuk mengoperasikan operasi penambangan mereka.
jawaban_salah:
  - Penambang Bitcoin dapat membantu dalam mengelola surplus energi dengan menyimpan energi berlebih dalam baterai.
  - Penambang Bitcoin dapat membantu dalam mengelola surplus energi dengan menjual kembali energi berlebih ke jaringan.
  - Penambang Bitcoin dapat membantu dalam mengelola surplus energi dengan mengubah energi berlebih menjadi panas.
penjelasan: |
  Bab ini menjelaskan bahwa penambang Bitcoin dapat menyerap surplus energi,
  bertindak sebagai buffer yang fleksibel, menyesuaikan permintaan daripada pasokan. Ini dapat membantu
  dalam mengelola surplus energi dan menstabilkan jaringan listrik.
