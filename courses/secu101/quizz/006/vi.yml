câu hỏi: Cookies trong bối cảnh duyệt web trực tuyến là gì?
câu trả lời: Các tệp được tạo bởi các trang web để lưu trữ thông tin trên thiết bị của bạn.
câu trả lời sai:
  - Những mảnh dữ liệu nhỏ được gửi từ một trang web và lưu trữ trên máy tính của người dùng bởi trình duyệt web của người dùng.
  - Các chương trình theo dõi hoạt động trực tuyến của bạn.
  - Virus có thể gây hại cho thiết bị của bạn.
giải thích: |
  Trong bối cảnh duyệt web trực tuyến, cookies là các tệp được tạo bởi các trang web
  để lưu trữ thông tin trên thiết bị của bạn. Chúng được sử dụng để nhớ các sở thích của bạn,
  thông tin đăng nhập, và dữ liệu khác để cải thiện trải nghiệm duyệt web của bạn.
