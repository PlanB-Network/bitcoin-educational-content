question: 价格上涨和通货膨胀之间的根本区别是什么？
answer: 价格上涨可能是特定行业的，由各种因素引起，而通货膨胀则是指一系列商品和服务价格的普遍上升。
wrong_answers:
  - 价格上涨是一系列商品和服务价格的普遍上升，而通货膨胀是特定行业的，由各种因素引起。
  - 价格上涨和通货膨胀是相同的，两者都指一系列商品和服务价格的普遍上升。
  - 价格上涨指的是价格下降，而通货膨胀指的是价格上升。
explanation: |
  本章解释说，价格上涨可以是特定行业的，并且由各种因素引起，例如OPEC减产导致的石油价格上涨或不利的天气条件导致的小麦价格上涨。另一方面，通货膨胀则是由一系列商品和服务价格的普遍上升定义的，不仅仅是在特定行业中。
