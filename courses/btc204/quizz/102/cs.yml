otázka: Co představuje Boltzmannovo skóre v kontextu Bitcoinových transakcí?

odpověď: Podmíněná pravděpodobnost, že vstup je spojen s daným výstupem.

špatné odpovědi:
  - Celkové množství přenesených bitcoinů.
  - Počet vstupů v transakci.
  - Entropie související s každým vstupem nebo výstupem.

vysvětlení: |
  Boltzmannovo skóre udává podmíněnou pravděpodobnost, že konkrétní vstup je spojen s daným výstupem. Jedná se tedy o kvantitativní míru podmíněné pravděpodobnosti, že dojde k asociaci mezi vstupem a výstupem v transakci, založenou na poměru počtu příznivých výskytů této události ve srovnání s celkovým počtem možných výskytů, v sadě interpretací.

