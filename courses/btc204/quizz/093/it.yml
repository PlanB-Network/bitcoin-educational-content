domanda: Qual è il ruolo principale della transazione "Tx0" in Whirlpool?

risposta: Uguagliare gli UTXO.

risposte_errate:
  - Eseguire il primo mix.
  - Rimuovere gli UTXO dal pool.
  - Spendere gli UTXO mixati.

spiegazione: |
  La Tx0 mira a preparare e uguagliare gli UTXO per il coinjoin, dividendo questi ultimi in unità corrispondenti all'importo del pool selezionato, al fine di garantire l'omogeneità del mixaggio.

