bio:
  Formaalse haridusega füüsikas ja varasema kogemusega tehnoloogianõustajana, on Giacomo Zucco alates 2013. aastast ennast uuesti leiutanud aktiivse Bitcoin ettevõtjana (BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) ja ürituste korraldajana (Milano Bitcoin Meetup, Scaling Bitcoin konverentsid, Understanding Bitcoin konverentsid). Ta on samuti töötanud vabakutselise konsultandi ja koolitajana ning toetanud insenere mitmete avatud standardite loomisel (BOLT, OTS, RGB, BDK jne). Ta on endiselt nõustaja ja mikroinvestorina seotud paljude Bitcoiniga seotud ettevõtete ja organisatsioonidega (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP Association, Plan B Foundation), kuid tema peamine fookus alates 2024. aastast on Plan B Network algatus.

short_bio: Mina olen Giacomo Zucco