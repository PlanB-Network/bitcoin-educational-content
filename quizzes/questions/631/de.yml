question: Was war die Rolle der Goldschmiede im Italien des 13. Jahrhunderts?
answer: Sie gaben Wechsel aus, im Austausch gegen hinterlegte Florin-Münzen.
wrong_answers:
  - Sie gründeten die erste Börse.
  - Sie führten das Konzept des Zeitwertes des Geldes ein.
  - Sie blockierten den Zugang zum Schelde-Fluss.
explanation: |
  Im Italien des 13. Jahrhunderts gaben Goldschmiede Wechsel aus, im Austausch gegen hinterlegte Florin-Münzen. Diese Florin-Münzen wurden sorgfältig in ihren Tresoren aufbewahrt und bildeten die erste Geldschicht, während die Wechsel eine zweite Schicht bildeten.
