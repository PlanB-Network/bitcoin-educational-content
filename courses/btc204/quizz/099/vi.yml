câu hỏi: Retrospective anonset đo lường điều gì?

câu trả lời: Sức đề kháng của quyền riêng tư đối với phân tích từ trước ra sau.

câu trả lời sai:
  - Sức đề kháng của quyền riêng tư đối với phân tích từ sau ra trước.
  - Sức đề kháng của quyền riêng tư đối với phân tích từ hiện tại đến tương lai.
  - Sức đề kháng của quyền riêng tư đối với phân tích từ quá khứ đến hiện tại.

giải thích: |
  Retrospective anonset đo lường sức đề kháng của quyền riêng tư của một đồng tiền đối với phân tích từ hiện tại về quá khứ (từ đầu ra đến đầu vào).

