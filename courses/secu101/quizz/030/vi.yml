question: Quy tắc vàng để bảo vệ bản thân khỏi các email lừa đảo là gì?
answer: Kiểm tra kỹ tên đầy đủ của người gửi cũng như nguồn gốc của email.
wrong_answers:
  - Luôn trả lời các email đáng ngờ.
  - Mở tất cả các tệp đính kèm email để kiểm tra nội dung của chúng.
  - Chia sẻ thông tin cá nhân của bạn chỉ với những người gửi quen biết.
explanation: |
  Quy tắc vàng để bảo vệ bản thân khỏi các email lừa đảo là kiểm tra kỹ tên đầy đủ của người gửi cũng như nguồn gốc của email. Khi nghi ngờ, hãy xóa nó đi!
