pertanyaan: Apa kekurangan dari solusi P2P HodlHodl?
jawaban: Alamat email pengguna dan identitas digital disimpan oleh HodlHodl.
jawaban_salah:
  - Tidak memfasilitasi pembelian dan penjualan Bitcoin.
  - Memerlukan pembuatan akun untuk beroperasi.
  - Tidak menawarkan berbagai kemungkinan pertukaran yang luas.
penjelasan: |
  Menurut bab tersebut, salah satu kekurangan dari HodlHodl adalah
  alamat email pengguna dan identitas digital disimpan oleh HodlHodl.