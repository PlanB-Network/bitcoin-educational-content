question: Какова цель корректировки сложности в майнинге Bitcoin?
answer: Она перебалансирует глобальную игру майнинга на основе количества участников.
wrong_answers:
  - Она увеличивает награду за майнинг.
  - Она уменьшает количество биткоинов в обращении.
  - Она повышает безопасность сети Bitcoin.
explanation: >-
  Корректировка сложности в майнинге Bitcoin разработана для того, чтобы время, необходимое для майнинга блока, оставалось примерно постоянным, независимо от общей вычислительной мощности сети. Она корректирует сложность математической задачи, которую майнеры должны решить, на основе количества майнеров, участвующих в сети.
