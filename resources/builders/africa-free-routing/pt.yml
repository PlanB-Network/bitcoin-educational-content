description: |
   A Africa Free Routing dedica-se a expandir a adoção da Lightning Network por toda a África. Fornecemos às empresas a tecnologia e as parcerias necessárias para aceitar pagamentos via Bitcoin Lightning de forma rápida e eficiente. Lightning é o melhor sistema de pagamento, construído em cima do Bitcoin, que é a melhor forma de dinheiro! Há tanto para amar, e estamos entusiasmados em ajudar os africanos a começar com esta tecnologia transformadora.

   Nossos serviços incluem:

   - Configuração Completa de Nó Lightning
   - Configuração de Infraestrutura Lightning
   - Gestão de Liquidez
   - Estratégia de Receita/Taxas
   - Otimização de Taxas na Rede Lightning
   - Estratégia de Canais de Entrada
   - Fornecimento de Liquidez de Entrada
   - Consultoria e Configuração de Pagamentos para E-commerce
   - Consultoria e Configuração de Ponto de Venda
      
    Somos apaixonados por tornar a Lightning o sistema de pagamento de escolha na África. Nossas iniciativas, como a organização de bootcamps Lightning para a próxima geração de desenvolvedores Lightning, hospedagem de webinars sobre a operação de nós lightning etc, sublinham nosso compromisso com esta tecnologia transformadora. Junte-se a nós na revolução dos pagamentos pelo continente.
    
