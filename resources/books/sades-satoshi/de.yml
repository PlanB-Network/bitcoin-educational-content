title: "Sades Satoshi"
publication_year: 2021
cover: cover_en.jpeg
original: true
description: |
  Sade's Satoshis ist das erste Buch in unserer neuen Serie, das Kindern die Geschichte, Verwendung und das Versprechen von Bitcoin vermittelt. Dieses Buch enthält wunderschöne Originalkunstwerke des nigerianischen bildenden Künstlers Faniran Opeyemi. Das Buch ermöglicht Kindern einen Blick auf Bitcoin aus globaler Perspektive und erforscht die unglaubliche Auswirkung von Bitcoin in Nigeria. Das Buch vermittelt Kindern auch wichtige wirtschaftliche Konzepte wie Zentralbankwesen, Inflation und Fiat-Währung. Das Buch enthält auch einen speziellen BONUS-Abschnitt für Eltern namens Bitcoin Family Pack. Das Bitcoin Family Pack enthält: Bitcoin-Vokabelliste, Fragen aus der Geschichte, Bitcoin-Schlüsselfakten und Unterrichtstipps für Eltern!
