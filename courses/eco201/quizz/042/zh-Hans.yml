question: 奥地利分析与货币主义者和凯恩斯主义者的主要区别是什么？
answer: 奥地利分析特别关注生产的各个阶段和相对价格的结构，而货币主义者和凯恩斯主义者则关注于如就业水平、GDP或消费者价格指数等聚合变量。
