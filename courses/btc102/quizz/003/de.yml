question: Welche gängige Taktik wird von Krypto-Influencern oder Gurus verwendet?
answer: Die Förderung von unzuverlässigen Kryptowährungen.
wrong_answers:
  - Die Förderung von physischen Vermögenswerten.
  - Die Förderung von Fiat-Währungen.
  - Die Förderung von Softwareprodukten.
explanation: |
  Krypto-Influencer oder Gurus haben oft persönliche Interessen und können in zahlreiche Projekte involviert sein, die sie fördern möchten, auch wenn dies nicht immer im besten Interesse der Anleger liegt. Diese Influencer können versuchen, unzuverlässige Kryptowährungen oder "Shitcoins" zu fördern.
reviewed: false