bio: |
  Damien Theillier adalah seorang profesor filsafat di Paris, lulusan dari Sorbonne Paris IV, pendiri Institut Coppet dan École de la liberté. Ia adalah co-penulis dari buku panduan kelas persiapan General Culture (Pearson, 2013) dan A Path to Freedom, filsafat dari Zaman Kuno hingga hari ini, (Berg International, 2013). Ia juga telah berkontribusi pada Philosophy in 60 Books (Ellipse, 2021). Ia mengelola situs web: https://fredericbastiat.fr/

