description: |
  Fondée en 2014, ACINQ est une startup française construisant des produits et des services pour l'écosystème Bitcoin. Nous sommes basés à Paris, en France.

  Nous contribuons et construisons sur le protocole Lightning depuis 2015. Notre fondation technologique principale est eclair, une implémentation complète de Lightning axée sur la performance et la fiabilité.

  ACINQ est un opérateur majeur et un fournisseur de liquidité sur le réseau Lightning. Nous exploitons le plus grand nœud du réseau où nous exploitons notre expertise de Lightning.

  Nous sommes également les développeurs de Phoenix, un portefeuille Bitcoin Lightning auto-custodien de pointe.
