title: "The Grid"
publication_year: 2016
cover: cover_en.jpeg
original: true
description: |
  La Red por Gretchen Bakke es una exploración esclarecedora de la historia y el impacto de la red eléctrica. Bakke se adentra en las complejidades y desafíos de gestionar y mantener esta infraestructura vital a lo largo de la historia. Desde los primeros días de la electricidad hasta la era moderna de la energía renovable, examina las fuerzas sociales, políticas y tecnológicas que dan forma a la red. Con una combinación de historia, tecnología y comentario social, este libro ofrece ideas valiosas sobre el pasado, presente y futuro de nuestros sistemas de energía. Se recomienda para lectores intermedios interesados en comprender el funcionamiento intrincado de la red y su papel en la sociedad.
