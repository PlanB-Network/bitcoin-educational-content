question: Что такое горячий кошелек в контексте Bitcoin?
answer: Цифровой кошелек, используемый для хранения, отправки и получения Bitcoin
wrong_answers:
  - Физический кошелек, используемый для хранения Bitcoin
  - Метод покупки Bitcoin
  - Платформа для обмена Bitcoin
explanation: |
  В контексте Bitcoin, горячий кошелек - это цифровой кошелек, используемый для
  хранения, отправки и получения Bitcoin. Обычно он подключен к интернету
  и поэтому менее безопасен, чем холодный кошелек.
