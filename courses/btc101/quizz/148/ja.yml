question: 2017年の「ブロック戦争」の結果は何でしたか？
answer: ユーザーとノードはブロックサイズを増加させる提案を拒否し、SegWitと呼ばれるアップデートを活性化しました
wrong_answers:
  - ユーザーとノードはブロックサイズを増加させる提案を受け入れ、SegWitと呼ばれるアップデートを活性化しました
  - ユーザーとノードはブロックサイズを増加させる提案を拒否し、どのアップデートも活性化しませんでした
  - ユーザーとノードはブロックサイズを増加させる提案を受け入れ、どのアップデートも活性化しませんでした
explanation: >-
  2017年の「ブロック戦争」では、ユーザーとノードがブロックサイズを増加させる提案を拒否し、SegWitと呼ばれるアップデートを活性化することで勝利しました。
