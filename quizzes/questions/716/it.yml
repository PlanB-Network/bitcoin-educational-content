question: Cos'è una fattura della rete Lightning?
answer: È una rappresentazione densa di una richiesta di pagamento.
wrong_answers:
  - È un registro di tutte le transazioni sulla rete Lightning.
  - È uno strumento per il mining di Bitcoin.
  - È un tipo di portafoglio digitale per conservare Bitcoin.
explanation: |
  Una fattura della rete Lightning è una rappresentazione densa di una richiesta di pagamento.
  Contiene informazioni chiave come l'importo da pagare, il destinatario, il timestamp di creazione e potenzialmente altre informazioni come l'hash della preimmagine, il segreto di pagamento, suggerimenti di instradamento e tempo di scadenza.
