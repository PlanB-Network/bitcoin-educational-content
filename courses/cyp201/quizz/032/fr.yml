question: Quel est le BIP (Bitcoin Improvement Proposal) qui est venu proposer une première version d'un portefeuille HD sur Bitcoin ?
answer: BIP32.
wrong_answers:
  - BIP16.
  - BIP39.
  - BIP44.
explanation: |
  Le BIP32, proposé en 2012, est le premier à introduire le concept de portefeuilles déterministes hiérarchiques (HD) dans Bitcoin.
