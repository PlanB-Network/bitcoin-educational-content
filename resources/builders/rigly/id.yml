description: |
  Kami menciptakan Rigly agar semua orang dapat menikmati menambang bitcoin. Pada hari-hari awal bitcoin, setiap orang bisa menambang bitcoin di komputer mereka. Seiring berjalannya waktu, bitcoin berkembang dan perangkat keras khusus - GPU, kemudian FPGA, dan sekarang ASIC - menjadi perlu untuk menambang. Saat ini, rig penambangan ASIC memerlukan investasi dan pengelolaan yang signifikan, dan seringkali dipasang dekat dengan pembangkit energi. Rigly memungkinkan Anda membeli hashrate dari penambang ini dan berpartisipasi dalam penambangan.

