description: |
  SatoshiLabs on tehnoloogiaettevõte, mis on tuntud eelkõige Trezor riistvara rahakoti loomise poolest, üks turvalisemaid ja usaldusväärsemaid viise Bitcoini hoidmiseks. Ettevõtte asutasid 2013. aastal Marek Palatinus, Pavol Rusnak ja Alena Vranova ning see asub Prahas, Tšehhi Vabariigis.

  Trezor riistvara rahakott, SatoshiLabs'i lipulaevtoode, on füüsiline seade, mis hoiab kasutajate privaatvõtmeid ohutult offline režiimis. See omadus muudab selle vastupidavaks paljudele online-häkkimise tüüpidele. Hoides privaatvõtmeid seadmes ja offline, pakub Trezor lisakihti turvalisust kasutajate Bitcoini varadele.

  Lisaks Trezor riistvara rahakotile on SatoshiLabs andnud olulise panuse Bitcoini ökosüsteemi. See hõlmab erinevate turvastandardite loomist ja uute tehnoloogiate arendamist, mille eesmärk on parandada ja kaitsta Bitcoini tehinguid.
