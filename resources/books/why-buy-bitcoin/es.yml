title: "Why buy Bitcoin"
publication_year: 2019
cover: cover_en.jpeg
original: true
description: |
  Por qué comprar Bitcoin de Andy Edstrom es un libro de nivel principiante a intermedio que profundiza en el tema de Bitcoin y su relevancia en el mundo moderno. El libro cubre la historia y la tecnología detrás de Bitcoin, y analiza el potencial de inversión de la moneda digital. Edstrom ofrece ideas sobre las fuerzas macroeconómicas que están impulsando la adopción de Bitcoin, y explora su potencial como cobertura contra la inflación y como reserva de valor. Este libro es adecuado para cualquier persona que quiera entender los conceptos básicos de Bitcoin y su potencial como vehículo de inversión.
