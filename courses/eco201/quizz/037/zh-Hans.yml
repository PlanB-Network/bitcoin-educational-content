question: 根据奥地利商业周期理论，由于信贷增加导致利率下降会发生什么？
answer: 企业家可以借入更多资源，从而创造更高阶段的生产阶段。这种生产结构的扩展不会导致消费减少，因为没有消费者推迟当前消费。换句话说，GDP增长。
