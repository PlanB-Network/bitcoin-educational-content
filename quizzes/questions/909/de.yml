question: Warum haben Mainstream-Ökonomen und Zentralplaner oft eine Abneigung gegenüber österreichischen Ökonomen?
answer: Österreichische Ökonomen betonen die Unsicherheit der Zukunft, den Irrtum quantitativer wirtschaftlicher Vorhersagen und die schädlichen Auswirkungen wirtschaftlicher Interventionen.
wrong_answers:
  - Österreichische Ökonomen setzen sich für den Sozialismus ein.
  - Österreichische Ökonomen glauben nicht an die Macht des Marktes.
  - Österreichische Ökonomen verwenden keine mathematischen Modelle.
explanation: |
  Österreichische Ökonomen betonen die Unsicherheit der Zukunft, den Irrtum quantitativer wirtschaftlicher Vorhersagen und die schädlichen Auswirkungen wirtschaftlicher Interventionen, was im Widerspruch zu den Überzeugungen und Praktiken von Mainstream-Ökonomen und Zentralplanern steht.
