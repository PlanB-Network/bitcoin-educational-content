question: Qual é a abordagem comum para um investidor em Bitcoin usar Bitcoin?
answer: De forma peer-to-peer
wrong_answers:
  - Através de um corretor
  - Vendendo bens ou serviços
  - Se envolvendo no ecossistema do Bitcoin
explanation: |
  Uma abordagem comum para um investidor em Bitcoin usar Bitcoin é de forma peer-to-peer. Isso significa que eles podem comprar Bitcoin diretamente em dinheiro com amigos ou membros da comunidade Bitcoin.
