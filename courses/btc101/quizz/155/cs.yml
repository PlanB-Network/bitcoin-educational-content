otázka: Jak jsou těžaři odměňováni za svou práci?
odpověď: Těžaři jsou odměňováni prostřednictvím odměny zahrnuté v bloku a prostřednictvím transakčních poplatků.
špatné_odpovědi:
  - Těžaři jsou placeni Bitcoinovou sítí.
  - Těžaři dostávají pevný plat za svou práci.
  - Těžaři jsou odměňováni novými bitcoiny.
vysvětlení: >-
  Když těžař úspěšně vytěží blok, obdrží odměnu ve formě nových bitcoinů. Tato odměna je zahrnuta v bloku, který vytěžili. Kromě toho těžaři také dostávají transakční poplatky z transakcí zahrnutých v bloku.
