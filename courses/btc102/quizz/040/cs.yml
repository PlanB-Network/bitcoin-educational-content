question: Jaká je hlavní výhoda Bitcoinu oproti tradičním bankovním účtům?
answer: Plná kontrola nad vašimi penězi
wrong_answers:
  - Vyšší úrokové sazby
  - Nižší transakční poplatky
  - Rychlejší transakční doby
explanation: |
  Kapitola vysvětluje, že Bitcoin nabízí silnou alternativu k tradičním finančním systémům. Umožňuje každému zachovat si soukromí, chránit se před inflací a devalvací měny, obejít autoritářské režimy a znovu získat suverenitu nad svými penězi.
