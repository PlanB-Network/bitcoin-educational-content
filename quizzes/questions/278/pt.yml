question: Qual é o risco associado ao armazenamento de Bitcoins em uma plataforma de câmbio?
answer: A plataforma pode falir, seus Bitcoins podem ser confiscados ou a plataforma pode ser hackeada.
wrong_answers:
  - A plataforma pode aumentar suas taxas, seus Bitcoins podem perder valor ou a plataforma pode ser hackeada.
  - A plataforma pode falir, seus Bitcoins podem valorizar ou a plataforma pode ser hackeada.
  - A plataforma pode falir, seus Bitcoins podem ser confiscados ou a plataforma pode aumentar suas taxas.
explanation: |
  Armazenar Bitcoins em uma plataforma de câmbio apresenta riscos, como a falência da plataforma, a confiscação de seus Bitcoins ou o hackeamento da plataforma.
  Por isso, é importante ter controle sobre sua chave privada.
