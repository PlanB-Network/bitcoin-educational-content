question: ¿Cuál es una de las razones por las que Bitcoin experimenta tantas burbujas especulativas?
answer: Porque Bitcoin es una moneda que se utiliza en todo el mundo.
wrong_answers:
  - Porque Bitcoin no se utiliza en ningún lugar en realidad.
  - Porque Bitcoin es una burbuja que desaparecerá.
  - Porque Bitcoin no está sujeto a ciclos económicos.
explanation: |
  Bitcoin experimenta muchas burbujas especulativas porque es una moneda
  que se utiliza en todo el mundo.
