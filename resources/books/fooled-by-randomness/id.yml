description: |
  "Tertipu oleh Ketidakpastian" adalah buku yang ditulis oleh Nassim Nicholas Taleb yang mengeksplorasi dampak dari ketidakpastian dan probabilitas dalam kehidupan kita, terutama di dunia keuangan. Taleb berargumen bahwa manusia tidak terprogram untuk berpikir secara probabilistik, dan oleh karena itu kita sering membuat asumsi yang salah tentang penyebab dari kesuksesan dan kegagalan. Dia memberikan contoh dari dunia keuangan dan kehidupan sehari-hari untuk mengilustrasikan bagaimana ketidakpastian memainkan peran penting dalam kehidupan kita dan menawarkan saran tentang bagaimana untuk lebih baik menavigasi ketidakpastian ini. Buku ini menantang pembaca untuk mengevaluasi kembali pendekatan mereka dalam pengambilan keputusan dan mempertimbangkan peran dari ketidakpastian dalam kehidupan mereka.
