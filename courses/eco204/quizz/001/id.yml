pertanyaan: Apa dua metode utama yang secara historis digunakan untuk meningkatkan pasokan uang?
jawaban: Pencetakan Uang dan Pengurangan Kandungan Logam
jawaban_salah:
  - Pencetakan Uang dan Peningkatan Kandungan Logam
  - Pengurangan Moneter dan Peningkatan Kandungan Logam
  - Pengurangan Moneter dan Pengurangan Kandungan Logam
penjelasan: |
  Secara historis, telah ada dua metode utama untuk meningkatkan pasokan uang; Pencetakan Uang dan Pengurangan Kandungan Logam.