question: コンピュータにUSBキーを挿入する際の推奨される方法は何ですか？
answer: 知らない、または怪しいUSBキーは挿入しないでください。
wrong_answers:
  - 確認せずにどんなUSBキーでも挿入してください。
  - 常にUSBキーを挿入する前にフォーマットしてください。
  - USBキーを挿入してからウイルスチェックを行ってください。
explanation: |
  知らない、または怪しいUSBキーを挿入すると、挿入時に自動的に起動する悪意のあるプログラムにシステムがさらされる可能性があります。USBキーを挿入した後では、チェックしても無意味になります。
