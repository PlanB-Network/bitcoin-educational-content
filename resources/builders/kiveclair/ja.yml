description: |
   Kiveclairは2021年5月に、ニラゴンゴ火山の噴火に対応して設立されました。初期の目標は、災害被害者への直接的な援助の提供でした。
   ゴマに拠点を置くこのイニシアティブは、地元の人々にBitcoinについて教育する組織へと急速に変貌しました。Kiveclairは、活動家、エネルギー生産者、ジャーナリストを含む様々な聴衆のために、月に一度の会合と詳細なトレーニングを組織しています。さらに、この協会は年に一度の会議を主催し、コンゴのBitcoinエコシステムを集めて交流を促進し、実用的なアプリケーションの開発を推進しています。

