deskripsi: |
  "Inflasi Uang FIAT di Prancis," yang ditulis oleh Andrew Dickson White pada tahun 1896, adalah pemeriksaan penting terhadap krisis ekonomi yang terjadi setelah Revolusi Prancis. Buku ini mengkritisi konsekuensi bencana dari pencetakan uang tanpa kontrol dan ketergantungan berlebihan pada mata uang fiat, yang mengarah pada hiperinflasi dan kekacauan ekonomi di Prancis pasca-revolusioner.
  
  Karya White berfungsi sebagai kisah peringatan tentang bahaya kebijakan moneter yang tidak didukung oleh cadangan fisik, menunjukkan dampak bencana dari inflasi terhadap ekonomi dan struktur masyarakat. Analisis historis yang penuh wawasan ini tetap sangat relevan bagi pembaca modern, menyediakan pelajaran penting tentang kebijakan ekonomi, tanggung jawab fiskal, dan implikasi dunia nyata dari keputusan keuangan yang dibuat oleh pemerintah.
