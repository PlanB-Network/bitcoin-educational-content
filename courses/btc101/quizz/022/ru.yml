question: Почему золото стало стандартным средством обмена?
answer: Из-за его редкости, долговечности и делимости
wrong_answers:
  - Из-за его изобилия, долговечности и неделимости
  - Из-за его редкости, скоропортимости и делимости
  - Из-за его изобилия, скоропортимости и неделимости
explanation: |
  Золото стало стандартным средством обмена из-за его редкости, долговечности и делимости. Его редкость предотвращает обесценивание из-за производства, его долговечность гарантировала, что оно не разрушается со временем, а его делимость позволяла использовать его в сделках различных размеров.
