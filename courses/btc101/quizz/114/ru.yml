question: Когда Биткойн был впервые представлен миру?
answer: 31 октября 2008 года
wrong_answers:
  - 3 января 2009 года
  - 22 ноября 2009 года
  - 12 декабря 2010 года
explanation: |
  Биткойн был впервые представлен миру 31 октября 2008 года, когда Сатоши Накамото отправил электронное письмо в список рассылки cypherpunk, содержащее Белую книгу Биткойна.
reviewed: true