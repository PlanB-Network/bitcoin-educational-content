question: O que o texto sugere que você faça para expandir seu conhecimento sobre o Bitcoin?
answer: Consulte a biblioteca de recursos listados e categorizados ao longo dos últimos anos.
wrong_answers:
  - Participe de conferências sobre o Bitcoin
  - Invista em Bitcoin
  - Inicie uma operação de mineração de Bitcoin
explanation: |
  O texto sugere que, para expandir seu conhecimento sobre o Bitcoin, você pode consultar a biblioteca de recursos que foram listados e categorizados ao longo dos últimos anos, incluindo podcasts, sites, artigos, tutoriais, livros e outros conteúdos.
