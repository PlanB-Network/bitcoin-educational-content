title: "True Names"
publication_year: 1981
cover: cover_en.jpeg
original: true
description: |
  True Names de Vernor Vinge es una novela corta de ciencia ficción que explora las implicaciones de la realidad virtual, la inteligencia artificial y la difuminación de la línea entre los mundos físico y digital. Está ambientada en un futuro cercano donde las personas pueden interactuar entre sí en un espacio virtual compartido llamado "el Otro Plano". El protagonista, "Mr. Slippery", es un hábil hacker que descubre una peligrosa conspiración que amenaza los cimientos mismos del mundo virtual. La historia profundiza en temas de identidad, privacidad y las consecuencias de vivir en un mundo donde la tecnología ha hecho posible cualquier cosa. En general, "True Names" es una exploración apasionante y provocadora de las posibilidades y peligros de un futuro tecnológicamente avanzado.
