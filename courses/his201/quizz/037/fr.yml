question: Quel service de change créé en mars 2010 était le plus populaire avant l'apparition de Mt. Gox en juillet ?
answer: Bitcoin Market
wrong_answers:
  - BitcoinFX
  - BitcoinExchange
  - MyBitcoin
explanation: |
  Il s'agissait d'une place de marché de pair à pair utilisant PayPal qui a été lancée le 16 mars 2010 par un dénommé dwdollar et qui était la principale plateforme avant Mt. Gox.
reviewed: false
