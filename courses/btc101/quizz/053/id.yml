pertanyaan: Pada kasus apa tingkat inflasi harian setara dengan 100% pernah diamati?
jawaban: Di Zimbabwe, 2007
jawaban_salah:
  - Di Hungaria, 1945
  - Di Cina, 1940
  - Ini adalah kasus yang tidak realistis dan tidak mungkin terjadi
penjelasan: |
