question: ¿Cuál es una característica única del protocolo Bitcoin?
answer: Opera a escala global, las 24 horas del día, los 7 días de la semana.
wrong_answers:
  - Solo opera durante el horario comercial.
  - Está controlado por una autoridad central.
  - Puede ser fácilmente hackeado.
explanation: |
  El protocolo Bitcoin es único en el sentido de que opera a escala global,
  las 24 horas del día, los 7 días de la semana, lo que dificulta la regulación por parte de las autoridades financieras.
