description: |
   Hub 21 je nezisková organizace se sídlem v centru Bělehradu, která se věnuje vzdělávání, tréninku, výzkumu a komunitě pro profesionály v oblasti Bitcoinu. Slouží jako kolaborativní centrum pro členy z různých oborů, včetně vývoje softwaru, umění, designu, tvorby obsahu a vzdělávání. Hub 21 se zaměřuje na Bitcoin, cirkulární ekonomiky, Lightning Network, Nostr, umělou inteligenci a digitální podnikání. Jeho zařízení zahrnují coworkingovou oblast, místnost pro podcasting, zasedací místnost, vysokorychlostní internet a prostory pro komunitní akce a workshopy.
