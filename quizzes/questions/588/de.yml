question: Was ist die Bedeutung des Begriffs "Burner-preneurs" im Zusammenhang mit Hyperinflation?
answer: Es bezieht sich auf Unternehmer, die erfolgreich sind, indem sie entwertete Währung leihen, um in greifbare Vermögenswerte zu investieren und dann ihre Schulden mit noch mehr entwerteter Währung zurückzuzahlen.
wrong_answers:
  - Es bezieht sich auf Personen, die entwertete Währung zum Heizen verbrennen.
  - Es bezieht sich auf Personen, die Unternehmen im Zusammenhang mit der Produktion von Banknoten gründen.
  - Es bezieht sich auf Personen, die illegal mit ausländischen Währungen handeln.
explanation: |
  Während Phasen der Hyperinflation erodiert der Wert der Währung schnell. Dies schafft Chancen für Unternehmer, die oft als "Burner-preneurs" bezeichnet werden und die entwertete Währung leihen, um in greifbare Vermögenswerte zu investieren und dann ihre Schulden mit noch mehr entwerteter Währung zurückzuzahlen.
