description: |
  RoboSats es una manera simple y privada de intercambiar bitcoin por monedas nacionales. Robosats simplifica la experiencia de usuario de peer-to-peer y utiliza facturas de retención de lightning para minimizar los requisitos de custodia y confianza. Los avatares generados de manera determinística ayudan a los usuarios a seguir las mejores prácticas de privacidad.
