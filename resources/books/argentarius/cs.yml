description: |
  Argentarius: Dopisy ředitele banky jeho synovi je kniha napsaná Alfredem Lansburghem v roce 1933. Jedná se o sbírku dopisů, které autor psal svému synovi, a diskutuje v nich různá témata související s penězi, bankovnictvím a financemi. Kniha poskytuje vhledy do fungování bankovního průmyslu a finančního systému a nabízí praktické rady, jak spravovat peníze a investice. Autor zdůrazňuje význam etického chování a osobní odpovědnosti ve finančních záležitostech a poskytuje historickou perspektivu na vývoj peněz a bankovnictví. Kniha je považována za klasiku v oblasti financí a ekonomie a je stále aktuální.
