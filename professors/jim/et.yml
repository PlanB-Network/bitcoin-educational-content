bio: |
  Ekspert kaevandamise ja ühendatud seadmete alal, leidsin oma tee bitcoini juurde koduse kaevandamise kaudu. Olen Attakai projekti algataja, mille eesmärk on demokratiseerida kaevandamist võimalikult paljudele inimestele, muutes kasutatud S9-d väikesteks abikütteseadmeteks.

short_bio: Attakaï kaaslooja & kaevandamise ekspert