question: Что такое усеченный узел в контексте Bitcoin?
answer: Узел, который хранит в памяти только последние N блоков
wrong_answers:
  - Узел, который только проверяет транзакции
  - Узел, который только передает информацию другим узлам
  - Узел, который только обеспечивает соблюдение правил протокола Bitcoin
explanation: Усеченный узел в контексте Bitcoin - это узел, который хранит в памяти только последние N блоков.