title: "What Has Government Done To Our Money"
publication_year: 1963
cover: cover_en.webp
original: true
description: |
  Qué ha hecho el gobierno con nuestro dinero, escrito por Murray Rothbard, es un libro clásico que profundiza en la historia del dinero y el papel del gobierno en su desarrollo. Proporciona un análisis crítico del sistema bancario central y el impacto de la política monetaria en la economía, argumentando que la intervención del gobierno ha causado inflación, inestabilidad económica y una devaluación de la moneda. La escritura de Rothbard es provocadora y presenta una perspectiva alternativa sobre la naturaleza del dinero y el papel del gobierno en la gestión de la economía. Este libro es recomendado para aquellos interesados en economía, finanzas y banca, y para cualquier persona que desee obtener una comprensión más profunda de la relación entre el dinero y la política gubernamental.
