question: Каков потенциальный риск централизации производства оборудования для майнинга в Китае?
answer: Отказ в экспорте майнинговых машин или накопление хешрейта для потенциальной 51% атаки.
wrong_answers:
  - Китай мог бы монополизировать сеть Bitcoin.
  - Китай мог бы контролировать цену на Bitcoin.
  - Китай мог бы запретить майнинг Bitcoin.
explanation: |
  Централизация производства оборудования для майнинга в Китае представляет риск

  для сети Bitcoin. Если Китай откажется экспортировать майнинговые машины или накопит

  хешрейт для потенциальной 51% атаки, это может угрожать безопасности и децентрализации

  сети.
