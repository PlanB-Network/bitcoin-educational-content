question: What types of child key pairs can be derived from the extended private key?
answer: The extended private key allows the derivation of all child keys, both public
  and private, in normal or hardened mode.
wrong_answers:
  - The extended private key only allows the derivation of normal child keys.
  - The extended private key only allows the derivation of hardened child keys.
  - The extended private key does not allow the derivation of any child keys.
explanation: |
  The extended private key allows the derivation of all child keys, both

  public and private, whether in normal or hardened mode. This is in contrast to the

  extended public key, which only allows the derivation of normal child public keys.'
