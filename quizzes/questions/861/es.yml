question: ¿Cuál es el enfoque principal de la economía austriaca para entender la economía?
answer: La economía austriaca entiende la economía desde la perspectiva de la lógica humana y la sociología.
wrong_answers:
  - La economía austriaca entiende la economía a través de ecuaciones matemáticas.
  - La economía austriaca entiende la economía desde la perspectiva de la impresión y el gasto monetario.
  - La economía austriaca entiende la economía desde la perspectiva de los bancos centrales.
explanation: |
  El capítulo explica que la economía austriaca entiende la economía desde la perspectiva de la lógica humana y la sociología, en lugar de abordar esta disciplina a través de ecuaciones matemáticas.
