domanda: Qual è il principale svantaggio nell'uso di Tor per un nodo Bitcoin?

risposta: Riduzione della velocità di comunicazione

risposte_errate:
  - Aumento delle commissioni di transazione
  - Rischio di censura delle transazioni
  - Rischio di attacco Eclipse sul nodo

spiegazione: |
  Le comunicazioni tramite Tor sono più lente. Questa latenza è particolarmente problematica durante il lancio iniziale di un nodo, poiché l'IBD (Initial Block Download) richiede molte comunicazioni.

