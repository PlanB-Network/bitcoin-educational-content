kirjeldus: |
  "V nagu Vendetta" autoriks on Alan Moore, on graafiline romaan, mis on seatud düstoopilisse tulevikku, kus fašistlik valitsus kontrollib Ühendkuningriiki. Lugu jälgib maskis vabadusvõitlejat, tuntud kui "V", kes püüab valitsust kukutada ja inspireerida revolutsiooni. Tee peal ühineb temaga noor naine nimega Evey Hammond ja nad kaasatakse keerulisse poliitilise intriigi ja sotsiaalsete probleemide võrku. Raamat uurib teemasid nagu autoritaarsus, terrorism, tsensuur ja isikliku vabaduse jõud. See on saanud olulist kriitilist tunnustust oma haarava süžee, hästi arendatud tegelaskujude ja silmapaistva visuaalse stiili eest.
