kysymys: Mikä on pääasiallinen ero yksityisen selauksen ja TOR-verkon käytön välillä?
vastaus: Tor peittää käyttäjän IP-osoitteen, kun taas yksityinen selaus ei.
väärät_vastaukset:
  - Yksityinen selaus ja TOR ovat sama asia.
  - Yksityinen selaus peittää käyttäjän IP-osoitteen, kun taas TOR ei.
  - TOR jättää paikallisia jälkiä tietokoneellesi, kun taas yksityinen selaus ei.
selitys: |
  Yksityinen selaus on ominaisuus, joka estää internet-selaimia tallentamasta
  selaushistoriaa, väliaikaisia internet-tiedostoja, lomaketietoja, evästeitä sekä käyttäjänimiä ja
  salasanoja. Se ei kuitenkaan piilota selausta internet-palveluntarjoajaltasi.
  Toisaalta TOR-verkko tarjoaa nimettömyyttä peittämällä käyttäjän IP-osoitteen
  ja mahdollistamalla pääsyn Darknetiin.
arvioitu: false