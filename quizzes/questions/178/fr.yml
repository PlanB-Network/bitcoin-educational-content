question: Quel événement significatif s'est produit dans le monde des cryptomonnaies en 2017?
answer: Le lancement de milliers d'Initial Coin Offerings (ICOs).
wrong_answers:
  - L'interdiction du Bitcoin.
  - La création du Bitcoin.
  - La disparition de toutes les cryptomonnaies.
explanation: |
  L'année 2017 a été marquée par une importante bulle spéculative dans le monde des cryptomonnaies, notamment avec le lancement de milliers d'Initial Coin Offerings (ICOs).
