question: Mikä on Peach P2P-ratkaisun ainutlaatuinen ominaisuus?
answer: Sen käyttö ei vaadi tilin luomista.
wrong_answers:
  - Se käyttää DAO-järjestelmää.
  - Se toimii TOR:n alaisuudessa.
  - Se käyttää multisignia riidanratkaisussa.
explanation: |
  Luvussa mainitaan, että Peach erottuu yksinkertaisuudellaan, eikä vaadi
  tilin luomista toimiakseen.
reviewed: false