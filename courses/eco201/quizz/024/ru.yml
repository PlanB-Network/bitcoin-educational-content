question: Каково решение проблемы прямого обмена в разделении труда?
answer: Косвенный обмен, облегчаемый деньгами.
wrong_answers:
  - Прямой обмен, облегчаемый бартером.
  - Косвенный обмен, облегчаемый бартером.
  - Прямой обмен, облегчаемый деньгами.
explanation: |
  Деньги позволяют осуществлять косвенный обмен, когда один человек может купить у
  другого, а продавец может использовать эту денежную единицу в другом месте, в другое время и
  с кем-то другим.