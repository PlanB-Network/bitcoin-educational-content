question: Pourquoi la confidentialité est-elle importante dans le contexte de Bitcoin?
answer: Pour minimiser les risques de traçage de vos fonds
wrong_answers:
  - Pour diminuer la valeur de vos bitcoins
  - Pour empêcher le vol de vos bitcoins
  - Pour payer des impôts sur vos bitcoins
explanation: |
  La confidentialité est importante dans le contexte de Bitcoin pour minimiser les risques
  le traçage de vos fonds, ce qui peut conduire à la surveillance.
