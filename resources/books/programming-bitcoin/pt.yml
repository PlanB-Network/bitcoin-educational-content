title: "Programming Bitcoin"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  "Programando Bitcoin" de Jimmy Song é um livro de nível intermediário que combina finanças, investimentos e tecnologia para fornecer aos leitores uma compreensão aprofundada do funcionamento da criptomoeda mais popular do mundo, o Bitcoin. O livro é voltado para leitores com algum conhecimento prévio de programação e ciência da computação e aborda tópicos como script do Bitcoin, criptografia e verificação de transações. Com foco na aprendizagem prática, o autor guia os leitores pelo processo de escrever código para transações de Bitcoin, implementar contratos inteligentes e criar suas próprias carteiras de Bitcoin. Ao longo do caminho, os leitores obterão insights sobre a psicologia de investir em Bitcoin e como tomar decisões informadas neste mercado em constante evolução.
