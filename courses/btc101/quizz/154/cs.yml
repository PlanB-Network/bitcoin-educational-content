question: Jaká je role ASICů při těžbě Bitcoinu?
answer: ASICy jsou stroje navržené výhradně pro použití algoritmu SHA256 v procesu těžby.
wrong_answers:
  - ASICy se používají k ověřování transakcí Bitcoinu.
  - ASICy se používají k vytváření nových bitcoinů.
  - ASICy se používají k zabezpečení sítě Bitcoinu.
explanation: >-
  ASICy (Application-Specific Integrated Circuits - Integrované obvody pro specifické aplikace) jsou specializovaný hardware
  navržený speciálně pro těžbu Bitcoinu. Jsou optimalizovány pro provádění hashovací funkce SHA256,
  což je matematický problém, který musí těžaři vyřešit v Proof of Work.
