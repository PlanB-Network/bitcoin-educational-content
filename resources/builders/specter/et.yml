description: |
  Specter Firmware võimaldab teil luua oma usaldust minimeerivaid allkirjastamisseadmeid.
  See on FOSS vaba avatud lähtekoodiga tarkvara MIT litsentsi alusel.
  Avatud lähtekoodiga püsivara ja müügivalmis riistvara, usaldust minimeeriva bitcoin'i isehoidmise jaoks.
  
