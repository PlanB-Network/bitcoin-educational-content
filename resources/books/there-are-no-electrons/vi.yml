description: |
  "Không Có Electron Nào Cả" của Kenn Amdahl là một cuốn sách thách thức cách dạy và học truyền thống về điện và điện tử. Thay vì tập trung vào các khái niệm trừu tượng và phương trình toán học, Amdahl sử dụng ngôn ngữ đơn giản và các ví dụ dễ liên quan để giải thích cách điện hoạt động trong cuộc sống hàng ngày của chúng ta. Ông cũng khám phá những hệ quả đạo đức của sự tiến bộ công nghệ và ảnh hưởng của chúng đối với xã hội. Cuốn sách khuyến khích độc giả suy nghĩ phê phán về mối quan hệ giữa công nghệ, kinh tế và đạo đức.
