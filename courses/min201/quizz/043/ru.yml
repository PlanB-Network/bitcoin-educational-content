question: Что означает поговорка "Не твой хешрейт, не твоя награда" в контексте майнинга Bitcoin?
answer: Если вы не контролируете хешрейт, вы не контролируете награды за майнинг.
wrong_answers:
  - Если у вас низкий хешрейт, вы не получите никаких наград.
  - Если вы не владеете Bitcoin, вы не получите никаких наград.
  - Если у вас нет майнинговой машины, вы не получите никаких наград.
explanation: |
  Поговорка "Не твой хешрейт, не твоя награда" аналогична известной
  поговорке в мире криптовалют, "Не твои ключи, не твои Bitcoin." Это означает,
  что если вы не контролируете хешрейт, вы не контролируете награды за майнинг.
  Это потому, что награды за майнинг прямо пропорциональны хешрейту.
reviewed: false