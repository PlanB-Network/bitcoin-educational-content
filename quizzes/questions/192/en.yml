question:
  What is one factor to consider when choosing a solution to accept Bitcoin
  for your business?
answer: The expected transaction volume
wrong_answers:
  - The color of your logo
  - The number of employees
  - The location of your headquarters
explanation: >-
  When choosing a solution to accept Bitcoin for your business, several
  factors must be taken into account, such as the expected transaction volume, allocated
  budget, and type of business (online or physical).
