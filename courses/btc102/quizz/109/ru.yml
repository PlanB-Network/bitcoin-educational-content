question: Что такое Сеть Lightning в контексте Bitcoin?
answer: Технология второго уровня, которая приносит совершенно новое видение того, что такое Bitcoin.
wrong_answers:
  - Сеть майнеров Bitcoin.
  - Новый тип Bitcoin.
  - Платформа для торговли Bitcoin.
explanation: |
  Сеть Lightning является протоколом платежей "второго уровня", который работает
  поверх блокчейн-основанной криптовалюты (например, Bitcoin). Она разработана для обеспечения
  быстрых транзакций между участвующими узлами.
