question: Por que é recomendado excluir os cookies após cada visita a um site?
answer: Para evitar que sites de terceiros rastreiem sua atividade online.
wrong_answers:
  - Para economizar espaço de armazenamento em seu dispositivo.
  - Para evitar que o site lembre suas informações de login.
  - Para evitar que o site exiba anúncios direcionados.
explanation: |
  Cookies são arquivos criados por sites para armazenar informações em seu dispositivo.
  Embora alguns sites exijam esses cookies para funcionar corretamente, eles também podem ser explorados por sites de terceiros, especialmente para fins de rastreamento de publicidade. Excluir os cookies após cada visita a um site pode ajudar a prevenir isso.
