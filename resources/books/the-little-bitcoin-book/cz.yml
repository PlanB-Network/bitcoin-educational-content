title: "Malá kniha o Bitcoinu"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Malá kniha o Bitcoinu je kniha přívětivá k začátečníkům, která pokrývá základy Bitcoinu a technologie, která za ním stojí, stejně jako jeho potenciál transformovat finanční průmysl. Obsahuje kapitoly napsané různými odborníky v oblasti, každá prozkoumává jiný aspekt Bitcoinu, včetně jeho historie, ekonomie, soukromí a bezpečnosti. Kniha je navržena tak, aby byla přístupná čtenářům bez předchozích znalostí o Bitcoinu nebo kryptoměnách, což z ní činí skvělý výchozí bod pro ty, kteří mají zájem dozvědět se více o této inovativní technologii.
