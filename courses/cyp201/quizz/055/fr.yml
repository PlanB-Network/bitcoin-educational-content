question: De quoi est constituée la charge utile d'une clé étendue ?
answer: Une clé publique ou une clé privée, et le code de chaîne associé.
wrong_answers:
  - Une clé privée et la clé publique associée.
  - Un code de chaîne, une clé publique et une clé privée.
  - Une clé privée et un index de dérivation.
explanation: |
  La charge utile d'une clé étendue comprend une clé publique ou privée, ainsi qu'un code de chaîne utilisé pour dériver des clés enfants.
