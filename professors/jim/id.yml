bio: |
  Ahli dalam bidang pertambangan dan perangkat terhubung, saya menemukan jalur saya dalam bitcoin melalui penambangan rumahan. Saya adalah pencetus proyek Attakai, yang bertujuan untuk mendemokrasikan penambangan bagi sebanyak mungkin orang dengan mengubah S9 bekas menjadi pemanas tambahan kecil.

short_bio: Co-creator Attakai & ahli pertambangan