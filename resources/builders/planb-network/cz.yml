popis: |
  Naším posláním je podporovat lokální komunity Bitcoinu prostřednictvím open-source vzdělávání a networking. Sbíráme, organizujeme a vytváříme potřebné zdroje (kurzy, knihy, plakáty, letáky, videa) pro pokrok v odvětví Bitcoinu.
  
  Centralizujeme znalosti, abychom je mohli lépe distribuovat prostřednictvím jednoduchého, vícejazyčného GitHub repozitáře a E-learningové platformy. Pomáháme lokálním centrům Bitcoinu v jejich rozvoji s těmi správnými nástroji pro růst jejich talentů.
  
