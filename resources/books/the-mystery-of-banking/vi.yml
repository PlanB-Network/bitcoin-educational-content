title: "Bí Ẩn của Ngân Hàng"
publication_year: 1983
cover: cover_en.webp
original: true
description: |
  "Bí Ẩn của Ngân Hàng" của Murray Rothbard là một cuốn sách khám phá lịch sử và cách thức hoạt động của hệ thống ngân hàng tại Hoa Kỳ. Cuốn sách giải thích cách hệ thống ngân hàng hiện tại đã phát triển và hoạt động chi tiết như thế nào, đồng thời cung cấp một phân tích phê bình về những vấn đề của hệ thống. Nó cũng thảo luận về vai trò của các ngân hàng trung ương, Cục Dự trữ Liên bang, và ảnh hưởng của chúng đối với nền kinh tế. Cuốn sách này đặc biệt liên quan đến những ai quan tâm đến lịch sử và kinh tế học của ngân hàng, và cung cấp một góc nhìn độc đáo về những vấn đề mà hệ thống tài chính hiện đại đang đối mặt.
