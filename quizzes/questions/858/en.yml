question: What is the main focus of Austrian economics?
answer: Austrian economics emphasizes a more sober vision of growth and human rationality.
wrong_answers:
  - Austrian economics focuses on monetary printing and spending to promote growth.
  - Austrian economics emphasizes the centralization of monetary power.
  - Austrian economics focuses on the production and management of money by central
    banks.
explanation: |
  The chapter explains that Austrian economics emphasizes a more sober
  vision of growth and human rationality in our economy, differing greatly from Keynesian
  doctrine.
