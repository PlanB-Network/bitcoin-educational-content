pertanyaan: Apa strategi yang digunakan oleh Amerika Serikat pada tahun 1933-1934 untuk menurunkan nilai dolar?
jawaban: Pemerintah menyita emas milik warga, kemudian mengubah aturan permainan dengan menaikkan nilai emas untuk menguntungkan kas negara dan merugikan mereka yang awalnya menukarkan emas mereka dengan catatan.
