question: Mitä louhinta määrittää Bitcoinille?
answer: Alarajan hinnan
wrong_answers:
  - Ylärajan hinnan
  - Kiinteän hinnan
  - Muuttuvan hinnan
explanation: |
  Louhinta määrittää Bitcoinille alarajan hinnan, jonka alapuolella louhijat
  myisivät tappiolla. Louhinnan kustannukset vaikuttavat merkittävästi Bitcoinin hintaan.
arvioitu: false