question: Sự khác biệt cơ bản giữa Tăng Giá và Lạm Phát là gì?
answer: Tăng giá có thể chỉ ảnh hưởng đến một ngành cụ thể và được gây ra bởi nhiều yếu tố, trong khi lạm phát được định nghĩa là sự tăng giá chung trên một loạt hàng hóa và dịch vụ.
wrong_answers:
  - Tăng giá là sự tăng giá chung trên một loạt hàng hóa và dịch vụ, trong khi lạm phát chỉ ảnh hưởng đến một ngành cụ thể và được gây ra bởi nhiều yếu tố.
  - Tăng giá và lạm phát là như nhau, cả hai đều đề cập đến sự tăng giá chung trên một loạt hàng hóa và dịch vụ.
  - Tăng giá đề cập đến sự giảm giá, trong khi lạm phát đề cập đến sự tăng giá.
explanation: |
  Chương này giải thích rằng tăng giá có thể chỉ ảnh hưởng đến một ngành cụ thể và
  được gây ra bởi nhiều yếu tố như sự giảm sản xuất của OPEC đối với dầu mỏ hoặc điều kiện thời tiết không thuận lợi
  đối với lúa mì. Mặt khác, lạm phát được định nghĩa bởi sự tăng giá chung trên một loạt hàng hóa và dịch vụ, không chỉ trong một
  ngành cụ thể.
