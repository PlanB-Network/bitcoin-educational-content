pregunta: ¿Qué tiene de único los remixes en Whirlpool comparado con otras implementaciones de coinjoin?

respuesta: Son completamente gratuitos.

respuestas_incorrectas:
  - Solo requieren pagar las tarifas de minería.
  - Están limitados a uno por usuario.
  - Solo requieren pagar las tarifas del servicio.

explicación: |
  Los remixes de Whirlpool son 100% gratuitos: no se requieren tarifas de servicio adicionales ni tarifas de minería.