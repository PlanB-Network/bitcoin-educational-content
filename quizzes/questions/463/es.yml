question: ¿Cuál es el nombre vulgar a veces utilizado para referirse a la colección de claves privadas en una billetera de Bitcoin?
answer: Just a Bunch Of Keys (JBOC)
wrong_answers:
  - Just a Bunch Of Coins (JBOC)
  - Just a Bunch Of Cryptos (JBOC)
  - Just a Bunch Of Codes (JBOC)
explanation: |
  La colección de claves criptográficas privadas derivadas de una única clave maestra en una billetera de Bitcoin a veces se denomina con el nombre ligeramente vulgar de "Just a Bunch Of Keys" (JBOC).
reviewed: false
