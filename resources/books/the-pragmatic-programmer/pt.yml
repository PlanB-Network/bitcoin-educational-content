title: "The Pragmatic Programmer"
publication_year: 1999
cover: cover_en.jpeg
original: true
description: |
  O Pragmatic Programmer é um livro sobre desenvolvimento de software e programação que oferece conselhos sobre como se tornar um programador melhor. Escrito por Andy Hunt e Dave Thomas, o livro fornece dicas sobre como abordar o desenvolvimento de software, escrever um código melhor e trabalhar de forma mais eficiente em equipe. Ele abrange uma ampla gama de tópicos, incluindo práticas de codificação, testes, depuração e padrões de design, e inclui exemplos práticos e estudos de caso. O livro é voltado para programadores de nível intermediário que desejam aprimorar suas habilidades e se tornar mais eficazes em seu trabalho.
