question: Was ist das Cypherpunk Manifest?
answer: Ein Text, verfasst von Eric Hughes, der behauptet, dass Privatsphäre ein grundlegendes Recht ist.
wrong_answers:
  - Ein Buch, geschrieben von Julian Assange über die Zukunft der Technologie.
  - Ein Dokument, das die Prinzipien von Bitcoin umreißt.
  - Ein Manifest, verfasst von David Chaum über die Bedeutung digitaler Währungen.
explanation: |
  Das Cypherpunk Manifest wurde 1993 von Eric Hughes verfasst und behauptet, dass Privatsphäre ein grundlegendes Recht ist.
reviewed: false
