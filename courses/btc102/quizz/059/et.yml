question: Mis on külm rahakott Bitcoin'i kontekstis?
answer: Rahakott suurte Bitcoin'i summade hoidmiseks võrguühenduseta
wrong_answers:
  - Rahakott, mida kasutatakse tehinguteks külmas kliimas
  - Rahakott, mida kasutatakse väikeste Bitcoin'i summade hoidmiseks
  - Rahakott, mida kasutatakse Bitcoin'i hoidmiseks lühikese aja jooksul
explanation: |
  Külm rahakott on rahakott suurte Bitcoin'i summade hoidmiseks võrguühenduseta.
  See peetakse turvalisemaks kui kuum rahakott, kuna see on vähem haavatav häkkimisele.