description: |
  很少有经济学家像R.H. Coase那样被广泛阅读和引用，尽管他承认“大多数经济学家在看待经济问题时有不同的方式，并且不分享我对我们学科性质的看法。”Coase特别感兴趣的是经济理论中涉及公司、行业和市场的部分——即所谓的价格理论或微观经济学。他一直敦促他的同行经济学家检查他们的理论基础，并且这本书汇集了他一些探索这些基础的经典文章。“公司的性质”（1937）引入了当时革命性的交易成本概念到经济理论中。“社会成本问题”（1960）进一步发展了这一概念，强调了法律对经济系统运作的影响。其余的论文和新的引言文章澄清和扩展了Coase的论点，并回应了他的批评者。
