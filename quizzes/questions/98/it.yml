question: Cosa succede se la tua chiave privata viene rivelata a terzi?
answer: I fondi associati non sono più sicuri
wrong_answers:
  - Il terzo può solo visualizzare la tua cronologia delle transazioni
  - Il terzo può cambiare la tua chiave privata
  - Il terzo può accedere alle tue informazioni personali
explanation: |
  Se la tua chiave privata viene rivelata a un terzo, i fondi associati non sono più sicuri. Questo perché la chiave privata rappresenta l'accesso ai tuoi fondi.
