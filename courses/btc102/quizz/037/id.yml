pertanyaan: Apa itu Bitcoin menurut gerakan cyberpunk?
jawaban: Ekuivalen elektronik dari uang tunai
jawaban_salah:
  - Sebuah bentuk emas digital
  - Bentuk baru dari kartu kredit
  - Sejenis cryptocurrency
penjelasan: |
  Bab tersebut menyebutkan bahwa dari perspektif Cyberpunk, Bitcoin menentang
  masyarakat tanpa uang tunai. Ini memungkinkan untuk penciptaan transaksi keuangan digital yang sepenuhnya pribadi dan bebas dari perantara. Bagi gerakan cyberpunk, Bitcoin adalah ekuivalen elektronik dari uang tunai.
