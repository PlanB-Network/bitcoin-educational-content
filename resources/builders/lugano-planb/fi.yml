description: |
   Luganon suunnitelma ₿ on Luganon kaupungin ja Tetherin yhteisaloite, jonka tavoitteena on nopeuttaa ja hyödyntää bitcoin-teknologiaa kaupungin taloudellisen infrastruktuurin muuttamisen perustana.
   Suunnitelma laajentaa lohkoketju- ja Bitcoin-teknologian käyttöä koko kaupungissa positiivisesti vaikuttaen luganolaisen arkielämän kaikkiin osa-alueisiin. Pienistä kauppatapahtumista paikallisten kauppiaiden kanssa suurempiin ponnistuksiin – kuten vuotuisten verojen maksamiseen – lohkoketju toimii kaupungin taloudellisten vaihtojen perustana.
