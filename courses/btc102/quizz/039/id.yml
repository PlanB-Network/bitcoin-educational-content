pertanyaan: Apa alasan utama pendirian rezim diktator menurut bab tersebut?
jawaban: Memburuknya ketimpangan kekayaan di dunia
jawaban_salah:
  - Kurangnya pendidikan di dunia
  - Kurangnya sumber daya di dunia
  - Kurangnya demokrasi di dunia
penjelasan: |
  Bab tersebut menyebutkan bahwa memburuknya ketimpangan kekayaan di dunia
  telah menyebabkan meningkatnya ekstremisme, yang terkadang mengakibatkan pendirian
  rezim diktator.