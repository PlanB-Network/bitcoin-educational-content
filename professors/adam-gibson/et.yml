bio: |
 Adam Gibson, tuntud ka kui waxwing, on Bitcoin'i privaatsuse uurija ja Joinmarket'i arendaja, mis on CoinJoin'i rakendus, mille eesmärk on parandada Bitcoin'i tehingute privaatsust ja fungibilisust, pakkudes samal ajal kasutajatele võimalust teenida tulu oma Bitcoin'ide pealt, pakkudes CoinJoin'i likviidsust kui maker.

short_bio: Bitcoin'i varajane ehitaja, keskendudes privaatsusele