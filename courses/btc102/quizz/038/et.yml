question: Mida pakub Bitcoin igale inimesele?
answer: Võimaluse väljuda traditsioonilisest finantssüsteemist
wrong_answers:
  - Võimaluse kiiresti rikkaks saada
  - Võimaluse investeerida aktsiatesse
  - Võimaluse avada pangakonto
explanation: |
  Peatükk väidab, et Bitcoin pakub igale inimesele võimalust väljuda
  traditsioonilisest finantssüsteemist. See on eetiline valik, mille ees
  seisab tõenäoliselt ühel päeval igaüks.
