question: Mikä on pääasiallinen etu omistaa oma louhintalaitteisto?
answer: Aktiivisesti osallistuminen Bitcoin-verkon turvallisuuden ylläpitämiseen ja neitseellisten bitcoinien hankkiminen.
wrong_answers:
  - Tarpeen välttäminen ostaa Bitcoineja suoraan.
  - Voiton tekeminen myymällä laitteisto myöhemmin.
  - Tarpeen välttäminen luottaa muihin louhijoihin.
explanation: |
  Oman louhintalaitteiston omistamisella on huomattavia etuja. Sen lisäksi,
  että henkilökohtainen tyytyväisyys aktiivisesta osallistumisesta Bitcoin-verkon turvallisuuden ylläpitämiseen ja palkkioiden näkemisestä omassa lompakossa, on houkutteleva näkökohta
  "neitseelliset bitcoinit". Nämä ovat vasta louhittuja bitcoineja, joita ei ole koskaan käytetty
  ja joihin ei liity mitään historiaa.
arvioitu: false