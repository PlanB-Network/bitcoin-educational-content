question: Quel est l'objectif principal du travail de Cagan, "The Monetary Dynamics of Hyperinflation"?
answer: Une compréhension quantitative de l'hyperinflation
wrong_answers:
  - Une compréhension qualitative de l'hyperinflation
  - Une analyse historique de l'hyperinflation
  - Un modèle théorique de l'hyperinflation
explanation: |
  Dans son travail, "The Monetary Dynamics of Hyperinflation," Philip Cagan propose une compréhension quantitative de l'hyperinflation.
