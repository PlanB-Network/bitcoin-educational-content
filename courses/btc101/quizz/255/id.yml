pertanyaan: Apa salah satu alasan utama mengapa Bitcoin diciptakan?
jawaban: Untuk mengusulkan upaya mengubah sistem keuangan.
jawaban_salah:
  - Untuk mengusulkan upaya menghilangkan uang.
  - Untuk mengusulkan upaya menciptakan bentuk baru teknologi AI.
  - Untuk mengusulkan upaya mengontrol populasi dunia.
penjelasan: >-
  Teks menyebutkan bahwa Satoshi menciptakan Bitcoin pada tahun 2008 untuk mengusulkan
  upaya mengubah sistem keuangan.
ditinjau: false