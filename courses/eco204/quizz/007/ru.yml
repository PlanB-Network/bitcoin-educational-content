question: В чем фундаментальное отличие между Повышением Цен и Инфляцией?
answer: Повышение цен может быть специфичным для отдельной отрасли и вызвано различными факторами, в то время как инфляция определяется как обобщенное повышение цен на ряд товаров и услуг.
wrong_answers:
  - Повышение цен является обобщенным повышением цен на ряд товаров и услуг, в то время как инфляция специфична для отдельной отрасли и вызвана различными факторами.
  - Повышение цен и инфляция одно и то же, оба термина относятся к обобщенному повышению цен на ряд товаров и услуг.
  - Повышение цен относится к снижению цен, в то время как инфляция относится к повышению цен.
explanation: |
  В главе объясняется, что повышение цен может быть специфичным для отдельной отрасли и
  вызвано различными факторами, такими как сокращение производства ОПЕК для нефти или неблагоприятные
  погодные условия для пшеницы. С другой стороны, инфляция определяется как обобщенное
  повышение цен на ряд товаров и услуг, а не только в конкретной
  отрасли.
