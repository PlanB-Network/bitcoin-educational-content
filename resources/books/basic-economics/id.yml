description: |
  "Ekonomi Dasar" oleh Thomas Sowell adalah buku tingkat pemula yang bertujuan untuk memberikan penjelasan yang jelas dan ringkas tentang prinsip-prinsip ekonomi dasar. Buku ini mencakup berbagai topik termasuk penawaran dan permintaan, kontrol harga, perdagangan internasional, dan perpajakan. Sowell menyajikan konsep-konsep ekonomi dengan cara yang mudah dipahami, tanpa menggunakan jargon yang rumit atau bahasa teknis. Buku ini ideal untuk pembaca dengan sedikit atau tanpa pengetahuan sebelumnya tentang ekonomi yang ingin mendapatkan pemahaman yang lebih baik tentang subjek tersebut.
