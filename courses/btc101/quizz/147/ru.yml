question: Каковы будут последствия, если блоки станут в 100 раз тяжелее?
answer: Запуск узла Bitcoin не будет доступен обычному пользователю, что подорвет децентрализацию протокола и неизменность транзакций и правил консенсуса.
wrong_answers:
  - Запуск узла Bitcoin станет более доступным для обычного пользователя, что усилит децентрализацию протокола и неизменность транзакций и правил консенсуса.
  - Пропускная способность сети в отношении транзакций уменьшится.
  - Награда за блок для майнеров увеличится.
explanation: |
  Если блоки станут в 100 раз тяжелее, для запуска узла Bitcoin потребуется жесткий диск на 50ТБ, пропускная способность свыше 500ГБ/месяц и оборудование, способное валидировать сотни тысяч транзакций менее чем за 10 минут. Это сделает запуск узла Bitcoin недоступным для обычного пользователя, что подорвет децентрализацию протокола и неизменность транзакций и правил консенсуса.
