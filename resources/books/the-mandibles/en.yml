description: |
  The Mandibl- language: es A Family, 2029-2047 by Lionel Shriver is a novel that explores the consequences of a financial collapse in the United States in the near future. The story follows the members of the Mandible family, who have lost most of their wealth due to the collapse of the American economy. The novel offers a critique of the modern financial system and delves into the challenges that individuals and families face when they lose their financial security. It also offers a glimpse into a possible future where money is no longer the foundation of society and explores the potential consequences of such a shift.
