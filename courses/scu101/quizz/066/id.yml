pertanyaan: Apa keuntungan menggunakan Passkeys sebagai alternatif terhadap kata sandi tradisional?
jawaban: Mereka menawarkan kunci acak terenkripsi yang dikombinasikan dengan faktor lokal, yang dihosting oleh penyedia tetapi tetap di luar jangkauan mereka.
jawaban_salah:
  - Mereka lebih mudah diingat daripada kata sandi tradisional.
  - Mereka tidak memerlukan faktor autentikasi tambahan.
  - Mereka dapat digunakan di semua situs web tanpa perlu pembaruan.
penjelasan: |
  Passkeys menawarkan kunci acak terenkripsi, yang dikombinasikan dengan faktor lokal
  (biometrik
  atau PIN), yang dihosting oleh penyedia tetapi tetap di luar jangkauan mereka. Pendekatan ini
  menghilangkan kebutuhan akan kata sandi, sehingga menyediakan tingkat keamanan yang tinggi tanpa
  keterbatasan yang terkait dengan kata sandi tradisional.
ditinjau: false