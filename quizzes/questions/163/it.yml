question: Qual Ã¨ il ruolo dei minatori nel protocollo Bitcoin?
answer: Essi garantiscono la sicurezza della rete attuale e storica.
wrong_answers:
  - Regolano il prezzo del Bitcoin
  - Controllano l'offerta di Bitcoin
