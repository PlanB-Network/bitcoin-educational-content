explanation: |
  Austria äritsükli teooria kohaselt, kui intressimäärad langevad seoses säästude suurenemisega, väheneb lõpptoodete tarbimise maht, kuna säästmine tähendab osa oma tarbimise edasilükkamist hilisemaks ajaks. Selle tulemusena intressimäärad langevad, kuna kapitali pakkumine suureneb. See võimaldab ettevõtjatel kasutada seda kapitali juurdevoolu uute investeerimiskaupade loomiseks ja seeläbi tootmisstruktuuri pikendamiseks.
