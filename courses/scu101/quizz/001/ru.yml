question: Почему рекомендуется ограничивать количество установленных расширений в вашем браузере?
answer: Чтобы избежать потенциальных проблем с безопасностью и производительностью.
wrong_answers:
  - Чтобы сэкономить место на устройстве.
  - Чтобы предотвратить зависание браузера.
  - Чтобы избежать отслеживания со стороны сайтов третьих сторон.
explanation: |
  Хотя расширения браузера могут предоставлять полезные функциональные возможности, они также могут представлять угрозу безопасности, поскольку имеют доступ к вашим данным и активности в интернете. Кроме того, наличие слишком большого количества расширений может замедлить работу вашего браузера и повлиять на его производительность.
