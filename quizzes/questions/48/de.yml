question: Was ist Hyperinflation?
answer: Eine drastische Zunahme der Geldmenge
wrong_answers:
  - Eine subtile Zunahme der Geldmenge
  - Eine drastische Abnahme der Geldmenge
  - Eine subtile Abnahme der Geldmenge
explanation: |
  Hyperinflation ist ein monetäres Phänomen,
  es ist gekennzeichnet durch eine drastische Zunahme der Inflation durch Geldschöpfung durch Behörden,
  was zu einem vollständigen Vertrauensverlust in eine Währung führt.
