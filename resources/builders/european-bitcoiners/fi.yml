kuvaus: |
   'European Bitcoiners' perustettu lohkossa 731398 on koulutus- ja yhteisöaloite, jonka tavoitteena on tuoda yhteen kaikki Euroopan Plebit ja ne, jotka haluavat oppia lisää Bitcoinista. Tämä hajautettu voittoa tavoittelematon aloite keskittyy alustan rakentamiseen jakamista, yhteistyötä ja Bitcoin-koulutusta varten, siltaen kuilun eri kielten, alueiden ja maiden välillä ympäri Eurooppaa.
   Hajautettuna koulutusverkkona tällä aloitteella ei ole keskitettyä auktoriteettia tai johtoa, ja se perustuu yksinomaan osallistumiseen, sisällön vapaaehtoiseen kuratointiin. Kuka tahansa, missä tahansa Euroopassa, voi osallistua rakentamaan ja laajentamaan tämän aloitteen kattavuutta. Samoin muut bitcoinistit ympäri maailmaa ovat tervetulleita osallistumaan ja auttamaan materiaalin, asiantuntemuksen ja kattavuuden laajentamisessa.
