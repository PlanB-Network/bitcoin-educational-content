question: Mis on Bitcoin'i "0-st 1-ni" innovatsiooni tähtsus?
answer: See muudab meie norme ja harjumusi
wrong_answers:
  - See on esimene digitaalne valuuta
  - Selle väärtus on tõusnud 0-st 1-ni
  - See on esimene samm sularahavaba ühiskonna suunas
explanation: |
  Termin "0-st 1-ni" viitab olulisele innovatsioonile, mis muudab olemasolevaid norme ja harjumusi. Bitcoin peetakse selliseks innovatsiooniks tänu oma unikaalsetele omadustele ja potentsiaalsele mõjule ühiskonnale.