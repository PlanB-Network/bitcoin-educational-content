Frage: Was ist das Hauptziel einer Coinjoin-Transaktion?

Antwort: Die Historie einer Münze zu unterbrechen.

Falsche Antworten:
  - Die Transaktionsgebühren zu reduzieren.
  - Bitcoins unerkennbar zu machen.
  - Die Bestätigungsgeschwindigkeit zu erhöhen.

Erklärung: |
  Das Ziel einer Coinjoin-Transaktion ist es, die Historie einer Münze zu unterbrechen. Diese Technik bietet keine dauerhafte Anonymität und blockiert auch nicht definitiv die Rückverfolgung von Bitcoins, entgegen dem, was man vielleicht denken könnte. Coinjoin zielt lediglich darauf ab, die Historie an dem Punkt zu unterbrechen, an dem die Coinjoin-Transaktion gemacht wird.

Überprüft: false