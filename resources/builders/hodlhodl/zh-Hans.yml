description: |
  Hodl Hodl 是一个安全的非托管比特币交易平台，重视您的隐私。平台运营超过7年，支持匿名的点对点交易，让您可以按照自己的条款进行交易，支持超过100种货币，拥有超过100,000名注册用户和完成的50,000笔交易。

  该平台使用多签名（P2SH）合约运作，这意味着在整个交易过程中，您控制着托管资金的钥匙。无需验证，允许无缝且私密的交易体验。

  开始交易的过程很直接。用户参与一个合约，Hodl Hodl 生成一个独特的多签名托管地址。卖家直接从他们的钱包中将比特币存入托管，买家根据约定的支付方式支付给卖家。最后，卖家直接将比特币从托管释放到买家的钱包，完成合约。

  Hodl Hodl 允许您按照自己的条款创建报价，设定价格，使用多种支付方式，并设置止损值。平台的透明费用在买家和卖家之间分摊，并从BTC金额中扣除。通过Hodl Hodl，您可以使用任何支付系统，针对任何货币进行全球交易。

