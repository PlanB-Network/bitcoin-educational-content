description: |
   Africa Free Routing 致力于扩大 Lightning Network 在非洲的采用。我们为企业提供技术和合作伙伴关系，以快速高效地接受比特币闪电支付。闪电网络是建立在比特币之上的最佳支付系统，而比特币是最好的货币形式！有这么多值得喜爱的地方，我们很兴奋能帮助非洲人开始使用这项变革性技术。

   我们的服务包括：

   - 完整的闪电节点设置
   - 闪电网络基础设施设置
   - 流动性管理
   - 收入/费用策略
   - 闪电网络费用优化
   - 入站通道策略
   - 提供入站流动性
   - 电子商务支付咨询和设置
   - 销售点咨询和设置
      
    我们热衷于使闪电网络成为非洲的首选支付系统。我们的倡议，如为下一代闪电网络开发者组织闪电训练营，主办关于运行闪电节点等的网络研讨会，凸显了我们对这项变革性技术的承诺。加入我们，一起在整个非洲大陆革新支付方式。
    
