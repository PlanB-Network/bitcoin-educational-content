Frage: Was ist die Hauptfunktion von Knoten im Bitcoin-Netzwerk?
Antwort: Eine Kopie der Bitcoin-Blockchain aufrechterhalten, Transaktionen validieren, Informationen an andere Knoten übermitteln und die Regeln des Bitcoin-Protokolls durchsetzen.
falsche_Antworten:
  - Nur Transaktionen validieren
  - Nur eine Kopie der Bitcoin-Blockchain aufrechterhalten
  - Nur Informationen an andere Knoten übermitteln
Erklärung: >-
  Knoten im Bitcoin-Netzwerk erfüllen mehrere entscheidende Funktionen, einschließlich
  der Aufrechterhaltung einer Kopie der Bitcoin-Blockchain, der Validierung von Transaktionen, der Übermittlung
  von Informationen an andere Knoten und der Durchsetzung der Regeln des Bitcoin-Protokolls.
