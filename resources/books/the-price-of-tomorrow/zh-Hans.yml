title: "明天的价格：为什么通缩是通往丰富未来的关键"
publication_year: 2020
cover: cover_en.webp
original: false
description: |
  《明天的价格：为什么通缩是通往丰富未来的关键》一书由Jeff Booth撰写，探讨了技术对我们经济的影响以及它是如何驱动通缩的。作者认为，随着技术的持续进步和价格的下降，我们当前建立在通胀基础上的经济系统变得越来越不可持续。本书探索了技术创新的历史及其对历史上经济的影响，以及继续依赖通胀货币体系可能带来的潜在后果。它提供了对我们经济未来以及适应快速发展的技术景观所需变革的发人深省的观点。
