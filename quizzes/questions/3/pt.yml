question: O que é a Lightning Network?
answer: Uma tecnologia que pode permitir transações rápidas de Bitcoin.
wrong_answers:
  - Uma tecnologia que desacelera as transações de Bitcoin.
  - Uma tecnologia que não tem impacto nas transações de Bitcoin.
  - Uma tecnologia que torna as transações de Bitcoin menos seguras.
explanation: |
  A Lightning Network é uma tecnologia que pode melhorar as transações de Bitcoin, tornando-as mais rápidas e eficientes. É uma tentativa de resolver o problema de escalabilidade que o Bitcoin enfrenta.
