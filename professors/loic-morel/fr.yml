bio: |
  Je suis Loïc Morel, rédacteur et conseiller Bitcoin. Je suis l'auteur de plus d'une centaine d'articles techniques sur Bitcoin en français, dont certains sont devenus des références, comme mon ouvrage sur le BIP-47 traduit dans plusieurs langues. Je suis également l'auteur du Dictionnaire de Bitcoin, un ouvrage référence qui recense les définitions de tous les termes techniques relatifs à Bitcoin et à son écosystème. J'ai aussi rédigé les e-books Bitcoin et la cryptographie et Le portefeuille Bitcoin. Tous mes ouvrages techniques sont gratuits et sous licence libre.

short_bio: Rédacteur Bitcoin et créateur du blog "Pandul"
