question: Millised on mõned strateegiad, mida on arutatud Bitcoin'i kaevandamise tsentraliseerituse vastu võitlemiseks?
answer: Strateegiad, mida on arutatud Bitcoin'i kaevandamise tsentraliseerituse vastu võitlemiseks, hõlmavad kodukaevandamist, Stratum V2 protokolli, kaevandamistarkvara avatud lähtekoodiga jagamist ning osalejate ja geograafia mitmekesistamist.
wrong_answers:
  - Strateegiad, mida on arutatud Bitcoin'i kaevandamise tsentraliseerituse vastu võitlemiseks, hõlmavad ploki suuruse suurendamist, proof of stake'i rakendamist ja keskse autoriteedi loomist kaevandamise järelevalveks.
  - Strateegiad, mida on arutatud Bitcoin'i kaevandamise tsentraliseerituse vastu võitlemiseks, hõlmavad ploki preemia vähendamist, tehingutasu rakendamist ja kaevandamismaksu loomist.
  - Strateegiad, mida on arutatud Bitcoin'i kaevandamise tsentraliseerituse vastu võitlemiseks, hõlmavad kaevandamise raskusastme suurendamist, kaevandamislimiidi rakendamist ja kaevandamisloterii loomist.
