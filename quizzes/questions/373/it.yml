question: Cosa dovresti fare dopo aver scritto la lettera secondo il capitolo?
answer: Rivedi il tuo lavoro, fai una copia della lettera, conserva entrambe le copie in una busta, sigillala, firma il sigillo e conserva questa busta in un luogo sicuro ma accessibile.
