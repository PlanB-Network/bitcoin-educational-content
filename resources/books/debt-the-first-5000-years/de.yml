title: "Debt The First 5000 Years"
publication_year: 2011
cover: cover_en.jpeg
original: true
description: |
  "Schulden; die ersten 5000 Jahre" von David Graeber ist eine anthropologische und historische Analyse des Konzepts der Schulden in der menschlichen Zivilisation, von der antiken sumerischen Zeit bis zur Gegenwart. Der Autor stellt die weit verbreitete Überzeugung in Frage, dass Schulden ein natürlicher und notwendiger Bestandteil der menschlichen Gesellschaft sind, und argumentiert, dass sie als Instrument zur sozialen Kontrolle und Dominanz verwendet wurden. Das Buch bietet eine nachdenkliche Perspektive auf die Rolle von Schulden in unserem Leben und ihre Auswirkungen auf soziale und wirtschaftliche Systeme.
