description: |
  Das Internet des Geldes (Band 2) von Andreas Antonopoulos ist ein Buch auf Anfängerniveau, das sich mit der Schnittstelle von Bitcoin, Finanzen und der Wirtschaft beschäftigt. Veröffentlicht im Jahr 2017, ist dieses Buch Teil einer Serie, in der Antonopoulos verschiedene Aspekte von Bitcoin und dessen Auswirkungen auf die Gesellschaft untersucht.
