pertanyaan: Jika kita mengamati dalam transaksi pembayaran sederhana bahwa sebuah output memiliki jumlah yang bulat, interpretasi apa yang kemungkinan bisa kita tarik dari hal tersebut?
jawaban: Output yang bulat tersebut tidak lagi dalam kepemilikan pengguna input.
jawaban_salah:
  - Output yang bulat dimaksudkan untuk biaya transaksi.
  - Output yang bulat masih milik pengguna input.
  - Output yang bulat adalah alamat cadangan.
penjelasan: |
  Ketika menghadapi pola pembayaran sederhana (1 input dan 2 output), jika salah satu output menghabiskan jumlah yang bulat, maka itu mewakili pembayaran. Dengan demikian, itu meninggalkan kepemilikan pengguna input.
ditinjau: false