description: |
  Blixt Wallet ist eine nicht-verwahrende Open-Source Bitcoin Lightning Wallet für Android und iOS mit einem Schwerpunkt auf Benutzerfreundlichkeit und Benutzererfahrung. Sie richtet sich derzeit an Bitcoiner, die das Lightning-Netzwerk ausprobieren möchten.
