pertanyaan: Apa salah satu inisiatif yang berkontribusi membuat ekonomi Bitcoin lebih mudah diakses dan nyaman untuk semua orang?
jawaban: BTCMap
jawaban_salah:
  - Bitcoin Exchange
  - Bitcoin Mining
  - Bitcoin Lottery
penjelasan: >-
  BTCMap adalah salah satu inisiatif yang berkontribusi membuat ekonomi Bitcoin lebih mudah diakses dan nyaman untuk semua orang. Ini adalah proyek sumber terbuka dan kolaboratif yang mencantumkan semua pedagang yang menerima Bitcoin serta berbagai komunitas Bitcoin di seluruh dunia.