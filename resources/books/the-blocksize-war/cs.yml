description: |
  Válka o velikost bloku od Jonathana Biera je kniha o technických a politických výzvách, které se objevily během debaty o škálování Bitcoinu. Kniha pokrývá události, které vedly k debatě, různé návrhy na škálování Bitcoinu a debaty a diskuse, které probíhaly v rámci komunity. Také poskytuje hloubkovou analýzu technických aspektů debaty a potenciálních důsledků každého návrhu. Kniha je nezbytným čtením pro každého, kdo má zájem pochopit technické a politické aspekty debaty o škálování a budoucnost Bitcoinu.
