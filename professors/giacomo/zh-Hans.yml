bio:
  拥有物理学正规教育背景，曾是技术顾问，自2013年起，Giacomo Zucco 重塑自我，成为活跃的比特币企业家（BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network）和活动组织者（米兰比特币聚会，Scaling Bitcoin会议，Understanding Bitcoin会议）。他还以自由顾问和教育者的身份工作，支持工程师创建了几个开放标准（BOLT, OTS, RGB, BDK等）。他仍然作为顾问和微型投资者参与许多与比特币相关的公司和组织（OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP Association, Plan B Foundation），但自2024年起，他的主要焦点是 Plan B Network 倡议。

