description: |
  どんなに単純なアイデアも、銃弾を防ぐことができます。破壊不可能で、無敵です。アイデアは永遠に伝えられます。このようにして、Agora 256はアイデアから生まれました。デジタル主権への昇進を文書化し、許可を求めることなく繁栄へと進むことを目的としています。
  私たちは否定できないディストピアに生きており、国家は全知全能の存在として広い昼間に自らを宣伝しています。私たちの自由は、中央集権的な制御を強化することを好むために侵食されています。それにもかかわらず、私たちは自律、責任、実力主義、自由の原則に基づいた現実を構築するためのツールを持っています。

  Agora256という名前は、2つの概念の組み合わせから生まれました

  用語Agoraは、アゴリスト哲学を想起させます。
  この特定の思想学派に限定することなく、私たちはアナキスト・資本主義者であり、自由市場の美徳を固く信じています。
  数字の256は、ビットコイン通貨ネットワークに使用されるSHA-256ハッシュアルゴリズムを指します。
  変化は個人とその情報に基づいた選択から来ます。そのため、Agora 256プロジェクトは、自己任命されたエリートのトップダウンの統治を拒否する行動の人々間で強固で信頼できる信頼のネットワークの創造を奨励することを目指しています。
  各個人は自分自身の道を選ぶことができ、そして選ぶべきです。Agora 256では、自己尊重のある主権に向かう道を採用するお手伝いをしたいと考えています。

  このウェブサイトのコンテンツが提供されることを意図しているのは、この考えを念頭に置いています。ここで提案するツールやガイドは、私たちが個人的に使用しているものであり、私たちの視聴者も利益を得ると信じています。
  プライバシーを守りたいのであれば、それを守るのは私たちの義務です。

