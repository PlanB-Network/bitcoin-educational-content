câu hỏi: Vai trò của đơn vị bitcoin trong đời sống hàng ngày là gì?
câu trả lời: Nó được sử dụng để mua và bán hàng hóa và dịch vụ.
câu trả lời sai:
  - Nó được sử dụng để khai thác bitcoin mới.
  - Nó được sử dụng để điều chỉnh giá của Bitcoin.
  - Nó được sử dụng để kiểm soát giao thức Bitcoin.
giải thích: |
  Trong đời sống hàng ngày, mọi người sử dụng đơn vị Bitcoin để mua và bán hàng hóa và dịch vụ. Nó phụ thuộc vào giao thức Bitcoin để hoạt động.
