description: |
  Misi kami adalah untuk mendampingi Anda dalam perjalanan Anda memasuki Bitcoin, masa depan uang.
  Swan adalah cara terbaik untuk membangun tumpukan Bitcoin Anda, dengan rencana tabungan Bitcoin otomatis dan pembelian instan. Melayani klien dengan ukuran apa pun, dari $10 hingga $10M+.
