question: ¿Cuál es una de las razones por las que el uso de Bitcoin se expandió a los mercados de la web oscura como Silk Road?
answer: Su naturaleza incontrolable y pseudónima.
wrong_answers:
  - Su control centralizado.
  - Su rastreabilidad.
  - Su falta de pseudonimidad.
explanation: |
  El uso de Bitcoin se expandió a los mercados de la web oscura como Silk Road debido a su naturaleza incontrolable y pseudónima.
