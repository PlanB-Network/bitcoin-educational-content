description: |
  Didorong oleh keyakinan bahwa Bitcoin adalah cara terbaik untuk menyimpan uang, kami sedang membesarkan generasi baru investor jangka panjang, dengan memberikan mereka akses yang sederhana, ramah pengguna, dan aman ke Bitcoin.

  Didirikan di Swiss oleh Julian Liniger dan Adem Bilican setelah mereka kesulitan menemukan ruang yang aman dan bebas repot untuk membeli bitcoin, Relai membuat tabungan dan investasi bitcoin dapat diakses oleh semua orang. Aplikasi khusus bitcoin ini dirancang untuk menjadi sederhana dan intuitif, memungkinkan siapa saja di Eropa untuk membeli dan menjual bitcoin dalam hitungan menit, tanpa perlu pendaftaran, verifikasi, atau deposit. Diaudit secara independen, dan dengan lebih dari 50 juta CHF bitcoin yang diinvestasikan melalui platformnya, Relai memberikan kesempatan kepada konsumen untuk membuka cara baru dalam menyimpan dan berinvestasi.

