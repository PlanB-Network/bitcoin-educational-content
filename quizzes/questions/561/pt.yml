explanation: |
  A Espanha se viu em uma situação delicada. Diluir o dólar espanhol comprometeria sua posição no comércio internacional. Para superar esse dilema, a Espanha recorreu ao Maravedi, uma moeda de cobre usada principalmente pela população local. Essa moeda foi alvo de desvalorização.
