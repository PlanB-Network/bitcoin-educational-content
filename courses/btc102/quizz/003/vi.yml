question: Một chiến thuật phổ biến được sử dụng bởi các ảnh hưởng viên hoặc chuyên gia tiền mã hóa là gì?
answer: Quảng bá các loại tiền mã hóa không đáng tin cậy.
wrong_answers:
  - Quảng bá tài sản vật chất.
  - Quảng bá tiền tệ fiat.
  - Quảng bá sản phẩm phần mềm.
explanation: |
  Các ảnh hưởng viên hoặc chuyên gia tiền mã hóa thường có những mục tiêu cá nhân và có thể tham gia
  vào nhiều dự án mà họ muốn quảng bá, ngay cả khi chúng không luôn luôn là lợi ích tốt nhất
  cho nhà đầu tư. Những ảnh hưởng viên này có thể cố gắng quảng bá các loại tiền mã hóa không đáng tin cậy,
  hay còn gọi là "shitcoins".
reviewed: false