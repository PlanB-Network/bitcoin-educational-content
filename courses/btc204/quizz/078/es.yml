pregunta: ¿Qué término describe la protección que ofrece un coinjoin contra el análisis de las transacciones pasadas de una moneda?

respuesta: Conjunto anónimo retrospectivo.

respuestas_incorrectas:
  - Conjunto anónimo prospectivo.
  - Resistencia a la trazabilidad.
  - Privacidad temporal.

explicación: |
  La protección contra el análisis del presente al pasado es lo que se llama el conjunto anónimo retrospectivo.

revisado: false