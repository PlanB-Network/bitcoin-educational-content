description: |
   Breaking Bitcoin là một sự kiện dành cho cộng đồng kỹ thuật, tập trung vào an ninh của Bitcoin và mọi thứ xung quanh nó. Các bài thuyết trình nhằm mục đích kỹ thuật, tập trung vào lỗ hổng, các cuộc tấn công lý thuyết hoặc thực tế nhắm vào người dùng và giao thức Bitcoin. Sự kiện này phù hợp với những người có kiến thức về các khía cạnh kỹ thuật của Bitcoin hoặc an ninh nói chung.
