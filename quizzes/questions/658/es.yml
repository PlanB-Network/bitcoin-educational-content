question: ¿Qué sucede con la transacción de retiro después de una transferencia en la Red Lightning?
answer: Se actualiza para reflejar el nuevo saldo del canal.
wrong_answers:
  - Se ejecuta y se transfieren los fondos.
  - Se descarta y se crea una nueva transacción.
  - Permanece igual.
explanation: |
  Después de una transferencia en la Red Lightning, la transacción de retiro se actualiza
  para reflejar el nuevo saldo del canal. Esta transacción no se ejecuta a menos que
  se cierre el canal.
