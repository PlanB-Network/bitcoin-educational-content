deskripsi: |
  Jalan Menuju Perbudakan adalah buku klasik karya ekonom dan filsuf Austria, Friedrich Hayek, yang aslinya diterbitkan pada tahun 1944. Buku ini memperingatkan tentang bahaya perencanaan sentral dan totalitarisme, dengan berargumen bahwa kontrol negara atas ekonomi dan masyarakat mengarah pada kehilangan kebebasan individu dan munculnya sebuah diktator. Hayek berargumen bahwa satu-satunya cara untuk memelihara kebebasan dan kemakmuran adalah dengan merangkul pasar bebas, kompetisi, dan intervensi pemerintah yang terbatas. Buku ini merupakan kritik kuat terhadap sosialisme dan pembelaan terhadap liberalisme klasik, dan terus berpengaruh dalam debat politik dan ekonomi kontemporer.
