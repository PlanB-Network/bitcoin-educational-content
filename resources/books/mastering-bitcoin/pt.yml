title: "Mastering Bitcoin"
publication_year: 2014
cover: cover_en.jpeg
original: true
description: |
  "Mastering Bitcoin" de Andreas Antonopoulos é um livro de nível intermediário que fornece uma compreensão abrangente da tecnologia por trás do Bitcoin e como ela funciona. Ele abrange uma ampla gama de tópicos relacionados ao Bitcoin, incluindo sua história, criptografia, transações, mineração e a rede Bitcoin. O livro também aborda tópicos avançados, como contratos inteligentes e a Lightning Network. Este livro é um excelente recurso para desenvolvedores e pessoas tecnicamente inclinadas que desejam obter uma compreensão mais profunda do Bitcoin e de sua tecnologia subjacente.
