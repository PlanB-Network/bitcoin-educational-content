question: Quel était le rôle des orfèvres en Italie au XIIIe siècle ?
answer: Ils émettaient des lettres de change en échange de florins déposés.
wrong_answers:
  - Ils ont créé la première bourse.
  - Ils ont introduit le concept de la valeur temporelle de l'argent.
  - Ils ont bloqué l'accès à la rivière Scheldt.
explanation: |
  Au XIIIe siècle en Italie, les orfèvres émettaient des lettres de change en échange de florins déposés. Ces florins étaient soigneusement conservés dans leurs coffres, formant la première couche de monnaie, tandis que les lettres de change formaient une deuxième couche.
