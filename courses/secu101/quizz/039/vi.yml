question: Đặc điểm của một mật khẩu tốt là gì?
answer: Dài, phức tạp, độc đáo và không dựa trên thông tin cá nhân.
wrong_answers:
  - Ngắn, đơn giản và dễ nhớ.
  - Dựa trên thông tin cá nhân như ngày sinh và tên.
  - Cùng một mật khẩu cho tất cả các tài khoản.
explanation: |
  Một mật khẩu tốt là dài (ít nhất 12 ký tự), phức tạp (kết hợp

  các chữ cái in hoa và in thường, số và ký tự đặc biệt), độc đáo (không tái sử dụng cho

  các tài khoản khác nhau), và không dựa trên thông tin cá nhân.