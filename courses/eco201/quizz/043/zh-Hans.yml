question: Ludwig von Mises在他的文章《社会主义共同体中的经济计算》中的主要论点是什么？
answer: 没有生产中间要素的价格，就不可能有合理的经济组织。
wrong_answers:
  - 社会主义在道德上优于资本主义。
  - 资本主义是唯一可行的经济体系。
  - 社会主义可以产生没有资本主义本能的个体。
explanation: |
  Mises认为，如果没有市场来确定生产中间要素的价格，就不可能合理地使用资源
  跨行业。这意味着，即使每个公司或经济的子部分内部有完美的组织，整个经济也无法有效地调整
  以适应资源可用性、生产条件和消费者偏好的变化。
