description: |
  Bitcoin Magazine, asutatud 2012. aastal, on juhtiv allikas Bitcoin'i ja plokiahela uudiste, analüüsi ning kommentaaride jaoks.

  Selle asutasid Mihai Alisie ja Vitalik Buterin ning praegu kuulub see BTC Media LLC-le. Ajakirja toimetuse meeskond püüab pakkuda täpset, õigeaegset ja asjakohast sisu Bitcoin'i entusiastidele, arendajatele, investoritele ja ettevõtjatele. Nad pakuvad reklaamivõimalusi, maksavad oma autoritele, kuid keelavad rangelt kolmandate osapoolte maksed katvuse eest. Töötajad tihti omavad krüptorahasid, olles kehtestanud ranged avalikustamispoliitikad, et vältida huvide konflikte.
