description: |
  Bitcoin Magazine, perustettu vuonna 2012, on johtava lähde Bitcoin- ja lohkoketju-uutisille, analyyseille ja kommentaareille.
  
  Mihai Alisien ja Vitalik Buterinin perustama lehti on nykyään BTC Media LLC:n omistuksessa. Lehden toimitustiimi pyrkii tarjoamaan tarkkaa, ajankohtaista ja asiaankuuluvaa sisältöä Bitcoin-harrastajille, kehittäjille, sijoittajille ja yrittäjille. He tarjoavat mainosmahdollisuuksia, maksavat kirjoittajilleen, mutta kieltävät tiukasti kolmansien osapuolien maksut julkaisuista. Henkilökunta omistaa usein kryptovaluuttoja, ja heillä on tiukka paljastuspolitiikka eturistiriitojen välttämiseksi.
