question: Was ist ein entscheidender Faktor für den Erfolg oder Misserfolg einer Währungsreform laut Bernold?
answer: Das Vertrauen, das die Bevölkerung darin setzt.
wrong_answers:
  - Die Menge an Geld im Umlauf
  - Der Wert der Währung
  - Die wirtschaftspolitischen Maßnahmen der Regierung
explanation: |
  Bernold schlägt vor, dass der Erfolg einer Währungsreform nicht nur von ihrer technischen Relevanz abhängt, sondern auch vom Vertrauen, das die Bevölkerung darin setzt. Wahrnehmung und öffentliches Vertrauen sind daher entscheidende Elemente für den Erfolg oder Misserfolg einer Währungsreform.
