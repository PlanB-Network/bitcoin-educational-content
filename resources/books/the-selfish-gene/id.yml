description: |
  "The Selfish Gene" oleh Richard Dawkins adalah sebuah buku yang mengeksplorasi topik evolusi dan genetika dari perspektif gen sebagai unit seleksi fundamental, dibandingkan dengan individu atau spesies. Dawkins berargumen bahwa gen adalah kunci untuk memahami perilaku organisme hidup, dan bahwa banyak perilaku yang tampaknya altruistik dapat dijelaskan oleh fakta bahwa pada akhirnya mereka menguntungkan gen yang bertanggung jawab atas mereka. Buku ini dikenal karena mempopulerkan konsep "meme", sebuah unit informasi budaya yang tunduk pada prinsip evolusi yang sama seperti gen. "The Selfish Gene" adalah sebuah karya penting dalam bidang biologi evolusi dan telah memberikan dampak signifikan terhadap pemahaman kita tentang peran gen dalam evolusi.
