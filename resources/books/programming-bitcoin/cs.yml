description: |
  "Programování Bitcoinu" od Jimmyho Songa je kniha středně pokročilé úrovně, která kombinuje finance, investování a technologii, aby poskytla čtenářům hluboké porozumění fungování nejpopulárnější kryptoměny světa, Bitcoinu. Kniha je určena čtenářům s určitými předchozími znalostmi programování a informatiky a pokrývá témata jako Bitcoin scripting, kryptografie a ověřování transakcí. S důrazem na praktické učení autor provází čtenáře procesem psaní kódu pro Bitcoinové transakce, implementaci smart kontraktů a vytváření vlastních Bitcoinových peněženek. Cestou čtenáři získají vhledy do psychologie investování do Bitcoinu a jak činit informovaná rozhodnutí na tomto rychle se vyvíjejícím trhu.
