question: Что такое сатоши в контексте Биткойна?
answer: Самая маленькая единица Биткойна
wrong_answers:
  - Тип кошелька Биткойн
  - Метод покупки Биткойна
  - Платформа обмена Биткойном
explanation: |
  В контексте Биткойна, сатоши (или SAT) является самой маленькой единицей
  Биткойна. Цель накопителей Биткойна - собрать как можно больше сатоши.