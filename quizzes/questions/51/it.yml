question: Qual è la fase finale dell'iperinflazione?
answer: Emergere una nuova valuta
wrong_answers:
  - Perdita di fiducia
  - Crollo della valuta e aumento dei prezzi
  - Il circolo vizioso della stampa di denaro
explanation: |
  La fase finale dell'iperinflazione è quando viene introdotta una nuova valuta per sostituire quella vecchia.
