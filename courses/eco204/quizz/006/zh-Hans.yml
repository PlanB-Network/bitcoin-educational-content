question: 15至17世纪欧洲价格革命的主要原因是什么？
answer: 价格革命主要是由大量贵重金属，尤其是来自美洲的黄金和白银的大量涌入所触发的。
wrong_answers:
  - 价格革命主要是由大量贵重金属，尤其是黄金和白银向美洲的大量流出所触发的。
  - 价格革命主要是由大量贵重金属，尤其是黄金和白银，来自亚洲的大量涌入所触发的。
  - 价格革命主要是由大量贵重金属，尤其是黄金和白银向亚洲的大量流出所触发的。
explanation: |
  在15至17世纪之间，欧洲见证了一个显著的经济现象，通常被称为价格革命。这一通货膨胀时期主要是由来自美洲的大量贵重金属，尤其是黄金和白银的大量涌入所触发的。