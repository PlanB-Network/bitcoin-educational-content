question: Đóng cưỡng bức là gì?
answer: Một bên muốn đóng kênh, nhưng bên kia không phản hồi, vì vậy bên đầu tiên công bố giao dịch cam kết gần nhất.
wrong_answers:
  - Cả hai bên đều đồng ý đóng kênh và tạo một giao dịch đóng.
  - Một bên cố gắng gian lận bằng cách công bố một giao dịch cam kết cũ.
  - Cả hai bên tranh giành SAT còn lại trong kênh.
explanation: |
  Đóng cưỡng bức xảy ra khi một bên muốn đóng kênh, nhưng
  bên kia không phản hồi vì họ đang ngoại tuyến. Bên đầu tiên sau đó công bố
  giao dịch cam kết gần nhất.
