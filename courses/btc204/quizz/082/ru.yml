Вопрос: На каком этапе процесса Chaumian CoinJoin происходит смена идентификатора в Tor для обеспечения анонимности?

Ответ: Регистрация выходов.

Неверные ответы:
  - Регистрация входов.
  - Подписание транзакции.
  - Трансляция транзакции.

Объяснение:
  Чтобы предотвратить возможность координатора связать конкретный выход с входом, пользователи меняют свой идентификатор в Tor перед отправкой своих открытых адресов получения координатору.