question: ¿Cuál es el enfoque principal del trabajo de Cagan, "La Dinámica Monetaria de la Hiperinflación"?
answer: Una comprensión cuantitativa de la hiperinflación
wrong_answers:
  - Una comprensión cualitativa de la hiperinflación
  - Un análisis histórico de la hiperinflación
  - Un modelo teórico de la hiperinflación
explanation: |
  En su trabajo, "La Dinámica Monetaria de la Hiperinflación," Philip Cagan propone una comprensión cuantitativa de la hiperinflación.
