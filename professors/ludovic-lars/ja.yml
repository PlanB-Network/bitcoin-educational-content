bio: |
  Ludovic Larsは、Bitcoinと暗号通貨の世界で著者、編集者、トレーナーとして活動しています。自由主義的なアイデアに触発され、2013年にBitcoinを発見し、2017年からそれに専念しています。彼は「The Elegance of Bitcoin」を著し、2024年にKonsensus Networkから出版しました。彼は「Cryptoeconomics」、「The Book of Satoshi」、「The Blocksize War」の翻訳に貢献しました。また、彼のブログや他の専門サイトで100以上の記事を執筆しています。科学的な背景を持つ彼は、常にできるだけ正確に暗号通貨を記述しようと努めており、最近ではBitcoinの歴史を研究することに特化しています。

