description: |
  Plateforme d'échange de Bitcoin et Monero en P2P. Rapide, facile, privé, pair-à-pair. Alimenté par les utilisateurs.

Nous sommes une place de marché où les utilisateurs peuvent acheter et vendre des cryptomonnaies entre eux. Les utilisateurs, appelés traders, créent des annonces avec le prix et la méthode de paiement qu'ils souhaitent proposer.
