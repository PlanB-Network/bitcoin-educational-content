question: Em que os mineradores vão depender para receber compensação depois que todos os 21 milhões de bitcoins forem criados?
answer: Os mineradores vão depender exclusivamente das taxas de transação como compensação.
wrong_answers:
  - Os mineradores vão depender exclusivamente das recompensas em bloco como compensação.
  - Os mineradores vão depender exclusivamente das confirmações de transação como compensação.
  - Os mineradores vão depender exclusivamente das taxas de rede como compensação.
explanation: |
  Até 2140, nenhum novo bitcoin será criado. Neste ponto, os mineradores vão depender exclusivamente das taxas de transação como compensação.
