question: Какова основная роль транзакции "Tx0" в Whirlpool?

answer: Выравнивание UTXO.

wrong_answers:
  - Выполнение первого смешивания.
  - Удаление UTXO из пула.
  - Расход смешанных UTXO.

explanation: |
  Tx0 направлена на подготовку и выравнивание UTXO для coinjoin, путем их разделения на единицы, соответствующие объему выбранного пула, чтобы обеспечить однородность смешивания.