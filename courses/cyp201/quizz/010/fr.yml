question: Quels sont les algorithmes utilisés pour la dérivation dans les portefeuilles HD Bitcoin ?
answer: HMAC/PBKDF2
wrong_answers:
  - NMAC/PBKDF1
  - KMAC/Scrypt
  - CMAC/Argon2
explanation: |
  Les portefeuilles HD Bitcoin utilisent HMAC (Hash-based Message Authentication Code) pour la dérivation des clés et PBKDF2 (Password-Based Key Derivation Function 2) pour la dérivation de la graine.
