question: Miten Alice rahoittaa kanavan, jonka hän avaa Bobin kanssa?
answer: Hän luo transaktion, jossa on 2 UTXO:ta tuloksena.
wrong_answers:
  - Hän lähettää rahaa suoraan Bobin julkiseen osoitteeseen.
  - Hän luo transaktion, jossa on 1 UTXO tuloksena.
  - Hän pyytää Bobia rahoittamaan kanavan.
explanation: |
  Kanavan rahoittamiseksi, jonka hän avaa Bobin kanssa, Alice luo transaktion,
  jossa on 2 UTXO:ta tuloksena; toinen 2/2 moniallekirjoitusosoitteeseen ja toinen yhteen hänen vaihto-osoitteistaan.
arvioitu: false