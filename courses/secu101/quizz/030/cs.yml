question: Jaké je zlaté pravidlo, jak se chránit před podvodnými e-maily?
answer: Pečlivě zkontrolujte celé jméno odesílatele i původ e-mailu.
wrong_answers:
  - Vždy odpovídejte na podezřelé e-maily.
  - Otevřete všechny přílohy e-mailů, abyste zkontrolovali jejich obsah.
  - Sdílejte své osobní informace pouze se známými odesílateli.
explanation: |
  Zlaté pravidlo, jak se chránit před podvodnými e-maily, je pečlivě
  zkontrolovat celé jméno odesílatele i původ e-mailu. Pokud máte pochybnosti,
  smažte ho!
recenzováno: false