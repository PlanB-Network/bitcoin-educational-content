description: |
   Kiveclair được thành lập vào tháng 5 năm 2021, nhằm đáp ứng với vụ phun trào của núi lửa Nyiragongo, với mục tiêu ban đầu là cung cấp trợ giúp trực tiếp cho nạn nhân của thảm họa. 
   Đặt trụ sở tại Goma, sáng kiến này nhanh chóng biến thành một tổ chức chuyên về việc giáo dục dân số địa phương về Bitcoin. Kiveclair tổ chức các cuộc họp hàng tháng và các khóa đào tạo sâu rộng cho nhiều đối tượng khác nhau, bao gồm các nhà hoạt động, nhà sản xuất năng lượng và các nhà báo. Ngoài ra, hiệp hội còn tổ chức một hội nghị hàng năm, quy tụ hệ sinh thái Bitcoin của Congo để thúc đẩy giao lưu và phát triển các ứng dụng thực tiễn.

