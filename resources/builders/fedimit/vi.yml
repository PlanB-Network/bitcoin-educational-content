description: |
  Fedi tạo ra một cách mới cho các cộng đồng và tổ chức để bảo mật và sử dụng tiền bạc và dữ liệu của họ với một Hệ điều hành Liên kết.
  
  Chúng tôi kết nối công nghệ cơ bản nhất của con người — cộng đồng — với các công nghệ tự do, như Bitcoin, để nâng cao nhân loại.
