description: |
  
  Chaincode Labs on Bitcoin-tutkimus- ja kehityskeskus, joka sijaitsee Midtown Manhattanilla, New Yorkissa.
  Chaincode Labsissa olemme intohimoisia Bitcoin-verkon kehityksen edistymisen suhteen ja tarjoamme resursseja itsenäisille innovaattoreille Bitcoin-ekosysteemissä. Olemme yksityisesti rahoitettuja ja olemassa ainoastaan Bitcoinin tukemista ja kehittämistä varten.
  Chaincode Labsin perustivat yhdessä vuonna 2014 Alex Morcos ja Suhas Daftuar, jotka molemmat olivat perustamassa maailmanlaajuista kauppafirmaa Hudson River Trading.

