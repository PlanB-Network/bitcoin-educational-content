kirjeldus: |
  "Seekord On Teisiti: Kaheksa Sajandit Finantsrumalust" autoriteks Carmen M. Reinhart ja Kenneth S. Rogoff on põhjalik uurimus finantskriisidest läbi ajaloo. Autorid vaatlevad finantskriiside põhjuseid ja tagajärgi alates keskaegse Euroopa panganduskriisist kuni 21. sajandi eluaseme- ja krediidikriisini. Nad väidavad, et finantskriisid on kaasaegsete majanduste korduv nähtus, mida ajendavad ühised tegurid nagu liigne laenamine, varahindade mullid ja lõtv finantsregulatsioon. Oma analüüsi kaudu pakuvad autorid teadmisi poliitikakujundajatele ja investoritele, kuidas navigeerida keerulises finantsmaailmas. Raamat on väärtuslik ressurss kõigile, kes soovivad mõista finantskriiside ajalugu ja tulevikku.
