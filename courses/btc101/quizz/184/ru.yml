question: Какова одна из причин, по которой Биткойн не является пузырем, который исчезнет?
answer: Потому что это валюта, которая действительно используется во всем мире.
wrong_answers:
  - Потому что она на самом деле нигде не используется.
  - Потому что ею управляет центральный орган.
  - Потому что ее легко подделать.
explanation: >-
  Биткойн не является пузырем, который исчезнет, а валютой, которая действительно используется во всем мире.