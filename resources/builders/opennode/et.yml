description: |
  OpenNode on Bitcoin'i makseplatvorm, mille eesmärk on maailma Bitcoin'iga võimestada, uskudes, et see on globaalsete digitaalsete maksete tulevik.
  
  Ettevõte pakub turvalist, skaleeritavat ja usaldusväärset maksetehnoloogiat, mis võimaldab ettevõtetel vastu võtta Bitcoin'i makseid või saata Bitcoin'i väljamakseid. Praegu tegutseb OpenNode üle 120 riigis, olles pühendunud raha tuleviku taristu loomisele ja aitamaks kõigil osaleda kasvavas Bitcoin'i majanduses.
