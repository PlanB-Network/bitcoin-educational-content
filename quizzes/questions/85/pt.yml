question: Qual deve ser a principal preocupação ao possuir bitcoins?
answer: A segurança dos seus fundos
wrong_answers:
  - O valor em dólares dos seus bitcoins
  - A legalidade de possuir bitcoins
  - A permissão para gastar seus bitcoins
explanation: |
  Quando você possui bitcoins, a principal preocupação é a segurança dos seus fundos.
  Isso ocorre porque os bitcoins, assim como qualquer outra forma de moeda, podem ser roubados ou perdidos
  se não forem devidamente protegidos.
