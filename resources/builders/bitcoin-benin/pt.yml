description: |
   Bitcoin Bénin é a comunidade de Bitcoiners do Benin. Ela reúne a comunidade local, mas está trabalhando para alcançar um público muito mais amplo.

   Iniciada por membros ativos da comunidade local, Alphonse - Loïc & Samad, a Bitcoin Bénin trabalha para educar a população local sobre todos os aspectos do Bitcoin por meio de encontros mensais sobre Bitcoin, sessões especiais sobre temas relacionados ao Bitcoin, a Escola Bitcoin e muitas outras atividades especiais que reforçam uma boa educação sobre Bitcoin.

   Temos uma comunidade em crescimento através do WhatsApp, telegram, redes e Meetups e estamos trabalhando para desenvolver programas que atendam às necessidades de toda a comunidade.
