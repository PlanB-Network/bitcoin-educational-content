question: Jaká strategie byla použita Nizozemci k ukončení nadvlády Antverp jako mezinárodního ekonomického centra?
answer: Zablokovali přístup k řece Scheldt
wrong_answers:
  - Zavedli koncept časové hodnoty peněz
  - Vydali vlastní měnu
  - Vytvořili první burzu cenných papírů
explanation: |
  Nizozemci se podařilo ukončit nadvládu Antverp jako mezinárodního ekonomického centra tím, že zablokovali přístup k řece Scheldt. Tato strategie byla součástí většího historického hnutí, revolty žebráků.
