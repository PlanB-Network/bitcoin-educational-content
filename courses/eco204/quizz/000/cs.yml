question: Jaký je vnitřní vztah mezi monetární expanzí a inflací, jak uvádí Milton Friedman?
answer: Inflace je vždy a všude monetárním jevem.
wrong_answers:
  - Inflace je vždy a všude fiskálním jevem.
  - Inflace je vždy a všude politickým jevem.
  - Inflace je vždy a všude sociálním jevem.
explanation: |
  Milton Friedman, renomovaný ekonom, proslul svým tvrzením, že "Inflace je vždy a všude monetárním jevem." Toto prohlášení zdůrazňuje vnitřní vztah mezi monetární expanzí a inflací.
