description: |
  RoboSats on yksinkertainen ja yksityinen tapa vaihtaa bitcoinia kansallisiin valuuttoihin. RoboSats yksinkertaistaa vertaisverkkokäyttäjien kokemusta ja käyttää salamamaksujen pidätyslaskuja vähentämään säilytys- ja luottamusvaatimuksia. Deterministisesti luodut avatarit auttavat käyttäjiä noudattamaan parhaita yksityisyyskäytäntöjä.
