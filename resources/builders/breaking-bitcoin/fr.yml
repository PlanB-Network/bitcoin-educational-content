description: |
   Breaking Bitcoin est un événement destiné à la communauté technique, centré sur la sécurité de Bitcoin et tout ce qui l'entoure. Les présentations visent à être techniques, se concentrant sur les vulnérabilités, les attaques théoriques ou pratiques ciblant les utilisateurs et le protocole Bitcoin. Cet événement est destiné aux personnes possédant une connaissance des aspects techniques de Bitcoin ou de la sécurité en général.
