question: Jaká je výchozí doba expirace pro fakturu v Lightning Network?
answer: 1 hodina
wrong_answers:
  - 24 hodin
  - 30 minut
  - 2 hodiny
explanation: |
  Výchozí doba expirace pro fakturu v Lightning Network je 1 hodina.
  To znamená, že pokud není faktura zaplacena v tomto časovém rámci, stane se
  neplatnou.
recenzováno: false