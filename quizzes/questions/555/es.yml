question: ¿Cuál es la relación intrínseca entre la expansión monetaria y la inflación según lo afirmado por Milton Friedman?
answer: La inflación es siempre y en todas partes un fenómeno monetario.
wrong_answers:
  - La inflación es siempre y en todas partes un fenómeno fiscal.
  - La inflación es siempre y en todas partes un fenómeno político.
  - La inflación es siempre y en todas partes un fenómeno social.
explanation: |
  Milton Friedman, un renombrado economista, afirmó famosamente que "La inflación es siempre y en todas partes un fenómeno monetario". Esta afirmación resalta la relación intrínseca entre la expansión monetaria y la inflación.
