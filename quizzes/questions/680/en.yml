question: What happens in a forced closure if the network fee is 1 SAT at the time of closure?
answer: The transaction is overpaid by 50 times.
wrong_answers:
  - The transaction is underpaid by 50 times.
  - The transaction is overpaid by 2 times.
  - The transaction is underpaid by 2 times.
explanation: |
  In a forced closure, the protocol defaults to fees 5 times higher than
  the current ones when the transaction was created. If the network fee is 1 SAT at
  the time of closure, the transaction is overpaid by 50 times.
