bio: |
  Ludovic Lars è un autore, editore e formatore nel mondo di Bitcoin e delle criptovalute. Ispirato dalle idee liberali, ha scoperto Bitcoin nel 2013 e si è dedicato ad esso dal 2017. Ha scritto "L'Eleganza del Bitcoin", pubblicato nel 2024 da Konsensus Network. Ha contribuito alla traduzione di "Cryptoeconomics", "The Book of Satoshi" e "The Blocksize War". Ha inoltre scritto più di cento articoli sul suo blog e su altri siti specializzati. Con una formazione scientifica, ha sempre cercato di descrivere le criptovalute nel modo più accurato possibile e di recente si è specializzato nello studio della storia di Bitcoin.

