question: Welche Botschaft enthält der erste Block der Bitcoin-Blockchain?
answer: 03/jan/2009 Kanzler steht kurz vor dem zweiten Rettungspaket für Banken.
wrong_answers:
  - Wir können eine große Schlacht im Wettrüsten gewinnen und ein neues Gebiet der Freiheit für mehrere Jahre gewinnen.
  - Regierungen sind gut darin, die Köpfe von zentral kontrollierten Netzwerken wie Napster abzuschneiden, aber reine P2P-Netzwerke wie Gnutella und Tor scheinen sich zu behaupten.
  - Keine der oben genannten Optionen
explanation: |
  Der erste Block der Bitcoin-Blockchain, auch bekannt als Genesis-Block, enthält die Botschaft "03/jan/2009 Kanzler steht kurz vor dem zweiten Rettungspaket für Banken", was der Titel der Time an diesem Tag ist, um den Genesis-Block zu zeitstempeln.
