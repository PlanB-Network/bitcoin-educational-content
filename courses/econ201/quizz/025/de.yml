question: Welche sind die drei Dimensionen des Problems des "doppelten Zufalls der Bedürfnisse"?
answer: Räumlich, zeitlich und zwischenmenschlich.
wrong_answers:
  - Räumlich, zeitlich und intrapersonal.
  - Räumlich, intertemporal und zwischenmenschlich.
  - Interspatial, zeitlich und zwischenmenschlich.
explanation: |
  Das Problem des "doppelten Zufalls der Bedürfnisse" bezieht sich auf die Schwierigkeit beim Tauschhandel, bei dem beide Parteien etwas besitzen müssen, das die andere Person zur gleichen Zeit und am gleichen Ort wünscht. Dieses Problem hat drei Dimensionen: räumlich (gleicher Ort), zeitlich (gleiche Zeit) und zwischenmenschlich (gegenseitiges Verlangen nach den Gütern des anderen).
