question: Qual è la ragione principale per cui un Hodler crede nel valore a lungo termine di Bitcoin?
answer: Credono che Bitcoin sarà utilizzato più ampiamente e quindi più raro.
wrong_answers:
  - Credono che Bitcoin sarà sostituito da un'altra criptovaluta.
  - Credono che il valore di Bitcoin diminuirà nel tempo.
  - Credono che Bitcoin sia un investimento a breve termine.
explanation: |
  Un Hodler crede nel valore a lungo termine di Bitcoin perché pensa che sarà utilizzato più ampiamente e quindi più raro in futuro.
