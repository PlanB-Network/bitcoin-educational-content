question: В каком сценарии стейблкоин может торговаться выше своей привязанной цены?
answer: Когда спрос на стейблкоины превышает возможности биржи
wrong_answers:
  - Когда эмитент стейблкоина замораживает средства
  - Когда стейблкоин полностью обеспечен денежными резервами
  - Когда существует сильное давление продаж со стороны пользователей
explanation: |
  Стейблкоины могут торговаться выше своей привязанной цены, когда 
  спрос на стейблкоины превышает возможности биржи удовлетворить 
  потребности клиентов, обычно на меньших биржах.
reviewed: true