question: Quelle est la règle d'or de l'investissement Bitcoin ?
answer: Pas ta clé, pas tes Bitcoins.
wrong_answers:
  - Ne jamais investir plus que ce que vous pouvez vous permettre de perdre.
  - Évitez ce qui est à la mode.
  - La planification et avoir une vision à long terme sont essentielles pour réussir en finance.
explanation: |
  La règle d'or de l'investissement Bitcoin est "Pas ta clé, pas tes Bitcoins".
  Cela signifie que si vous n'avez pas le contrôle de votre clé privée, vous ne possédez pas vraiment vos Bitcoins.
