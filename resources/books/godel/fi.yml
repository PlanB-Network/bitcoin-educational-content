description: |
  "Gödel, Escher, Bach: Ikuisen kultaisen palmikon", joka julkaistiin vuonna 1979 Douglas R. Hofstadterin toimesta, on Pulitzer-palkinnon voittanut tutkimusmatka matematiikan, taiteen ja musiikin mielenkiintoisiin risteyskohtiin. Kirja kunnioittaa logiikan neroa Kurt Gödeliä, taiteilija M. C. Escheriä ja säveltäjä Johann Sebastian Bachia, tutkien heidän töitään formaalisten järjestelmien ja niiden implikaatioiden linssin läpi.
  
  Hofstadter kutoo nerokkaasti yhteen nämä alat, tarjoten ainutlaatuisia näkemyksiä ihmisen kognition, tietoisuuden ja itseviittauksen konseptin luonteesta. Esittämällä monimutkaisia tieteellisiä ja filosofisia käsitteitä saavutettavalla tavalla, Hofstadter on luonut mestariteoksen, joka ylittää akateemisten alojen rajat, tehden siitä intellektuellin herkun laajalle lukijakunnalle.
