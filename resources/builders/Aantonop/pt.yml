description: |
  Andreas M. Antonopoulos é um renomado especialista em Bitcoin e autor. Sua obra fundamental, "Dominando o Bitcoin", oferece um guia técnico para entender o funcionamento intricado do Bitcoin. Um defensor poderoso do potencial do Bitcoin para promover um cenário financeiro mais descentralizado, Antonopoulos já ofereceu inúmeras palestras em todo o mundo, prestou depoimentos especializados em contextos legislativos e orientou startups que navegam no ecossistema do Bitcoin. Seu diversificado conjunto de trabalhos, que abrange autoria, defesa e funções consultivas, o coloca como uma das principais vozes na indústria do Bitcoin.
   Em uma nota mais pessoal, ele é a pessoa que me fez criar esta universidade e decouvrebitcoin. Se você estiver lendo isso, obrigado Andreas :)
