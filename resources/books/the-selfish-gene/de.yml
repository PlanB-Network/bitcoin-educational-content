title: "The Selfish Gene"
publication_year: 1976
cover: cover_en.webp
original: true
description: |
  Das egoistische Gen von Richard Dawkins ist ein Buch, das das Thema Evolution und Genetik aus der Perspektive von Genen als grundlegende Einheit der Selektion untersucht, im Gegensatz zu Individuen oder Arten. Dawkins argumentiert, dass Gene der Schlüssel zum Verständnis des Verhaltens lebender Organismen sind und dass viele scheinbar altruistische Verhaltensweisen dadurch erklärt werden können, dass sie letztendlich den Genen zugutekommen, die für sie verantwortlich sind. Das Buch ist bekannt für die Popularisierung des Konzepts des "Mems", einer kulturellen Einheit von Informationen, die den gleichen evolutionären Prinzipien wie Gene unterliegt. Das egoistische Gen ist ein wegweisendes Werk auf dem Gebiet der Evolutionsbiologie und hat einen bedeutenden Einfluss auf unser Verständnis der Rolle von Genen in der Evolution gehabt.
