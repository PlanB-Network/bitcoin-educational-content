description: |
  Argentarius: Cartas de um Diretor de Banco para seu Filho é um livro escrito por Alfred Lansburgh em 1933. É uma coleção de cartas que o autor escreveu para seu filho, discutindo vários tópicos relacionados a dinheiro, bancos e finanças. O livro oferece insights sobre o funcionamento da indústria bancária e do sistema financeiro, e oferece conselhos práticos sobre como gerenciar dinheiro e investimentos. O autor enfatiza a importância do comportamento ético e da responsabilidade pessoal em assuntos financeiros, e fornece uma perspectiva histórica sobre o desenvolvimento do dinheiro e dos bancos. O livro é considerado um clássico no campo das finanças e economia, e ainda é relevante hoje em dia.
