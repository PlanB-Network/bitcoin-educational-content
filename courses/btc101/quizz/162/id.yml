pertanyaan: Apa peran penambang dalam protokol Bitcoin?
jawaban: Mereka mengamankan jaringan saat ini dan historis
jawaban_salah:
  - Mereka mengatur harga Bitcoin
  - Mereka mengontrol pasokan Bitcoin
  - Mereka mengelola transaksi antar pengguna
penjelasan: >-
  Penambang dalam protokol Bitcoin mengamankan baik jaringan saat ini maupun historis. Mereka tidak mengatur harga Bitcoin, mengontrol pasokannya, atau mengelola transaksi antar pengguna.