title: "Pieni Bitcoin-kirja"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Pieni Bitcoin-kirja on aloittelijaystävällinen teos, joka käsittelee Bitcoinin perusteita ja sen taustalla olevaa teknologiaa sekä sen potentiaalia muuttaa rahoitusala. Kirja sisältää eri asiantuntijoiden kirjoittamia lukuja, joissa tutkitaan Bitcoinin eri näkökulmia, mukaan lukien sen historia, taloustiede, yksityisyys ja turvallisuus. Kirja on suunniteltu helposti lähestyttäväksi lukijoille, joilla ei ole aiempaa tietämystä Bitcoinista tai kryptovaluutoista, tehden siitä loistavan lähtökohdan niille, jotka ovat kiinnostuneita oppimaan lisää tästä innovatiivisesta teknologiasta.
