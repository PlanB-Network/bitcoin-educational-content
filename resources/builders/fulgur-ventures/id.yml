description: |
  kami percaya pada Bitcoin sebagai sistem moneter generasi berikutnya yang netral secara politik, dasar untuk keuangan terdesentralisasi di masa depan. Meskipun Bitcoin merupakan lapisan penyelesaian yang efisien, ia memerlukan solusi Lapisan-2 untuk transaksi sehari-hari. Itulah mengapa kami mendukung pengembangan Lightning Network - langkah penting menuju keuangan terdesentralisasi.
