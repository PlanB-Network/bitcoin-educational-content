description:
  比特币和信任问题是比特币采用是否因为信任滥用而加速？这个问题对许多人来说可能并不重要，即使是我在2019年开始写我的硕士论文时也没有意识到它的重要性。关于比特币的挥之不去的问题一直存在，也许是因为我对周围的世界和比特币代表的东西还不够了解，但毫无疑问，这篇文章是我自己的探索之旅。这是我对当今世界错误之处的研究，回答了比特币存在的原因以及它如何生存下来的问题。加入我的旅程，更好地理解在我们现代世界中导致信任溶解的关键因素。

