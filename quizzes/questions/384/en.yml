question: What is the main objective of KYC?
answer: To combat money laundering, terrorism financing, and tax evasion.
wrong_answers:
  - To increase the cost of compliance for businesses
  - To centralize sensitive databases containing personal user information
  - To discourage French businesses and harm their competitiveness
