question: What is the role of the "post-mix" wallet in the Zerolink protocol?

answer: To store the UTXOs after mixing.

wrong_answers:
  - To store the UTXOs before mixing.
  - To store the change UTXOs.
  - To store the consolidation UTXOs.

explanation: |
  The “post-mix” wallet is reserved for coins that have been mixed.

