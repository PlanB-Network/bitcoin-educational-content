question: Qual é a importância da Lightning Network no contexto da mineração de Bitcoin?
answer: A Lightning Network tem o potencial de reduzir significativamente as taxas de transação, impactando assim a renda dos mineradores.
wrong_answers:
  - A Lightning Network aumenta o tamanho do bloco, aumentando assim a renda dos mineradores.
  - A Lightning Network reduz o consumo de energia da mineração de Bitcoin.
  - A Lightning Network aumenta a velocidade da mineração de Bitcoin.
explanation: |
  A Lightning Network permite transações rápidas e de baixo custo fora da cadeia principal do Bitcoin. Isso tem o potencial de reduzir significativamente as taxas de transação, o que poderia impactar a renda dos mineradores.
