description: |
  
  Chaincode Labs on Bitcoin'i uurimis- ja arenduskeskus, mis asub Midtown Manhattanis, New Yorgis.
  Chaincode Labs'is oleme kirglikud Bitcoin'i võrgu arengu edusammude suhtes ning pakume ressursse sõltumatutele uuendajatele Bitcoin'i ökosüsteemis. Oleme eraviisiliselt rahastatud ja meie ainus eesmärk on toetada ja arendada Bitcoin'i.
  Chaincode Labs asutasid 2014. aastal kaasasutajatena Alex Morcos ja Suhas Daftuar, kes mõlemad asutasid ka globaalse kauplemisfirma Hudson River Trading.
  
