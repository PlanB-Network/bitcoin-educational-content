question: Какова связь между временными предпочтениями и процентными ставками в экономике с неманипулируемыми рынками капитала?
answer: Увеличение процентных ставок является результатом относительного увеличения спроса на капитал по сравнению с предложением, что указывает на более высокие временные предпочтения. Напротив, снижение процентных ставок происходит из-за увеличения сбережений, что является увеличением предложения капитала, указывая на снижение временных предпочтений.
