question: Quem são os principais defensores da Teoria Austríaca do Ciclo Econômico?
answer: Ludwig Von Mises e Friedrich Hayek
wrong_answers:
  - John Maynard Keynes e Milton Friedman
  - Adam Smith e David Ricardo
  - Karl Marx e Friedrich Engels
explanation: |
  A Teoria Austríaca do Ciclo Econômico foi desenvolvida por Ludwig Von Mises e Friedrich Hayek, que eram ambos membros proeminentes da Escola Austríaca de economia.
