question: Qual è il secondo passaggio comune nella 2FA?
answer: Un codice generato da un'applicazione come Google Authenticator o Authy.
wrong_answers:
  - Una chiamata telefonica al titolare dell'account
  - Una email al titolare dell'account
  - Una lettera inviata all'indirizzo di casa del titolare dell'account
explanation: |
  Il secondo passaggio nella 2FA può essere un codice temporaneo inviato tramite SMS, un codice generato da un'applicazione o una chiave di sicurezza fisica.
