question: Какая рекомендуемая практика для управления мастер-паролем менеджера паролей?
answer: Записать его на бумаге и хранить в скрытом и надежном месте.
wrong_answers:
  - Хранить его в своей электронной почте.
  - Использовать один и тот же пароль для всех аккаунтов.
  - Запомнить его.
explanation: |
  Рекомендуется записывать мастер-пароль от менеджера паролей на бумаге, но его следует хранить в скрытом и надежном месте. Это связано с тем, что если жесткий диск зашифрован и компьютер заблокирован, доступ к паролю не будет возможен, даже в случае взлома.
