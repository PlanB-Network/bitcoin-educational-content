description: |
  Galoy oferece uma plataforma bancária de código aberto projetada para lançar aplicativos Bitcoin e Lightning em escala empresarial. Ele fornece desenvolvimento acelerado de soluções bancárias Bitcoin por meio de infraestrutura auto-hospedada ou implementação gerenciada de "Banking-as-a-Service".

  A plataforma permite que organizações lancem um banco comunitário Bitcoin usando um modelo de custódia compartilhada e uma carteira Lightning fácil de usar. É a mesma tecnologia que ajudou o Bitcoin Beach a construir uma economia circular. Essa infraestrutura comprovada também pode ser usada por governos para fornecer serviços financeiros do século XXI a qualquer pessoa com um telefone celular e uma conexão com a internet.

  Fundada na crença de que o Bitcoin é dinheiro, a Galoy capacita organizações de qualquer tamanho a criar seu próprio banco baseado em Bitcoin. Foi a espinha dorsal do projeto Bitcoin Beach Wallet em El Zonte, El Salvador, que foi fundamental no desenvolvimento de uma economia Bitcoin sustentável e viu um crescimento significativo desde a adoção do Bitcoin como moeda legal pelo país.

  A Galoy é a ponte para organizações que procuram integrar-se à rede Lightning e um farol para contribuidores de código aberto que se esforçam para construir um sistema financeiro melhor.
