pertanyaan: Apa salah satu keuntungan dari stablecoin terpusat meskipun mereka memiliki kemampuan untuk membekukan dana?
jawaban: Mereka dapat dengan cepat merespon untuk melindungi pengguna dalam skenario tertentu
jawaban_salah:
  - Mereka menawarkan desentralisasi dan keamanan yang lengkap
  - Mereka tidak tunduk pada regulasi atau intervensi apa pun
  - Mereka beroperasi secara independen dari penegakan hukum
penjelasan: |
  Stablecoin terpusat memiliki kemampuan untuk melakukan intervensi
  ketika itu adalah dalam kepentingan terbaik pengguna dan stabilitas keseluruhan
  dari sistem, seperti yang ditunjukkan oleh contoh di mana dana yang dibekukan digunakan
  untuk melindungi konsumen dan mencegah peretas mendapatkan keuntungan.
ditinjau: true