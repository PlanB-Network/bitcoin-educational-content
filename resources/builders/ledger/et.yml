description: |
  Ledger on juhtiv globaalne ettevõte, mis on spetsialiseerunud turvalisuse ja infrastruktuuri lahendustele krüptorahade ja plokiahela rakenduste jaoks. Asutatud 2014. aastal, on ettevõte kõige tuntum oma riistvaraliste rahakottide, Ledger Nano S ja Ledger Nano X poolest, mis pakuvad inimestele turvalist viisi oma privaatvõtmete hoidmiseks väljaspool võrku, meetodit, mida tuntakse külma hoiustamisena.

  Need seadmed on ehitatud ümber vastupidava turvakiibi, tagades optimaalse turvalisuse. Ledgeri riistvaralised rahakotid integreeruvad Ledger Live tarkvaraga, võimaldades kasutajatel hallata oma tokeneid ja pääseda juurde erinevatele plokiahela teenustele ühelt platvormilt. Ledger pakub lahendusi ka ettevõtetele, et tagada finantsvarade turvalisus ja hallata digitaalsete varade operatsioone.
