pertanyaan: Apa yang ditunjukkan oleh anonset retrospektif?

jawaban: Jumlah sumber yang mungkin untuk sebuah UTXO di akhir siklus.

jawaban_salah:
  - Ukuran kelompok UTXO yang tidak dapat dibedakan di akhir siklus.
  - Jumlah sumber yang mungkin untuk sebuah UTXO di awal siklus.
  - Waktu yang diperlukan untuk menyelesaikan sebuah coinjoin.

penjelasan: |
  Anonset retrospektif menunjukkan jumlah sumber yang mungkin untuk sebuah koin, dengan mempertimbangkan UTXO di akhir siklus.

ditinjau: false