question: Ai có thể sử dụng khóa thu hồi trước khi hết thời gian của Timelock?
answer: Người nhận tiền.
wrong_answers:
  - Người tạo giao dịch với Timelock.
  - Cả hai bên đều có thể sử dụng khóa thu hồi trước khi hết thời gian của Timelock.
  - Không bên nào có thể sử dụng khóa thu hồi trước khi hết thời gian của Timelock.
explanation: |
  Người nhận tiền có thể sử dụng khóa thu hồi trước khi hết thời gian của Timelock trong trường hợp có sự gian lận từ một bên này sang bên kia của một kênh trên Mạng Lưới Lightning.
