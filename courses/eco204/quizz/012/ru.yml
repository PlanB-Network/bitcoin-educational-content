question: Каково влияние балансовых отчетов банков и центральных банков на инфляцию?
answer: Если вновь созданные деньги остаются в балансовых отчетах частных банков и не выдаются в кредит экономическим агентам, они не будут непосредственно влиять на реальную экономику и, следовательно, не приведут к инфляции.
