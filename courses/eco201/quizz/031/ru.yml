question: Какова роль товаров длительного пользования в экономике?
answer: Товары длительного пользования используются в производстве других товаров. Они позволяют людям получать потребительские товары.
wrong_answers:
  - Товары длительного пользования используются для потребления.
  - Товары длительного пользования не играют никакой роли в экономике.
  - Товары длительного пользования используются для производства других товаров длительного пользования.
explanation: |
  Для производства потребительских товаров предприниматели сочетают различные промежуточные
  товары с первичными факторами производства (труд, земля и капитал) согласно
  схеме, которая максимизирует результативное производство. Все другие товары в экономике,
  которые мы можем назвать "промежуточными товарами", имеют значение только потому, что они позволяют людям
  получать эти потребительские товары; это товары, используемые в производстве других товаров.
