question: Qual è il principale focus dell'economia austriaca?
answer: L'economia austriaca enfatizza una visione più sobria della crescita e della razionalità umana.
wrong_answers:
  - L'economia austriaca si concentra sulla stampa di denaro e sulla spesa per promuovere la crescita.
  - L'economia austriaca enfatizza la centralizzazione del potere monetario.
  - L'economia austriaca si concentra sulla produzione e sulla gestione del denaro da parte delle banche centrali.
explanation: |
  Il capitolo spiega che l'economia austriaca enfatizza una visione più sobria della crescita e della razionalità umana nella nostra economia, differenziandosi notevolmente dalla dottrina keynesiana.
