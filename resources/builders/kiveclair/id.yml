description: |
   Kiveclair didirikan pada Mei 2021, sebagai tanggapan terhadap letusan gunung berapi Nyiragongo, dengan tujuan awal memberikan bantuan langsung kepada korban bencana.
   Berbasis di Goma, inisiatif ini dengan cepat bertransformasi menjadi sebuah organisasi yang didedikasikan untuk mendidik populasi lokal tentang Bitcoin. Kiveclair mengadakan pertemuan bulanan dan pelatihan mendalam untuk berbagai audiens, termasuk aktivis, produsen energi, dan jurnalis. Selain itu, asosiasi ini menyelenggarakan konferensi tahunan, yang mengumpulkan ekosistem Bitcoin Kongo untuk mempromosikan pertukaran dan pengembangan aplikasi praktis.

