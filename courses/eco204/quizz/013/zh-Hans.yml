question: 货币印制与通货膨胀之间的关系中，经济主体的期望和行为扮演什么角色？
answer: 经济不确定性和经济主体的期望可以加速或延迟货币印制的通货膨胀效应。
wrong_answers:
  - 经济主体的期望和行为对货币印制与通货膨胀之间的关系没有影响。
  - 经济主体的期望和行为总是加速货币印制的通货膨胀效应。
  - 经济主体的期望和行为总是延迟货币印制的通货膨胀效应。
explanation: |
  本章解释说，魏玛共和国的例子说明了经济主体的期望和行为在货币印制与通货膨胀之间关系中的作用。经济不确定性和经济主体的期望可以加速或延迟货币印制的通货膨胀效应。
