question: Qui a eu l'idée de mettre en place un réseau de test pour éviter de nuire au réseau principal de Bitcoin ?
answer: Gavin Andresen
wrong_answers:
  - Satoshi Nakamoto
  - Martti Malmi
  - Laszlo Hanyecz
explanation: |
  Il a [évoqué](https://bitcointalk.org/index.php?topic=240.msg2104#msg2104) cette idée le 9 juin sur le forum, et Satoshi a approuvé. Il a [créé](https://bitcointalk.org/index.php?topic=363.msg3018#msg3018) le testnet le 15 juillet.
