question: 次の回答のうち、自分自身のノードを使用することの利点を表していないものはどれですか？

answer: トランザクション手数料の削減。

wrong_answers:
  - 合意形成への参加。
  - 第三者からの独立。
  - トランザクションの検閲への抵抗力。

explanation: |
  自分自身のノードを持つことがビットコインを完全に主権的に使用するために重要な理由はこちらです：検閲抵抗力：あなたのトランザクションは誰にもブロックされることがありません；第三者からの独立：あなたはもはやブロックチェーンデータを検証するために外部サービスに依存しません；積極的な参加：あなたは自分自身の検証ルールを設定し、直接合意形成に参加する能力を持っています；ネットワークへの貢献：ノードを運用することで、ビットコインネットワークを強化し分散させるのに役立ちます；技術教育：フルノードを管理することは、ビットコインに関する技術知識を深める絶好の方法です。