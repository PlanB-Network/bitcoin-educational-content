description: |
  "Kännikävelyn matematiikka: Kuinka sattuma hallitsee elämäämme" kirjoittanut Leonard Mlodinow on aloittelijaystävällinen tutkimusmatka sattuman rooliin elämissämme ja sen vaikutukseen päätöksentekoon ja lopputuloksiin. Yhdistäen mukaansatempaavaa tarinankerrontaa ja oivaltavia esimerkkejä, Mlodinow vie lukijat matkalle todennäköisyys- ja tilastotieteen maailmaan. Hän tutkii tapoja, joilla sattuma vaikuttaa elämämme eri osa-alueisiin, pörssikurssien vaihtelusta urheilutuloksiin ja jopa omiin henkilökohtaisiin kokemuksiimme. Taloustieteen ja todellisten tapaustutkimusten valossa kirja tarjoaa kiehtovan johdatuksen sattuman käsitteeseen ja sen merkitykseen ympäröivän maailman ymmärtämisessä. Olitpa aiheeseen uusi tai haluat ymmärtää paremmin sattuman roolia, "Kännikävelyn matematiikka" tarjoaa saavutettavan ja ajatuksia herättävän tutkimusmatkan sattuman kiehtovaan maailmaan.
