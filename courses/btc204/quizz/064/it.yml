question: Come vengono memorizzate le etichette associate a un portafoglio Bitcoin?

answer: Localmente sul software del portafoglio.

wrong_answers:
  - In un database centralizzato controllato dallo sviluppatore.
  - Sulla blockchain di Bitcoin tramite un OP_RETURN.
  - Solo nella RAM durante l'esecuzione del software.

