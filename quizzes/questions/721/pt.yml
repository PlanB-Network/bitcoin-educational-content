question: Qual é o principal desafio em gerenciar a liquidez na Lightning Network?
answer: Manter a liquidez
wrong_answers:
  - Abrir canais
  - Conectar-se a outros nós
  - Comprar canais
explanation: |
  Embora abrir canais, conectar-se a outros nós e comprar canais
  façam parte do gerenciamento de liquidez na Lightning Network, o principal desafio
  é manter a liquidez. Isso envolve manter um equilíbrio de liquidez em ambos os lados
  para nós de roteamento e garantir a liquidez de entrada para os comerciantes.
