question: Was bietet Bitcoin jedem Einzelnen?
answer: Eine Chance, das traditionelle Finanzsystem zu verlassen
wrong_answers:
  - Eine Chance, schnell reich zu werden
  - Eine Chance, in Aktien zu investieren
  - Eine Chance, ein Bankkonto zu eröffnen
explanation: |
  Das Kapitel besagt, dass Bitcoin jedem Einzelnen die Möglichkeit bietet, das traditionelle Finanzsystem zu verlassen. Es ist eine ethische Entscheidung, die jeder irgendwann treffen wird.
