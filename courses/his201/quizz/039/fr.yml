question: Qui a été le premier à mettre en place le minage par processeur graphique (GPU) en 2010 ?
answer: Laszlo Hanyecz
wrong_answers:
  - SmokeTooMuch
  - ArtForz
  - Nils Schneider
explanation: |
  En avril 2010, il a utilisé l'environnement OpenCL pour faire intervenir le GPU dans la génération de bitcoins. Le 10 mai, il a [publié](https://bitcointalk.org/index.php?topic=124.msg1100#msg1100) son exécutable sur le forum.
