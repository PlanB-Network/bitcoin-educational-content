description: |
  Plan ₿ de Lugano es una iniciativa conjunta entre la Ciudad de Lugano y Tether para acelerar el uso y aprovechar la tecnología de bitcoin como base para transformar la infraestructura financiera de la ciudad.
  El plan escalará la tecnología blockchain y Bitcoin en toda la ciudad para impactar positivamente en todos los aspectos de la vida diaria de los residentes de Lugano. Desde pequeñas transacciones con comerciantes locales hasta esfuerzos más grandes, como el pago de impuestos anuales, blockchain servirá como base para los intercambios financieros de la ciudad.
