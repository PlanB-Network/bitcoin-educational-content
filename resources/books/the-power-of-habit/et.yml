original: true
description: |
  "Harjumuse Võim" autoriks on Charles Duhigg, kes uurib, kuidas harjumused töötavad ja kuidas neid saab muuta. Autor toetub teaduslikele uuringutele ja päriselulugudele, et selgitada, kuidas harjumused kujunevad ja kuidas neid saab muuta. Raamat pakub raamistiku harjumuste toimimise mõistmiseks ja annab praktilisi nõuandeid uute harjumuste arendamiseks ning vanadest loobumiseks. Samuti käsitletakse, kuidas harjumusi saab rakendada isikliku ja professionaalse soorituse parandamiseks, samuti positiivsete muutuste loomiseks ühiskonnas. Raamat on kirjutatud kaasahaaravas ja ligipääsetavas stiilis, muutes selle suurepäraseks lugemiseks kõigile, kes on huvitatud harjumuste teadusest ja sellest, kuidas neid saab kasutada meie elude parandamiseks.
