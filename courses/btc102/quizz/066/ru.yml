question: Какой кошелек рекомендуется для начинающего Ходлера?
answer: Холодный кошелек, например, Bitbox02, Trezor или Ledger.
wrong_answers:
  - Мобильное приложение горячего кошелька.
  - Физический кошелек.
  - Бумажный кошелек.
explanation: |
  Для Ходлера рекомендуется начать с использования холодного кошелька, такого как Bitbox02, Trezor или Ledger. Эти устройства обеспечивают безопасность биткоинов на долгосрочную перспективу.
