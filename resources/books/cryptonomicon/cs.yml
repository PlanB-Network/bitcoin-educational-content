description: |
  V poutavém románu Neala Stephensona, "Cryptonomicon," je čtenář vzat na vzrušující cestu časem a napříč světem. Odehrávající se během druhé světové války a v současnosti, příběh sleduje skupinu geniálních jedinců, včetně matematika Lawrence Waterhouse a námořníka Bobby Shaftoe, kteří jsou součástí Jednotky 2702 – spojenecké jednotky pověřené prolomením komunikačních kódů Osy. Propleteni lstí a tajemstvím je jejich mise potopit konvoje, zatímco si udržují zdání nevinnosti. Po jejich boku je enigmatický Dr. Alan Turing, který odhaluje kryptické operace jednotky Waterhouseovi.
  Do tohoto historického pozadí je propleten současný příběh Randyho Waterhouse, programátorského nadšence, a Amy Shaftoe, odhodlané vnučky Bobby Shaftoe. Společně se vydávají na quest založit offshore datový ráj v jihovýchodní Asii a možná odhalit skryté poklady, které byly původně určeny pro nacistické pokladnice. Jak se současné postavy setkávají s kryptickým Enoch Rootem – klíčovou postavou z Jednotky 2702 a Societas Eruditorum – zapletou se do sítě nelamitelného šifrování a spikleneckých vazeb.
  "Cryptonomicon" je mistrovským spojením napětí, historie a technologické intriky, zabývající se tématy kryptografie, války a trvalého dopadu tajemství napříč generacemi. S charakteristickou vypravěčskou zručností Neala Stephensona jsou čtenáři pozváni k vzrušujícímu průzkumu kódů, podvodu a neúnavného hledání skrytých pravd.
