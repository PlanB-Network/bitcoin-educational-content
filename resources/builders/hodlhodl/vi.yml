mô tả: |
  Hodl Hodl là một nền tảng giao dịch Bitcoin không giữ tiền (non-custodial) an toàn, coi trọng sự riêng tư của bạn. Với hơn 7 năm hoạt động, nền tảng này hỗ trợ giao dịch ngang hàng (peer-to-peer) ẩn danh theo điều kiện của bạn, hỗ trợ hơn 100 loại tiền tệ, với hơn 100,000 người dùng đã đăng ký và 50,000 giao dịch đã được hoàn thành.
  
  Nền tảng hoạt động với hợp đồng multisig (P2SH), nghĩa là bạn kiểm soát chìa khóa của số tiền trong escrow suốt quá trình giao dịch. Không yêu cầu xác minh, cho phép trải nghiệm giao dịch mượt mà và riêng tư.
  
  Quy trình bắt đầu giao dịch rất đơn giản. Người dùng tham gia vào một hợp đồng, và Hodl Hodl tạo ra một địa chỉ escrow multisig độc đáo. Người bán gửi Bitcoin vào escrow trực tiếp từ ví của họ, và người mua thanh toán cho người bán theo phương thức thanh toán đã thỏa thuận. Cuối cùng, người bán giải phóng Bitcoin từ escrow trực tiếp vào ví của người mua, hoàn thành hợp đồng.
  
  Hodl Hodl cho phép bạn tạo một lời đề nghị theo điều kiện của mình, đặt giá của bạn, sử dụng nhiều phương thức thanh toán, và thiết lập giá trị stop-loss. Phí minh bạch của nền tảng được chia đôi giữa người mua và người bán và được trừ vào số lượng BTC. Với Hodl Hodl, bạn có thể giao dịch toàn cầu, sử dụng bất kỳ hệ thống thanh toán nào, với bất kỳ loại tiền tệ nào.
