description: |
  Pravá Jména od Vernora Vinge je science fiction novela, která prozkoumává důsledky virtuální reality, umělé inteligence a stírající se hranice mezi fyzickým a digitálním světem. Odehrává se v blízké budoucnosti, kde mohou lidé interagovat s ostatními ve sdíleném virtuálním prostoru zvaném "Jiná Rovina". Hlavní postava, "Mr. Slippery", je zručný hacker, který odhalí nebezpečné spiknutí ohrožující samotný základ virtuálního světa. Příběh se zabývá tématy identity, soukromí a důsledky života ve světě, kde technologie umožnila cokoli. Celkově je "Pravá Jména" napínavým a k zamyšlení vedoucím průzkumem možností a nebezpečí technologicky pokročilé budoucnosti.
