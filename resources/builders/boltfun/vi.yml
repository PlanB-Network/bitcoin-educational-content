description: |
  
  Mọi người đang xây dựng tương lai của internet với Bitcoin.
  Từ các mạng xã hội, đến việc thanh toán trực tuyến, và thậm chí là tài sản tùy chỉnh.
  14 năm không bao giờ gặp sự cố và nhanh như ⚡️ trên lớp 2!
  
  BOLT.FUN là nơi vui vẻ dành cho bất kỳ ai muốn học hỏi, thử nghiệm và chia sẻ kiến thức xung quanh việc xây dựng công cụ và sản phẩm trên Bitcoin.
