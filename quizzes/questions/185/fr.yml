question: Quelle est l'une des raisons pour lesquelles Bitcoin n'est pas une bulle qui va disparaître ?
answer: Parce que c'est une monnaie qui est réellement utilisée partout dans le monde.
wrong_answers:
  - Parce qu'elle n'est pas réellement utilisée nulle part.
  - Parce qu'elle est contrôlée par une autorité centrale.
  - Parce qu'elle est facile à contrefaire.
explanation: |
  Bitcoin n'est pas une bulle qui va disparaître mais une monnaie qui est réellement utilisée partout dans le monde.
