popis: |
  Vytvořili jsme Rigly, aby si každý mohl užít těžbu bitcoinu. V raných dnech bitcoinu mohl každý těžit bitcoin na svém počítači. Časem se bitcoin rozrostl a pro těžbu se staly nezbytné specializované hardwary - GPU, poté FPGA a nyní ASIC. Dnes vyžadují ASIC těžební soupravy značnou investici a správu a často jsou instalovány blízko energetických závodů. Rigly vám umožňuje nakupovat hashrate od těchto těžařů a účastnit se těžby.
