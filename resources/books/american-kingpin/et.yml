description: |
  "Ameerika Kuningas", autoriks Nick Bilton, on haarav tõsieluline kuriteolugu Ross Ulbrichtist, kes oli Silk Roadi, online musta turu taga, kus kaubeldi ebaseaduslike uimastite, relvade ja muude kaupadega, kasutades maksemeetodina Bitcoini. Raamat sukeldub Ulbrichti tõusu ja languse lugu, kes tegutses pseudonüümi "Dread Pirate Roberts" all, ja õiguskaitseametnikest, kes ta tabasid. See uurib tehnilisi ja õiguslikke väljakutseid anonüümse kurjategija jälitamisel pimedas veebis ning tõstatab olulisi küsimusi tehnoloogia rolli kohta ebaseaduslike tegevuste võimaldamisel.
