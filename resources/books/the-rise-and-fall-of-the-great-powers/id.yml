description: |
  "Muncul dan Tenggelamnya Kekuatan Besar" oleh Paul Kennedy adalah analisis historis tentang faktor-faktor ekonomi dan militer yang telah berkontribusi pada penurunan berbagai kekuatan besar sepanjang sejarah. Buku ini mengeksplorasi bagaimana negara-negara seperti Spanyol, Prancis, dan Inggris naik ke puncak kekuasaan, namun akhirnya mengalami penurunan karena faktor-faktor seperti overekstensi, stagnasi ekonomi, dan kekalahan militer. Kennedy juga meneliti bagaimana Amerika Serikat telah muncul sebagai kekuatan global dominan di era modern, dan tantangan-tantangan yang dihadapinya dalam mempertahankan posisinya di hadapan kekuatan-kekuatan yang sedang naik daun seperti Cina. Buku ini menawarkan wawasan tentang tren-tren jangka panjang dan pola-pola historis yang telah membentuk muncul dan tenggelamnya kekuatan besar, dan merupakan bacaan wajib bagi siapa saja yang tertarik pada politik dan ekonomi global.
