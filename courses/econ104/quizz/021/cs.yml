otázka: Jaké jsou hlavní typy stablecoinů zmíněné v textu?
odpověď: Stablecoiny kryté fiat měnami, stablecoiny kryté komoditami a algoritmické stablecoiny.
špatné odpovědi:
  - Digitální a fyzické stablecoiny
  - Centralizované a decentralizované stablecoiny
  - Stablecoiny kryté bankami a stablecoiny kryté jednotlivci
vysvětlení: |
  V předchozích kapitolách jsme viděli tři hlavní typy stablecoinů; stablecoiny kryté fiat měnami, které jsou kryté tradičními měnami jako je americký dolar; stablecoiny kryté komoditami, které jsou kryté komoditami jako zlato nebo ropa; a algoritmické stablecoiny, které se spoléhají na sadu pravidel nebo algoritmů k udržení své hodnoty. Avšak, je poznamenáno, že úspěšné algoritmické stablecoiny se zatím na trhu neobjevily.
recenzováno: true