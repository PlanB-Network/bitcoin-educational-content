question: Perché l'oro è diventato il mezzo di scambio standard?
answer: A causa della sua rarità, durabilità e divisibilità.
wrong_answers:
  - A causa della sua abbondanza, durabilità e indivisibilità.
  - A causa della sua rarità, deperibilità e divisibilità.
  - A causa della sua abbondanza, deperibilità e indivisibilità.
explanation: |
  L'oro è diventato il mezzo di scambio standard a causa della sua rarità, durabilità e divisibilità. La sua rarità impedisce la svalutazione dovuta alla produzione, la sua durabilità garantisce che non si eroda nel tempo e la sua divisibilità consente di utilizzarlo in transazioni di dimensioni diverse.
