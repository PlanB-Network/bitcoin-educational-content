question: What is one way to mitigate the volatility of Bitcoin?
answer: Financial hedges (stablecoins)
wrong_answers:
  - Investing all your money in Bitcoin.
  - Ignoring market trends.
  - Buying more Bitcoin when the price drops.
explanation: >-
  The volatility of Bitcoin can be mitigated by several solutions such
  as financial hedges (stablecoins), a strong long-term belief (hodling), or simply
  not putting 100% of one's money into Bitcoin without understanding anything.
