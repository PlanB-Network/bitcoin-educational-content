title: "Memahami Bitcoin"
publication_year: 2019
cover: cover_en.webp
orignal: false
description: |
  Jika Anda berpikir Bitcoin hanyalah mata uang alternatif untuk para geek, saatnya untuk berpikir lagi. Memahami Bitcoin membuka sistem buku besar terdistribusi yang kuat ini, menjelajahi teknologi yang memungkinkan aplikasi baik untuk transaksi keuangan berbasis Bitcoin maupun menggunakan blockchain untuk pendaftaran kepemilikan properti fisik. Dengan panduan yang sepenuhnya diilustrasikan dan mudah dibaca ini, Anda akan akhirnya memahami bagaimana Bitcoin bekerja, bagaimana Anda dapat menggunakannya, dan mengapa Anda dapat mempercayai blockchain.

