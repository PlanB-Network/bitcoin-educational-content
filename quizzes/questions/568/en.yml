question: What is the perspective of Modern Monetary Theory (MMT) on money creation and inflation?
answer: According to MMT, money primarily originates from the government, which can
  print substantial amounts to finance its needs without causing inflation as long
  as the sectors targeted by these funds are not saturated.
wrong_answers:
