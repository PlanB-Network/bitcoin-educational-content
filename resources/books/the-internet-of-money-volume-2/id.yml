description: |
  Internet Uang (Volume 2) oleh Andreas Antonopoulos adalah buku tingkat pemula yang mengeksplorasi persimpangan antara Bitcoin, keuangan, dan ekonomi. Diterbitkan pada tahun 2017, buku ini merupakan bagian dari seri di mana Antonopoulos menggali berbagai aspek Bitcoin dan dampaknya terhadap masyarakat.
