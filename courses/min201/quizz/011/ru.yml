question: Какие стратегии обсуждаются для борьбы с централизацией майнинга в Bitcoin?
answer: Стратегии, обсуждаемые для борьбы с централизацией майнинга в Bitcoin, включают домашний майнинг, протокол Stratum V2, открытие исходного кода программного обеспечения для майнинга и диверсификацию участников и географии.
wrong_answers:
