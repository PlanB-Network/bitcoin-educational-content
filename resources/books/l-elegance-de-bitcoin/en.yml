description: |
  Bitcoin is an innovative model of decentralized digital currency, whose existence has shaken the established order by offering a bold alternative to the traditional banking system. Since its enigmatic creation by Satoshi Nakamoto in 2008, Bitcoin has experienced explosive growth that has captured the imagination. It has unleashed passions, from the boundless enthusiasm of its promoters to the skin-deep rejection of its detractors. Dive into this captivating book where the author offers a realistic and pragmatic viewpoint on Bitcoin. You will discover its fantastic story, as well as the economic, ideological, and technical principles that have ensured its survival in a hostile environment. You will emerge with an understanding of Bitcoin that could transform your view of the world. This book is currently available in French only.
