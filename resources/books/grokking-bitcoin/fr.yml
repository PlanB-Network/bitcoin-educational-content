title: "Grokking Bitcoin"
publication_year: 2019
cover: cover_en.jpeg
original: true
description: |
  Si vous pensez que le Bitcoin n'est qu'une monnaie alternative pour les geeks, il est temps de revoir votre opinion. Grokking Bitcoin vous ouvre les portes de ce puissant système de registre distribué, explorant la technologie qui permet à la fois les transactions financières basées sur le Bitcoin et l'utilisation de la blockchain pour enregistrer la propriété de biens physiques. Avec ce guide entièrement illustré et facile à lire, vous comprendrez enfin comment fonctionne le Bitcoin, comment vous pouvez l'utiliser et pourquoi vous pouvez faire confiance à la blockchain.
