question: Какова цель фишинговых атак?
answer: Извлечение конфиденциальной информации, такой как ваши учетные данные и пароли.
wrong_answers:
  - Отправка вам спам-писем.
  - Продажа вам товаров или услуг.
  - Приглашение вас на мероприятия или вебинары.
explanation: |
  Фишинговые атаки направлены на извлечение конфиденциальной информации,
  такой как ваши учетные данные и пароли. Хакеры используют различные тактики, такие как мошеннические
  электронные письма, чтобы обманом заставить вас раскрыть вашу информацию.
reviewed: false