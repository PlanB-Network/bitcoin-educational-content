question: Quali sono le due ideologie opposte nel mondo di Bitcoin?
answer: Portare coloro che non hanno accesso al sistema bancario nel sistema bancario e far uscire coloro che sono nel sistema bancario da esso.
wrong_answers:
  - Rendere tutti ricchi e rendere tutti poveri
  - Centralizzare il potere e decentralizzare il potere
  - Promuovere la privacy e promuovere la trasparenza
explanation: |
  Il capitolo menziona due ideologie opposte nel mondo di Bitcoin.
  Una è quella di portare miliardi di persone che non sono nel sistema bancario ad entrarvi.
  L'altra è quella di far uscire miliardi di persone che sono nel sistema bancario da esso.
