question: Quelle est la relation intrinsèque entre l'expansion monétaire et l'inflation, selon Milton Friedman ?
answer: L'inflation est toujours et partout un phénomène monétaire.
wrong_answers:
  - L'inflation est toujours et partout un phénomène fiscal.
  - L'inflation est toujours et partout un phénomène politique.
  - L'inflation est toujours et partout un phénomène social.
explanation: |
  Milton Friedman, un économiste renommé, a déclaré avec célèbre que "L'inflation est toujours et partout un phénomène monétaire." Cette déclaration met en évidence la relation intrinsèque entre l'expansion monétaire et l'inflation.
