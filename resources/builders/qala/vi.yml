description: |
   Bitcoin cho người Africa, bởi người Africa.
   
   Qala là một chương trình được thiết kế để đào tạo thế hệ tiếp theo của các nhà phát triển Bitcoin và Lightning tại Africa. Mục tiêu của chúng tôi là tạo ra một lộ trình cho các nhà phát triển phần mềm tại Africa chuyển đổi sang xây dựng cho Bitcoin và Lightning.
