description: |
  Cashu là một hệ thống ecash Chaumian miễn phí và mã nguồn mở được xây dựng cho Bitcoin.
  
  Cashu cung cấp sự riêng tư gần như hoàn hảo cho người dùng các ứng dụng Bitcoin có quản lý. Không ai cần biết bạn là ai, bạn có bao nhiêu tiền, và bạn giao dịch với ai.
