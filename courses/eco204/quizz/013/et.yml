question: Mis on ootuste ja majandusagentide käitumise roll rahatrüki ja inflatsiooni vahelises suhtes?
answer: Majanduslikud ebakindlused ja majandusagentide ootused võivad kas kiirendada või aeglustada rahatrüki inflatsioonilisi mõjusid.
wrong_answers:
  - Ootustel ja majandusagentide käitumisel pole mingit mõju rahatrüki ja inflatsiooni vahelisele suhtele.
  - Ootused ja majandusagentide käitumine kiirendavad alati rahatrüki inflatsioonilisi mõjusid.
  - Ootused ja majandusagentide käitumine aeglustavad alati rahatrüki inflatsioonilisi mõjusid.
explanation: |
  Peatükk selgitab, et Weimari Vabariigi näide illustreerib ootuste ja majandusagentide käitumise rolli
  rahatrüki ja inflatsiooni vahelises suhtes. Majanduslikud ebakindlused ja majandusagentide ootused
  võivad kas kiirendada või aeglustada rahatrüki inflatsioonilisi mõjusid.
