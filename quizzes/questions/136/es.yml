question: ¿Cuál es la importancia del ajuste de dificultad en la red de Bitcoin?
answer: Garantiza que se agregue un bloque aproximadamente cada diez minutos.
wrong_answers:
  - Determina el precio de Bitcoin.
  - Regula la cantidad de Bitcoins que se pueden minar.
  - Determina el tamaño de un bloque.
explanation: |
  El ajuste de dificultad en la red de Bitcoin garantiza que se agregue un bloque aproximadamente cada diez minutos. Esto es parte de las reglas del protocolo de la red de Bitcoin.
