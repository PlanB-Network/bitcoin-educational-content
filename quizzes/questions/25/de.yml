question: Was ist der Hauptnachteil von Fiat-Währungen?
answer: Ihr Wert wird ständig durch monetäre Inflation erodiert.
wrong_answers:
  - Sie sind nicht leicht transportierbar.
  - Ihr Wert wird ständig durch monetäre Inflation geschätzt.
  - Sie sind nicht teilbar.
explanation: |
  Der Hauptnachteil von Fiat-Währungen wie dem Dollar und dem Euro besteht darin, dass ihr Wert ständig durch monetäre Inflation erodiert wird. Dies liegt daran, dass die sie kontrollierenden Einheiten (König, Zentralbank, Kaiser, Diktator) sie ständig abwerten.
