kirjeldus: |
  "Kuu on Karm Armuke" autoriks on Robert A. Heinlein on ulmeromaan, mis uurib poliitika, revolutsiooni ja kosmoseuurimise teemasid. Tegevus toimub aastal 2075 Kuul, jutustades loo Kuu koloonia võitlusest iseseisvuse eest Maast. Lugu jutustab arvutitehnik Manuel Garcia O'Kelly-Davis, kes saab mässus võtmetegelaseks. Romaan on tuntud oma elava kujutamise poolest elust Kuul, keerukate tegelaste ja poliitilise teooria ning eetika uurimise poolest. Seda peetakse ulmekirjanduse klassikaks ning on saanud kiitust oma kujutlusvõimelise maailmaehituse ja mõtlemapanevate ideede eest.
