question: Qual é o nome da história em quadrinhos recomendada para aqueles curiosos sobre a experiência alemã após a Primeira Guerra Mundial?
answer: O Banqueiro do Reich
wrong_answers:
  - O Dólar do Reich
  - A Inflação do Reich
  - A Economia do Reich
explanation: |
  Para aqueles curiosos sobre a experiência alemã após a Primeira Guerra Mundial, a palestra recomenda a história em quadrinhos "O Banqueiro do Reich". Ela narra como a Alemanha conseguiu superar a hiperinflação, especialmente através da criação do Rentenmark.
