question: P2P取引所を通じて購入されるビットコインが、規制されたプラットフォームで購入されるものよりもしばしば高価なのはなぜですか？
answer: 追加のリスク、取引手数料、およびプライバシーに対するプレミアムのため。
wrong_answer:
  - 市場の変動性、二重支払いのリスク、および法的遵守。
  - 登録料、選択肢の限定、および検証時間の長さ。
  - 登録料、厳格な規制、および低いセキュリティ。
explanation: |
  P2Pプラットフォームで売られるビットコインは、一般的に規制されたプラットフォームのものよりも高価です。このマークアップはいくつかの要因によるものです：売り手はより多くのリスクを負い、追加のコストをカバーする必要があり、また、取引所は購入者により高いレベルのプライバシーを提供します。
