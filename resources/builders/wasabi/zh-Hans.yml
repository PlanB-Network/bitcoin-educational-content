description: |
  Wasabi Wallet 旨在为那些重视隐私的人设计，在一个信息监控和滥用猖獗的世界中，保护用户隐私至关重要。

  作为一个零知识软件，它确保用户的比特币交易保持私密。Wasabi Wallet 是开源的，允许任何人验证或贡献代码。其设计是无需信任的，确保公众和开发者都不能侵犯您的隐私。钱包是非托管的，允许您保持对私钥的控制，实现真正的财务主权。尽管具有高级功能，Wasabi 设计之初就考虑到了用户友好，能够自动处理隐私问题。它使用 WabiSabi，一个匿名凭证方案，使 coinjoin 更加容易和高效。此外，它的费用也很实惠，对超过 0.01 BTC 的 coinjoining 收取适度费用，而 0.01 BTC 及以下的输入和重混则免除协调员费用。
