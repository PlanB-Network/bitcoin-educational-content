deskripsi: |
  Teori Uang dan Kredit oleh Ludwig von Mises adalah sebuah buku berpengaruh yang mengeksplorasi sifat uang dan efeknya terhadap aktivitas ekonomi. Karya Mises dianggap sebagai salah satu kontribusi terpenting untuk teori ekonomi, dan dianggap oleh banyak orang sebagai fondasi dari ekonomi Austria modern. Dalam buku ini, Mises meneliti hubungan antara uang dan harga, efek inflasi, dan peran kredit dalam ekonomi. Ia juga membahas sifat perbankan dan masalah yang terkait dengan perbankan cadangan fraksional. Buku ini adalah bacaan wajib bagi siapa saja yang tertarik pada ekonomi dan kebijakan moneter. Ini memberikan pemahaman mendalam tentang cara kerja ekonomi modern dan peran uang di dalamnya.
