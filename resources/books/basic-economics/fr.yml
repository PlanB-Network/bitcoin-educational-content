original: true
description: |
  "Économie de base" de Thomas Sowell est un livre de niveau débutant qui vise à fournir une explication claire et concise des principes économiques de base. Il couvre un large éventail de sujets, notamment l'offre et la demande, les contrôles des prix, le commerce international et la fiscalité. Sowell présente les concepts économiques de manière simple, sans utiliser de jargon compliqué ou de langage technique. Le livre est idéal pour les lecteurs ayant peu ou pas de connaissances préalables en économie qui souhaitent acquérir une meilleure compréhension du sujet.
