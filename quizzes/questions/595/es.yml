question: ¿Cuál es una respuesta común de los gobiernos ante una crisis monetaria o económica, como se ha visto en los casos de Zimbabwe y la República de Weimar?
answer: Ejercer un estricto control sobre el movimiento y las formas de capital.
wrong_answers:
  - Devaluar la moneda nacional.
  - Fomentar la inversión extranjera.
  - Aumentar las tasas de interés.
explanation: |
  Cuando un país enfrenta una crisis monetaria o económica, una respuesta común de los gobiernos es ejercer un estricto control sobre el movimiento y las formas de capital. Esto se hace a menudo en un intento de contener el pánico y restaurar la confianza.
