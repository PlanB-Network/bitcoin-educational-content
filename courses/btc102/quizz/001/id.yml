pertanyaan: Apa penipuan umum yang terkait dengan kontes online atau donasi di sektor kripto?
jawaban: Iklan yang menjanjikan bitcoin gratis.
jawaban_salah:
  - Iklan yang menjanjikan barang fisik.
  - Iklan yang menjanjikan mata uang fiat gratis.
  - Iklan yang menjanjikan perangkat lunak gratis.
penjelasan: |
  Penipuan terkait kontes online atau donasi sangat umum di sektor kripto. Iklan yang menjanjikan bitcoin gratis sering digunakan untuk menipu pengguna yang tidak berpengalaman.