question: Почему биометрические данные считаются менее безопасными, чем комбинация знаний и владения для двухфакторной аутентификации?
answer: Биометрические данные должны оставаться на устройстве аутентификации и не раскрываться в сети.
wrong_answers:
  - Биометрические данные легче подделать
  - Биометрические данные сложнее запомнить
  - Биометрические данные дороже в реализации
explanation: |
  Биометрические данные считаются менее безопасными, потому что они должны оставаться на устройстве аутентификации и не раскрываться в сети. Если они будут раскрыты в сети, их могут украсть и использовать для несанкционированного доступа.
