title: "Cryptoeconomics"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  Criptoeconomía: Principios Fundamentales de Bitcoin" por Eric Voskuil profundiza en la intersección de Bitcoin, la Economía Austriaca y los principios económicos racionales. Con un contenido denso y un enfoque en desafiar las comprensiones comunes de Bitcoin, este libro ofrece una exploración exhaustiva de su propuesta de valor, modelo de seguridad y comportamiento económico. Basándose en la experiencia del autor como piloto de combate, científico de la computación y emprendedor, "Criptoeconomía" integra diversas perspectivas para proporcionar una comprensión holística de Bitcoin. Ofrece ideas más allá de los análisis económicos y tecnológicos tradicionales, convirtiéndose en un recurso valioso para aquellos que buscan una comprensión más profunda de las complejidades y el potencial de Bitcoin.
