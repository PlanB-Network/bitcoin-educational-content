description: |
  V for Vendetta di Alan Moore è un romanzo grafico ambientato in un futuro distopico in cui un governo fascista controlla il Regno Unito. La storia segue un vigilante mascherato conosciuto come "V" che cerca di rovesciare il governo e ispirare una rivoluzione. Lungo il cammino, si allea con una giovane donna di nome Evey Hammond e i due si trovano coinvolti in una complessa rete di intrighi politici e questioni sociali. Il libro esplora temi come l'autoritarismo, il terrorismo, la censura e il potere della libertà personale. Ha ottenuto un significativo plauso critico per la sua trama avvincente, i personaggi ben sviluppati e lo stile visivo sorprendente.
