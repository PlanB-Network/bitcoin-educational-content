description: |
  "Satoshi Raamat", mille autoriks on Phil Champagne, on kogumik Satoshi Nakamoto, Bitcoini looja, peamistest kirjutistest ja kirjavahetustest. See pakub intiimset pilku motivatsioonidele ja filosoofiale Bitcoini loomise ja arendamise taga, samuti ülevaateid tehnoloogiast ja selle võimalikust mõjust maailmale. Raamatu kaudu saavad lugejad sügavama arusaama Bitcoini ajaloost ja põhimõtetest, samuti selle potentsiaalist muuta meie praegust finantssüsteemi. See on kohustuslik lugemine kõigile, kes on huvitatud krüptorahast, plokiahela tehnoloogiast ja finantsmaailma tulevikust.
