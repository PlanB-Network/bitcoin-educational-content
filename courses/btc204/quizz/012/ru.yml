question: Как предотвращается двойная траты в Bitcoin?
answer: Путем публичного транслирования всех транзакций в системе.
wrong_answers:
  - Путем проверки личности пользователей перед каждой транзакцией.
  - Путем периодического рассмотрения транзакций аудиторами.
  - Путем ограничения количества транзакций на пользователя.
explanation: |
  Для подтверждения отсутствия транзакции, и таким образом избежания двойной траты, необходимо, чтобы каждый пользователь был осведомлен о всех прошлых транзакциях.
