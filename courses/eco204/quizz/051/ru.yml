question: Какое решение приняла Германия для борьбы с инфляцией после Первой мировой войны?
answer: Создание новой валюты, Рентенмарка
wrong_answers:
  - Долларизация
  - Печать большего количества денег
  - Уменьшение денежной массы
explanation: |
  Германия создала новую валюту, Рентенмарк, для борьбы с инфляцией после Первой мировой войны. Эта валюта была обеспечена территориальными активами Рейха, и данная стратегия оказалась эффективной.
