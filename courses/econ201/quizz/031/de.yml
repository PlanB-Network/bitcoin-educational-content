question: Welche Rolle spielen Investitionsgüter in der Wirtschaft?
answer: Investitionsgüter werden in der Produktion anderer Güter verwendet. Sie ermöglichen es Einzelpersonen, Konsumgüter zu erwerben.
wrong_answers:
  - Investitionsgüter werden für den Konsum verwendet.
  - Investitionsgüter spielen keine Rolle in der Wirtschaft.
  - Investitionsgüter werden verwendet, um andere Investitionsgüter herzustellen.
explanation: |
  Um Konsumgüter herzustellen, kombinieren Unternehmer verschiedene Zwischengüter mit den ursprünglichen Produktionsfaktoren (Arbeit, Land und Kapital) gemäß einem Muster, das die resultierende Produktion maximiert. Alle anderen Güter in der Wirtschaft, die wir "Zwischengüter" nennen können, haben nur deshalb einen Wert, weil sie es Einzelpersonen ermöglichen, diese Konsumgüter zu erwerben. Sie sind Güter, die in der Produktion anderer Güter verwendet werden.
