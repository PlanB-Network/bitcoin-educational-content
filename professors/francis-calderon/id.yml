bio: |
  Saya seorang insinyur perangkat lunak, pendukung Open source & Bitcoin. Saya menghabiskan waktu saya untuk berkontribusi pada proyek terkait Bitcoin dan Lightning Network yang bersifat open source, saya ingin membantu membuat Bitcoin menjadi uang yang lebih baik dan mudah digunakan oleh orang yang tidak teknis. Saya telah bekerja pada proyek-proyek Lightning Network sejak Q1 2018, saat ini saya adalah konsultan independen pada proyek terkait Bitcoin/Lightning Network, jika Anda ingin berbicara cukup DM saya.

