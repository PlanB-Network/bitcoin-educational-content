description: |
  A ZEBEDEE é uma empresa de tecnologia dedicada a facilitar pagamentos abertos e programáveis dentro de mundos virtuais. 

  Eles visam revolucionar as transações online, permitindo que criadores ofereçam incentivos financeiros e usuários gerem valor genuíno em espaços virtuais. Guiados pela confiança, ousadia, inovação eletrizante e expertise, eles estão comprometidos em transformar tecnologias complexas em produtos simples e fáceis de usar. Eles preveem um futuro em que as economias integrem perfeitamente atividades do mundo real e virtual, com jogos liderando essa mudança. A ZEBEDEE está na vanguarda, criando as ferramentas e produtos necessários para tornar essa visão uma realidade.
