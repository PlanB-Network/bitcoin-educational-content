title: "Elegance Bitcoinu"
publication_year: 2024
cover: cover_fr.jpeg
original: true
description: |
  Bitcoin je inovativní model decentralizované digitální měny, jehož existence otřásla 
  zavedeným pořádkem tím, že nabídla odvážnou alternativu tradičnímu bankovnímu systému. Od svého 
  záhadného vzniku v roce 2008 Satoshi Nakamotem zažil Bitcoin explozivní růst, který 
  uchvátil představivost. Vyvolal vášně, od bezmezného nadšení jeho propagátorů po povrchní odmítání jeho kritiků. Ponořte se do této poutavé knihy, kde 
  autor nabízí realistický a pragmatický pohled na Bitcoin. Objevíte jeho fantastický 
  příběh, stejně jako ekonomické, ideologické a technické principy, které zajistily jeho přežití 
  v nepřátelském prostředí. Vyjdete s porozuměním Bitcoinu, které by mohlo proměnit váš 
  pohled na svět. Tato kniha je v současné době dostupná pouze ve francouzštině.
