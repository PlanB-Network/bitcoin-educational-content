question: What is the Austrian economists' view on the setting of interest rates?
answer: Austrian economists emphasize that arbitrarily setting the interest rate can lead to economic crises.
wrong_answers:
  - Austrian economists believe that the government should set the interest rates.
  - Austrian economists believe that interest rates should be fixed and unchanging.
  - Austrian economists believe that interest rates should be set by the central bank.
explanation: |
  Austrian economists emphasize that arbitrarily setting the interest rate
  can lead to economic crises and make calculation impossible in a socialist regime.
  They argue that valuation relationships are subjective, so interest rates can vary
  depending on individuals and circumstances.
