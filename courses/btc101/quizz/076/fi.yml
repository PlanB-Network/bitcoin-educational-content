question: Mikä on julkinen avain Bitcoin-lompakossa?
answer: Sitä käytetään Bitcoin-osoitteiden luomiseen ja siten rahan vastaanottamiseen
vaarat_vastaukset:
  - Sitä käytetään Bitcoin-siirtojen salaamiseen
  - Sitä käytetään pääsemiseen Bitcoin-lompakkoon
  - Sitä käytetään Bitcoin-lompakon varmuuskopioimiseen
explanation: |
  Julkinen avain johdetaan yksityisestä avaimesta ja sitä käytetään Bitcoin-osoitteiden luomiseen
  rahan vastaanottamiseksi.
