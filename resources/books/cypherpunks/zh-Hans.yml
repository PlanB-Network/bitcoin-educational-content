description: |
  在《密码朋克：自由与互联网的未来》一书中，朱利安·阿桑奇与合著者雅各布·阿佩尔鲍姆和安迪·穆勒-马古恩共同探讨了密码朋克运动及其对我们数字未来的影响。书中聚焦于强加密技术的力量，汇集了一群有影响力的思想家和活动家，考察电子通信是导致解放还是压迫。
  阿桑奇对Facebook和Google等科技巨头进行的监控程度提出了关键问题，询问它们是否代表了一个前所未有的监控机器，不断追踪我们的生活。此外，作者们深入探讨了与监控合作的概念，并探讨了不同形式的监控的合法性，特别是与社会关切如洗钱、毒品、恐怖主义和色情相关的监控。他们还检查了有意识的行动和技术知识是否可以帮助我们抵抗，并创造一个互联网促进自由的世界。
  随着对维基解密和其他互联网活动家的骚扰，以及限制文件共享的立法尝试，标志着互联网政治的转折点，本书提供了对我们面临的选择的及时讨论。它呈现了对立的愿景——一个主张对弱者保密、对强者透明，另一个则是持续政府和企业的控制，同时侵犯个人隐私。阿桑奇和他的合讨论者以清晰和引人入胜的热情，导航这一关键决策周围的复杂性，促使读者思考互联网的未来以及我们在其中自由的保护。
