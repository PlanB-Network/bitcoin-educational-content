question: Quais são os critérios para uma moeda efetiva?
answer: Fungível, Divisível, Líquida
wrong_answers:
  - Fungível, Divisível, Perecível
  - Fungível, Indivisível, Líquida
  - Não fungível, Divisível, Líquida
explanation: |
  Os critérios para uma moeda efetiva são que ela deve ser fungível (intercambiável sem perda de valor), divisível (para facilitar transações de diferentes volumes) e líquida (facilmente convertível em bens ou serviços).
