bio: |
  Saya adalah seorang transhumanis dan cypherpunk yang melakukan kegiatan ilmiah, teknik, dan bisnis. Fokus utama saya adalah membangun fondasi untuk masa depan - fondasi yang akan membuka potensi penuh individu, memungkinkan kedaulatan diri, privasi, dan ketahanan terhadap sensor. Ini adalah masa depan dari kemajuan vertikal dan evolusi umat manusia ke bentuk yang jauh melampaui apa yang dapat diusulkan atau diizinkan oleh masyarakat kolektivistik saat ini.

short_bio: Ex Tenebrae sententia sapiens dominabitur astris. Cypher, AI, robotika, transhumanisme. Pencipta RGB, Prime, Radiant dan lnp_bp, mycitadel_io & cyphernet_io