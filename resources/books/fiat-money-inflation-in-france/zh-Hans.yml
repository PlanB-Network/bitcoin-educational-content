description: |
  《法国的法定货币通货膨胀》，由安德鲁·迪克森·怀特（Andrew Dickson White）于1896年撰写，是对法国大革命后经济危机的深刻考察。该书详细审视了无节制印钞和过度依赖法定货币所导致的灾难性后果，这些行为最终引发了后革命法国的恶性通货膨胀和经济动荡。
  
  怀特的著作是关于未由实物储备支持的货币政策危险的警示故事，展示了通货膨胀对社会经济和结构的灾难性影响。这一深刻的历史分析对现代读者仍具有高度相关性，提供了关于经济政策、财政责任以及政府财政决策的现实世界影响的重要教训。
