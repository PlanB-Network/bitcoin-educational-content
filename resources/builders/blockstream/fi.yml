description: |
  Blockstreamin tehtävänä on luoda tulevaisuuden rahoitusinfrastruktuuri.
  
  Rakennamme krypto-rahoitusinfrastruktuuria Bitcoinin pohjalta, joka on kestävin ja turvallisin lohkoketju. Soveltamalla huipputason kryptografiaa ja turvallisuusinsinööritaidetta, rakennamme teknologiaa, joka tekee rahoitusmarkkinoista tehokkaampia vähentämällä luottamuksen tarvetta. Pitkän aikavälin näkemyksellä toimitamme kestäviä ja skaalautuvia ratkaisuja, ja investoimme raskaasti tutkimukseen ja kehitykseen vahvistaaksemme Bitcoin-ekosysteemiä ja -protokollaa.
  
  Vertaisverkkoon perustuva, avoin verkko-rahoitus tarjoaa lupauksen maailman muuttamisesta kaikkien hyväksi. Blockstream on ylpeä tehdessään tästä todellisuutta.
