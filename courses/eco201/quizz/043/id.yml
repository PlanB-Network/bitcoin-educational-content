pertanyaan: Apa argumen utama Ludwig von Mises dalam artikelnya "Economic Calculation in a Socialist Commonwealth"?
jawaban: Organisasi ekonomi rasional tidak mungkin tanpa harga untuk faktor-faktor produksi antara.
jawaban_salah:
  - Sosialisme secara moral lebih unggul dari kapitalisme.
  - Kapitalisme adalah sistem ekonomi yang satu-satunya layak.
  - Sosialisme dapat menghasilkan individu yang kehilangan insting kapitalis.
penjelasan: |
  Mises berargumen bahwa tanpa pasar untuk menentukan harga bagi faktor-faktor produksi antara, menjadi tidak mungkin untuk merasionalisasi penggunaan sumber daya
  lintas industri. Ini berarti bahwa meskipun ada organisasi yang sempurna dalam
  setiap perusahaan atau subbagian dari ekonomi, ekonomi secara keseluruhan tidak dapat menyesuaikan diri secara efisien
  terhadap perubahan ketersediaan sumber daya, kondisi produksi, dan preferensi konsumen.
ditinjau: false