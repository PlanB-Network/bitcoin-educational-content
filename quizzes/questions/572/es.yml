question: ¿Cuál es la definición de hiperinflación según Bernholz?
answer: La hiperinflación es una extensión de la alta inflación, caracterizada por grandes déficits presupuestarios financiados mediante la creación de dinero.
wrong_answers:
  - La hiperinflación es una disminución en la oferta monetaria.
  - La hiperinflación es un aumento moderado en la oferta monetaria.
  - La hiperinflación es una disminución en la producción.
explanation: |
  El capítulo explica que según Bernholz, la hiperinflación es una extensión de la alta inflación, caracterizada por grandes déficits presupuestarios financiados mediante la creación de dinero.
