description: |
  LNVPN-iga oleme loonud väga lihtsa VPN-i teenuse, mille eest saab maksta vastavalt kasutusele Bitcoin Lightning'i kaudu. Erinevalt sellest, kui maksate oma krediitkaardiga umbes 5$ iga kuu selle privileegi eest, et aeg-ajalt VPN-teenust kasutada, pakume me teile VPN-ühendust erinevates riikides asuvatel serveritel ainult üheks tunniks vaid 10 senti USA dollarites -- makstud läbi ⚡!
