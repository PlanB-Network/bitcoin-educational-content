question: Mis on nelja küsimuse esitamise eesmärk enne Bitcoin'i investeerimisplaani valimist?
answer: Valida endale kõige sobivam tee
wrong_answers:
  - Määrata, kui palju Bitcoin'i peaksid ostma
  - Määrata, millist tüüpi Bitcoin'i rahakotti peaksid kasutama
  - Määrata oma Bitcoin'i investeeringu kestus
explanation: |
  Nelja küsimuse esitamise eesmärk enne Bitcoin'i investeerimisplaani valimist on valida endale kõige sobivam tee. Küsimused aitavad mõista sinu investeerimise eesmärke ja eelistusi.
