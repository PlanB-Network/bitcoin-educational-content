description: |
  Bitshala adalah inisiatif pendidikan (atau sebuah pathshala) yang dipimpin oleh para bitcoiner India untuk memberikan bimbingan dan sumber daya bagi pengembang baru yang memulai perjalanan bitcoin mereka.
  Meskipun banyak kursus Blockchain yang ada di luar sana untuk memberikan pelajaran API tingkat permukaan tentang EVM seperti "kontrak pintar", persyaratan pengetahuan teknis untuk Pengembangan Bitcoin jauh lebih luas dan bernuansa.
  Bitcoin adalah subjek multidisiplin yang mencakup Teknik Perangkat Lunak, Teknik Sistem, Desain Protokol Jaringan, Teori Permainan, Kriptografi, Ekonomi, dan Dinamika Sosial dari Sistem Kompleks seperti Pasar. Dengan demikian, menciptakan kursus bitcoin yang komprehensif mungkin mustahil secara keseluruhan, dan tidak ada di akademi dan boot camp pemrograman yang ada yang memenuhi persyaratan seperti itu. Orang baru yang mencoba masuk ke dalam Pengembangan Bitcoin dengan demikian harus mencari melalui satu set besar domain subjek paralel, tidak terorganisir dengan baik dan tersebar di seluruh internet.
  Dengan demikian, Bitshala bertujuan untuk menyediakan dasar untuk menggagas, memproduksi, dan mempublikasikan berbagai kategori konten dalam Sumber Terbuka untuk memenuhi kebutuhan belajar yang bervariasi dari seorang Pengembang Bitcoin yang bercita-cita.

