description: |
  Linnunradan käsikirja liftareille, jonka on kirjoittanut Douglas Adams, on humoristinen tieteiskirja, joka vie lukijat nokkelalle ja villeille matkalle avaruuden ja ajan halki. Se seuraa Arthur Dentin ja hänen avaruusolentoystävänsä Ford Prefectin seikkailuja läpi sarjan galaktisia kommelluksia. Kuvitellun maailmanrakennuksen ja nokkelan huumorin avulla tämä rakastettu klassikko on täydellinen aloittelijoille, jotka etsivät viihdyttävää tieteiskirjallisuuden lukukokemusta.
