question: Qual è il numero massimo di unità di Bitcoin che possono esistere?
answer: 21 milioni
wrong_answers:
  - 3 trilioni
  - 100 milioni
  - Non c'è limite
explanation: |
  L'offerta totale di Bitcoin è limitata a 21 milioni di unità. Questa è una caratteristica chiave di Bitcoin che lo differenzia dalle valute fiduciarie, che possono essere stampate in quantità illimitate dalle banche centrali.
