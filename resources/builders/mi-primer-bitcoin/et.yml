description: |
  Mi Primer Bitcoin on rahvusvaheline haridusprojekt, mis keskendub Bitcoinile, erilise rõhuasetusega El Salvadorile. Peamine eesmärk on pakkuda erapooletut ja kvaliteetset teavet Bitcoinist, eriti pärast seda, kui El Salvador sai esimeseks riigiks, mis tunnustas Bitcoini seadusliku maksevahendina. Nad pakuvad tasuta tunde, mis ulatuvad üldistest kontseptsioonidest kuni keerukamate tehniliste aspektideni, eesmärgiga muuta Bitcoinist õppimine kättesaadavaks ja lihtsaks õpilastele.

Projekt kasvab kiiresti, omades peakontoreid San Salvadoris ja San Miguelis ning korraldades tunde mitmes El Salvadori osakonnas. Nad peavad ka igakuiseid koosolekuid ja neil on tulevaks aastaks laienemisplaanid, sealhulgas diplomiprogramm avalikes keskkoolides. Lisaks haridusele püüab Mi Primer Bitcoin edendada ringmajandust ja õitsvat Bitcoin-kogukonda El Salvadoris.

Mi Primer Bitcoini filosoofia ja missioon keskenduvad erapooletu ja kvaliteetse Bitcoini hariduse pakkumisele, ilma et nad toetaksid tooteid või osaleksid poliitilistes vaidlustes. Nende eesmärk on võimestada inimesi tegema oma teadlikke otsuseid Bitcoini kohta ja luua positiivne eeskuju El Salvadoris ja mujal.

