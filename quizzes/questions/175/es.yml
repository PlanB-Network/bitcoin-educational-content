question: ¿Cuál es uno de los factores que pueden causar la fluctuación del precio de Bitcoin?
answer: Las variaciones del mercado y las fases alcistas y bajistas del mercado.
wrong_answers:
  - El número de personas que utilizan internet.
  - El clima.
  - El precio del oro.
explanation: |
  El precio de Bitcoin a menudo se caracteriza por una volatilidad significativa,
  que puede ser influenciada por las variaciones del mercado y las fases alcistas y bajistas del mercado.
