description: |
  Las personas están construyendo el futuro de internet con Bitcoin. Desde redes sociales hasta pagos en streaming e incluso activos personalizados. ¡14 años sin tiempo de inactividad y rápido como un rayo en la capa 2! BOLT.FUN es un lugar divertido para cualquiera que quiera aprender, experimentar y compartir conocimientos sobre la construcción de herramientas y productos en Bitcoin.
