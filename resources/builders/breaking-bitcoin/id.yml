description: |
   Breaking Bitcoin adalah sebuah acara untuk komunitas teknis yang berfokus pada keamanan Bitcoin dan segala hal yang berkaitan dengannya. Presentasi bertujuan untuk bersifat teknis, berfokus pada kerentanan, serangan teoritis atau praktis yang menargetkan pengguna dan protokol Bitcoin. Acara ini ditujukan untuk orang-orang dengan pengetahuan tentang aspek teknis dari Bitcoin atau keamanan pada umumnya.
