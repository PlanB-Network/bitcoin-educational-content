question: O que acontece com os fundos em uma transferência na Lightning Network?
answer: Os fundos nunca se movem, mas o saldo final é atualizado.
wrong_answers:
  - Os fundos são transferidos de um lado para o outro.
  - Os fundos são bloqueados até que o canal seja fechado.
  - Os fundos são enviados para a rede Bitcoin.
explanation: |
  Em uma transferência na Lightning Network, os fundos nunca se movem. Em vez disso, o saldo final é atualizado por meio de uma transação assinada, mas não publicada na cadeia de blocos.
