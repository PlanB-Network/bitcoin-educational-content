kuvaus: |
  Kun olin 18-vuotias, aloitin pokeristrategiaa käsittelevän verkkosivuston. Se oli ensimmäinen suuri projektini, mutta 23-vuotiaana menetin kiinnostukseni pokeriin. Niinpä pidin taukoa verkkosivustojen tekemisestä jonkin aikaa. Vuoden 2015 alussa olin 26-vuotias, pelasin bitcoin-pokerisivustoilla, enkä ollut koskenut HTML-tiedostoon vuosiin. Tarvitsin syyn nousta sängystä aamuisin, joten päätin aloittaa verkkosivuston tekemisen tuolloin suurimmasta kiinnostuksen kohteestani. En tiedä tarkalleen, mitkä taitoni ovat, mutta luulen, että yksi niistä on selittää, miten asiat toimivat tavalla, joka on helppo ymmärtää. Uskon myös, että Bitcoin on tällä hetkellä suurin mahdollinen haaste selittää, miten jokin toimii, joten tässä mennään.
