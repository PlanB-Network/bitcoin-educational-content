description: |
   Kiveclair vznikl v květnu 2021 jako reakce na erupci sopky Nyiragongo s původním cílem poskytnout přímou pomoc obětem katastrofy.
   Sídlící v Gomě se iniciativa rychle proměnila v organizaci věnovanou vzdělávání místní populace o Bitcoinu. Kiveclair organizuje měsíční setkání a podrobné školení pro různé cílové skupiny, včetně aktivistů, výrobců energie a novinářů. Kromě toho asociace hostí každoroční konferenci, která spojuje kongolský Bitcoin ekosystém s cílem podporovat výměny a vývoj praktických aplikací.

