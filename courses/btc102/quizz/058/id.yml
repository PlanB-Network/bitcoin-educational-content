pertanyaan: Apa artinya jika Anda tidak memiliki kunci privat untuk dompet Bitcoin Anda?
jawaban: Pihak ketiga bertanggung jawab atas keamanan bitcoin Anda
jawaban_salah:
  - Anda telah kehilangan semua bitcoin Anda
  - Anda tidak lagi dapat melakukan transaksi dengan bitcoin Anda
  - Bitcoin Anda secara otomatis dikonversi ke cryptocurrency lain
penjelasan: |
  Jika Anda tidak memiliki kunci privat untuk dompet Bitcoin Anda, ini berarti
  pihak ketiga bertanggung jawab atas keamanan bitcoin Anda. Mereka tunduk
  pada risiko yang sama seperti platform pertukaran seperti peretasan, penyitaan, regulasi, atau
  kebangkrutan.
ditinjau: false