question: Quels sont les 2 risques liés à la confidentialité lors de la sélection des pièces ?

answer: La CIOH et le lien inputs / identité par le destinataire.

wrong_answers:
  - Le traçage par adresse IP et la corrélation des activités.
  - Le traçage temporel et la réutilisation d'adresse.
  - La réutilisation d'adresse et le lien inputs / identité par un observateur extérieur.

explanation: |
  Deux risques sont à considérer lors de la sélection des pièces : la possibilité pour le destinataire du paiement de lier une part de votre identité aux UTXOs utilisés en inputs et la capacité d'un observateur externe à établir des liens entre tous les UTXOs consommés en inputs (CIOH).

