Вопрос: Среди этих ответов, какой не является одним из трех основных рисков для пользователя, проходящего KYC?
Ответ: Невозможность взаимозаменяемости купленных биткоинов
Неправильные ответы:
  - Возможность государственного наблюдения
  - Облегчение отслеживания в блокчейне
  - Риск утечки данных
Объяснение: |
  KYC влечет за собой риск утечки данных, поскольку ваша информация хранится, риск подвергнуться государственному наблюдению, поскольку ваша информация может быть передана или изъята, и риск отслеживания, поскольку KYC может служить точкой входа. Однако KYC не снижает взаимозаменяемость купленных биткоинов.
