pertanyaan: Menurut Carl Menger, apa sifat dari nilai?
jawaban: Nilai adalah fenomena psikologis subjektif dalam individu.
jawaban_salah:
  - Nilai adalah sifat inheren dari barang.
  - Nilai adalah fenomena objektif dan dapat diukur.
  - Nilai ditentukan oleh jumlah tenaga kerja yang digunakan dalam produksi.
penjelasan: |
  Menurut Menger, nilai adalah fenomena psikologis subjektif dalam
  individu. Ini berarti bahwa nilai bukanlah sifat inheren dari barang, melainkan
  berasal dari opini individu tentang utilitas yang dapat mereka peroleh dari
  barang tersebut.