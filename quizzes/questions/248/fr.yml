  - Comment pouvons-nous nous assurer que tout le monde a la même quantité d'argent ?
  - Comment pouvons-nous rendre l'argent obsolète ?
explanation: |
  Le texte soulève plusieurs questions sur l'avenir des finances, dont l'une est de savoir qui devrait détenir, autoriser et tracer l'argent que nous utilisons.
