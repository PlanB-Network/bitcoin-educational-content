description: |
  "Sapiens" autorilt Yuval Noah Hararilt on põnev vaade inimkonna ajaloole. Harari uurib Homo sapiens'i evolutsiooni meie varasematest päevadest kui kütt-korilastest läbi põllumajandusrevolutsiooni ja kaasaegse tsivilisatsiooni arengu. Ta käsitleb viise, kuidas me oleme aja jooksul kohandunud ja muutunud, ning mõju, mida oleme avaldanud ümbritsevale maailmale. Oma detailse ja mõtlemapaneva analüüsiga paneb Harari meid mõtlema oma koha üle maailmas ja valikute üle, mida me liigina teeme. See raamat on kohustuslik lugemine kõigile, kes on huvitatud ajaloost, antropoloogiast või inimseisundist.
