question: Tại sao không nên sử dụng các biến thể hoặc bổ sung cho mật khẩu?
answer: Chúng không an toàn và có thể dễ dàng bị đoán.
wrong_answers:
  - Chúng quá dài và phức tạp.
  - Chúng khó nhớ.
  - Hầu hết các dịch vụ trực tuyến không cho phép sử dụng chúng.
explanation: |
  Các biến thể hoặc bổ sung cho mật khẩu không an toàn vì chúng có thể

  dễ dàng bị đoán. Tốt hơn hết là sử dụng mật khẩu hoàn toàn ngẫu nhiên không theo

  các mô hình dễ đoán.
đã xem xét: false