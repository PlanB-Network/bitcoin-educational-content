pertanyaan: Jika dalam sebuah transaksi pembayaran sederhana diamati bahwa jenis skrip yang sama digunakan pada input dan hanya pada salah satu dari 2 output, output mana yang kemungkinan mewakili kembalian?
jawaban: Yang memiliki jenis skrip yang sama seperti input.
jawaban_salah:
  - Yang memiliki jenis skrip paling baru.
  - Yang memiliki jenis skrip yang berbeda dari input.
  - Yang memiliki jenis skrip non-standar.
penjelasan: |
  Jika terjadi penggunaan kembali versi dalam sebuah transaksi, wajar untuk mengasumsikan bahwa pengguna masih memiliki UTXO yang terkait. Oleh karena itu, output dengan versi skrip yang sama seperti input kemungkinan adalah kembalian.
ditinjau: false