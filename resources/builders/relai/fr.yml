description: |
  Animés par la conviction que Bitcoin est le meilleur moyen d'épargner de l'argent, nous élevons une nouvelle génération d'investisseurs à long terme en leur offrant un accès simple, convivial et sécurisé à Bitcoin.

  Fondée en Suisse par Julian Liniger et Adem Bilican après avoir eu du mal à trouver un espace sûr et sans tracas pour acheter du bitcoin, Relai rend l'épargne et l'investissement en bitcoin accessibles à tous. L'application bitcoin-only est conçue pour être simple et intuitive, permettant à quiconque en Europe d'acheter et de vendre du bitcoin en quelques minutes, sans avoir besoin d'inscription, de vérification ou de dépôt. Indépendamment audité et avec plus de 50 millions de CHF de bitcoin investis via sa plateforme, Relai donne aux consommateurs la chance de débloquer de nouveaux moyens d'épargner et d'investir.
