description: |
  "Velka: Ensimmäiset 5000 vuotta" kirjoittanut David Graeber on antropologinen ja historiallinen analyysi velan käsitteestä ihmiskunnan sivilisaation aikana, muinaisesta Sumerista nykypäivään. Kirjailija kyseenalaistaa yleisesti hyväksytyn uskomuksen, että velka on luonnollinen ja välttämätön osa ihmisyhteiskuntaa, ja väittää, että sitä on käytetty sosiaalisen kontrollin ja dominoinnin välineenä. Kirja tarjoaa ajatuksia herättävän näkökulman velan roolista elämässämme ja sen vaikutuksesta sosiaalisiin ja taloudellisiin järjestelmiin.
