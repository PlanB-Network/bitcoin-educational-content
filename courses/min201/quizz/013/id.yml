  terhadap penambangan Bitcoin. Penambang selalu mencari listrik dengan biaya rendah
  untuk memaksimalkan keuntungan mereka, dan oleh karena itu cenderung tertarik ke wilayah dengan
  tarif listrik rendah.
ditinjau: false