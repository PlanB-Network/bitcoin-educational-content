description: |
  "American Kingpin", kirjoittanut Nick Bilton, on mukaansatempaava tosirikostarina Ross Ulbrichtista, Silk Road -nimisen online-mustan markkinan kehittäjästä. Silk Road kauppasi laittomia huumeita, aseita ja muita tavaroita käyttäen maksutapana Bitcoinia. Kirja syventyy Ulbrichtin nousuun ja tuhoon, joka toimi salanimellä "Dread Pirate Roberts", sekä lainvalvontaviranomaisiin, jotka kaatoivat hänet. Teos tutkii teknisiä ja oikeudellisia haasteita nimettömän rikollisen jäljittämisessä pimeässä verkossa ja herättää tärkeitä kysymyksiä teknologian roolista laittomien toimintojen mahdollistajana.
