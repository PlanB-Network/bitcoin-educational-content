question: Mis on peamine väljakutse professionaalidele Bitcoin'i kaevandamise tööstuses?
answer: Tulevikus vähenevate efektiivsuskasvude ettenägemine ja oma strateegiate vastavaks kohandamine
wrong_answers:
  - Odava elektri leidmine
  - Sobiva asukoha leidmine kaevandamisoperatsioonide jaoks
  - Investorite leidmine, kes on nõus nende operatsioone rahastama
explanation: |
  Pidevate tehnoloogiliste edusammudega kaevandamisvaldkonnas silmitsi seistes
  peavad professionaalid strateegiliselt positsioneerima ennast. Kaevandamistööstus on pidevate
  uuenduste all ja tööstuse osalised peavad ette nägema tulevikus vähenevaid efektiivsuskasve
  ja vastavalt oma strateegiaid kohandama.
