description: |
  Lnmarket là một nền tảng giao dịch phái sinh được xây dựng trên Lightning Network.
  
  Nó cho phép cá nhân giao dịch với đòn bẩy cao và một lượng nhỏ sats, cung cấp một cách vui vẻ để có thể mất tiền của họ. Đội ngũ đứng sau Lnmarket tập trung vào phát triển giải pháp Layer 2 và có kỹ năng cao trong lĩnh vực Lightning Network.
