question: Co je AMF?
answer: "Autorité des Marchés Financiers"
wrong_answers:
  - Americký měnový fond
  - Asociace těžebních zařízení
  - Automatizovaný peněžní tok
explanation: >-
  "AMF, neboli Autorité des Marchés Financiers, je francouzská
  organizace, která reguluje platformy, na kterých lze nakupovat bitcoiny."
