pertanyaan: Apa fase kedua dari hiperinflasi?
jawaban: Runtuhnya mata uang & kenaikan harga.
jawaban_salah:
  - Kehilangan Kepercayaan.
  - Lingkaran setan pencetakan uang.
  - Munculnya mata uang baru.
penjelasan: |
  Fase kedua dari hiperinflasi adalah runtuhnya mata uang & kenaikan harga,
  tepat setelah Fase Kehilangan Kepercayaan.
