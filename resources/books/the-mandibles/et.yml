description: |
  "Mandibled: Perekond, 2029-2047" autoriks Lionel Shriver on romaan, mis uurib lähitulevikus Ameerika Ühendriikides toimuva finantskollapsi tagajärgi. Lugu jälgib Mandible'i perekonna liikmeid, kes on Ameerika majanduse kokkuvarisemise tõttu kaotanud suurema osa oma varandusest. Romaan pakub kriitikat kaasaegse finantssüsteemi suhtes ja süüvib väljakutsetesse, millega üksikisikud ja pered silmitsi seisavad, kui nad kaotavad oma finantsilise turvalisuse. Samuti pakub see pilguheitu võimalikku tulevikku, kus raha ei ole enam ühiskonna alustala, ning uurib sellise nihke võimalikke tagajärgi.
