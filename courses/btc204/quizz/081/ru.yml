question: Какой криптографический метод используется для предотвращения связывания координатором входов и выходов в coinjoin?

answer: Слепые подписи Чаума.

wrong_answers:
  - Подписи Шнорра.
  - Адреса P2SH.
  - Адреса P2TR.

explanation: |
  В так называемых "Чаумианских" coinjoins используются Tor и слепые подписи Дэвида Чаума, чтобы гарантировать, что координатор не может знать, какой выход принадлежит какому пользователю.