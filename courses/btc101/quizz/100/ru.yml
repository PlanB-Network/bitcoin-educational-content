question: Что означает отсутствие мнемонической фразы в кошельке?
answer: Кошелек не безопасен для долгосрочного хранения
wrong_answers:
  - Кошелек безопасен для долгосрочного хранения
  - Кошелек не безопасен для краткосрочного хранения
  - Кошелек не безопасен для совершения транзакций
explanation: |
  Отсутствие списка из 12 или 24 слов, то есть мнемонической фразы, в кошельке должно насторожить вас, поскольку это указывает на то, что кошелек не безопасен, так как не соответствует стандартной процедуре резервного копирования.
