description: |
   Bitcoin Indonesia adalah inisiatif yang hanya berfokus pada Bitcoin, yang didedikasikan untuk memberdayakan Indonesia melalui Bitcoin dengan menyediakan pendidikan sumber terbuka dan gratis, membangun komunitas lokal, dan mendorong ekonomi sirkular (sistem tertutup). Kami mengadakan lebih dari 20 pertemuan bulanan di seluruh negeri, memberikan presentasi di sekolah dan universitas, memiliki pusat pendidikan online, menjalankan workshop reguler di Bitcoin House Bali, dan banyak lagi. Dengan Bitcoin House Bali, kami menyediakan ruang fisik bagi siapa saja yang tertarik untuk belajar dan mengalami Bitcoin dalam kehidupan nyata. Ini adalah ruang aman untuk bertanya, mencoba perangkat keras, menyewa buku, bertemu orang-orang yang berpikiran sama, berpartisipasi dalam workshop praktis, membeli bitcoin, dll. Kami bertujuan untuk memberikan orang-orang alat untuk pemberdayaan ekonomi, mendukung hak-hak finansial manusia, mengatasi represi finansial, dan memberi mereka akses ke teknologi kebebasan (mis. Bitcoin, Lightning, e-cash, Fedimint, dan Nostr). Misi kami adalah membuat Bitcoin mudah diakses oleh semua orang di Indonesia dan menciptakan sebanyak mungkin titik sentuhan dan kesempatan belajar.

