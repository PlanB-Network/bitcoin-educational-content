  - S'assurer que vos héritiers puissent prendre possession de vos actifs cryptographiques immédiatement après votre décès ; maximiser le risque et la possibilité que quelqu'un vole vos actifs cryptographiques avant qu'ils ne soient remis à vos proches ; obliger vos proches à détenir les actifs de manière sécurisée ; créer des conflits entre vos héritiers et causer des problèmes juridiques.
  - S'assurer que vos héritiers puissent prendre possession de vos actifs cryptographiques avant votre décès ; minimiser le risque et la possibilité que quelqu'un vole vos actifs cryptographiques après qu'ils aient été remis à vos proches ; offrir à vos proches la possibilité de détenir les actifs de manière non sécurisée ; éviter les conflits entre vos héritiers et causer des problèmes juridiques.
