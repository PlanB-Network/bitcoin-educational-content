description: |
  "Sades Satoshi" on meie uue sarja esimene raamat, mis õpetab lastele Bitcoini ajalugu, kasutust ja lubadust. Selles raamatus on esitletud Nigeeria visuaalkunstniku, Faniran Opeyemi, kaunid originaalteosed. See raamat annab lastele ülevaate Bitcoinist globaalsest vaatenurgast ja uurib Bitcoini uskumatut mõju Nigeerias. Samuti õpetab see raamat lastele olulisi majanduskontseptsioone nagu keskpank, inflatsioon ja fiat-raha. Lisaks sisaldab see raamat erilist BOONUSE jaotist vanematele, mida nimetatakse Bitcoin Family Pack'iks. Bitcoin Family Pack sisaldab: Bitcoin Vocabulary List, küsimused loost, Bitcoin Key Facts ja õpetamisnõuanded vanematele!
