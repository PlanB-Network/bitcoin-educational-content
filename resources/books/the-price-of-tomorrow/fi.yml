description: |
  "Huomisen hinta: Miksi deflaatio on avain runsaaseen tulevaisuuteen" kirjoittanut Jeff Booth on kirja, joka tutkii teknologian vaikutusta talouteemme ja miten se ajaa deflaatiota. Kirjoittaja väittää, että teknologian jatkuessa kehittymistään ja hintojen laskiessa, nykyinen talousjärjestelmämme, joka perustuu inflaatioon, muuttuu yhä kestämättömämmäksi. Kirja tutkii teknologisen innovaation historiaa ja sen vaikutusta talouksiin läpi historian sekä jatkuvan inflaatioon perustuvan rahajärjestelmän varaan luottamisen mahdollisia seurauksia. Se tarjoaa ajatuksia herättävän katsauksen taloutemme tulevaisuuteen ja niihin muutoksiin, jotka tulevat olemaan tarpeen sopeutuaksemme nopeasti kehittyvään teknologiseen maisemaan.
