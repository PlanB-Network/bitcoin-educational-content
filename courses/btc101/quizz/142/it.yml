domanda: Cos'è un nodo potato nel contesto di Bitcoin?
risposta: Un nodo che mantiene in memoria solo gli ultimi N blocchi
risposte_errate:
  - Un nodo che valida solo le transazioni
  - Un nodo che trasmette informazioni solo ad altri nodi
  - Un nodo che fa rispettare solo le regole del protocollo Bitcoin
spiegazione: >-
  Un nodo potato nel contesto di Bitcoin è un nodo che mantiene in memoria solo gli ultimi N blocchi.
