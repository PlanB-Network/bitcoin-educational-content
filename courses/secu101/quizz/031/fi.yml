question: Mitä sinun tulisi tehdä, jos havaitset viruksen tietokoneellasi?
answer: Katkaise yhteys internetiin, suorita täysi virustarkistus ja poista tartunnan saaneet tiedostot.
wrong_answers:
  - Jatka tietokoneen käyttöä normaalisti.
  - Sammuta tietokone ja jätä se pois päältä muutamaksi tunniksi.
  - Poista kaikki tiedostot tietokoneelta.
explanation: |
  Jos havaitset viruksen tietokoneellasi, sinun tulisi katkaista yhteys internetiin estääksesi viruksen leviämisen tai kommunikoinnin hakkerin kanssa.
  Sen jälkeen suorita täysi virustarkistus ja poista tartunnan saaneet tiedostot.
