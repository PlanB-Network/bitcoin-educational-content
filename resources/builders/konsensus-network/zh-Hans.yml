description: |
  Konsensus Network 由 Niko Laamanen 于 2019 年创立，起初是为了翻译 Saifedean Ammous 的《比特币标准》一书的芬兰语版本。很快，它发展成为一个充满活力、热爱自由的志愿者团队，这些志愿者对比特币充满热情，随后将该书翻译成葡萄牙语和荷兰语。作为一家仅限比特币的公司，我们迄今已出版了 50 多本书，作为作者、翻译者和分销渠道之间的桥梁。

  我们的使命是通过本地化文献，使比特币、奥地利经济学和主权更加易于获取。我们相信比特币的潜力是巨大的，并希望与世界分享这一知识。我们并没有预料到会最终进入图书出版领域，但我们致力于使每个人都能理解去中心化货币的变革力量。

  我们是一个“海星组织”，这是一种去中心化、无领导的组织模型，它依靠快速适应能力和志愿者的奉献精神蓬勃发展。每位参与者都将他们独特的技能带到了这个平台，为我们的集体工作做出贡献并从中受益。这种模型使得快速决策和有效应对挑战成为可能，赋予我们的社区实现共同目标的力量。
