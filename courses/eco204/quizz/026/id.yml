pertanyaan: Apa peran "bank dunia" selama periode hiperinflasi di Zimbabwe dan Republik Weimar?
jawaban: Mereka menyediakan tempat perlindungan bagi mereka yang berusaha melindungi aset mereka dari depresiasi.
jawaban_salah:
  - Mereka mencetak uang kertas baru untuk membanjiri pasar.
  - Mereka mengatur nilai tukar mata uang nasional.
  - Mereka memberikan pinjaman kepada pemerintah.
penjelasan: |
  Dalam situasi hiperinflasi atau krisis moneter, pasar paralel dan tidak teratur untuk mata uang asing cenderung berkembang. "Bank" informal ini, sering kali secara humoris disebut sebagai "bank dunia" atau dengan nama lokal lainnya, menyediakan tempat perlindungan bagi mereka yang berusaha melindungi aset mereka dari depresiasi.
ditinjau: false