description: |
  Trong "Nổ Điện Thoại: Câu Chuyện Chưa Kể về Những Thiếu Niên và Kẻ Ngoại Luật Đã Hack Hệ Thống Điện Thoại Ma Bell," tác giả Phil Lapsley mở ra câu chuyện hấp dẫn về một nhóm người đa dạng, trong thời kỳ trước khi smartphone và Internet trở nên phổ biến, đã khám phá cách hack hệ thống điện thoại lớn nhất thế giới. Từ những ngày đầu của "điện tín hài hòa" của Alexander Graham Bell đến mạng lưới máy móc tiên tiến và nhân viên điều hành tạo nên hệ thống điện thoại, Lapsley đi sâu vào nguồn gốc của giao tiếp từ xa và sự trỗi dậy của độc quyền AT&T.
  
  Qua nghiên cứu tỉ mỉ, Lapsley làm sáng tỏ thế giới ngầm của "phone phreaks," một văn hóa phụ của những người yêu công nghệ, thiếu niên mù, hippies, và kẻ ngoại luật đã biến mạng lưới điện thoại thành sân chơi điện tử của họ. Ông khám phá cách những cá nhân này khai thác lỗ hổng trong hệ thống của Ma Bell, thu hút sự chú ý của cả băng đảng tội phạm tìm cách trốn tránh cơ quan chức năng và những người yêu thích văn hóa đối lập tham gia vào việc hack điện thoại. Cuốn sách cũng đi sâu vào cuộc xung đột gay gắt giữa các phreaks, công ty điện thoại, và FBI.
  
  "Nổ Điện Thoại" cung cấp một tài khoản đột phá và lôi cuốn về câu chuyện chưa được kể này, dựa trên nghiên cứu gốc để tiết lộ thế giới bí mật của việc hack điện thoại và ảnh hưởng của nó đối với xã hội. Đây là lời khẳng định về sự sáng tạo và táo bạo của những người đã thách thức trạng thái hiện hành và mãi mãi thay đổi cảnh quan của viễn thông.
