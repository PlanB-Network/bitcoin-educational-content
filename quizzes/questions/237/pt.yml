question: Qual é o conceito de "skin in the game" no contexto da indústria de videogames?
answer: Ter um interesse financeiro no resultado de um jogo
wrong_answers:
  - Investir no desenvolvimento de um jogo
  - Comprar itens dentro do jogo com dinheiro real
  - Vender skins de jogo por dinheiro real
explanation: |
  O conceito de "skin in the game" é uma ideia que recentemente ganhou popularidade na indústria de videogames. Essencialmente, envolve ter um interesse financeiro no resultado de um jogo.
