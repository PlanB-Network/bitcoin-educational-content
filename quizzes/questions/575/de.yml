question: Was bedeutet MSM im wirtschaftlichen Kontext?
answer: Mainstream-Medien
wrong_answers:
  - Geldmengensteuerung
  - Maximierung des Marktanteils
  - Monetäres Systemmodell
explanation: |
  Im wirtschaftlichen Kontext steht MSM für Mainstream-Medien. Es bezieht sich auf die traditionellen oder etablierten Medien, die weithin anerkannt und von der breiten Öffentlichkeit verfolgt werden.
reviewed: false
