pertanyaan: Apa perbedaan utama antara ekonom Austria dan ekonom Keynesian atau monetaris dalam hal metode analisis mereka?
jawaban: Sementara ekonom Austria berargumen dari aksioma fundamental, ekonom Keynesian atau monetaris cenderung mengandalkan data empiris.
jawaban_salah:
  - Ekonom Austria mengandalkan data empiris, sementara ekonom Keynesian atau monetaris berargumen dari aksioma fundamental.
  - Ekonom Austria dan ekonom Keynesian atau monetaris menggunakan metode analisis yang sama.
  - Ekonom Austria mengandalkan kebijakan pemerintah, sementara ekonom Keynesian atau monetaris mengandalkan kekuatan pasar.
penjelasan: |
  Perbedaan utama antara ekonom Austria dan ekonom Keynesian atau monetaris
  dalam hal metode analisis mereka adalah bahwa sementara ekonom Austria berargumen
  dari aksioma fundamental, ekonom Keynesian atau monetaris cenderung mengandalkan data
  empiris untuk menetapkan hukum ekonomi umum.
ditinjau: false