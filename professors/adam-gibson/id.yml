bio: |
 Adam Gibson alias waxwing adalah peneliti privasi Bitcoin dan pengembang Joinmarket, sebuah implementasi CoinJoin yang bertujuan untuk meningkatkan privasi dan fungibilitas transaksi bitcoin sambil memberikan pengguna opsi untuk mendapatkan hasil dari bitcoin mereka dengan menyediakan likuiditas coinjoin sebagai pembuat.

short_bio: Pembangun awal Bitcoin, fokus pada privasi