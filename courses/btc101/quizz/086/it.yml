domanda: Cos'è un portafoglio freddo?
risposta: Un portafoglio fisico dove le tue chiavi sono conservate su un dispositivo che non è connesso a Internet
risposte_errate:
  - Un portafoglio che è fisicamente freddo al tatto
  - Un portafoglio che è impopolare tra gli utenti Bitcoin
  - Un portafoglio che è consigliato per conservare piccole quantità di bitcoin
spiegazione: |
  Un portafoglio freddo è un termine usato per descrivere un portafoglio Bitcoin che è conservato
  su un dispositivo che non è connesso a Internet. Questo lo rende meno vulnerabile
  alle minacce online, ma significa anche che il portafoglio è meno accessibile per le transazioni quotidiane.
