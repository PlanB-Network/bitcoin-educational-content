question: Quelle est la durée d'expiration par défaut d'une facture du réseau Lightning ?
answer: 1 heure
wrong_answers:
  - 24 heures
  - 30 minutes
  - 2 heures
explanation: |
  La durée d'expiration par défaut d'une facture du réseau Lightning est de 1 heure.
  Cela signifie que si la facture n'est pas payée dans ce délai, elle deviendra invalide.
