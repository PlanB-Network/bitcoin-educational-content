question: What is the role of nodes in the Bitcoin network?
answer: Nodes maintain integrity by verifying and validating transactions and blocks.
wrong_answers:
  - Nodes create and validate blocks.
  - Nodes only verify transactions.
  - Nodes have no role in the Bitcoin network.
explanation: |
  In the Bitcoin network, nodes maintain the integrity of the network by
  verifying and validating transactions and blocks. An incorrect or fraudulent block
  will be rejected by nodes, preserving the security of the network.
