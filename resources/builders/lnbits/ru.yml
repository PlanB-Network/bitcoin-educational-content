description: |
  LNbits - это бесплатная и открытая система учетных записей Bitcoin Lightning с расширениями. Она позволяет вам управлять собственной системой учетных записей Lightning Network, будь то для себя, друзей и семьи или для всего мира. LNbits поддерживает различные источники финансирования Lightning Network, включая LND, c-lightning, Spark, LNpay, OpenNode, lntxbot и другие.

  С помощью LNbits вы можете создавать несколько учетных записей или кошельков и получать доступ к широкому спектру расширений, разработанных участниками. Эти расширения позволяют добавлять функциональные возможности, такие как краны, платежные ссылки, общедоступные точки продаж, платежные стены, билеты на мероприятия, игры в кости, серверные услуги и даже общедоступный джукбокс, среди многих других. LNbits предоставляет простой API, который может подключаться к нескольким узлам и источникам финансирования, что облегчает интеграцию в ваш существующий стек.

  Одно из преимуществ LNbits заключается в том, что вы можете использовать его мгновенно и непосредственно в вашем браузере, без необходимости загружать какие-либо дополнительные приложения. Он использует фреймворки Quasar и VueJS для своего фронтенда, обеспечивая высокую производительность и отзывчивые пользовательские интерфейсы. На бэкенде LNbits использует FastAPI, современный и высокопроизводительный фреймворк Python API.

  Чтобы начать работу с LNbits, вы можете ознакомиться с их документацией на GitHub, учебными пособиями на YouTube и ресурсом Awesome LNbits. Сообщество LNbits активно и поддерживающее, предлагая группу в Telegram для пользователей и разработчиков для обмена идеями, предоставления помощи и вклада в разработку этого бесплатного и открытого программного обеспечения.

  LNbits предлагает гибкое и расширяемое решение для управления учетными записями Lightning Network и интеграции различных функциональностей через свою систему расширений.
