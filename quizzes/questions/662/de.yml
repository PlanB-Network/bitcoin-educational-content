question: Wann wird die Auszahlungstransaktion bei einer Lightning Network-Übertragung ausgeführt?
answer: Wenn der Kanal geschlossen wird.
wrong_answers:
  - Wenn die Übertragung erfolgt.
  - Wenn der Kanal geöffnet wird.
  - Sie wird niemals ausgeführt.
explanation: |
  Die Auszahlungstransaktion, die den Zustand des Kanals darstellt,
  wird nur ausgeführt, wenn der Kanal geschlossen wird.
