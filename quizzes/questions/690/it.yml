question: Qual è la liquidità di un canale nella Lightning Network?
answer: La quantità di satoshi che può essere trasferita attraverso il canale.
wrong_answers:
  - Il numero di transazioni che possono essere effettuate attraverso il canale.
  - La velocità con cui le transazioni possono essere effettuate attraverso il canale.
  - Il costo di effettuare una transazione attraverso il canale.
explanation: |
  Nella Lightning Network, la liquidità di un canale si riferisce alla quantità di satoshi che può essere trasferita attraverso il canale. La liquidità di questi canali non può essere trasferita ad altri canali di liquidità.
