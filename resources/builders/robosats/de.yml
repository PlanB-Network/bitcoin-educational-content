description: |
  RoboSats ist eine einfache und private Möglichkeit, Bitcoin gegen nationale Währungen zu tauschen. Robosats vereinfacht das Peer-to-Peer-Benutzererlebnis und verwendet Lightning-Halte-Rechnungen, um Sorgerechts- und Vertrauensanforderungen zu minimieren. Deterministisch erzeugte Avatare helfen den Benutzern, sich an die besten Datenschutzpraktiken zu halten.
