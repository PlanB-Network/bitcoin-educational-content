pertanyaan: Apa salah satu alasan Bitcoin mengalami begitu banyak gelembung spekulatif?
jawaban: Karena Bitcoin adalah mata uang yang sebenarnya digunakan di seluruh dunia.
jawaban_salah:
  - Karena Bitcoin sebenarnya tidak digunakan di mana pun.
  - Karena Bitcoin adalah gelembung yang akan hilang.
  - Karena Bitcoin tidak terpengaruh oleh siklus ekonomi.
penjelasan: >-
  Bitcoin mengalami banyak gelembung spekulatif karena itu adalah mata uang
  yang sebenarnya digunakan di seluruh dunia.
