otázka: Jaká je hlavní výhoda zlata oproti ostatním formám měny?
odpověď: Jeho přirozená vzácnost ho činí cenným, zatímco jeho chemické vlastnosti mu umožňují nekorodovat časem
špatné_odpovědi:
  - Je snadno dělitelné a přenosné
  - Je předmětem měnové inflace
  - Je široce akceptováno v obchodě
vysvětlení: |
  Hlavní výhoda zlata oproti ostatním formám měny spočívá v jeho přirozené
  vzácnosti, která ho činí cenným, a jeho chemických vlastnostech, které mu
  umožňují nekorodovat časem.
posouzeno: true