description: |
   BitPolito est une équipe étudiante du Politecnico di Torino qui est devenue un projet Bitcoin leader en Italie. Sa mission est de faire le pont entre le monde universitaire et l'industrie du Bitcoin, en favorisant une compréhension et une conscience approfondies du Bitcoin au cours des quatre dernières années. L'équipe met l'accent sur les aspects technologiques et sociaux plutôt que sur les questions d'investissement, en s'engageant dans des activités de recherche, de développement et éducatives telles que des conférences, des séminaires, des cours et des événements.

   Inspirée par le mouvement 'Cypherpunk', BitPolito défend les valeurs de liberté, de confidentialité et de source ouverte. Elle collabore avec diverses entités institutionnelles et entreprises pour promouvoir l'utilisation responsable de la technologie. L'équipe diffuse activement du matériel éducatif à travers des contenus écrits et visuels et maintient une forte présence sur les réseaux sociaux, avec plus de 5,000 abonnés.

   BitPolito a lancé des initiatives telles que 'BitGeneration', une série de conférences destinée aux élèves du secondaire et aux étudiants universitaires pour améliorer leur connaissance du Bitcoin. L'équipe se concentre également sur la formation interne et le réseautage avec les entreprises de l'industrie. Actuellement, elle compte environ 50 membres actifs et vise à étendre son influence au sein de la communauté européenne tout en conservant un impact local significatif.
