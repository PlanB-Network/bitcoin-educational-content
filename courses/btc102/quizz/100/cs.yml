vysvětlení: |
  Cíle plánu dědictví, jak je uvedeno Pamely Morgan v "Cryptoasset Inheritance Planning", jsou zajistit, aby vaši dědicové mohli převzít vaše krypto aktiva včas, ale ne dříve; minimalizovat riziko a možnost, že někdo ukradne vaše krypto aktiva předtím, než budou předána vašim blízkým; poskytnout vašim blízkým možnost bezpečně držet aktiva, pokud si to přejí; a vyhnout se konfliktům mezi vašimi dědici a co nejvíce předejít právním problémům co nejvíce.
