description: |
   'European Bitcoiners' didirikan pada Block 731398 merupakan inisiatif pendidikan dan komunitas untuk mengumpulkan semua Plebs Eropa dan mereka yang ingin belajar tentang Bitcoin. Inisiatif non-profit terdistribusi ini berfokus pada pembangunan platform untuk berbagi, kolaborasi, dan Pendidikan Bitcoin, menjembatani kesenjangan antara bahasa, wilayah, dan negara di seluruh Eropa.
   Sebagai jaringan pendidikan terdistribusi, tidak ada otoritas pusat atau manajemen untuk inisiatif ini dan sepenuhnya bergantung pada partisipasi, kurasi konten secara sukarela. Siapapun, di mana saja di Eropa, dapat berkontribusi untuk membangun dan memperluas cakupan inisiatif ini. Begitu juga, bitcoiners lainnya di seluruh dunia juga dipersilakan untuk berkontribusi dan membantu memperluas materi, keahlian, dan cakupannya.
