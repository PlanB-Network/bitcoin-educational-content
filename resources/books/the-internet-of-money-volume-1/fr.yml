title: "The Internet of Money"
publication_year: 2016
cover: cover_en.webp
original: true
description: |
  "L'Internet de l'Argent" d'Andreas Antonopoulos est un livre qui explique les bases du Bitcoin et de sa technologie sous-jacente. Dans ce volume, Antonopoulos se concentre sur les fondamentaux de la monnaie numérique, y compris son histoire, son potentiel révolutionnaire et les obstacles qu'elle doit surmonter pour être largement adoptée. Il explore également les implications plus larges du Bitcoin pour la société et l'économie, en examinant sa capacité à perturber les banques traditionnelles et les institutions financières, ainsi que son pouvoir d'autonomisation des individus et de promotion de la liberté financière. Ce livre est une excellente introduction au monde du Bitcoin pour les débutants qui souhaitent en savoir plus sur cette technologie révolutionnaire.
