title: "Síla zvyku"
publication_year: 2012
cover: cover_en.webp
original: true
description: |
  Síla zvyku od Charlese Duhigga je kniha, která zkoumá, jak zvyky fungují a jak je možné je změnit. Autor čerpá z vědeckého výzkumu a skutečných příběhů, aby vysvětlil, jak se zvyky tvoří a jak je lze změnit. Kniha poskytuje rámec pro pochopení fungování zvyků a nabízí praktické rady, jak rozvíjet nové zvyky a překonávat staré. Také diskutuje o tom, jak lze zvyky využít k zlepšení osobního a profesionálního výkonu, stejně jako k vytváření pozitivních změn ve společnosti. Kniha je napsána poutavým a přístupným stylem, což ji činí skvělým čtením pro každého, kdo má zájem pochopit vědu o zvycích a jak je lze využít k zlepšení našich životů.
