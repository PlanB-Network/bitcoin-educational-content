title: "The Blocksize War"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  La Guerra del Tamaño de Bloque por Jonathan Bier es un libro sobre los desafíos técnicos y políticos que surgieron durante el debate de escalabilidad de Bitcoin. El libro cubre los eventos que llevaron al debate, las diferentes propuestas para escalar Bitcoin y los debates y discusiones que tuvieron lugar dentro de la comunidad. También proporciona un análisis detallado de los aspectos técnicos del debate y las posibles implicaciones de cada propuesta. El libro es una lectura obligada para cualquier persona interesada en comprender los aspectos técnicos y políticos del debate de escalabilidad y el futuro de Bitcoin.
