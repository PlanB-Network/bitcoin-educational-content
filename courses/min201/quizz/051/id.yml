pertanyaan: Apa keuntungan utama dari menambang bitcoin baru?
jawaban: Mereka belum pernah dihabiskan dan tidak memiliki riwayat yang melekat pada mereka.
jawaban_salah:
  - Mereka dapat dijual dengan harga yang lebih tinggi.
  - Mereka dapat digunakan untuk aktivitas ilegal.
  - Mereka dapat disimpan untuk waktu yang lama tanpa kehilangan nilai.
penjelasan: |
  Keuntungan utama dari menambang bitcoin baru adalah mereka belum pernah
  dihabiskan dan tidak memiliki riwayat yang melekat pada mereka. Bitcoin ini sering dianggap
  lebih berharga karena mereka belum pernah "tercemar", memberikan beberapa jaminan terhadap
  penolakan oleh regulator atau platform pertukaran besar.
