question: Quem foi a primeira pessoa a se juntar à rede Bitcoin depois de Satoshi Nakamoto?
answer: Hal Finney
wrong_answers:
  - Laszlo Hanyecz
  - Phil Champagne
  - Rogzy
explanation: |
  Hal Finney foi a primeira pessoa a se juntar à rede Bitcoin depois do próprio Satoshi Nakamoto. Ele até mesmo twittou "Running Bitcoin" para marcar a ocasião.
reviewed: false
