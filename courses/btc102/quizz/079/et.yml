question: Mis on peamine omadus, mis iseloomustab stackeri lähenemist Bitcoini investeeringutele?
answer: Järjepidevus ja laitmatu korraldus
wrong_answers:
  - Spontaansus ja paindlikkus
  - Kõrge risk ja suur tulu
  - Lühiajaline investeering ja kiired tulemused
explanation: |
  Stackeri lähenemist Bitcoini investeeringutele iseloomustab järjepidevus
  ja laitmatu korraldus. Nad planeerivad oma investeeringuid hoolikalt ja on korraldatud
  oma Dollar-Cost Averaging (DCA) plaani rakendamisel.
