question: ¿Cuál es la principal diferencia entre los economistas austriacos y los economistas keynesianos o monetaristas en términos de sus métodos de análisis?
answer: Mientras que los austriacos razonan a partir de axiomas fundamentales, los economistas keynesianos o monetaristas tienden a basarse en datos empíricos.
wrong_answers:
  - Los economistas austriacos se basan en datos empíricos, mientras que los economistas keynesianos o monetaristas razonan a partir de axiomas fundamentales.
  - Los economistas austriacos y los economistas keynesianos o monetaristas utilizan los mismos métodos de análisis.
  - Los economistas austriacos se basan en políticas gubernamentales, mientras que los economistas keynesianos o monetaristas se basan en fuerzas de mercado.
explanation: |
  La principal diferencia entre los economistas austriacos y los economistas keynesianos o monetaristas en términos de sus métodos de análisis es que mientras los austriacos razonan a partir de axiomas fundamentales, los economistas keynesianos o monetaristas tienden a basarse en datos empíricos para establecer leyes económicas generales.
