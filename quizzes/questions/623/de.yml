question: Wie lautet der Name des Comic-Buchs, das für diejenigen empfohlen wird, die sich für die deutsche Erfahrung nach dem Ersten Weltkrieg interessieren?
answer: Der Bankier des Reiches
wrong_answers:
  - Der Dollar des Reiches
  - Die Inflation des Reiches
  - Die Wirtschaft des Reiches
explanation: |
  Für diejenigen, die sich für die deutsche Erfahrung nach dem Ersten Weltkrieg interessieren, empfiehlt der Vortrag das Comic-Buch "Der Bankier des Reiches". Es erzählt, wie Deutschland es geschafft hat, die Hyperinflation zu überwinden, insbesondere durch die Einführung der Rentenmark.
