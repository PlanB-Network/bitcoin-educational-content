pregunta: ¿Qué deberías hacer una vez que las palabras de tu frase mnemotécnica estén escritas?
respuesta: Hacer una segunda copia y guardarla en un lugar separado
respuestas_incorrectas:
  - Compartirla con un amigo de confianza
  - Enviártela por correo electrónico
  - Guardarla en tu teléfono
explicación: |
  Una vez que las palabras de tu frase mnemotécnica estén escritas, se recomienda
  hacer una segunda copia y guardarla en un lugar separado de la primera. Esto proporciona
  una copia de seguridad en caso de pérdida o accidente con la primera copia.
revisado: true