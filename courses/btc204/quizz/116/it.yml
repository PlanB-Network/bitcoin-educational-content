domanda: Qual è l'obiettivo principale della tecnica del rimbalzo?

risposta: Offuscare le tracce del passato di una moneta

risposte_errate:
  - Aumentare l'anonset prospettico delle transazioni
  - Aumentare l'entropia di una transazione
  - Pagare meno in commissioni sulle transazioni in futuro

spiegazione: |
  L'obiettivo di un rimbalzo è simulare un cambio di proprietà di una moneta Bitcoin al fine di ripristinarne la fungibilità offuscando i segni del suo passato.

