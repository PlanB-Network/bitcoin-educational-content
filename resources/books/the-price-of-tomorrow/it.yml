title: "The Price of Tomorrow: Why Deflation is the Key to an Abundant Future"
publication_year: 2020
cover: cover_en.jpeg
original: true
description: |
  Il Prezzo del Domani: Perché la Deflazione è la Chiave per un Futuro Abbondante" di Jeff Booth è un libro che esamina l'impatto della tecnologia sulla nostra economia e come essa stia guidando la deflazione. L'autore sostiene che, man mano che la tecnologia continua a progredire e i prezzi diminuiscono, il nostro attuale sistema economico, basato sull'inflazione, sta diventando sempre più insostenibile. Il libro esplora la storia dell'innovazione tecnologica e il suo impatto sulle economie nel corso della storia, così come le potenziali conseguenze di continuare a fare affidamento su un sistema monetario inflazionistico. Offre una visione stimolante sul futuro della nostra economia e sui cambiamenti che saranno necessari per adattarsi a un paesaggio tecnologico in rapida evoluzione.
