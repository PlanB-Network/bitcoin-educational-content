title: "Mastering Lightning"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  "Mastering Lightning" di Andreas M. Antonopoulos e René Pickhardt è un libro di livello intermedio sul Lightning Network, una soluzione di scalabilità di secondo livello per Bitcoin. Il libro copre i dettagli tecnici su come funziona il Lightning Network, così come il suo potenziale impatto sulla scalabilità e sulla privacy di Bitcoin. Gli autori forniscono istruzioni passo-passo su come configurare un nodo Lightning e utilizzare portafogli Lightning, e discutono anche le implicazioni sociali ed economiche della tecnologia. Nel complesso, il libro è una risorsa preziosa per chiunque sia interessato a comprendere il Lightning Network e il suo ruolo nel futuro di Bitcoin.
