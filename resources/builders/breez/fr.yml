description: |
  Breez est une plateforme innovante dédiée à exploiter la puissance de Bitcoin pour ouvrir le monde des paiements de pair à pair aux individus et aux applications. Avec l'application mobile Breez, les utilisateurs peuvent envoyer et recevoir des paiements instantanés en Bitcoin, transformant leur poche en un nœud Lightning non-custodial.

  La plateforme intègre également un lecteur Podcasting 2.0 pour diffuser des sats et des idées, ainsi qu'un système de point de vente qui accepte les paiements Lightning sans exigences KYC. Breez fonctionne également en tant que fournisseur de services Lightning, offrant une liquidité et une connectivité réseau.

  Pour ceux qui cherchent à intégrer des paiements Lightning de pair à pair dans leurs applications, Breez offre un SDK pour une personnalisation maximale avec un minimum de programmation. Breez Cloud améliore encore l'expérience utilisateur, combinant la souveraineté de Lightning non-custodial avec la commodité des services custodial pour des paiements polyvalents à tout moment.

  Breez façonne l'avenir de l'économie Lightning, rendant les paiements Bitcoin plus accessibles et efficaces que jamais.
