question: Was ist der erste Schritt bei der Erstellung eines Nachlassplans gemäß dem Kapitel?
answer: Wählen Sie die richtigen Personen aus, um Ihren Erben zu helfen.
wrong_answers:
  - Schreiben Sie den Brief.
  - Führen Sie eine einfache und schnelle Bestandsaufnahme durch.
  - Beauftragen Sie einen Anwalt.
explanation: |
  - Vertrauen Sie einer dritten Partei.
  Der erste Schritt bei der Erstellung eines Nachlassplans, wie im Kapitel vorgeschlagen, besteht darin, die richtigen Personen auszuwählen, um Ihren Erben zu helfen.
