description: |
  Chaincode Labs est un centre de recherche et développement sur Bitcoin basé à Midtown Manhattan, New York.
  Chez Chaincode Labs, nous sommes passionnés par le progrès du développement du réseau Bitcoin et nous fournissons des ressources aux innovateurs indépendants de l'écosystème Bitcoin. Nous sommes financés de manière privée et existons uniquement pour soutenir et développer Bitcoin.
  Chaincode Labs a été co-fondé en 2014 par Alex Morcos et Suhas Daftuar, qui ont tous deux co-fondé la société de trading mondiale Hudson River Trading.
