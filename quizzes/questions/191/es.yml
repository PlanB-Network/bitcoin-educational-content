question: ¿Qué es la AMF?
answer: "Autorité des Marchés Financiers"
wrong_answers:
  - Fondo Monetario Americano
  - Asociación de Instalaciones Mineras
  - Flujo Automatizado de Dinero
explanation: |
  "La AMF, o Autorité des Marchés Financiers, es una organización francesa que regula las plataformas donde se pueden comprar bitcoins."
