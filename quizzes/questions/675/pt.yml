question: O que acontece quando Alice tenta trapacear publicando uma transação de compromisso antiga?
answer: Bob usa a chave de revogação para punir Alice e pegar todos os SAT do canal.
wrong_answers:
  - Alice é recompensada por sua astúcia.
  - Alice e Bob dividem os SAT do canal.
  - A transação é rejeitada e nada acontece.
explanation: |
  A Lightning Network possui um mecanismo para evitar trapaças. Se Alice tentar trapacear publicando uma transação de compromisso antiga, Bob pode usar a chave de revogação para punir Alice e pegar todos os SAT do canal.
