description: |
  DecouvreBitcoin es un proyecto educativo que tiene como objetivo llevar Bitcoin a las masas reduciendo el costo de la educación sobre Bitcoin. El equipo detrás de DecouvreBitcoin crea y distribuye contenido educativo de alta calidad en forma de libros, carteles, sesiones de entrenamiento, entrevistas, podcasts, reuniones y conferencias en todo el mundo. Son los principales contribuyentes detrás del desarrollo de esta universidad.
