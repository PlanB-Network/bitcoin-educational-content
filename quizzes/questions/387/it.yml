question: Qual è il ruolo dell'AMF in Francia?
answer: Regola i mercati finanziari.
wrong_answers:
  - Regola il sistema educativo.
  - Regola il sistema sanitario.
  - Regola il sistema di trasporto.
explanation: |
  "L'AMF (Autorité des marchés financiers) è l'organismo di regolamentazione del mercato francese."
