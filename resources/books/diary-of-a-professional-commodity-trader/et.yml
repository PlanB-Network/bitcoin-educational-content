kirjeldus: |
  "Professionaalse Kaubakaupleja Päevik", mille autoriks on Peter Brandt, on mälestusteraamat ja õppejuhend, mis kroonib autori kogemusi kaubavahetusega. Oma isiklike ülestähenduste kaudu pakub Brandt sissevaateid mõtteviisi, distsipliini ja strateegiatesse, mis on vajalikud edukaks kauplejaks saamiseks kõrgelt konkurentsitihevas ja volatiilses kaubaturul. Ta pakub praktilist nõu riskijuhtimise, tehnilise analüüsi ja turupsühholoogia kohta ning jagab oma vaateid tehnoloogia rollile ja globaliseerumise mõjule kaubavahetusel. Raamat on suunatud kogenud kauplejatele ja investoritele, kes soovivad täiendada oma teadmisi ja oskusi kaubavahetuses.
