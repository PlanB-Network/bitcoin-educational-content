question: Каковы три основные функции биткойн-кошелька?
answer: Получение биткойнов, отправка биткойнов, защита от попыток взлома и кражи
wrong_answers:
  - Хранение биткойнов, разрешение на отправку биткойнов, защита от попыток взлома и кражи
  - Разрешение на получение биткойнов, хранение биткойнов, защита от попыток взлома и кражи
  - Разрешение на получение биткойнов, разрешение на отправку биткойнов, продажа биткойнов
explanation: |
  Биткойн-кошелек используется для взаимодействия с сетью биткойн. Его три основные функции - это разрешение на получение биткойнов, разрешение на отправку биткойнов и защита их от попыток взлома и кражи.
reviewed: true