question: Onko salalause turvallisempi kuin yksinkertainen salasana?
answer: "Kyllä"
vaarat_vastaukset:
  - "Ei"
  - Riippuu salasanan pituudesta
  - Riippuu salasanan monimutkaisuudesta
explanation: |
  Salalause on turvallisempi kuin yksinkertainen salasana. Ihanteellinen salalause
  on pitkä, monipuolinen ja satunnainen. Se voi parantaa lompakon tai hot-ohjelmiston turvallisuutta.
