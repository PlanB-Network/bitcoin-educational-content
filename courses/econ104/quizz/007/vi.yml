câu hỏi: In thêm tiền sẽ ảnh hưởng như thế nào đến sức mua của một đồng tiền?

câu trả lời: Sự suy giảm trong sức mua của đồng tiền

câu trả lời sai:
  - Sự tăng lên trong sức mua của đồng tiền
  - Không ảnh hưởng
  - Nhiều tiền hơn = sức mua lớn hơn

giải thích: |
  Khi các ngân hàng trung ương quyết định in tiền, họ không thể đơn giản tạo ra nhiều giá trị hơn.
  Để số tiền mới in này có giá trị, giá trị của nó phải đến từ những người nắm giữ tiền trước đó.
  Hãy tưởng tượng nguồn tiền như là một chiếc pizza, và tưởng tượng nó được cắt thành bốn miếng.
  Tăng gấp đôi nguồn tiền không tương đương với việc tăng gấp đôi lượng pizza. 
  Thay vào đó, điều này tương đương với việc cắt những miếng pizza đó làm đôi để tạo ra 
  tám miếng. Chúng ta không có thêm pizza nào cả. Chúng ta chỉ có nhiều miếng hơn, 
  mỗi miếng nhỏ hơn. Do đó, khi chúng ta in thêm tiền, chúng ta làm giảm giá trị của 
  số tiền đã tồn tại.