question: Qual é o termo para o dinheiro de emergência usado na Alemanha durante a crise econômica?
answer: Notgeld
wrong_answers:
  - Reichsmark
  - Euro
  - Deutsche Mark
explanation: |
  Durante a crise econômica na Alemanha, "Notgeld" (dinheiro de emergência) foi usado para lidar com a escassez de moeda comum.
