question: DCA viết tắt của từ gì trong bối cảnh đầu tư Bitcoin?
answer: Trung bình giá đồng đô la
wrong_answers:
  - Mua Tiền Tệ Trực Tiếp
  - Phân Bổ Tiền Điện Tử
  - Tài Sản Crypto Phi Tập Trung
explanation: |
  Trung bình giá đồng đô la (DCA) là một chiến lược mà bạn chia tổng số tiền bạn muốn đầu tư qua các lần mua hàng kỳ hạn để giảm bớt tác động của biến động giá.
