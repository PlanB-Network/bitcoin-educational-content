question: Mikä on vahvan salasanan käytön merkitys tietokoneen turvallisuudessa?
answer: Estääkseen luvattoman pääsyn järjestelmään.
wrong_answer:
  - Nopeuttaakseen järjestelmän toimintaa.
  - Lisätäkseen tallennuskapasiteettia.
  - Parantaakseen käyttöliittymää.
explanation: |
  Vahva salasana on ratkaisevan tärkeä tietokoneen turvallisuuden kannalta, jotta voidaan estää luvaton pääsy järjestelmään.
