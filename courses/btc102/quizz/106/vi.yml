question: Bước thứ ba trong việc tạo ra một kế hoạch thừa kế theo chương là gì?
answer: Viết thư.
wrong_answers:
  - Thực hiện một bản kiểm kê nhanh và đơn giản.
  - Chọn những người phù hợp để giúp người thừa kế của bạn.
  - Thuê một luật sư.
  - Tin tưởng vào một bên thứ ba.
explanation: |
  Bước thứ ba trong việc tạo ra một kế hoạch thừa kế, như được đề xuất trong chương,
  là viết thư.
đã xem xét: false