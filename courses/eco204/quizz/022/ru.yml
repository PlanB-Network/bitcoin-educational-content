question: Какова основная характеристика гиперинфляции согласно определению Кэгана?
answer: Чрезвычайно высокая месячная инфляция
wrong_answers:
  - Чрезвычайно высокая годовая инфляция
  - Чрезвычайно высокая недельная инфляция
  - Чрезвычайно высокая дневная инфляция
explanation: |
  Согласно определению Кэгана, гиперинфляция характеризуется
  чрезвычайно высокой месячной инфляцией, превышающей 50%.