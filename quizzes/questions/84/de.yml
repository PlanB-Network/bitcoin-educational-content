question: Welche Analogie wird verwendet, um zu erklären, wie man Bitcoins empfangen kann, ohne dass der Absender Ihre Gelder stiehlt?
answer: Ein Briefkasten
wrong_answers:
  - Ein Bankkonto
  - Ein Safe
  - Ein Haus
explanation: |
  Die verwendete Analogie, um zu erklären, wie man Bitcoins empfangen kann, ohne dass der Absender Ihre Gelder stiehlt, ist ein Briefkasten. Menschen legen Geld hinein, aber nur Sie können ihn öffnen.
