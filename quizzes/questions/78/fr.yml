question: Quel est le risque de partager la clé publique d'un portefeuille Bitcoin ?
answer: Risques pour la vie privée
wrong_answers:
  - Risques de destruction du portefeuille Bitcoin
  - Risques de perte des Bitcoins
  - Risques de piratage du portefeuille Bitcoin
explanation: |
  Le partage de la clé publique comporte des risques pour la vie privée, mais pas pour la sécurité.
  Cela est dû au fait que la clé publique est utilisée pour générer des adresses Bitcoin et ainsi recevoir de l'argent, mais elle ne représente pas la propriété des Bitcoins.
