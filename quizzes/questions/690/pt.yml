question: Qual é a liquidez de um canal na Lightning Network?
answer: A quantidade de satoshis que pode ser transferida através do canal.
wrong_answers:
  - O número de transações que podem ser feitas através do canal.
  - A velocidade com que as transações podem ser feitas através do canal.
  - O custo de fazer uma transação através do canal.
explanation: |
  Na Lightning Network, a liquidez de um canal refere-se à quantidade de satoshis que pode ser transferida através do canal. A liquidez desses canais não pode ser transferida para outros canais de liquidez.
