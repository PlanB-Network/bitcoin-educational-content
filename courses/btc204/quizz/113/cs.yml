otázka: Který prvek brání vnějšímu pozorovateli v rozlišení mezi transakcemi Stonewall a Stonewall x2?

odpověď: Vzor transakcí je stejný

špatné_odpovědi:
  - Transakce jsou šifrovány
  - Částky zapojené do transakcí jsou vždy identické
  - Digitální podpisy transakcí jsou generovány stejným algoritmem

vysvětlení: |
  Z vnějšího pohledu je vzor transakcí přesně stejný. Bez dodatečných kontextových informací je proto nemožné rozlišit transakci Stonewall od transakce Stonewall x2, protože obě adoptují stejný vzor.

