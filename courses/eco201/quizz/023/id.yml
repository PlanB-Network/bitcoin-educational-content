pertanyaan: Mengapa masalah koordinasi dalam pembagian kerja muncul kembali di komunitas yang lebih besar?
jawaban: Karena manusia dibatasi oleh kapasitas kognitif mereka dan pengukuran nilai kontribusi dalam pertukaran yang diterima secara sosial adalah masalah yang tidak sederhana.
jawaban_salah:
  - Karena manusia tidak tertarik bekerja dengan kelompok yang lebih besar dan lebih memilih komunitas yang lebih kecil.
  - Karena komunitas yang lebih besar memiliki lebih banyak sumber daya, yang mengarah pada kebutuhan pembagian kerja yang lebih sedikit.
  - Karena komunitas yang lebih besar memiliki lebih banyak konflik, membuat koordinasi menjadi sulit.
penjelasan: |
  Di komunitas yang lebih besar, mustahil bagi seseorang untuk memelihara dan
  mengingat hubungan sosial yang stabil dengan lebih dari 150 individu, membuat sistem reputasi
  tidak cukup untuk mengatasi dilema tahanan dalam skala besar. Selain itu, mengevaluasi
  nilai kontribusi dalam pertukaran adalah masalah yang kompleks di komunitas yang lebih besar.
