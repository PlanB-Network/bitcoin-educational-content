kirjeldus: |
  "Raha Internet" autoriks on Andreas Antonopoulos, raamat, mis selgitab Bitcoini ja selle aluseks oleva tehnoloogia põhitõdesid. Selles köites keskendub Antonopoulos digitaalse valuuta alustaladele, sealhulgas selle päritoluloo, revolutsioonilise potentsiaali ja takistustele, mida tuleb ületada, et see saaks laialdaselt omaks võetud. Ta süveneb ka Bitcoini laiematesse mõjudesse ühiskonnale ja majandusele, uurides selle potentsiaali traditsioonilise panganduse ja finantsasutuste häirimiseks, samuti selle võimet inimesi volitada ja edendada finantsvabadust. See raamat on suurepärane sissejuhatus Bitcoini maailma algajatele, kes soovivad rohkem teada saada sellest revolutsioonilisest tehnoloogiast.
