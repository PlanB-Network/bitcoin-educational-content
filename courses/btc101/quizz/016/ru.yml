question: Что такое b-money Вэй Дая?
answer: Идея анонимной цифровой валюты, где обнаружение мошенничества осуществлялось сообществом оценщиков, а не центральным органом.
wrong_answers:
  - Цифровая валюта, которая широко использовалась до появления Биткойна.
  - Форма цифровых денег, созданная ЦРУ.
  - Цифровая валюта, созданная Вэй Даем как конкурент Биткойна.
explanation: |
  b-money Вэй Дая была идеей анонимной цифровой валюты без центральной сущности,
  которая сильно вдохновила Биткойн, поскольку она упоминается в белой книге Биткойна.
reviewed: true