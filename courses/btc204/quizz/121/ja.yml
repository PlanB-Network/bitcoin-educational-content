question: Dandelionプロトコルにおける"stem"フェーズはどのように機能しますか？

answer: トランザクションは、ランダムなノードのパスを通じて送信されます。

wrong_answers:
  - トランザクションは、ソースノードのすべてのピアに直ちにブロードキャストされます。
  - トランザクションは、ブロードキャストされる前に一時的に中央ノードに保存されます。
  - トランザクションは、ブロードキャストの各ステップで段階的に暗号化されます。

explanation: |
  Dandelionは最初に"stem"フェーズを使用し、トランザクションはランダムなノードのパスを通じて送信されます。その後、"fluff"フェーズでトランザクションはネットワーク全体にブロードキャストされます。

