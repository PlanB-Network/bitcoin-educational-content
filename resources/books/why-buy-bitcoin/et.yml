title: "Miks osta Bitcoini"
publication_year: 2019
cover: cover_en.webp
orignal: false
description: |
  "Miks osta Bitcoini" autoriks on Andy Edstrom, on raamat algajatele kuni kesktaseme lugejatele, mis süveneb Bitcoini teemasse ja selle olulisusesse kaasaegses maailmas. Raamat käsitleb Bitcoini ajalugu ja tehnoloogiat ning analüüsib digitaalse valuuta investeerimispotentsiaali. Edstrom pakub ülevaate makroökonoomilistest jõududest, mis ajendavad Bitcoini omaksvõttu, ja uurib selle potentsiaali inflatsiooni vastase kaitsevahendina ja väärtuse säilitajana. See raamat sobib kõigile, kes soovivad mõista Bitcoini aluseid ja selle potentsiaali investeerimisvahendina.
