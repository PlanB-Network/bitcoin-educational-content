question: Какое сообщение содержится в первом блоке блокчейна Bitcoin?
answer: 03/янв/2009 Канцлер на грани второго спасения банков.
wrong_answers:
  - Мы можем выиграть крупное сражение в гонке вооружений и завоевать новую территорию свободы на несколько лет.
  - Правительства хорошо справляются с уничтожением голов централизованных сетей вроде Napster, но чистые P2P сети вроде Gnutella и Tor, кажется, удерживают свои позиции.
  - Ни один из вышеуказанных
explanation: |
  Первый блок блокчейна Bitcoin, также известный как генезис-блок, содержит сообщение 03/янв/2009 Канцлер на грани второго спасения банков, которое является заголовком в газете Time того дня, чтобы пометить временем генезис-блок.
reviewed: true