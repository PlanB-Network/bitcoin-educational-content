Вопрос: Как пользователи передают право собственности на свои деньги в сети Bitcoin?
Ответ: Путем цифровой подписи транзакций своими приватными ключами.
Неправильные ответы:
  - Путем физической передачи своих Bitcoin.
  - Отправкой электронного письма получателю.
  - Предоставлением своего Bitcoin-адреса получателю.
Объяснение: Пользователи в сети Bitcoin передают право собственности на свои деньги, цифрово подписывая транзакции своими приватными ключами. Это подтверждает, что они являются владельцами Bitcoin, которые хотят передать.