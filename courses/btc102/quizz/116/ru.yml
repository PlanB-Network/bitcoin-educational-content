question: Какова цель медленного накопления биткойнов?
answer: Чтобы ваша инвестиционная стратегия разворачивалась со временем.
wrong_answers:
  - Для добычи новых биткойнов.
  - Для торговли биткойнами.
  - Для конвертации биткойнов в другие криптовалюты.
explanation: |
  Медленное накопление биткойнов — это стратегия, позволяющая вашим инвестициям развиваться со временем. Она не используется для добычи новых биткойнов, торговли биткойнами или конвертации биткойнов в другие криптовалюты.