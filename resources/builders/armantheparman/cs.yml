description: |
   Moje mise je urychlit hyperbitcoinizaci co nejrychleji to jde. Věřím, že je to stejně nevyhnutelné, ale chci, aby to přišlo dříve. Bitcoin je už teď dostatečně dobrý; to, co potřebuje změnit, je přijetí lidmi. To přichází s vědomostmi. A tak dělám vše, co mohu, abych šířil vědomosti – od momentu, kdy se probudím, až do chvíle, kdy usnu, a pak dokonce i ve svém spánku sloužím.
