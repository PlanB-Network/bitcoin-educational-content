question: Mis on Proof of Stake'i potentsiaalne oht Bitcoin'i võrgus?
answer: Need, kes juba omavad suurt hulka valuutat, omavad ebaproportsionaalset võimu, peegeldades olemasolevaid võimuerinevusi.
wrong_answers:
  - See nõuab olulist sisenemisbarjääri.
  - See ei võimalda väikesemahulist osalemist.
  - See ei nõua käegakatsutavaid ressursse.
explanation: |
  Proof of Stake võrgus omavad need, kes juba omavad suurt hulka

  valuutat, ebaproportsionaalset võimu. See dünaamika võib potentsiaalselt jätkata

  tsentraliseerimist ja võimu koondumist väheste kätte.
