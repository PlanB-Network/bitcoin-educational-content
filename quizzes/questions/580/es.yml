question: ¿Cuál es la principal crítica a la definición de Cagan sobre la hiperinflación?
answer: El umbral del 50% es arbitrario y excluye ciertos episodios de alta inflación.
wrong_answers:
  - La definición es demasiado amplia e incluye demasiados episodios de inflación.
  - La definición está desactualizada y no es aplicable a las economías modernas.
  - La definición no tiene en cuenta el impacto de la inflación en la economía.
explanation: |
  Los críticos de la definición de Cagan, como Bernholz, argumentan que el umbral del 50% es arbitrario y excluye ciertos episodios de alta inflación que tienen las mismas características cualitativas que los episodios de hiperinflación.
