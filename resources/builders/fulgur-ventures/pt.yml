description: |
  Acreditamos no Bitcoin como um sistema monetário politicamente neutro de próxima geração, a base para a finança descentralizada do futuro. Embora o Bitcoin seja uma camada eficiente de liquidação, ele precisa de uma solução de Camada 2 para transações diárias. É por isso que apoiamos o desenvolvimento da Lightning Network - um passo essencial em direção à finança descentralizada.
