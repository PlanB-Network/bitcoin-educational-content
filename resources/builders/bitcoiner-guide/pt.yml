description: |
  Meu nome é QnA. Eu sou um Bitcoiner e gosto de ajudar outros Bitcoiners.

  Eu passo meus dias construindo ferramentas de soberania centradas no Bitcoin na Foundation.

  Este site é uma coleção das minhas contribuições que posso indicar às pessoas para ajudá-las em sua jornada. Se você achar valioso, por favor, compartilhe com seus colegas e considere contribuir ou enviar uma gorjeta.
