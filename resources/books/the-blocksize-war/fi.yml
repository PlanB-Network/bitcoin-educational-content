description: |
  "Lohkokoon Sota" kirjoittanut Jonathan Bier on kirja, joka käsittelee teknisiä ja poliittisia haasteita, jotka nousivat esiin Bitcoinin skaalauskeskustelun aikana. Kirja kattaa tapahtumat, jotka johtivat keskusteluun, erilaiset ehdotukset Bitcoinin skaalaamiseksi, sekä yhteisön sisällä käydyt keskustelut ja väittelyt. Se tarjoaa myös syvällisen analyysin keskustelun teknisistä aspekteista ja kunkin ehdotuksen mahdollisista seurauksista. Kirja on pakollista luettavaa kaikille, jotka ovat kiinnostuneita ymmärtämään Bitcoinin skaalauskeskustelun teknisiä ja poliittisia puolia sekä Bitcoinin tulevaisuutta.
