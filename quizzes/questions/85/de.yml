question: Was sollte die Hauptanliegen sein, wenn Sie Bitcoins besitzen?
answer: Die Sicherheit Ihrer Gelder
wrong_answers:
  - Der Wert Ihrer Bitcoins in Dollar
  - Die Rechtmäßigkeit des Besitzes von Bitcoins
  - Die Erlaubnis, Ihre Bitcoins auszugeben
explanation: |
  Wenn Sie Bitcoins besitzen, ist das Hauptanliegen die Sicherheit Ihrer Gelder.
  Dies liegt daran, dass Bitcoins, wie jede andere Form von Währung, gestohlen oder verloren gehen können,
  wenn sie nicht ordnungsgemäß gesichert sind.
