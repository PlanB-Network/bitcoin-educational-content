question: Welche beiden Arten von Kind-Schlüsselpaaren gibt es in einer HD-Wallet?
answer: Gehärtete Paare und normale Paare.
wrong_answers:
  - Öffentliche Paare und private Paare.
  - Master-Paare und Slave-Paare.
  - Eltern-Paare und Kind-Paare.
explanation: |
  In einer HD-Wallet gibt es zwei Arten von Kind-Schlüsselpaar- language: en gehärtete Paare und normale Paare. Diese Paare unterscheiden sich in ihrem Ableitungsprozess und ihrem Indexbereich.
