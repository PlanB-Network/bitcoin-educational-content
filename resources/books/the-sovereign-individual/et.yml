kirjeldus: |
  "Suveräänne Isik" on mittetegelik raamat, mis süveneb individuaalse suveräänsuse kontseptsiooni ja selle võimalikku ilmnemist digiajastul, eriti interneti ja muude tehnoloogiliste edusammude kontekstis. Raamat uurib detsentraliseeritud võrkude, krüptograafia ja digitaalsete valuutade mõju ühiskonnale ja individuaalsele vabadusele, väites, et need toovad kaasa olulise muutuse valitsemises, majanduses ja kultuuris. Samuti käsitletakse uut tüüpi eliidi, suveräänse isiku, potentsiaalset tõusu, kes oleks nende tehnoloogiliste arengute poolt volitatud ja suudaks traditsioonilisi võimustruktuure kõrvale hiilida. Raamat on mõtlemapanev ja väljakutsuv lugemine neile, kes on huvitatud Bitcoini ja digiajastu võimalikust mõjust meie ühiskonnale ja eluviisile.
