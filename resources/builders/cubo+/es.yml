description: |
  CUBO+ marca el inicio de una iniciativa educativa pionera destinada a formar una comunidad de profesionales salvadoreños capacitados para satisfacer la creciente demanda de empleo por parte de las empresas de Bitcoin y Lightning Network, así como para impulsar la adopción y fomentar el desarrollo económico en El Salvador.

  Estamos comprometidos a equipar a los estudiantes con las habilidades y conocimientos necesarios para unirse a la industria de Bitcoin y contribuir a la transformación del sistema financiero.

  Somos un programa comprometido con la enseñanza de jóvenes talentos en los fundamentos de Bitcoin a un nivel dedicado y profundo, así como en los detalles más avanzados. Abogamos por la participa  ción de los salvadoreños en la revolución de Bitcoin en El Salvador, sin barreras ni limitaciones.

  Nuestro objetivo es construir una comunidad próspera y libre de individuos soberanos e independientes. ¡Nuestra misión es crear profesionales de Bitcoin que construirán el país y el mundo en el que todos queremos vivir!
