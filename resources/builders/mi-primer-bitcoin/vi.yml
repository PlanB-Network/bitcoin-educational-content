description: |
  Mi Primer Bitcoin là một dự án giáo dục quốc tế tập trung vào Bitcoin, với một sự nhấn mạnh đặc biệt vào El Salvador. Mục tiêu chính của nó là cung cấp thông tin chất lượng cao và không thiên vị về Bitcoin, đặc biệt sau khi El Salvador trở thành quốc gia đầu tiên công nhận Bitcoin là tiền tệ hợp pháp. Họ cung cấp các lớp học miễn phí từ các khái niệm tổng quát đến các khía cạnh kỹ thuật nâng cao, với mục tiêu làm cho việc học Bitcoin trở nên dễ dàng và đơn giản cho học viên.

  Dự án đang phát triển nhanh chóng, với trụ sở tại San Salvador và San Miguel, và các lớp học ở các bộ phận khác nhau của El Salvador. Họ cũng tổ chức các cuộc họp hàng tháng và có kế hoạch mở rộng cho năm tới, bao gồm một chương trình bằng cấp tại các trường trung học công lập. Ngoài giáo dục, Mi Primer Bitcoin còn nhằm mục đích thúc đẩy một nền kinh tế tuần hoàn và một cộng đồng Bitcoin phát triển mạnh mẽ tại El Salvador.

  Triết lý và sứ mệnh của Mi Primer Bitcoin tập trung vào việc cung cấp giáo dục Bitcoin chất lượng cao và không thiên vị, không ủng hộ sản phẩm hay tham gia vào các cuộc tranh luận chính trị. Mục tiêu của họ là trao quyền cho cá nhân để họ có thể tự đưa ra quyết định thông tin về Bitcoin và tạo ra một ví dụ tích cực tại El Salvador và hơn thế nữa.

