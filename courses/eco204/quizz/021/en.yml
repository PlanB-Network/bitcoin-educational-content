question: What is the main focus of Cagan's work, "The Monetary Dynamics of Hyperinflation"?
answer: A quantitative understanding of hyperinflation
wrong_answers:
  - A qualitative understanding of hyperinflation
  - A historical analysis of hyperinflation
  - A theoretical model of hyperinflation
explanation: |
  In his work, "The Monetary Dynamics of Hyperinflation," Philip Cagan
  proposes a quantitative understanding of hyperinflation.
