question: Jaký je rozdíl mezi uzavírací transakcí a závazkovou transakcí v rámci kooperativního uzavření?
answer: Uzavírací transakce nemá časový zámek (Timelock) ani klíč pro zrušení.
wrong_answers:
  - Uzavírací transakce má časový zámek (Timelock) a klíč pro zrušení.
  - Uzavírací transakce je pomalejší než závazková transakce.
  - Uzavírací transakce je dražší než závazková transakce.
explanation: |
  V rámci kooperativního uzavření se obě strany dohodnou na konečném stavu
  kanálu a vytvoří uzavírací transakci. Tato transakce se liší od závazkových
  transakcí tím, že nemá časový zámek (Timelock) ani klíč pro zrušení.
recenzováno: false