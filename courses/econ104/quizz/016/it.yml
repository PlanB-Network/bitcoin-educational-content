question: Quando si assume la custodia diretta, qual è la prima cosa da fare per ridurre al minimo il rischio di perdita?
answer: Effettuare il backup della frase segreta di recupero del portafoglio
wrong_answers:
  - Condividere le proprie chiavi private con una parte di fiducia
  - Prendere nota della propria frase segreta di recupero e conservarla sul proprio computer
  - Disabilitare l'autenticazione a due fattori (2FA)
explanation: |
  Prima di tutto, effettuare il backup del proprio portafoglio quando si assume la custodia diretta.
  I portafogli hardware sono dotati di una frase segreta di recupero, un insieme di parole che
  può essere utilizzato per recuperare le proprie chiavi private in caso di smarrimento o danneggiamento del dispositivo.
  Creare una copia fisica, come una [targhetta per semi](https://coincodex.com/article/23147/best-metal-crypto-wallets-for-seed-phrase-storage/), di questa frase segreta e
  conservarla in un luogo sicuro. È importante mantenere questa frase segreta di recupero al sicuro.
  NON condividerla mai con nessuno.
