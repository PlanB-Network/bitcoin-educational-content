question: Cosa stabilisce il mining per Bitcoin?
answer: Un prezzo minimo
wrong_answers:
  - Un prezzo massimo
  - Un prezzo fisso
  - Un prezzo variabile
explanation: |
  Il mining stabilisce un prezzo minimo per Bitcoin, al di sotto del quale i minatori venderebbero a perdita. Il costo del mining influenza significativamente il prezzo di Bitcoin.
