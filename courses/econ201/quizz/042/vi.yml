Câu hỏi: Điểm khác biệt chính giữa phân tích của người Áo và của các nhà tiền tệ và Keynes là gì?

Câu trả lời: Phân tích của người Áo đặc biệt chú trọng đến các giai đoạn sản xuất khác nhau và cấu trúc của giá cả tương đối, trong khi các nhà tiền tệ và Keynes chỉ dừng lại ở các biến số tổng hợp như mức độ việc làm, GDP, hoặc chỉ số giá tiêu dùng.

Câu trả lời sai:
  - Phân tích của người Áo chỉ dừng lại ở các biến số tổng hợp như mức độ việc làm, GDP, hoặc chỉ số giá tiêu dùng, trong khi các nhà tiền tệ và Keynes đặc biệt chú trọng đến các giai đoạn sản xuất khác nhau và cấu trúc của giá cả tương đối.
  - Phân tích của người Áo và của các nhà tiền tệ và Keynes cơ bản là giống nhau.
  - Phân tích của người Áo tập trung vào các sự kiện bên ngoài và tinh thần động vật, trong khi các nhà tiền tệ và Keynes tập trung vào động lực nội sinh của hệ thống ngân hàng dự trữ một phần.

Giải thích:
  Điểm khác biệt chính giữa phân tích của người Áo và của các nhà tiền tệ và Keynes là người Áo đặc biệt chú trọng đến các giai đoạn sản xuất khác nhau và cấu trúc của giá cả tương đối, trong khi nhóm sau chỉ dừng lại ở các biến số tổng hợp như mức độ việc làm, GDP, hoặc chỉ số giá tiêu dùng.