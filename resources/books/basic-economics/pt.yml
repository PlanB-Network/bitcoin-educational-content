original: true
description: |
  "Princípios Básicos de Economia" de Thomas Sowell é um livro de nível iniciante que tem como objetivo fornecer uma explicação clara e concisa dos princípios econômicos básicos. Ele abrange uma ampla gama de tópicos, incluindo oferta e demanda, controle de preços, comércio internacional e tributação. Sowell apresenta conceitos econômicos de maneira direta, sem o uso de jargões complicados ou linguagem técnica. O livro é ideal para leitores com pouco ou nenhum conhecimento prévio de economia que desejam obter uma melhor compreensão do assunto.
