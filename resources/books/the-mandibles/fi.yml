description: |
  Lionel Shriverin "Mandibl- language: es Perhe, 2029-2047" on romaani, joka tutkii Yhdysvaltojen lähitulevaisuudessa tapahtuvan talousromahduksen seurauksia. Tarina seuraa Mandible-perheen jäseniä, jotka ovat menettäneet suurimman osan varallisuudestaan Yhdysvaltain talouden romahtamisen myötä. Romaani tarjoaa kritiikkiä nykyaikaista rahoitusjärjestelmää kohtaan ja syventyy haasteisiin, joita yksilöt ja perheet kohtaavat menettäessään taloudellisen turvansa. Se tarjoaa myös kurkistuksen mahdolliseen tulevaisuuteen, jossa raha ei enää ole yhteiskunnan perusta, ja tutkii tällaisen muutoksen mahdollisia seurauksia.
