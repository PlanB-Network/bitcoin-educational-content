description: |
  "Ovládnutí Bitcoinu" od Andrease Antonopoulose je kniha středně pokročilé úrovně, která poskytuje komplexní pochopení technologie stojící za Bitcoinem a jeho fungováním. Zabývá se širokým spektrem témat souvisejících s Bitcoinem, včetně jeho historie, kryptografie, transakcí, těžby a sítě Bitcoin. Kniha rovněž pokrývá pokročilá témata, jako jsou chytré kontrakty a Lightning Network. Tato kniha je vynikajícím zdrojem pro vývojáře a technicky zaměřené jedince, kteří chtějí získat hlubší porozumění Bitcoinu a jeho základní technologii.
