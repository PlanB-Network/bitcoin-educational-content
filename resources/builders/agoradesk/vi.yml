description: |
  Nền tảng giao dịch Bitcoin và Monero P2P. Nhanh chóng, dễ dàng, riêng tư, từ người dùng này sang người dùng khác. Được vận hành bởi cộng đồng.

  Chúng tôi là một thị trường nơi người dùng có thể mua và bán tiền mã hóa từ nhau. Người dùng, được biết đến với tên gọi là nhà giao dịch, tạo ra các quảng cáo với giá cả và phương thức thanh toán mà họ muốn cung cấp.

