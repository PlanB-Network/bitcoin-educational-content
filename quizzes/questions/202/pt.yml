question: Qual é o objetivo das regulamentações KYC?
answer: Para combater o financiamento do terrorismo, a evasão fiscal e a lavagem de dinheiro.
wrong_answers:
  - Para aumentar o preço do Bitcoin.
  - Para controlar o fornecimento de Bitcoin.
  - Para impedir que as pessoas comprem Bitcoin.
explanation: |
  O texto explica que as regulamentações Know Your Customer (KYC) exigem que os usuários forneçam identificação para combater o financiamento do terrorismo, a evasão fiscal e a lavagem de dinheiro.
