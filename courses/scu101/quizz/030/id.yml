pertanyaan: Apa aturan emas untuk melindungi diri dari email penipuan?
jawaban: Periksa dengan teliti nama lengkap pengirim serta asal email tersebut.
jawaban_salah:
  - Selalu membalas email yang mencurigakan.
  - Buka semua lampiran email untuk memeriksa isinya.
  - Bagikan informasi pribadi Anda hanya dengan pengirim yang dikenal.
penjelasan: |
  Aturan emas untuk melindungi diri dari email penipuan adalah dengan memeriksa
  dengan teliti nama lengkap pengirim serta asal email tersebut. Jika ragu,
  hapus saja!