question: Каковы 3 основных шага анализа блокчейна?
answer: Наблюдение за блокчейном, идентификация характеристик и выдвижение гипотез.
wrong_answers:
  - Сбор данных, безопасное хранение и отчетность.
  - Идентификация пользователей, регулирование бирж и защита от мошенничества.
  - Сбор данных, случайный отбор и денонсация.
explanation: |
  Анализ блокчейна сначала включает доступ к данным блокчейна Bitcoin, затем попытку идентифицировать характеристики в этих данных и, наконец, делание вероятных интерпретаций.