description: |
  "Kone Tappaa Salaisuudet" kirjoittanut Andy Greenberg on kirja, joka tutkii hallituksen valvonnan nousua ja yksityisyyden kasvavaa uhkaa digitaalisella aikakaudella. Kirjailija, teknologiajournalisti, syventyy kryptografian ja digitaalisen turvallisuuden historiaan sekä yksilöihin ja organisaatioihin, jotka taistelevat hallituksen valvontaa vastaan. Kirja tarjoaa myös näkemyksiä ilmiantajien vaikutuksesta ja heidän roolistaan valtaapitävien vastuuseen saattamisessa. Sarjan mukaansatempaavien tarinoiden ja keskeisten toimijoiden haastattelujen kautta "Kone Tappaa Salaisuudet" esittää ajatuksia herättävän analyysin haasteista, joita kohtaamme suojellessamme digitaalista yksityisyyttämme ja vapauttamme.
