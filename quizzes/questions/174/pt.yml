question: Qual é uma das razões pelas quais o Bitcoin é atraente para certos grupos?
answer: Sua capacidade de oferecer soluções como dinheiro eletrônico sem confiança, resistência à censura ou política monetária transparente e imutável.
wrong_answers:
  - É fácil de falsificar.
  - É controlado por uma autoridade central.
  - Não é pseudônimo.
explanation: |
  A natureza descentralizada, o pseudonimato e a resistência à censura do Bitcoin o tornam atraente para grupos como tecnófilos, criptógrafos, libertários e entusiastas do ouro.
