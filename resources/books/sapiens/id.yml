description: |
  "Sapiens" oleh Yuval Noah Harari adalah pandangan menarik tentang sejarah umat manusia. Harari meneliti evolusi Homo sapiens dari hari-hari awal kita sebagai pemburu-pengumpul melalui revolusi pertanian dan pengembangan peradaban modern. Ia mengeksplorasi cara-cara di mana kita telah beradaptasi dan berubah seiring waktu, dan dampak yang telah kita berikan pada dunia di sekitar kita. Melalui analisisnya yang terperinci dan memprovokasi pemikiran, Harari menantang kita untuk memikirkan tentang posisi kita di dunia dan pilihan-pilihan yang kita buat sebagai spesies. Buku ini wajib dibaca bagi siapa saja yang tertarik pada sejarah, antropologi, atau kondisi manusia.
