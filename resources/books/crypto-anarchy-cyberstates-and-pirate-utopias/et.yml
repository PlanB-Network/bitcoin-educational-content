kirjeldus: |
  "Krüpto-Anarhia, Küberrriigid ja Piraadiutoopiad", mille on toimetanud Peter Ludlow, on köitev kogumik kirjutisi, mis uurib valitsemisstruktuuride teket veebikogukondades ja poliitilise suveräänsuse visioone, mis neid kujundavad. Raamat on jaotatud viieks osaks, uurides teemasid nagu interneti suveräänsus, Krüpto-Anarhia, e-kaubanduse mõju õigusjurisdiktsioonile, eksperimentaalsed valitsemisstruktuurid ja utoopilised visioonid küberruumist. Nende mitmekesiste perspektiivide kaudu saavad lugejad ülevaate veebivalitsemise arenevast maastikust ja virtuaalkogukondades innovaatiliste enesevalitsemise vormide potentsiaalist.
