domanda: Come influenza l'inflazione il potere d'acquisto dei lavoratori dipendenti nel tempo?
risposta: L'inflazione erode il potere d'acquisto poiché i salari spesso rimangono indietro rispetto al vero tasso di inflazione.
risposte_errate:
  - L'inflazione aumenta il potere d'acquisto poiché i salari aumentano più velocemente dei prezzi.
  - L'inflazione non ha effetti sul potere d'acquisto.
  - L'inflazione influisce solo sul potere d'acquisto di coloro che investono nei mercati finanziari.
spiegazione: |
  L'inflazione porta a un aumento persistente dei prezzi al consumo, erodendo il potere
  d'acquisto dei lavoratori dipendenti poiché i loro salari tipicamente rimangono indietro rispetto al vero tasso di inflazione.
  Questo rende difficile per i lavoratori dipendenti raggiungere i loro obiettivi di risparmio a lungo termine
  e mantenere il loro tenore di vita.
