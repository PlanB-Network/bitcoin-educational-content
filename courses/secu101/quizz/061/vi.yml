question: Những ngôn ngữ lập trình nào được sử dụng trong lĩnh vực an ninh mạng?
Câu trả lời: Python, C, Java
wrong_answers:
  - HTML, CSS, JavaScript
  - Swift, Kotlin, Ruby
  - PHP, Perl, Lua
explanation: |
  Chương này liệt kê Python, C, và Java là một số ngôn ngữ lập trình


  được sử dụng trong an ninh mạng.