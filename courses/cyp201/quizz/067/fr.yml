question: Qu'est-ce qu'indique le chemin de dérivation suivant ? m/84'/0'/1'/0/7
answer: Une adresse externe SegwitV0 sur le mainnet.
wrong_answers:
  - Une adresse externe SegwitV1 sur le mainnet.
  - Une adresse interne Legacy sur le testnet.
  - Une adresse externe Legacy sur le mainnet.
explanation: |
  Le chemin de dérivation m/84'/0'/1'/0/7 indique une adresse externe SegwitV0 sur le réseau principal (mainnet). 84' = SegWit v0, 0' = mainnet, 0 = externe
