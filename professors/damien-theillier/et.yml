bio: |
  Damien Theillier on Pariisi filosoofiaprofessor, lõpetanud Sorbonne Paris IV, Institut Coppet'i ja École de la liberté asutaja. Ta on ettevalmistusklassi käsiraamatu "Üldkultuur" (Pearson, 2013) ja teose "Vabaduse tee, filosoofia antiigist tänapäevani" (Berg International, 2013) kaasautor. Ta on samuti andnud oma panuse teosesse "Filosoofia 60 raamatus" (Ellipse, 2021). Ta haldab veebilehte: https://fredericbastiat.fr/

