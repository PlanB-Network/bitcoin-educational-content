question: Mis on Bitcoin küberpunk liikumise järgi?
answer: Elektroonilise sularaha ekvivalent
wrong_answers:
  - Digitaalse kulla vorm
  - Uut tüüpi krediitkaart
  - Krüptoraha tüüp
explanation: |
  Peatükk mainib, et küberpunk vaatenurgast vastandub Bitcoin sularahavabale ühiskonnale. See võimaldab luua täiesti privaatseid ja vahendajateta digitaalseid finantstehinguid. Küberpunk liikumise jaoks on Bitcoin elektroonilise sularaha ekvivalent.
reviewed: false