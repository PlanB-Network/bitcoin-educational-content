question: Qual è la relazione tra inflazione e deflazione in un'economia?
answer: L'inflazione e la deflazione sono come vasi comunicanti in un'economia. Un aumento della produzione può portare alla deflazione, ma se contemporaneamente viene aumentata la quantità di denaro in circolazione, l'effetto deflazionistico viene annullato, risultando in inflazione.
wrong_answers:
