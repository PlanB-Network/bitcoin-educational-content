question: Quel mineur de 2009 a perdu l'intégralité de ses bitcoins en jetant son ordinateur à la décharge en 2013 ?
answer: James Howells
wrong_answers:
  - Dustin Trammell
  - Martti Malmi
  - NewLibertyStandard
explanation: |
  Cet ingénieur britannique avait généré 8 000 bitcoins avec son ordinateur entre février et avril 2009. Son cas a été [médiatisé](https://www.theguardian.com/technology/2013/nov/27/hard-drive-bitcoin-landfill-site) par le Guardian.
reviewed: false
