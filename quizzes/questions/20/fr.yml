question: Quelles sont les trois fonctions canoniques de l'argent ?
answer: Réserve de valeur, Moyen d'échange, Unité de compte
wrong_answers:
  - Réserve de valeur, Moyen d'échange, Moyen de production
  - Réserve de valeur, Moyen de production, Unité de compte
  - Moyen d'échange, Moyen de production, Unité de compte
explanation: |
  l'argent est une réserve de valeur, un moyen d'échange et une unité de compte. Même si de nos jours, il est largement admis que le moyen d'échange précède les deux autres fonctions.
