question: Как адреса используются для блокировки UTXO?

answer: Они интегрированы в ScriptPubKey

wrong_answers:
  - Они интегрированы в ScriptSig
  - Они интегрированы в coinbase
  - Они нигде не интегрированы

explanation: |
  Когда производится платеж, транзакция создает новый UTXO в качестве вывода из UTXO, потребляемых в качестве входов. На этом выводе размещается скрипт, определяющий, как этот UTXO может быть потрачен позже. Этот скрипт известен как ScriptPubKey. Получающий адрес интегрирован в этот скрипт.

