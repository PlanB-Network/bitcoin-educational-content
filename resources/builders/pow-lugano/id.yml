description: |
   Lugano menjadi pusat kegiatan Jaringan Plan B. Pusat kami, yang akan dibuka pada tahun 2024, akan menawarkan kepada mahasiswa, pengembang, dan pembangun yang terbaik dari apa yang disediakan oleh Jaringan Plan B. Terletak di sebuah kota yang ramah Bitcoin dan menjadi tuan rumah salah satu konferensi Bitcoin terbesar setiap tahunnya. Dengan lokasi yang ideal di jantung Eropa, Lugano mudah diakses oleh orang-orang di wilayah tersebut.

   Jaringan Plan B mengoperasikan beberapa pusat di seluruh dunia dan bermitra dengan inisiatif serupa untuk menjembatani kesenjangan dalam jaringan pembangun kami. Lugano POW adalah salah satu pusat tersebut.
