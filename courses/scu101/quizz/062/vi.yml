question: Những khía cạnh nào của kiến thức mạng là cần thiết trong an ninh mạng?
answer: TCP/IP, VPN, tường lửa
wrong_answers:
  - HTTP, FTP, SMTP
  - POP3, IMAP, SSH
  - DHCP, DNS, ARP
explanation: |
  Chương này đề cập đến TCP/IP, VPN, và tường lửa là một số khía cạnh


  của kiến thức mạng cần thiết trong an ninh mạng.