question: Какова цель создания плана наследования для ваших биткойнов?
answer: Чтобы обеспечить надлежащее управление вашими биткойнами после вашей смерти
wrong_answers:
  - Чтобы избежать налогов на ваши биткойны
  - Чтобы увеличить стоимость ваших биткойнов
  - Чтобы предотвратить кражу ваших биткойнов
explanation: |
  План наследования обеспечивает надлежащее управление вашими биткойнами после вашей смерти. Он может включать в себя рукописное письмо с деталями о ваших активах, методах доступа к ним и контактной информацией доверенных лиц, которым следует связаться.
reviewed: true