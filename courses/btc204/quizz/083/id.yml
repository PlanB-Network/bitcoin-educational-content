pertanyaan: Mengapa koordinator tidak dapat memodifikasi transaksi coinjoin setelah mengumpulkan tanda tangan dari semua peserta?

jawaban: Memodifikasinya akan membuat transaksi menjadi tidak valid.

jawaban_salah:
  - Mereka tidak memiliki akses ke alamat penerima peserta.
  - Tanda tangan tersebut dienkripsi.
  - Transaksi telah disiarkan di jaringan Bitcoin.

penjelasan: |
  Ketika peserta menandatangani keseluruhan transaksi, setelah memastikan semuanya benar, koordinator tidak lagi dapat memodifikasi transaksi ini, termasuk output, tanpa membuatnya menjadi tidak valid, karena tanda tangan mencakup seluruh transaksi.

ditinjau: false