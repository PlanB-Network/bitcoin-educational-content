title: "Väike Bitcoiniraamat"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Väike Bitcoiniraamat on algajatele sõbralik teos, mis katab Bitcoini alused ja selle taga oleva tehnoloogia, samuti selle potentsiaali finantstööstuse muutmiseks. Raamatus on peatükid, mille on kirjutanud erinevad ala eksperdid, igaüks uurides Bitcoini erinevat aspekti, sealhulgas selle ajalugu, majandust, privaatsust ja turvalisust. Raamat on mõeldud olema kättesaadav lugejatele, kellel puuduvad eelteadmised Bitcoinist või krüptorahadest, muutes selle suurepäraseks lähtepunktiks neile, kes soovivad rohkem teada saada selle innovatiivse tehnoloogia kohta.
