kysymys: Mikä on yksi Bitcoin-protokollan pääominaisuuksista?
vastaus: Se on neutraali kaikkia käyttäjiään kohtaan.
vaarat_vastaukset:
  - Se suosii tiettyjä käyttäjiä muiden yli.
  - Se on puolueellinen tiettyjen käyttäjien suhteen.
  - Se hyödyttää vain valikoitua käyttäjäryhmää.
selitys: >-
  Tekstissä mainitaan, että Bitcoin-protokolla on neutraali kaikkia sen
  käyttäjiä kohtaan.
arvioitu: false