description: |
  Fedi loob uue viisi kogukondadele ja organisatsioonidele oma raha ja andmete turvaliseks kasutamiseks läbi Föderatiivse OS-i.
  
  Me ühendame kõige fundamentaalsema inimtehnoloogia — kogukonna — vabadustehnoloogiatega, nagu Bitcoin, et viia inimkond uuele tasemele.
