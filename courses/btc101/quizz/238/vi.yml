question: Khái niệm "phát trực tiếp tiền tệ" trong bối cảnh của Mạng Lưới Lightning là gì?
answer: Thực hiện các giao dịch vi mô mỗi phút
wrong_answers:
  - Phát trực tiếp nội dung video để đổi lấy Bitcoin
  - Phát trực tiếp nội dung âm thanh để đổi lấy Bitcoin
  - Phát trực tiếp các giao dịch Bitcoin theo thời gian thực
explanation: >-
  Với Mạng Lưới Lightning, chúng ta có thể thực hiện các giao dịch vi mô mỗi phút,
  mở ra cánh cửa thử nghiệm với các mô hình kinh tế nơi người tiêu dùng trả tiền cho
  nội dung dựa trên những gì họ tiêu thụ.
đã xem xét: false