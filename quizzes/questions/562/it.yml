question: Qual è stata la causa principale della "rivoluzione dei prezzi" tra il XV e il XVII secolo in Europa?
answer: La "rivoluzione dei prezzi" è stata in gran parte innescata da un'enorme afflusso di metalli preziosi, in particolare oro e argento, dalle Americhe.
wrong_answers:
  - La "rivoluzione dei prezzi" è stata in gran parte innescata da un'enorme deflusso di metalli preziosi, in particolare oro e argento, verso le Americhe.
  - La "rivoluzione dei prezzi" è stata in gran parte innescata da un'enorme afflusso di metalli preziosi, in particolare oro e argento, dall'Asia.
  - La "rivoluzione dei prezzi" è stata in gran parte innescata da un'enorme deflusso di metalli preziosi, in particolare oro e argento, verso l'Asia.
explanation: |
  Tra il XV e il XVII secolo, l'Europa ha assistito a un notevole fenomeno economico, spesso definito "rivoluzione dei prezzi". Questo periodo di inflazione è stato in gran parte innescato da un'enorme afflusso di metalli preziosi, in particolare oro e argento, dalle Americhe.
