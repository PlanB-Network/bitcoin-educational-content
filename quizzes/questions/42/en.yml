question: What is the consequence of monetary printing?
answer: It leads to inflation, gradually impoverishing the population.
wrong_answers:
  - It leads to deflation, gradually enriching the population.
  - It leads to a stable economy with no inflation or deflation.
  - It leads to a decrease in the money supply.
explanation: >-
  Monetary printing, or the creation of new money by central banks, leads
  to inflation. This is because the increase in the money supply reduces the purchasing
  power of money, leading to higher prices and a decrease in the value of savings.
