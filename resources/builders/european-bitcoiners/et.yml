description: |
   'European Bitcoiners' asut. Block 731398 on haridus- ja kogukonnaalgatus, mille eesmärk on tuua kokku kõik Euroopa Plebsid ja need, kes soovivad õppida Bitcoinist. See hajutatud mittetulunduslik algatus keskendub platvormi loomisele jagamiseks, koostööks ja Bitcoin'i haridusele, ületades keelte, piirkondade ja riikide vahelisi lõhesid üle kogu Euroopa.
   Kuna tegemist on hajutatud haridusvõrgustikuga, ei ole sellel algatusel keskset autoriteeti ega juhtimist ning see sõltub täielikult osalemisest, sisu vabatahtlikust kureerimisest. Igaüks, kõikjal Euroopas, saab panustada selle algatuse ehitamisse ja ulatuse laiendamisse. Samuti on ka teised bitcoinerid üle maailma teretulnud panustama ja aitama laiendada materjali, ekspertiisi ja selle ulatust.
