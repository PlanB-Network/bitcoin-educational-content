description: |
  Založená v roce 2019 Nikem Laamanenem, Konsensus Network začala finským překladem knihy 'The Bitcoin Standard' od Saifedeana Ammouse. Brzy se rozrostla v živý, milující svobodu tým dobrovolníků vášnivých o bitcoinu, což vedlo k lokalizaci knihy do portugalštiny a holandštiny. Jako společnost zaměřená pouze na bitcoin, dosud jsme vydali přes 50 knih, fungujeme jako most mezi autory, překladateli a distribučními kanály.

Naše mise se točí kolem zpřístupnění bitcoinu, rakouské ekonomie a suverenity prostřednictvím lokalizované literatury. Věříme, že potenciál bitcoinu je obrovský a chceme se o tuto znalost podělit se světem. Nečekali jsme, že skončíme ve vydavatelství knih, ale jsme odhodláni umožnit každému pochopit transformační sílu decentralizovaných peněz.

Jsme strukturováni jako 'hvězdice organizace', decentralizovaný, bezvůdčí model organizace, který prosperuje na rychlé adaptabilitě a oddanosti dobrovolníků. Každý účastník přináší na stůl své jedinečné dovednosti, přispívá a těží z naší kolektivní práce. Tento model umožňuje rychlé rozhodování a efektivní reakce na výzvy, posiluje naši komunitu směrem k našemu společnému cíli.
