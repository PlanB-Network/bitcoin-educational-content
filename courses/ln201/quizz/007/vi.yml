question: Sức chứa của một kênh thanh toán Lightning có cố định không?
answer: "Có"
wrong_answers:
  - "Không"
  - Chỉ trong một số trường hợp
  - Tùy thuộc vào mạng lưới Bitcoin
explanation: |
  Khi một kênh được mở, nó được gán một sức chứa cố định, được xác định
  trước bởi người dùng.
đã xem xét: false