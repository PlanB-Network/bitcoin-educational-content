question: Каков риск, связанный с хранением биткойнов на платформе обмена?
answer: Платформа может обанкротиться, ваши биткойны могут быть конфискованы, или платформа может быть взломана.
wrong_answers:
  - Платформа может увеличить свои комиссии, ваши биткойны могут потерять в цене, или платформа может быть взломана.
  - Платформа может обанкротиться, ваши биткойны могут увеличиться в цене, или платформа может быть взломана.
  - Платформа может обанкротиться, ваши биткойны могут быть конфискованы, или платформа может увеличить свои комиссии.
explanation: |
  Хранение биткойнов на платформе обмена несет риски, такие как банкротство платформы,
  конфискация ваших биткойнов, или взлом платформы. Вот почему важно иметь контроль
  над вашим приватным ключом.
