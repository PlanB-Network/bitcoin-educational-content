kuvaus: |
   Berlín El Salvador on aloite, joka käynnistettiin vuonna 2023 paikallisen kaupungin kiertotalouden perustamiseksi. Paikallisten ja kansainvälisten vapaaehtoisten aloitettua koulutusprojektin, he laajensivat toimintaansa perustamalla Bitcoin-keskuksen. Tämä keskus tarjoaa Bitcoin-koulutusta, englannin kielen kursseja ja yrittäjyyskoulutusta.
   Lisäksi se isännöi podcastia ja säännöllisiä tapaamisia sekä järjesti ensimmäisen Economia Bitcoin -konferenssin huhtikuussa 2024. Kaupunki on nyt yksi maailman nopeimmin kasvavista Bitcoin-yhteisöistä, jossa yli 120 yritystä hyväksyy Bitcoinin.
