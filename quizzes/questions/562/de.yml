question: Was war die Hauptursache der "Preisrevolution" zwischen dem 15. und 17. Jahrhundert in Europa?
answer: Die "Preisrevolution" wurde hauptsächlich durch einen massiven Zustrom von Edelmetallen, insbesondere Gold und Silber, aus Amerika ausgelöst.
wrong_answers:
  - Die "Preisrevolution" wurde hauptsächlich durch einen massiven Abfluss von Edelmetallen, insbesondere Gold und Silber, nach Amerika ausgelöst.
  - Die "Preisrevolution" wurde hauptsächlich durch einen massiven Zustrom von Edelmetallen, insbesondere Gold und Silber, aus Asien ausgelöst.
  - Die "Preisrevolution" wurde hauptsächlich durch einen massiven Abfluss von Edelmetallen, insbesondere Gold und Silber, nach Asien ausgelöst.
explanation: |
  Zwischen dem 15. und 17. Jahrhundert erlebte Europa ein bemerkenswertes wirtschaftliches Phänomen, das oft als "Preisrevolution" bezeichnet wird. Diese Zeit der Inflation wurde hauptsächlich durch einen massiven Zustrom von Edelmetallen, insbesondere Gold und Silber, aus Amerika ausgelöst.
