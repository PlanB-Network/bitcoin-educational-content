question: ¿Cuál es el nombre del cómic recomendado para aquellos curiosos sobre la experiencia alemana después de la Primera Guerra Mundial?
answer: El Banquero del Reich
wrong_answers:
  - El Dólar del Reich
  - La Inflación del Reich
  - La Economía del Reich
explanation: |
  Para aquellos curiosos sobre la experiencia alemana después de la Primera Guerra Mundial, la conferencia recomienda el cómic "El Banquero del Reich". Narra cómo Alemania logró superar la hiperinflación, especialmente a través de la creación del Rentenmark.
