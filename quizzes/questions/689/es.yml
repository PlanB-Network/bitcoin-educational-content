question: ¿Qué es la Red Lightning?
answer: Una red de canales de pago.
wrong_answers:
  - Un tipo de criptomoneda.
  - Una tecnología de blockchain.
  - Una billetera digital para Bitcoin.
explanation: |
  La Red Lightning es una red de canales de pago. Miles de pares con sus propios canales de liquidez están conectados entre sí, y así se utilizan para llevar a cabo transacciones entre pares no conectados.
