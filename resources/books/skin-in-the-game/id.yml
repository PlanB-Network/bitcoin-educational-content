description: |
  Skin in the Game oleh Nassim Nicholas Taleb adalah sebuah buku yang mengeksplorasi konsep memiliki p stake pribadi dalam setiap keputusan, bisnis, atau usaha yang dijalankan. Taleb berargumen bahwa individu, bisnis, dan pemerintah harus bertanggung jawab atas risiko yang mereka ambil, dan bahwa kurangnya pengambilan risiko pribadi telah menyebabkan banyak masalah dunia, dari krisis keuangan hingga korupsi politik. Melalui contoh-contoh dunia nyata dan anekdot yang memprovokasi pemikiran, Taleb mendorong pembaca untuk merangkul ide "skin in the game" dan mengambil kepemilikan atas tindakan dan keputusan mereka, yang pada akhirnya akan membawa kesuksesan dan kemakmuran yang lebih besar.
