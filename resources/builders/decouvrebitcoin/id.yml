description: |
  DecouvreBitcoin adalah proyek edukasi yang bertujuan untuk membawa Bitcoin kepada massa dengan mengurangi biaya pendidikan Bitcoin. Tim di balik DecouvreBitcoin menciptakan dan mendistribusikan konten edukasi berkualitas tinggi dalam bentuk buku, poster, sesi pelatihan, wawancara, podcast, pertemuan, dan konferensi di seluruh dunia. Mereka adalah kontributor utama di balik pengembangan universitas ini.
