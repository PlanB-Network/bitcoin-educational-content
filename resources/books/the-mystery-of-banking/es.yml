title: "The Mystery of Banking"
publication_year: 1983
cover: cover_en.jpeg
original: true
description: |
  El Misterio de la Banca por Murray Rothbard es un libro que explora la historia y el funcionamiento del sistema bancario en los Estados Unidos. El libro explica cómo se ha desarrollado el sistema bancario actual y cómo funciona en detalle, y ofrece un análisis crítico de los problemas con el sistema. También se discute el papel de los bancos centrales, la Reserva Federal y su impacto en la economía. Este libro es especialmente relevante para aquellos interesados en la historia y la economía de la banca, y proporciona una perspectiva única sobre los problemas que enfrenta el sistema financiero moderno.
