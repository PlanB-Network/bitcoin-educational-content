question: Mikä on Lightning Network -lasku?
answer: Se on tiivis esitys maksupyyntöstä
wrong_answers:
  - Se on kirjaus kaikista Lightning Networkin transaktioista
  - Se on työkalu Bitcoinin louhimiseen
  - Se on digitaalisen lompakon tyyppi Bitcoinin säilyttämiseen
explanation: |
  Lightning Network -lasku on tiivis esitys maksupyyntöstä.
  Se sisältää keskeistä tietoa, kuten maksettavan summan, vastaanottajan, luontiajanhetken,
  ja mahdollisesti muita tietoja, kuten esikuvan hashin, maksusalaisuuden, reititysvihjeet ja vanhentumisajan.
arvioitu: false