question: What is the main difference between a coinjoin and a custodial mixer?

answer: Coinjoin allows for full control over one's funds.

wrong_answers:
  - Coinjoin requires the temporary relinquishment of custody of the funds.
  - Mixers are safer than coinjoins.
  - Mixers provide a better quality mixing.

explanation: |
  The main disadvantage of mixers compared to coinjoins is that they require the user to give up custody of their funds during the mixing process, which exposes them to theft risks.

