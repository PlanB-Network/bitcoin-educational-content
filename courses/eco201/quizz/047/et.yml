question: Miks ei meeldi peavoolu majandusteadlastele ja keskplaneerijatele sageli Austria majandusteadlased?
answer: Austria majandusteadlased rõhutavad tuleviku ebakindlust, kvantitatiivse majandusprognoosi ekslikkust ja majandussekkumise kahjulikke mõjusid.
wrong_answers:
  - Austria majandusteadlased pooldavad sotsialismi.
  - Austria majandusteadlased ei usu turu jõusse.
  - Austria majandusteadlased ei kasuta matemaatilisi mudeleid.
explanation: |
  Austria majandusteadlased rõhutavad tuleviku ebakindlust, kvantitatiivse majandusprognoosi ekslikkust ja majandussekkumise kahjulikke mõjusid,
  mis läheb vastuollu peavoolu majandusteadlaste ja keskplaneerijate uskumuste ja tavadele.
reviewed: false