Вопрос: Если в простой платежной транзакции наблюдается, что один и тот же тип скрипта используется во входе и только на одном из двух выходов, какой выход, вероятно, представляет собой сдачу?
Ответ: Тот, у которого такой же тип скрипта, как и у входа.
Неверные ответы:
  - Тот, у которого самый последний тип скрипта.
  - Тот, у которого другой тип скрипта, чем у входа.
  - Тот, у которого нестандартный тип скрипта.
Объяснение: |
  Если в транзакции происходит повторное использование версии, разумно предположить, что пользователь все еще владеет связанным UTXO. Следовательно, выход с той же версией скрипта, что и у входа, вероятно, является сдачей.
Проверено: false