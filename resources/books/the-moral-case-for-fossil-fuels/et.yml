kirjeldus: |
  "Fossiilkütuste eetiline põhjendus" autorilt Alex Epstein on raamat, mis esitab vastuolulise argumendi fossiilkütuste kasutamise jätkamiseks, hoolimata nende negatiivsest mõjust keskkonnale. Autor väidab, et fossiilkütustel on olnud inimkonna arengus hädavajalik roll ja et nende väljajätmine enneaegselt oleks katastroofiline nii majandusele kui ka keskkonnale. Epstein seab kahtluse alla paljud levinud eeldused fossiilkütuste kohta ja väidab, et need on toonud inimühiskonnale rohkem kasu kui kahju. Ta pooldab ka objektiivsemat, faktidel põhinevat lähenemist energiaalasele poliitikaväitlusele. Raamat esitab mõtlemapaneva perspektiivi vastuolulisel teemal ja on soovitatav lugejatele, kes on huvitatud keskkonnaeetikast, energiapoliitikast ja majandusest.
