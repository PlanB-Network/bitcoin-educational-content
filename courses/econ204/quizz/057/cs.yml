question: Jak se jmenuje komiks doporučený pro ty, kteří mají zájem o německé zkušenosti po první světové válce?
answer: Bankéř Říše
wrong_answers:
  - Dolar Říše
  - Inflace Říše
  - Ekonomika Říše
explanation: |
  Pro ty, kteří mají zájem o německé zkušenosti po první světové válce, přednáška doporučuje komiks "Bankéř Říše". Vypráví, jak se Německu podařilo překonat hyperinflaci, zejména prostřednictvím vytvoření Rentenmarku.
recenzováno: false