question: Lorsque vous prenez la garde de vos actifs vous-même, quelle est la première chose à faire pour minimiser le risque de perte ?
answer: Sauvegarder votre phrase de récupération de portefeuille
wrong_answers:
  - Partager vos clés privées avec une partie de confiance
  - Prendre note de votre phrase de récupération et la stocker sur votre ordinateur
  - Désactiver l'authentification à deux facteurs (2FA)
explanation: |
  Avant tout, sauvegardez votre portefeuille lorsque vous prenez la garde vous-même.
  Les portefeuilles matériels sont accompagnés d'une phrase de récupération, un ensemble de mots qui
  peut être utilisé pour récupérer vos clés privées en cas de perte ou de dommage de votre appareil.
  Créez une copie physique, comme une [plaque de semence](https://coincodex.com/article/23147/best-metal-crypto-wallets-for-seed-phrase-storage/) en métal, de cette phrase de récupération et
  stockez-la dans un endroit sûr. Il est important de garder cette phrase de récupération sécurisée.
  NE LA PARTAGEZ JAMAIS avec qui que ce soit.
reviewed: true