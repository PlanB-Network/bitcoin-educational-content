question: ¿Cuál es el estado de Bitcoin en algunos países?
answer: Prohibido y criminalizado
wrong_answers:
  - Totalmente adoptado
  - Parcialmente adoptado
  - No regulado
explanation: |
  El texto menciona que algunos países han prohibido y criminalizado el uso de Bitcoin, lo que añade complejidad a la adopción de Bitcoin basada en culturas, épocas y naciones.
