question: Что означает аббревиатура DCA в контексте Bitcoin?
answer: Средневзвешенная стоимость инвестиций
wrong_answers:
  - Ассоциация Цифровых Валют
  - Прямой Доступ к Наличным
  - Децентрализованный Криптоактив
explanation: |
  В контексте Bitcoin, DCA означает Средневзвешенная стоимость инвестиций. Это
  стратегия, при которой инвестор разделяет общую сумму инвестиций на периодические покупки,
  чтобы снизить влияние волатильности на общую стоимость покупки.
