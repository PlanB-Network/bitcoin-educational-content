domanda: Perché l'argomento secondo cui il bitcoin non ha valore perché non è supportato da nulla è errato?
risposta: Il valore è soggettivo e basato sulle credenze e le esperienze delle persone.
risposte_errate:
  - Il bitcoin è supportato dall'oro, il che gli conferisce un valore intrinseco.
  - Il valore del bitcoin è determinato dalla sua scarsità e dalle caratteristiche di sicurezza.
  - Il valore del bitcoin si basa sull'accettazione da parte di governi e banche.
spiegazione: |
  Il valore è soggettivo e sta negli occhi di chi guarda. Il bitcoin è prezioso
  perché le persone credono che lo sia, proprio come l'arte può essere preziosa nonostante
  sia fatta di tela e pittura. L'argomento secondo cui una valuta deve essere supportata da
  qualcosa di valore è inaccurato, poiché il valore delle valute fiat come il dollaro statunitense
  si basa sulla fiducia e sulla credenza allo stesso modo.
