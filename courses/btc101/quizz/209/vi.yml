câu hỏi: Đường cong nhận biết của Bitcoin tương tự như thế nào?
câu trả lời: Một đường cong S
câu trả lời sai:
  - Một đường cong U
  - Một đường cong V
  - Một đường cong W
giải thích: >-
  Việc nhận biết Bitcoin, giống như bất kỳ công nghệ mới nào, tuân theo một đường cong S.
  Đây là một mô hình phổ biến cho việc nhận biết các công nghệ mới, nơi việc nhận biết bắt đầu
  chậm rãi, sau đó tăng tốc trước khi chậm lại khi đạt đến bão hòa.
