question: Quelle est la caractéristique clé de Bitcoin qui le différencie des monnaies fiduciaires ?
answer: Sa politique monétaire est appliquée par un consensus général.
wrong_answers:
  - Il peut être imprimé en quantités illimitées par les banques centrales.
  - Il est soutenu par une marchandise physique comme l'or ou l'argent.
  - Il est réglementé par une banque centrale.
explanation: |
  Bitcoin, grâce à sa nature décentralisée et cryptographique, ne peut pas être, entre autres, falsifié et est limité à 21 millions d'unités. C'est une caractéristique clé qui le différencie des monnaies fiduciaires, dont la politique monétaire peut être modifiée par les banques centrales.
