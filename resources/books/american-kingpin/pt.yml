description: |
  American Kingpin, de Nick Bilton, é uma envolvente história de crime verdadeiro sobre Ross Ulbricht, o cérebro por trás da Silk Road, um mercado negro online que negociava drogas ilegais, armas e outros produtos usando Bitcoin como método de pagamento. O livro explora a ascensão e queda de Ulbricht, que operava sob o pseudônimo "Dread Pirate Roberts", e os agentes da lei que o derrubaram. Ele explora os desafios técnicos e legais de rastrear um criminoso anônimo na dark web e levanta questões importantes sobre o papel da tecnologia na facilitação de atividades ilícitas.
