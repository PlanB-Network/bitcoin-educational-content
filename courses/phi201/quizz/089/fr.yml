question: En quoi consiste la "frontière stricte entre sphère publique et sphère privée" préconisée par Constant ?
answer: Cette frontière implique que l'État ne doit pas s'immiscer dans la vie privée des individus.
wrong_answers:
  - Cette frontière implique que les individus ne doivent pas s'impliquer dans les affaires publiques.
  - Cette frontière implique une séparation totale entre l'Église et l'État.
  - Cette frontière implique que les individus doivent avoir les mêmes libertés dans la sphère publique et privée.
