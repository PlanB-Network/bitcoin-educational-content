question: ¿Cuál es el propósito de la transacción de retiro en una transferencia de Lightning Network?
answer: Representa el estado del canal, garantizando quién es el propietario de los fondos después de cada transferencia.
wrong_answers:
  - Es la transacción que mueve los fondos de un lado a otro.
  - Es la transacción que abre el canal.
  - Es la transacción que cierra el canal.
explanation: |
  La transacción de retiro se actualiza después de cada transferencia en la Lightning Network para reflejar el estado actual del canal. Garantiza quién es el propietario de los fondos después de cada transferencia, pero no se ejecuta a menos que el canal se cierre.
