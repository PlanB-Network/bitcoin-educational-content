description: |
  "Kekuatan Kebiasaan" oleh Charles Duhigg adalah sebuah buku yang mengeksplorasi bagaimana kebiasaan bekerja dan bagaimana mereka dapat diubah. Penulis menggali penelitian ilmiah dan cerita nyata untuk menjelaskan bagaimana kebiasaan terbentuk dan bagaimana mereka dapat diubah. Buku ini menyediakan kerangka kerja untuk memahami bagaimana kebiasaan bekerja dan menawarkan saran praktis tentang cara mengembangkan kebiasaan baru dan memutus kebiasaan lama. Ini juga membahas bagaimana kebiasaan dapat diterapkan untuk meningkatkan kinerja pribadi dan profesional, serta untuk menciptakan perubahan positif dalam masyarakat. Buku ini ditulis dengan gaya yang menarik dan mudah diakses, menjadikannya bacaan yang bagus untuk siapa saja yang tertarik memahami ilmu kebiasaan dan bagaimana mereka dapat digunakan untuk meningkatkan kehidupan kita.
