question: Perché non è consigliato utilizzare le estensioni del browser per il riempimento automatico delle password?
answer: Possono rendere l'utente più vulnerabile agli attacchi di phishing, aumentare la superficie di attacco e rallentare le prestazioni del browser.
wrong_answers:
  - Sono difficili da utilizzare.
  - Non sono compatibili con tutti i browser.
  - Richiedono molto spazio di archiviazione.
explanation: |
  Le estensioni del browser per il riempimento automatico delle password possono rendere l'utente più vulnerabile agli attacchi di phishing. Inoltre, tendono ad aumentare la superficie di attacco e possono rallentare le prestazioni del browser, presentando quindi un rischio significativo.
