question: Was ist ein häufiger Betrug im Zusammenhang mit Online-Spenden im Kryptosektor?
answer: Angebote, die behaupten, die von Ihnen gesendeten Bitcoins zu verdoppeln oder zu multiplizieren.
wrong_answers:
  - Angebote, die behaupten, Ihre physischen Güter zu verdoppeln oder zu multiplizieren.
  - Angebote, die behaupten, Ihre Fiat-Währung zu verdoppeln oder zu multiplizieren.
  - Angebote, die behaupten, Ihre Softwareprodukte zu verdoppeln oder zu multiplizieren.
explanation: |
  Ein klassisches Beispiel für diese Art von Betrug ist ein Angebot, das behauptet, die von Ihnen gesendeten Bitcoins zu verdoppeln oder zu multiplizieren. Es ist wichtig zu verstehen, dass es keine magische Lösung gibt, um sofort reich zu werden.
reviewed: false
