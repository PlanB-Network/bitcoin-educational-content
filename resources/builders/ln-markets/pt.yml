description: |
  "Lnmarket é uma plataforma de negociação de derivativos construída na Lightning Network. 

  Permite que indivíduos negociem com alta alavancagem e uma quantidade muito pequena de sats, proporcionando uma maneira divertida de potencialmente perder seu dinheiro. A equipe por trás da Lnmarket se concentra no desenvolvimento de soluções de Camada 2 e é altamente qualificada no campo da Lightning Network."
