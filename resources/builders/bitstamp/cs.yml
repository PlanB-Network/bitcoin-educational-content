description: |
  Kupujte a obchodujte na původní důvěryhodné kryptoměnové burze.
  Bitstamp zjednodušuje obchodování, činí jej rychlým a spolehlivým. S živou zákaznickou podporou, stakingem a bezpečností a pojištěním na úrovni bank.
  Důvěryhodná kryptoměnová burza od roku 2011.
