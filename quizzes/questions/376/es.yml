question: ¿Qué es la economía austriaca en relación con Bitcoin?
answer: Una corriente de pensamiento económico que se opone al keynesianismo tradicional y puede ayudar a entender el lugar de Bitcoin en la economía.
wrong_answers:
  - Un tipo de economía practicada en Austria.
  - La teoría económica en la que se basa Bitcoin.
  - Una rama de la economía que estudia el impacto de Bitcoin en la economía austriaca.
explanation: |
  La economía austriaca es una corriente de pensamiento económico basada en el individualismo metodológico. Ha sido utilizada por muchos entusiastas de Bitcoin para explicar los posibles beneficios de una moneda descentralizada y deflacionaria como Bitcoin.
