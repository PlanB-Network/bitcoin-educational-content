question: Jaká je jedna z iniciativ, která přispívá k tomu, aby byla ekonomika Bitcoinu přístupnější a pohodlnější pro všechny?
answer: BTCMap
wrong_answers:
  - Bitcoin Exchange
  - Bitcoin Mining
  - Bitcoin Lottery
explanation: >-
  BTCMap je jednou z iniciativ, která přispívá k tomu, aby byla ekonomika Bitcoinu přístupnější a pohodlnější pro všechny. Jedná se o otevřený a kolaborativní projekt, který seznamuje všechny obchodníky, kteří přijímají Bitcoin, stejně jako různé komunity Bitcoinu po celém světě.
recenzováno: false