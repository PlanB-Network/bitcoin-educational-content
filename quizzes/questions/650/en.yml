question: What is the significance of the 2/2 multi-sig address in the process of opening a channel in the Lightning Network?
answer: It is the address to which Alice sends money to open the channel.
wrong_answers:
  - It is the address from which Alice sends money to open the channel.
  - It is the address to which Bob sends money to open the channel.
  - It is the address from which Bob sends money to open the channel.
explanation: |
  In the process of opening a channel, Alice creates a 2/2 multi-sig address
  using her and Bob's public addresses. She then makes a bitcoin transaction to send
  money to this address to open the channel.
