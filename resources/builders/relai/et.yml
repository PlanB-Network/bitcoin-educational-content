kirjeldus: |
  Veendumusel, et Bitcoin on parim viis raha säästmiseks, kasvatame me uut põlvkonda pikaajalisi investoreid, pakkudes neile lihtsat, kasutajasõbralikku ja turvalist juurdepääsu Bitcoinile.
  
  Relai asutasid Šveitsis Julian Liniger ja Adem Bilican pärast seda, kui nad olid kogenud raskusi turvalise ja tülikuseta keskkonna leidmisel Bitcoinide ostmiseks. Relai muudab Bitcoini säästmise ja investeerimise kõigile kättesaadavaks. Bitcoinile keskendunud rakendus on loodud olema lihtne ja intuitiivne, võimaldades igaühel Euroopas osta ja müüa Bitcoini minutite jooksul, ilma registreerimise, verifitseerimise või sissemakseteta. Sõltumatult auditeeritud ja oma platvormi kaudu üle 50 miljoni CHF Bitcoini investeerinud Relai annab tarbijatele võimaluse avastada uusi säästmis- ja investeerimisviise.

