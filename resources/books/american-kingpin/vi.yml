description: |
  "Bá Chủ Mỹ", tác phẩm của Nick Bilton, là một câu chuyện tội phạm thực sự hấp dẫn về Ross Ulbricht, bộ óc đằng sau Silk Road, một thị trường trực tuyến chuyên buôn bán ma túy, vũ khí và các mặt hàng bất hợp pháp khác, sử dụng Bitcoin làm phương thức thanh toán. Cuốn sách đi sâu vào quá trình trỗi dậy và sụp đổ của Ulbricht, người đã hoạt động dưới bí danh "Dread Pirate Roberts", và các quan chức thực thi pháp luật đã hạ bệ anh ta. Nó khám phá những thách thức kỹ thuật và pháp lý trong việc truy tìm một tội phạm ẩn danh trên dark web, và đặt ra những câu hỏi quan trọng về vai trò của công nghệ trong việc tạo điều kiện cho các hoạt động bất hợp pháp.
