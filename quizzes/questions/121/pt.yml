question: Qual foi a primeira vez que o Bitcoin foi usado para comprar bens físicos?
answer: Quando Laszlo Hanyecz comprou 2 pizzas por 10.000 BTC
wrong_answers:
  - Quando Hal Finney comprou um carro por 100.000 BTC
  - Quando Satoshi Nakamoto comprou uma casa por 1.000.000.000 BTC
  - Nenhuma das opções
explanation: |
  A primeira vez que o Bitcoin foi usado para comprar bens físicos foi quando Laszlo Hanyecz comprou 2 pizzas por 10.000 BTC, em 22/05/2010, que agora é conhecido como o Dia da Pizza.
