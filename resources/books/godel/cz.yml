description: |
  "Gödel, Escher, Bach: Nekonečný zlatý cop," vydaný v roce 1979 Douglasem R. Hofstadterem, je Pulitzerovou cenou oceněné zkoumání fascinujících průsečíků matematiky, umění a hudby. Kniha vzdává hold genialitě logika Kurta Gödela, umělce M. C. Eschera a skladatele Johanna Sebastiana Bacha, zkoumá jejich dílo skrze optiku formálních systémů a jejich důsledků.
  
  Hofstadter geniálně proplétá tyto disciplíny, předkládá jedinečné pohledy na povahu lidského poznání, vědomí a konceptu self-reference. Prezentací složitých vědeckých a filozofických konceptů přístupným způsobem, Hofstadter vytvořil mistrovské dílo, které překračuje hranice akademických disciplín, čímž se stává intelektuálním pochoutkou pro širokou škálu čtenářů.
