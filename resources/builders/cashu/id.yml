description: |
  Cashu adalah sistem ecash Chaumian gratis dan open-source yang dibangun untuk Bitcoin.
  
  Cashu menawarkan privasi yang hampir sempurna bagi pengguna aplikasi Bitcoin kustodian. Tidak ada yang perlu tahu siapa Anda, berapa banyak dana yang Anda miliki, dan dengan siapa Anda bertransaksi.
