question: Mikä on yleinen syy tietoturva-aukkoihin?
answer: Ihmisen huolimattomuus.
wrong_answers:
  - Sähkökatkot.
  - Hidas internetyhteys.
  - Vanhentunut laitteisto.
explanation: |
  Tietoturva-aukot johtuvat usein ihmisen huolimattomuudesta, kuten oletussalasanojen käytöstä tai salasanojen kirjoittamisesta turvattomiin paikkoihin. Monimutkaiset hyökkäykset eivät aina ole tarpeen tietokoneturvallisuuden vaarantamiseksi.
arvioitu: false