question: Was ist das potenzielle Auswirkungen des aktuellen Finanzsystems auf politische Akteure?
answer: Sie haben keinen Anreiz, radikale Veränderungen vorzunehmen, was es dem System ermöglicht, seinen Kurs fortzusetzen, bis es möglicherweise zusammenbricht.
wrong_answers:
  - Sie haben einen Anreiz, radikale Veränderungen vorzunehmen, um einen möglichen Zusammenbruch zu verhindern.
