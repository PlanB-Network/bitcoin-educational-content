question: Какова была роль "мировых банков" в периоды гиперинфляции в Зимбабве и Веймарской республике?
answer: Они предоставляли убежище тем, кто стремился защитить свои активы от обесценения.
wrong_answers:
  - Они печатали новые банкноты для наводнения рынка.
  - Они регулировали обменный курс национальной валюты.
  - Они предоставляли займы правительству.
explanation: |
  В ситуациях гиперинфляции или валютного кризиса часто возникают параллельные и нерегулируемые
  рынки иностранных валют. Эти неформальные "банки", часто шутливо называемые "мировыми банками" или другими местными названиями, предоставляют убежище тем, кто стремится защитить свои активы от обесценения.
