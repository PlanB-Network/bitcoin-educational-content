pertanyaan: Bagaimana label-label terkait dengan dompet Bitcoin disimpan?

jawaban: Secara lokal pada perangkat lunak dompet.

jawaban_salah:
  - Dalam basis data terpusat yang dikontrol oleh pengembang.
  - Di blockchain Bitcoin melalui sebuah OP_RETURN.
  - Hanya dalam RAM selama eksekusi perangkat lunak.

penjelasan: |
  Label disimpan secara lokal oleh perangkat lunak dompet dan tidak pernah ditransmisikan melalui jaringan Bitcoin. Dengan demikian, pelabelan adalah alat manajemen pribadi.

ditinjau: false