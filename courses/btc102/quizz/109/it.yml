question: Cos'è il Lightning Network nel contesto di Bitcoin?
answer: Una tecnologia di secondo livello che porta una visione completamente nuova di ciò che è Bitcoin.
wrong_answers:
  - Una rete di minatori di Bitcoin.
  - Un nuovo tipo di Bitcoin.
  - Una piattaforma di trading di Bitcoin.
explanation: |
  Il Lightning Network è un protocollo di pagamento di "livello 2" che opera su una criptovaluta basata su blockchain (come Bitcoin). È progettato per consentire transazioni veloci tra i nodi partecipanti.
