question: Địa chỉ đa chữ ký trong bối cảnh của Mạng Lưới Lightning là gì?
answer: Một địa chỉ yêu cầu hai chữ ký để mở khóa tiền.
wrong_answers:
  - Một địa chỉ có thể được sử dụng bởi nhiều người dùng.
  - Một địa chỉ có thể chứa nhiều loại tiền mã hóa khác nhau.
  - Một địa chỉ có thể được truy cập từ nhiều thiết bị.
explanation: |
  Trong Mạng Lưới Lightning, địa chỉ đa chữ ký được sử dụng. Những
  địa chỉ này
  yêu cầu hai chữ ký, hoặc hai khóa riêng tư, để mở khóa tiền. Điều này có nghĩa là
  hai bên phải đồng ý để mở khóa tiền.
đã xem xét: false