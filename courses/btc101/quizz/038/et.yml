küsimus: Mis on maksimaalne arv Bitcoin'i ühikuid, mis kunagi eksisteerida võivad?
vastus: 21 miljonit
valed_vastused:
  - 3 triljonit
  - 100 miljonit
  - Piirangut ei ole
selgitus: |
  Bitcoin'i kogupakkumine on piiratud 21 miljoni ühikuga. See on
  Bitcoin'i võtmeomadus, mis eristab seda fidutsiaarsetest valuutadest, mida keskpangad
  võivad trükkida piiramatutes kogustes.
üle vaadatud: true