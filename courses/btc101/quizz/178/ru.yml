question: Какова общая тенденция Биткойна из-за его ограниченного количества и процесса халвинга?
answer: Общая тенденция к росту.
wrong_answers:
  - Общая тенденция к снижению.
  - Отсутствие какой-либо тенденции.
  - Тенденция, которая резко колеблется без узнаваемого образца.
explanation: >-
  Биткойн, из-за его ограниченного количества в 21 миллион биткойнов и его процесса халвинга (уменьшение количества создаваемой валюты вдвое каждые 4 года в среднем), следует общей тенденции к росту.
