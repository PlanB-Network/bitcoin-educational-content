question: Que permet l'activité de minage pour Bitcoin ?
answer: Un prix plancher
wrong_answers:
  - Un prix plafond
  - Un prix fixe
  - Un prix variable
explanation: |
  L'activité de minage établit un prix plancher pour Bitcoin, en dessous duquel les mineurs vendraient à perte. Le coût du minage influence significativement le prix de Bitcoin.
