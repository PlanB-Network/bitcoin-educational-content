question: Lý thuyết Chu kỳ Kinh doanh của Áo là gì?
Câu trả lời: Lý thuyết Chu kỳ Kinh doanh của Áo là một lý thuyết giải thích các chu kỳ kinh tế như là động lực nội sinh của hệ thống ngân hàng dự trữ một phần, nhấn mạnh vào tính tuần tự của hành động con người và ảnh hưởng của sự biến động lãi suất đối với sự phối hợp thời gian giữa các nhà kinh tế.
wrong_answers:
  - Lý thuyết Chu kỳ Kinh doanh của Áo là một lý thuyết giải thích các chu kỳ kinh tế như là kết quả của các sự kiện bên ngoài và tinh thần động vật.
  - Lý thuyết Chu kỳ Kinh doanh của Áo là một lý thuyết giải thích các chu kỳ kinh tế như là kết quả của sự thay đổi trong cung và cầu tổng hợp.
  - Lý thuyết Chu kỳ Kinh doanh của Áo là một lý thuyết giải thích các chu kỳ kinh tế như là kết quả của sự thay đổi trong mức độ việc làm, GDP, hoặc chỉ số giá tiêu dùng.
explanation: |
  Lý thuyết Chu kỳ Kinh doanh của Áo, được phát triển bởi Ludwig Von Mises
  và Friedrich Hayek, giải thích các chu kỳ kinh tế như là động lực nội sinh của hệ thống
  ngân hàng dự trữ một phần. Nó nhấn mạnh vào tính tuần tự của hành động con người và
  ảnh hưởng của sự biến động lãi suất đối với sự phối hợp thời gian giữa các nhà kinh tế.
