question: What was the first layer of money in the 13th century Italy?
answer: Gold, represented by the florin
wrong_answers:
  - Bills of exchange
  - Promissory notes
  - Silver coins
explanation: |
  In 13th century Italy, specifically Florence, the first layer of money

  was real gold, represented by the florin. Goldsmiths issued bills of exchange in

  exchange for deposited florins, which formed the second layer of money.'
