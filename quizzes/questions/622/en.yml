question: What was the initial exchange rate of the Zimbabwean dollar when it was introduced in 1980?
answer: Two Zimbabwean dollars were worth about 1.60 US dollars
wrong_answers:
  - One Zimbabwean dollar was worth about 1 US dollar
  - One Zimbabwean dollar was worth about 2 US dollars
  - Two Zimbabwean dollars were worth about 2 US dollars
explanation: |
  Zimbabwe gained independence in 1980 and introduced the Zimbabwean dollar.
  Initially, two Zimbabwean dollars were worth about 1.60 US dollars.
