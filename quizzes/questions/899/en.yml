question: What happens when there is a decrease in interest rates due to an increase in credit according to the Austrian Theory of the Business Cycle?
answer: Entrepreneurs can borrow more resources and thus create higher order production
  stages. This extension of the production structure will not result in decreased
  consumption because there has been no consumer postponement of present consumption.
  In other words, GDP grows.
