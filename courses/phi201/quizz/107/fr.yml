question: Quelle est la critique de Hayek vis-à-vis du socialisme ?
answer: Il critique les moyens utilisés par le socialisme pour atteindre ses objectifs tels que la planification centrale et la suppression de la propriété privée.
wrong_answers:
  - Il rejette les objectifs du socialisme tels que la justice et l'égalité.
  - Il pense que le socialisme est une doctrine trop ancienne.
  - Aucune des réponses ci-dessus.
