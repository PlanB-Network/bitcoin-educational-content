pertanyaan: Apa itu perbankan cadangan fraksional?
jawaban: Perbankan cadangan fraksional adalah praktik perbankan di mana bank tidak diwajibkan untuk menyimpan cadangan sebanyak yang mereka terima dalam bentuk deposit, memungkinkan mereka untuk menciptakan kekuatan beli baru saat memberikan pinjaman.
jawaban_salah:
  - Perbankan cadangan fraksional adalah praktik perbankan di mana bank diwajibkan untuk menyimpan lebih banyak cadangan daripada yang mereka terima dalam bentuk deposit.
  - Perbankan cadangan fraksional adalah praktik perbankan di mana bank tidak diizinkan untuk memberikan pinjaman.
  - Perbankan cadangan fraksional adalah praktik perbankan di mana bank diwajibkan untuk menyimpan jumlah cadangan yang sama persis dengan yang mereka terima dalam bentuk deposit.
penjelasan: |
  Perbankan cadangan fraksional adalah sistem di mana bank hanya menyimpan sebagian kecil
  dari dana deposan mereka sebagai cadangan, meminjamkan sisanya. Sistem ini memungkinkan
  bank untuk menciptakan uang baru dalam bentuk pinjaman, yang meningkatkan jumlah uang
  yang beredar dalam ekonomi.
