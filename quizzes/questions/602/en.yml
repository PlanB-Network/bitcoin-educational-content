question: What is the role of savings in times of uncertainty?
answer: Savings serve as a remedy against uncertainty, providing financial reserves
  to manage unforeseen situations.
wrong_answers:
  - Savings are not necessary in times of uncertainty.
  - Savings are used to stimulate the economy in times of uncertainty.
  - Savings are used to pay off debts in times of uncertainty.
explanation: |
  Savings have always been a remedy against uncertainty. Having financial
  reserves to manage unforeseen situations contributes to peace of mind and strengthens
  social cohesion.
