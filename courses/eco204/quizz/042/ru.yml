question: Какая валюта была в Аргентине до 1826 года?
answer: Испанский доллар.
wrong_answers:
  - Аргентинское песо.
  - Песо монеда насьональ.
  - Песо реаль.
explanation: |
  До 1826 года в Аргентине использовался испанский доллар. После получения

  независимости в 1816 году, страна ввела свою собственную валюту, основанную на испанском реале, что привело

  к созданию аналогичной валюты.