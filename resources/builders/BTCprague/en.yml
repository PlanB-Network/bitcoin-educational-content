description: |
  Biggest Bitcoin european conference in 2023. One group consists of bitcoiners from all around the world who are familiar with the topics and are looking for deeper insights and to meet like-minded people. The other group is people who have heard about bitcoin, want to get introduced to it, or are slowly getting into bitcoin. They will receive full service at the event, including information and testing of bitcoin products and services.
