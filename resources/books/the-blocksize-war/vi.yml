description: |
  "Cuộc Chiến Kích Thước Khối" của Jonathan Bier là một cuốn sách nói về những thách thức kỹ thuật và chính trị phát sinh trong quá trình tranh luận về việc mở rộng Bitcoin. Cuốn sách bao gồm các sự kiện dẫn đến cuộc tranh luận, các đề xuất khác nhau để mở rộng Bitcoin, và các cuộc tranh luận và thảo luận diễn ra trong cộng đồng. Nó cũng cung cấp một phân tích sâu rộng về các khía cạnh kỹ thuật của cuộc tranh luận và những hậu quả tiềm ẩn của mỗi đề xuất. Cuốn sách là một tài liệu không thể thiếu cho bất kỳ ai quan tâm đến việc hiểu các khía cạnh kỹ thuật và chính trị của cuộc tranh luận mở rộng và tương lai của Bitcoin.
