description: |
  Bitcoin Magazine, založený v roce 2012, je předním zdrojem pro novinky, analýzy a komentáře o Bitcoinu a blockchainu.
  
  Zakladateli jsou Mihai Alisie a Vitalik Buterin, nyní je vlastníkem společnost BTC Media LLC. Redakční tým časopisu si klade za cíl poskytovat přesné, aktuální a relevantní obsah pro nadšence Bitcoinu, vývojáře, investory a podnikatele. Nabízejí možnosti inzerce, platí svým autorům, ale striktně zakazují platby od třetích stran za mediální pokrytí. Členové týmu často drží kryptoměny, přičemž mají na místě přísnou politiku zveřejňování informací, aby se vyhnuli konfliktům zájmů.
