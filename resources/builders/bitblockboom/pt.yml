description: |
   O BitBlockBoom! é uma conferência sobre bitcoin. Colocando de forma simples, esta conferência é exclusiva para pessoas que têm interesse em Bitcoin. Os participantes variam desde pessoas muito conhecidas e profundamente envolvidas com o Bitcoin, até aquelas que estão apenas tentando entender do que se trata o bitcoin. Você não encontrará ninguém promovendo shitcoins ou NFTs. Esta é uma verdadeira conferência sobre Bitcoin. O BitBlockBoom criou um ambiente maravilhoso para encontrar e discutir sobre bitcoin com os palestrantes e outros entusiastas do bitcoin.
