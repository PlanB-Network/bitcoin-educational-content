question: Qual è la principale preoccupazione quando si possiedono bitcoin?
answer: La sicurezza dei tuoi fondi
wrong_answers:
  - Il valore in dollari dei tuoi bitcoin
  - La legalità di possedere bitcoin
  - Il permesso di spendere i tuoi bitcoin
explanation: |
  Quando si possiedono bitcoin, la preoccupazione principale è la sicurezza dei tuoi fondi.
  Questo perché i bitcoin, come qualsiasi altra forma di valuta, possono essere rubati o persi
  se non vengono adeguatamente protetti.
