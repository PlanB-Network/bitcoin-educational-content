domanda: Perché il coordinatore non può modificare la transazione coinjoin dopo aver raccolto le firme da tutti i partecipanti?

risposta: Modificarla invaliderebbe la transazione.

risposte_errate:
  - Non hanno accesso agli indirizzi di ricezione dei partecipanti.
  - Le firme sono criptate.
  - La transazione è già stata trasmessa sulla rete Bitcoin.

spiegazione: |
  Quando i partecipanti firmano l'intera transazione, dopo aver assicurato che tutto sia corretto, il coordinatore non può più modificare questa transazione, inclusi gli output, senza invalidarla, perché la firma copre l'intera transazione.

