description: |
  Мы движимся верой в то, что Биткойн - лучший способ сбережения денег, и наша миссия - воспитать новое поколение инвесторов с долгосрочной перспективой, предоставляя им простой, удобный и безопасный доступ к Биткойну.
  
  Основанная в Швейцарии Юлианом Линигером и Адемом Биличаном после того, как они столкнулись с трудностями в поиске безопасного и удобного способа покупки биткойна, Relai делает сбережение и инвестирование в биткойн доступными для всех. Приложение, работающее только с биткойном, разработано так, чтобы быть простым и интуитивно понятным, позволяя любому человеку в Европе покупать и продавать биткойн в течение нескольких минут, без необходимости регистрации, верификации или внесения депозитов. Независимо проаудированное и с более чем 50 миллионами CHF биткойнов, инвестированных через его платформу, Relai предоставляет потребителям возможность открыть для себя новые способы сбережения и инвестирования.

