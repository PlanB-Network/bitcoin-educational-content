title: "Fooled by Randomness"
publication_year: 2001
cover: cover_en.webp
original: true
description: |
  "Enganado pela Aleatoriedade" é um livro escrito por Nassim Nicholas Taleb que explora o impacto da aleatoriedade e da probabilidade em nossas vidas, especialmente no mundo financeiro. Taleb argumenta que os seres humanos não estão programados para pensar de forma probabilística e, portanto, frequentemente fazemos suposições incorretas sobre as causas do sucesso e do fracasso. Ele fornece exemplos da área financeira e da vida cotidiana para ilustrar como a aleatoriedade desempenha um papel significativo em nossas vidas e oferece sugestões de como navegar melhor nessa incerteza. O livro desafia os leitores a reavaliarem sua abordagem para a tomada de decisões e considerarem o papel da aleatoriedade em suas vidas.
