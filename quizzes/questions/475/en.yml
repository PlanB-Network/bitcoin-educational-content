question: How is the size of the checksum determined in the generation of a mnemonic phrase for a Bitcoin wallet?
answer: By dividing the size of the entropy by 32.
wrong_answers:
  - By multiplying the size of the entropy by 32.
  - By adding 32 to the size of the entropy.
  - By subtracting 32 from the size of the entropy.
explanation: |
  The size of the checksum is determined by dividing the size of the entropy
  by 32. For example, a 256-bit entropy generates an 8-bit checksum.
