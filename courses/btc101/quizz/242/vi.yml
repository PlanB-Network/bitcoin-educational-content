question: Mạng Lưới Lightning có thể được sử dụng như thế nào để cho thuê hàng hóa?
answer: Người dùng có thể được tính phí theo phút, hoặc thậm chí theo giây, cho thời gian họ sử dụng hàng hóa
wrong_answers:
  - Người dùng có thể được tính một khoản phí cố định để thuê hàng hóa
  - Người dùng có thể được tính phí dựa trên giá trị của hàng hóa
  - Người dùng có thể được tính phí dựa trên tình trạng của hàng hóa
explanation: >-
  Với Mạng Lưới Lightning, việc sử dụng hệ thống này để cho thuê hàng hóa là điều có thể. Người dùng có thể được tính phí theo phút, hoặc thậm chí theo giây, cho thời gian họ sử dụng hàng hóa.
