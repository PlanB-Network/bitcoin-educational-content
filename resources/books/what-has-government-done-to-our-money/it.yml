title: "What Has Government Done To Our Money"
publication_year: 1963
cover: cover_en.jpeg
original: true
description: |
  Cosa ha fatto il governo al nostro denaro di Murray Rothbard è un libro classico che approfondisce la storia del denaro e il ruolo del governo nel suo sviluppo. Fornisce un'analisi critica del sistema bancario centrale e dell'impatto della politica monetaria sull'economia, sostenendo che l'intervento governativo ha causato inflazione, instabilità economica e svalutazione della valuta. La scrittura di Rothbard è stimolante e presenta una prospettiva alternativa sulla natura del denaro e il ruolo del governo nella gestione dell'economia. Questo libro è consigliato a coloro interessati all'economia, alla finanza e alla banca, e a chiunque voglia approfondire la comprensione della relazione tra denaro e politica governativa.
