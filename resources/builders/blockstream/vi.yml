description: |
  Sứ mệnh của Blockstream là tạo ra cơ sở hạ tầng tài chính của tương lai.

  Chúng tôi xây dựng cơ sở hạ tầng tài chính dựa trên Bitcoin, blockchain mạnh mẽ và an toàn nhất. Áp dụng mã hóa và kỹ thuật bảo mật tiên tiến, chúng tôi đang xây dựng công nghệ giúp thị trường tài chính trở nên hiệu quả hơn bằng cách giảm sự phụ thuộc vào lòng tin. Với tầm nhìn dài hạn về việc cung cấp giải pháp mạnh mẽ và có khả năng mở rộng, chúng tôi đầu tư mạnh mẽ vào nghiên cứu và phát triển để tăng cường hệ sinh thái và giao thức Bitcoin.

  Tài chính ngang hàng, mạng lưới mở hứa hẹn sẽ thay đổi thế giới vì lợi ích của tất cả mọi người. Blockstream tự hào vì đang biến điều này thành hiện thực.
