question: ¿Cuál es una forma de facilitar el uso de Bitcoin en transacciones cotidianas?
answer: Enumera todos los comerciantes que aceptan Bitcoin.
wrong_answers:
  - Aumentar el precio de Bitcoin
  - Disminuir el número de Bitcoins
  - Limitar el uso de Bitcoin
explanation: |
  Una forma de facilitar el uso de Bitcoin en transacciones cotidianas es
  enumerar todos los comerciantes que aceptan Bitcoin. Esto se puede hacer a través de plataformas
  como BTCMap.
