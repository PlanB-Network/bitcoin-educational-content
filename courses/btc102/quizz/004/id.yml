pertanyaan: Apa ciri umum dari penipuan di domain cryptocurrency?
jawaban: Janji pengembalian yang tidak realistis.
jawaban_salah:
  - Janji barang fisik.
  - Janji produk perangkat lunak.
  - Janji mata uang fiat.
penjelasan: |
  Penipuan di domain cryptocurrency seringkali menjanjikan pengembalian yang tidak realistis.
  Sangat penting untuk tidak mempercayai secara buta, terutama ketika itu terkait dengan banner internet.