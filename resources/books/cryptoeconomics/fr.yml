title: "Cryptoeconomics"
publication_year: 2018
cover: cover_en.jpeg
original: true
description: |
  Cryptoeconomics: Principes Fondamentaux de Bitcoin" par Eric Voskuil explore l'intersection entre Bitcoin, l'économie autrichienne et les principes économiques rationnels. Avec un contenu dense et une volonté de remettre en question les compréhensions communes de Bitcoin, ce livre offre une exploration complète de sa proposition de valeur, de son modèle de sécurité et de son comportement économique. S'appuyant sur l'expérience de l'auteur en tant que pilote de chasse expérimenté, informaticien et entrepreneur, "Cryptoeconomics" intègre différentes perspectives pour fournir une compréhension holistique de Bitcoin. Il offre des perspectives au-delà des analyses économiques et technologiques traditionnelles, en faisant une ressource précieuse pour ceux qui cherchent à approfondir leur compréhension des complexités et du potentiel de Bitcoin.
