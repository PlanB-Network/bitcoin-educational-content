question: Cosa suggerisce il testo di fare per ampliare la tua conoscenza su Bitcoin?
answer: Fai riferimento alla libreria di risorse elencate e categorizzate negli ultimi anni.
wrong_answers:
  - Partecipa a conferenze su Bitcoin
  - Investi in Bitcoin
  - Avvia un'operazione di mining di Bitcoin
explanation: |
  Il testo suggerisce che per ampliare la tua conoscenza su Bitcoin, puoi fare riferimento alla libreria di risorse che sono state elencate e categorizzate negli ultimi anni, tra cui podcast, siti web, articoli, tutorial, libri e altri contenuti.
