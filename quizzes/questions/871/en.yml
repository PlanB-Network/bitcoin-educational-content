question: What is the main issue with the fractional reserve system?
answer: The main issue with the fractional reserve system is that significant withdrawals from a particular bank can potentially lead to its bankruptcy.
wrong_answers:
  - The main issue with the fractional reserve system is that it prevents banks from lending money.
  - The main issue with the fractional reserve system is that it requires banks to hold more reserves than they receive in deposits.
  - The main issue with the fractional reserve system is that it prevents banks from creating new money.
explanation: |
  In a fractional reserve system, banks hold only a fraction of their
  depositors
  funds in reserve, lending out the rest. If many customers simultaneously rush to
  withdraw their funds, the bank may not have enough reserves to meet these demands,
  potentially leading to bankruptcy.
