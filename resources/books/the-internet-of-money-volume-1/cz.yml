description: |
  "Internet peněz" od Andrease Antonopoulose je kniha, která vysvětluje základy Bitcoinu a jeho základní technologie. V tomto svazku se Antonopoulos zaměřuje na základní principy digitální měny, včetně jejího původu, revolučního potenciálu a překážek, které musí překonat, aby byla široce přijata. Také se zabývá širšími důsledky Bitcoinu pro společnost a ekonomiku, zkoumá jeho potenciál narušit tradiční bankovnictví a finanční instituce, stejně jako jeho schopnost posílit jednotlivce a podporovat finanční svobodu. Tato kniha je vynikajícím úvodem do světa Bitcoinu pro začátečníky, kteří se chtějí dozvědět více o této revoluční technologii.
