title: "Lord of Finance"
publication_year: 2009
cover: cover_en.webp
original: true
description: |
  "Lord of Finance" von Liaquat Ahamed ist ein Sachbuch, das einen detaillierten Bericht über die vier Zentralbanker liefert, die das Finanzsystem der Welt im frühen 20. Jahrhundert dominierten. Das Buch behandelt den Zeitraum zwischen dem Ersten Weltkrieg und der Großen Depression und erklärt, wie das Handeln dieser Zentralbanker zum Aufstieg Hitlers und letztendlich zum Zweiten Weltkrieg führte. Durch die Linse der Geschichte bietet das Buch Einblicke in die komplexen Beziehungen zwischen Finanzen, Wirtschaft und Politik und hebt die Bedeutung der Zentralbanken bei der Gestaltung der modernen globalen Wirtschaft hervor. Insgesamt ist "Lord of Finance" eine faszinierende Lektüre für alle, die sich für die Geschichte von Finanzen und Wirtschaft interessieren.
