question: Welche Rolle spielen Unternehmer und Aktionäre in einer kapitalistischen Wirtschaft laut Mises?
answer: Sie verteilen Kapital auf verschiedene Branchen und bilden so Preise, die als Eingabe in den wirtschaftlichen Berechnungen von Managern dienen.
wrong_answers:
  - Sie sind verantwortlich für die Schaffung neuer Arbeitsplätze.
  - Sie sind verantwortlich für die Steigerung des Wohlstands einer Nation.
  - Sie sind verantwortlich für die Kontrolle der Geldmenge in der Wirtschaft.
explanation: |
  Mises betonte die Bedeutung von Unternehmern und Aktionären, die als Eigentümer der Produktionsmittel Kapital auf verschiedene Branchen verteilen und so Preise bilden, die als Eingabe in den wirtschaftlichen Berechnungen von Managern dienen.
