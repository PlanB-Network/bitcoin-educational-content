question: Quelles sont les trois dimensions du problème de "double coïncidence des désirs" ?
answer: Spatial, temporel et interpersonnel.
wrong_answers:
  - Spatial, temporel et intrapersonnel.
  - Spatial, intertemporel et interpersonnel.
  - Interspatial, temporel et interpersonnel.
explanation: |
  Le problème de "double coïncidence des désirs" fait référence à la difficulté dans le troc où les deux parties doivent posséder quelque chose que l'autre désire au même moment et au même endroit. Ce problème a trois dimensions : spatiale (même endroit), temporelle (même moment) et interpersonnelle (désir mutuel des biens de l'autre).
