question: Qual é uma resposta comum dos governos a uma crise monetária ou econômica, como visto nos casos do Zimbábue e da República de Weimar?
answer: Exercer controle rigoroso sobre o movimento e as formas de capital.
wrong_answers:
  - Desvalorizar a moeda nacional.
  - Incentivar o investimento estrangeiro.
  - Aumentar as taxas de juros.
explanation: |
  Quando um país enfrenta uma crise monetária ou econômica, uma resposta comum dos governos é exercer controle rigoroso sobre o movimento e as formas de capital. Isso é frequentemente feito na tentativa de conter o pânico e restaurar a confiança.
