pertanyaan: Apa itu dilema tahanan dalam konteks pembagian kerja?
jawaban: Ini adalah situasi di mana kolaborasi bersama menghasilkan keuntungan suboptimal bagi individu tetapi keuntungan maksimum untuk kelompok.
jawaban_salah:
  - Ini adalah situasi di mana individu menolak untuk berkolaborasi, mengakibatkan keuntungan maksimum untuk kelompok.
  - Ini adalah situasi di mana individu berkolaborasi, mengakibatkan keuntungan maksimum untuk diri mereka sendiri tetapi keuntungan suboptimal untuk kelompok.
  - Ini adalah situasi di mana individu menolak untuk berkolaborasi, mengakibatkan keuntungan suboptimal untuk diri mereka sendiri dan kelompok.
penjelasan: |
  Dilema tahanan adalah konsep dalam teori permainan di mana individu memiliki insentif untuk memilih strategi yang memaksimalkan keuntungan individu mereka, tanpa memperdulikan strategi yang dipilih oleh orang lain, bahkan ketika keseimbangan yang lebih diinginkan melalui koordinasi/kolaborasi adalah mungkin.
