question: Mis on suhteliste hindade roll Austria äritsükli teoorias?
answer: Suhtelised hinnad on olulised majandusagentide koordineerimiseks.
wrong_answers:
  - Suhtelised hinnad on Austria äritsükli teoorias ebaolulised.
  - Suhtelised hinnad on olulised tööhõive taseme määramiseks.
  - Suhtelised hinnad on olulised SKP taseme määramiseks.
explanation: |
  Austria koolkond rõhutab suhteliste hindade tähtsust majandusagentide koordineerimisel. Suhtelised hinnad peegeldavad tootmistegurite tegelikku nappust ja võimaldavad majandusagentidel oma otsuseid ratsionaliseerida.
