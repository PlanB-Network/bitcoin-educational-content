title: "The Grid"
publication_year: 2016
cover: cover_en.jpeg
original: true
description: |
  Le Réseau électrique par Gretchen Bakke est une exploration éclairante de l'histoire et de l'impact du réseau électrique. Bakke se plonge dans les complexités et les défis de la gestion et de l'entretien de cette infrastructure vitale tout au long de l'histoire. Des premiers jours de l'électricité à l'ère moderne des énergies renouvelables, elle examine les forces sociales, politiques et technologiques qui façonnent le réseau. Avec un mélange d'histoire, de technologie et de commentaire social, ce livre offre des perspectives précieuses sur le passé, le présent et l'avenir de nos systèmes énergétiques. Il est recommandé aux lecteurs intermédiaires intéressés par la compréhension du fonctionnement complexe du réseau et de son rôle dans la société.
