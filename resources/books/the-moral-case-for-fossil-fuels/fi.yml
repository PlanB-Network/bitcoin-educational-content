description: |
  "Fossiilisten Polttoaineiden Moraalinen Puolustus" kirjoittanut Alex Epstein esittää vastakkaisen näkökulman fossiilisten polttoaineiden jatkuvan käytön puolesta, huolimatta niiden negatiivisesta vaikutuksesta ympäristöön. Kirjoittaja väittää, että fossiiliset polttoaineet ovat olleet elintärkeitä ihmiskunnan edistymiselle ja että niiden ennenaikainen käytöstä poistaminen olisi katastrofaalista taloudelle ja ympäristölle. Epstein kyseenalaistaa monia yleisesti hyväksyttyjä oletuksia fossiilisista polttoaineista ja argumentoi, että ne ovat tuoneet enemmän hyötyä kuin haittaa ihmiskunnalle. Hän myös kannattaa objektiivisempaa, faktoihin perustuvaa lähestymistapaa energiapolitiikan keskusteluun. Kirja tarjoaa ajatuksia herättävän näkökulman kiistanalaiseen aiheeseen ja on suositeltavaa luettavaa niille, jotka ovat kiinnostuneita ympäristöetiikasta, energiapolitiikasta ja taloustieteestä.
