question: Onko salalauseen käyttö Bitcoin-lompakossa pakollista?
answer: Ei, sen käyttö on valinnaista
vaarat_vastaukset:
  - Kyllä, sen käyttö on pakollista
  - Se riippuu lompakon tyypistä
  - Se riippuu lompakossa olevien bitcoinien määrästä
explanation: |
