pertanyaan: Apa tantangan utama yang terkait dengan penambangan Bitcoin?
jawaban: Industri penambangan sangat kompetitif dan tidak stabil, dan insiden yang tidak terduga dapat mengganggu operasi penambangan.
jawaban_salah:
  - Tantangan utama adalah menemukan sumber listrik yang dapat diandalkan.
  - Tantangan utama adalah menemukan tempat yang aman untuk menyimpan bitcoin yang ditambang.
  - Tantangan utama adalah menemukan pembeli untuk bitcoin yang ditambang.
penjelasan: |
  Tantangan utama yang terkait dengan penambangan Bitcoin adalah bahwa industri
  penambangan sangat kompetitif dan tidak stabil, dan insiden yang tidak terduga dapat mengganggu
  operasi penambangan.
ditinjau: false