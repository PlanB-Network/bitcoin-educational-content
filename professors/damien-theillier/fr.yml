bio: |
  Damien Theillier est professeur de philosophie à Paris, diplômé de la Sorbonne Paris IV, fondateur de l'Institut Coppet et de l’École de la liberté. Il est co-auteur du manuel de classes préparatoires Culture Générale (Pearson, 2013) et de Un chemin de liberté, la philosophie de l’Antiquité à nos jours, (Berg International, 2013). Il a également été contributeur de La philosophie en 60 livres (Ellipse, 2021). Il anime le site: https://fredericbastiat.fr/
