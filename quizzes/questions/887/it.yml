question: Qual è la relazione tra preferenza temporale e tassi di interesse in un'economia con mercati di capitale non manipolati?
answer: Un aumento dei tassi di interesse è il risultato di un aumento relativo della domanda di capitale rispetto all'offerta, indicando una preferenza temporale più alta. Al contrario, una diminuzione dei tassi di interesse avviene a causa di un aumento del risparmio, che rappresenta un aumento dell'offerta di capitale, indicando una riduzione delle preferenze temporali.
