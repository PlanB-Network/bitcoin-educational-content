description: |
  "Perang Ukuran Blok" oleh Jonathan Bier adalah sebuah buku tentang tantangan teknis dan politis yang muncul selama debat skalabilitas Bitcoin. Buku ini mencakup peristiwa-peristiwa yang mengarah pada debat tersebut, berbagai usulan untuk menskalakan Bitcoin, serta debat dan diskusi yang terjadi di dalam komunitas. Buku ini juga menyediakan analisis mendalam tentang aspek teknis dari debat tersebut dan potensi implikasi dari setiap usulan. Buku ini adalah bacaan wajib bagi siapa saja yang tertarik untuk memahami aspek teknis dan politis dari debat skalabilitas dan masa depan Bitcoin.
