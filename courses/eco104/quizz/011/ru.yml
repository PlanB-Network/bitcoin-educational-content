Вопрос: Чем Биткойн отличается от традиционных валют, контролируемых центральными банками или правительствами?
Ответ: Всеми перечисленными факторами
Неверные ответы:
  - Для работы Биткойна требуется сотрудничество между майнерами, узлами и разработчиками
  - Биткойн позволяет любому желающему участвовать в сети и выполнять ключевые роли
  - Биткойн опирается на децентрализованную систему консенсуса
Объяснение:
  То, что отличает Биткойн от традиционных фиатных валют, заключается в том, что это 
  совместная работа между тремя ключевыми ролями и сообществом.
  Узлы обеспечивают целостность и безопасность сети, выступая в качестве стражей.
  Майнеры отвечают за обработку транзакций и поддержание блокчейна.
  Разработчики - это высококвалифицированные члены сообщества Биткойна, которые работают вместе,
  чтобы поддерживать и улучшать программное обеспечение, лежащее в основе сети.
  Сообщество, используя биткойн, придает ему ценность.
  Каждая из этих ролей необходима для функционирования и успеха Биткойна как
  цифровой валюты. Доверяя эти ключевые задачи основным игрокам, Биткойн может
  функционировать как децентрализованное, безопасное, прозрачное и ответственное средство обмена для
  всех пользователей, что делает его значительно отличным от централизованных валют, которыми мы пользуемся сегодня.
Проверено: true