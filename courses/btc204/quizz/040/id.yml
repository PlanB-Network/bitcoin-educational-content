pertanyaan: Mengapa bitcoin yang dibeli melalui pertukaran P2P seringkali lebih mahal daripada yang dibeli di platform teratur?
jawaban: Risiko tambahan, biaya transaksi, dan premi untuk privasi.
jawaban_salah:
  - Volatilitas pasar, risiko pengeluaran ganda, dan kepatuhan hukum.
  - Biaya pendaftaran, opsi terbatas, dan waktu validasi yang lebih lama.
  - Biaya pendaftaran, regulasi ketat, dan keamanan rendah.
penjelasan: |
  Bitcoin yang dijual di platform P2P umumnya lebih mahal daripada yang dari platform teratur. Penandaan harga ini disebabkan oleh beberapa faktor: penjual mengambil lebih banyak risiko, mereka juga harus menutupi biaya tambahan, dan pertukaran menawarkan pembeli tingkat privasi yang lebih tinggi.
