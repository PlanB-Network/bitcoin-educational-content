question: ¿Por qué Bitcoin es una nueva forma de dinero?
answer: Porque es una moneda digital sin entidad central.
wrong_answers:
  - Porque es una moneda digital respaldada por oro.
  - Porque es una moneda que requiere una cadena de bloques.
  - Porque lo dice la Reserva Federal.
explanation: |
  Bitcoin puede ser visto como una nueva forma de dinero, ya que surge de una red peer-to-peer sin entidad central.
