kirjeldus: |
  Teoses "Cypherpunks; Vabadus ja Interneti Tulevik" esitavad Julian Assange koos kaasautorite Jacob Appelbaumi ja Andy Müller-Maguhniga mõtlemapaneva uurimuse cypherpunk liikumisest ja selle mõjust meie digitaalsele tulevikule. Keskmeks võttes tugeva krüptograafia jõu, toob raamat kokku mõjukate mõtlejate ja aktivistide grupi, et uurida, kas elektrooniline suhtlus viib vabadusele või rõhumisele.
  Assange tõstatab kriitilisi küsimusi tehnoloogiahiidude nagu Facebooki ja Google'i poolt läbiviidava jälgimise ulatuse kohta, küsides, kas need esindavad enneolematut jälgimismasinat, mis pidevalt jälgib meie elusid. Lisaks süvenevad autorid koostöö mõistesse jälgimisega ja uurivad erinevate jälgimisvormide legitiimsust, eriti seoses ühiskondlike muredega nagu rahapesu, narkootikumid, terrorism ja pornograafia. Nad vaatlevad ka seda, kas teadlik tegutsemine ja tehnoloogiline tarkus võivad meid aidata vastu seista ja luua maailma, kus internet soodustab vabadust.
  Kuna WikiLeaks'i ja teiste internetiaktivistide ahistamine, koos seadusandlike katsetega piirata failijagamist, märgivad pöördepunkti interneti poliitikas, pakub raamat õigeaegset arutelu meie ees seisvate valikute üle. See esitab vastandlikke visioone - üks, mis pooldab nõrkade privaatsust ja võimsate läbipaistvust, ja teine, mis jätkab valitsuse ja ettevõtete kontrolli, samal ajal individuaalse privaatsuse piire ületades. Selguse ja kaasahaarava entusiasmiga navigeerivad Assange ja tema kaasarutlejad ümber selle kriitilise otsuse keerukuste, ärgitades lugejaid mõtisklema interneti tuleviku ja meie vabaduste säilitamise üle selles.
