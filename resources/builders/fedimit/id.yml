description: |
  Fedi menciptakan cara baru bagi komunitas dan organisasi untuk mengamankan dan menggunakan uang serta data mereka dengan OS Terfederasi.
  
  Kami menghubungkan teknologi manusia yang paling fundamental — komunitas — dengan teknologi kebebasan, seperti Bitcoin, untuk meningkatkan kemanusiaan.
