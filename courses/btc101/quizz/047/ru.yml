question: Что такое гиперинфляция?
answer: Резкое увеличение денежной массы
wrong_answers:
  - Незначительное увеличение денежной массы
  - Резкое уменьшение денежной массы
  - Незначительное уменьшение денежной массы
explanation: |
  Гиперинфляция - это монетарное явление,
  она характеризуется резким увеличением инфляции через печать денег органами власти,
  что приводит к полной потере доверия к валюте
