question: Каковы последствия политики нулевой процентной ставки (ZIRP)?
answer: ZIRP снижает маржу банков, сдерживает кредитование предпринимателей и рискованных заемщиков, а также стимулирует правительства к активным расходам, что приводит к увеличению государственного долга.
wrong_answers:
  - ZIRP увеличивает прибыль банков, стимулирует кредитование предпринимателей и рискованных заемщиков, и сдерживает государственные расходы.
  - ZIRP не оказывает значительного влияния на банки, практику кредитования или государственные расходы.
  - ZIRP снижает государственный долг, стимулирует кредитование предпринимателей и рискованных заемщиков, и сдерживает государственные расходы.
explanation: |
  Политика нулевой процентной ставки (ZIRP) может иметь несколько непреднамеренных последствий.
  У банков ограничены возможности для восстановления своего капитала, поскольку их маржа
  снижается. У них также мало стимулов для кредитования, особенно предпринимателям и
  другим рискованным заемщикам. Вместо этого они распределяют свои ресурсы на секьюритизацию
  существующего капитала или предоставление займов под залог. Кроме того, ZIRP стимулирует правительства
  к активным расходам, что приводит к значительному увеличению уровня государственного долга.
