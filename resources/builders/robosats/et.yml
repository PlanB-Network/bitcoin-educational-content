description: |
  RoboSats on lihtne ja privaatne viis bitcoini vahetamiseks riiklike valuutade vastu. RoboSats lihtsustab kasutajate vahelist kogemust ja kasutab välguhoiustamise arveid, et minimeerida hoidmise ja usalduse nõudeid. Deterministlikult genereeritud avatarid aitavad kasutajatel järgida parimaid privaatsustavasid.
