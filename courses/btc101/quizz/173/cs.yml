otázka: Jaký je jeden z důvodů, proč je Bitcoin atraktivní pro určité skupiny?
odpověď: Jeho schopnost nabízet řešení jako je bezdůvěrná elektronická hotovost, odolnost vůči cenzuře nebo transparentní a neměnná měnová politika.
špatné_odpovědi:
  - Je snadné ho padělat.
  - Je kontrolován centrální autoritou.
  - Není pseudonymní.
vysvětlení: >-
  Decentralizovaná povaha Bitcoinu, pseudonymita a odolnost vůči cenzuře jej činí atraktivním pro skupiny jako jsou technofilové, cypherpunkové, libertariané a nadšenci do zlata.
