question: Mikä on yksi mahdollisista hyödyistä hyväksyä uusia teknologioita kuten Bitcoin?
answer: Se voisi luoda massiivisia mittakaavaetuja maailmanlaajuisesti.
wrong_answers:
  - Se voisi johtaa maailmanlaajuiseen talousromahdukseen.
  - Se voisi aiheuttaa ihmisen älykkyyden laskua.
  - Se voisi johtaa kaikkien työpaikkojen häviämiseen.
explanation: >-
  Teksti viittaa siihen, että näiden uusien teknologioiden hyväksyminen voisi luoda massiivisia mittakaavaetuja maailmanlaajuisesti.