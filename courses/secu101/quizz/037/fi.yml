question: Miksi voi olla suositeltavaa luoda erityinen sähköpostiosoite Bitcoin-toimintaa varten?
answer: Eristääksesi elämäsi eri toiminta-alueet toisistaan.
wrong_answers:
  - Näyttääksesi tukesi Bitcoinille.
  - Saadaksesi Bitcoin-aiheisia uutisia ja päivityksiä.
  - Lisätäksesi mahdollisuuksiasi voittaa Bitcoin-arvontoja.
explanation: |
  Luomalla erityisen sähköpostiosoitteen Bitcoin-toimintaa varten voit

  erottaa tämän toiminta-alueen muista elämäsi osa-alueista, mikä voi parantaa turvallisuutta

  ja järjestystä.