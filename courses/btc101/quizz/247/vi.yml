câu hỏi: Một trong những câu hỏi chính được đặt ra về tương lai của tài chính là gì?
câu trả lời: Ai nên giữ, ủy quyền, và theo dõi tiền mà chúng ta sử dụng?
câu trả lời sai:
  - Làm thế nào chúng ta có thể loại bỏ hoàn toàn tiền bạc?
  - Làm thế nào chúng ta có thể đảm bảo rằng mọi người đều có cùng một lượng tiền?
  - Làm thế nào chúng ta có thể làm cho tiền bạc trở nên lỗi thời?
giải thích: >-
  Văn bản đặt ra một số câu hỏi về tương lai của tài chính, trong đó một câu hỏi là ai nên giữ, ủy quyền, và theo dõi tiền mà chúng ta sử dụng.
