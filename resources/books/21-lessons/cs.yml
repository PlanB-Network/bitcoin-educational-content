description: |
  21 lekcí: Co jsem se naučil padáním do Bitcoinové králičí nory od Gigi je kniha, která nabízí komplexní a přístupný úvod do Bitcoinu a jeho základní technologie. Autor sdílí svou osobní cestu objevování ve světě kryptoměn a nabízí vhledy do historie, filozofie a technických aspektů Bitcoinu. Prostřednictvím 21 krátkých a snadno čitelných kapitol Gigi vysvětluje, jak Bitcoin funguje, proč je důležitý a jeho potenciál změnit svět. Kniha je vhodná pro čtenáře, kteří jsou noví v oblasti Bitcoinu a pro ty, kteří chtějí prohloubit své porozumění této revoluční technologii.
