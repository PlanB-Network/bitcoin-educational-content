title: "Code, The Hidden Language of Computer Hardware and Software"
publication_year: 1999
cover: cover_en.jpeg
original: true
description: |
  "A Linguagem Oculta do Hardware e Software de Computador" de Charles Petzold é uma exploração fascinante de como objetos cotidianos e sistemas de linguagem familiares podem ser usados para desvendar os mistérios da tecnologia de computadores. Através de ilustrações inteligentes e exemplos relacionáveis, Petzold leva os leitores a uma jornada para entender o funcionamento interno dos computadores e as formas inventivas como nos comunicamos com eles. Desde lanternas até a invasão britânica, este livro revela as conexões entre conceitos aparentemente não relacionados e as inovações tecnológicas que eles impulsionaram. Seja você um entusiasta de tecnologia ou simplesmente curioso sobre o mundo dos computadores, "Code" oferece uma narrativa compreensível que lhe deixará com um entendimento mais profundo dos PCs, mídia digital e da Internet que moldam nosso mundo moderno. Prepare-se para ser encantado e cativado enquanto adquire um contexto real para entender a tecnologia que nos cerca.
