bio: |
  Ludovic Lars on autor, toimetaja ja koolitaja Bitcoin'i ja krüptoraha maailmas. Liberaalsetest ideedest inspireerituna avastas ta Bitcoin'i 2013. aastal ja on sellele pühendunud alates 2017. aastast. Ta kirjutas raamatu "The Elegance of Bitcoin", mis avaldati 2024. aastal Konsensus Network'i poolt. Ta on aidanud tõlkida teoseid nagu "Cryptoeconomics", "The Book of Satoshi" ja "The Blocksize War". Lisaks on ta kirjutanud üle saja artikli oma blogis ja teistel spetsialiseeritud saitidel. Teadusliku taustaga on ta alati püüdnud kirjeldada krüptoraha võimalikult täpselt ja on hiljuti spetsialiseerunud Bitcoin'i ajaloo uurimisele.

