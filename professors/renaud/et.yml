bio: |
  IT ekspert ja küberjulgeoleku mentor. Olen olnud kirglik bitcoin'i vastu alates selle avastamisest 2010. aastal. Eetiline häkker ja Norsteri fänn, aitan inimestel paremini valmistuda homseteks väljakutseteks. Panustasin algajatele mõeldud SECU101 loomisesse.

short_bio: Küberjulgeoleku ekspert