question: ¿Qué es la Red Lightning?
answer: Una red de pagos instantáneos de Bitcoin que utiliza la cadena de bloques de Bitcoin.
wrong_answers:
  - Una red blockchain separada de la cadena de bloques de Bitcoin
  - Una red de mineros de Bitcoin
  - Una red de intercambios de Bitcoin
explanation: |
  La Red Lightning es una red de pagos instantáneos de Bitcoin que utiliza la cadena de bloques de Bitcoin.
