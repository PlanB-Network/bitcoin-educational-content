title: "加密无政府主义、网络国家与海盗乌托邦"
publication_year: 2001
cover: cover_en.webp
original: false
description: |
  由彼得·路德洛编辑的《加密无政府主义、网络国家与海盗乌托邦》是一本引人入胜的文集，探讨了在线社区中治理结构的出现以及塑造它们的政治主权愿景。该书分为五个部分，检视了互联网主权、加密无政府主义、电子商务对法律管辖区影响、实验性治理结构以及对网络空间的乌托邦愿景等主题。通过这些多样化的视角，读者能够洞察在线治理不断演变的景象以及虚拟社区内创新自我治理形式的潜力。
