question: Como pode ser criado um dinheiro sólido?
answer: O dinheiro é um fenômeno social natural que deve surgir do mercado e do consenso voluntário.
wrong_answers:
  - O governo o impõe por meio de leis
  - Os seres humanos usam violência e coerção para forçar os outros a aceitarem seu dinheiro
  - O dinheiro sólido não pode ser criado
explanation: |
  O dinheiro sólido é um fenômeno social natural que deve surgir do mercado e do consenso voluntário. Nenhum ser humano ou grupo de seres humanos pode criar dinheiro.
