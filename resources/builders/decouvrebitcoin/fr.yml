description: |
  DecouvreBitcoin est un projet éducatif qui vise à rendre Bitcoin accessible au grand public en réduisant le coût de l'éducation à Bitcoin. L'équipe derrière DecouvreBitcoin crée et distribue du contenu éducatif de haute qualité sous forme de livres, affiches, sessions de formation, interviews, podcasts, rencontres et conférences dans le monde entier. Ils sont les principaux contributeurs au développement de cette université.
