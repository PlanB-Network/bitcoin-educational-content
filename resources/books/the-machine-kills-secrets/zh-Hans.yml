description: |
  《机器终结秘密》是安迪·格林伯格的作品，探讨了政府监控的兴起以及数字时代隐私受到的日益威胁。作者是一名技术记者，深入研究了密码学和数字安全的历史，以及与政府监控作斗争的个人和组织。这本书还提供了对于吹哨者的影响以及他们在追究权力者责任中所扮演角色的洞察。通过一系列引人入胜的故事和对该领域关键人物的采访，《机器终结秘密》呈现了一个发人深思的分析，关于我们在保护数字隐私和自由方面所面临的挑战。
