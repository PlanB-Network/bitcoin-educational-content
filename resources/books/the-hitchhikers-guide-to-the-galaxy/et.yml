description: |
  Douglas Adamsi "Pöidlaküüdi reisijuht Galaktikas" on humoorikas ulmeromaan, mis viib lugejad vaimukale ja metsikule rännakule läbi aja ja ruumi. See jälgib Arthur Denti ja tema tulnukast sõbra Ford Prefecti seiklusi, kui nad navigeerivad läbi rida galaktikavahelisi juhtumisi. Oma kujutlusvõimega maailmaehituse ja terava huumoriga on see armastatud klassika täiuslik algajatele, kes otsivad meelelahutuslikku ulmekirjanduse lugemist.
