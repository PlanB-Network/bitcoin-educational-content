description: |
  我们坚信比特币是储蓄的最佳方式，因此我们致力于培养一代新的长期投资者，通过为他们提供简单、用户友好且安全的比特币访问方式。

  Relai是在瑞士由Julian Liniger和Adem Bilican创立的，起因是他们难以找到一个安全、无麻烦的购买比特币的空间。Relai使得比特币的储蓄和投资对每个人都变得可行。这个仅限比特币的应用旨在简单直观，使得欧洲的任何人都能在几分钟内买卖比特币，无需注册、验证或存款。Relai经过独立审计，通过其平台投资的比特币超过5000万瑞士法郎，为消费者提供了解锁新的储蓄和投资方式的机会。

