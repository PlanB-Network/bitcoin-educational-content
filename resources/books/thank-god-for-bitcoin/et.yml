title: "Tänu Jumalale bitcoini eest"
publication_year: 2020
cover: cover_en.webp
orignal: false
description: |
  Raha on igapäevaelu fakt. Teenime seda, kulutame ja säästame. Oleme kiusatuses seda jumaldada ja usaldada, et see rahuldab meie vajadusi. Kuigi raha võimu, ohtude ja haldamise kohta on kirjutatud palju, on vähe kirjutatud selle kohta, mis raha tegelikult on ja kas raha ise on moraalne. See teabe lünk on ära kasutatud, et rikastada privileegitud vähest, orjastada miljoneid ning külvata segadust ja lõhet üle kogu maailma. Kuidas see juhtus ja mida me saame selle vastu ette võtta? "Tänu Jumalale bitcoini eest" uurib viise, kuidas praegune rahandussüsteem on katki ja mida saab teha selle parandamiseks. See uurib raha loomist, selle korruptsiooni ja selle võimalikku lunastust. Vaadeldakse, kuidas Bitcoin lunastab meie korrumpeerunud rahandussüsteemi hädasid ja kuidas käimasolev üleminek kindlale rahale on katkise maailma jaoks lootuse allikas.
