title: "When Money Dies"
publication_year: 1975
cover: cover_en.webp
original: true
description: |
  Quando o Dinheiro Morre, de Adam Fergusson, é um livro que explora a hiperinflação que ocorreu na Alemanha durante o início da década de 1920, no rescaldo da Primeira Guerra Mundial. O livro fornece um relato detalhado das consequências sociais e econômicas da hiperinflação e como ela levou ao surgimento do partido nazista. Fergusson também examina como os eventos na Alemanha influenciaram as políticas econômicas em outros países e como lidaram com seus próprios problemas econômicos. O livro oferece uma história de advertência sobre os perigos da inflação e a importância de políticas monetárias sólidas.
