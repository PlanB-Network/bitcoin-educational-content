Frage: Was ist der Hauptunterschied zwischen einem Coinjoin und einem Custodial Mixer?

Antwort: Coinjoin ermöglicht die vollständige Kontrolle über die eigenen Mittel.

Falsche Antworten:
  - Coinjoin erfordert die vorübergehende Aufgabe der Verwahrung der Mittel.
  - Mixer sind sicherer als Coinjoins.
  - Mixer bieten eine bessere Qualität der Vermischung.

Erklärung: |
  Der Hauptnachteil von Mixern im Vergleich zu Coinjoins besteht darin, dass sie vom Benutzer verlangen, während des Mischprozesses die Verwahrung ihrer Mittel aufzugeben, was sie Diebstahlrisiken aussetzt.

