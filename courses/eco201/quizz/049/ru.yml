question: Какова роль цен в австрийской школе экономики?
answer: Цены играют ключевую роль в рациональной организации действий индивидов, располагающих частичной информацией.
wrong_answers:
  - Цены не имеют значения в австрийской школе экономики.
  - Цены определяются государством в австрийской школе экономики.
  - Цены фиксированы и не изменяются в австрийской школе экономики.
explanation: |
  В австрийской школе экономики цены играют ключевую роль в рациональной организации действий индивидов, располагающих частичной информацией. Они помогают сбалансировать предложение и спрос на капитал на рынке, тем самым способствуя экономике.
