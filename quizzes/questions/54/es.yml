question: ¿En qué caso se observó una tasa diaria equivalente de inflación del 100%?
answer: En Zimbabwe, 2007
wrong_answers:
  - En Hungría, 1945
  - En China, 1940
  - Este es un caso irrealista que no puede ocurrir
explanation: |
  Una inflación del 100% por día es un escenario realista que ocurrió en Zimbabwe en 2007, ya que el valor del dinero se duplicaba aproximadamente cada 24 horas.
