pertanyaan: Apa dampak hiperinflasi terhadap tabungan?
jawaban: Ini mengikis nilai modal dan pendapatan, membuat perencanaan jangka panjang menjadi sulit.
jawaban_salah:
  - Ini meningkatkan nilai tabungan.
  - Ini tidak memiliki dampak pada tabungan.
  - Ini mendorong orang untuk menabung lebih banyak.
penjelasan: |
  Dalam periode hiperinflasi, menabung menjadi tantangan. Uang dengan cepat
  kehilangan nilainya, membuat perencanaan jangka panjang menjadi sulit. Ketidakstabilan finansial ini
  dapat menyebabkan stres dan kecemasan.
ditinjau: false