question: Qual è il principale scopo della Lightning Network?
answer: Facilitare le micro-transazioni
wrong_answers:
  - Aumentare il valore di Bitcoin
  - Sostituire il protocollo Bitcoin
  - Creare una nuova criptovaluta
explanation: |
  La Lightning Network è una soluzione di secondo livello per il protocollo Bitcoin
  che mira a facilitare le micro-transazioni, ovvero transazioni di valore molto basso
  che altrimenti sarebbero impraticabili a causa delle alte commissioni e dei lunghi tempi di conferma
  nella blockchain di Bitcoin.
