otázka: Jaká je běžná taktika používaná krypto influencery nebo guru?
odpověď: Propagace nespolehlivých kryptoměn.
nesprávné_odpovědi:
  - Propagace fyzických aktiv.
  - Propagace fiat měn.
  - Propagace softwarových produktů.
vysvětlení: |
  Krypto influenceri nebo guru často mají osobní agendy a mohou být zapojeni
  do mnoha projektů, které se snaží propagovat, i když ne vždy jsou v
  nejlepším zájmu investorů. Tito influenceri se mohou pokusit propagovat nespolehlivé
  kryptoměny, neboli "shitcoiny".
recenzováno: false