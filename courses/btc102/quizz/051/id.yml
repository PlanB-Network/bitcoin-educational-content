pertanyaan: Apa fungsi dari Lightning Network dalam ekosistem Bitcoin?
jawaban: Ia memungkinkan Bitcoin untuk berkembang dan memperoleh lebih banyak fitur dengan bertindak sebagai lapisan kedua.
jawaban_salah:
  - Ini adalah cryptocurrency terpisah yang bersaing dengan Bitcoin.
  - Ini adalah alat untuk menambang Bitcoin.
  - Ini adalah platform untuk perdagangan Bitcoin.
penjelasan: |
  Lightning Network adalah teknologi lapisan kedua yang diterapkan pada bitcoin
  yang menggunakan saluran pembayaran mikro untuk meningkatkan kemampuan blockchain-nya dalam melakukan
  transaksi dengan lebih efisien.
