description: |
   CUBO+ menandai awal dari sebuah inisiatif pendidikan perintis yang bertujuan untuk membentuk komunitas profesional Salvadoran yang terlatih untuk memenuhi permintaan pekerjaan yang meningkat oleh perusahaan Bitcoin dan Lightning Network, serta untuk mendorong adopsi dan memajukan pengembangan ekonomi di El Salvador.

   Kami berkomitmen untuk membekali siswa dengan keterampilan dan pengetahuan yang diperlukan untuk bergabung dengan industri Bitcoin dan berkontribusi dalam merombak sistem keuangan.

   Kami adalah program yang berkomitmen untuk mengajarkan pikiran-pikiran muda yang berbakat tentang dasar-dasar Bitcoin secara mendalam dan terperinci, serta detail-detail paling lanjut. Kami mendukung keterlibatan orang-orang Salvadoran dalam revolusi Bitcoin di El Salvador, tanpa hambatan atau batasan.

   Kami bertujuan untuk membangun komunitas yang berkembang dan bebas dari individu-individu yang berdaulat dan independen. Misi kami adalah menciptakan profesional Bitcoin yang akan membangun negara dan dunia yang kita semua ingin tinggali!

