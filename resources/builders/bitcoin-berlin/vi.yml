description: |
   Berlín El Salvador là một sáng kiến được khởi xướng vào năm 2023 nhằm thiết lập một nền kinh tế tuần hoàn tại một thị trấn địa phương. Sau khi các tình nguyện viên trong nước và quốc tế bắt đầu dự án giáo dục, họ đã mở rộng để tạo ra một trung tâm Bitcoin. Trung tâm này cung cấp giáo dục về Bitcoin, các lớp học tiếng Anh, và đào tạo khởi nghiệp.
   Ngoài ra, nó còn tổ chức một podcast và các cuộc gặp gỡ thường xuyên, và đã tổ chức hội nghị Economia Bitcoin đầu tiên vào tháng Tư năm 2024. Thị trấn này hiện là một trong những cộng đồng Bitcoin phát triển nhanh nhất trên toàn cầu, với hơn 120 doanh nghiệp chấp nhận Bitcoin.
