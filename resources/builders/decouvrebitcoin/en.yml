description: |
  DecouvreBitcoin is an educational project that aims to bring Bitcoin to the masses by reducing the cost of Bitcoin education. The team behind DecouvreBitcoin creates and distributes high-quality educational content in the form of books, posters, training sessions, interviews, podcasts, meetups, and conferences all around the world. They are the main contributors behind the development of this university.
