question: Qual è la conseguenza di una diminuzione dei tassi di interesse a causa di un aumento del credito secondo la Teoria Austriaca del Ciclo Economico?
answer: L'economia entra in recessione; i prezzi degli asset diminuiscono, i salari reali diminuiscono, i prezzi al consumo diminuiscono e le scorte aumentano.
wrong_answers:
  - L'economia entra in un periodo di crescita; i prezzi degli asset aumentano, i salari reali aumentano, i prezzi al consumo aumentano e le scorte diminuiscono.
  - L'economia entra in una stagnazione; i prezzi degli asset rimangono gli stessi, i salari reali rimangono gli stessi, i prezzi al consumo rimangono gli stessi e le scorte rimangono le stesse.
  - L'economia entra in deflazione; i prezzi degli asset diminuiscono, i salari reali aumentano, i prezzi al consumo diminuiscono e le scorte aumentano.
explanation: |
  Secondo la Teoria Austriaca del Ciclo Economico, quando ci è una diminuzione dei tassi di interesse a causa di un aumento del credito, l'economia entra in recessione; i prezzi degli asset diminuiscono, i salari reali diminuiscono, i prezzi al consumo diminuiscono e le scorte aumentano. Questo perché la diminuzione dei tassi di interesse porta a una cattiva allocazione del capitale, che alla fine porta alla recessione.
