question: Qual è una possibile implicazione dell'avanzamento delle tecnologie AI?
answer: Più dell'80% dei posti di lavoro scompariranno a causa delle tecnologie AI e dell'automazione.
wrong_answers:
  - Le tecnologie AI renderanno gli esseri umani obsoleti.
  - Le tecnologie AI porteranno a una diminuzione dell'intelligenza umana.
  - Le tecnologie AI causeranno un collasso economico globale.
explanation: |
  Il testo menziona che una possibile implicazione dell'avanzamento delle tecnologie AI è che più dell'80% dei posti di lavoro scompariranno a causa delle tecnologie AI e dell'automazione.
