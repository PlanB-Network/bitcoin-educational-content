question: Каков основной риск оставления ваших биткойнов на платформе обмена?
answer: Платформа может быть взломана, арестована, обанкротиться или просто исчезнуть вместе с вашими деньгами
wrong_answers:
  - Цена на Биткойн может внезапно упасть
  - Платформа может увеличить свои комиссии
  - Платформа может ограничить количество биткойнов, которые вы можете купить или продать
explanation: |
  В главе предупреждается, что платформы обмена представляют значительные
  риски и их следует избегать насколько это возможно. Они могут быть взломаны, арестованы, обанкротиться или просто исчезнуть вместе с вашими деньгами.
