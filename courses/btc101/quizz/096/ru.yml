question: Чем часто представляется приватный ключ в биткойн-кошельке?
answer: Списком из 12 или 24 слов
wrong_answers:
  - Списком из 12 или 48 слов
  - Списком из 32 слов
  - Списком из 64 слов
explanation: |
  В биткойн-кошельке приватный ключ часто представляется в виде списка
  из 12 или 24 слов, который также известен как "сид" или "мнемоническая фраза".
reviewed: true