pertanyaan: Apa perbedaan utama antara CPU dan ASIC dalam konteks penambangan Bitcoin?
jawaban: CPU dapat melakukan berbagai jenis perhitungan tanpa secara khusus dioptimalkan untuk satu jenis perhitungan, sedangkan ASIC hanya dapat melakukan satu jenis perhitungan, tetapi dengan sangat efisien
jawaban_salah:
  - CPU lebih hemat energi daripada ASIC
  - ASIC lebih serbaguna daripada CPU
  - CPU hanya dapat melakukan satu jenis perhitungan, sedangkan ASIC dapat melakukan berbagai jenis perhitungan
penjelasan: |
  ASIC adalah chip, sebanding dengan chip CPU, namun, mereka dikembangkan
  untuk melakukan hanya satu jenis perhitungan tertentu dengan cara yang paling efisien
  mungkin. Dengan kata lain, CPU mampu melakukan berbagai jenis
  perhitungan tanpa secara khusus dioptimalkan untuk satu jenis perhitungan atau
  yang lain, sedangkan ASIC akan dapat melakukan hanya satu jenis perhitungan, tetapi
  dengan sangat efisien.
