description: |
  Měsíc je krutý pán od Roberta A. Heinleina je science fiction román, který prozkoumává témata politiky, revoluce a průzkumu vesmíru. Odehrává se v roce 2075 na Měsíci a vypráví příběh lunární kolonie bojující za nezávislost na Zemi. Příběh vypráví technik počítačů, Manuel Garcia O'Kelly-Davis, který se stává klíčovou postavou v povstání. Román je známý svým živým zobrazením života na Měsíci, složitými postavami a prozkoumáváním politické teorie a etiky. Je považován za klasiku žánru science fiction a byl chválen za svou imaginativní světovou stavbu a k podnícení myšlení vedoucí nápady.
