question: Mạng Lưới Lightning hoạt động như thế nào?
answer: Một mạng lưới của các kênh thanh toán.
wrong_answers:
  - Một mạng lưới của các nút đào.
  - Một mạng lưới của các nút blockchain.
  - Một mạng lưới của các sàn giao dịch tiền mã hóa.
explanation: >-
  Mạng Lưới Lightning hoạt động như một mạng lưới của các kênh thanh toán, cho phép thực hiện giao dịch tức thì với phí thấp cho người gửi.
