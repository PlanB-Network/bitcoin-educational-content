question: Welche Strategie haben die Niederländer verwendet, um die Vorherrschaft von Antwerpen als internationales Wirtschaftszentrum zu beenden?
answer: Sie sperrten den Zugang zum Schelde-Fluss.
wrong_answers:
  - Sie führten das Konzept des Zeitwerts des Geldes ein.
  - Sie gaben ihre eigene Währung heraus.
  - Sie gründeten die erste Börse.
explanation: |
  Die Niederländer schafften es, die Vorherrschaft von Antwerpen als internationales Wirtschaftszentrum zu beenden, indem sie den Zugang zum Schelde-Fluss sperrten. Diese Strategie war Teil einer größeren historischen Bewegung, dem Aufstand der Bettler.
