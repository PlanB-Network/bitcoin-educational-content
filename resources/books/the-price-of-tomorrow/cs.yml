description: |
  "Cena zítřka: Proč je deflace klíčem k hojné budoucnosti" od Jeffa Bootha je kniha, která zkoumá dopad technologie na naši ekonomiku a jak pohání deflaci. Autor tvrdí, že jak technologie pokračuje v pokroku a ceny klesají, naše současný ekonomický systém, který je postaven na inflaci, se stává stále neudržitelnějším. Kniha prozkoumává historii technologických inovací a jejich dopad na ekonomiky v průběhu dějin, stejně jako potenciální důsledky pokračujícího spoléhání na inflační měnový systém. Nabízí k zamyšlení určený pohled na budoucnost naší ekonomiky a změny, které budou nutné k adaptaci na rychle se vyvíjející technologickou krajinu.
