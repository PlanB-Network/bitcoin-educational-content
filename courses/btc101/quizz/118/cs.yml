otázka: Jaké je poselství obsažené v prvním bloku Bitcoin blockchainu?
odpověď: 03/led/2009 Kancelář na pokraji druhého záchranného balíčku pro banky.
špatné_odpovědi:
  - Můžeme vyhrát velkou bitvu v závodě ve zbrojení a získat nové území svobody na několik let.
  - Vlády jsou dobré v odstřihávání hlav centrálně řízených sítí jako Napster, ale čisté P2P sítě jako Gnutella a Tor se zdají držet si své.
  - Žádná z výše uvedených
vysvětlení: |
  První blok Bitcoin blockchainu, známý také jako genesis blok, obsahuje zprávu 03/led/2009 Kancelář na pokraji druhého záchranného balíčku pro banky, což je titulek z časopisu Time toho dne, aby se označil časový otisk genesis bloku.
