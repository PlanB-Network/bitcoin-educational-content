kirjeldus: |
  Paymium on Pariisis, Prantsusmaal asuv bitcoini vahetusplatvorm.
  
  Asutatud 2011. aastal, pakub see teenuseid nii eraisikutele kui ka professionaalidele, pakkudes vahendeid pikaajaliseks investeerimiseks ja suuremahuliste tehingute jaoks. Paymium on tunnustatud Prantsuse Finantsturgude Autoriteedi poolt ja on pühendunud oma klientide vahendite turvalisuse tagamisele, hoides 99% varadest külmas hoiustuses. See toetab Bitcoin tehinguid ja pakub tuge nii prantsuse kui ka inglise keeles.
