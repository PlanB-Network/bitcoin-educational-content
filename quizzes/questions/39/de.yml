question: Wie viele Bitcoin-Einheiten können jemals existieren?
answer: 21 Millionen
wrong_answers:
  - 3 Billionen
  - 100 Millionen
  - Es gibt keine Begrenzung
explanation: |
  Die Gesamtmenge an Bitcoin ist auf 21 Millionen Einheiten begrenzt. Dies ist ein
  wesentliches Merkmal von Bitcoin, das es von fiduziarischen Währungen unterscheidet, die
  von Zentralbanken in unbegrenzten Mengen gedruckt werden können.
