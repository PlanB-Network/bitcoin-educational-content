question: Em qual caso foi observada uma taxa diária equivalente de inflação de 100%?
answer: No Zimbábue, em 2007
wrong_answers:
  - Na Hungria, em 1945
  - Na China, em 1940
  - Este é um caso irrealista que não pode acontecer
explanation: |
  A inflação de 100% ao dia é um cenário realista que ocorreu no Zimbábue em 2007, pois o valor do dinheiro dobrava aproximadamente a cada 24 horas.
