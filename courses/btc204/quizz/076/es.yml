pregunta: ¿Qué es una transacción coinjoin?

respuesta: Una transacción colaborativa donde múltiples usuarios combinan sus UTXOs.

respuestas_incorrectas:
  - Una transacción colaborativa entre solo dos usuarios.
  - Una transacción donde un solo usuario envía fondos a múltiples direcciones.
  - Una transacción donde un actor central mezcla los bitcoins de sus clientes.

explicación: |
  La transacción coinjoin es una transacción colaborativa en la que varios usuarios mezclan sus monedas.

