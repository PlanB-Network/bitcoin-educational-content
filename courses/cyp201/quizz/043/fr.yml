question: Comment déterminer la taille en bits de la checksum (somme de contrôle) d'une phrase de récupération ?
answer: On divise la taille du nombre aléatoire (entropie) par 32.
wrong_answers:
  - On divise la taille du nombre aléatoire (entropie) par 8.
  - On divise la taille du nombre aléatoire (entropie) par 16.
  - On multiplie la taille du nombre aléatoire (entropie) par 2.
explanation: |
  La taille de la checksum est obtenue en divisant la taille de l'entropie par 32, conformément au BIP39.
