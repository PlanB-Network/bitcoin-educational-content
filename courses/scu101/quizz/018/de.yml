question: Was ist die empfohlene Vorgehensweise für die Verwendung eines Administrator-Kontos unter Windows?
answer: Erstellen Sie zwei separate Konten; ein Administrator-Konto und ein Konto für den täglichen Gebrauch.
wrong_answers:
  - Verwenden Sie das Administrator-Konto für den täglichen Gebrauch.
  - Erstellen Sie mehrere Administrator-Konten.
  - Erstellen Sie kein Administrator-Konto.
explanation: |
  Die Verwendung eines Administrator-Kontos für den täglichen Gebrauch unter Windows kann das System größeren Sicherheitsrisiken aussetzen. Es wird empfohlen, zwei separate Konten zu erstell- language: en eines für administrative Aufgaben und ein weiteres für den täglichen Gebrauch.
