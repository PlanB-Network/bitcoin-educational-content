title: "Cypherpunks; Freedom and the Future of the Internet"
publication_year: 2012
cover: cover_en.jpeg
original: true
description: |
  Dans "Cypherpunks ; Liberté et avenir d'Internet", Julian Assange, avec les co-auteurs Jacob Appelbaum et Andy Müller-Maguhn, présente une exploration stimulante du mouvement cypherpunk et de ses implications pour notre avenir numérique. En mettant l'accent sur le pouvoir de la cryptographie forte, le livre réunit un groupe de penseurs et d'activistes influents pour examiner si les communications électroniques conduiront à la libération ou à l'oppression.
Assange soulève des questions critiques sur l'étendue de la surveillance menée par des géants de la technologie comme Facebook et Google, se demandant s'ils représentent une machine de surveillance sans précédent qui suit constamment nos vies. De plus, les auteurs explorent le concept de collaboration avec la surveillance et examinent la légitimité des différentes formes de surveillance, en particulier en ce qui concerne les préoccupations sociétales telles que le blanchiment d'argent, les drogues, le terrorisme et la pornographie. Ils examinent également si une action consciente et une expertise technologique peuvent nous aider à résister et à créer un monde où Internet favorise la liberté.
Alors que le harcèlement de WikiLeaks et d'autres militants d'Internet, ainsi que les tentatives législatives visant à restreindre le partage de fichiers, signalent un tournant dans la politique d'Internet, le livre offre une discussion opportune sur les choix auxquels nous sommes confrontés. Il présente des visions contrastées - l'une qui préconise la vie privée pour les faibles et la transparence pour les puissants, et une autre qui perpétue le contrôle gouvernemental et corporatif tout en empiétant sur la vie privée individuelle. Avec clarté et enthousiasme captivant, Assange et ses co-discutants naviguent dans les complexités entourant cette décision cruciale, incitant les lecteurs à réfléchir à l'avenir d'Internet et à la préservation de nos libertés en son sein.
