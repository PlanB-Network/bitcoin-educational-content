pertanyaan: Apa teknologi yang digunakan dalam Dompet Bitcoin untuk mengamankan dana pengeluaran di Dompet Bitcoin?
jawaban: Kriptografi kurva eliptik
jawaban_salah:
  - Kriptografi simetris
