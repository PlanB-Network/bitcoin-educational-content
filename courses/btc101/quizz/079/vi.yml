câu hỏi: Làm thế nào bạn có thể tăng cường bảo mật mặc định cho ví Bitcoin của bạn?
câu trả lời: Bằng cách thêm một cụm mật khẩu vào ví Bitcoin của bạn
câu trả lời sai:
  - Bằng cách thêm một khóa riêng thứ hai vào ví Bitcoin của bạn
  - Bằng cách thêm một khóa công khai thứ hai vào ví Bitcoin của bạn
  - Bằng cách thêm một cụm từ ghi nhớ thứ hai vào ví Bitcoin của bạn
giải thích: |
  Nếu bạn không hài lòng với bảo mật mặc định của ví Bitcoin của bạn,
  bạn luôn có thể tăng cường nó bằng cách thêm một cụm mật khẩu vào ví Bitcoin của bạn.
đã xem xét: true