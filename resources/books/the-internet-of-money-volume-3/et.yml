kirjeldus: |
  Andreas Antonopoulose "Raha Internet (3. köide)" on algajatele mõeldud raamat, mis uurib Bitcoini, finantside ja majanduse ristumiskohti. Avaldatud 2019. aastal, on see raamat sarjast, milles Antonopoulos süveneb Bitcoini erinevatesse aspektidesse ja selle mõjusse ühiskonnale. Selles köites keskendub ta Bitcoini transformeerivale potentsiaalile finantssüsteemide ja maailmamajanduste ümberkujundamisel. Kõnede ja esseedena esitatud kogumiku kaudu pakub Antonopoulos sissevaateid Bitcoini põhiprintsiipidesse ja kontseptsioonidesse, muutes keerulised teemad kättesaadavaks. Ta uurib Bitcoini detsentraliseeritud olemust, selle potentsiaali traditsiooniliste finantsasutuste häirimiseks ja tagajärgi globaalsetele majandustele. Antonopoulos rõhutab ka finantsilise kaasatuse ja volituste tähtsust Bitcoini kaudu. "Raha Internet (3. köide)" on suurepärane lähtepunkt algajatele, kes soovivad mõista Bitcoini, finantside ja nende laiemate majanduslike mõjude algtõdesid. See pakub põhjalikku ja kaasahaaravat sissejuhatust Bitcoini maailma ja selle potentsiaalsele mõjule finantsmaastikul.
