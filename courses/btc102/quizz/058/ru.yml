question: Что это значит, если у вас нет приватного ключа к вашему Bitcoin кошельку?
answer: За безопасность ваших биткоинов отвечает третья сторона
wrong_answers:
  - Вы потеряли все свои биткоины
  - Вы больше не можете совершать транзакции со своими биткоинами
  - Ваши биткоины автоматически конвертируются в другую криптовалюту
explanation: |
  Если у вас нет приватного ключа к вашему Bitcoin кошельку, это значит, что за безопасность ваших биткоинов отвечает третья сторона. Они подвержены тем же рискам, что и платформы обмена, такие как взлом, конфискация, регулирование или банкротство.
