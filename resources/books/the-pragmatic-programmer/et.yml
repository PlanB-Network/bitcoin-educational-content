title: "Praktiline Programmeerija"
publication_year: 1999
cover: cover_en.webp
orignal: false
description: |
  "Praktiline Programmeerija" on raamat tarkvaraarendusest ja programmeerimisest, mis pakub nõuandeid, kuidas saada paremaks programmeerijaks. Andy Hunti ja Dave Thomase kirjutatud raamat annab näpunäiteid, kuidas läheneda tarkvaraarendusele, kirjutada paremat koodi ja töötada tõhusamalt meeskonnana. See käsitleb laia valikut teemasid, sealhulgas kodeerimispraktikaid, testimist, vigade otsimist ja disainimustreid, ning sisaldab praktilisi näiteid ja juhtumiuuringuid. Raamat on suunatud kesktaseme programmeerijatele, kes soovivad oma oskusi parandada ja muutuda oma töös tõhusamaks.
