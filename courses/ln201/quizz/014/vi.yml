question: Mục đích của giao dịch rút tiền trong quá trình mở kênh trong Lightning Network là gì?

Câu trả lời: Nó cho phép Alice thu hồi lại tiền của mình nếu có điều gì đó không đúng.

wrong_answers:
  - Nó cho phép Bob yêu cầu phần tiền của mình.
  - Nó được sử dụng để hoàn tất quá trình mở kênh.
  - Nó được sử dụng để chuyển tiền từ Alice sang Bob.

explanation:
  Giao dịch rút tiền được Alice tạo ra trước khi công bố việc gửi tiền vào địa chỉ multi-sig. Giao dịch này cho phép Alice chi tiêu tiền từ địa chỉ multi-sig sang một địa chỉ của cô ấy. Điều này được thực hiện để đảm bảo rằng cô ấy có thể thu hồi lại tiền của mình nếu có điều gì đó không đúng.