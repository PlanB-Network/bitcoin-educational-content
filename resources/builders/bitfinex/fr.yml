description: |
  Fondée en 2012, Bitfinex est l'une des premières plateformes d'échange de cryptomonnaies, offrant des expériences de trading de haute qualité pour divers clients. Axée sur la sécurité et l'efficacité, Bitfinex répertorie près de 200 jetons et 400 paires de trading spot, ainsi que plus de 60 contrats à terme perpétuels. Inspirée par l'éthique de Bitcoin, la mission de Bitfinex est de développer une technologie qui facilite les transactions et les interactions libres et privées.

  Bitfinex investit dans des initiatives éducatives pour promouvoir la compréhension de Bitcoin et l'inclusion financière. L'équipe de direction, comprenant le PDG JL van der Velde et le directeur financier Giancarlo Devasini, apporte des décennies d'expérience en technologie, finance et conformité. Bitfinex fournit des API pour une intégration complète avec les plateformes de trading et offre un support client via leur plateforme en ligne.
