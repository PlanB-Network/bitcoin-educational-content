question: Why can't humans or groups of humans create money?
answer:
  Money is a natural social phenomenon that must emerge from the market and
  voluntary consensus
wrong_answers:
  - Humans lack the necessary resources to create money
  - It is illegal for humans to create money
  - Humans lack the necessary technology to create money
explanation: >-
  Money is a natural social phenomenon that must emerge from the market
  and voluntary consensus. No human or group of humans can create money.
