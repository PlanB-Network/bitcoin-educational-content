question: ¿Cuál es el propósito principal de la unidad de Bitcoin?
answer: La unidad de Bitcoin es la moneda necesaria para el correcto funcionamiento del protocolo de Bitcoin.
wrong_answers:
  - La unidad de Bitcoin se utiliza para regular el precio de Bitcoin.
  - La unidad de Bitcoin se utiliza para controlar el protocolo de Bitcoin.
  - La unidad de Bitcoin se utiliza para crear nuevos bitcoins.
explanation: |
  La unidad de Bitcoin es la moneda necesaria para el correcto funcionamiento del protocolo de Bitcoin.
  Se utiliza para transacciones y depende del protocolo de Bitcoin para funcionar.
