description: |
  Gegründet im Jahr 2012 ist Bitfinex eine der ersten Kryptowährungsbörsen, die hochwertige Handelserfahrungen für verschiedene Kunden bietet. Mit Fokus auf Sicherheit und Effizienz listet Bitfinex fast 200 Token und 400 Spot-Handelspaare sowie über 60 Perpetual-Futures-Kontrakte. Inspiriert von der Ethik von Bitcoin hat Bitfinex die Mission, Technologien zu entwickeln, die freie und private Transaktionen und Interaktionen ermöglichen.

  Bitfinex investiert in Bildungsinitiativen, um das Verständnis von Bitcoin und finanzieller Inklusion zu fördern. Das Führungsteam, einschließlich CEO JL van der Velde und CFO Giancarlo Devasini, bringt Jahrzehnte an Erfahrung in Technologie, Finanzen und Compliance mit. Bitfinex bietet APIs für die vollständige Integration mit Handelsplattformen und bietet Kundensupport über ihre Online-Plattform an.
