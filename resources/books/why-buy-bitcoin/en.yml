description: |
  Why Buy Bitcoin by Andy Edstrom is a beginner to intermediate level book that delves into the topic of Bitcoin and its relevance in the modern world. The book covers the history and technology behind Bitcoin, and analyzes the investment potential of the digital currency. Edstrom provides insights into the macroeconomic forces that are driving the adoption of Bitcoin, and explores its potential as a hedge against inflation and a store of value. This book is suitable for anyone who wants to understand the basics of Bitcoin and its potential as an investment vehicle.
