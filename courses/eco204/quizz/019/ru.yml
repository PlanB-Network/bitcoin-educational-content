Вопрос: Сколько эпизодов гиперинфляции зафиксировано в таблице Ханке-Круса?
Ответ: 56
Неверные ответы:
  - 46
  - 66
  - 76
Объяснение: |
  В таблице Ханке-Круса зафиксировано 56 эпизодов гиперинфляции. Однако,
  она не охватывает все случаи, например, произошедший в Венесуэле в 2016 году, что увеличивает
  общее количество до 57.