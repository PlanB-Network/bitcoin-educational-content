question: Какова роль центрального банка как "кредитора последней инстанции"?
answer: Центральный банк предоставляет средства банкам, оказавшимся в трудном положении во время кризисов, чтобы предотвратить домино-эффект, который мог бы парализовать всю финансовую систему.
wrong_answers:
  - Центральный банк предоставляет средства банкам, оказавшимся в трудном положении во время кризисов, чтобы увеличить свою собственную прибыль.
  - Центральный банк предоставляет средства банкам, оказавшимся в трудном положении во время кризисов, чтобы взять на себя их операции.
  - Центральный банк предоставляет средства банкам, оказавшимся в трудном положении во время кризисов, чтобы увеличить государственный долг.
explanation: |
  Концепция центрального банка как "кредитора последней инстанции" возникла в
  19 веке в Англии в ответ на повторяющиеся банковские паники, которые угрожали финансовой
  стабильности. Предоставляя средства банкам в бедственном положении, центральный банк может предотвратить домино-эффект
  банкротств банков, который мог бы привести к рецессии или депрессии.
