description: |
  'European Bitcoiners' gegründet Block 731398 ist eine Bildungs- und Gemeinschaftsinitiative, um alle europäischen Plebs und diejenigen, die sich über Bitcoin informieren möchten, zusammenzubringen. Diese dezentrale gemeinnützige Initiative konzentriert sich darauf, eine Plattform für den Austausch, die Zusammenarbeit und die Bitcoin-Bildung aufzubauen und die Kluft zwischen Sprachen, Regionen und Ländern in ganz Europa zu überbrücken.
  Als verteiltes Bildungsnetzwerk gibt es keine zentrale Autorität oder Verwaltung für diese Initiative und sie stützt sich ausschließlich auf die Teilnahme und die freiwillige Kuratierung von Inhalten. Jeder, überall in Europa, kann dazu beitragen, den Umfang dieser Initiative aufzubauen und zu erweitern. Auch andere Bitcoiners auf der ganzen Welt sind herzlich eingeladen, zum Material, zur Expertise und zum Umfang beizutragen und zu helfen, sie zu erweitern.
