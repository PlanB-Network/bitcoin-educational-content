question: Каково одно из основных последствий Биткойна для банковской системы?
answer: Он позволяет освободиться от банковской системы.
wrong_answers:
  - Он позволяет контролировать банковскую систему.
  - Он позволяет устранить банковскую систему.
  - Он позволяет коррумпировать банковскую систему.
explanation: >-
  В тексте упоминается, что Биткойн позволяет освободиться от банковской системы.