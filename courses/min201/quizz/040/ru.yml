question: Что обеспечивает майнинг для Биткойна?
answer: Минимальную цену
wrong_answers:
  - Максимальную цену
  - Фиксированную цену
  - Переменную цену
explanation: |
  Майнинг устанавливает минимальную цену для Биткойна, ниже которой майнеры
  будут продавать с убытком. Стоимость майнинга значительно влияет на цену Биткойна.