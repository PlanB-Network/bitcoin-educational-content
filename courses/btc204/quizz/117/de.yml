Frage: Wie viele aufeinanderfolgende Transaktionen führt ein klassisches Ricochet normalerweise durch?

Antwort: 5

Falsche Antworten:
  - 2
  - 8
  - 14

Erklärung: |
  Die Ricochet-Methode beinhaltet typischerweise das Durchführen von 4 Transaktionen an sich selbst und einer abschließenden, um die Mittel an den endgültigen Empfänger zu senden.

