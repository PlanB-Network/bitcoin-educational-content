title: "The Hitchhiker's Guide to the Galaxy"
publication_year: 1979
cover: cover_en.jpeg
original: true
description: |
  Le Guide du voyageur galactique de Douglas Adams est un roman de science-fiction humoristique qui emmène les lecteurs dans un voyage spirituel et sauvage à travers l'espace et le temps. Il suit les mésaventures d'Arthur Dent et de son ami extraterrestre Ford Prefect alors qu'ils naviguent à travers une série d'escapades intergalactiques. Avec une construction imaginative du monde et un humour spirituel, ce classique bien-aimé est parfait pour les débutants à la recherche d'une lecture divertissante de science-fiction.
