title: "The Lessons of History"
publication_year: 1968
cover: cover_en.jpeg
original: true
description: |
  Les Leçons de l'Histoire de Will Durant et Ariel Durant est un livre qui offre un aperçu des événements et idées historiques les plus significatifs. Il présente une étude de l'histoire de la civilisation humaine, en discutant de l'ascension et de la chute de divers empires, du rôle de la religion, de l'impact de la technologie et de l'influence des individus. Le livre s'appuie sur la vaste connaissance des auteurs en histoire et en philosophie et la distille en des réflexions concises et stimulantes. En se concentrant sur les schémas récurrents de l'histoire et du comportement humain, "Les Leçons de l'Histoire" offre une perspective fascinante sur la nature de la civilisation et les forces qui la façonnent.
