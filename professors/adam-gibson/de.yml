bio: |
  Adam Gibson, auch bekannt als waxwing, ist ein Bitcoin-Privatsphäre-Forscher und Entwickler von
  Joinmarket, einer CoinJoin-Implementierung, die darauf abzielt, die Privatsphäre und
  Austauschbarkeit von Bitcoin-Transaktionen zu verbessern, während Benutzern die Möglichkeit
  geboten wird, Erträge aus ihren Bitcoin zu erzielen, indem sie als Maker CoinJoin-Liquidität
  bereitstellen.

short_bio: Früher Bitcoin-Entwickler mit Schwerpunkt auf Privatsphäre.
