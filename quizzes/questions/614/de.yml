question: Was sind die Auswirkungen mehrerer Währungsreformen auf die Bevölkerung?
answer: Verlust von Ersparnissen und Probleme bei der Versorgung mit Lebensmitteln.
wrong_answers:
  - Zunahme des Wohlstands und Überfluss an Lebensmitteln.
  - Zunahme der Ersparnisse und Knappheit an Lebensmitteln.
  - Abnahme des Wohlstands und Überfluss an Lebensmitteln.
explanation: |
  Mehrfache Währungsreformen, das Entfernen von Nullen oder die Änderung des Namens der Währung haben direkte Auswirkungen auf die Bevölkerung, angefangen von dem Verlust von Hilfeleistungen bis hin zu Problemen bei der Versorgung mit Lebensmitteln.
reviewed: false
