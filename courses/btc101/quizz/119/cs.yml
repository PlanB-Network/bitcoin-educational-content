question: Co je BitcoinTalk?
answer: Místo diskuse pro uživatele Bitcoinu
wrong_answers:
  - Software pro těžbu Bitcoinu
  - Bitcoinová peněženka
  - Bitcoinová konference
explanation: |
  Fórum BitcoinTalk je místem diskuse pro uživatele Bitcoinu. Bylo
  vytvořeno Satoshi Nakamotem 22. listopadu 2009.
recenzováno: true