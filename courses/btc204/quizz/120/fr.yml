question: Comment fonctionne la phase de "tige" dans le protocole Dandelion ?

answer: La transaction est envoyée à travers un chemin aléatoire de nœuds

wrong_answers:
  - La transaction est immédiatement diffusée à tous les pairs du nœud source
  - La transaction est temporairement stockée dans un nœud central avant d'être diffusée
  - La transaction est cryptée de manière incrémentielle à chaque étape de diffusion

explanation: |
  Dandelion utilise d'abord une phase de "tige" où la transaction est envoyée à travers un chemin aléatoire de nœuds. La transaction est ensuite diffusée à l'ensemble du réseau dans la phase de "capitule".

