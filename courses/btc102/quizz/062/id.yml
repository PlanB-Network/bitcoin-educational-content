pertanyaan: Apa tujuan dari mengajukan empat pertanyaan sebelum memilih rencana investasi Bitcoin?
jawaban: Untuk memilih jalur yang paling cocok untuk Anda
jawaban_salah:
  - Untuk menentukan jumlah Bitcoin yang harus Anda beli
  - Untuk menentukan jenis dompet Bitcoin yang harus Anda gunakan
  - Untuk menentukan durasi investasi Bitcoin Anda
penjelasan: |
  Tujuan dari mengajukan empat pertanyaan sebelum memilih rencana investasi Bitcoin
  adalah untuk memilih jalur yang paling cocok untuk Anda. Pertanyaan-pertanyaan tersebut membantu Anda memahami
  tujuan dan preferensi investasi Anda.