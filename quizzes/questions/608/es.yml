question: ¿Cuál era la moneda de Argentina antes de 1826?
answer: El dólar español.
wrong_answers:
  - El peso argentino.
  - El peso moneda nacional.
  - El peso real.
explanation: |
  Antes de 1826, Argentina utilizaba el dólar español. Después de su independencia en 1816, introdujo su propia moneda basada en el real español, lo que resultó en la creación de una moneda similar.
