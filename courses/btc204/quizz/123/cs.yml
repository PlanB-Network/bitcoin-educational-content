otázka: Jaká je hlavní nevýhoda používání Toru pro Bitcoinový uzel?

odpověď: Snížení rychlosti komunikace

nesprávné_odpovědi:
  - Zvýšení transakčních poplatků
  - Riziko cenzury transakcí
  - Riziko útoku Eclipse na uzel

vysvětlení: |
  Komunikace přes Tor je pomalejší. Toto zpoždění je zvláště problematické během počátečního spuštění uzlu, protože IBD (Initial Block Download - Počáteční stahování bloku) vyžaduje mnoho komunikace.

