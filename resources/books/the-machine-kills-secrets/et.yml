kirjeldus: |
  "Masin Tapab Saladused" autorilt Andy Greenberg on raamat, mis uurib valitsuse järelevalve kasvu ja privaatsuse kasvavat ohtu digiajastul. Autor, tehnoloogiaajakirjanik, sukeldub krüptograafia ja digitaalse turvalisuse ajalukku ning isikutesse ja organisatsioonidesse, kes võitlevad valitsuse järelevalve vastu. Raamat pakub ka ülevaadet vilepuhujate mõjust ja nende rollist võimulolijate vastutusele võtmisel. Läbi huvitavate lugude ja intervjuude valdkonna võtmetegijatega esitab "Masin Tapab Saladused" mõtlemapaneva analüüsi väljakutsetest, millega seisame silmitsi oma digitaalse privaatsuse ja vabaduse kaitsmisel.
