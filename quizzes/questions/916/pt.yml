question: Qual é a posição dos defensores da Teoria Monetária Moderna (MMT) em relação à impressão de dinheiro?
answer: Os defensores da MMT defendem a impressão de dinheiro para alcançar objetivos políticos.
wrong_answers:
  - Os defensores da MMT são contra a impressão de dinheiro em qualquer circunstância.
  - Os defensores da MMT acreditam que a impressão de dinheiro deve ser controlada pelo banco central.
  - Os defensores da MMT acreditam que a impressão de dinheiro deve ser evitada devido ao risco de inflação.
explanation: |
  Os defensores da Teoria Monetária Moderna (MMT) têm defendido a impressão de dinheiro para alcançar objetivos políticos, utilizando a ausência de inflação entre 2008 e 2019 como argumento.
