question: What is the intrinsic relationship between monetary expansion and inflation as stated by Milton Friedman?
answer: Inflation is always and everywhere a monetary phenomenon.
wrong_answers:
  - Inflation is always and everywhere a fiscal phenomenon.
  - Inflation is always and everywhere a political phenomenon.
  - Inflation is always and everywhere a social phenomenon.
explanation: |
  Milton Friedman, a renowned economist, famously stated that "Inflation
  is always and everywhere a monetary phenomenon." This statement highlights the intrinsic
  relationship between monetary expansion and inflation.
