question: Kinh tế học Áo liên quan đến Bitcoin như thế nào?
answer: Một trường phái tư duy kinh tế chống lại Keynesian truyền thống và có thể giúp hiểu về vị trí của Bitcoin trong nền kinh tế.
wrong_answers:
  - Một loại kinh tế được thực hành ở Áo.
  - Lý thuyết kinh tế mà Bitcoin dựa trên.
  - Một nhánh của kinh tế học nghiên cứu về ảnh hưởng của Bitcoin đối với nền kinh tế Áo.
explanation: |
  Kinh tế học Áo là một trường phái tư duy kinh tế dựa trên
  cá nhân chủ nghĩa phương pháp luận. Nó đã được nhiều người hâm mộ Bitcoin sử dụng để giải thích về
  những lợi ích tiềm năng của một đồng tiền phi tập trung, có tính chất giảm phát như Bitcoin.
đã xem xét: false