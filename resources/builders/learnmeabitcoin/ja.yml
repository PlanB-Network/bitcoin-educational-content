description: |
  18歳の時に、私はポーカー戦略に関するウェブサイトを立ち上げました。それは私の最初の大きなプロジェクトでしたが、23歳になるとポーカーへの興味を失い始めました。そのため、しばらくの間ウェブサイト作成から離れていました。2015年の始め、私は26歳で、ビットコインポーカーサイトで遊んでいて、何年もHTMLファイルに触れていませんでした。朝起きる理由が必要だったので、当時最大の興味があったことについてのウェブサイトを作り始めることにしました。私のスキルが正確に何であるかはわかりませんが、物事の仕組みを簡単に理解できるように説明することが、私のスキルの一つであると思います。また、現時点で何かの仕組みを説明する上で最大の挑戦はビットコインだと思っていますので、さあ始めましょう。
