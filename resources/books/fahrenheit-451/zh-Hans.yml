description: |
  《华氏451度》，由著名科幻作家雷·布拉德伯里（Ray Bradbury）所著，是一部反乌托邦小说，展现了一个禁止书籍并由“消防员”焚烧一切书籍的未来美国社会。书名指的是书纸着火并燃烧的温度。故事围绕盖伊·蒙塔格（Guy Montag），一名消防员，他对执行国家审查制度和破坏性社会规范的角色感到失望，这促使他开始质疑并反抗现状。布拉德伯里的小说深刻批评了审查制度和压制思想可能带来的危害，强调了文学和批判性思维在社会中不可或缺的作用。
