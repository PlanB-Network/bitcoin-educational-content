pertanyaan: Apa itu prinsip Attakai dalam konteks penambangan Bitcoin?
jawaban: Prinsip Attakai merujuk pada penggunaan panas yang dihasilkan dari penambangan Bitcoin secara produktif.
jawaban_salah:
  - Prinsip Attakai merujuk pada penggunaan sumber energi terbarukan untuk penambangan Bitcoin.
  - Prinsip Attakai merujuk pada penggunaan sistem pendinginan canggih dalam penambangan Bitcoin.
  - Prinsip Attakai merujuk pada penggunaan perangkat keras konsumsi energi rendah dalam penambangan Bitcoin.
penjelasan: |
  Prinsip Attakai merujuk pada ide mendesentralisasi penambangan
  melalui penggunaan panas yang dihasilkan secara produktif. Konsep ini menyarankan bahwa
  lembaga yang intensif energi dapat memanfaatkan panas yang diproduksi oleh penambang untuk menghangatkan fasilitas mereka.
