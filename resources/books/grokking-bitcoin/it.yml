title: "Grokking Bitcoin"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Se pensi che Bitcoin sia solo una valuta alternativa per i geek, è ora di ripensarci. Grokking Bitcoin ti introduce a questo potente sistema di registro distribuito, esplorando la tecnologia che permette applicazioni sia per transazioni finanziarie basate su Bitcoin che per l'utilizzo della blockchain per registrare la proprietà di beni fisici. Con questa guida completamente illustrata e di facile lettura, finalmente capirai come funziona Bitcoin, come puoi utilizzarlo e perché puoi fidarti della blockchain.
