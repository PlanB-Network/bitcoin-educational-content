question: Какой из этих вариантов не является преимуществом фиатных валют?
answer: Они подвержены монетарной инфляции
wrong_answers:
  - Они легко транспортируемы
  - Они легко делимы
  - Их принимают во всех странах
explanation: |
  Фиатные валюты, такие как доллар и евро, очень ликвидны и
  легко транспортируемы, поскольку теперь они в основном цифровые. Однако их стоимость
  постоянно уменьшается из-за монетарной инфляции.
