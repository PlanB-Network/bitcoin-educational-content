question: Какова рекомендуемая практика хранения пароля для шифрования данных?
answer: Запишите пароль на бумаге и храните в надежном месте.
wrong_answers:
  - Храните пароль в текстовом файле на компьютере.
  - Поделитесь паролем с доверенными друзьями.
  - Используйте общий пароль, который легко запомнить.
explanation: |
  Рекомендуется записывать пароль для шифрования данных на бумаге и хранить его в надежном месте. Это предотвращает потерю доступа к зашифрованным данным.