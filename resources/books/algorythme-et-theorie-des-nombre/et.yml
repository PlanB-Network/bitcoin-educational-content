pealkiri: "Algoritmid ja Arvuteooria"
avaldamise_aasta: 2014
kaas: cover_fr.webp
originaal: true
kirjeldus: |
  Pierre Audiberti raamat "Algoritmid ja Arvuteooria" on viiteteos matemaatika ja arvutiteaduse tudengitele ning spetsialistidele. Raamat sukeldub sügavale arvuteooriasse ja algoritmidesse, mida kasutatakse selle valdkonna keerukate probleemide lahendamiseks. Autor käsitleb ka seotud teemasid nagu rühmateooria, algebraalne geomeetria ja krüptograafia ning pakub praktilisi näiteid põhimõistete illustreerimiseks. See raamat on mõeldud kogenud lugejatele, kellel on eelteadmised arvuteooriast ja programmeerimisest, kuid see võib olla kasulik ka edasijõudnud tudengitele ja uurijatele nendes valdkondades.
