question: Según Pamela Morgan en "Cryptoasset Inheritance Planning", ¿cuáles son los objetivos de un plan de sucesión?
answer: Asegurar que tus herederos puedan tomar posesión de tus activos criptográficos a su debido tiempo, pero no antes; minimizar el riesgo y la posibilidad de que alguien robe tus activos criptográficos antes de que sean entregados a tus seres queridos; brindar a sus seres queridos la opción de mantener los activos de forma segura, si así lo desean; evitar conflictos entre tus herederos y prevenir problemas legales en la medida de lo posible..
