question: Mục đích của việc tạo ra các nhóm đào (mining pools) là gì?
answer: Các nhóm đào cho phép các thợ mỏ gộp lại nguồn lực tính toán của họ và nhận được phần thưởng nhỏ nhưng đều đặn hơn.
wrong_answers:
  - Các nhóm đào được sử dụng để tăng HashRate của mạng Bitcoin.
  - Các nhóm đào được sử dụng để giảm độ khó của việc đào.
  - Các nhóm đào được sử dụng để tăng phần thưởng cho việc đào.
explanation: >-
  Các nhóm đào là những nhóm của các thợ mỏ kết hợp sức mạnh tính toán của họ
  để tăng cơ hội đào được một khối. Bằng cách gộp nguồn lực của họ, họ có thể
  đào được các khối thường xuyên hơn và nhận được phần thưởng nhỏ nhưng đều đặn hơn.
đã xem xét: false