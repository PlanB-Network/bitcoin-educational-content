question: Mikä on yksi riskeistä, jotka liittyvät Bitcoinin ostamiseen?
answer: Sen hinta voi laskea nollaan.
wrong_answers:
  - Sen voi varastaa helposti.
  - Sen voi kopioida.
  - Sen voi menettää fyysisesti.
explanation: >-
  Tekstissä mainitaan, että Bitcoin on erittäin volatiili rahoitusomaisuus ja
  sen hinta voi laskea nollaan. Tämä on yksi riskeistä, jotka liittyvät Bitcoinin ostamiseen.
arvioitu: false