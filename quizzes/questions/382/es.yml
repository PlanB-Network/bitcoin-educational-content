question: ¿Cuál es el propósito de acumular bitcoins lentamente?
answer: Permitir que tu estrategia de inversión se desarrolle con el tiempo.
wrong_answers:
  - Para minar nuevos bitcoins.
  - Para comerciar con bitcoins.
  - Para convertir bitcoins en otras criptomonedas.
explanation: |
  Acumular bitcoins lentamente es una estrategia que permite que tu inversión se desarrolle con el tiempo. No se utiliza para minar nuevos bitcoins, comerciar con bitcoins o convertir bitcoins en otras criptomonedas.
