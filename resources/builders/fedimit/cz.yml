popis: |
  Fedi vytváří nový způsob, jak mohou komunity a organizace zabezpečit a využívat své peníze a data s Federovaným OS.
  
  Spojujeme nejzákladnější lidskou technologii — komunitu — s technologiemi svobody, jako je Bitcoin, abychom posunuli lidstvo na vyšší úroveň.
