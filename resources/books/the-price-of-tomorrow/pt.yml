title: "The Price of Tomorrow: Why Deflation is the Key to an Abundant Future"
publication_year: 2020
cover: cover_en.jpeg
original: true
description: |
  O Preço do Amanhã: Por que a Deflação é a Chave para um Futuro Abundante" de Jeff Booth é um livro que examina o impacto da tecnologia em nossa economia e como ela está impulsionando a deflação. O autor argumenta que, à medida que a tecnologia continua avançando e os preços caem, nosso atual sistema econômico, que é baseado na inflação, está se tornando cada vez mais insustentável. O livro explora a história da inovação tecnológica e seu impacto nas economias ao longo da história, bem como as potenciais consequências de continuar a depender de um sistema monetário inflacionário. Ele oferece uma visão instigante do futuro de nossa economia e das mudanças que serão necessárias para se adaptar a um cenário tecnológico em rápida evolução.
