title: "The Mystery of Banking"
publication_year: 1983
cover: cover_en.jpeg
original: true
description: |
  Das Geheimnis des Bankwesens von Murray Rothbard ist ein Buch, das die Geschichte und Funktionsweise des Bankensystems in den Vereinigten Staaten erforscht. Das Buch erklärt, wie das aktuelle Bankensystem entwickelt wurde und wie es im Detail funktioniert, und bietet eine kritische Analyse der Probleme mit dem System. Es diskutiert auch die Rolle der Zentralbanken, der Federal Reserve, und deren Auswirkungen auf die Wirtschaft. Dieses Buch ist besonders relevant für diejenigen, die sich für die Geschichte und Ökonomie des Bankwesens interessieren, und bietet eine einzigartige Perspektive auf die Herausforderungen, mit denen das moderne Finanzsystem konfrontiert ist.
