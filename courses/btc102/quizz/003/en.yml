question: What is a common tactic used by crypto influencers or gurus?
answer: Promoting unreliable cryptocurrencies.
wrong_answers:
  - Promoting physical assets.
  - Promoting fiat currencies.
  - Promoting software products.
explanation: |
  Crypto influencers or gurus often have personal agendas and may be involved
  in numerous projects that they seek to promote, even if they are not always in the
  best interest of investors. These influencers may attempt to promote unreliable
  cryptocurrencies, or "shitcoins".
