pertanyaan: Menurut Pamela Morgan dalam "Cryptoasset Inheritance Planning", apa saja tujuan dari sebuah rencana warisan?
jawaban: Memastikan bahwa ahli waris Anda dapat mengambil alih aset kripto Anda pada waktu yang tepat, tetapi tidak sebelumnya; Meminimalisir risiko dan kemungkinan seseorang mencuri aset kripto Anda sebelum diserahkan kepada orang-orang terkasih Anda; Memberikan pilihan kepada orang-orang terkasih Anda untuk menyimpan aset secara aman, jika mereka menginginkannya; Menghindari konflik di antara ahli waris Anda dan mencegah masalah hukum sebanyak mungkin.
