question: Qual è la definizione di iperinflazione secondo Bernholz?
answer: L'iperinflazione è un'estensione dell'alta inflazione, caratterizzata da grandi deficit di bilancio finanziati dalla creazione di denaro.
wrong_answers:
  - L'iperinflazione è una diminuzione della quantità di denaro in circolazione.
  - L'iperinflazione è un aumento moderato della quantità di denaro in circolazione.
  - L'iperinflazione è una diminuzione della produzione.
explanation: |
  Il capitolo spiega che secondo Bernholz, l'iperinflazione è un'estensione dell'alta inflazione, caratterizzata da grandi deficit di bilancio finanziati dalla creazione di denaro.
