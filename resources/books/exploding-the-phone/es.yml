description: |
  En "Exploding the Phone: La historia no contada de los adolescentes y forajidos que hackearon a Ma Bell", el autor Phil Lapsley revela la cautivadora historia de un diverso grupo de individuos que, en una época anterior a los teléfonos inteligentes e Internet, descubrieron cómo hackear el sistema telefónico más grande del mundo. Desde los primeros días del "telégrafo armónico" de Alexander Graham Bell hasta la compleja red de máquinas de vanguardia y operadores humanos que conformaban el sistema telefónico, Lapsley se adentra en el nacimiento de las comunicaciones de larga distancia y el surgimiento del monopolio de AT&T.
  
  A través de una meticulosa investigación, Lapsley arroja luz sobre el mundo subterráneo de los "phone phreaks", una subcultura de tecnófilos, adolescentes ciegos, hippies y forajidos que convirtieron la red telefónica en su patio de recreo electrónico. Explora cómo estos individuos aprovecharon las vulnerabilidades del sistema de Ma Bell, atrayendo la atención tanto de mafiosos que buscaban evadir a las autoridades como de entusiastas de la contracultura que se dedicaban al pirateo telefónico. El libro también se adentra en el intenso conflicto entre los phreaks, la compañía telefónica y el FBI.
  
  "Exploding the Phone" ofrece un relato innovador y cautivador de esta historia no contada, basándose en investigaciones originales para revelar el mundo clandestino del pirateo telefónico y su impacto en la sociedad. Es un testimonio de la ingeniosidad y audacia de aquellos que desafiaron el statu quo y cambiaron para siempre el panorama de las telecomunicaciones.
