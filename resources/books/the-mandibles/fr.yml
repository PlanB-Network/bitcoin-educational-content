description: |
  Les Mandibles : Une famille, 2029-2047 de Lionel Shriver est un roman qui explore les conséquences d'un effondrement financier aux États-Unis dans un futur proche. L'histoire suit les membres de la famille Mandible, qui ont perdu la majeure partie de leur richesse en raison de l'effondrement de l'économie américaine. Le roman offre une critique du système financier moderne et examine les défis auxquels sont confrontés les individus et les familles lorsqu'ils perdent leur sécurité financière. Il offre également un aperçu d'un avenir possible où l'argent n'est plus le fondement de la société et explore les conséquences potentielles d'un tel changement.
