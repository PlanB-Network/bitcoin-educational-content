question: Qui sont les principaux défenseurs de la Théorie autrichienne du cycle économique ?
answer: Ludwig Von Mises et Friedrich Hayek
wrong_answers:
  - John Maynard Keynes et Milton Friedman
  - Adam Smith et David Ricardo
  - Karl Marx et Friedrich Engels
explanation: |
  La Théorie autrichienne du cycle économique a été développée par Ludwig Von Mises et Friedrich Hayek, qui étaient tous deux des membres éminents de l'École autrichienne d'économie.
