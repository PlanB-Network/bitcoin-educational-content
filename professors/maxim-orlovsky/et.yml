bio: |
  Olen transhumanist ja cypherpunk, kes tegeleb teaduslike, inseneri- ja äritegevustega. Minu peamine fookus on tuleviku aluste rajamine - alused, mis avavad inimeste täieliku potentsiaali, võimaldades iseseisvust, privaatsust ja tsensuurikindlust. See on vertikaalse progressi tulevik ja inimkonna evolutsioon vormidesse, mis lähevad kaugemale sellest, mida praegune kollektivistlik ühiskond suudab pakkuda või lubada.

short_bio: Ex Tenebrae sententia sapiens dominabitur astris. Cypher, AI, robotitehnika, transhumanism. RGB, Prime, Radiant ja lnp_bp, mycitadel_io & cyphernet_io looja.