description: |
  Synonym on tehnoloogiaettevõte, mis on pühendunud Bitcoin-keskse tuleviku arendamisele läbi tarkvara ja teenuste ökosüsteemi, mis edendavad võrdõiguslikku majandust.
  
  Nad on detsentraliseeritud veebiprotokolli, Slashtags, ja Bitkit Wallet'i loojad, tööriist, mis on mõeldud Bitcoin'i rahakogemuse ümbermõtestamiseks. Pühendunud ringmajandusele, toetab Synonym skaleeritavust, koostalitlusvõimet, privaatsust, usaldust, isehoidmist ja avatud lähtekoodi põhimõtteid oma toodetes.
