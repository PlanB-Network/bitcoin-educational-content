question: Vai trò của entropy trong ví Phân cấp Xác định (HD) với BIP32 là gì?
answer: Nó được sử dụng để tạo ra cụm từ ghi nhớ từ một số ngẫu nhiên.
wrong_answers:
  - Nó được sử dụng để tạo ra hạt giống của ví.
  - Nó được sử dụng để phái sinh các khóa con.
  - Nó được sử dụng để tính toán checksum.
explanation: |
  Trong ví Phân cấp Xác định (HD) với BIP32, entropy đóng một vai trò trung tâm khi nó được sử dụng để tạo ra cụm từ ghi nhớ từ một số ngẫu nhiên. Cụm từ ghi nhớ này sau đó có thể được mã hóa thành một loạt các từ dễ nhớ sử dụng danh sách 2048 từ được cung cấp trong BIP39.
