description: |
  Plus grande conférence européenne sur le Bitcoin en 2023. Un groupe est composé de bitcoiners du monde entier qui sont familiers avec les sujets et cherchent à approfondir leurs connaissances et à rencontrer des personnes partageant les mêmes idées. L'autre groupe est constitué de personnes qui ont entendu parler du bitcoin, qui souhaitent en apprendre davantage à ce sujet ou qui commencent lentement à s'intéresser au bitcoin. Ils recevront un service complet lors de l'événement, comprenant des informations et des tests de produits et services liés au bitcoin.
