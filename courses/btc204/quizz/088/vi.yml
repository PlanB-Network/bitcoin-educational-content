câu hỏi: Wabisabi sử dụng chiến lược gì để tăng anonsets cho người tham gia?

câu trả lời: Với một vài giao dịch lớn.

câu trả lời sai:
  - Với nhiều giao dịch nhỏ.
  - Với một giao dịch nhỏ.
  - Không có giao dịch nào.

giải thích: |
  Để tăng anonsets cho người tham gia, Wabisabi sử dụng các giao dịch coinjoin rất lớn, nhóm lại hàng chục người tham gia.