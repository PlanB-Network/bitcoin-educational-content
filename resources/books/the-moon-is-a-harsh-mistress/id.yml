description: |
  "The Moon is a Harsh Mistress" oleh Robert A. Heinlein adalah sebuah novel fiksi ilmiah yang mengeksplorasi tema politik, revolusi, dan eksplorasi angkasa. Berlatar tahun 2075 di bulan, cerita ini mengisahkan perjuangan koloni bulan untuk merdeka dari Bumi. Kisah ini diceritakan oleh seorang teknisi komputer, Manuel Garcia O'Kelly-Davis, yang menjadi pemain kunci dalam pemberontakan tersebut. Novel ini dikenal karena penggambaran kehidupan di bulan yang hidup, karakter-karakternya yang kompleks, dan eksplorasinya terhadap teori politik dan etika. Ini dianggap sebagai klasik dari genre fiksi ilmiah dan telah dipuji karena pembangunan dunianya yang imajinatif dan ide-ide yang memprovokasi pemikiran.
