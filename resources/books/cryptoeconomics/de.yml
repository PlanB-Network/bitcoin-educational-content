title: "Cryptoeconomics"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  Cryptoeconomics: Grundprinzipien von Bitcoin" von Eric Voskuil beschäftigt sich mit der Schnittstelle von Bitcoin, der österreichischen Wirtschaft und rationalen wirtschaftlichen Prinzipien. Mit dichtem Inhalt und einem Fokus auf die Herausforderung gängiger Vorstellungen von Bitcoin bietet dieses Buch eine umfassende Erkundung seines Wertversprechens, seines Sicherheitsmodells und seines wirtschaftlichen Verhaltens. Basierend auf dem Hintergrund des Autors als erfahrener Kampfpilot, Informatiker und Unternehmer integriert "Cryptoeconomics" verschiedene Perspektiven, um ein ganzheitliches Verständnis von Bitcoin zu vermitteln. Es bietet Einblicke jenseits traditioneller wirtschaftlicher und technologischer Analysen und ist somit eine wertvolle Ressource für diejenigen, die ein tieferes Verständnis für die Komplexität und das Potenzial von Bitcoin suchen.
