question: What does the index in a derivation path indicate in the context of an HD Wallet?
answer: The value used in the HMAC function
wrong_answers:
  - The value used in the SHA-256 function
  - The value used in the RSA function
  - The value used in the AES function
explanation: |
  In the context of an HD Wallet, the index in a derivation path indicates
  the value used in the HMAC function. This is used to differentiate between different
  pairs of child keys at the same depth.
