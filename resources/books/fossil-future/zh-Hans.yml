title: "化石的未来：为什么全球人类的繁荣需要更多的石油、煤炭和天然气--而不是更少"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  在《化石的未来：为什么全球人类的繁荣需要更多的石油、煤炭和天然气--而不是更少》一书中，Alex Epstein挑战了关于能源未来的普遍信念，他认为化石燃料的好处超过了它们的副作用。通过人类繁荣的框架，Epstein为继续使用化石燃料提出了令人信服的理由，揭穿了关于气候影响和可再生能源主导地位的误解。这本发人深思的书鼓励读者重新评估他们对能源、环境和气候变化的理解，为全球人类繁荣的道路提供了新的视角。
