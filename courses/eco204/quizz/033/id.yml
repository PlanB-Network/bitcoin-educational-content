pertanyaan: Apa dampak dari revaluasi utang di Weimar?
jawaban: Pemegang saham menerima 2,5 persen dari investasi awal mereka dengan syarat semua reparasi telah dibayar.
jawaban_salah:
  - Ini menyebabkan devaluasi mata uang lebih lanjut.
  - Ini menyebabkan peningkatan pengangguran.
  - Ini mengakibatkan penurunan investasi asing.
penjelasan: |
  Di Weimar, beberapa utang direvaluasi untuk mengkompensasi dampak dari
  inflasi.
  Keputusan untuk menilai ulang pinjaman yang dimiliki pemerintah menjadi undang-undang pada tahun 1925, mengakibatkan pemegang saham
  menerima 2,5 persen dari investasi awal mereka dengan syarat semua reparasi
  telah dibayar.
ditinjau: false