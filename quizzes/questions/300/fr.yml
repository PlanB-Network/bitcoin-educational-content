question: Quelle est la principale raison de l'établissement de régimes dictatoriaux selon le chapitre ?
answer: L'aggravation des inégalités de richesse dans le monde
wrong_answers:
  - Le manque d'éducation dans le monde
  - Le manque de ressources dans le monde
  - Le manque de démocratie dans le monde
explanation: |
  Le chapitre mentionne que l'aggravation des inégalités de richesse dans le monde a conduit à une montée de l'extrémisme, ce qui a parfois entraîné l'établissement de régimes dictatoriaux.
