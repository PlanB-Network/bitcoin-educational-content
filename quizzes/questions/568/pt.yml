question: Qual é a perspectiva da Teoria Monetária Moderna (MMT) sobre a criação de dinheiro e inflação?
answer: De acordo com a MMT, o dinheiro tem origem principalmente no governo, que pode imprimir quantidades substanciais para financiar suas necessidades sem causar inflação, desde que os setores alvo desses fundos não estejam saturados.
wrong_answers:
  - De acordo com a MMT, o dinheiro tem origem principalmente no setor privado e imprimir mais dinheiro sempre leva à inflação.
  - De acordo com a MMT, o dinheiro tem origem principalmente no governo, mas imprimir mais dinheiro sempre leva à inflação.
  - De acordo com a MMT, o dinheiro tem origem principalmente no setor privado e imprimir mais dinheiro nunca leva à inflação.
explanation: |
  O capítulo explica que a Teoria Monetária Moderna (MMT) oferece uma perspectiva distinta sobre a criação de dinheiro e inflação. De acordo com a MMT, o dinheiro tem origem principalmente no governo, que pode imprimir quantidades substanciais para financiar suas necessidades sem causar inflação, desde que os setores alvo desses fundos não estejam saturados.
