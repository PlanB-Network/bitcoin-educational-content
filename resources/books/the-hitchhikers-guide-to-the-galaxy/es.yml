title: "The Hitchhiker's Guide to the Galaxy"
publication_year: 1979
cover: cover_en.jpeg
original: true
description: |
  La Guía del Autoestopista Galáctico de Douglas Adams es una novela de ciencia ficción humorística que lleva a los lectores en un ingenioso y salvaje viaje a través del espacio y el tiempo. Sigue las desventuras de Arthur Dent y su amigo alienígena Ford Prefect mientras navegan por una serie de escapadas intergalácticas. Con una construcción imaginativa del mundo y un humor ingenioso, este amado clásico es perfecto para principiantes que buscan una entretenida lectura de ciencia ficción.
