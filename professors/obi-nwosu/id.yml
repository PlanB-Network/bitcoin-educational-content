bio: |
  Obi Nwosu adalah CEO dari Fedi, sebuah platform yang mempromosikan privasi dan kedaulatan finansial menggunakan federasi yang dibangun di atas Bitcoin.
  Dia mendukung inisiatif yang memajukan ekosistem Bitcoin dan membuat kepemilikan serta penggunaan Bitcoin mudah untuk semua orang.
  Dia adalah anggota dewan untuk ₿trust, sebuah organisasi nirlaba yang awalnya dibayangkan oleh Jack Dorsey dan Jay-Z untuk mendanai lokasi, pendidikan, dan remunerasi pengembang Bitcoin di selatan global, dimulai dengan Afrika.

short_bio: CEO dari Fedi, Anggota ₿trust