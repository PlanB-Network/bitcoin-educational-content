description: |
  "Thành Thạo Lightning" của Andreas M. Antonopoulos và René Pickhardt là một cuốn sách cấp độ trung bình về Lightning Network, giải pháp mở rộng lớp 2 cho Bitcoin. Cuốn sách trình bày chi tiết kỹ thuật về cách thức hoạt động của Lightning Network, cũng như tác động tiềm năng của nó đối với khả năng mở rộng và quyền riêng tư của Bitcoin. Các tác giả cung cấp hướng dẫn từng bước về cách thiết lập một nút Lightning và sử dụng ví Lightning, và họ cũng thảo luận về hậu quả xã hội và kinh tế của công nghệ. Tổng thể, cuốn sách là một nguồn tài nguyên quý giá cho bất kỳ ai quan tâm đến việc hiểu Lightning Network và vai trò của nó trong tương lai của Bitcoin.
