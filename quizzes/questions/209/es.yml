question: ¿Cuál es una de las posibles consecuencias de no seguir las regulaciones de tu país al comprar Bitcoin?
answer: Puedes ponerte en riesgo.
wrong_answers:
  - Puedes aumentar el precio de Bitcoin.
  - Puedes controlar la oferta de Bitcoin.
  - Puedes evitar que otros compren Bitcoin.
explanation: |
  El texto menciona que no seguir las regulaciones de tu país al comprar Bitcoin puede ponerte en riesgo.
reviewed: false
