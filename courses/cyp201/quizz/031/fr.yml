question: De quelle façon détermine-t-on les paires de clés d'un portefeuille déterministe hiérarchique (HD) ?
answer: Toutes les paires de clés du portefeuille sont déterminées de façon déterministe et hiérarchique depuis une information unique à la base du portefeuille.
wrong_answers:
  - Toutes les paires de clés du portefeuille sont déterminées indépendamment des autres, de façon aléatoire, par un générateur de nombre aléatoire.
  - Chaque paire de clés du portefeuille est déterminée de façon déterministe depuis la paire de clés précédente.
  - Les paires de clés sont toutes aléatoires et sans lien hiérarchique.
explanation: |
  Dans les portefeuilles HD, toutes les clés sont dérivées d'une information unique appelée "graine", ce qui permet une gestion hiérarchique et déterministe des clés.
