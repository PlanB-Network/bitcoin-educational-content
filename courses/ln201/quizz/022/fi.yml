question: Mitä Alice tekee 0,0007 BTC:n UTXO:lla, kun hän avaa kanavan Bobin kanssa?
answer: Hän lähettää sen yhteen omista vaihto-osoitteistaan.
wrong_answers:
  - Hän lähettää sen Bobin julkiseen osoitteeseen.
  - Hän lähettää sen 2/2 moniallekirjoitusosoitteeseen.
  - Hän pitää sen omassa osoitteessaan.
explanation: |
  Kun Alice avaa kanavan Bobin kanssa, hän luo transaktion, jossa on 2
  UTXO:ta lähtönä. Yksi UTXO, 0,0013 BTC, menee 2/2 moniallekirjoitusosoitteeseen, ja
  toinen UTXO, 0,0007 BTC, menee yhteen hänen vaihto-osoitteistaan.
arvioitu: false