question: What is the most commonly used standard for a 24-word recovery phrase in a Bitcoin wallet?
answer: An entropy of 256 bits.
wrong_answers:
  - An entropy of 128 bits.
  - An entropy of 160 bits.
  - An entropy of 512 bits.
explanation: |
  The most commonly used standard for a 24-word recovery phrase is an entropy
