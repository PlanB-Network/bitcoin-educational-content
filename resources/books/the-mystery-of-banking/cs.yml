title: "Záhada bankovnictví"
publication_year: 1983
cover: cover_en.webp
original: true
description: |
  Kniha Záhada bankovnictví od Murraye Rothbarda prozkoumává historii a fungování bankovního systému ve Spojených státech. Vysvětluje, jak se současný bankovní systém vyvinul a detailně popisuje jeho fungování, a poskytuje kritickou analýzu problémů tohoto systému. Dále diskutuje o roli centrálních bank, Federálního rezervního systému a jejich dopadu na ekonomiku. Tato kniha je obzvláště relevantní pro ty, kteří mají zájem o historii a ekonomiku bankovnictví, a nabízí unikátní perspektivu na problémy, kterým čelí moderní finanční systém.
