bio: |
  Ludovic Lars é um autor, editor e instrutor no mundo do Bitcoin e das criptomoedas. Inspirado por ideias liberais, ele descobriu o Bitcoin em 2013 e tem se dedicado a ele desde 2017. Escreveu "A Elegância do Bitcoin", publicado em 2024 pela Konsensus Network. Contribuiu para a tradução de "Criptoeconomia", "O Livro de Satoshi" e "A Guerra do Tamanho do Bloco". Também escreveu mais de cem artigos em seu blog e em outros sites especializados. Com uma formação científica, ele sempre buscou descrever as criptomoedas da forma mais precisa possível e recentemente se especializou no estudo da história do Bitcoin.

