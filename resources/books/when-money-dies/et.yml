title: "Kui Raha Sureb"
publication_year: 1975
cover: cover_en.webp
orignal: false
description: |
  "Kui Raha Sureb" autoriks on Adam Fergusson, kes uurib raamatus hüperinflatsiooni, mis toimus Saksamaal 1920. aastate alguses, pärast Esimest maailmasõda. Raamat pakub üksikasjalikku ülevaadet hüperinflatsiooni sotsiaalsetest ja majanduslikest tagajärgedest ning kuidas see viis natsipartei tõusuni. Fergusson uurib ka seda, kuidas Saksamaal toimunud sündmused mõjutasid majanduspoliitikat teistes riikides ja kuidas nad oma majandusprobleemidega toime tulid. Raamat pakub hoiatavat lugu inflatsiooni ohtudest ja tervemõistusliku rahapoliitika tähtsusest.
