question: Cosa permette il Lightning Network?
answer: Transazioni Bitcoin istantanee a basso costo.
wrong_answers:
  - Transazioni Bitcoin istantanee a costo elevato.
  - Transazioni Bitcoin ritardate a basso costo.
  - Transazioni Bitcoin ritardate a costo elevato.
explanation: |
  Il Lightning Network permette transazioni Bitcoin istantanee a basso costo,
  risolvendo così il problema di scalabilità di Bitcoin.
