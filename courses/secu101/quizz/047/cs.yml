question: Jaký je účel implementace 2FA?
answer: Chránit vaše online účty před neautorizovaným přístupem.
wrong_answers:
  - Ztížit vám přístup k vlastnímu účtu
  - Sledovat vaše online aktivity
  - Zvýšit rychlost vašeho internetového připojení
explanation: |
  2FA přidává další vrstvu zabezpečení k vašim online účtům. I když
  hacker získá vaše heslo, nebude schopen přistoupit k vašemu účtu bez
  druhého ověřovacího faktoru.
