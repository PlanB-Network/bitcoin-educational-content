kuvaus: |
  Suurin Bitcoin-konferenssi Euroopassa vuonna 2023. Yksi ryhmä koostuu bitcoinisteista ympäri maailmaa, jotka ovat tuttuja aiheiden kanssa ja etsivät syvällisempiä oivalluksia sekä samanhenkisiä ihmisiä. Toinen ryhmä on ihmisiä, jotka ovat kuulleet bitcoineista, haluavat tutustua niihin tai ovat hiljalleen pääsemässä bitcoinien maailmaan. He saavat tapahtumassa täyden palvelun, mukaan lukien tiedot ja bitcoin-tuotteiden sekä -palveluiden testaamisen.
