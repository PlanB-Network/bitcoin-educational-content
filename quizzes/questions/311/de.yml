question: Was ist die Hauptcharakteristik von Bitcoin, die es von anderen Kryptowährungen unterscheidet?
answer: Bitcoin ist die einzige wirklich dezentralisierte, zensurresistente, freie und ernsthafte Kryptowährung.
wrong_answers:
  - Bitcoin ist die einzige Kryptowährung, die abgebaut werden kann.
  - Bitcoin ist die einzige Kryptowährung, die auf Börsenplattformen gekauft oder verkauft werden kann.
  - Bitcoin ist die einzige Kryptowährung, die in einer Wallet gespeichert werden kann.
explanation: |
  Der Inhalt des Kapitels besagt, dass Bitcoin die einzige wirklich dezentralisierte, zensurresistente, freie und ernsthafte Kryptowährung ist, die tausende Stunden Arbeit rechtfertigt. Dies ist eine Schlüsselcharakteristik, die Bitcoin von anderen Kryptowährungen unterscheidet.
reviewed: false
