explanation: |
  Perintösuunnitelman tavoitteet, kuten Pamela Morgan on todennut teoksessa "Cryptoasset Inheritance Planning", ovat varmistaa, että perillisesi voivat ottaa krypto-omaisuutesi hallintaansa sopivana ajankohtana, mutta ei ennen sitä; minimoida riski ja mahdollisuus, että joku varastaa krypto-omaisuutesi ennen kuin ne siirtyvät rakkaillesi; tarjota rakkaillesi mahdollisuus pitää omaisuus turvallisesti hallussaan, jos he niin haluavat; ja välttää konflikteja perillistesi välillä ja estää oikeudelliset ongelmat mahdollisimman paljon.
