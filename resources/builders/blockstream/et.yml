kirjeldus: |
  Blockstream'i missioon on luua tuleviku finantsinfrastruktuur.
  
  Me ehitame krüptofinantseerimise infrastruktuuri, mis põhineb Bitcoinil, kõige vastupidavamal ja turvalisemal plokiahelal. Rakendades tipptasemel krüptograafiat ja turvainseneri, ehitame me tehnoloogiat, mis muudab finantsturud efektiivsemaks, vähendades sõltuvust usaldusest. Pikaajalise väljavaatega, et pakkuda vastupidavaid ja skaleeritavaid lahendusi, investeerime me raskelt uurimis- ja arendustegevusse, et tugevdada Bitcoini ökosüsteemi ja protokolli.
  
  Eakaaslastevaheline, avatud võrgustiku finantseerimine hoiab lubadust muuta maailma kõigi kasuks. Blockstream on uhke, et teeb sellest reaalsuse.
