question: Quelle est l'une des conséquences potentielles de ne pas suivre les réglementations de votre pays lors de l'achat de Bitcoin ?
answer: Vous pourriez vous mettre en danger.
wrong_answers:
  - Vous pourriez augmenter le prix du Bitcoin.
  - Vous pourriez contrôler l'offre de Bitcoin.
  - Vous pourriez empêcher les autres d'acheter du Bitcoin.
explanation: |
  Le texte mentionne que ne pas suivre les réglementations de votre pays lors de l'achat de Bitcoin pourrait vous mettre en danger.
reviewed: false