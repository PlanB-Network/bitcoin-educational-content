question: ¿Cuál es la función de la función pbkdf2 en la creación de la semilla?
answer: Se utiliza junto con la frase mnemotécnica y la frase de contraseña para obtener la semilla.
wrong_answers:
  - Se utiliza para generar la clave privada maestra.
  - Se utiliza para derivar los pares de claves secundarias.
  - Se utiliza para crear el código de cadena maestro.
explanation: |
  La función pbkdf2 (Función de Derivación de Clave Basada en Contraseña 2) se utiliza
  junto con la frase mnemotécnica y la frase de contraseña para obtener la semilla, una secuencia alfanumérica de 512 bits
  que sirve como base para derivar las claves de la billetera.
