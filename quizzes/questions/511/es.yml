question: ¿Cuál es la diferencia entre los rangos de índice de las claves secundarias normales y las claves secundarias endurecidas?
answer: Las claves secundarias normales tienen un rango de índice que va desde 0 hasta 2 elevado a la potencia de 31 menos 1, mientras que las claves secundarias endurecidas tienen un rango de índice que va desde 2 elevado a la potencia de 31 hasta 2 elevado a la potencia de 32 menos 1.
