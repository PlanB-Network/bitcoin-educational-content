description: |
  Galoy menawarkan platform perbankan inti sumber terbuka yang dirancang untuk meluncurkan aplikasi Bitcoin dan Lightning berskala perusahaan. Platform ini menyediakan pengembangan yang dipercepat dari solusi perbankan Bitcoin melalui infrastruktur yang dihosting sendiri atau implementasi "Perbankan-sebagai-Layanan" yang dikelola.
  
  Platform ini memungkinkan organisasi untuk meluncurkan bank komunitas Bitcoin menggunakan model penyimpanan bersama dan dompet Lightning yang mudah digunakan. Ini adalah teknologi yang sama yang membantu Bitcoin Beach membangun ekonomi sirkular. Infrastruktur terbukti ini juga dapat digunakan oleh pemerintah untuk menyediakan layanan keuangan abad ke-21 kepada siapa saja dengan telepon seluler dan koneksi internet.
  
  Didirikan atas keyakinan bahwa Bitcoin adalah uang, Galoy memberdayakan organisasi dari ukuran apa pun untuk menciptakan bank berbasis Bitcoin mereka sendiri. Ini adalah tulang punggung dari proyek Bitcoin Beach Wallet di El Zonte, El Salvador, yang sangat penting dalam mengembangkan ekonomi Bitcoin yang berkelanjutan dan telah melihat pertumbuhan signifikan sejak adopsi Bitcoin sebagai alat pembayaran yang sah oleh negara tersebut.
  
  Galoy adalah jembatan bagi organisasi yang ingin berintegrasi dengan jaringan Lightning, dan mercusuar bagi kontributor sumber terbuka yang berusaha membangun sistem keuangan yang lebih baik.
