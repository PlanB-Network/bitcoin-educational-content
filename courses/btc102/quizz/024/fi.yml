question: Mikä on vaatimattomana ja hienovaraisena pysymisen merkitys Bitcoin-sijoittamisessa?
answer: Itsensä paljastamalla voisit tulla potentiaaliseksi kohteeksi, mikä lisää riskejä sinulle ja perheellesi.
wrong_answers:
  - Vaatimattomana ja hienovaraisena pysymällä voit välttää muiden sijoittajien huomion herättämisen.
  - Vaatimattomana ja hienovaraisena pysymällä voit välttää Bitcoin-yhteisön huomion herättämisen.
  - Vaatimattomana ja hienovaraisena pysymällä voit välttää median huomion herättämisen.
explanation: |
  Bitcoin-sijoittamisessa on tärkeää pysyä vaatimattomana ja hienovaraisena, koska
  itsensä paljastamalla voisit tulla potentiaaliseksi kohteeksi, mikä lisää riskejä
  sinulle ja perheellesi.
