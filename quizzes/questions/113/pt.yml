question: Por que comprar bitcoins sem KYC?
answer: Para garantir sua privacidade
wrong_answers:
  - Para garantir o registro de todos os usuários de Bitcoin
  - Para comprar a um preço baixo
  - Para vender a um preço baixo
explanation: |
  Comprar bitcoins sem KYC significa adquirir bitcoins sem passar pelos procedimentos padrão de verificação Know Your Customer que muitas exchanges e plataformas exigem.
  Uma razão principal pela qual as pessoas podem escolher essa rota é manter sua privacidade, garantindo que seus detalhes pessoais e atividades financeiras permaneçam ocultos.
