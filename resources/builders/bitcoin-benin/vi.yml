description: |
   Bitcoin Bénin là cộng đồng của những người dùng Bitcoin tại Benin. Nó kết nối cộng đồng địa phương nhưng cũng đang nỗ lực để tiếp cận một lượng lớn khán giả rộng lớn hơn.

   Được khởi xướng bởi các thành viên tích cực trong cộng đồng địa phương, Alphonse - Loïc & Samad, Bitcoin Bénin làm việc để giáo dục người dân địa phương về mọi khía cạnh của Bitcoin thông qua các cuộc gặp gỡ hàng tháng về Bitcoin, các phiên đặc biệt xoay quanh các chủ đề Bitcoin, Trường Bitcoin và nhiều hoạt động đặc biệt khác nhằm củng cố giáo dục tốt về Bitcoin.

   Chúng tôi có một cộng đồng đang phát triển thông qua WhatsApp, telegram, mạng lưới và các cuộc gặp gỡ, và đang làm việc để phát triển các chương trình đáp ứng nhu cầu của toàn bộ cộng đồng.
