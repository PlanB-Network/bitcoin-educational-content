question: Pourquoi est-il important de ne jamais réutiliser un nonce dans l'algorithme ECDSA ?
answer: Réutiliser un nonce compromet la sécurité et peut exposer la clé privée.
wrong_answers:
  - Réutiliser un nonce ralentit les performances.
  - Réutiliser un nonce rend les signatures plus longues.
  - Réutiliser un nonce augmente la taille de la clé publique.
explanation: |
  La réutilisation d'un nonce dans ECDSA peut permettre à un attaquant de retrouver la clé privée, ce qui compromet la sécurité.
