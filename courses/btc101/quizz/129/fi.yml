question: Mikä on Bitcoin-lohkoketju?
answer: Julkinen ja muuttumaton kaikkien Bitcoin-siirtojen kirjanpito.
wrong_answer:
  - Yksityinen ja muutettavissa oleva kaikkien Bitcoin-siirtojen kirjanpito.
  - Julkinen ja muutettavissa oleva kaikkien Bitcoin-siirtojen kirjanpito.
  - Yksityinen ja muuttumaton kaikkien Bitcoin-siirtojen kirjanpito.
explanation: >-
  Bitcoin-lohkoketju on julkinen ja muuttumaton kaikkien Bitcoin-siirtojen kirjanpito. Se on yhteinen kirjanpito kaikille Bitcoin-käyttäjille.
