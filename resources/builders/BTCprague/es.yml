description: |
  La conferencia europea de Bitcoin más grande en 2023. Un grupo está formado por bitcoiners de todo el mundo que están familiarizados con los temas y buscan obtener conocimientos más profundos y conocer a personas afines. El otro grupo está compuesto por personas que han oído hablar de Bitcoin, quieren conocerlo o están empezando a adentrarse en él. Recibirán un servicio completo en el evento, que incluye información y pruebas de productos y servicios relacionados con Bitcoin.
