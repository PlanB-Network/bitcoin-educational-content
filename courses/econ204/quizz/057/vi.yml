question: Tên của cuốn truyện tranh được khuyên đọc cho những ai muốn tìm hiểu về trải nghiệm của Đức sau Thế chiến I là gì?
answer: Ngân hàng của Đế chế
wrong_answers:
  - Đô la của Đế chế
  - Lạm phát của Đế chế
  - Kinh tế của Đế chế
explanation: |
  Đối với những ai tò mò về trải nghiệm của Đức sau Thế chiến I, bài giảng khuyên đọc cuốn truyện tranh "Ngân hàng của Đế chế." Nó kể về cách Đức đã vượt qua tình trạng siêu lạm phát, đặc biệt qua việc tạo ra Rentenmark.
