title: "感谢上帝赐予比特币"
publication_year: 2020
cover: cover_en.webp
original: false
description: |
  金钱是日常生活中的一个事实。我们赚钱、花钱和存钱。我们被诱惑去崇拜它，并信任它能满足我们的需求。尽管关于金钱的力量、危险和管理已经有很多书面作品，但关于金钱本身是什么以及金钱本身是否具有道德性的讨论却很少。这一信息差被利用来丰富少数特权阶层，奴役数百万人，并在全世界播下混乱和分裂的种子。这是如何发生的，我们能做些什么？《感谢上帝赐予比特币》探讨了当前货币体系的破碎之处以及如何修复它。它探讨了货币的创造、腐败及其潜在的救赎。它查看了比特币是如何赎回我们腐败货币体系的弊病，以及持续转向健全货币是如何为一个破碎的世界带来希望的。
