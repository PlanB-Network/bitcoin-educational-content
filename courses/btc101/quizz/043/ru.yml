question: Каков исторический прецедент использования фиатных валют?
answer: Лидеры централизуют золото и вводят новую валюту, эквивалентную по стоимости золоту, которая затем постепенно обесценивается.
wrong_answers:
  - Лидеры вводят новую валюту, обеспеченную золотом, стоимость которой затем постепенно увеличивается.
  - Лидеры вводят новую валюту без внутренней стоимости, стоимость которой затем постепенно увеличивается.
  - Лидеры вводят новую валюту, обеспеченную корзиной товаров, стоимость которой затем остается стабильной.
explanation: |
  Исторически, лидеры централизовали золото и вводили новую валюту, эквивалентную по стоимости золоту. Затем эта новая валюта постепенно обесценивалась, часто под предлогом, что это делается в интересах народа.
