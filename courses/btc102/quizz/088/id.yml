pertanyaan: Apa satu keuntungan menggunakan platform pertukaran untuk membeli dan menjual bitcoin?
jawaban: Ini memungkinkan transaksi reguler sesuai dengan kebutuhan pengguna.
jawaban_salah:
  - Ini memungkinkan transaksi anonim.
  - Ini meningkatkan nilai Bitcoin.
  - Ini menyediakan platform untuk menambang Bitcoin.
penjelasan: |
  Platform pertukaran memungkinkan pengguna untuk membeli dan menjual bitcoin secara reguler dan
  nyaman, sesuai dengan kebutuhan mereka.
