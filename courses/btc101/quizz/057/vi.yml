question: Tỷ lệ lạm phát ở Zimbabwe vào tháng 11 năm 2008 là bao nhiêu?
answer: 79,600,000,000%
wrong_answers:
  - 796%
  - 79,600,000,000,000,000%
  - 100%
explanation: |
  Vào tháng 11 năm 2008, tỷ lệ lạm phát hàng tháng của đồng tiền Zimbabwe đã đạt đến mức 79,600,000,000%, làm cho giá trị của đồng đô la Zimbabwe giảm xuống còn 0.
