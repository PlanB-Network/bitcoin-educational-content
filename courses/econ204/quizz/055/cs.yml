question: Jaké je klíčové poučení z přednášky o tom, jak překonat hyperinflaci?
answer: Existuje několik strategií, jak překonat hyperinflaci, ale budou fungovat pouze v případě, že v ně obyvatelstvo věří a jsou na vládu uvalena přísná omezení.
wrong_answers:
