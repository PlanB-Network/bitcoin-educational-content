question: Was ist der Hauptvorteil des Minings von Jungfrauen-Bitcoins?
answer: Sie wurden noch nie ausgegeben und haben keine Historie.
wrong_answers:
  - Sie können zu einem höheren Preis verkauft werden.
  - Sie können für illegale Aktivitäten verwendet werden.
  - Sie können lange Zeit ohne Wertverlust aufbewahrt werden.
explanation: |
  Der Hauptvorteil des Minings von Jungfrauen-Bitcoins besteht darin, dass sie noch nie ausgegeben wurden und keine Historie haben. Diese Bitcoins gelten oft als wertvoller, da sie noch nie "kontaminiert" wurden und somit eine gewisse Garantie gegen Ablehnung durch Regulierungsbehörden oder große Handelsplattformen bieten.
