bio: |
  Tere kõigile! Olen olnud kirglik bitcoin'i vastu alates 2018. aastast, mis on suunanud mu huvi majanduse ja hüperinflatsiooni vastu. Püüan oma kirge jagada läbi ECON204 kursuse hüperinflatsiooni teemal ning samuti läbi oma raamatu "Tous sur Bitcoin". Ootan huviga teiega kohtumist eelseisvatel bitcoin'i konverentsidel!

