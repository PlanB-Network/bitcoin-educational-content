title: "Buku Kecil Tentang Bitcoin"
publication_year: 2019
cover: cover_en.webp
orignal: false
description: |
  Buku Kecil Tentang Bitcoin adalah buku yang ramah bagi pemula yang membahas dasar-dasar Bitcoin dan teknologi di baliknya, serta potensinya untuk mentransformasi industri keuangan. Buku ini berisi bab-bab yang ditulis oleh berbagai ahli di bidangnya, masing-masing menjelajahi aspek berbeda dari Bitcoin, termasuk sejarahnya, ekonomi, privasi, dan keamanannya. Buku ini dirancang agar dapat diakses oleh pembaca tanpa pengetahuan sebelumnya tentang Bitcoin atau mata uang kripto, menjadikannya titik awal yang bagus bagi mereka yang tertarik untuk mempelajari lebih lanjut tentang teknologi inovatif ini.
