description: |
  Internet del denaro (Volume 2) di Andreas Antonopoulos è un libro di livello principiante che esplora l'intersezione tra Bitcoin, finanza ed economia. Pubblicato nel 2017, questo libro fa parte di una serie in cui Antonopoulos approfondisce vari aspetti di Bitcoin e il suo impatto sulla società.
