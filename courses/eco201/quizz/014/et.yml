  - Mengeri teooria põhineb tööjõu väärtuse teoorial, samas kui Walras ja Jevons peavad väärtust tootmises kasutatava maa hulga põhjal.
  - Mengeri teooria põhineb füsiokraatide maa väärtuse teoorial, samas kui Walras ja Jevons peavad väärtust tootmises kasutatava tööjõu põhjal.
explanation: |
  Peatüki kohaselt on Mengeri piirväärtuse teooria subjektiivne,
  tähendades, et see põhineb üksikisiku tajul kasu või teenuse saamisel.
  Teisest küljest peavad Walras ja Jevons väärtust objektiivseks ja mõõdetavaks nähtuseks.
