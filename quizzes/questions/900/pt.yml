question: Qual é o papel dos preços relativos na Teoria Austríaca do Ciclo de Negócios?
answer: Os preços relativos são importantes para coordenar os agentes econômicos.
wrong_answers:
  - Os preços relativos são irrelevantes na Teoria Austríaca do Ciclo de Negócios.
  - Os preços relativos são importantes para determinar o nível de emprego.
  - Os preços relativos são importantes para determinar o nível do PIB.
explanation: |
  A Escola Austríaca insiste na importância dos preços relativos para coordenar os agentes econômicos. Os preços relativos refletem a escassez real dos fatores de produção e permitem que os agentes econômicos racionalizem suas decisões.
