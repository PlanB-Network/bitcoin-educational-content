question: Qual é a principal preocupação em relação ao custo ambiental da mineração de Bitcoin?
answer: O consumo de energia
wrong_answers:
  - A produção de ASICs
  - A reciclagem de ASICs
  - O custo da eletricidade
explanation: |
  A principal preocupação ambiental da mineração de Bitcoin é o consumo de energia.
  Embora os ASICs sejam principalmente feitos de alumínio e possam ser reciclados ou reutilizados, a energia necessária para alimentar essas máquinas é significativa.
