question: Что означает 2FA?
answer: Двухфакторная аутентификация
wrong_answers:
  - Двухфакторная авторизация
  - Двухфункциональная аутентификация
  - Двухособенная аутентификация
explanation: |
  2FA означает Двухфакторная аутентификация. Это обеспечивает дополнительный

  слой

  безопасности для ваших наиболее чувствительных аккаунтов.
