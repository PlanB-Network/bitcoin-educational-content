question: What was the strategy used by the Dutch to end Antwerp's supremacy as an international economic center?
answer: They blocked access to the Scheldt River
wrong_answers:
  - They introduced the concept of the time value of money
  - They issued their own currency
  - They created the first stock market
explanation: |
  The Dutch managed to end Antwerp''s supremacy as an international economic

  center by blocking access to the Scheldt River. This strategy was part of a larger

  historical movement, the revolt of the beggars.'
