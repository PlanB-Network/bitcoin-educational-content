description: |
  
  Chaincode Labs adalah pusat penelitian dan pengembangan Bitcoin yang berlokasi di Midtown Manhattan, New York.
  Di Chaincode Labs, kami sangat bersemangat tentang kemajuan pengembangan jaringan Bitcoin dan menyediakan sumber daya untuk inovator independen dalam ekosistem Bitcoin. Kami dibiayai secara pribadi dan eksis semata-mata untuk mendukung dan mengembangkan Bitcoin.
  Chaincode Labs didirikan bersama pada tahun 2014 oleh Alex Morcos dan Suhas Daftuar, yang keduanya juga mendirikan firma perdagangan global Hudson River Trading.
  
