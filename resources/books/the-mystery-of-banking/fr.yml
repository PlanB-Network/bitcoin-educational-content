title: "The Mystery of Banking"
publication_year: 1983
cover: cover_en.jpeg
original: true
description: |
  Le Mystère de la Banque par Murray Rothbard est un livre qui explore l'histoire et le fonctionnement du système bancaire aux États-Unis. Le livre explique comment le système bancaire actuel s'est développé et comment il fonctionne en détail, et propose une analyse critique des problèmes du système. Il aborde également le rôle des banques centrales, de la Réserve fédérale et de leur impact sur l'économie. Ce livre est particulièrement pertinent pour ceux qui s'intéressent à l'histoire et à l'économie de la banque, et offre une perspective unique sur les problèmes auxquels est confronté le système financier moderne.
