bio: |
  Ludovic Lars est auteur, rédacteur et formateur dans le monde de Bitcoin et de la cryptomonnaie. D'inspiration libérale, il a découvert Bitcoin en 2013 et s'y consacre depuis 2017. Il a écrit L'Élégance de Bitcoin, paru en 2024 chez Konsensus Network. Il a contribué à la traduction de Cryptoeconomics, The Book of Satoshi et de The Blocksize War. Il a également rédigé plus d'une centaine d'articles sur son blog et d'autres sites spécialisés. De formation scientifique, il a toujours cherché à décrire la cryptomonnaie de la façon la plus fidèle possible et il se spécialise depuis quelques temps dans l'étude de l'histoire de Bitcoin.

