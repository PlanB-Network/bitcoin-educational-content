question: Phương án thay thế cho KYC đầy đủ ở Thụy Sĩ là gì?
answer: KYC nhẹ
wrong_answers:
  - KYC nặng
  - KYC trung bình
  - KYC tối
explanation: |
  Ở Thụy Sĩ, một phương án thay thế cho KYC đầy đủ là "KYC nhẹ", cho phép


  mua và bán bitcoin mà không cần cung cấp thông tin nhận dạng, miễn là


  số tiền mua không vượt quá 1000 euro mỗi ngày.