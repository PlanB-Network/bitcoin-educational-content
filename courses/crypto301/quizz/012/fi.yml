kysymys: Mikä on XOR-operaattorin rooli SHA256:n tiivistysfunktiossa?
vastaus: Käsittelemään bittejä yksi kerrallaan niiden järjestyksen mukaan
vaarat_vastaukset:
  - Palauttaa 1 vain, jos molemmat operandit ovat yhtä suuri kuin 1
  - Palauttaa operandin vastakkaisen arvon
  - Siirtää bitit oikealle valitun numeron verran
selitys: |
  SHA256:n tiivistysfunktiossa XOR-operaattoria käytetään käsittelemään
  bitit yksi kerrallaan niiden järjestyksen mukaan. Tämä tehdään käyttäen totuustaulua.
arvioitu: false