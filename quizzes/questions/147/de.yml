question: Warum ist die erschwingliche Kosten und Zugänglichkeit eines Bitcoin-Knotens wichtig?
answer: Es erleichtert die Dezentralisierung des Netzwerks.
wrong_answers:
  - Es erhöht die Transaktionskapazität des Netzwerks.
  - Es verringert die Transaktionskapazität des Netzwerks.
  - Es erhöht die Blockbelohnung für Miner.
explanation: |
  Die erschwingliche Kosten und Zugänglichkeit eines Bitcoin-Knotens sind wichtig, da sie die Dezentralisierung des Netzwerks ermöglichen.
