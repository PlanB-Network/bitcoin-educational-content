question: ¿Cuál es el tamaño de la carga útil en una clave extendida?
answer: 65 bytes
wrong_answers:
  - 33 bytes
  - 32 bytes
  - 82 bytes
explanation: |
  La carga útil de una clave extendida consiste en el código de cadena (32 bytes)
  y la clave principal (33 bytes), lo que da un total de 65 bytes.
