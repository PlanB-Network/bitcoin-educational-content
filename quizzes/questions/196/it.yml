question: Qual è un modo per facilitare l'uso di Bitcoin nelle transazioni quotidiane?
answer: Elencare tutti i commercianti che accettano Bitcoin
wrong_answers:
  - Aumentare il prezzo di Bitcoin
  - Diminuire il numero di Bitcoin
  - Limitare l'uso di Bitcoin
explanation: |
  Un modo per facilitare l'uso di Bitcoin nelle transazioni quotidiane è
  elencare tutti i commercianti che accettano Bitcoin. Questo può essere fatto attraverso piattaforme
  come BTCMap.
