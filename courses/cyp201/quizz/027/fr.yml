question: Que représente le point V dans le processus de signature numérique avec ECDSA en exemple dans ce chapitre ?
answer: Le point calculé à partir du nonce v et du point générateur G (V = v.G).
wrong_answers:
  - Le point dérivé directement de la clé publique.
  - Le hachage du message signé.
  - Le résultat de l'addition de deux points sur la courbe elliptique.
explanation: |
  V est le résultat du calcul du nonce multiplié par le point générateur sur la courbe elliptique.
reviewed: false
