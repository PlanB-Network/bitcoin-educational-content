question: According to Carl Menger, what is the nature of value?
answer: Value is a subjective psychological phenomenon within the individual.
wrong_answers:
  - Value is an inherent property of goods.
  - Value is an objective and measurable phenomenon.
  - Value is determined by the amount of labor used in production.
explanation: |
  According to Menger, value is a subjective psychological phenomenon within
  the individual. This means that value is not an inherent property of goods, but
  rather stems from the individual's opinion about the utility they can derive from
  those goods.
