description: |
  RoboSats est un moyen simple et privé d'échanger des bitcoin contre des monnaies nationales. Robosats simplifie l'expérience utilisateur de pair à pair et utilise des factures de retenue lightning pour minimiser les exigences de garde et de confiance. Les avatars générés de manière déterministe aident les utilisateurs à adhérer aux meilleures pratiques de confidentialité.
