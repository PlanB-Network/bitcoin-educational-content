question: Tiền tố 0,3 chỉ ra điều gì trong khóa công khai Bitcoin?
answer: Nó chỉ ra giá trị lẻ của y.
wrong_answers:
  - Nó chỉ ra giá trị chẵn của y.
  - Nó chỉ ra phiên bản của khóa công khai.
  - Nó chỉ ra kích thước của khóa công khai.
explanation: |
  Trong ví dụ về khóa công khai thuộc về Satoshi Nakamoto, tiền tố

  0,3 chỉ ra một giá trị lẻ của y. Đây là một phần của quá trình nén khóa công khai trong Bitcoin.
đã xem xét: false