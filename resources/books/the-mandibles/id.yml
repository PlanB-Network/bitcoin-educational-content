description: |
  "The Mandibles: A Family, 2029-2047" oleh Lionel Shriver adalah sebuah novel yang mengeksplorasi konsekuensi dari kehancuran finansial di Amerika Serikat di masa dekat. Cerita ini mengikuti anggota keluarga Mandible, yang telah kehilangan sebagian besar kekayaan mereka akibat runtuhnya ekonomi Amerika. Novel ini menawarkan kritik terhadap sistem finansial modern dan menggali tantangan yang dihadapi individu dan keluarga ketika mereka kehilangan keamanan finansial mereka. Ini juga menawarkan sekilas ke masa depan yang mungkin di mana uang bukan lagi dasar dari masyarakat dan mengeksplorasi konsekuensi potensial dari pergeseran seperti itu.
