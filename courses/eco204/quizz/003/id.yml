penjelasan: |
  Pada tahun 1933, pemerintah AS menyita emas milik warga. Kemudian pada tahun 1934, mereka
  menaikkan harga emas menjadi $35 per ons, dari sebelumnya $20,67. Pada dasarnya, pemerintah
  menurunkan nilai dolar yang dimiliki oleh masyarakat. Dengan membeli emas dari populasi
  seharga $20,67 per ons pada tahun 1933, dan kemudian menaikkan harga emas pada tahun 1934, pemerintah
  mendapatkan keuntungan besar sambil menurunkan nilai tabungan warga negaranya.
