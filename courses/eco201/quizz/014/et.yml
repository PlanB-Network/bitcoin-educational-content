question: "Mis on põhimõtteline erinevus Carl Mengeri piirväärtuse teooria ja Leon Walrase ning William Stanley Jevonsi omavahel?"
answer: Mengeri teooria on peamiselt subjektiivne, samas kui Walras ja Jevons peavad väärtust objektiivseks ja mõõdetavaks nähtuseks.
wrong_answers:
