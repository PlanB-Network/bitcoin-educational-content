question: Was ist die Hauptcharakteristik eines Hodlers im Zusammenhang mit Bitcoin-Investitionen?
answer: Sie halten Bitcoin langfristig.
wrong_answers:
  - Sie handeln häufig mit Bitcoin.
  - Sie investieren nur in Bitcoin, wenn der Preis niedrig ist.
  - Sie verkaufen Bitcoin, sobald der Preis steigt.
explanation: |
  Ein Hodler ist im Zusammenhang mit Bitcoin-Investitionen jemand, der Bitcoin langfristig hält und darauf wettet, dass seine Nutzung und Knappheit im Laufe der Zeit zunehmen werden.
