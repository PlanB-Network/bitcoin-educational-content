question: 什么是奥地利商业周期理论？
answer: 奥地利商业周期理论是一种解释经济周期作为分数储备银行系统内生动态的理论，强调人类行为的序贯性以及利率波动对经济主体跨期协调的影响。
wrong_answers:
  - 奥地利商业周期理论是一种将经济周期解释为外部事件和动物精神结果的理论。
  - 奥地利商业周期理论是一种将经济周期解释为总需求和供给变化结果的理论。
  - 奥地利商业周期理论是一种将经济周期解释为就业水平、GDP或消费者价格指数变化结果的理论。
explanation: |
  由路德维希·冯·米塞斯和弗里德里希·哈耶克发展的奥地利商业周期理论，解释了经济周期作为分数储备银行系统的内生动态。它强调了人类行为的序贯性以及利率波动对经济主体跨期协调的影响。
