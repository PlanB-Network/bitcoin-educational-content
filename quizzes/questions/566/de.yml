question: Was ist die Beziehung zwischen Inflation und Deflation in einer Wirtschaft?
answer: Inflation und Deflation sind wie kommunizierende Gefäße in einer Wirtschaft. Eine Steigerung der Produktion kann zu Deflation führen, aber wenn gleichzeitig die Geldmenge erhöht wird, wird der deflationäre Effekt aufgehoben und es kommt zur Inflation.
wrong_answers:
  - Inflation und Deflation sind unabhängig voneinander in einer Wirtschaft.
  - Inflation führt immer zu Deflation in einer Wirtschaft.
  - Deflation führt immer zu Inflation in einer Wirtschaft.
