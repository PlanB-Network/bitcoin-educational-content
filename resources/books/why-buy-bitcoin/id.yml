title: "Mengapa Membeli Bitcoin"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Mengapa Membeli Bitcoin oleh Andy Edstrom adalah buku level pemula hingga menengah yang menggali topik Bitcoin dan relevansinya di dunia modern. Buku ini membahas sejarah dan teknologi di balik Bitcoin, serta menganalisis potensi investasi dari mata uang digital tersebut. Edstrom memberikan wawasan tentang kekuatan makroekonomi yang mendorong adopsi Bitcoin, dan mengeksplorasi potensinya sebagai lindung nilai terhadap inflasi dan sebagai penyimpan nilai. Buku ini cocok untuk siapa saja yang ingin memahami dasar-dasar Bitcoin dan potensinya sebagai kendaraan investasi.
