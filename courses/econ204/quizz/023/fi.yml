question: Mikä on termi "Burner-preneurs" merkitys hyperinflaation kontekstissa?
answer: Se viittaa yrittäjiin, jotka menestyvät lainaamalla arvonsa menettänyttä valuuttaa sijoittaakseen konkreettisiin hyödykkeisiin ja maksavat sitten velkansa takaisin vielä enemmän arvonsa menettäneellä valuutalla.
wrong_answers:
  - Se viittaa henkilöihin, jotka polttavat arvonsa menettänyttä valuuttaa lämmitystarkoituksiin.
  - Se viittaa henkilöihin, jotka perustavat yrityksiä, jotka liittyvät setelien tuotantoon.
  - Se viittaa henkilöihin, jotka käyvät laitonta kauppaa ulkomaanvaluutoilla.
explanation: |
  Hyperinflaation aikana valuutan arvo heikkenee nopeasti.
  Tämä luo mahdollisuuksia yrittäjille, joita usein kutsutaan "Burner-preneurs" -nimellä, jotka
  lainaavat arvonsa menettänyttä valuuttaa sijoittaakseen konkreettisiin hyödykkeisiin, ja maksavat sitten
  velkansa takaisin vielä enemmän arvonsa menettäneellä valuutalla.
arvioitu: false