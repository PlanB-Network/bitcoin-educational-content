question: Cosa indica il prefisso XPUB in una chiave estesa?
answer: Indica una chiave pubblica estesa.
wrong_answers:
  - Indica una chiave privata estesa.
  - Indica una chiave principale.
  - Indica una chiave figlia.
explanation: |
