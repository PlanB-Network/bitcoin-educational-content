description: |
  DecouvreBitcoin è un progetto educativo che mira a portare Bitcoin alle masse riducendo il costo dell'educazione su Bitcoin. Il team dietro DecouvreBitcoin crea e distribuisce contenuti educativi di alta qualità sotto forma di libri, poster, sessioni di formazione, interviste, podcast, incontri e conferenze in tutto il mondo. Sono i principali contributori dello sviluppo di questa università.
