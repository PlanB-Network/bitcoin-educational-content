question: К чему подобна кривая принятия Биткойна?
answer: К S-образной кривой
wrong_answers:
  - К U-образной кривой
  - К V-образной кривой
  - К W-образной кривой
explanation: >-
  Принятие Биткойна, как и любой новой технологии, следует S-образной кривой.
  Это общий паттерн для принятия новых технологий, где начало принятия происходит
  медленно, затем ускоряется, прежде чем замедлиться, когда достигается насыщение.