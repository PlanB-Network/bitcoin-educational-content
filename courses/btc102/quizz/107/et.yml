question: Mida peaksite tegema pärast kirja kirjutamist vastavalt peatükile?
answer: Üle vaadake oma töö, tehke kirjast koopia, hoidke mõlemat koopiat ümbrikus, sulgege see, allkirjastage sulgemiskoht ja hoidke seda ümbrikut turvalises, kuid kättesaadavas kohas.
