question: Perché il problema della coordinazione nella divisione del lavoro riemerge in comunità più grandi?
answer: Perché gli esseri umani sono limitati dalle loro capacità cognitive e la misurazione socialmente accettata del valore dei contributi nello scambio è un problema non banale.
wrong_answers:
  - Perché gli esseri umani non sono interessati a lavorare con gruppi più grandi e preferiscono comunità più piccole.
  - Perché le comunità più grandi hanno più risorse, riducendo così la necessità di divisione del lavoro.
  - Perché le comunità più grandi hanno più conflitti, rendendo difficile la coordinazione.
explanation: |
  Nelle comunità più grandi, è impossibile per una persona mantenere e ricordare relazioni sociali stabili con più di 150 individui, rendendo insufficiente un sistema di reputazione per superare il dilemma del prigioniero su larga scala. Inoltre, valutare il valore dei contributi nello scambio è un problema complesso nelle comunità più grandi.
