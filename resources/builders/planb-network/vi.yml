description: |
  Sứ mệnh của chúng tôi là hỗ trợ các cộng đồng Bitcoin địa phương thông qua giáo dục mã nguồn mở và mạng lưới kết nối. Chúng tôi thu thập, tổ chức và tạo ra các nguồn lực cần thiết (các khóa học, sách, poster, tờ rơi, video) để ngành Bitcoin phát triển.
  
  Chúng tôi tập trung kiến thức để phân phối tốt hơn thông qua một kho lưu trữ GitHub đa ngôn ngữ đơn giản và một nền tảng E-learning. Chúng tôi hỗ trợ các trung tâm Bitcoin địa phương trong quá trình phát triển của họ với những công cụ phù hợp để tài năng của họ có thể phát triển.
  
