kaas: cover_en.webp
originaal: true
kirjeldus: |
  "Purjus Kõnd: Kuidas Juhuslikkus Meie Elusid Valitseb" autorilt Leonard Mlodinow on algajatele sõbralik uurimus juhuslikkuse rollist meie eludes ja selle mõjust otsustusprotsessidele ning tulemustele. Põneva jutustamise ja mõtlemapanevate näidete seguga viib Mlodinow lugejad reisile tõenäosuse ja statistika maailma. Ta uurib, kuidas juhuslikkus mõjutab meie elu erinevaid aspekte, alates börsi kõikumistest kuni sporditulemusteni ja isegi meie endi isiklike kogemusteni. Majandusele ja reaalsetele juhtumiuuringutele keskendudes pakub raamat põnevat sissejuhatust juhuslikkuse kontseptsiooni ja selle mõistmise tähtsust meid ümbritsevas maailmas. Olgu sa teemaga tuttav või soovid paremini mõista juhuse rolli, "Purjus Kõnd" pakub ligipääsetavat ja mõtlemapanevat uurimust juhuslikkuse põnevast maailmast.
