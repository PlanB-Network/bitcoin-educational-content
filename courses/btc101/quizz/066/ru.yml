question: В каком году предполагается, что прекратится создание биткойнов?
answer: 2140
wrong_answers:
  - 2050
  - 2030
  - 2200
explanation: |
  Благодаря механизму халвинга математически можно предсказать, что создание биткойнов прекратится в 2140 году, когда общее количество биткойнов достигнет своего предела в 21 миллион. 
reviewed: true