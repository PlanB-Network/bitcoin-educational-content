question: Mikä on HodlHodl P2P-ratkaisun haittapuoli?
answer: Käyttäjän sähköpostiosoite ja digitaalinen identiteetti tallennetaan HodlHodl-palveluun.
wrong_answer:
  - Se ei helpota Bitcoinin ostamista ja myymistä.
  - Sen käyttö vaatii tilin luomisen.
  - Se ei tarjoa laajaa vaihtoehtojen valikoimaa vaihtamiseen.
explanation: |
  Luvun mukaan yksi HodlHodlin haitoista on se, että
  käyttäjän sähköpostiosoite ja digitaalinen identiteetti tallennetaan HodlHodl-palveluun.
