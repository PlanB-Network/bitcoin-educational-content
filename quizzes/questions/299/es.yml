question: ¿Qué ofrece Bitcoin a cada individuo?
answer: Una oportunidad para salir del sistema financiero tradicional
wrong_answers:
  - Una oportunidad para enriquecerse rápidamente
  - Una oportunidad para invertir en acciones
  - Una oportunidad para abrir una cuenta bancaria
explanation: |
  El capítulo afirma que Bitcoin ofrece a cada individuo la oportunidad de salir del sistema financiero tradicional. Es una elección ética que probablemente todos debamos hacer algún día.
