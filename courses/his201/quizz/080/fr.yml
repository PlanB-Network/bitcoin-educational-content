question: Vers quel nom de domaine a été déplacé le forum de Bitcoin le 1er août 2011 ?
answer: bitcointalk.org
wrong_answers:
  - forum.bitcoin.org
  - bitcoinforum.org
  - bitco.in/forum
explanation: |
  Après avoir été déplacé vers forum.bitcoin.org le 17 mai, il utilise l'URL bitcointalk.org à partir du 1er août. Au fil des années, il prendra le nom de BitcoinTalk.
reviewed: false
