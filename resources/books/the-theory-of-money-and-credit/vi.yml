title: "Lý thuyết về Tiền tệ và Tín dụng"
publication_year: 1912
cover: cover_en.webp
original: true
description: |
  "Lý thuyết về Tiền tệ và Tín dụng" của Ludwig von Mises là một cuốn sách có ảnh hưởng lớn khám phá bản chất của tiền tệ và ảnh hưởng của nó đối với hoạt động kinh tế. Công trình của Mises được coi là một trong những đóng góp quan trọng nhất cho lý thuyết kinh tế, và được nhiều người xem là nền tảng của kinh tế học Áo hiện đại. Trong cuốn sách này, Mises xem xét mối quan hệ giữa tiền tệ và giá cả, ảnh hưởng của lạm phát, và vai trò của tín dụng trong nền kinh tế. Ông cũng thảo luận về bản chất của ngân hàng và các vấn đề liên quan đến ngân hàng dự trữ một phần. Cuốn sách này là một tài liệu đọc bắt buộc cho bất kỳ ai quan tâm đến kinh tế và chính sách tiền tệ. Nó cung cấp một hiểu biết sâu sắc về cơ chế hoạt động của nền kinh tế hiện đại và vai trò của tiền tệ trong đó.
