description: |
  "Mesin Pembunuh Rahasia" oleh Andy Greenberg adalah sebuah buku yang mengeksplorasi meningkatnya pengawasan pemerintah dan ancaman yang semakin besar terhadap privasi di era digital. Penulis, seorang jurnalis teknologi, menyelami sejarah kriptografi dan keamanan digital, serta individu dan organisasi yang berjuang melawan pengawasan pemerintah. Buku ini juga memberikan wawasan tentang dampak dari whistleblower dan peran yang mereka mainkan dalam mempertanggungjawabkan mereka yang berkuasa. Melalui serangkaian cerita menarik dan wawancara dengan tokoh kunci di bidang ini, "Mesin Pembunuh Rahasia" menyajikan analisis yang merangsang pemikiran tentang tantangan yang kita hadapi dalam melindungi privasi dan kebebasan digital kita.
