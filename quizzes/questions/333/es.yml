question: ¿Cuál es el propósito de establecer un plan de compra recurrente para un Hodler?
answer: Para seguir comprando Bitcoin de vez en cuando de forma automática.
wrong_answers:
  - Para vender Bitcoin cuando el precio sea alto.
  - Para comerciar con Bitcoin con frecuencia.
  - Para convertir Bitcoin en otras criptomonedas.
explanation: |
  Un Hodler establece un plan de compra recurrente para seguir comprando Bitcoin de vez en cuando de forma automática, apostando por su aumento en el uso y su escasez en el futuro.
