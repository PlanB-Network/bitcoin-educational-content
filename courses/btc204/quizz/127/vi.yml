câu hỏi: Nhược điểm lớn nhất của việc sử dụng coinswaps và atomic swaps về mặt bảo mật là gì?

câu trả lời: Chúng không phá vỡ lịch sử của các đồng tiền được trao đổi

câu trả lời sai:
  - Chúng có chi phí giao dịch rất cao
  - Chúng yêu cầu trao đổi thông tin cá nhân giữa các bên
  - Chúng có thể bị phân tích bởi các nền tảng giao dịch

giải thích: |
  Nhược điểm chính của những phương pháp này là chúng rất rủi ro nếu không sử dụng thêm kỹ thuật nào để phá vỡ lịch sử của đồng tiền.