question: Какой недостаток у решения RoboSat P2P?
answer: Протокол уязвим из-за наличия единственного координатора.
wrong_answers:
  - Для его работы требуется аккаунт.
  - Он не использует Lightning Network.
  - Он не является открытым исходным кодом.
explanation: |
  В главе упоминается, что одним из недостатков RoboSat является то,
  что его протокол уязвим из-за наличия единственного координатора.
