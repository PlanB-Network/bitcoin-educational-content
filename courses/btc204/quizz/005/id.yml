pertanyaan: Apa itu input dalam sebuah transaksi?
jawaban: Sebuah referensi ke UTXO yang belum terpakai sebelumnya.
jawaban_salah:
  - Sebuah sinyal konfirmasi dari para penambang.
  - Sebuah blok baru yang ditambahkan ke blockchain.
  - Sebuah kode verifikasi untuk mengamankan transaksi.
penjelasan: |
  Setiap input transaksi adalah referensi ke sebuah UTXO, yang berarti output dari sebuah transaksi sebelumnya.
ditinjau: false