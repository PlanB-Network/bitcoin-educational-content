description: |
  Soy Loïc Morel, redactor y asesor de Bitcoin. Soy el autor de más de un centenar de artículos técnicos sobre Bitcoin en francés, algunos de los cuales se han convertido en referencias, como mi obra sobre el BIP-47 traducida a varios idiomas.
  También soy el autor del Diccionario de Bitcoin, una obra de referencia que recopila las definiciones de todos los términos técnicos relacionados con Bitcoin y su ecosistema. También he escrito los e-books Bitcoin y la criptografía y El monedero de Bitcoin. Todas mis obras técnicas son gratuitas y están bajo licencia libre.

