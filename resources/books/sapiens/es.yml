description: |
  Sapiens de Yuval Noah Harari es una fascinante mirada a la historia de la humanidad. Harari examina la evolución de Homo sapiens desde nuestros primeros días como cazadores-recolectores hasta la revolución agrícola y el desarrollo de la civilización moderna. Explora las formas en que nos hemos adaptado y cambiado a lo largo del tiempo, y el impacto que hemos tenido en el mundo que nos rodea. A través de su análisis detallado y provocador, Harari nos desafía a pensar en nuestro lugar en el mundo y las decisiones que tomamos como especie. Este libro es una lectura obligada para cualquier persona interesada en la historia, la antropología o la condición humana.
