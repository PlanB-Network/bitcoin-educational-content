otázka: Proč je vynucené uzavření rizikovější z hlediska poplatků a možné validace těžaři?
odpověď: Protože poplatky byly stanoveny v době vytvoření transakce v minulosti a od té doby se síť změnila.
špatné_odpovědi:
  - Protože poplatky jsou vždy vyšší při vynuceném uzavření.
  - Protože těžaři mají menší pravděpodobnost, že validují vynucené uzavření.
  - Protože poplatky jsou při vynuceném uzavření nepředvídatelné.
vysvětlení: |
  Při vynuceném uzavření byly poplatky stanoveny v době vytvoření transakce v minulosti. Od té doby se síť změnila, takže protokol výchozí nastavení poplatků je 5krát vyšší než byly v době vytvoření transakce. To činí vynucené uzavření rizikovějším z hlediska poplatků a možné validace těžaři.
