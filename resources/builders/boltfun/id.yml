description: |
  
  Orang-orang sedang membangun masa depan internet dengan Bitcoin.
  Mulai dari jaringan sosial, pembayaran streaming, hingga aset kustom.
  14 tahun tanpa downtime dan cepat seperti ⚡️ di layer 2!
  
  BOLT.FUN adalah tempat yang menyenangkan bagi siapa saja yang ingin belajar, bereksperimen, dan berbagi pengetahuan seputar pembuatan alat dan produk di Bitcoin.
