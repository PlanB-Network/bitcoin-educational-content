question: Qual é uma das possíveis oportunidades de negócio resultantes da Lightning Network?
answer: Novos modelos econômicos em que os consumidores pagam pelo conteúdo com base no que consomem.
wrong_answers:
  - Novas criptomoedas
  - Novas tecnologias de blockchain
  - Novos métodos de pagamento
explanation: |
  A Lightning Network abre uma infinidade de casos de uso empolgantes para os usuários do Bitcoin. Os modelos econômicos resultantes e as oportunidades de negócio são numerosos e variados, incluindo novos modelos econômicos em que os consumidores pagam pelo conteúdo com base no que consomem.
