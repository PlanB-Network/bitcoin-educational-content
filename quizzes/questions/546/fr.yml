question: Quel est le rôle de l'entropie dans le portefeuille déterministe hiérarchique (HD) avec BIP32?
answer: Elle est utilisée pour générer une phrase mnémonique à partir d'un nombre aléatoire.
wrong_answers:
  - Elle est utilisée pour générer la graine du portefeuille.
  - Elle est utilisée pour dériver les clés enfants.
  - Elle est utilisée pour calculer la somme de contrôle.
explanation: |
  Dans le portefeuille déterministe hiérarchique (HD) avec BIP32, l'entropie joue un rôle central car elle est utilisée pour générer une phrase mnémonique à partir d'un nombre aléatoire.
  Cette phrase mnémonique peut ensuite être encodée en une série de mots faciles à retenir en utilisant la liste de 2048 mots fournie dans BIP39.
