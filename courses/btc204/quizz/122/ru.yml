Вопрос: Как P2P транспорт V2 улучшает конфиденциальность и безопасность связи между узлами?

Ответ: Путем интеграции случайного шифрования

Неверные ответы:
  - Путем интеграции аутентификации
  - Используя дополнительные реле
  - Используя Tor

Объяснение: |
  P2P транспорт V2 включает в себя слой случайного шифрования для повышения конфиденциальности и безопасности связи между узлами.

