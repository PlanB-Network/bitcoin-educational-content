question: ¿Qué sucede cuando hay una disminución en las tasas de interés debido a un aumento en el crédito según la Teoría Austriaca del Ciclo Económico?
answer: Los emprendedores pueden pedir prestados más recursos y, por lo tanto, crear etapas de producción de mayor orden. Esta extensión de la estructura de producción no resultará en una disminución del consumo porque no ha habido un aplazamiento del consumo presente por parte de los consumidores. En otras palabras, el PIB crece.
