description: |
  《Sade的Satoshi》是我们新系列的第一本书，旨在教育儿童关于比特币的历史、用途和承诺。本书特别邀请了尼日利亚视觉艺术家Faniran Opeyemi创作了美丽的原创艺术作品。通过这本书，儿童将通过一个全球视角来了解比特币，并探索比特币在尼日利亚的惊人影响。本书还向儿童介绍了重要的经济概念，如中央银行、通货膨胀和法定货币。此外，书中还包含了一个为父母准备的特别附加部分，名为比特币家庭包。比特币家庭包包括：比特币词汇表、故事中的问题、比特币关键事实以及给父母的教学提示！
