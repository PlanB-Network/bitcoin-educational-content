title: "Programming Bitcoin"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  "Programming Bitcoin" di Jimmy Song è un libro di livello intermedio che combina finanza, investimenti e tecnologia per fornire ai lettori una comprensione approfondita del funzionamento della criptovaluta più popolare al mondo, Bitcoin. Il libro è rivolto a lettori con una certa conoscenza di programmazione e informatica e tratta argomenti come lo scripting di Bitcoin, la crittografia e la verifica delle transazioni. Con un focus sull'apprendimento pratico, l'autore guida i lettori attraverso il processo di scrittura del codice per le transazioni Bitcoin, l'implementazione di contratti intelligenti e la creazione dei propri portafogli Bitcoin. Lungo il percorso, i lettori acquisiranno conoscenze sulla psicologia degli investimenti in Bitcoin e su come prendere decisioni informate in questo mercato in rapida evoluzione.
