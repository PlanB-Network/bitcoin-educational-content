question: Milline järgnevatest ei ole üks kolmest raha põhifunktsioonist?
answer: Energiaallikas
wrong_answers:
  - Väärtuse säilitaja
  - Vahetusvahend
  - Arvestusühik
explanation: |
  Raha kolm põhifunktsiooni on väärtuse säilitaja, vahetusvahend ja arvestusühik. Energiaallikas ei ole raha funktsioon.
reviewed: true