description: |
  《编程比特币》由Jimmy Song撰写，是一本中级水平的书籍，结合了金融、投资和技术，为读者提供了对世界上最受欢迎的加密货币比特币工作原理的深入理解。本书面向具有一些编程和计算机科学先验知识的读者，涵盖了比特币脚本、密码学和交易验证等主题。作者专注于动手学习，引导读者通过编写比特币交易代码、实现智能合约和创建自己的比特币钱包的过程。在此过程中，读者将获得投资比特币心理学的见解，并学会如何在这个快速发展的市场中做出明智的决策。
