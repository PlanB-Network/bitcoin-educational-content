   Berlín El Salvador on algatus, mis käivitati 2023. aastal, et luua kohalikus linnas ringmajandus. Pärast seda, kui kohalikud ja rahvusvahelised vabatahtlikud alustasid haridusprojekti, laiendasid nad tegevust, luues Bitcoini keskuse. See keskus pakub Bitcoini haridust, inglise keele tunde ja ettevõtluskoolitust.
   Lisaks korraldab see podcast'e ja regulaarseid kohtumisi ning organiseeris esimese Economia Bitcoin konverentsi aprillis 2024. Linn on nüüd üks kiiremini kasvavaid Bitcoini kogukondi üle maailma, üle 120 ettevõtte aktsepteerib Bitcoini.
