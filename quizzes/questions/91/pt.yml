question: Qual é o uso recomendado de uma carteira móvel?
answer: Para despesas diárias
wrong_answers:
  - Para economias de longo prazo
  - Para economias de médio prazo
  - Para grandes quantias
explanation: |
  Uma carteira móvel é recomendada para despesas diárias porque é fácil realizar transações com ela. No entanto, não é recomendado para armazenar grandes quantias ou para economias de longo prazo, pois está potencialmente vulnerável a ameaças online.
