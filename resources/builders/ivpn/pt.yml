description: |
  IVPN é um serviço de VPN focado em privacidade que não registra a atividade do usuário e não coleta ou armazena dados pessoais no momento do cadastro. Aceitamos pagamentos em dinheiro, Monero e Bitcoin. Estamos comprometidos com a transparência e segurança, com nosso site e todos os aplicativos IVPN sendo de código aberto.

  Nossos servidores, incluindo e-mail e chat ao vivo, são auto-hospedados e operados por nós. Nos comprometemos com auditorias de segurança independentes anuais e não nos envolvemos em publicidade falsa, como pagar por avaliações ou prometer anonimato.

  Contribuímos regularmente para organizações como EFF, Open Rights Group e o projeto Tor. Nosso modelo de negócios depende exclusivamente de assinaturas pagas, sem serviços auxiliares ou sites de revisão de VPN.

  Nossos recursos incluem uma escolha de protocolos WireGuard, OpenVPN ou IPSec, AntiTracker que bloqueia anúncios e rastreadores, opção Killswitch/Firewall, servidores DNS privados que não registram, rotas VPN multi-hop, encaminhamento de porta e Obfsproxy para contornar a censura.

  Embora esclareçamos que as VPNs não podem alcançar o anonimato ou impedir a coleta de dados por gigantes como Google ou Facebook, garantimos que uma VPN confiável como a nossa pode efetivamente criptografar seus dados e solicitações DNS, aumentar a segurança em redes públicas não confiáveis, mascarar seu endereço IP e contornar a censura ou bloqueios geográficos. Somos uma parte confiável de sua estratégia de proteção de privacidade, desde que você confie em nós mais do que em seu provedor de serviços de internet.
