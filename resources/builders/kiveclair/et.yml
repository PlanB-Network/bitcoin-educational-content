description: |
   Kiveclair sai alguse mais 2021, vastusena Nyiragongo vulkaani pursele, esialgse eesmärgiga pakkuda otsest abi katastroofiohvritele.
   Gomas asuv algatus muutus kiiresti organisatsiooniks, mis on pühendunud kohaliku elanikkonna harimisele Bitcoini teemal. Kiveclair korraldab igakuiseid kohtumisi ja põhjalikku koolitust erinevatele sihtrühmadele, sealhulgas aktivistidele, energia tootjatele ja ajakirjanikele. Lisaks korraldab ühendus iga-aastast konverentsi, tuues kokku Kongo Bitcoini ökosüsteemi, et edendada vahetusi ja praktiliste rakenduste arendamist.

