question: ¿Cuál es el enfoque principal de las decisiones de inversión de un acumulador de Bitcoin?
answer: Acumular la mayor cantidad de satoshis posible
wrong_answers:
  - Movimientos de precios a corto plazo
  - Vender bienes o servicios en Bitcoin
  - Comprar una gran cantidad de Bitcoin de una vez
explanation: |
  El enfoque principal de las decisiones de inversión de un acumulador de Bitcoin es acumular la mayor cantidad de satoshis posible. Esto se logra mediante el establecimiento de un plan de promedio de costo en dólares (DCA, por sus siglas en inglés) y buscando otras soluciones para acumular satoshis.
