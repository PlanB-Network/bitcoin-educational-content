Câu hỏi: Những yếu tố nào được xem xét khi ước lượng các tuyến đường thành công nhất có khả năng cao trong Mạng Lưới Lightning?

Câu trả lời: Phí, thời gian hết hạn của HTLC, số lượng nút trung gian, và yếu tố ngẫu nhiên.

Câu trả lời sai:
  - Kích thước giao dịch, chiều cao khối, và phí giao dịch.
  - Phí giao dịch, kích thước khối, và thời gian xác nhận giao dịch.
  - Thời gian xác nhận giao dịch, chiều cao khối, và kích thước giao dịch.

Giải thích:
  Khi ước lượng các tuyến đường thành công nhất có khả năng cao trong Mạng Lưới Lightning,
  các nút xem xét một số yếu tố. Những yếu tố này bao gồm phí liên quan đến mỗi tuyến đường,
  thời gian hết hạn của các HTLC, số lượng nút trung gian, và một yếu tố ngẫu nhiên
  để tránh luôn sử dụng cùng một tuyến đường.