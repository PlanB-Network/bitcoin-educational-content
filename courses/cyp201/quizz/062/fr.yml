question: Pour effectuer une dérivation d'une paire de clés enfant normale, je dois mettre en entrée de la fonction HMAC-SHA512...
answer: clé publique parent || index, code de chaîne parent.
wrong_answers:
  - clé privée parent || index, code de chaîne parent.
  - clé privée parent, code de chaîne parent.
  - clé privée parent || index.
explanation: |
  Pour dériver une clé enfant normale, la clé publique parent est utilisée avec l'index et le code de chaîne dans la fonction HMAC-SHA512.
