question: Quel est l'objectif principal d'apprendre à utiliser Bitcoin?
answer: Être maître de son propre argent.
wrong_answers:
  - Devenir un mineur de Bitcoin.
  - Créer un nouveau protocole Bitcoin.
  - Réguler le prix du Bitcoin.
explanation: |
  Apprendre à utiliser Bitcoin est une compétence essentielle pour quiconque souhaite être maître de son propre argent. Cela vous permet d'acheter et de vendre des biens et des services, de stocker en toute sécurité votre argent dans des portefeuilles numériques et de l'utiliser pour des transactions sans avoir besoin d'un tiers.
