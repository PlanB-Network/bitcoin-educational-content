question: ¿Cuál es la probabilidad de que alguien adivine accidentalmente tu lista de 12 o 24 palabras en una billetera de Bitcoin?
answer: Extremadamente baja
wrong_answers:
  - Alta
  - Moderada
  - Baja
explanation: |
  Gracias a la criptografía utilizada para crear la billetera, la probabilidad de que alguien adivine accidentalmente tu lista de 12 o 24 palabras es extremadamente baja.
  Es como encontrar el número "correcto" entre 1 y $2^256$, lo cual es casi equivalente a encontrar un átomo definido en el Universo.
