title: "The Theory of Money and Credit"
publication_year: 1912
cover: cover_en.jpeg
original: true
description: |
  La Teoria del Denaro e del Credito di Ludwig von Mises è un libro influente che esplora la natura del denaro e i suoi effetti sull'attività economica. Il lavoro di Mises è considerato una delle più importanti contribuzioni alla teoria economica e è considerato da molti come il fondamento dell'economia austriaca moderna. In questo libro, Mises esamina la relazione tra denaro e prezzi, gli effetti dell'inflazione e il ruolo del credito nell'economia. Discute anche la natura delle banche e i problemi associati alla riserva frazionaria. Questo libro è un must per chiunque sia interessato all'economia e alla politica monetaria. Fornisce una profonda comprensione del funzionamento dell'economia moderna e del ruolo del denaro in essa.
