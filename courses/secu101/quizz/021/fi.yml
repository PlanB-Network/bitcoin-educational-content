question: Mikä on potentiaalinen uhka käytettäessä krakattua ohjelmistoa, jota ei voi päivittää?
answer: Viruksen saapuminen sen laittoman latauksen aikana ja turvaton käyttö uusia hyökkäysmuotoja vastaan.
wrong_answers:
  - Ohjelmisto lakkaa toimimasta tietyn ajan kuluttua.
  - Ohjelmistoon ei tule uusia ominaisuuksia.
  - Ohjelmisto kuluttaa enemmän järjestelmän resursseja.
explanation: |
  Krakattu ohjelmisto, jota ei voi päivittää, edustaa kaksinkertaista potentiaalista
  uhkaa. Se voi tuoda viruksen sen laittoman latauksen aikana epäilyttävältä verkkosivustolta
  ja se voi olla turvaton uusia hyökkäysmuotoja vastaan.
