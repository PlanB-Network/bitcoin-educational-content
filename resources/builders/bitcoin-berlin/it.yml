description: |
   Berlín El Salvador è un'iniziativa avviata nel 2023 per stabilire un'economia circolare in una città locale. Dopo che volontari locali e internazionali hanno iniziato il progetto educativo, hanno ampliato l'iniziativa creando un centro Bitcoin. Questo centro offre formazione su Bitcoin, lezioni di inglese e formazione imprenditoriale.
   Inoltre, ospita un podcast e incontri regolari, e ha organizzato la prima conferenza Economia Bitcoin nell'aprile 2024. La città è ora una delle comunità Bitcoin in più rapida crescita a livello globale, con oltre 120 attività commerciali che accettano Bitcoin.
