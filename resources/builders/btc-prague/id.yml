description: |
  Konferensi Bitcoin terbesar di Eropa pada tahun 2023. Satu kelompok terdiri dari para bitcoiner dari seluruh dunia yang sudah familiar dengan topik-topik tersebut dan mencari wawasan lebih dalam serta bertemu dengan orang-orang yang memiliki pemikiran serupa. Kelompok lainnya adalah orang-orang yang telah mendengar tentang bitcoin, ingin diperkenalkan dengan bitcoin, atau sedang perlahan-lahan masuk ke dalam dunia bitcoin. Mereka akan menerima layanan penuh di acara tersebut, termasuk informasi dan pengujian produk serta layanan bitcoin.
