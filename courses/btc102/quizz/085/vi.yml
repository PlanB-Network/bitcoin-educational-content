question: Ví nóng được sử dụng để làm gì trong bối cảnh của Bitcoin?
answer: Để thường xuyên gửi và nhận bitcoin cho việc sử dụng hàng ngày.
wrong_answers:
  - Để lưu trữ bitcoin một cách an toàn cho dài hạn.
  - Để khai thác bitcoin mới.
  - Để giao dịch bitcoin trên một nền tảng trao đổi.
explanation: |
  Ví nóng là một loại ví Bitcoin được kết nối với internet,
  làm cho nó phù hợp cho các giao dịch hàng ngày. Tuy nhiên, nó dễ bị hack
  và trộm cắp hơn so với ví lạnh.
