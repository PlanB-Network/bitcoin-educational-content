question: ¿Cuál es la visión final para Bitcoin según la metáfora de la "autopista de Bitcoin"?
answer: Se convertirá en una autopista para el tráfico de internet y para el 90% de la población mundial.
wrong_answers:
  - Se convertirá en un bien de lujo solo accesible para los ricos.
  - Se convertirá en una herramienta para actividades ilegales.
  - Se volverá obsoleto y será reemplazado por otras criptomonedas.
explanation: |
  La metáfora de la "autopista de Bitcoin" imagina a Bitcoin convirtiéndose en una autopista para el tráfico de internet y para el 90% de la población mundial, con bienes y servicios directamente accesibles en esta autopista.
