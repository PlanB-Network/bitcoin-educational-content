otázka: Proč se doporučuje mazat cookies po každé návštěvě stránky?
odpověď: Aby se zabránilo sledování vaší online aktivity stranami třetích.
špatné_odpovědi:
  - Ušetřit místo na vašem zařízení.
  - Zabránit stránce v zapamatování vašich přihlašovacích údajů.
  - Zabránit stránce ve zobrazování cílených reklam.
vysvětlení: |
  Cookies jsou soubory vytvořené webovými stránkami pro ukládání informací na vašem zařízení.
  Ačkoliv některé stránky vyžadují tyto cookies pro správnou funkci, mohou být také zneužity
  stranami třetími, zejména pro účely sledování reklamy. Mazání cookies
  po každé návštěvě stránky může pomoci tomu zabránit.
