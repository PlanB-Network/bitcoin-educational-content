deskripsi: |
  "Ketika Uang Mati" oleh Adam Fergusson adalah sebuah buku yang mengeksplorasi hiperinflasi yang terjadi di Jerman selama awal 1920-an, setelah Perang Dunia I. Buku ini memberikan uraian terperinci tentang konsekuensi sosial dan ekonomi dari hiperinflasi dan bagaimana hal itu mengarah pada kebangkitan partai Nazi. Fergusson juga meneliti bagaimana peristiwa di Jerman mempengaruhi kebijakan ekonomi di negara lain dan bagaimana mereka mengatasi masalah ekonomi mereka sendiri. Buku ini menawarkan kisah peringatan tentang bahaya inflasi dan pentingnya kebijakan moneter yang sehat.
