question: В чем основное преимущество Silent Payments по сравнению с BIP47?

answer: Они не требуют уведомляющей транзакции.

wrong_answers:
  - Они обеспечивают полную приватность транзакций.
  - Они позволяют получателю осуществить возврат средств.
  - Они гарантируют совместимость со всеми кошельками.

explanation: |
  Silent Payments работают без уведомляющей транзакции, что позволяет экономить на комиссиях за транзакции и избегать перегрузки блокчейна.