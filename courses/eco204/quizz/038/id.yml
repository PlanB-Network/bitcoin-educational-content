pertanyaan: Apa istilah untuk perusahaan yang terus beroperasi terutama melalui
  peminjaman berbiaya rendah, meskipun dalam keadaan insolvensi atau hampir bangkrut di bawah kondisi pasar normal?
jawaban: Perusahaan zombie
jawaban_salah:
  - Perusahaan hantu
  - Perusahaan vampir
  - Perusahaan siluman
penjelasan: |
  Perusahaan zombie adalah perusahaan yang, di bawah kondisi pasar normal, akan
  menjadi insolvensi atau hampir bangkrut, tetapi terus beroperasi terutama melalui peminjaman
  berbiaya rendah.
ditinjau: false