question: Какой основной вопрос о самостоятельном хранении следует рассмотреть при выборе биткойн-кошелька?
answer: Являетесь ли вы владельцем средств или оставляете контроль над своими деньгами третьей стороне?
wrong_answers:
  - Обеспечивает ли кошелек безопасность с помощью парольной фразы?
  - Позволяет ли кошелек получать и отправлять биткойны?
  - Могу ли я поделиться своим кошельком с другим человеком?
explanation: |
  При выборе биткойн-кошелька основной вопрос заключается в следующем: являетесь ли вы владельцем средств или оставляете контроль над своими деньгами третьей стороне? Это связано с тем, что владелец приватного ключа является владельцем биткойнов.
