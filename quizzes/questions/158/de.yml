question: Was ist das Byzantine Generals' Problem und wie löst Bitcoin es?
answer: Es handelt sich um ein Problem der Koordination von Informationen in einem System, in dem den verschiedenen Akteuren nicht vertraut werden kann. Bitcoin löst dies durch die Verwendung einer Blockchain, die auf Proof of Work mit einer variablen Schwierigkeit basiert.
