question: Tỷ lệ lạm phát hàng năm ở Bolivia vào năm 1985 là bao nhiêu?
Câu trả lời: 11,749%
wrong_answers:
  - 12,800%
  - 10,000%
  - 15,000%
explanation: |
  Vào năm 1985, tỷ lệ lạm phát hàng năm của Bolivia đã đạt 11,749%, chỉ ra

  rằng gần như mỗi tháng, lạm phát đều tiệm cận hoặc vượt qua ngưỡng siêu lạm phát

  là 50%.