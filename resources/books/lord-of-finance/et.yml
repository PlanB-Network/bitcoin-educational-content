kirjeldus: |
  "Rahanduse Isand", mille autoriks on Liaquat Ahamed, on mittetegelik raamat, mis pakub üksikasjalikku ülevaadet neljast keskpankurist, kes domineerisid maailma finantssüsteemi 20. sajandi alguses. Raamat katab perioodi Esimesest maailmasõjast kuni Suure Depressioonini ning selgitab, kuidas nende keskpankurite tegevus viis Hitleri tõusuni ja lõpuks Teise maailmasõjani. Ajaloo prisma kaudu annab raamat ülevaate finantside, majanduse ja poliitika keerukatest suhetest ning rõhutab keskpankade olulisust kaasaegse globaalse majanduse kujundamisel. Kokkuvõttes on "Rahanduse Isand" põnev lugemine kõigile, kes on huvitatud rahanduse ja majanduse ajaloost.
