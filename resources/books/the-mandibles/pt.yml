title: "The Mandibl- language: es A Family, 2029-2047"
publication_year: 2016
cover: cover_en.webp
original: true
description: |
  Os Mandibl- language: es Uma Família, 2029-2047, de Lionel Shriver, é um romance que explora as consequências de um colapso financeiro nos Estados Unidos em um futuro próximo. A história segue os membros da família Mandible, que perderam a maior parte de sua riqueza devido ao colapso da economia americana. O romance oferece uma crítica ao sistema financeiro moderno e explora os desafios que indivíduos e famílias enfrentam quando perdem sua segurança financeira. Também oferece um vislumbre de um possível futuro onde o dinheiro não é mais a base da sociedade e explora as consequências potenciais de tal mudança.
