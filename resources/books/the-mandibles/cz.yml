description: |
  Mandiblové: Rodina, 2029-2047 od Lionela Shrivery je román, který zkoumá důsledky finančního kolapsu ve Spojených státech v blízké budoucnosti. Příběh sleduje členy rodiny Mandiblů, kteří přišli o většinu svého bohatství kvůli kolapsu americké ekonomiky. Román nabízí kritiku moderního finančního systému a zabývá se výzvami, kterým čelí jednotlivci a rodiny, když ztratí svou finanční bezpečnost. Také nabízí pohled do možné budoucnosti, kde peníze již nejsou základem společnosti, a zkoumá potenciální důsledky takového posunu.
