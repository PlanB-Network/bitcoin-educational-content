bio: |
  Selamat datang di PlanB.network! Saya Thomas, alias @ProfEduStream, dan saya pertama kali tertarik pada Bitcoin melalui penambangan. Selanjutnya, setelah memperkenalkan diri saya dengan analisis data dan Python, saya cepat tertarik pada analisis on-chain; khususnya dalam analisis transaksi dari blok 1 hingga 210000. Pada tahun 2023, saya mulai menulis artikel berjudul "Fakta-Fakta Menarik Blockchain Bitcoin" di Substack saya.
  Secara paralel, sebagai seorang guru, saya memiliki gairah yang mendalam untuk berbagi pengetahuan saya. Inilah mengapa saya turut menciptakan asosiasi Bitcoin Lille di Prancis, di mana kami mengadakan pertemuan mingguan. Di sana, saya secara rutin memberikan presentasi, baik yang teknis maupun yang disederhanakan, yang semuanya tersedia secara open-source di YouTube dan Substack saya.
  Akhirnya, saya mencoba untuk menyatukan komunitas, baik Prancis maupun internasional. Karena bersama-sama, kita akan mencapai lebih jauh, lebih cepat.

