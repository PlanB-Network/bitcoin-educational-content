question: Warum ist es heute viel schwieriger, ein Haus zu kaufen als in den 1980er Jahren?
answer: Unterdrückte Zinssätze machen Schulden attraktiver und die Inflation
falsche_Antworten:
  - Inflation und Mietpreise
  - Die steigenden Lebenshaltungskosten und das Bevölkerungswachstum
  - Mangel an Immobilien und unterdrückte Zinssätze, die Schulden attraktiver machen
explanation: |
  Während die Inflation die Kaufkraft unserer Währung entwertet und es 
  schwieriger macht zu sparen, machen unterdrückte Zinssätze den Schuldenkonsum 
  attraktiver. Wenn das Kapitalkosten so günstig sind, leihen sich die Menschen 
  über ihre Verhältnisse hinaus Geld, leiten mehr Kapital in Vermögenswerte um 
  und treiben die Preise in die Höhe.
überprüft: true