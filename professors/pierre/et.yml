bio: |
  Kirglik Bitcoin'i vastu ja veendunud, et haridus on võti, soovin jagada teiega seda vähest teadmist, mis mul on, ja seeläbi aidata kaasa Bitcoin'i omaksvõtule. Muidu olen suur Pink Floyd'i fänn, õpin programmeerimist ja teen meeme. Ootan huviga kohtumist järgmisel kokkusaamisel!
  Olen koolituskursuse BTC 205 - Non-KYC Purchase Solution looja.

