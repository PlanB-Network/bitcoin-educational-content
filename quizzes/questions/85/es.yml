question: ¿Cuál debería ser la principal preocupación cuando tienes bitcoins?
answer: La seguridad de tus fondos
wrong_answers:
  - El valor en términos de dólares de tus bitcoins
  - La legalidad de poseer bitcoins
  - La autorización para gastar tus bitcoins
explanation: |
  Cuando tienes bitcoins, la principal preocupación es la seguridad de tus fondos.
  Esto se debe a que los bitcoins, al igual que cualquier otra forma de moneda, pueden ser robados o perdidos
  si no se aseguran adecuadamente.
