title: "Thuật Toán và Lý Thuyết Số"
publication_year: 2014
cover: cover_fr.jpeg
original: true
description: |
  Cuốn sách "Thuật Toán và Lý Thuyết Số" của Pierre Audibert là một tác phẩm tham khảo dành cho sinh viên và chuyên gia trong lĩnh vực toán học và khoa học máy tính. Cuốn sách đi sâu vào lý thuyết số và các thuật toán được sử dụng để giải quyết các vấn đề phức tạp trong lĩnh vực này. Tác giả cũng đề cập đến các chủ đề liên quan như lý thuyết nhóm, hình học đại số, và mật mã học, và cung cấp các ví dụ thực tế để minh họa các khái niệm chính. Cuốn sách này dành cho độc giả có kinh nghiệm, những người đã có kiến thức về lý thuyết số và lập trình, nhưng cũng có thể hữu ích cho sinh viên nâng cao và các nhà nghiên cứu trong những lĩnh vực này.
