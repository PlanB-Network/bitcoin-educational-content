question: Mis on peamine põhjus, miks Hodler usub Bitcoini pikaajalisse väärtusesse?
answer: Nad usuvad, et Bitcoin leiab laiemat kasutust ja seetõttu muutub haruldasemaks.
wrong_answers:
  - Nad usuvad, et Bitcoini asendab mõni teine krüptoraha.
  - Nad usuvad, et Bitcoini väärtus väheneb ajapikku.
  - Nad usuvad, et Bitcoin on lühiajaline investeering.
explanation: |
  Hodler usub Bitcoini pikaajalisse väärtusesse, sest nad arvavad,
  et see leiab tulevikus laiemat kasutust ja seetõttu muutub haruldasemaks.
