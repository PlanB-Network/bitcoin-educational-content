popis: |
  Největší evropská konference o Bitcoinu v roce 2023. Jedna skupina se skládá z bitcoinistů z celého světa, kteří jsou seznámeni s tématy a hledají hlubší vhledy a chtějí se setkat s lidmi se stejnými zájmy. Druhá skupina jsou lidé, kteří o bitcoinu slyšeli, chtějí se s ním seznámit nebo se do světa bitcoinu pomalu dostávají. Na akci obdrží kompletní servis, včetně informací a testování produktů a služeb spojených s bitcoinem.
