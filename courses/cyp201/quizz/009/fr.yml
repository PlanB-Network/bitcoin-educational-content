question: Comment s'appelle la construction de la fonction de hachage SHA256 ?
answer: Construction de Merkle-Damgard.
wrong_answers:
  - Construction de l'éponge.
  - Construction Iterative Hash Functions (HAIFA).
  - Construction de Feistel.
explanation: |
  SHA256 utilise la construction de Merkle-Damgard, une strcture couramment utilisée pour créer des fonctions de hachage sécurisées.
