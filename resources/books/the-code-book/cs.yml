title: "Kniha kódů"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "Kniha kódů" od Simona Singha je středně pokročilé zkoumání historie, významu a dopadu kryptografie. Skrze poutavé vyprávění a přístupné vysvětlení provází Singh čtenáře cestou napříč věky, odhaluje evoluci kódů a šifer od starověku až po současnost. Kniha pokrývá klíčové momenty v historii kryptografie, jako je například použití stroje Enigma během druhé světové války, vývoj asymetrické kryptografie a pokroky v digitálním šifrování. Během cesty Singh zdůrazňuje klíčovou roli, kterou kryptografie hrála ve formování lidské historie, včetně jejího dopadu na válečnictví, politiku a technologie. S její směsicí historie, matematiky a aplikací v reálném světě nabízí "Kniha kódů" poutavé a poučné čtení pro ty, kteří se zajímají o fascinující svět kódů a šifer.
