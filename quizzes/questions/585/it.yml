question: Chi ha proposto la definizione più riconosciuta di iperinflazione?
answer: Philip Cagan
wrong_answers:
  - Bernholz
  - David
  - Hanke-Krus
explanation: |
  La definizione più riconosciuta di iperinflazione proviene da Philip Cagan,
  che ha proposto una comprensione quantitativa dell'iperinflazione nel suo lavoro del 1956, "La
  Dinamica Monetaria dell'Iperinflazione".
