description: |
  Stopařův průvodce po Galaxii od Douglase Adamse je humorný sci-fi román, který čtenáře bere na vtipnou a divokou cestu vesmírem a časem. Sleduje nešťastná dobrodružství Arthura Denta a jeho mimozemského přítele Forda Prefecta, jak se plaví sérií mezihvězdných eskapád. S imaginativním světem a vtipným humorem je tato milovaná klasika perfektní pro začátečníky hledající zábavné sci-fi čtení.
