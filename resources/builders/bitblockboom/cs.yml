description: |
   BitBlockBoom! je konference o bitcoinu. Řečeno jednoduše, tato konference je určena pouze lidem, kteří se zajímají o Bitcoin. Účastníci sahají od lidí, kteří jsou v Bitcoinu velmi známí a intenzivně se na něm podílejí, až po lidi, kteří se snaží pochopit, o co přesně jde u bitcoinu. Nebudete zde potkávat nikoho, kdo by propagoval shitcoiny nebo NFT. Jedná se o pravou Bitcoinovou konferenci. BitBlockBoom vytvořil skvělou atmosféru pro setkání a diskusi o bitcoinu s řečníky a dalšími bitcoinisty.
