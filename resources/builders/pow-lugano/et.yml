description: |
   Lugano on Plan B Network tegevuste keskpunkt. Meie keskus, mis avatakse 2024. aastal, pakub õpilastele, arendajatele ja ehitajatele parimat, mida Plan B Network pakub. See asub elavas, Bitcoini-sõbralikus linnas, mis võõrustab igal aastal üht suurimat Bitcoini konverentsi. Ideaalselt asetseb Euroopa südames, Lugano on kergesti ligipääsetav piirkonna inimestele.

   Plan B Network opereerib mitmeid keskusi üle maailma ja teeb koostööd sarnaste algatustega, et ületada lünki meie ehitajate võrgustikus. Lugano POW on üks selline keskus.
