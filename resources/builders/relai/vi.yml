description: |
  Với niềm tin rằng Bitcoin là cách tốt nhất để tiết kiệm tiền, chúng tôi đang nuôi dưỡng một thế hệ mới của những nhà đầu tư dài hạn, bằng cách cung cấp cho họ quyền truy cập vào Bitcoin một cách đơn giản, thân thiện với người dùng và an toàn.

  Được sáng lập tại Thụy Sĩ bởi Julian Liniger và Adem Bilican sau khi họ gặp khó khăn trong việc tìm kiếm một không gian an toàn, không rắc rối để mua bitcoin, Relai đang làm cho việc tiết kiệm và đầu tư bitcoin trở nên dễ dàng cho mọi người. Ứng dụng chỉ dùng bitcoin được thiết kế để đơn giản và trực quan, cho phép bất kỳ ai ở Châu Âu cũng có thể mua và bán bitcoin trong vài phút, không cần đăng ký, xác minh, hay gửi tiền. Được kiểm toán độc lập, và với hơn 50 triệu CHF bitcoin đã đầu tư qua nền tảng của mình, Relai đang mang lại cho người tiêu dùng cơ hội mở khóa những phương thức tiết kiệm và đầu tư mới.

