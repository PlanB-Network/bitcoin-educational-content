pertanyaan: Apa penggunaan yang direkomendasikan untuk dompet multisig?
jawaban: Untuk jumlah besar untuk penggunaan korporat
jawaban_salah:
  - Untuk jumlah kecil untuk penggunaan pribadi
  - Untuk jumlah sedang untuk penggunaan nirlaba
  - Untuk pengeluaran sehari-hari untuk penggunaan individu
penjelasan: |
  Dompet multisig direkomendasikan untuk jumlah besar dan penggunaan korporat
  karena memerlukan beberapa tanda tangan untuk melakukan transaksi. Ini menambahkan
  lapisan keamanan ekstra, karena berarti bahwa satu orang tidak dapat melakukan transaksi
  tanpa persetujuan dari orang lain.
ditinjau: true