title: "Algoritma dan Teori Bilangan"
publication_year: 2014
cover: cover_fr.webp
original: true
description: |
  Buku "Algoritma dan Teori Bilangan" oleh Pierre Audibert merupakan karya referensi untuk mahasiswa dan profesional di bidang matematika dan ilmu komputer. Buku ini mendalami teori bilangan dan algoritma yang digunakan untuk menyelesaikan masalah kompleks di bidang ini. Penulis juga membahas topik terkait seperti teori grup, geometri aljabar, dan kriptografi, serta menyediakan contoh praktis untuk mengilustrasikan konsep-konsep kunci. Buku ini ditujukan untuk pembaca berpengalaman yang memiliki pengetahuan sebelumnya tentang teori bilangan dan pemrograman, tetapi juga dapat bermanfaat bagi mahasiswa lanjutan dan peneliti di bidang-bidang tersebut.
