question: Quelle est l'étape finale pour créer une adresse Bitcoin en Bech32 ?
answer: Ajouter le HRP "bc" et un séparateur "1".
wrong_answers:
  - Ajouter la version de SegWit au début.
  - Ajouter la checksum au début de l'adresse.
  - Ajouter un préfixe "1".
explanation: |
  L'étape finale de la construction d'une adresse Bech32 consiste à ajouter le HRP (Human Readable Part), "bc" pour Bitcoin, suivi d'un séparateur "1".
