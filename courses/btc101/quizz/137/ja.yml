question: ユーザーはビットコインネットワークでどのようにして自分のお金の所有権を移転しますか？
answer: 私的な鍵で取引にデジタル署名をすることによって。
wrong_answers:
  - ビットコインを物理的に手渡すことによって。
  - 受取人にメールを送ることによって。
  - 受取人に自分のビットコインアドレスを提供することによって。
explanation: >-
  ビットコインネットワークのユーザーは、私的な鍵で取引にデジタル署名をすることによって自分のお金の所有権を移転します。これにより、彼らが移転したいビットコインの所有者であることが確認されます。
