question: Mitä tapahtuu, kun Bitcoin-verkkoon kohdistuu 51% hyökkäys?
answer: Toimija omistaa yli puolet hashratesta ja voi yrittää muokata lohkoketjua.
wrong_answers:
  - Toimija saa hallintaansa yli puolet liikkeellä olevista bitcoineista.
  - Toimija saa hallintaansa yli puolet Bitcoin-verkon solmuista.
  - Toimija saa hallintaansa yli puolet Bitcoin-verkon louhintalta.
explanation: >-
  51% hyökkäyksessä toimijalla, jolla on yli puolet verkon hashratesta,
  olisi mahdollisuus manipuloida lohkoketjua luomalla vaihtoehtoinen ketju lohkoista.
  Tällainen hyökkäys olisi kuitenkin erittäin kallis ja epätodennäköisesti tuottoisa,
  mikä tekee siitä epätodennäköisen skenaarion.
arvioitu: false