question: Quelle est l'une des raisons pour lesquelles Bitcoin est attrayant pour certains groupes ?
answer: Sa capacité à offrir des solutions telles que de l'argent électronique sans confiance, une résistance à la censure ou une politique monétaire transparente et immuable.
wrong_answers:
  - Il est facile à contrefaire.
  - Il est contrôlé par une autorité centrale.
  - Il n'est pas pseudonyme.
explanation: |
  La nature décentralisée, la pseudonymité et la résistance à la censure de Bitcoin le rendent attrayant pour des groupes tels que les technophiles, les cypherpunks, les libertariens et les passionnés d'or.
