description: |
  Cashu je svobodný a open-source Chaumian ecash systém vyvinutý pro Bitcoin.
  
  Cashu nabízí téměř dokonalé soukromí pro uživatele spravovaných Bitcoin aplikací. Nikdo nemusí vědět, kdo jste, kolik finančních prostředků máte a s kým transakce provádíte.
