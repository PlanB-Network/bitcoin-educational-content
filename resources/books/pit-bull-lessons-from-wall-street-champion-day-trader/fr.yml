title: "Pit-Bull Lessons from Wall Street Champion Day Trader"
publication_year: 1998
cover: cover_en.jpeg
original: true
description: |
  "Pit Bull" est un mémoire de Martin Schwartz, un trader à succès dans les années 1980 et 1990, qui détaille ses expériences et ses stratégies dans le monde du trading. Schwartz partage les leçons qu'il a apprises tout au long de sa carrière, y compris ses approches de la gestion des risques, de l'analyse de marché et de la psychologie. Il offre également des aperçus sur les personnalités et les pratiques de certains des traders les plus réussis de son époque. Le livre offre une perspective unique sur les défis et les opportunités du trading dans le monde rapide et à hauts enjeux de la finance.
