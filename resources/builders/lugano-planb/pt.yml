description: |
  O Plano ₿ de Lugano é uma iniciativa conjunta entre a Cidade de Lugano e a Tether para acelerar o uso e aproveitar a tecnologia do bitcoin como base para transformar a infraestrutura financeira da cidade.
   O plano irá expandir a blockchain e o Bitcoin por toda a cidade para impactar positivamente todos os aspectos da vida diária dos moradores de Lugano. Desde pequenas transações com comerciantes locais até esforços maiores - como o pagamento de impostos anuais - a blockchain servirá como base para as transações financeiras da cidade.
