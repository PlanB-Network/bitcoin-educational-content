pergunta: Como o Wabisabi gerencia a mudança em comparação com o Wasabi 1.0?

resposta: Ele divide em várias pequenas quantias distribuídas em denominações iguais.

respostas_erradas:
  - Ele consolida para evitar que se tornem "poeira".
  - Ele exclui antes da transação coinjoin igualando as entradas.
  - Ele transfere automaticamente para uma carteira reserva.

explicação: |
  Ao contrário do Wasabi 1.0, onde a mudança estava diretamente ligada às entradas dos usuários, o Wabisabi busca subdividir a mudança em várias pequenas quantias, distribuídas em denominações iguais para todos os participantes.

