description: |
  Ketika saya berusia 18 tahun, saya memulai sebuah situs web strategi poker. Itu adalah proyek besar pertama saya, tetapi pada usia 23 tahun, saya mulai kehilangan minat pada poker. Jadi, saya beristirahat dari membuat situs web untuk sementara waktu. Di awal tahun 2015, saya berusia 26 tahun, bermain di situs poker bitcoin, dan belum menyentuh file HTML selama bertahun-tahun. Saya membutuhkan alasan untuk bangun dari tempat tidur di pagi hari, jadi saya memutuskan untuk mulai membuat situs web tentang minat terbesar saya saat itu. Saya tidak tahu persis apa keahlian saya, tetapi saya pikir salah satunya adalah menjelaskan bagaimana sesuatu bekerja dengan cara yang mudah dipahami. Saya juga berpikir bahwa Bitcoin saat ini adalah tantangan terbesar yang mungkin ada saat ini untuk menjelaskan bagaimana sesuatu bekerja, jadi mari kita mulai.

