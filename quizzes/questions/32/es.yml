question: ¿Cuál de estos no es una ventaja de Bitcoin como moneda?
answer: Se utiliza para pagar impuestos
wrong_answers:
  - Es divisible
  - Es transportable
  - Es dinero sin permisos
explanation: |
  Bitcoin, debido a sus propiedades como su divisibilidad, verificabilidad, aspecto sin permisos y transportabilidad, ofrece
  una excelente reserva de valor. Además, como una moneda neutral de internet, representa
  un buen medio de intercambio que no conoce fronteras.
