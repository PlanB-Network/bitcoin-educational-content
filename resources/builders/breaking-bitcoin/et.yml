description: |
   Breaking Bitcoin on üritus tehnilisele kogukonnale, mis keskendub Bitcoini ja sellega seonduva turvalisusele. Esitlused on tehnilised, keskendudes haavatavustele, teoreetilistele või praktilistele rünnakutele, mis sihivad kasutajaid ja Bitcoini protokolli. See üritus on suunatud inimestele, kes omavad teadmisi Bitcoini tehnilistest aspektidest või turvalisusest üldiselt.
