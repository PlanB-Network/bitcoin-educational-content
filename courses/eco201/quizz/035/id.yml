pertanyaan: Apa yang terjadi ketika terjadi penurunan suku bunga karena peningkatan tabungan menurut Teori Siklus Bisnis Austria?
jawaban: Kuantitas barang akhir yang dikonsumsi akan berkurang, suku bunga akan turun, para pengusaha akan menggunakan arus masuk modal ini untuk menciptakan barang investasi baru dan dengan demikian memperpanjang struktur produksi.
