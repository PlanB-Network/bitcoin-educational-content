question: Каково одно из потенциальных последствий несоблюдения законодательства вашей страны при покупке Bitcoin?
answer: Вы можете подвергнуть себя риску.
wrong_answers:
  - Вы можете повысить цену на Bitcoin.
  - Вы можете контролировать предложение Bitcoin.
  - Вы можете помешать другим покупать Bitcoin.
explanation: >-
  В тексте упоминается, что несоблюдение законодательства вашей страны
  при покупке Bitcoin может подвергнуть вас риску.