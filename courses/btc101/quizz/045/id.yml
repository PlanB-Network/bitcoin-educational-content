pertanyaan: Apa fitur kunci dari Bitcoin yang membedakannya dari mata uang fiat?
jawaban: Kebijakan moneternya ditegakkan oleh konsensus umum.
jawaban_salah:
  - Dapat dicetak dalam jumlah tak terbatas oleh bank sentral.
  - Didukung oleh komoditas fisik seperti emas atau perak.
  - Diatur oleh bank sentral.
penjelasan: |
  Bitcoin, melalui sifat desentralisasinya dan kriptografi, tidak dapat, di antara lainnya,
  dipalsukan dan dibatasi hingga 21 juta unit. Ini adalah fitur kunci yang membedakannya
  dari mata uang fiat, yang kebijakan moneternya dapat diubah oleh bank sentral.
ditinjau: true