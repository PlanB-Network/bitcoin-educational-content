pertanyaan: Istilah apa yang menggambarkan perlindungan yang ditawarkan oleh coinjoin terhadap analisis transaksi masa lalu sebuah koin?

jawaban: Retrospective anonset.

jawaban_salah:
  - Prospective anonset.
  - Traceability resistance.
  - Temporal privacy.

penjelasan: |
  Perlindungan terhadap analisis dari masa sekarang ke masa lalu inilah yang disebut sebagai retrospective anonset.