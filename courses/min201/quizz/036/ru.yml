question: Какова взаимосвязь между стоимостью Биткойна и его ценой?
answer: Стоимость Биткойна, как правило, пропорциональна его цене.
wrong_answers:
  - Стоимость Биткойна обратно пропорциональна его цене
  - Стоимость Биткойна не связана с его ценой
  - Стоимость Биткойна всегда выше его цены
explanation: |
  Стоимость Биткойна, которая связана с необходимостью использования электроэнергии для работы
  майнинговых машин, как правило, пропорциональна его цене. Эта взаимосвязь позволяет
  лучше понять колебания цен и будущие перспективы.
