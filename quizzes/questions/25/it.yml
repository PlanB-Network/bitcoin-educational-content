question: Qual è il principale svantaggio delle valute fiat?
answer: Il loro valore viene costantemente eroso dall'inflazione monetaria.
wrong_answers:
  - Non sono facilmente trasportabili
  - Il loro valore viene costantemente apprezzato dall'inflazione monetaria
  - Non sono divisibili
explanation: |
  Il principale svantaggio delle valute fiat, come il dollaro e l'euro, è che il loro valore viene costantemente eroso dall'inflazione monetaria. Ciò è dovuto alle entità che le controllano (re, banca centrale, imperatore, dittatore) che le svalutano costantemente.
