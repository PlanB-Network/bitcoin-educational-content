description: |
  《经济学一课》，由亨利·哈兹利特（Henry Hazlitt）于1946年撰写，是一本经典入门书籍，将复杂的经济概念分解成易于理解的术语。本书聚焦于一个基本教训：任何经济行为的长期后果都应该被考虑在内，而不仅仅是直接结果。哈兹利特驳斥了流行的经济谬误，促进了对自由市场经济及其更广泛社会影响的理解。它为经济学领域的初学者提供了一个绝佳的入门点，同时也是经验丰富者的参考资料。
