question: ¿Cuál es el significado del término "Burner-preneurs" en el contexto de la hiperinflación?
answer: Se refiere a los emprendedores que prosperan al pedir prestada una moneda devaluada para invertir en activos tangibles, y luego pagar sus deudas con una moneda aún más devaluada.
wrong_answers:
  - Se refiere a las personas que queman moneda devaluada con fines de calefacción.
  - Se refiere a las personas que inician negocios relacionados con la producción de billetes de banco.
  - Se refiere a las personas que comercian ilegalmente con monedas extranjeras.
explanation: |
  Durante períodos de hiperinflación, el valor de la moneda se erosiona rápidamente.
  Esto crea oportunidades para los emprendedores, a menudo llamados "Burner-preneurs", que piden prestada la moneda devaluada para invertir en activos tangibles, y luego pagan sus deudas con una moneda aún más devaluada.
