title: "The Mystery of Banking"
publication_year: 1983
cover: cover_en.jpeg
original: true
description: |
  Il Mistero della Banca di Murray Rothbard è un libro che esplora la storia e il funzionamento del sistema bancario negli Stati Uniti. Il libro spiega come si è sviluppato il sistema bancario attuale e come funziona in dettaglio, fornendo un'analisi critica dei problemi del sistema. Discute anche il ruolo delle banche centrali, della Federal Reserve e del loro impatto sull'economia. Questo libro è particolarmente rilevante per coloro interessati alla storia ed economia delle banche, fornendo una prospettiva unica sulle sfide che il moderno sistema finanziario affronta.
