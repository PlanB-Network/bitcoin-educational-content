description: |
  V for Vendetta oleh Alan Moore adalah novel grafis yang berlatar di masa depan distopia di mana pemerintah fasis mengontrol Inggris Raya. Cerita ini mengikuti seorang pembela keadilan bertopeng yang dikenal sebagai "V" yang berusaha untuk menggulingkan pemerintah dan menginspirasi revolusi. Sepanjang jalan, dia bermitra dengan seorang wanita muda bernama Evey Hammond dan keduanya terlibat dalam jaringan kompleks intrik politik dan isu sosial. Buku ini mengeksplorasi tema seperti otoritarianisme, terorisme, sensor, dan kekuatan kebebasan pribadi. Ini telah mendapatkan pujian kritis yang signifikan untuk alur cerita yang menarik, karakter yang baik dikembangkan, dan gaya visual yang mencolok.
