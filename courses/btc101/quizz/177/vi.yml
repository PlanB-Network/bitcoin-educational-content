câu hỏi: Sự kiện đáng chú ý nào đã diễn ra trong thế giới tiền mã hóa vào năm 2017?
câu trả lời: Việc ra mắt hàng ngàn Đợt Phát Hành Tiền Mã Hóa Đầu Tiên (ICOs).
câu trả lời sai:
  - Việc cấm Bitcoin.
  - Việc tạo ra Bitcoin.
  - Sự biến mất của tất cả các loại tiền mã hóa.
giải thích: >-
  Năm 2017 được đánh dấu bởi một bong bóng đầu cơ đáng kể trong thế giới tiền mã hóa,
  đặc biệt là với việc ra mắt hàng ngàn Đợt Phát Hành Tiền Mã Hóa Đầu Tiên (ICOs).
