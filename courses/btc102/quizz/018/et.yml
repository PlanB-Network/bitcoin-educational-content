question: Mis vahe on kauplemisel, investeerimisel ja hoidmisel Bitcoin'i kontekstis?
answer: Kauplemine hõlmab lühiajalisi lepinguid suure riskiga, investeerimine tähendab BTC ostmist lühikeseks kuni keskmiseks ajaks piiratud riskiga ja hoidmine tähendab BTC säilitamist väga pikaks ajaks piiratud riskiga.
wrong_answers:
  - Kauplemine hõlmab BTC ostmist pikaks ajaks, investeerimine tähendab lühiajalisi lepinguid suure riskiga ja hoidmine tähendab BTC säilitamist lühikeseks kuni keskmiseks ajaks piiratud riskiga.
  - Kauplemine hõlmab BTC ostmist lühikeseks kuni keskmiseks ajaks, investeerimine tähendab lühiajalisi lepinguid suure riskiga ja hoidmine tähendab BTC säilitamist väga pikaks ajaks suure riskiga.
  - Kauplemine hõlmab BTC ostmist lühikeseks kuni keskmiseks ajaks, investeerimine tähendab lühiajalisi lepinguid suure riskiga ja hoidmine tähendab BTC säilitamist väga pikaks ajaks piiratud riskiga.
