question: Một lợi ích của tiền kim loại so với tiền hàng hóa là gì?

answer: Nó bền hơn

wrong_answers:
  - Nó có giá trị nội tại cao hơn
  - Nó dễ vận chuyển hơn
  - Nó không dễ bị làm giả

explanation: |
 Tiền kim loại, đặc biệt là vàng và bạc, bền hơn tiền hàng hóa.
 Các kim loại quý ít bị hỏng theo thời gian, làm cho chúng lý tưởng cho
 việc lưu trữ giá trị lâu dài. Độ bền này cũng góp phần vào tính hữu ích của chúng như
 một phương tiện trao đổi, một đơn vị kế toán, và một kho lưu trữ giá trị.

