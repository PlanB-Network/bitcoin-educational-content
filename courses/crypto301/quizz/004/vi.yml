câu hỏi: Vai trò của hàm băm mật mã trong việc xác minh tính toàn vẹn của phần mềm đã tải về là gì?
câu trả lời: Chúng đóng vai trò như những lính gác số, xác minh tính toàn vẹn của phần mềm đã tải về.
câu trả lời sai:
  - Chúng mã hóa phần mềm để bảo vệ nó khỏi hacker.
  - Chúng nén phần mềm để giảm thời gian tải về.
  - Chúng tạo ra một khóa duy nhất cho mỗi lần tải về.
giải thích: |
  Hàm băm mật mã đóng vai trò quan trọng trong việc xác minh tính toàn vẹn của phần mềm đã tải về. Bằng cách so sánh giá trị băm của tệp đã tải với giá trị băm mong đợi, người ta có thể xác minh rằng tệp không bị can thiệp.
đã xem xét: false