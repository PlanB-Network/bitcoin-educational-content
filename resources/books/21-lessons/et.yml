  "21 Õppetundi: Mida ma olen Õppinud Bitcoin'i Jänesurgas Kukkudes" autorilt Gigi on raamat, mis pakub kõikehõlmavat ja ligipääsetavat sissejuhatust Bitcoin'i ja selle aluseks olevasse tehnoloogiasse. Autor jagab oma isiklikku avastusretke krüptoraha maailmas ja pakub sissevaateid Bitcoin'i ajalukku, filosoofiasse ja tehnilistesse aspektidesse. Läbi 21 lühikese ja lihtsasti loetava peatüki selgitab Gigi, kuidas Bitcoin töötab, miks see on oluline ja millist potentsiaali see maailma muutmiseks omab. Raamat sobib lugejatele, kes on Bitcoin'iga uued, ja neile, kes soovivad süvendada oma arusaama sellest revolutsioonilisest tehnoloogiast.
