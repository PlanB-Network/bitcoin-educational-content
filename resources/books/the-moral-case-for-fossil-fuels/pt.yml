title: "The Moral Case for Fossil Fuels"
publication_year: 2014
cover: cover_en.webp
original: true
description: |
  O Caso Moral dos Combustíveis Fósseis, de Alex Epstein, é um livro que apresenta um argumento contrário ao uso contínuo de combustíveis fósseis, apesar de seu impacto negativo no meio ambiente. O autor argumenta que os combustíveis fósseis desempenharam um papel vital no progresso humano e que esforços para eliminá-los prematuramente seriam desastrosos para a economia e o meio ambiente. Epstein questiona muitas suposições comumente aceitas sobre os combustíveis fósseis e argumenta que eles trouxeram mais benefícios do que danos para a sociedade humana. Ele também defende uma abordagem mais objetiva e baseada em fatos para o debate sobre política energética. O livro apresenta uma perspectiva instigante sobre um tópico controverso e é recomendado para leitores interessados em ética ambiental, política energética e economia.
