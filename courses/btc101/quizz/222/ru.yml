question: В чем заключается проблема масштабируемости Биткойна?
answer: Проблема реализации денежной системы, способной обеспечивать постоянно увеличивающееся количество транзакций в секунду по мере ее принятия.
wrong_answers:
  - Сложность добычи новых Биткойнов.
  - Волатильность цены Биткойна.
  - Отсутствие регулирования Биткойна.
explanation: >-
  Проблема масштабируемости относится к вызову реализации денежной системы, способной обеспечивать постоянно увеличивающееся количество транзакций в секунду по мере ее принятия.
