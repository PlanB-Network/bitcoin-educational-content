kirjeldus: |
  Bitcoin on uuenduslik detsentraliseeritud digitaalse valuuta mudel, mille olemasolu on raputanud 
  kehtestatud korda, pakkudes julget alternatiivi traditsioonilisele pangandussüsteemile. Alates selle 
  salapärasest loomisest Satoshi Nakamoto poolt 2008. aastal, on Bitcoin kogenud plahvatuslikku kasvu, 
  mis on vallutanud kujutlusvõime. See on vallandanud kirgi, alates selle edendajate piiritust entusiasmist 
  kuni selle vastaste pinnapealse tagasilükkamiseni. Sukeldu sellesse haaravasse raamatusse, kus autor 
  pakub realistlikku ja pragmaatilist vaatenurka Bitcoinile. Avastad selle fantastilise loo, samuti 
  majanduslikud, ideoloogilised ja tehnilised põhimõtted, mis on taganud selle ellujäämise vaenulikus 
  keskkonnas. Sa saad arusaama Bitcoinist, mis võib muuta sinu maailmavaadet. See raamat on praegu saadaval 
  ainult prantsuse keeles.
