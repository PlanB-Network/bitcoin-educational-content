bio: |
  Bersemangat tentang Bitcoin sejak penemuannya, saya memutuskan untuk mengabdikan sebagian hidup saya untuk mendukung adopsinya melalui pendidikan. Melalui berbagai kursus yang saya berikan, saya akan mencoba membimbing Anda dalam perjalanan menelusuri lubang kelinci. Selain itu, saya menikmati bermain biliar dan hiking.

