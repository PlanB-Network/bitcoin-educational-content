question: Qual é o significado do termo "Burner-preneurs" no contexto da hiperinflação?
answer: Refere-se a empreendedores que prosperam ao tomar empréstimos em moeda desvalorizada para investir em ativos tangíveis e, em seguida, pagar suas dívidas com uma moeda ainda mais desvalorizada.
wrong_answers:
  - Refere-se a indivíduos que queimam moeda desvalorizada para fins de aquecimento.
  - Refere-se a indivíduos que iniciam negócios relacionados à produção de cédulas bancárias.
  - Refere-se a indivíduos que negociam ilegalmente moedas estrangeiras.
explanation: |
  Durante períodos de hiperinflação, o valor da moeda se deteriora rapidamente.
  Isso cria oportunidades para empreendedores, frequentemente chamados de "Burner-preneurs", que tomam empréstimos em moeda desvalorizada para investir em ativos tangíveis e, em seguida, pagam suas dívidas com uma moeda ainda mais desvalorizada.
