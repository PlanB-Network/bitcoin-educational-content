question: Qual é um bom ponto de partida para uma carreira em segurança cibernética?
answer: Uma educação sólida em ciência da computação, sistemas de informação ou uma área relacionada
wrong_answers:
  - Um diploma em artes e humanidades
  - Um diploma em administração de empresas
  - Um diploma em educação física
explanation: |
  O capítulo menciona que uma educação sólida em ciência da computação, sistemas de informação ou uma área relacionada é frequentemente o ponto de partida ideal para uma carreira em segurança cibernética.
