otázka: Jaké je jedno z rizik spojených s nákupem Bitcoinu?
odpověď: Jeho cena může klesnout na 0.
špatné_odpovědi:
  - Může být snadno ukraden.
  - Může být duplikován.
  - Může být fyzicky ztracen.
vysvětlení: >-
  Text uvádí, že Bitcoin je vysoce volatilní finanční aktivum a
