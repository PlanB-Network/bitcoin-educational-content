question: Quel est l'objectif de l'utilisation des signatures numériques dans Bitcoin ?
answer: Produire une preuve mathématique qui justifie qu'un utilisateur est bien en possession d'une clé privée, sans pour autant révéler cette clé privée.
wrong_answers:
  - Produire une preuve mathématique qui justifie qu'un utilisateur est bien en possession d'une clé publique, sans pour autant révéler cette clé publique.
  - Produire une preuve mathématique qui justifie qu'un utilisateur est bien en possession d'une adresse de réception, sans pour autant révéler cette adresse de réception.
  - Produire une preuve mathématique qui justifie qu'un utilisateur est bien en possession d'un portefeuille.
explanation: |
  Les signatures numériques dans Bitcoin permettent de prouver qu'un utilisateur possède la clé privée associée à une clé publique sans révéler cette clé privée.
