description: |
   BitBlockBoom! on bitcoin'i konverents. Lihtsamalt öeldes on see konverents mõeldud ainult inimestele, kes tunnevad huvi Bitcoin'i vastu. Osalejate seas on nii inimesi, kes on Bitcoin'is väga tuntud ja sügavalt kaasatud, kui ka neid, kes alles üritavad mõista, milles bitcoin'i fenomen seisneb. Siin ei kohta kedagi, kes reklaamiks väärtusetuid krüptorahasid või NFT-sid. See on tõeline Bitcoin'i konverents. BitBlockBoom on loonud suurepärase õhkkonna, et kohtuda ja arutada bitcoin'i üle esinejate ja teiste bitcoin'i huvilistega.
