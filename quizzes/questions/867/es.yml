question: ¿Cuál es el papel de un banco central como "prestamista de última instancia"?
answer: El banco central presta fondos a bancos en dificultades durante las crisis para evitar un efecto dominó que podría paralizar todo el sistema financiero.
wrong_answers:
  - El banco central presta fondos a bancos en dificultades durante las crisis para aumentar sus propias ganancias.
  - El banco central presta fondos a bancos en dificultades durante las crisis para tomar el control de sus operaciones.
  - El banco central presta fondos a bancos en dificultades durante las crisis para aumentar la deuda nacional.
explanation: |
  El concepto de un banco central como "prestamista de última instancia" surgió en el siglo XIX en Inglaterra en respuesta a repetidas corridas bancarias que amenazaban la estabilidad financiera. Al prestar a los bancos en dificultades, el banco central puede evitar un efecto dominó de quiebras bancarias que podrían llevar a una recesión o depresión.
