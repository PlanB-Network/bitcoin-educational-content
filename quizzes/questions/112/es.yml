question: ¿Qué significa KYC?
answer: Conoce a tu cliente
wrong_answers:
  - Guarda tu dinero
  - Guarda tus códigos
  - Cumple amablemente
explanation: |
  KYC o Conoce a tu cliente se refiere al proceso que las empresas llevan a cabo para verificar la identidad de sus clientes. Esto se hace típicamente para asegurar el cumplimiento de regulaciones y prevenir actividades ilegales como el lavado de dinero o el fraude.
