question: Quel est le point de vue de Tocqueville sur le droit au travail ?
answer: Tocqueville est opposé au droit au travail et craint qu'il ne conduise à l'étatisme et à la perte de liberté individuelle.
wrong_answers:
  - Tocqueville est favorable au droit au travail et pense que l'État doit garantir à tous les citoyens un emploi décent.
  - Tocqueville pense que le droit au travail est un principe noble mais qu'il est difficile à mettre en œuvre de manière efficace et juste.
  - Tocqueville ne se prononce pas clairement sur le droit au travail.
