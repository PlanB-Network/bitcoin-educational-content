title: "The Blocksize War"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  La Guerra del Blocksize di Jonathan Bier è un libro sulle sfide tecniche e politiche emerse durante il dibattito sulla scalabilità di Bitcoin. Il libro copre gli eventi che hanno portato al dibattito, le diverse proposte per scalare Bitcoin e i dibattiti e le discussioni che si sono svolte all'interno della comunità. Fornisce anche un'analisi approfondita degli aspetti tecnici del dibattito e delle possibili implicazioni di ogni proposta. Il libro è una lettura indispensabile per chiunque sia interessato a comprendere gli aspetti tecnici e politici del dibattito sulla scalabilità e il futuro di Bitcoin.
