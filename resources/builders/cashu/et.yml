kirjeldus: |
  Cashu on vaba ja avatud lähtekoodiga Chaumiani e-raha süsteem, mis on loodud Bitcoin'i jaoks.
  
  Cashu pakub peaaegu täiuslikku privaatsust kõrvalhoiu Bitcoin'i rakenduste kasutajatele. Keegi ei pea teadma, kes te olete, kui palju vahendeid teil on ja kellega te tehinguid teete.
