question: Qui a proposé la définition la plus reconnue de l'hyperinflation ?
answer: Philip Cagan
wrong_answers:
  - Bernholz
  - David
  - Hanke-Krus
explanation: |
  La définition la plus reconnue de l'hyperinflation provient de Philip Cagan,
  qui a proposé une compréhension quantitative de l'hyperinflation dans son ouvrage de 1956, "The
  Monetary Dynamics of Hyperinflation".
