description: |
  Misi kami adalah mendukung komunitas Bitcoin lokal melalui pendidikan sumber terbuka dan jaringan. Kami mengumpulkan, mengorganisir, dan menciptakan sumber daya yang diperlukan (kursus, buku, poster, selebaran, video) untuk industri Bitcoin berkembang.
  
  Kami menyentralisasi pengetahuan untuk lebih baik mendistribusikannya melalui repositori GitHub yang sederhana dan multibahasa serta platform E-learning. Kami membantu pusat-pusat Bitcoin lokal dalam pengembangan mereka dengan alat yang tepat untuk pertumbuhan bakat mereka.
  
