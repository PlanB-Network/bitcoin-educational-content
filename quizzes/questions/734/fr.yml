question: Quel est le principal défi pour les professionnels de l'industrie minière Bitcoin?
answer: Anticiper les gains d'efficacité décroissants à l'avenir et ajuster leurs stratégies en conséquence
wrong_answers:
  - Trouver de l'électricité bon marché
  - Trouver un emplacement adapté pour les opérations minières
  - Trouver des investisseurs prêts à financer leurs opérations
explanation: |
  Face aux avancées technologiques constantes dans le domaine de l'exploitation minière, les professionnels doivent se positionner stratégiquement. L'industrie minière est soumise à des innovations continues et les acteurs de l'industrie doivent anticiper les gains d'efficacité décroissants à l'avenir et ajuster leurs stratégies en conséquence.
