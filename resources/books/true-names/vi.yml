title: "Tên Thật"
publication_year: 1981
cover: cover_en.webp
original: true
description: |
  "Tên Thật" của Vernor Vinge là một tiểu thuyết khoa học viễn tưởng khám phá những hệ quả của thực tế ảo, trí tuệ nhân tạo, và sự mờ nhạt giữa thế giới vật lý và số hóa. Tác phẩm được đặt trong một tương lai gần, nơi mọi người có thể tương tác với nhau trong một không gian ảo chung được gọi là "Mặt Phẳng Khác". Nhân vật chính, "Mr. Slippery", là một hacker tài năng phát hiện ra một âm mưu nguy hiểm đe dọa nền tảng của thế giới ảo. Câu chuyện đi sâu vào các chủ đề về danh tính, quyền riêng tư, và hậu quả của việc sống trong một thế giới mà công nghệ đã làm cho mọi thứ trở nên có thể. Tổng thể, "Tên Thật" là một cuộc khám phá hấp dẫn và khiến người đọc suy ngẫm về những khả năng và nguy hiểm của một tương lai tiên tiến về công nghệ.
