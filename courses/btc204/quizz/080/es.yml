pregunta: ¿Cuál es el papel de un coordinador de coinjoin?

respuesta: Conectar a los participantes y construir la transacción.

respuestas_incorrectas:
  - Encriptar los datos de los participantes para la confidencialidad de la transacción.
  - Mantener un registro de los coinjoins anteriores para auditorías de seguridad.
  - Recibir bitcoins de los participantes para mezclarlos.

explicación: |
  El papel de los coordinadores es conectar a los diversos usuarios y construir y luego transmitir la transacción colaborativa.