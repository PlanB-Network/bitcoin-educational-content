bio: |
  Tere tulemast PlanB.network'i! Mina olen Thomas, tuntud ka kui @ProfEduStream, ja minu huvi Bitcoini vastu algas kaevandamisest. Seejärel, olles tutvunud andmeanalüüsi ja Pythoniga, hakkasin kiiresti huvituma on-chain analüüsist; eriti tehingute analüüsist blokkides 1 kuni 210000. Aastal 2023 hakkasin kirjutama artikleid pealkirjaga "Bitcoin Blockchain Fun Facts" oma Substackis.
  Paralleliselt, olles õpetaja, on mul sügav kirg oma teadmiste jagamise vastu. Just seetõttu lõime koos teistega Bitcoin Lille ühenduse Prantsusmaal, kus me korraldame iganädalasi kohtumisi. Seal annan regulaarselt ettekandeid, nii tehnilisi kui ka lihtsustatuid, mis kõik on avatud lähtekoodiga saadaval YouTube'is ja minu Substackis.
  Lõpuks püüan tuua kokku kogukondi, nii Prantsuse kui ka rahvusvahelisi. Sest koos liikudes jõuame palju kaugemale, palju kiiremini.

