question: Que propose Bitcoin à chaque individu?
answer: Une chance de sortir du système financier traditionnel
wrong_answers:
  - Une chance de devenir rapidement riche
  - Une chance d'investir dans des actions
  - Une chance d'ouvrir un compte bancaire
explanation: |
  Le chapitre indique que Bitcoin offre à chaque individu la possibilité de sortir du système financier traditionnel. C'est un choix éthique que tout le monde devra probablement faire un jour.
