description: |
  《小兄弟》是科里·多克托罗创作的一部小说，探讨了技术时代下隐私主题。故事围绕一群青少年展开，他们在旧金山发生恐怖袭击后，反抗政府侵犯隐私的行为。主角马库斯利用他的技术知识反抗政府的监控状态，激励其他人加入这场运动。这本书提出了关于隐私与安全之间权衡的重要问题，以及技术在塑造社会中的角色。总的来说，《小兄弟》是一本对任何对技术与政治交汇点感兴趣的人来说都充满思考和刺激的读物。
