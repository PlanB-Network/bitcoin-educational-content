description: |
  Dalam "Cypherpunks; Kebebasan dan Masa Depan Internet," Julian Assange, bersama dengan rekan penulis Jacob Appelbaum dan Andy MÃ¼ller-Maguhn, menyajikan eksplorasi yang merangsang pemikiran tentang gerakan cypherpunk dan implikasinya bagi masa depan digital kita. Dengan fokus pada kekuatan kriptografi yang kuat, buku ini mengumpulkan sekelompok pemikir dan aktivis berpengaruh untuk mengeksplorasi apakah komunikasi elektronik akan membawa kepada pembebasan atau penindasan.
  Assange mengajukan pertanyaan kritis tentang sejauh mana pengawasan yang dilakukan oleh raksasa teknologi seperti Facebook dan Google, bertanya apakah mereka mewakili mesin pengawasan yang belum pernah terjadi sebelumnya yang terus-menerus melacak kehidupan kita. Selanjutnya, para penulis menyelami konsep kolaborasi dengan pengawasan dan mengeksplorasi legitimasi berbagai bentuk pengawasan, khususnya dalam hubungannya dengan kekhawatiran masyarakat seperti pencucian uang, narkoba, terorisme, dan pornografi. Mereka juga meneliti apakah tindakan sadar dan kecakapan teknologi dapat membantu kita menolak dan menciptakan dunia di mana Internet mendukung kebebasan.
  Seiring dengan pelecehan terhadap WikiLeaks dan aktivis internet lainnya, bersama dengan upaya legislatif untuk membatasi berbagi file, menandai titik balik dalam politik internet, buku ini menawarkan diskusi yang tepat waktu tentang pilihan yang kita hadapi. Ini menyajikan visi yang kontrasâ€”satu yang menganjurkan privasi untuk yang lemah dan transparansi untuk yang kuat, dan lainnya yang memperpanjang kontrol pemerintah dan korporat sambil mengganggu privasi individu. Dengan kejelasan dan antusiasme yang menarik, Assange dan rekan diskusinya menavigasi kompleksitas seputar keputusan krusial ini, mendorong pembaca untuk merenungkan masa depan internet dan pelestarian kebebasan kita di dalamnya.
