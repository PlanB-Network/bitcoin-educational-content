question: Linux và Mac thường cần phần mềm diệt virus không?
answer: Điều này không đúng
wrong_answers:
  - Điều này đúng
  - Chỉ Linux cần phần mềm diệt virus.
  - Chỉ Mac cần phần mềm diệt virus.
explanation: |
  Linux và Mac, nhờ vào hệ thống phân chia quyền người dùng của mình, thường
  không cần phần mềm diệt virus.
đã xem xét: false