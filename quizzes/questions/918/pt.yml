question: Qual é a principal diferença entre os economistas austríacos e os economistas keynesianos ou monetaristas em termos de seus métodos de análise?
answer: Enquanto os austríacos se baseiam em axiomas fundamentais, os economistas keynesianos ou monetaristas tendem a confiar em dados empíricos.
wrong_answers:
  - Os economistas austríacos confiam em dados empíricos, enquanto os economistas keynesianos ou monetaristas se baseiam em axiomas fundamentais.
  - Os economistas austríacos e os economistas keynesianos ou monetaristas usam os mesmos métodos de análise.
  - Os economistas austríacos confiam em políticas governamentais, enquanto os economistas keynesianos ou monetaristas confiam nas forças de mercado.
explanation: |
  A principal diferença entre os economistas austríacos e os economistas keynesianos ou monetaristas em termos de seus métodos de análise é que enquanto os austríacos se baseiam em axiomas fundamentais, os economistas keynesianos ou monetaristas tendem a confiar em dados empíricos para estabelecer leis econômicas gerais.
