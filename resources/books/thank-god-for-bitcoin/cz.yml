title: "Díkybohu za bitcoin"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  Peníze jsou faktem každodenního života. Vyděláváme je, utrácíme a šetříme. Jsme pokušeni je uctívat a věřit, že nám zajistí naše potřeby. Ačkoliv bylo napsáno mnoho o moci, nebezpečí a správě peněz, málo bylo napsáno o tom, co peníze vlastně jsou a zda jsou samy o sobě morální. Tato informační mezera byla využita k obohacení privilegované menšiny, k otroctví milionů a k šíření zmatku a rozdělení po celém světě. Jak k tomu došlo a co s tím můžeme dělat? "Díkybohu za bitcoin" zkoumá způsoby, jakými je současný měnový systém rozbitý a co lze udělat pro jeho opravu. Zabývá se tvorbou peněz, jejich korupcí a možnou redempcí. Podívá se na to, jak Bitcoin napravuje neduhy našeho korumpovaného měnového systému a jak probíhající přechod na zdravé peníze je zdrojem naděje pro rozbitý svět.
