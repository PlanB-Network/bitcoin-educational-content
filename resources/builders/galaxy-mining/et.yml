  Galaxy on Bitcoin-keskne finantsteenuste platvorm, mis sillutab tee traditsioonilise finantsmaailma ja Bitcoin'i taristu vahel.
  
  Pakkudes rätseplahendusi ja innovaatilisi tööriistu, aitab Galaxy Bitcoin'i kaevuritel oma tegevust laiendada. Teenused hõlmavad kolmandate osapoolte Bitcoin'i kaevurite majutamist nende suuremahulises, jahutusvedelikuga kaevandamiskeskuses Texases, praktilist Bitcoin'i kaevandamise ekspertiisi operatiivseks tipptasemeks ning integreeritud Miner Finance (MiFi) platvormi, mis pakub kaevuritele kauplemis-, riskimaandus- ja finantseerimisteenuseid.
