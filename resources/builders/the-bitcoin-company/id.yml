description: |
  The Bitcoin Company adalah perusahaan yang dibangun oleh para pengguna Bitcoin, untuk semua orang. Bitcoin, untuk semua orang. Kami akan membantu Anda belajar, mendapatkan, menghabiskan, menyimpan, meminjam, dan membeli Bitcoin, semua dalam satu tempat. Kami sedang membangun aplikasi yang sederhana, pribadi, dan mudah digunakan dengan semua alat keuangan tradisional yang Anda harapkan dari bank Anda (tanpa semua masalahnya), namun dengan Bitcoin sebagai intinya.

