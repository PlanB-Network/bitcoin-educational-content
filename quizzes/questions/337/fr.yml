question: Quel est le principal trait psychologique d'un Hodler ?
answer: Patience.
wrong_answers:
  - Impulsivité.
  - Vision à court terme.
  - Manque de discipline.
explanation: |
  Un Hodler fait preuve d'une patience exceptionnelle, prêt à attendre pendant des années pour voir la croissance de leur investissement, sans être influencé par les fluctuations à court terme du marché.
