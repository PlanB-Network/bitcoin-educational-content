description: |
   Hub 21 es una organización sin ánimo de lucro situada en el centro de Belgrado, dedicada a la educación, formación, investigación y comunidad para profesionales de Bitcoin. Funciona como un centro de colaboración para miembros de diversos campos, incluyendo desarrollo de software, arte, diseño, creación de contenido y educación. Hub 21 se centra en Bitcoin, economías circulares, la Red Lightning, Nostr, inteligencia artificial y emprendimiento digital. Sus instalaciones incluyen una área de coworking, sala de podcasting, sala de reuniones, internet de alta velocidad y espacios para eventos comunitarios y talleres.
