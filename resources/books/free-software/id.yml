deskripsi: |
  "Perangkat Lunak Bebas, Masyarakat Bebas: Kumpulan Esai Terpilih" adalah kumpulan tulisan yang merangsang pemikiran oleh Richard M. Stallman, Lawrence Lessig, dan Joshua Gay. Buku ini menggali isu-isu kritis seputar hak cipta, hukum paten, dan konsep "komputasi terpercaya" dalam konteks perangkat lunak. Stallman, tokoh kunci dalam Gerakan Perangkat Lunak Bebas, menantang penyalahgunaan umum hak cipta dan paten, menyoroti efek negatifnya terhadap masyarakat dan kebebasan individu. Dia mengeksplorasi dimensi sosial dari perangkat lunak dan potensi perangkat lunak bebas untuk mendorong komunitas dan keadilan sosial. Dengan debat saat ini seputar hukum hak cipta dan paten, esai-esai ini menawarkan wawasan tepat waktu tentang kebutuhan perangkat lunak untuk bebas dari batasan hukum yang restriktif. Lawrence Lessig, seorang ahli hukum terkenal tentang hukum hak cipta, menyediakan pengantar yang lebih memperkaya diskursus. Kumpulan esai ini pasti akan membentuk masa depan perangkat lunak dan kebijakan hukum untuk tahun-tahun yang akan datang.
