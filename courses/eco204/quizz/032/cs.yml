question: Jaký byl účel "Notgeld" během ekonomické krize v Německu?
answer: Byl navržen k řešení nedostatku běžné měny.
wrong_answers:
  - Používal se k platbě válečných reparací.
  - Byl formou protestu proti vládě.
  - Byl způsobem, jak stimulovat ekonomiku.
explanation: |
  Čelící měnové a ekonomické krizi, Německo sáhlo po "Notgeld"
  (nouzové peníze). Tyto bankovky, tištěné městy nebo určitými společnostmi, byly navrženy
  k řešení nedostatku běžné měny.
