question: Một kiểu lừa đảo phổ biến trong lĩnh vực đầu tư tài chính là gì?
answer: Hệ thống bán hàng đa cấp.
wrong_answers:
  - Bán hàng hóa vật lý.
  - Bán sản phẩm phần mềm.
  - Bán tiền tệ fiat.
explanation: |
  Trong lĩnh vực đầu tư tài chính, hệ thống bán hàng đa cấp và các kế hoạch Ponzi nổi bật như là những mô hình bất hợp pháp. Chúng hoạt động bằng cách sử dụng tiền của nhà đầu tư mới để trả cho những người tham gia trước đó.
đã xem xét: false