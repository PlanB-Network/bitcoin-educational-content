pertanyaan: Apa salah satu cara untuk mencoba Lightning Network sendiri?
jawaban: Dengan mencoba aplikasi podcast Fountain
jawaban_salah:
  - Dengan menambang Bitcoin
  - Dengan membeli Bitcoin
  - Dengan menciptakan mata uang kripto baru
penjelasan: >-
