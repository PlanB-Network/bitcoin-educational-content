title: "Chính Phủ Đã Làm Gì Với Tiền Của Chúng Ta"
publication_year: 1963
cover: cover_en.webp
original: true
description: |
  "Chính Phủ Đã Làm Gì Với Tiền Của Chúng Ta" của Murray Rothbard là một cuốn sách kinh điển khám phá lịch sử của tiền tệ và vai trò của chính phủ trong sự phát triển của nó. Cuốn sách cung cấp một phân tích chí lược về hệ thống ngân hàng trung ương và ảnh hưởng của chính sách tiền tệ đối với nền kinh tế, lập luận rằng sự can thiệp của chính phủ đã gây ra lạm phát, bất ổn kinh tế, và sự mất giá của tiền tệ. Văn phong của Rothbard gợi suy nghĩ và đưa ra một quan điểm thay thế về bản chất của tiền tệ và vai trò của chính phủ trong việc quản lý nền kinh tế. Cuốn sách này được khuyến nghị cho những ai quan tâm đến kinh tế, tài chính, và ngân hàng, và bất kỳ ai muốn hiểu sâu hơn về mối quan hệ giữa tiền tệ và chính sách của chính phủ.
