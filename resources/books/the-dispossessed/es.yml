description: |
  El Desposeído de Ursula K. Le Guin es una novela de ciencia ficción de nivel intermedio que explora los temas del anarquismo y las estructuras sociales. Ambientada en un futuro lejano, sigue a Shevek, un físico dividido entre su lealtad a su sociedad anarquista y su deseo de compartir sus teorías revolucionarias con el universo más amplio. A través de las experiencias de Shevek, la novela desafía las estructuras de poder predominantes e invita a los lectores a imaginar formas alternativas de organizar la sociedad. Es una lectura que provoca reflexión y estimula intelectualmente a aquellos interesados en la ciencia ficción y la filosofía política.
