bio: 
  Je suis un transhumaniste et un cypherpunk qui exerce des activités scientifiques, d'ingénierie et commerciales. 
  Mon objectif principal est de construire les fondations de l'avenir - des fondations qui libéreront le plein potentiel des individus, permettant l'autosouveraineté, le respect de la vie privée et la résistance à la censure. C'est l'avenir du progrès vertical et de l'évolution de l'humanité vers des formes très éloignées de ce que la société collectiviste actuelle peut proposer ou permettre.


short_bio: Ex Tenebrae sententia sapiens dominabitur astris. Cypher, IA, robotique, transhumanisme. Créateur de RGB, Prime, Radiant et lnp_bp, mycitadel_io & cyphernet_io.

