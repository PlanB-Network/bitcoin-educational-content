description: |
  Breez je inovativní platforma zaměřená na využití síly Bitcoinu k otevření světa plateb peer-to-peer pro jednotlivce a aplikace. S mobilní aplikací Breez mohou uživatelé posílat a přijímat okamžité platby v Bitcoinu, čímž se jejich kapsa stává neopatrovaným Lightning uzlem.
  
  Platforma také zahrnuje Podcasting 2.0 Přehrávač pro streamování sats a nápadů, a systém prodeje na místě, který přijímá Lightning platby bez požadavků na KYC. Breez také funguje jako poskytovatel služeb Lightning, nabízející likviditu a síťové připojení.
  
  Pro ty, kteří chtějí integrovat P2P Lightning platby do svých aplikací, nabízí Breez SDK pro maximální přizpůsobení s minimálním programováním. Breez Cloud dále zlepšuje uživatelský zážitek, kombinuje suverenitu neopatrovaného Lightning s pohodlím opatrovaných služeb pro všestranné platby kdykoliv.
  
  Breez formuje budoucnost ekonomiky Lightning, činí platby v Bitcoinu přístupnějšími a efektivnějšími než kdy předtím.
