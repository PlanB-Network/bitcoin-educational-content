question: What is the purpose of the withdrawal transaction in a Lightning Network
  transfer?
answer: It represents the state of the channel, guaranteeing who owns the funds after
  each transfer.
wrong_answers:
  - It is the transaction that moves the funds from one side to the other.
  - It is the transaction that opens the channel.
  - It is the transaction that closes the channel.
explanation: |
  The withdrawal transaction is updated after each Lightning Network transfer
  to reflect the current state of the channel. It guarantees who owns the funds after
  each transfer, but it is not executed unless the channel is closed.
