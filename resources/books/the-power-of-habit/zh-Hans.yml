description: |
  《习惯的力量》是查尔斯·杜希格（Charles Duhigg）所著的一本书，探讨了习惯是如何运作以及如何被改变的。作者借助科学研究和真实生活故事来解释习惯是如何形成的，以及如何被改变。这本书提供了一个理解习惯运作方式的框架，并提供了关于如何培养新习惯和打破旧习惯的实用建议。它还讨论了如何应用习惯来提升个人和职业表现，以及如何创造社会正面变化。这本书以引人入胜且易于接近的风格撰写，对任何有兴趣了解习惯的科学以及如何利用习惯改善我们生活的人来说，都是一本极佳的读物。
