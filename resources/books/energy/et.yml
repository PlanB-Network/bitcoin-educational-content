description: |
  Teoses "Energia: Inimkonna Ajalugu" viib Pulitzeri preemiaga pärjatud autor Richard Rhodes meid kaasahaaravale rännakule läbi aegade energiaallikate muutuste. Alates puust kuni söeni, söest naftani ja nüüd loodusliku gaasi, tuumaenergia ning taastuvate energiaallikate esiletõusuni uurib Rhodes energia määravat rolli inimkonna ajaloo kujundamisel.
  Viie sajandi jooksul elanud mõjukate tegelaste, sealhulgas kuninganna Elizabeth I, Benjamin Franklini, John D. Rockefelleri ja Henry Fordi kaudu, valgustab Rhodes energia tootmise läbimurdedeni viinud edusamme ja ebaõnnestumisi. Ta süüvib iga väljakutsest saadud õppetundidesse, üleminekute meisterlikkusse ja võimaluste ärakasutamise oskusesse.
  Rhodes uurib ka praegust energiamaastikku, käsitledes tuuleenergia ja traditsiooniliste allikate nagu söe ja loodusliku gaasi vahelist konkurentsi. Ta puudutab globaalse soojenemise pakilist probleemi ja kiiresti kasvava globaalse populatsiooni mõjusid.
  "Energia" meenutab meile, et läbi ajaloo on inimesed maadelnud toorainest elu kättesaamisega. Iga leiutis, avastus ja kohandamine on toonud kaasa oma väljakutsed, viies meid sinna, kus me täna oleme. Oma iseloomuliku jutustamisstiiliga näitab Rhodes, kuidas meie energiaajaloo mõistmine võib kujundada teadlikumat ja jätkusuutlikumat tulevikku.
