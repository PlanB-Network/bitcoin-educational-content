popis: |
  Poháněni vírou, že Bitcoin je nejlepší způsob, jak šetřit peníze, vychováváme novou generaci dlouhodobých investorů tím, že jim poskytujeme jednoduchý, uživatelsky přívětivý a bezpečný přístup k Bitcoinu.
  
  Relai bylo založeno ve Švýcarsku Julianem Linigerem a Ademem Bilicanem poté, co se jim nedařilo najít bezpečný, bezproblémový prostor pro nákup bitcoinu. Relai dělá spoření a investování do bitcoinu přístupným pro každého. Aplikace pouze pro bitcoin je navržena tak, aby byla jednoduchá a intuitivní, což umožňuje každému v Evropě kupovat a prodávat bitcoin během několika minut, bez nutnosti registrace, ověřování nebo vkladů. Nezávisle auditovaná a s více než 50 miliony CHF investovanými do bitcoinu prostřednictvím své platformy, Relai dává spotřebitelům šanci otevřít nové možnosti spoření a investování.

