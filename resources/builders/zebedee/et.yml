description: |
  ZEBEDEE on tehnoloogiaettevõte, mis on pühendunud avatud, programmeeritavate maksete hõlbustamisele virtuaalmaailmades.
  
  Nende eesmärk on revolutsioneerida veebitehinguid, võimaldades loojatel pakkuda rahalisi stiimuleid ja kasutajatel virtuaalsetes ruumides tõelist väärtust luua. Usalduse, julguse, elektrifitseeriva innovatsiooni ja asjatundlikkuse juhtimisel on nad pühendunud keeruliste tehnoloogiate muutmisele lihtsateks, kasutajasõbralikeks toodeteks. Nad näevad ette tulevikku, kus majandused integreerivad sujuvalt reaalse ja virtuaalse maailma tegevusi, mängudega selle muutuse eestvedajana. ZEBEDEE on esirinnas, luues vajalikke tööriistu ja tooteid, et muuta see visioon reaalsuseks.
