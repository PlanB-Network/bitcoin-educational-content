description: |
  Založena v roce 2014, ACINQ je francouzský startup, který vyvíjí produkty a služby pro ekosystém Bitcoinu. Sídlíme v Paříži, ve Francii.

  Od roku 2015 přispíváme k vývoji a budování protokolu Lightning. Naše klíčová technologická základna je eclair, plná implementace Lightningu se zaměřením na výkon a spolehlivost.

  ACINQ je hlavním provozovatelem a poskytovatelem likvidity na síti Lightning Network. Provozujeme největší uzel na této síti, kde využíváme naše odborné znalosti o Lightningu.

  Jsme také vývojáři Phoenixu, špičkové self-custodial Bitcoin Lightning peněženky.
