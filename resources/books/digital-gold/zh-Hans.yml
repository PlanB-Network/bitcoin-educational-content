description: |
  在《数字黄金：比特币及其背后的怪人与百万富翁试图重塑货币的故事》中，Nathaniel Popper 提供了一个关于比特币崛起及其背后多彩人物的引人入胜的叙述。从英国无政府主义者到中国企业家，再到神秘的中本聪，Popper 探索了这种数字货币挑战传统金融系统的革命性潜力。通过讲述一夜暴富和失去财富的故事，“数字黄金”揭示了比特币及其重塑货币世界的追求所产生的深远影响。
