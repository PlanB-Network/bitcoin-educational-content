question: Quelle est la différence entre une transaction de clôture et une transaction d'engagement dans une fermeture coopérative ?
answer: Une transaction de clôture n'a pas de verrouillage temporel et de clé de révocation.
wrong_answers:
  - Une transaction de clôture a un verrouillage temporel et une clé de révocation.
  - Une transaction de clôture est plus lente qu'une transaction d'engagement.
  - Une transaction de clôture est plus coûteuse qu'une transaction d'engagement.
explanation: |
  Dans une fermeture coopérative, les deux pairs se mettent d'accord sur un état final du canal et créent une transaction de clôture. Cette transaction est différente des transactions d'engagement car elle n'a pas de verrouillage temporel et de clé de révocation.
