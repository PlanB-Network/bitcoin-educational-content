description: |
  Galaxy là một nền tảng dịch vụ tài chính tập trung vào Bitcoin, làm cầu nối giữa tài chính truyền thống và cơ sở hạ tầng Bitcoin.

  Cung cấp các giải pháp tài chính được cá nhân hóa và các công cụ đổi mới, Galaxy hỗ trợ các thợ đào Bitcoin mở rộng hoạt động của họ. Các dịch vụ bao gồm dịch vụ lưu trữ cho các thợ đào Bitcoin của bên thứ ba tại cơ sở đào mỏ lớn, được làm mát bằng chìm ở Texas, chuyên môn đào Bitcoin tận tay cho sự xuất sắc vận hành, và một nền tảng Tài chính Khai thác (MiFi) tích hợp cung cấp các dịch vụ giao dịch, phòng hộ và tài chính cho các thợ đào.
