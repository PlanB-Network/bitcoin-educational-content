question: Mikä on käsite "skin in the game" videopelialan kontekstissa?
answer: Taloudellisen panoksen omaaminen pelin tulokseen
vaarat_vastaukset:
  - Sijoittaminen pelin kehitykseen
  - Oikean rahan käyttäminen pelin sisäisiin esineisiin
  - Pelinahkojen myyminen oikeasta rahasta
explanation: >-
  Käsite "skin in the game" on idea, joka on viime aikoina saavuttanut suosiota videopelialalla. Se käytännössä tarkoittaa taloudellisen panoksen omaamista pelin tulokseen.
