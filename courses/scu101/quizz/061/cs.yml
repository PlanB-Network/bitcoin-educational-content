question: Jaké programovací jazyky se používají v kybernetické bezpečnosti?
answer: Python, C, Java
wrong_answers:
  - HTML, CSS, JavaScript
  - Swift, Kotlin, Ruby
  - PHP, Perl, Lua
explanation: |
  Kapitola uvádí Python, C a Java jako některé z programovacích jazyků


  používaných v kybernetické bezpečnosti.