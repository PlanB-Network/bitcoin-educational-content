title: "End the Fed"
publication_year: 2009
cover: cover_en.webp
original: true
description: |
  In "End the Fed" stellt Ron Paul die Rolle der Federal Reserve in Frage und argumentiert, dass sie sowohl korrupt als auch verfassungswidrig ist. Unter Berufung auf die amerikanische Geschichte, die Wirtschaft und seine eigenen politischen Erfahrungen behauptet Paul, dass die inflationären Praktiken der Fed eine erhebliche Bedrohung für die Wirtschaft darstellen und möglicherweise zu einer inflatorischen Depression führen können. Entgegen der landläufigen Meinung behauptet Paul, dass die Fed gegen die Interessen des Volkes arbeitet. Mit dringenden Appellen an Bürger und Amtsträger bietet er Einblicke, wo das Land falsch abgebogen ist, und schlägt Lösungen vor, um die Wirtschaftspolitik Amerikas zum Nutzen zukünftiger Generationen zu reparieren.
