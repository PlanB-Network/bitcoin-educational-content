description: |
  "Layered Money" de Nik Bhatia est un livre de niveau intermédiaire qui explore l'évolution de l'argent du troc aux monnaies numériques comme le Bitcoin. L'auteur explique le concept d'argent en couches, qui fait référence aux différentes formes d'argent utilisées dans une seule économie, et comment cela affecte le système financier. Il examine également l'histoire de l'argent et comment il a été utilisé pour contrôler les sociétés. Le livre se penche également sur les propriétés du Bitcoin et comment il diffère des formes traditionnelles d'argent. Il offre une analyse stimulante de l'avenir de l'argent et de la façon dont le Bitcoin pourrait révolutionner le monde financier.
