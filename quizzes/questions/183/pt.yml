question: Qual é uma das razões pelas quais o uso do Bitcoin se expandiu para mercados da dark web como o Silk Road?
answer: Sua natureza incontrolável e pseudônima.
wrong_answers:
  - Seu controle centralizado.
  - Sua rastreabilidade.
  - Sua falta de pseudonimidade.
explanation: |
  O uso do Bitcoin se expandiu para mercados da dark web como o Silk Road devido à sua natureza incontrolável e pseudônima.
reviewed: false
