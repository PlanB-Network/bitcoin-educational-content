question: Quelle est la perspective de la Théorie Monétaire Moderne (TMM) sur la création monétaire et l'inflation ?
answer: Selon la TMM, l'argent provient principalement du gouvernement, qui peut imprimer des quantités importantes pour financer ses besoins sans causer d'inflation tant que les secteurs ciblés par ces fonds ne sont pas saturés.
wrong_answers:
  - Selon la TMM, l'argent provient principalement du secteur privé et l'impression de plus d'argent entraîne toujours une inflation.
  - Selon la TMM, l'argent provient principalement du gouvernement, mais l'impression de plus d'argent entraîne toujours une inflation.
  - Selon la TMM, l'argent provient principalement du secteur privé et l'impression de plus d'argent n'entraîne jamais d'inflation.
explanation: |
  Le chapitre explique que la Théorie Monétaire Moderne (TMM) offre une perspective distincte sur la création monétaire et l'inflation. Selon la TMM, l'argent provient principalement du gouvernement, qui peut imprimer des quantités importantes pour financer ses besoins sans causer d'inflation tant que les secteurs ciblés par ces fonds ne sont pas saturés.
