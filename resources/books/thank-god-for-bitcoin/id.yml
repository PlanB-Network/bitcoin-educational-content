title: "Syukurlah untuk Bitcoin"
publication_year: 2020
cover: cover_en.webp
orignal: false
description: |
  Uang adalah fakta dari kehidupan sehari-hari. Kita mendapatkannya, menghabiskannya, dan menyimpannya. Kita tergoda untuk menyembahnya dan mempercayainya untuk memenuhi kebutuhan kita. Meskipun banyak yang telah ditulis tentang kekuatan, bahaya, dan pengelolaan uang, sedikit yang telah ditulis tentang apa sebenarnya uang itu dan apakah uang itu sendiri bersifat moral. Kesenjangan informasi ini telah dimanfaatkan untuk memperkaya segelintir orang yang berprivilegi, memperbudak jutaan orang, dan menimbulkan kebingungan serta perpecahan di seluruh dunia. Bagaimana ini bisa terjadi dan apa yang bisa kita lakukan tentang itu? Syukurlah untuk Bitcoin mengeksplorasi cara-cara sistem moneter saat ini yang rusak dan apa yang bisa dilakukan untuk memperbaikinya. Ini mengeksplorasi penciptaan uang, korupsinya dan potensi penebusannya. Ini melihat bagaimana Bitcoin sedang menebus penyakit dari sistem moneter kita yang korup dan bagaimana transisi berkelanjutan ke uang yang sehat merupakan sumber harapan untuk dunia yang rusak.
