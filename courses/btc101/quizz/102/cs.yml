question: Jakým způsobem můžete dlouhodobě zabezpečit své bitcoiny?
answer: Vyryjte svou mnemonickou frázi na odolný materiál, jako je ocel
wrong_answers:
  - Uložte je do digitální peněženky
  - Nechte je na burzovní platformě
  - Sdílejte svou mnemonickou frázi s důvěryhodným přítelem
explanation: |
  Vyrytím vaší mnemonické fráze na odolný materiál, jako je ocel, vytvoříte
  fyzickou zálohu vašich klíčů, která je odolná vůči poškození vodou i ohněm,
  čímž dlouhodobě zabezpečíte své bitcoiny.
recenzováno: true