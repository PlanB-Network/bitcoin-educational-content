question: Was ist die ultimative Vision für Bitcoin gemäß der "Bitcoin-Autobahn" Metapher?
answer: Es wird zu einer Autobahn für den Internetverkehr und für 90% der Weltbevölkerung werden.
wrong_answers:
  - Es wird zu einem Luxusgut, das nur für Wohlhabende zugänglich ist.
  - Es wird zu einem Werkzeug für illegale Aktivitäten werden.
  - Es wird veraltet sein und durch andere Kryptowährungen ersetzt werden.
explanation: |
  Die Metapher der "Bitcoin-Autobahn" sieht vor, dass Bitcoin zu einer Autobahn für den Internetverkehr und für 90% der Weltbevölkerung wird, auf der Waren und Dienstleistungen direkt zugänglich sind.
