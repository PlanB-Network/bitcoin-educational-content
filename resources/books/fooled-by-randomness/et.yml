kirjeldus: |
  "Juhusest Pettunud" on raamat, mille on kirjutanud Nassim Nicholas Taleb ja mis uurib juhuslikkuse ning tõenäosuse mõju meie eludele, eriti finantsmaailmas. Taleb väidab, et inimesed ei ole loodud mõtlema tõenäosustega, ja seetõttu teeme me tihti valesid eeldusi edu ja ebaõnnestumise põhjuste kohta. Ta toob näiteid finantsmaailmast ja igapäevaelust, et näidata, kuidas juhuslikkus mängib meie eludes olulist rolli, ning pakub ettepanekuid, kuidas seda ebakindlust paremini navigeerida. Raamat kutsub lugejaid üles oma otsustusprotsessi lähenemist ümber hindama ja kaaluma juhuslikkuse rolli oma eludes.
