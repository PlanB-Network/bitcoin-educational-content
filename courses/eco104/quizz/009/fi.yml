  - Se näyttää meille Bitcoinin kyvyn tallentaa viestejä lohkoketjuun
explanation: |
  Tämä on viittaus Times-lehden [artikkeliin](https://www.thetimes.co.uk/article/chancellor-alistair-darling-on-brink-of-second-bailout-for-banks-n9l382mn62h), joka heijastaa Satoshi Nakamoton 
