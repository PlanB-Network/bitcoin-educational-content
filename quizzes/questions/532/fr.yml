question: Quelle est la taille initiale des informations de clé publique dans Bitcoin?
answer: 512 bits
wrong_answers:
  - 256 bits
  - 1024 bits
  - 128 bits
explanation: |
  La taille initiale des informations de clé publique dans Bitcoin est de 512 bits.
  L'utilisation d'une adresse de réception permet de réduire cette taille.
