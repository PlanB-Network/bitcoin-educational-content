bio: |
  欢迎来到PlanB.network！我是Thomas，也被称为@ProfEduStream，我最初是通过挖矿对比特币产生兴趣的。随后，在熟悉了数据分析和Python之后，我很快对链上分析产生了兴趣；特别是对从第1块到第210000块的交易分析。2023年，我开始在我的Substack上撰写名为“比特币区块链趣事”的文章。
  同时，作为一名教师，我对分享我的知识有着深厚的热情。这就是为什么我在法国共同创建了比特币里尔协会，并且我们每周举行一次聚会。在那里，我定期给出技术性和简化的演讲，所有这些都可以在YouTube和我的Substack上免费获取。
  最后，我试图将法国和国际社区聚集在一起。因为团结一致，我们将走得更远，更快。

