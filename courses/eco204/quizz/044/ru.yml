question: Какова была годовая инфляция в Боливии в 1985 году?
answer: 11,749%
wrong_answers:
  - 12,800%
  - 10,000%
  - 15,000%
explanation: |
  В 1985 году годовая инфляция в Боливии достигла 11,749%, что указывает
  
  на то, что почти каждый месяц инфляция приближалась или превышала порог гиперинфляции
  
  в 50%.'
