question: オーストリア経済学者によると、貯蓄と生活水準の関係は何ですか？
answer: 私たちがより多く貯蓄すればするほど、より多くの資本を蓄積することができ、それが生産性の向上につながり、より多くの商品を生み出します。したがって、より高い生活水準が達成されます。
