question: Qual é a principal diferença entre a análise austríaca e a dos monetaristas e keynesianos?
answer: A análise austríaca presta atenção especial às várias etapas da produção e à estrutura dos preços relativos, enquanto os monetaristas e keynesianos param em variáveis agregadas como níveis de emprego, PIB ou índice de preços ao consumidor.
