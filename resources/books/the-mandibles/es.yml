title: "The Mandibl- language: es A Family, 2029-2047"
publication_year: 2016
cover: cover_en.webp
original: true
description: |
  Los Mandibl- language: es Una Familia, 2029-2047 de Lionel Shriver es una novela que explora las consecuencias de un colapso financiero en Estados Unidos en un futuro cercano. La historia sigue a los miembros de la familia Mandible, quienes han perdido la mayor parte de su riqueza debido al colapso de la economía estadounidense. La novela ofrece una crítica al sistema financiero moderno y profundiza en los desafíos que enfrentan los individuos y las familias cuando pierden su seguridad financiera. También ofrece una visión de un posible futuro en el que el dinero ya no es la base de la sociedad y explora las posibles consecuencias de dicho cambio.
