penjelasan: |
  Menurut Teori Siklus Bisnis Austria, ketika terjadi penurunan suku bunga karena peningkatan tabungan, kuantitas barang akhir yang dikonsumsi akan berkurang karena menabung melibatkan penundaan sebagian konsumsi seseorang ke tanggal yang lebih belakangan. Sebagai hasilnya, suku bunga akan turun karena pasokan modal meningkat. Hal ini memungkinkan para pengusaha untuk menggunakan arus masuk modal ini untuk menciptakan barang investasi baru dan dengan demikian memperpanjang struktur produksi.
