description: |
  me usume Bitcoini kui järgmise põlvkonna poliitiliselt neutraalsesse rahandussüsteemi, mis on tuleviku detsentraliseeritud finantseerimise aluseks. Kuigi Bitcoin on tõhus arvelduskiht, vajab see igapäevaste tehingute jaoks 2. kihi lahendust. Seetõttu toetame Lightning Networki arendamist - olulist sammu detsentraliseeritud finantseerimise suunas.
