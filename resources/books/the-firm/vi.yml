title: "Công Ty, Thị Trường và Luật Pháp"
năm xuất bản: 1988
cover: cover_en.webp
bản gốc: true
mô tả: |
  Ít có nhà kinh tế học nào được đọc và trích dẫn nhiều như R.H. Coase, mặc dù, như ông thừa nhận, "hầu hết các nhà kinh tế có một cách nhìn khác về các vấn đề kinh tế và không chia sẻ quan điểm của tôi về bản chất của chủ đề này." Sự quan tâm đặc biệt của Coase đã là phần của lý thuyết kinh tế đề cập đến công ty, ngành công nghiệp, và thị trường—được biết đến như là lý thuyết giá cả hoặc vi kinh tế học. Ông luôn khuyến khích các nhà kinh tế học đồng nghiệp của mình xem xét những nền tảng mà lý thuyết của họ tồn tại, và tập hợp này thu thập một số bài viết kinh điển của ông khám phá những nền tảng đó. "Bản chất của Công Ty" (1937) đã giới thiệu khái niệm về chi phí giao dịch, lúc đó còn là một ý tưởng cách mạng, vào lý thuyết kinh tế. "Vấn đề về Chi Phí Xã Hội" (1960) đã phát triển thêm khái niệm này, nhấn mạnh tác động của luật pháp đối với hoạt động của hệ thống kinh tế. Những bài viết còn lại và bài luận giới thiệu mới làm rõ và mở rộng các luận điểm của Coarse và đối phó với những người chỉ trích của ông.
