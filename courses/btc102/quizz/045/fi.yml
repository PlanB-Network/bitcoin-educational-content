question: Mikä on Bitcoin Core -kehittäjien päärooli?
answer: He ovat vastuussa Bitcoin-protokollan ja sen keskeisten ominaisuuksien pääkehityksestä
wrong_answers:
  - He hallitsevat Bitcoin-verkkoa
  - He luovat uusia bitcoineja
  - He säätelevät Bitcoinin hintaa
explanation: |
  Luvun sisältö selittää, että Bitcoin Core -kehittäjät ovat vastuussa
  Bitcoin-protokollan ja sen keskeisten ominaisuuksien pääkehityksestä. He eivät
  hallitse Bitcoin-verkkoa, luo uusia bitcoineja, tai säätele Bitcoinin hintaa.
arvioitu: false