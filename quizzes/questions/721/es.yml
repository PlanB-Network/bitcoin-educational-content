question: ¿Cuál es el principal desafío en la gestión de la liquidez en la Lightning Network?
answer: Mantener la liquidez
wrong_answers:
  - Apertura de canales
  - Conexión con otros nodos
  - Compra de canales
explanation: |
  Si bien la apertura de canales, la conexión con otros nodos y la compra de canales
  son parte de la gestión de la liquidez en la Lightning Network, el principal desafío
  es mantener la liquidez. Esto implica mantener un equilibrio de liquidez en ambos lados
  para los nodos de enrutamiento y garantizar la liquidez entrante para los comerciantes.
