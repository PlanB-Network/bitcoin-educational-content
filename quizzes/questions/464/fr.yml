question: Que représente la graine dans un portefeuille Bitcoin ?
answer: Il s'agit d'un nombre aléatoire ou pseudo-aléatoire à partir duquel plusieurs clés sont générées.
wrong_answers:
  - C'est le mot de passe pour accéder au portefeuille.
  - C'est la première transaction Bitcoin enregistrée dans le portefeuille.
  - C'est la signature numérique du propriétaire du portefeuille.
explanation: |
  La graine dans un portefeuille Bitcoin est censée être un nombre aléatoire ou pseudo-aléatoire. Cette graine permet la génération de plusieurs clés, qui sont essentielles pour la possession de cryptomonnaie.
