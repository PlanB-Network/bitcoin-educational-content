question: Chế độ duyệt web riêng tư là gì?
answer: Một tính năng ngăn trình duyệt internet lưu trữ lịch sử duyệt web, tệp internet tạm thời, dữ liệu biểu mẫu, cookie, và tên người dùng cùng mật khẩu.
wrong_answers:
  - Một tính năng giúp ẩn hoạt động trực tuyến của bạn khỏi nhà cung cấp dịch vụ internet.
  - Một tính năng cho phép bạn duyệt web ẩn danh.
  - Một tính năng bảo vệ thiết bị của bạn khỏi virus và phần mềm độc hại khác.
explanation: |
  Chế độ duyệt web riêng tư là một tính năng ngăn trình duyệt internet lưu trữ lịch sử duyệt web, tệp internet tạm thời, dữ liệu biểu mẫu, cookie, và tên người dùng cùng mật khẩu. Tuy nhiên, nó không ẩn hoạt động trực tuyến của bạn khỏi nhà cung cấp dịch vụ internet hoặc cho phép bạn duyệt web ẩn danh.
reviewed: false