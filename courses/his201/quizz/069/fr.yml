question: Où se réunissent les développeurs de Bitcoin pour avoir des discussions techniques plus informelles ?
answer: Sur le canal IRC \#bitcoin-dev
wrong_answers:
  - Sur une section spéciale du forum
  - Sur la liste de diffusion bitcoin-development
  - Sur le subreddit r/Bitcoin
