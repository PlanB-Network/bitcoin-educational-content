question: Que signifie-t-il pour un bien d'avoir une grande capacité de vente ?
answer: Il devrait être désiré par autant de personnes que possible, la plupart du temps.
wrong_answers:
  - Il devrait être désiré par quelques personnes, la plupart du temps.
  - Il devrait être désiré par autant de personnes que possible, certaines fois.
  - Il devrait être désiré par quelques personnes, certaines fois.
explanation: |
  Un bien ayant une grande capacité de vente est un bien largement désiré et peut être
  facilement échangé contre d'autres biens ou services. Cela le rend adapté à une utilisation comme
  monnaie.
