description: |
  一个想法，无论多么简单，都是坚不可摧的。不可摧毁，无敌的。一个想法可以永久传达。因此，Agora 256诞生了一个想法；记录我们通往数字主权的崛起，通往不必请求许可的繁荣。
  我们生活在一个不可否认的反乌托邦中，国家在光天化日之下宣传自己为一个无所不知的实体。我们的自由正被侵蚀，以支持令人窒息的集中控制。然而，我们拥有基于自治、责任、精英治理和自由原则构建现实的工具。

  Agora256的名称源于两个概念的结合

  术语Agora唤起了市场无政府主义哲学。
  我们不将自己限制在这一特定的思想流派中，我们认为自己是无政府资本主义者，并坚信自由市场的美德。
  数字256指的是比特币货币网络使用的SHA-256哈希算法。
  变革来自个体及其明智的选择，这就是为什么Agora 256项目努力鼓励在行动者之间建立强大、可靠的信任网络，这些行动者拒绝自封精英的自上而下的治理。
  每个人都可以并且必须选择自己的道路。有了Agora 256，我们希望帮助您选择一条通往自尊主权的道路。

  正是怀着这样的想法，本网站上的内容旨在传达。我们在这里提出的工具和指南是我们个人使用的同样的工具，我们相信我们的受众也将从中受益。
  如果我们想拥有隐私，捍卫我们的隐私是我们的责任。

