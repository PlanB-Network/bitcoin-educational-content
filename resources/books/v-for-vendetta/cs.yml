description: |
  V jako Vendeta od Alana Moorea je grafický román zasazený do dystopické budoucnosti, kde fašistická vláda ovládá Spojené království. Příběh sleduje maskovaného mstitele známého jako "V", který usiluje o svržení vlády a inspirování revoluce. Po cestě se spojí s mladou ženou jménem Evey Hammond a oba se zapletou do složité sítě politických intrik a sociálních problémů. Kniha prozkoumává témata jako autoritarismus, terorismus, cenzura a moc osobní svobody. Získala významné kritické uznání pro svůj poutavý příběh, dobře vyvinuté postavy a nápaditý vizuální styl.
