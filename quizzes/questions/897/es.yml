question: ¿Qué sucede cuando hay una disminución en las tasas de interés debido a un aumento en el ahorro según la Teoría Austriaca del Ciclo Económico?
answer: La cantidad de bienes finales consumidos disminuirá, las tasas de interés caerán, los empresarios utilizarán este flujo de capital para crear nuevos bienes de inversión y, por lo tanto, alargarán la estructura de producción.
