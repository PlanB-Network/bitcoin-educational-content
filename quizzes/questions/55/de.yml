question: Was ist die zweite Phase der Hyperinflation?
answer: Währungskollaps und Preisanstieg.
wrong_answers:
  - Verlust des Vertrauens.
  - Der Teufelskreis des Gelddruckens.
  - Eine neue Währung entsteht.
explanation: |
  Die zweite Phase der Hyperinflation ist der Währungskollaps und Preisanstieg, direkt nach der Phase des Verlusts des Vertrauens.
