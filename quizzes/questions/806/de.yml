question: Warum ist es wichtig, ein starkes Passwort für die Computersicherheit zu verwenden?
answer: Um unbefugten Zugriff auf das System zu verhindern.
wrong_answers:
  - Um das System schneller laufen zu lassen.
  - Um die Speicherkapazität zu erhöhen.
  - Um die Benutzeroberfläche zu verbessern.
explanation: |
  Ein starkes Passwort ist entscheidend für die Computersicherheit, um unbefugten Zugriff auf das System zu verhindern.
