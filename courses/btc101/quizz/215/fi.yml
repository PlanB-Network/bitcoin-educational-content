question: Mitä teksti ehdottaa sinun tekevän laajentaaksesi tietämystäsi Bitcoinista?
answer: Viittaa viime vuosina listattuihin ja luokiteltuihin resurssikirjastoihin
wrong_answers:
  - Osallistu Bitcoin-konferensseihin
  - Sijoita Bitcoiniin
  - Aloita Bitcoin-louhintaoperaatio
explanation: >-
  Teksti ehdottaa, että laajentaaksesi tietämystäsi Bitcoinista, voit viitata
  resurssikirjastoihin, jotka on listattu ja luokiteltu viime vuosina, mukaan lukien
  podcastit, verkkosivustot, artikkelit, tutoriaalit, kirjat ja muu sisältö.
arvioitu: false