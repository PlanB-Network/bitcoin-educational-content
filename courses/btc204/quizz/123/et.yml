question: Mis on peamine puudus, kui kasutada Tor'i Bitcoin'i sõlme jaoks?

answer: Suhtluskiiruse vähenemine

wrong_answers:
  - Tehingutasude suurenemine
  - Tehingu tsenseerimise risk
  - Sõlmele suunatud Eclipse-ründe risk

explanation: |
  Suhtlus Tor'i kaudu on aeglasem. See latentsus on eriti probleemne sõlme esmakordsel käivitamisel, kuna IBD (Initial Block Download) nõuab palju suhtlust.

