question: Какова основная роль майнеров в сети Bitcoin?
answer: Они обеспечивают безопасность сети, выполняя процессы proof-of-work Bitcoin
wrong_answers:
  - Они создают новые биткоины
  - Они регулируют цену на Bitcoin
  - Они контролируют сеть Bitcoin
explanation: |
  В главе объясняется, что майнеры отвечают за обеспечение безопасности
  сети Bitcoin. Они используют электроэнергию для выполнения процессов proof-of-work Bitcoin,
  что приводит к созданию нового блока.
