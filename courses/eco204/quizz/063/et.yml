question: Millist strateegiat kasutasid hollandlased, et lõpetada Antwerpeni ülemvõimu kui rahvusvahelise majanduskeskuse?
answer: Nad blokeerisid juurdepääsu Scheldti jõele
wrong_answers:
  - Nad tutvustasid raha ajaväärtuse kontseptsiooni
  - Nad emiteerisid oma valuuta
  - Nad lõid esimese börsi
explanation: |
  Hollandlased suutsid lõpetada Antwerpeni ülemvõimu kui rahvusvahelise majanduskeskuse, blokeerides juurdepääsu Scheldti jõele. See strateegia oli osa laiemast ajaloolisest liikumisest, kerjuste ülestõusust.
reviewed: false