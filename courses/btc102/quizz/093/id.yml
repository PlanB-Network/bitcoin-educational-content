pertanyaan: Apa ciri khas dari seorang Bitcoiner yang paranoid?
jawaban: Ketidakpercayaan terhadap sistem terpusat dan proses KYC
jawaban_salah:
  - Kepercayaan pada sistem terpusat
  - Preferensi untuk berbagi informasi pribadi
  - Kurangnya minat pada privasi dan keamanan
penjelasan: |
  Bab ini menggambarkan seorang Bitcoiner yang paranoid sebagai seseorang yang memiliki ciri khas ketidakpercayaan terhadap sistem terpusat dan proses KYC.