bio: |
  Людовик Ларс - автор, редактор и тренер в мире Bitcoin и криптовалют. Вдохновленный либеральными идеями, он открыл для себя Bitcoin в 2013 году и с 2017 года посвятил себя ему. Он написал "Элегантность Bitcoin", опубликованную в 2024 году Konsensus Network. Он участвовал в переводе "Криптоэкономика", "Книга Сатоши" и "Война за размер блока". Также он написал более сотни статей на своем блоге и других специализированных сайтах. Имея научный бэкграунд, он всегда стремился описывать криптовалюту максимально точно и недавно специализировался на изучении истории Bitcoin.

