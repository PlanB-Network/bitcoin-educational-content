title: "Grokking Bitcoin"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Wenn Sie denken, dass Bitcoin nur eine alternative Währung für Geeks ist, ist es an der Zeit, Ihre Meinung zu überdenken. Grokking Bitcoin eröffnet dieses leistungsstarke verteilte Ledger-System und erforscht die Technologie, die sowohl für Bitcoin-basierte Finanztransaktionen als auch für die Registrierung des Eigentums an physischen Gütern über die Blockchain ermöglicht. Mit diesem vollständig illustrierten, leicht verständlichen Leitfaden werden Sie endlich verstehen, wie Bitcoin funktioniert, wie Sie es nutzen können und warum Sie der Blockchain vertrauen können.
