title: "The Machine Kills Secrets"
publication_year: 2012
cover: cover_en.jpeg
original: true
description: |
  "La Máquina Mata Secretos" de Andy Greenberg es un libro que explora el surgimiento de la vigilancia gubernamental y la creciente amenaza a la privacidad en la era digital. El autor, un periodista de tecnología, profundiza en la historia de la criptografía y la seguridad digital, así como en las personas y organizaciones que luchan contra la vigilancia gubernamental. El libro también ofrece una visión sobre el impacto de los denunciantes y el papel que desempeñan en responsabilizar a quienes tienen el poder. A través de una serie de historias convincentes y entrevistas con actores clave en el campo, "La Máquina Mata Secretos" presenta un análisis que invita a la reflexión sobre los desafíos que enfrentamos para proteger nuestra privacidad y libertad digital.
