question: Qu'est-ce que le trilemme de la blockchain ?
answer: Un protocole basé sur une blockchain ne peut satisfaire que deux des trois éléments suivants; décentralisation, sécurité et mise à l'échelle.
wrong_answers:
  - Un protocole basé sur une blockchain ne peut satisfaire qu'un seul des trois éléments suivants; décentralisation, sécurité et mise à l'échelle.
  - Un protocole basé sur une blockchain peut satisfaire tous les éléments suivants; décentralisation, sécurité et mise à l'échelle.
  - Un protocole basé sur une blockchain ne peut satisfaire aucun des éléments suivants
 ; décentralisation, sécurité et mise à l'échelle.
explanation: |
  Le trilemme de la blockchain fait référence au défi selon lequel un protocole basé sur une blockchain ne peut satisfaire que deux des trois éléments suivants : décentralisation, sécurité et mise à l'échelle.
