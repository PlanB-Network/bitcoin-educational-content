question: Que se passe-t-il lors d'une fermeture coopérative du canal ?
answer: Les paiements sont interrompus et les HTLC sont résolus, ce qui est généralement moins coûteux.
wrong_answers:
  - Toutes les transactions HTLC en cours sont publiées, ce qui peut devenir très coûteux et compliqué.
  - Le canal est immédiatement fermé sans aucune étape supplémentaire.
  - Toutes les transactions HTLC en cours sont annulées.
explanation: |
  Lors d'une fermeture coopérative, les paiements sont interrompus et les HTLC sont résolus.
  Cela est généralement moins coûteux qu'une fermeture forcée, où toutes les transactions HTLC en cours sont publiées.
