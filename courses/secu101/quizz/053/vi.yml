question: Tại sao dữ liệu sinh trắc học được coi là kém an toàn hơn so với sự kết hợp của kiến thức và sở hữu trong 2FA?

Câu trả lời: Dữ liệu sinh trắc học nên được giữ lại trên thiết bị xác thực và không được tiết lộ trực tuyến.

wrong_answers:
  - Dữ liệu sinh trắc học dễ giả mạo hơn
  - Dữ liệu sinh trắc học khó nhớ hơn
  - Dữ liệu sinh trắc học đắt hơn để triển khai

explanation:
  Dữ liệu sinh trắc học được coi là kém an toàn hơn vì nó nên được giữ lại trên thiết bị xác thực và không được tiết lộ trực tuyến. Nếu nó được tiết lộ trực tuyến, nó có thể bị đánh cắp và sử dụng cho việc truy cập trái phép.

Đã duyệt: false