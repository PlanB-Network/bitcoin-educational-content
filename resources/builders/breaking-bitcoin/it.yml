description: |
   Breaking Bitcoin è un evento dedicato alla comunità tecnica, concentrato sulla sicurezza di Bitcoin e tutto ciò che lo circonda. Le presentazioni mirano ad essere tecniche, concentrandosi su vulnerabilità, attacchi teorici o pratici che prendono di mira gli utenti e il protocollo Bitcoin. Questo evento è rivolto a persone con conoscenze degli aspetti tecnici di Bitcoin o della sicurezza in generale.
