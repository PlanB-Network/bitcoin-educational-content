pertanyaan: Apa hubungan antara inflasi dan deflasi dalam sebuah ekonomi?
jawaban: Inflasi dan deflasi seperti bejana komunikasi dalam sebuah ekonomi. Peningkatan produksi dapat menyebabkan deflasi, tetapi jika pasokan uang ditingkatkan secara bersamaan, efek deflasi akan dinetralisir, menghasilkan inflasi.
jawaban_salah:
  - Inflasi dan deflasi independen satu sama lain dalam sebuah ekonomi.
  - Inflasi selalu menyebabkan deflasi dalam sebuah ekonomi.
  - Deflasi selalu menyebabkan inflasi dalam sebuah ekonomi.
