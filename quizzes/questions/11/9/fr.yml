question: Quelles technologies utilise le protocole Bitcoin?
answer: La cryptographie, la communication réseau et la blockchain.
wrong_answers:
  - Intelligence artificielle, apprentissage automatique et blockchain.
  - Informatique quantique, communication réseau et blockchain.
  - Cryptographie, intelligence artificielle et blockchain.
explanation: |
  Le protocole Bitcoin utilise des technologies sous-jacentes telles que la cryptographie,
  la communication réseau et la blockchain.
