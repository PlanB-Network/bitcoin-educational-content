  Được thành lập vào năm 2019 bởi Niko Laamanen, Konsensus Network bắt đầu với việc dịch cuốn "The Bitcoin Standard" của Saifedean Ammous sang tiếng Phần Lan. Rất nhanh sau đó, tổ chức đã phát triển thành một nhóm các tình nguyện viên yêu tự do, đam mê về bitcoin, dẫn đến việc cuốn sách được dịch sang tiếng Bồ Đào Nha và tiếng Hà Lan. Là một công ty chỉ hoạt động trong lĩnh vực bitcoin, chúng tôi đã xuất bản hơn 50 cuốn sách cho đến nay, hoạt động như một cầu nối giữa các tác giả, dịch giả và kênh phân phối.

  Sứ mệnh của chúng tôi xoay quanh việc làm cho bitcoin, kinh tế học Áo và chủ quyền trở nên dễ tiếp cận hơn thông qua văn học địa phương hóa. Chúng tôi tin rằng tiềm năng của bitcoin là rất lớn và muốn chia sẻ kiến thức này với thế giới. Chúng tôi không mong đợi sẽ kết thúc với việc xuất bản sách, nhưng chúng tôi cam kết giúp mọi người hiểu được sức mạnh biến đổi của tiền tệ phi tập trung.

  Chúng tôi được cấu trúc như một "tổ chức sao biển", một mô hình tổ chức phi tập trung, không lãnh đạo, phát triển mạnh mẽ dựa trên khả năng thích ứng nhanh chóng và sự tận tụy của các tình nguyện viên. Mỗi người tham gia đều mang đến những kỹ năng độc đáo của mình, đóng góp vào và hưởng lợi từ công việc chung của chúng tôi. Mô hình này cho phép ra quyết định nhanh chóng và phản ứng hiệu quả trước các thách thức, trao quyền cho cộng đồng của chúng tôi hướng tới mục tiêu chung.

