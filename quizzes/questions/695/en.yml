question: What happens in a forced closure of the channel?
answer: All ongoing HTLC transactions are published, which can become very expensive
  and messy.
wrong_answers:
  - Payments are interrupted and HTLCs are resolved, which is generally less expensive.
  - The channel is immediately closed without any additional steps.
  - All ongoing HTLC transactions are cancelled.
explanation: |
  In a forced closure, all ongoing HTLC transactions are published. This
  can become very expensive and messy due to the complexity and number of transactions
  involved.
