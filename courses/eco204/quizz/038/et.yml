question: Mis terminit kasutatakse ettevõtte kohta, mis jätkab peamiselt madalate laenukulude abil
  tegevust, hoolimata sellest, et tavapärastel turutingimustel oleks ta maksejõuetu või pankroti äärel?
answer: Zombiettevõte
wrong_answers:
  - Kummitusettevõte
  - Vampiirettevõte
  - Fantoomettevõte
explanation: |
  Zombiettevõte on ettevõte, mis tavapärastel turutingimustel oleks maksejõuetu või pankroti äärel, kuid jätkab tegevust peamiselt madalate laenukulude abil.