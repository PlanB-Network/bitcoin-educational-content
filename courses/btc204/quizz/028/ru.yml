question: Что такое идентификация ключа?
answer: Способность связывать аспект идентичности пользователя с действием в блокчейне.
wrong_answers:
  - Процесс присвоения публичного ключа каждой новой транзакции в блокчейне.
  - Способность отслеживать транзакции в блокчейне через эвристику общего владения входами.
  - Процесс, посредством которого публичный ключ получается из приватного ключа.
explanation: |
  Идентификация ключа включает в себя возможность связывания аспекта идентичности пользователя с действием в блокчейне.