question: Что такое Халвинг в контексте Bitcoin?
answer: Функция в коде Bitcoin, которая уменьшает вознаграждение за майнинг вдвое каждые четыре года
wrong_answers:
  - Процесс увеличения глобального принятия Bitcoin
  - Механизм, предотвращающий обвал стоимости bitcoin
  - Термин, используемый для описания события, когда цена bitcoin взлетает вверх
explanation: |
  Халвинг - это функция в коде Bitcoin, которая сокращает вознаграждение за майнинг 
  на половину примерно каждые четыре года. Это событие влияет на доходы майнеров и оказывает 
  восходящее давление на цену bitcoin.
reviewed: true