question: Que permet le Lightning Network ?
answer: Des transactions Bitcoin instantanées et à faible coût.
wrong_answers:
  - Des transactions Bitcoin instantanées et à coût élevé.
  - Des transactions Bitcoin retardées et à faible coût.
  - Des transactions Bitcoin retardées et à coût élevé.
explanation: |
  Le Lightning Network permet des transactions Bitcoin instantanées et à faible coût,
  résolvant ainsi le problème de scalabilité de Bitcoin.
