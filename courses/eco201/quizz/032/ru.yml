question: Какова конечная цель экономической деятельности согласно Карлу Менгеру?
answer: Конечная цель экономической деятельности - потребление.
wrong_answers:
  - Конечная цель экономической деятельности - производство.
  - Конечная цель экономической деятельности - сбережения.
  - Конечная цель экономической деятельности - инвестиции.
explanation: |
  Согласно Карлу Менгеру, товары считаются экономическими благами (ценными)
  только потому, что они служат средствами для достижения целей, выбранных и ценных для индивидов. Таким образом,
  для Менгера отправной точкой экономического анализа являются потребительские товары или конечные товары, поскольку они представляют
  конечную цель экономической деятельности.
