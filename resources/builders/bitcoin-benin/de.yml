description: |
   Bitcoin Bénin ist die Gemeinschaft der Bitcoin-Nutzer in Benin. Sie vereint die lokale Gemeinschaft, strebt jedoch danach, ein viel breiteres Publikum zu erreichen.

   Initiiert von aktiven Mitgliedern der lokalen Gemeinschaft, Alphonse - Loïc & Samad, arbeitet Bitcoin Bénin daran, die lokale Bevölkerung durch monatliche Bitcoin-Treffen, spezielle Sitzungen zu Bitcoin-Themen, die Bitcoin-Schule und viele andere besondere Aktivitäten, die eine gute Bitcoin-Bildung fördern, über alle Aspekte von Bitcoin aufzuklären.

   Wir haben eine wachsende Gemeinschaft über WhatsApp, Telegram, Netzwerke und Treffen und arbeiten daran, Programme zu entwickeln, die den Bedürfnissen der gesamten Gemeinschaft entsprechen.
