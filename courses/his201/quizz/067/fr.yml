question: Quelle organisation a commencé à accepter le bitcoin en novembre 2010 suite au lobbying de la communauté ?
answer: L'Electronic Frontier Foundation
wrong_answers:
  - WikiLeaks
  - La croix rouge
  - Amnesty International
explanation: |
  Cette organisation cofondée en 1900 par Mitch Kapor, John Gilmore et John Perry Barlow, visait à protéger les libertés sur Internet. Elle a commencé à accepter le bitcoin le 9 novembre.
reviewed: false
