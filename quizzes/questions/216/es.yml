question: ¿Qué sugiere el texto que hagas para ampliar tu conocimiento sobre Bitcoin?
answer: Consulta la biblioteca de recursos enumerados y categorizados en los últimos años.
wrong_answers:
  - Asistir a conferencias sobre Bitcoin
  - Invertir en Bitcoin
  - Iniciar una operación de minería de Bitcoin
explanation: |
  El texto sugiere que para ampliar tu conocimiento sobre Bitcoin, puedes consultar la biblioteca de recursos que se han enumerado y categorizado en los últimos años, incluyendo podcasts, sitios web, artículos, tutoriales, libros y otros contenidos.
