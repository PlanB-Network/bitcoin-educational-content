description: |
  Impulsionados pela crença de que o Bitcoin é a melhor maneira de economizar dinheiro, estamos criando uma nova geração de investidores de longo prazo, dando-lhes acesso simples, amigável e seguro ao Bitcoin.

  Fundada na Suíça por Julian Liniger e Adem Bilican depois de terem dificuldades em encontrar um espaço seguro e sem complicações para comprar Bitcoin, a Relai está tornando a economia e o investimento em Bitcoin acessíveis para todos. O aplicativo exclusivo para Bitcoin é projetado para ser simples e intuitivo, permitindo que qualquer pessoa na Europa compre e venda Bitcoin em minutos, sem a necessidade de registro, verificação ou depósitos. Com auditoria independente e mais de 50 milhões de CHF investidos em Bitcoin por meio de sua plataforma, a Relai está dando aos consumidores a chance de desbloquear novos meios de economizar e investir.
