question: Wer sind die Hauptvertreter der Österreichischen Konjunkturtheorie?
answer: Ludwig von Mises und Friedrich Hayek
wrong_answers:
  - John Maynard Keynes und Milton Friedman
  - Adam Smith und David Ricardo
  - Karl Marx und Friedrich Engels
explanation: |
  Die Österreichische Konjunkturtheorie wurde von Ludwig von Mises und Friedrich Hayek entwickelt, die beide prominente Mitglieder der Österreichischen Schule der Wirtschaftswissenschaften waren.
reviewed: false
