kysymys: Mikä on suositeltu käytäntö USB-tikun liittämisessä tietokoneeseesi?
vastaus: Älä liitä tuntemattomia tai epäilyttäviä USB-tikkuja.
väärät_vastaukset:
  - Liitä mikä tahansa USB-tikku tarkistamatta.
  - Formatoi aina USB-tikku ennen liittämistä.
  - Liitä USB-tikku ja tarkista sitten virukset.
selitys: |
  Tuntemattomien tai epäilyttävien USB-tikkujen liittäminen voi altistaa järjestelmän haittaohjelmille, jotka voivat käynnistyä automaattisesti liittämisen yhteydessä. USB-tikun tarkistaminen on hyödytöntä, kun se on jo liitetty.
arvioitu: false