question: Что произошло с долларом Зимбабве в апреле 2009 года?
answer: Министр финансов объявил о приостановке обращения доллара Зимбабве и разрешил использование различных иностранных валют для торговли.
wrong_answers:
  - Доллар Зимбабве обвалился более чем на 72%.
  - Правительство согласилось компенсировать ветеранам войны сумму, эквивалентную 450 миллионам долларов США.
  - Правительству пришлось прибегнуть к запуску печатного станка.
explanation: |
  В апреле 2009 года Министр финансов объявил о приостановке обращения доллара Зимбабве и разрешил использование различных иностранных валют для торговли.
reviewed: true