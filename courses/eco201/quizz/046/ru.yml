question: Как теория австрийского экономического цикла связана с невозможностью экономического расчета в условиях социализма?
answer: Ее можно рассматривать как конкретный случай невозможности экономического расчета в условиях социализма, примененный к сфере денежных рынков.
wrong_answers:
  - Это критика невозможности экономического расчета в условиях социализма.
  - Это решение проблемы невозможности экономического расчета в условиях социализма.
  - Это не связано с невозможностью экономического расчета в условиях социализма.
explanation: |
