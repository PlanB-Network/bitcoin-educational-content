question: Qual è il principale obiettivo di Bitcoin?
answer: Separare lo Stato dal denaro
wrong_answers:
  - Sostituire l'oro come standard globale
  - Rendere le transazioni più veloci e convenienti
  - Rendere tutti ricchi
explanation: |
  Bitcoin è stato creato con l'obiettivo di separare lo Stato dal denaro.
  Ciò è in risposta alle sfide sistemiche del sistema finanziario attuale,
  dove lo Stato ha il controllo sull'offerta di denaro e può manipolarlo a proprio vantaggio.
