question: Какова цель комиссий за транзакции в Bitcoin?
answer: Они являются стимулом для майнеров включить транзакцию в следующий блок.
wrong_answers:
  - Это налог, введенный правительством.
  - Это комиссия, взимаемая сетью Bitcoin за использование ее услуг.
  - Это комиссия, взимаемая провайдером кошелька.
explanation: |
  Комиссии за транзакции в Bitcoin служат стимулом для майнеров включать транзакцию в следующий блок. Комиссии создают свободный рынок для включения транзакций в блоки.
reviewed: true