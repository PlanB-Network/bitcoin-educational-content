question: De quelle taille doit être l'input de la fonction SHA256 une fois égalisé ?
answer: D'un multiple de 512 bits.
wrong_answers:
  - De 256 bits.
  - De 256 octets.
  - D'un multiple de 256 bits.
explanation: |
  La fonction SHA256 exige que l'input soit un multiple de 512 bits après le rembourrage pour fonctionner correctement.
