question: Quelle est la fonction utilisée pour générer la graine à partir de la phrase mnémonique et de la passphrase ?
answer: PBKDF2.
wrong_answers:
  - SHA256.
  - HMAC.
  - Argon2.
explanation: |
  PBKDF2 (Password-Based Key Derivation Function 2) est utilisée pour dériver la graine à partir de la phrase mnémonique et de la passphrase dans les portefeuilles HD.
reviewed: false
