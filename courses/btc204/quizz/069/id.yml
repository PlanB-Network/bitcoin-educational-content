pertanyaan: Apa yang mempengaruhi berat sebuah transaksi Bitcoin?

jawaban: Jumlah input dan output.

jawaban_salah:
  - Ukuran blockchain.
  - Jumlah dari input dan output.
  - Usia dari UTXO yang digunakan.

penjelasan: |
  Semakin banyak input dan output yang dimiliki sebuah transaksi Bitcoin, semakin berat transaksi tersebut dalam vB.