title: "Lord of Finance"
publication_year: 2009
cover: cover_en.jpeg
original: true
description: |
  "Lord of Finance" di Liaquat Ahamed è un libro di saggistica che fornisce un resoconto dettagliato dei quattro banchieri centrali che hanno dominato il sistema finanziario mondiale all'inizio del XX secolo. Il libro copre il periodo tra la Prima Guerra Mondiale e la Grande Depressione, e spiega come le azioni di questi banchieri centrali abbiano portato all'ascesa di Hitler e, in ultima analisi, alla Seconda Guerra Mondiale. Attraverso la lente della storia, il libro fornisce approfondimenti sulle complesse relazioni tra finanza, economia e politica, e sottolinea l'importanza della banca centrale nella modellazione dell'economia globale moderna. Nel complesso, "Lord of Finance" è una lettura affascinante per chiunque sia interessato alla storia della finanza e dell'economia.
