description: |
  Sedikit ekonom lain yang telah dibaca dan dikutip sebanyak R.H. Coase, meskipun, seperti yang dia akui, "sebagian besar ekonom memiliki cara pandang yang berbeda terhadap masalah ekonomi dan tidak membagi konsepsi saya tentang sifat subjek kita." Minat khusus Coase telah berada pada bagian teori ekonomi yang menangani perusahaan, industri, dan pasarâ€”yang dikenal sebagai teori harga atau mikroekonomi. Dia selalu mendesak rekan-rekan ekonomnya untuk memeriksa fondasi di mana teori mereka berdiri, dan volume ini mengumpulkan beberapa artikel klasiknya yang meneliti fondasi tersebut. "The Nature of the Firm" (1937) memperkenalkan konsep biaya transaksi yang saat itu revolusioner ke dalam teori ekonomi. "The Problem of Social Cost" (1960) lebih lanjut mengembangkan konsep ini, menekankan efek hukum terhadap kerja sistem ekonomi. Kertas-kertas lainnya dan esai pengantar baru menjernihkan dan memperluas argumen Coarse serta menanggapi kritikus-kritikusnya.
