question: Wie ist die Perspektive der Modernen Geldtheorie (MMT) zur Geldschöpfung und Inflation?
answer: Laut MMT stammt Geld hauptsächlich von der Regierung, die in der Lage ist, erhebliche Beträge zu drucken, um ihre Bedürfnisse zu finanzieren, ohne Inflation zu verursachen, solange die von diesen Mitteln anvisierten Sektoren nicht gesättigt sind.
wrong_answers:
  - Laut MMT stammt Geld hauptsächlich aus dem Privatsektor und das Drucken von mehr Geld führt immer zu Inflation.
  - Laut MMT stammt Geld hauptsächlich von der Regierung, aber das Drucken von mehr Geld führt immer zu Inflation.
  - Laut MMT stammt Geld hauptsächlich aus dem Privatsektor und das Drucken von mehr Geld führt niemals zu Inflation.
explanation: |
  Das Kapitel erklärt, dass die Moderne Geldtheorie (MMT) eine eigenständige Perspektive zur Geldschöpfung und Inflation bietet. Laut MMT stammt Geld hauptsächlich von der Regierung, die erhebliche Beträge drucken kann, um ihre Bedürfnisse zu finanzieren, ohne Inflation zu verursachen, solange die von diesen Mitteln anvisierten Sektoren nicht gesättigt sind.
