kysymys: Mikä on suositeltu käytäntö salasananhallintaohjelman pääsalasanan hallinnoimiseksi?
vastaus: Kirjoita se paperille ja säilytä piilotettuna ja turvallisessa paikassa.
väärät_vastaukset:
  - Säilytä sitä sähköpostissasi.
  - Käytä samaa salasanaa kaikille tileille.
  - Opettele se ulkoa.
selitys: |
  On suositeltavaa kirjoittaa salasananhallintaohjelman pääsalasana paperille, mutta se tulisi säilyttää piilotettuna ja turvallisessa paikassa. Tämä johtuu siitä, että jos kiintolevy on salattu ja tietokone lukittu, salasana ei ole saavutettavissa, edes murron yhteydessä.
arvioitu: false