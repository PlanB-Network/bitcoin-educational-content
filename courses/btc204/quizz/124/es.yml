pregunta: ¿Qué opción permite habilitar o deshabilitar el transporte P2P V2 en el archivo de configuración de Bitcoin Core?

respuesta: v2transport=

respuestas_incorrectas:
  - p2penable=
  - networkv2=
  - enablev2=

explicación: |
  El transporte P2P V2 puede ser modificado con la opción v2transport= en el archivo de configuración de un nodo Core.

revisado: false