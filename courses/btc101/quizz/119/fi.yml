kysymys: Mikä on BitcoinTalk?
vastaus: Keskustelupaikka Bitcoin-käyttäjille
vaarat_vastaukset:
  - Bitcoin-louhintaohjelmisto
  - Bitcoin-lompakko
  - Bitcoin-konferenssi
selitys: |
  BitcoinTalk-foorumi on keskustelupaikka Bitcoin-käyttäjille. Sen loi Satoshi Nakamoto 22. marraskuuta 2009.
arvioitu: true