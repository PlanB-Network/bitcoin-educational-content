question: Qual è la probabilità che qualcuno indovini accidentalmente la tua lista di 12 o 24 parole in un portafoglio Bitcoin?
answer: Estremamente bassa
wrong_answers:
  - Alta
  - Moderata
  - Bassa
explanation: |
  Grazie alla crittografia utilizzata per creare il portafoglio, la probabilità che qualcuno indovini accidentalmente la tua lista di 12 o 24 parole è estremamente bassa.
  È come trovare il "numero giusto" tra 1 e $2^256$, che è quasi equivalente a trovare un atomo definito nell'Universo.
