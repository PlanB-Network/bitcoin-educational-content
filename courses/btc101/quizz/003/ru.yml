question: Какова цель этого курса по Биткойну?
answer: Обсудить денежные аспекты Биткойна, как его использовать и его будущее.
wrong_answers:
  - Обсудить, как добывать Биткойн.
  - Обсудить, как регулировать Биткойн.
  - Обсудить, как создать новый протокол Биткойна.
explanation: |
  Цель этого курса по Биткойну заключается в обсуждении денежных аспектов
  Биткойна, включая способы покупки и продажи биткойнов, безопасное хранение их в цифровых
  кошельках и использование их для транзакций. Также курс направлен на изучение будущего Биткойна.
