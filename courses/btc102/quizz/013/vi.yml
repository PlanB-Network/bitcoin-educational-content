question: Biện pháp cơ bản nào giúp cải thiện thói quen bảo mật trực tuyến?
answer: Kích hoạt xác thực hai yếu tố (2FA)
wrong_answers:
  - Sử dụng cùng một mật khẩu cho tất cả các tài khoản
  - Không thường xuyên sao lưu dữ liệu
  - Chia sẻ mật khẩu của bạn
explanation: |
  Kích hoạt xác thực hai yếu tố (2FA) là một trong những biện pháp cơ bản

  để cải thiện thói quen bảo mật trực tuyến. Nó cung cấp một lớp bảo mật bổ sung cho

  các tài khoản nhạy cảm nhất của bạn.
