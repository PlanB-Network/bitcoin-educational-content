question: На каком принципе работает майнинг Bitcoin?
answer: Майнинг Bitcoin работает на принципе лотереи, где шансы на выигрыш блока (и, соответственно, награды в Bitcoin) каждые десять минут крайне низки для отдельного малого майнера.
wrong_answers:
  - Майнинг Bitcoin работает на принципе "кто первый встал, того и тапки", где первый майнер, решивший сложную математическую задачу, получает награду в Bitcoin.
  - Майнинг Bitcoin работает на принципе аукциона, где майнер, предложивший наивысшую ставку, получает награду в Bitcoin.
  - Майнинг Bitcoin работает на принципе ротации, где каждому майнеру предоставляется очередь для добычи блока и получения награды в Bitcoin.
