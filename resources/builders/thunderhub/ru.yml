description: |
  ThunderHub - это платформа с открытым исходным кодом, которая позволяет вам управлять и мониторить ваш Lightning-узел с любого устройства.

  Некоторые из ключевых функций включают отправку и получение платежей как через Lightning, так и через On-Chain, опции перебалансировки, использование ln-pay и ln-withdraw прямо с главной страницы, а также управление каналами для оптимальной ликвидности. ThunderHub интегрирован с BTCPay, RaspiBlitz, MyNode, Voltage, Umbrel и EmbassyOS от Start9, и поддерживает последние версии узлов LND. Платформа также предоставляет отчеты о транзакциях и детали перенаправленных платежей, и предлагает пользователю удобный выбор между ночным и дневным режимами.

