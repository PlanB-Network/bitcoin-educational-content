pertanyaan: Apa salah satu alasan Bitcoin bukan gelembung yang akan hilang?
jawaban: Karena ini adalah mata uang yang sebenarnya digunakan di seluruh dunia.
jawaban_salah:
  - Karena sebenarnya tidak digunakan di mana pun.
  - Karena dikontrol oleh otoritas pusat.
  - Karena mudah dipalsukan.
penjelasan: >-
  Bitcoin bukan gelembung yang akan hilang tetapi mata uang yang sebenarnya
  digunakan di seluruh dunia.
ditinjau: false