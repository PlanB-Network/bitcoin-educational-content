description: |
  Argentarius: Cartas de un Director de Banco a su Hijo es un libro escrito por Alfred Lansburgh en 1933. Es una colección de cartas que el autor escribió a su hijo, discutiendo varios temas relacionados con el dinero, la banca y las finanzas. El libro proporciona información sobre el funcionamiento de la industria bancaria y el sistema financiero, y ofrece consejos prácticos sobre cómo administrar el dinero y las inversiones. El autor enfatiza la importancia del comportamiento ético y la responsabilidad personal en asuntos financieros, y proporciona una perspectiva histórica sobre el desarrollo del dinero y la banca. El libro es considerado un clásico en el campo de las finanzas y la economía, y sigue siendo relevante hoy en día.
