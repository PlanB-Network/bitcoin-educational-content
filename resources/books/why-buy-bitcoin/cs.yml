title: "Proč kupovat Bitcoin"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Proč kupovat Bitcoin od Andyho Edstroma je kniha pro začátečníky až mírně pokročilé, která se zabývá tématem Bitcoinu a jeho významu v moderním světě. Kniha pokrývá historii a technologii stojící za Bitcoinem a analyzuje investiční potenciál této digitální měny. Edstrom poskytuje vhledy do makroekonomických sil, které řídí adopci Bitcoinu, a zkoumá jeho potenciál jako ochrany proti inflaci a uchovatele hodnoty. Tato kniha je vhodná pro každého, kdo chce pochopit základy Bitcoinu a jeho potenciál jako investičního nástroje.
