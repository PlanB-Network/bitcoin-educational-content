question: ¿Cuál es una táctica común utilizada por los influencers o gurús de las criptomonedas?
answer: Promover criptomonedas poco confiables.
wrong_answers:
  - Promover activos físicos.
  - Promover monedas fiduciarias.
  - Promover productos de software.
explanation: |
  Los influencers o gurús de las criptomonedas a menudo tienen agendas personales y pueden estar involucrados en numerosos proyectos que buscan promover, incluso si no siempre están en el mejor interés de los inversores. Estos influencers pueden intentar promover criptomonedas poco confiables, o "shitcoins".
reviewed: false