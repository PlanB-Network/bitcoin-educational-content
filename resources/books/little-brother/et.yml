description: |
  "Väike Vend" autorilt Cory Doctorow on romaan, mis uurib privaatsuse teemat tehnoloogiaajastul. Lugu jälgib gruppi teismelisi, kes mässavad valitsuse privaatsuse rikkumise vastu pärast terroristirünnakut San Franciscos. Peategelane, Marcus, kasutab oma tehnoloogilist taiplikkust, et võidelda valitsuse järelevalveriigi vastu, innustades teisi liituma liikumisega. Raamat tõstatab olulisi küsimusi privaatsuse ja turvalisuse vaheliste kompromisside, ning tehnoloogia rolli kohta ühiskonna kujundamisel. Kokkuvõttes on "Väike Vend" mõtlemapanev ja põnev lugemine kõigile, kes on huvitatud tehnoloogia ja poliitika ristumiskohast.
