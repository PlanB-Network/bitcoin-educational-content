description: |
  Voltage adalah platform yang menyediakan infrastruktur kelas perusahaan untuk Lightning Network.
  
  Platform ini menawarkan berbagai layanan untuk membantu bisnis dan pengembang membangun, menerapkan, dan meningkatkan skala di Lightning Network dengan lebih cepat. Produk utama termasuk Hosting Node untuk manajemen node tanpa repot, Surge untuk wawasan dan peringatan tentang node Anda, serta Flow untuk pembuatan saluran Lightning dengan mudah. Platform ini dirancang untuk menawarkan kontrol total, keamanan terenkripsi, dan ketersediaan online yang konstan. Voltage juga menyediakan pembaruan, panduan, dan wawasan melalui blognya. Pengguna dapat mencoba platform ini dengan uji coba gratis 7 hari.
