question: Среди следующих ответов, какой не относится к трем основным категориям эвристик и характеристик, используемых в анализе блокчейнов?
answer: Модели криптографии.
wrong_answers:
  - Модели транзакций.
  - Эвристики внутренних транзакций.
  - Эвристики внешних транзакций.
explanation: |
  Эвристики, используемые в анализе блокчейнов, могут быть сгруппированы в три категории: модели транзакций (или модели транзакций), эвристики внутренних транзакций и эвристики внешних транзакций.
