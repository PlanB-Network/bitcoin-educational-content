question: Какова роль майнеров в сети Bitcoin?
answer: Майнеры обеспечивают безопасность сети и добавляют транзакции в блоки.
wrong_answers:
  - Майнеры создают новые биткоины.
  - Майнеры проверяют идентичность пользователей Bitcoin.
  - Майнеры устанавливают цену на Bitcoin.
explanation: >-
  Майнеры используют свою вычислительную мощность для решения сложных математических задач,
  что позволяет им добавлять новые транзакции в блокчейн. Этот процесс обеспечивает
  безопасность сети и поддерживает ее целостность.
