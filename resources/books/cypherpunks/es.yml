title: "Cypherpunks; Freedom and the Future of the Internet"
publication_year: 2012
cover: cover_en.webp
original: true
description: |
  En "Cypherpunks; Libertad y el Futuro de Internet", Julian Assange, junto con los coautores Jacob Appelbaum y Andy Müller-Maguhn, presenta una exploración provocadora del movimiento cypherpunk y sus implicaciones para nuestro futuro digital. Con un enfoque en el poder de la criptografía fuerte, el libro reúne a un grupo de pensadores e activistas influyentes para examinar si las comunicaciones electrónicas conducirán a la liberación o a la opresión.
  Assange plantea preguntas críticas sobre la extensión de la vigilancia llevada a cabo por gigantes tecnológicos como Facebook y Google, preguntando si representan una máquina de vigilancia sin precedentes que rastrea constantemente nuestras vidas. Además, los autores profundizan en el concepto de colaboración con la vigilancia y exploran la legitimidad de diferentes formas de vigilancia, especialmente en relación con preocupaciones sociales como el lavado de dinero, las drogas, el terrorismo y la pornografía. También examinan si la acción consciente y la destreza tecnológica pueden ayudarnos a resistir y crear un mundo donde Internet fomente la libertad.
  A medida que el acoso a WikiLeaks y otros activistas de Internet, junto con los intentos legislativos de restringir el intercambio de archivos, señalan un punto de inflexión en la política de Internet, el libro ofrece una discusión oportuna sobre las opciones que enfrentamos. Presenta visiones contrastantes: una que aboga por la privacidad para los débiles y la transparencia para los poderosos, y otra que perpetúa el control gubernamental y corporativo al tiempo que invade la privacidad individual. Con claridad y entusiasmo cautivador, Assange y sus coautores navegan por las complejidades que rodean esta decisión crucial, incitando a los lectores a contemplar el futuro de Internet y la preservación de nuestras libertades dentro de ella.
