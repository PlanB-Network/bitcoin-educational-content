question: Какова роль горячего кошелька LN для Ходлера, который хочет продвинуться дальше?
answer: Для траты некоторого количества Биткоинов.
wrong_answers:
  - Для покупки большего количества Биткоинов.
  - Для хранения всех своих Биткоинов.
  - Для торговли Биткоинами.
explanation: |
  Ходлер, желающий продвинуться дальше, может использовать горячий кошелек LN для траты
  некоторого количества Биткоинов, помимо их долгосрочного хранения.