question: Warum wird empfohlen, die Anzahl der installierten Erweiterungen in Ihrem Browser zu begrenzen?
answer: Um potenzielle Sicherheits- und Leistungsprobleme zu vermeiden.
wrong_answers:
  - Um Speicherplatz auf Ihrem Gerät zu sparen.
  - Um Abstürze des Browsers zu verhindern.
  - Um zu vermeiden, von Drittanbieter-Websites verfolgt zu werden.
explanation: |
  Obwohl Browser-Erweiterungen nützliche Funktionen bieten können, können sie auch Sicherheitsrisiken darstellen, da sie auf Ihre Daten und Browsing-Aktivitäten zugreifen können. Darüber hinaus kann eine zu hohe Anzahl von Erweiterungen Ihren Browser verlangsamen und seine Leistung beeinträchtigen.
