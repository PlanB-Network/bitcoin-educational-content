question: De acordo com os economistas austríacos, qual é a força motriz por trás do processo de cooperação social?
answer: A vantagem produtiva resultante da divisão do trabalho.
wrong_answers:
  - O desejo de interação social e comunidade.
  - A necessidade de proteção e segurança.
  - A busca por riqueza e poder.
explanation: |
  Os economistas austríacos, especialmente Ludwig Von Mises, concluem que a vantagem produtiva resultante da divisão do trabalho é a força motriz por trás do processo de cooperação social. Isso ocorre porque os indivíduos estão sempre em melhor situação quando se especializam em seu trabalho e se envolvem em trocas.
