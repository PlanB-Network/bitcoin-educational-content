question: ビットコイン取引とは何ですか？
answer: 暗号技術を使用したビットコインの所有権の移転です。
wrong_answers:
  - 公証人を使用したビットコインの物理的な交換。
  - 物理的なアドレスを使用したビットコインの所有権の移転。
  - 電子メールアドレスを使用したビットコインの所有権の移転。
explanation: |
  ビットコイン取引は、ビットコインの所有権のデジタル移転であり、楕円曲線暗号技術のおかげで導出されたビットコインアドレスを使用します。
  このアドレスは、ビットコインを受け取る人のビットコインウォレットに固有のものです。
reviewed: true