question: Quelle a été la principale cause de la "révolution des prix" entre les 15e et 17e siècles en Europe?
answer: La "révolution des prix" a été largement déclenchée par un afflux massif de métaux précieux, en particulier l'or et l'argent, en provenance des Amériques.
wrong_answers:
  - La "révolution des prix" a été largement déclenchée par une sortie massive de métaux précieux, en particulier l'or et l'argent, vers les Amériques.
  - La "révolution des prix" a été largement déclenchée par un afflux massif de métaux précieux, en particulier l'or et l'argent, en provenance d'Asie.
  - La "révolution des prix" a été largement déclenchée par une sortie massive de métaux précieux, en particulier l'or et l'argent, vers l'Asie.
explanation: |
  Entre les 15e et 17e siècles, l'Europe a connu un phénomène économique remarquable, souvent appelé la "révolution des prix". Cette période d'inflation a été largement déclenchée par un afflux massif de métaux précieux, en particulier l'or et l'argent, en provenance des Amériques.
