description: |
  La mia missione è portare avanti l'iperbitcoinizzazione il più velocemente possibile. Credo che sia inevitabile comunque, ma voglio che arrivi prima. Bitcoin è già abbastanza buono; ciò che deve cambiare è l'accettazione delle persone. Questo avviene attraverso la conoscenza. E quindi, faccio tutto il possibile per diffondere la conoscenza - dal momento in cui mi sveglio, al momento in cui mi addormento, e anche nel mio sonno, io servo.
