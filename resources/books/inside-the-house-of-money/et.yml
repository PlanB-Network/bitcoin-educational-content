kirjeldus: |
  "Raha Majas Sees" autoriks on Steve Drobny, on eksperttasemel raamat, mis pakub pilguheitu tagatubadesse hedge-fondide tööstuses. Autor intervjueerib mõningaid kõige edukamaid hedge-fondide juhte ja kauplejaid tööstuses, et paljastada nende investeerimisstrateegiaid, riskijuhtimise tehnikaid ja edu saladusi. Raamat pakub sissevaateid nende investorite mõtteviisi ja kuidas nad navigeerivad keerulises finantsmaailmas, et genereerida tulu oma klientidele. See on kaasahaarav lugemine kõigile, kes on huvitatud finantsidest, investeerimisest ja hedge-fondidest, ning pakub väärtuslikke sissevaateid kõrge finantsi maailma.
