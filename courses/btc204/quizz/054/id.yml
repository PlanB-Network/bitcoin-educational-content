pertanyaan: Apa nama algoritma kriptografi yang digunakan dalam Pembayaran Siluman untuk menetapkan rahasia bersama antara penerima dan pembayar?

jawaban: ECDH

jawaban_salah:
  - RSA
  - DH
  - SHA256

penjelasan: |
  Algoritma ECDH (Elliptic-Curve Diffie-Hellman) digunakan dalam Pembayaran Siluman antara pasangan kunci pemindaian penerima dan jumlah pasangan kunci pengirim untuk menetapkan rahasia bersama yang akan memungkinkan untuk derivasi alamat pembayaran unik.