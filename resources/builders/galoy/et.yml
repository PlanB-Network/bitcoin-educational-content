description: |
  Galoy pakub avatud lähtekoodiga põhilist pangandusplatvormi, mis on loodud ettevõtte tasemel Bitcoin'i ja Lightning'i rakenduste käivitamiseks. See võimaldab kiirendada Bitcoin'i panganduslahenduste arendamist kasutades ise majutatud taristut või hallatavat "Pangandus-kui-Teenuse" rakendust.
  
  Platvorm võimaldab organisatsioonidel käivitada Bitcoin'i kogukonnapanga, kasutades jagatud hoiustamise mudelit ja lihtsasti kasutatavat Lightning'i rahakotti. See on sama tehnoloogia, mis aitas Bitcoin Beach'il luua ringmajanduse. Seda tõestatud taristut saavad kasutada ka valitsused, et pakkuda 21. sajandi finantsteenuseid kõigile, kellel on mobiiltelefon ja internetiühendus.
  
  Asutatud uskumusele, et Bitcoin on raha, võimaldab Galoy organisatsioonidel igas suuruses luua oma Bitcoin'i-põhise panga. See oli Bitcoin Beach Wallet projekti selgroog El Zontes, El Salvadoris, mis oli oluline jätkusuutliku Bitcoin'i majanduse arendamisel ja on näinud olulist kasvu pärast riigi Bitcoin'i seadusliku maksevahendina vastuvõtmist.
  
  Galoy on sild organisatsioonidele, kes soovivad integreeruda Lightning'i võrgustikuga, ja majakas avatud lähtekoodiga kaastöötajatele, kes püüavad luua paremat finantssüsteemi.
