question: What is the main advantage of using a password manager?
answer: It helps you create strong passwords and remember them, so you don't have to.
wrong_answers:
  - It automatically logs you into your online accounts.
  - It protects your computer from viruses.
  - It stores all your passwords in one place, making them easier to find.
explanation: |
  A password manager helps you create strong passwords and remember them,

  so you don''t have to. It stores all your passwords in a secure way and generates

  strong passwords for you.'
