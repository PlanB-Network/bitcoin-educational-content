question: Usar um endereço Bitcoin não economiza espaço nos blocos.
answer: falso
wrong_answers:
  - verdadeiro
  - Apenas se o endereço estiver comprimido
  - Apenas se o endereço estiver hashado
explanation: |
  Usar um endereço Bitcoin não economiza espaço nos blocos. A principal razão para usar um endereço é reduzir o tamanho das informações da chave pública.
