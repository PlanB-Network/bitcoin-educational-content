description: |
  Peu d'autres économistes ont été autant lus et cités que R.H. Coase, même s'il admet que "la plupart des économistes ont une manière différente de considérer les problèmes économiques et ne partagent pas ma conception de la nature de notre sujet". L'intérêt particulier de Coase a toujours été cette partie de la théorie économique qui traite des entreprises, des industries et des marchés - ce qui est connu sous le nom de théorie des prix ou de microéconomie. Il a toujours exhorté ses collègues économistes à examiner les fondements sur lesquels repose leur théorie, et ce volume rassemble certains de ses articles classiques qui sondent ces mêmes fondements. "La nature de la firme" (1937) a introduit le concept alors révolutionnaire des coûts de transaction dans la théorie économique. "Le problème du coût social" (1960) a développé davantage ce concept, en mettant l'accent sur l'effet de la loi sur le fonctionnement du système économique. Les autres articles et le nouvel essai introductif clarifient et étendent les arguments de Coase et répondent à ses critiques.
