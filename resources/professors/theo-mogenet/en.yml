  Professeur à Kedge Bordeaux, enseignant Bitcoin et les théories économiques de l'École Autrichienne, et fondateur de l'Institut Bitcoin, une entreprise d'éducation et de formation Bitcoin située à Paris, je me passionne pour l'économie, l'histoire, la littérature, les sciences politiques et la technologie. J'aime le ski, le vin, le whisky, les steaks et la conversation. Étant calé sur tout, mais n'étant expert sur rien, j'ai décidé de se consacrer à plein temps à l'éducation Bitcoin.  
  Je suis le créateur de ECON 201 - introduction à l'économie autrichienne 

