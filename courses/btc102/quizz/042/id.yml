pertanyaan: Apa perbedaan utama antara Bitcoin dan alt-coin dalam hal desentralisasi?
jawaban: Bitcoin bersifat desentralisasi sementara kebanyakan alt-coin tidak
jawaban_salah:
  - Baik Bitcoin maupun alt-coin bersifat desentralisasi
  - Baik Bitcoin maupun alt-coin tidak bersifat desentralisasi
  - Alt-coin bersifat desentralisasi sementara Bitcoin tidak
penjelasan: |
  Konten bab secara jelas menyatakan bahwa Bitcoin bersifat desentralisasi sementara
  kebanyakan alt-coin tidak. Ini adalah karakteristik kunci yang membedakan Bitcoin dari
  mata uang kripto lainnya.
ditinjau: false