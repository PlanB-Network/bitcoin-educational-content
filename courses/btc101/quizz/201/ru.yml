question: Какова цель регулирования KYC?
answer: Борьба с финансированием терроризма, уклонением от уплаты налогов и отмыванием денег.
wrong_answers:
  - Увеличить цену Биткойна.
  - Контролировать предложение Биткойна.
  - Предотвратить покупку Биткойна людьми.
explanation: >-
  Текст объясняет, что регулирования Know Your Customer (KYC) требуют от пользователей
  предоставления идентификационных данных для борьбы с финансированием терроризма, уклонением от уплаты налогов и отмыванием денег.