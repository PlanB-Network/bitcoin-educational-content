question: Cosa rappresenta il seed in un portafoglio Bitcoin?
answer: È un numero casuale o pseudo-casuale da cui vengono generati più chiavi.
wrong_answers:
  - È la password per accedere al portafoglio.
  - È la prima transazione Bitcoin registrata nel portafoglio.
  - È la firma digitale del proprietario del portafoglio.
explanation: |
  Il seed in un portafoglio Bitcoin dovrebbe essere un numero casuale o pseudo-casuale. Questo seed consente la generazione di più chiavi, che sono essenziali per il possesso di criptovalute.
