question: ¿Cómo puedes fortalecer la seguridad predeterminada de tu billetera de Bitcoin?
answer: Agregando una frase de contraseña a tu billetera de Bitcoin.
wrong_answers:
  - Agregando una segunda clave privada a tu billetera de Bitcoin.
  - Agregando una segunda clave pública a tu billetera de Bitcoin.
  - Agregando una segunda frase mnemotécnica a tu billetera de Bitcoin.
explanation: |
  Si no estás satisfecho con la seguridad predeterminada de tu billetera de Bitcoin, siempre puedes fortalecerla agregando una frase de contraseña a tu billetera de Bitcoin.
