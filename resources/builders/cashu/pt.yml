description: |
  Cashu é um sistema de ecash Chaumiano gratuito e de código aberto construído para Bitcoin.

  Cashu oferece privacidade quase perfeita para usuários de aplicativos Bitcoin custodiados. Ninguém precisa saber quem você é, quanto dinheiro você tem e com quem você transaciona.
