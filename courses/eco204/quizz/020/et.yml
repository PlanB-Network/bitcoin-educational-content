question: Kes pakkus välja hüperinflatsiooni kõige tunnustatuma definitsiooni?
answer: Philip Cagan
wrong_answers:
  - Bernholz
  - David
  - Hanke-Krus
explanation: |
  Kõige tunnustatuma hüperinflatsiooni definitsiooni pakkus välja Philip Cagan,
  kes esitas kvantitatiivse arusaama hüperinflatsioonist oma 1956. aasta töös "The
  Monetary Dynamics of Hyperinflation."
