title: 21 Pensieri dal Villaggio Bitcoin
publication_year: 2023
cover: cover_it.webp
original: true
description: Analisi intransigenti di dinamiche economiche e sociali, critiche pungenti all’attuale sistema monetario, considerazioni irriverenti di natura politica e filosofica, previsioni futuristiche, scoperte e conclusioni spesso controintuitive, ma sempre condite da un’immancabile punta di ironia: 
21 Pensieri dal Villaggio Bitcoin è il risultato di interminabili riflessioni e notti insonni di chi, da anni, cerca di orientarsi senza pace all’interno della tana del Bianconiglio di Bitcoin.

