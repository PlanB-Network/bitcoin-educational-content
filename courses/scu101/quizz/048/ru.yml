question: Какой общий второй шаг в 2FA?
answer: Код, сгенерированный приложением вроде Google Authenticator или Authy.
wrong_answers:
  - Телефонный звонок владельцу аккаунта
  - Электронное письмо владельцу аккаунта
  - Письмо, отправленное на домашний адрес владельца аккаунта
explanation: |
  Вторым шагом в 2FA может быть временный код, отправленный через SMS, код,
  сгенерированный
  приложением, или физический ключ безопасности.