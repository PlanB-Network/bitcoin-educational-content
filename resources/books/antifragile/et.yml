kirjeldus: |
  "Antifragiilsus", mille autoriks on Nassim Nicholas Taleb, on raamat, mis pakub välja uue mõtteviisi süsteemide kohta, mis on vastupidavad šokkidele ja stressoritele. Taleb väidab, et antifragiilsed süsteemid ei pea stressile mitte ainult vastu, vaid õitsevad selle all, omandades protsessi käigus tugevust ja vastupidavust. Ta rakendab seda ideed majandusele, finantsidele ja äritegevusele, väites, et paljud süsteemid on liiga habras ja et me peaksime omaks võtma antifragiilsuse, et luua vastupidavamaid ja jätkusuutlikumaid süsteeme. Ta seab kahtluse alla tavapärase tarkuse ja pakub praktilisi nõuandeid, kuidas rakendada antifragiilseid põhimõtteid oma elus ja organisatsioonides.
