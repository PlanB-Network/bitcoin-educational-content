description: |
  Meine Mission ist es, die Hyperbitcoinisation so schnell wie möglich voranzutreiben. Ich glaube, dass sie ohnehin unvermeidlich ist, aber ich möchte, dass sie früher kommt. Bitcoin ist bereits gut genug; was sich ändern muss, ist die Akzeptanz der Menschen. Das kommt mit Wissen. Und deshalb tue ich alles, um das Wissen zu verbreiten - vom Moment des Aufwachens bis zum Moment des Einschlafens und sogar in meinem Schlaf diene ich.
