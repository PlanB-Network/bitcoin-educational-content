title: "The Mandibl- language: es A Family, 2029-2047"
publication_year: 2016
cover: cover_en.webp
original: true
description: |
  Die Mandibl- language: es Eine Familie, 2029-2047 von Lionel Shriver ist ein Roman, der die Folgen eines finanziellen Zusammenbruchs in den Vereinigten Staaten in naher Zukunft erforscht. Die Geschichte folgt den Mitgliedern der Familie Mandible, die aufgrund des Zusammenbruchs der amerikanischen Wirtschaft den Großteil ihres Vermögens verloren haben. Der Roman bietet eine Kritik am modernen Finanzsystem und geht auf die Herausforderungen ein, mit denen Einzelpersonen und Familien konfrontiert sind, wenn sie ihre finanzielle Sicherheit verlieren. Er bietet auch einen Einblick in eine mögliche Zukunft, in der Geld nicht mehr das Fundament der Gesellschaft ist, und erforscht die potenziellen Folgen einer solchen Veränderung.
