question: Proč dnes Bitcoin není široce přijímán v obchodě?
answer: Protože ho široce nepřijímají jednotlivci
wrong_answers:
  - Protože není přenosný
  - Protože není dělitelný
  - Protože není likvidní
explanation: |
  Přes své vlastnosti, jako je striktně omezená nabídka, Bitcoin
  stále není široce přijímán v obchodě dnes. Důvodem je nedostatečné přijetí ze strany jednotlivců, což vytváří situaci, kdy si to kousne za vlastní ocas, protože obchodníci jsou také jednotlivci.
recenzováno: true