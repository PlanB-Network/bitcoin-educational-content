otázka: Jaká je role peněz jako komunikačního nástroje?
odpověď: Umožňují komunikaci hodnoty napříč prostorem a časem bez nutnosti důvěřovat protistraně
špatné_odpovědi:
  - Umožňují komunikaci hodnoty pouze napříč prostorem a bez nutnosti důvěřovat protistraně
  - Umožňují komunikaci hodnoty pouze napříč časem a bez nutnosti důvěřovat protistraně
  - Umožňují komunikaci hodnoty napříč prostorem a časem s nutností důvěřovat protistraně
vysvětlení: |
  Peníze jako komunikační nástroj umožňují komunikaci napříč prostorem a časem, jelikož přeměňujeme náš čas a energii na aktivum, které může být znovu použito
  v budoucnosti bez rizika devalvace. Také umožňují komunikaci v
  univerzálním společném jazyce, což umožňuje dvěma cizím lidem vyměňovat, obchodovat a dohodnout se
  na hodnotě věcí.
