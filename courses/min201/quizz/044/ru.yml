question: Что такое "нетронутые биткоины"?
answer: Свежедобытые биткоины, которые никогда не были потрачены и к которым не прикреплена никакая история.
wrong_answers:
  - Биткоины, использованные в незаконной деятельности.
  - Биткоины, которые были потеряны или забыты.
  - Биткоины, которые долгое время хранились в кошельке.
explanation: |
  Нетронутые биткоины - это свежедобытые биткоины, которые никогда не были потрачены
  и к которым не прикреплена никакая история. Такие биткоины часто считаются более ценными,
  поскольку они никогда не были "загрязнены", что предоставляет некоторую гарантию против отказа
  со стороны регуляторов или крупных платформ обмена.
