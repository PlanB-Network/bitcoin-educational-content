question: Qu'est-ce qu'indique le chemin de dérivation suivant ? m/44'/0'/0'/0/0
answer: Une adresse externe Legacy sur le mainnet.
wrong_answers:
  - Une adresse externe SegwitV1 sur le mainnet.
  - Une adresse interne Legacy sur le testnet.
  - Une adresse externe SegwitV0 sur le mainnet.
explanation: |
  Le chemin de dérivation m/44'/0'/0'/0/0 indique une adresse externe Legacy sur le réseau principal (mainnet). 44' = Legacy, 0' = mainnet, 0 = externe
