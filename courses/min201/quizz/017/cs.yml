otázka: Jaký je potenciální dopad regulace na těžbu Bitcoinu?
odpověď: Pokud by země jako Spojené státy americké rozhodly regulovat nebo zakázat určité transakce s Bitcoinem, mohlo by to mít významný dopad na síť, zejména pokud je velká část výpočetního výkonu centralizována v této zemi.
špatné_odpovědi:
  - Pokud by země jako Spojené státy americké rozhodly regulovat nebo zakázat těžbu Bitcoinu, mohlo by to vést ke zvýšení hodnoty Bitcoinu.
  - Pokud by země jako Spojené státy americké rozhodly regulovat nebo zakázat těžbu Bitcoinu, mohlo by to vést ke zvýšení odměny za blok.
  - Pokud by země jako Spojené státy americké rozhodly regulovat nebo zakázat těžbu Bitcoinu, mohlo by to vést ke zvýšení rychlosti transakcí.
