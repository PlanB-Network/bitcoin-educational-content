question: Cosa rappresenta il '1m' in 'lnbc1m' in una fattura della Lightning Network?
answer: Rappresenta l'importo in milli Bitcoin (0.0001 BTC).
wrong_answers:
  - Rappresenta la versione della Lightning Network
  - Rappresenta la commissione di transazione
  - Rappresenta l'altezza del blocco
explanation: |
