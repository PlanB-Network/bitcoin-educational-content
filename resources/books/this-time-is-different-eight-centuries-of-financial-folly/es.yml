title: "This Time Is Different Eight Centuries of Financial Folly"
publication_year: 2009
cover: cover_en.jpeg
original: true
description: |
  Este Tiempo es Diferente: Ocho Siglos de Locura Financiera por Carmen M. Reinhart y Kenneth S. Rogoff es un estudio exhaustivo de las crisis financieras a lo largo de la historia. Los autores examinan las causas y consecuencias de las crisis financieras, desde la crisis bancaria de la Europa medieval hasta la crisis de vivienda y crédito del siglo XXI. Argumentan que las crisis financieras son una característica recurrente de las economías modernas, impulsadas por factores comunes como el endeudamiento excesivo, las burbujas de activos y la laxa regulación financiera. A través de su análisis, los autores ofrecen ideas sobre los desafíos que enfrentan los responsables de formular políticas y los inversores a medida que navegan por el complejo mundo de las finanzas. El libro es un recurso valioso para cualquier persona que busque comprender la historia y el futuro de las crisis financieras.
