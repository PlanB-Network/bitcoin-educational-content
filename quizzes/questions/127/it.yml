question: Cosa è una transazione Bitcoin?
answer: Una transazione Bitcoin è un trasferimento di proprietà di Bitcoins, utilizzando la crittografia.
wrong_answers:
  - Uno scambio fisico di Bitcoins, utilizzando un notaio.
  - Un trasferimento di proprietà di Bitcoins, utilizzando un indirizzo fisico.
  - Un trasferimento di proprietà di Bitcoins, utilizzando un indirizzo email.
explanation: |
  Una transazione Bitcoin è un trasferimento digitale di proprietà di Bitcoins, utilizzando un indirizzo Bitcoin derivato grazie alla crittografia a curva ellittica.
  Questo indirizzo è unico per il portafoglio Bitcoin della persona che riceve i Bitcoins.
