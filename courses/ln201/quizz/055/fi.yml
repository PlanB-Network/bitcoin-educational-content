question: Mitä tapahtuu kanavan likviditeetille, kun Lightning Networkissa tehdään transaktio?
answer: Likviditeetti jaetaan uudelleen reitin varrella kahden osapuolen välillä.
vaarat_vastaukset:
  - Likviditeetti pysyy samana.
  - Likviditeetti siirretään toiseen kanavaan.
  - Likviditeetti kasvaa.
explanation: |
  Lightning Networkissa, kun transaktio tehdään, likviditeetti jaetaan uudelleen reitin varrella kahden osapuolen välillä.
