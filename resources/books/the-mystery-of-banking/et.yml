title: "Panganduse Müsteerium"
publication_year: 1983
cover: cover_en.webp
original: true
description: |
  Murray Rothbardi raamat "Panganduse Müsteerium" uurib Ameerika Ühendriikide pangandussüsteemi ajalugu ja toimimist. Raamat selgitab, kuidas praegune pangandussüsteem on välja kujunenud ja kuidas see detailides toimib, ning pakub süsteemi probleemidele kriitilist analüüsi. Samuti käsitletakse keskpankade, Föderaalreservi ja nende mõju majandusele rolli. See raamat on eriti asjakohane neile, kes on huvitatud panganduse ajaloost ja majandusest, ning pakub unikaalset perspektiivi kaasaegse finantssüsteemi ees seisvatele probleemidele.
