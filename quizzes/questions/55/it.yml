question: Qual è la seconda fase dell'iperinflazione?
answer: Collasso della valuta e aumento dei prezzi.
wrong_answers:
  - Perdita di fiducia.
  - Il circolo vizioso della stampa di denaro.
  - Emergere di una nuova valuta.
explanation: |
  La seconda fase dell'iperinflazione è il collasso della valuta e l'aumento dei prezzi, subito dopo la fase di perdita di fiducia.
