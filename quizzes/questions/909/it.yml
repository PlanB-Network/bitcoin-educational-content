question: Perché gli economisti mainstream e i pianificatori centrali spesso non gradiscono gli economisti austriaci?
answer: Gli economisti austriaci mettono in evidenza l'incertezza del futuro, l'errore della previsione economica quantitativa e gli effetti dannosi dell'intervento economico.
wrong_answers:
  - Gli economisti austriaci sostengono il socialismo.
  - Gli economisti austriaci non credono nel potere del mercato.
  - Gli economisti austriaci non utilizzano modelli matematici.
explanation: |
  Gli economisti austriaci mettono in evidenza l'incertezza del futuro, l'errore della previsione economica quantitativa e gli effetti dannosi dell'intervento economico, ciò va contro le convinzioni e le pratiche degli economisti mainstream e dei pianificatori centrali.
