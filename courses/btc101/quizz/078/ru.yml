Вопрос: Какой из этих вариантов неверен, когда вы теряете устройство, на котором у вас есть ваш Bitcoin кошелек?
Ответ: Вы можете восстановить ваш кошелек и потратить ваши биткоины, сбросив пароль.
Неверные ответы:
  - Вы теряете все ваши биткоины, если у вас нет мнемонической фразы.
  - Вы можете проверить с помощью ваших публичных ключей, что ваши биткоины еще не были перемещены.
  - Вы можете восстановить ваш кошелек и потратить ваши биткоины с помощью мнемонической фразы.
Объяснение:
  Потеря устройства, на котором у вас есть кошелек, не обязательно означает потерю ваших биткоинов. То, что позволяет вам восстановить ваш кошелек и потратить ваши биткоины, это мнемоническая фраза.
