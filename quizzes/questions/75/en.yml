question: Where are the bitcoins actually "stored"?
answer: In the Bitcoin blockchain
wrong_answers:
  - In the Bitcoin wallet
  - On the device where the wallet is installed
  - In the Bitcoin server
explanation: >-
  Although your keys are stored in your wallet, the bitcoins themselves
  are actually "stored" in the Bitcoin blockchain, which is a public distributed ledger
  within the Bitcoin peer-to-peer network.
