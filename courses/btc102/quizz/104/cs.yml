question: Jaký je první krok při vytváření plánu dědictví podle kapitoly?
answer: Vybrat správné lidi, kteří pomohou vašim dědicům.
wrong_answers:
  - Napsat dopis.
  - Provést jednoduchý a rychlý inventář.
  - Najmout právníka.
  - Důvěřovat třetí straně.
explanation: |
  Prvním krokem při vytváření plánu dědictví, jak je navrženo v kapitole, je vybrat správné lidi, kteří pomohou vašim dědicům.
recenzováno: false