question: Cos'è il "KYC"?
answer: Una procedura per verificare e registrare l'identità dei clienti.
wrong_answer:
  - Un sistema di crittografia per proteggere le transazioni finanziarie.
  - Un metodo di validazione per le transazioni finanziarie.
  - Una tecnica di marketing per analizzare il comportamento dei clienti.
explanation: |
  KYC è l'acronimo di "Know Your Customer" (Conosci il Tuo Cliente). È effettivamente una procedura normativa per verificare l'identità del cliente.
