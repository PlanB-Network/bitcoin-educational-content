description: |
  Kui olin 18, alustasin pokkeristrateegia veebilehe loomist. See oli minu esimene suur projekt, kuid 23-aastaselt hakkas pokker mind järjest vähem huvitama. Seega võtsin veebilehtede tegemisest mõneks ajaks pausi. 2015. aasta alguses, olles 26-aastane, mängisin bitcoin'i pokkerisaitidel ja polnud aastaid HTML-faili puutunud. Mul oli vaja põhjust, et hommikul voodist tõusta, nii et otsustasin hakata tegema veebilehte oma tol hetkel suurima huviala kohta. Ma ei tea täpselt, mis minu oskused on, kuid arvan, et üks neist on seletada, kuidas asjad töötavad, viisil, mis on kergesti mõistetav. Samuti arvan, et Bitcoin on praegusel hetkel selgitamise seisukohast suurim võimalik väljakutse, nii et alustame.

