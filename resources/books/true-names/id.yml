deskripsi: |
  "Nama Sejati" oleh Vernor Vinge adalah sebuah novela fiksi ilmiah yang mengeksplorasi implikasi dari realitas virtual, kecerdasan buatan, dan garis yang semakin kabur antara dunia fisik dan digital. Cerita ini berlatar di masa depan dekat di mana orang-orang dapat berinteraksi satu sama lain dalam sebuah ruang virtual bersama yang disebut "Dunia Lain". Protagonis, "Mr. Slippery", adalah seorang hacker terampil yang menemukan sebuah konspirasi berbahaya yang mengancam fondasi dari dunia virtual itu sendiri. Cerita ini menggali tema-tema identitas, privasi, dan konsekuensi dari hidup di dunia di mana teknologi telah membuat segala sesuatu menjadi mungkin. Secara keseluruhan, "Nama Sejati" adalah sebuah eksplorasi yang menarik dan memprovokasi pikiran tentang kemungkinan dan bahaya dari masa depan yang canggih secara teknologi.
