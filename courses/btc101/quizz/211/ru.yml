question: Что Биткойн заставляет делать компании, университеты, регуляторы и отдельных людей?
answer: Учитывать эту новую технологию
wrong_answers:
  - Игнорировать её
  - Запрещать её
  - Криминализировать её
explanation: >-
  Появление Биткойна заставляет компании, университеты, регуляторы и отдельных людей
  учитывать эту новую технологию. Необходимо создавать новые инструменты, адаптировать
  услуги и продолжать инновации для обеспечения их выживания.