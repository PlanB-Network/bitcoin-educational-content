bio: |
  Minu missioon on viia hüperbitcoiniseerumine võimalikult kiiresti ellu. Ma usun, et see on niikuinii paratamatu, kuid ma tahan, et see juhtuks varem. Bitcoin on juba piisavalt hea; muutuma peab inimeste aktsepteerimine. See saabub teadmistega. Seega teen ma kõik endast oleneva, et levitada teadmisi – alates hetkest, kui ärkan, kuni hetkeni, mil uinun, ja isegi oma unes, ma teenin.

short_bio: Parmanode tarkvara looja ja bitcoini koolitaja