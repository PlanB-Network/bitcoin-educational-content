question: Какие два основных метода исторически использовались для увеличения денежной массы?
answer: Печать денег и снижение содержания металла
wrong_answers:
  - Печать денег и увеличение содержания металла
  - Сокращение денежной массы и увеличение содержания металла
  - Сокращение денежной массы и снижение содержания металла
explanation: |
  Исторически существовали два основных метода увеличения денежной массы: Печать денег и снижение содержания металла.