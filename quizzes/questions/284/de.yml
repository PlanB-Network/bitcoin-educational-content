question: Was ist die Bedeutung, bescheiden und diskret bei Bitcoin-Investitionen zu bleiben?
answer: Indem man sich offenbart, wird man zu einem potenziellen Ziel und erhöht dadurch die Risiken für sich selbst und seine Familie.
wrong_answers:
  - Indem man bescheiden und diskret bleibt, kann man vermeiden, Aufmerksamkeit von anderen Investoren auf sich zu ziehen.
  - Indem man bescheiden und diskret bleibt, kann man vermeiden, Aufmerksamkeit von der Bitcoin-Gemeinschaft auf sich zu ziehen.
  - Indem man bescheiden und diskret bleibt, kann man vermeiden, Aufmerksamkeit von den Medien auf sich zu ziehen.
explanation: |
  Bei Bitcoin-Investitionen ist es wichtig, bescheiden und diskret zu bleiben, denn indem man sich offenbart, wird man zu einem potenziellen Ziel und erhöht dadurch die Risiken für sich selbst und seine Familie.
