original: true
description: |
  Sade'n Satoshit on ensimmäinen kirja uudessa sarjassamme, joka opettaa lapsille Bitcoinin historian, käytön ja lupauksen. Tässä kirjassa on kaunista alkuperäistaidetta nigerialaiselta visuaalisen taiteen taiteilijalta, Faniran Opeyemilta. Kirja tarjoaa lapsille katsauksen Bitcoiniin globaalin linssin läpi ja tutkii Bitcoinin uskomatonta vaikutusta Nigeriassa. Kirja opettaa myös lapsille tärkeitä taloudellisia käsitteitä kuten keskuspankki, inflaatio ja fiat-raha. Kirjaan sisältyy myös erityinen BONUS-osa vanhemmille nimeltä Bitcoin-perhepaketti. Bitcoin-perhepakettiin kuuluu: Bitcoin-sanasto, Tarinasta kysymyksiä, Bitcoinin keskeiset faktat ja Opetusvinkkejä vanhemmille!
