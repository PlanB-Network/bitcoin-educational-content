title: "What Has Government Done To Our Money"
publication_year: 1963
cover: cover_en.jpeg
original: true
description: |
  O que o Governo Fez com o Nosso Dinheiro, de Murray Rothbard, é um livro clássico que explora a história do dinheiro e o papel do governo em seu desenvolvimento. Ele oferece uma análise crítica do sistema bancário central e o impacto da política monetária na economia, argumentando que a intervenção governamental tem causado inflação, instabilidade econômica e desvalorização da moeda. A escrita de Rothbard é provocativa e apresenta uma perspectiva alternativa sobre a natureza do dinheiro e o papel do governo na gestão da economia. Este livro é recomendado para aqueles interessados em economia, finanças e bancos, e para qualquer pessoa que queira obter uma compreensão mais profunda da relação entre dinheiro e política governamental.
