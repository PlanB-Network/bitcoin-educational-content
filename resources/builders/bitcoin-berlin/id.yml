   Berl√≠n El Salvador adalah sebuah inisiatif yang diluncurkan pada tahun 2023 untuk membentuk ekonomi sirkular di sebuah kota lokal. Setelah para sukarelawan lokal dan internasional memulai proyek pendidikan, mereka melebarkan sayap untuk menciptakan sebuah pusat Bitcoin. Pusat ini menawarkan pendidikan tentang Bitcoin, kelas bahasa Inggris, dan pelatihan kewirausahaan.
   Selain itu, pusat ini juga mengadakan podcast dan pertemuan rutin, serta mengorganisir konferensi Economia Bitcoin pertama pada April 2024. Kota ini kini menjadi salah satu komunitas Bitcoin yang berkembang paling cepat di dunia, dengan lebih dari 120 bisnis yang menerima Bitcoin.
