question: Какова одна из причин, по которой цена Биткоина может упасть на 10-20 или даже 50% за несколько дней?
answer: Колебания на рынке и фазы роста и падения рынка.
wrong_answers:
  - Количество людей, использующих интернет.
  - Погода.
  - Цена на золото.
explanation: >-
  Цена Биткоина часто характеризуется значительной волатильностью,
  которая может быть обусловлена колебаниями на рынке и фазами роста и падения рынка.