bio: |
  Ludovic Lars là một tác giả, biên tập viên và người huấn luyện trong thế giới Bitcoin và tiền mã hóa. Được truyền cảm hứng từ các ý tưởng tự do, ông đã phát hiện ra Bitcoin vào năm 2013 và đã dành tâm huyết cho nó từ năm 2017. Ông đã viết cuốn "The Elegance of Bitcoin", được xuất bản vào năm 2024 bởi Konsensus Network. Ông đã đóng góp vào việc dịch "Cryptoeconomics", "The Book of Satoshi", và "The Blocksize War". Ông cũng đã viết hơn một trăm bài báo trên blog của mình và các trang web chuyên ngành khác. Với nền tảng khoa học, ông luôn tìm cách mô tả tiền mã hóa một cách chính xác nhất có thể và gần đây đã chuyên sâu nghiên cứu về lịch sử của Bitcoin.

