question: ¿Cuáles son las tres dimensiones del problema de la "doble coincidencia de deseos"?
answer: Espacial, temporal e interpersonal.
wrong_answers:
  - Espacial, temporal e intrapersonal.
  - Espacial, intertemporal e interpersonal.
  - Interspacial, temporal e interpersonal.
explanation: |
  El problema de la "doble coincidencia de deseos" se refiere a la dificultad en el trueque donde ambas partes necesitan poseer algo que la otra desea al mismo tiempo y lugar. Este problema tiene tres dimensiones; espacial (mismo lugar), temporal (mismo tiempo) e interpersonal (deseo mutuo de los bienes del otro).
