description: |
   Kiveclair wurde im Mai 2021 als Reaktion auf den Ausbruch des Nyiragongo-Vulkans gegründet, mit dem anfänglichen Ziel, den Opfern der Katastrophe direkte Hilfe zu leisten.
   Mit Sitz in Goma wandelte sich die Initiative schnell in eine Organisation, die sich der Aufklärung der lokalen Bevölkerung über Bitcoin widmet. Kiveclair organisiert monatliche Treffen und vertiefende Schulungen für verschiedene Zielgruppen, einschließlich Aktivisten, Energieproduzenten und Journalisten. Darüber hinaus veranstaltet der Verein eine jährliche Konferenz, die das kongolesische Bitcoin-Ökosystem zusammenbringt, um Austausch zu fördern und die Entwicklung praktischer Anwendungen voranzutreiben.

