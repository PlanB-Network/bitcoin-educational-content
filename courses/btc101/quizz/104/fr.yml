question: Qu'est-ce qui n'est pas une phrase mnémonique dans le contexte du Bitcoin ?
answer: Un mot de passe pour votre portefeuille Bitcoin
wrong_answers:
  - une liste de 12-24 mots issus d'un dictionnaire spécifique
  - le secret pour accéder à vos fonds bitcoin
  - Un code secret pour accéder à vos bitcoins
explanation: |
  Une phrase mnémonique dans le contexte du Bitcoin est une liste de 12 ou 24 mots
  qui vous permet de restaurer votre portefeuille sur n'importe quelle application de portefeuille Bitcoin. Quiconque
  ayant accès à cette liste a également accès à vos bitcoins.
reviewed: true
