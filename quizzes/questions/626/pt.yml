question: Qual foi o principal motivo para a criação do Banco da Inglaterra?
answer: Financiar a guerra no final do século XVII
wrong_answers:
  - Emitir sua própria moeda
  - Competir com o Banco de Amsterdã
  - Regular o mercado de ações
explanation: |
  O Banco da Inglaterra foi criado no final do século XVII com a motivação principal de financiar a guerra. Ele impôs depósitos por decreto e relegou os bancos privados a uma posição secundária no sistema monetário.
