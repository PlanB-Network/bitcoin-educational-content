question: Quelles sont les caractéristiques d'un PRNG cryptographiquement sûr ?
answer: Il doit être imprédictible, statistiquement aléatoire, et résistant aux attaques.
wrong_answers:
  - Il doit être rapide, utilisable dans le cloud, et open source.
  - Il doit être non déterministe, basé sur un phénomène physique, et évolutif.
  - Il doit être matériel, généré par un processeur, et réversible.
explanation: |
  Un PRNG cryptographiquement sûr doit être imprédictible, résistant même si certains résultats sont révélés, et avoir une période suffisamment longue pour éviter la répétition de séquences.
