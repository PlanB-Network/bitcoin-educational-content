question: ¿Cuál es el impacto de la hiperinflación en los ahorros?
answer: La hiperinflación erosiona el valor del capital y los ingresos, lo que dificulta la planificación a largo plazo.
wrong_answers:
  - Aumenta el valor de los ahorros.
  - No tiene impacto en los ahorros.
  - Anima a las personas a ahorrar más.
explanation: |
  En un período de hiperinflación, ahorrar se convierte en un desafío. El dinero pierde rápidamente su valor, lo que dificulta la planificación a largo plazo. Esta inestabilidad financiera puede causar estrés y ansiedad.
