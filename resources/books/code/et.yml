title: "Kood, Arvutiriistvara ja Tarkvara Peidetud Keel"
publication_year: 1999
cover: cover_en.webp
orignal: false
description: |
  "Arvutiriistvara ja Tarkvara Peidetud Keel" autorilt Charles Petzold on põnev uurimus sellest, kuidas igapäevased esemed ja tuttavad keelesüsteemid saab kasutada arvutitehnoloogia müsteeriumide lahendamiseks. Nutikate illustratsioonide ja seostatavate näidetega viib Petzold lugejad teekonnale, et mõista arvutite sisemist tööd ja leidlikke viise, kuidas me nendega suhtleme. Taskulampidest Briti invasioonini paljastab see raamat näiliselt seosetute kontseptsioonide vahelised ühendused ja tehnoloogilised uuendused, mida need on edendanud. Olgu sa tehnoloogiaentusiast või lihtsalt uudishimulik arvutite maailma suhtes, "Kood" pakub arusaadavat narratiivi, mis jätab sulle sügavama arusaamise meie modernset maailma kujundavatest arvutitest, digimeediast ja internetist. Valmistu olema võlutud ja köidetud, kui saad tõelise konteksti meid ümbritseva tehnoloogia mõistmiseks.
