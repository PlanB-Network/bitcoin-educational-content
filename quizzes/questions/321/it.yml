question: Cosa significa DCA nel contesto degli investimenti in Bitcoin?
answer: Dollar Cost Averaging (DCA)
wrong_answers:
  - Acquisizione diretta di valuta
  - Allocazione di monete digitali
  - Asset cripto decentralizzato
explanation: |
  Il Dollar Cost Averaging (DCA) è una strategia in cui si divide l'importo totale che si desidera investire in acquisti periodici al fine di ridurre l'impatto della volatilità.
