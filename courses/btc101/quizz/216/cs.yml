question: Jaký je status Bitcoinu v některých zemích?
answer: Zakázán a kriminalizován
wrong_answers:
  - Plně přijat
  - Částečně přijat
  - Nerozřešen
explanation: >-
  Text uvádí, že některé země zakázaly a kriminalizovaly používání Bitcoinu, což přidává na složitosti přijetí Bitcoinu v závislosti na kulturách,
  epochách a národech.
recenzováno: false