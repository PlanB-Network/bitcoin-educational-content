kirjeldus: |
   Oleme grupp Bitcoin'i entusiaste Taiwanis, pühendunud õige teadmise jagamisele Bitcoin'i kohta noortele, kes sellesse huvi tunnevad.
   Meeskonnatöö ja abistamise kaudu soodustame sügavamat arusaamist Bitcoin'i aluseks olevast tehnoloogiast ja selle potentsiaalist finantsmaastiku ümberkujundamisel.
