pertanyaan: Apa itu OP_RETURN dalam transaksi Bitcoin?

jawaban: Sebuah opcode yang menandai output sebagai tidak valid dan memungkinkan untuk penyimpanan data.

jawaban_salah:
  - Sebuah opcode yang memverifikasi keabsahan tanda tangan dalam transaksi Bitcoin.
  - Sebuah opcode yang berisi hyperlink ke file yang disimpan di IPFS.
  - Sebuah perintah yang menghapus transaksi dari blockchain Bitcoin.

penjelasan: |
  OP_RETURN adalah sebuah opcode yang menandakan skrip tidak valid, menjadikan output yang terkandung di dalamnya sebagai tidak dapat dihabiskan secara terbukti. Dengan demikian, node jaringan dapat menghapus output ini dari set UTXO mereka. OP_RETURN sering digunakan untuk merekam data sembarang dalam blockchain.

