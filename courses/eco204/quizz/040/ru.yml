question: Что такое критерий Кагана для гиперинфляции?
answer: Темп инфляции 50% в месяц.
wrong_answers:
  - Темп инфляции 50% в год.
  - Темп инфляции 25% в месяц.
  - Темп инфляции 25% в год.
explanation: |
  Критерий Кагана определяет гиперинфляцию как темп инфляции 50%
  в месяц. Этот критерий иногда может приводить к двусмысленным толкованиям, когда
  годы имеют высокие темпы инфляции, но не соответствуют строгому определению гиперинфляции.
