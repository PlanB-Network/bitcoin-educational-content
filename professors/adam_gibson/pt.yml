bio: |
  Adam Gibson, também conhecido como waxwing, é um pesquisador de privacidade do Bitcoin e
  desenvolvedor do Joinmarket, uma implementação de CoinJoin com o objetivo de melhorar a
  privacidade e fungibilidade das transações de bitcoin, ao mesmo tempo em que oferece aos
  usuários a opção de obter rendimentos em seus bitcoins ao fornecer liquidez de coinjoin 
  como um provedor. 

Breve biografia: Construtor pioneiro do Bitcoin, focado em privacidade.
