description: |
  《曼迪布尔家族：2029-2047》是莱昂内尔·施赖弗的一部小说，探讨了不久的将来美国金融崩溃的后果。故事跟随曼迪布尔家族的成员，他们因美国经济的崩溃而失去了大部分财富。这部小说对现代金融系统进行了批评，并深入探讨了个人和家庭在失去经济安全时面临的挑战。它还展示了一个可能的未来，即金钱不再是社会的基础，并探索了这种转变可能带来的后果。
