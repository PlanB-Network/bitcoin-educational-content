question: Voici une suite de nombres décimaux (10 25 13 18 02 31). Quelle est la bonne conversion en Bech32 ?
answer: 2edjzl
wrong_answers:
  - 2udjpr
  - 2uaz2c
  - 3bdjsr
explanation: |
  La conversion en Bech32 des nombres décimaux se fait via une table de correspondance spécifique, et la suite 10 25 13 18 02 31 correspond à 2edjzl.
