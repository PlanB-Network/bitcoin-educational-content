description: |
   Kiveclair foi fundada em maio de 2021, em resposta à erupção do vulcão Nyiragongo, com o objetivo inicial de fornecer ajuda direta às vítimas do desastre.
   Baseada em Goma, a iniciativa rapidamente se transformou em uma organização dedicada a educar a população local sobre Bitcoin. Kiveclair organiza encontros mensais e treinamentos aprofundados para diversos públicos, incluindo ativistas, produtores de energia e jornalistas. Além disso, a associação hospeda uma conferência anual, reunindo o ecossistema Bitcoin do Congo para promover trocas e o desenvolvimento de aplicações práticas.

