question: What is the definition of hyperinflation according to Bernholz?
answer: Hyperinflation is an extension of high inflation, characterized by large budget
  deficits financed by money creation.
wrong_answers:
  - Hyperinflation is a decrease in the money supply.
  - Hyperinflation is a moderate increase in the money supply.
  - Hyperinflation is a decrease in production.
explanation: |
  The chapter explains that according to Bernholz, hyperinflation is an
  extension of high inflation, characterized by large budget deficits financed by
  money creation.
