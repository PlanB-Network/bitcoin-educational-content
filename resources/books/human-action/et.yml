kirjeldus: |
  Teoses "Inimtegevus" uurib tuntud Austria majandusteadlane Ludwig von Mises sügavuti majandustegevuse taga olevat filosoofiat, rõhutades inimvaliku keskset rolli ja sellele järgnevaid tagajärgi. Esimest korda 1949. aastal avaldatud, on see 85 peatükist koosnev suurteos saanud majandusmõtte valdkonnas püsivaks verstapostiks, olles hinnatud oma kõikehõlmava ja läbitungiva majandusnähtuste analüüsi poolest.

  Mises kasutab prakseoloogia, inimtegevuse teaduse, kontseptsiooni majandustegevuse lahkamiseks ja mõistmiseks alusena. Tema terviklik vaatenurk hõlmab mitte ainult finantstehinguid või kaupade ja teenuste vahetust, vaid ka kõiki otsuseid ja tegevusi, mida üksikisikud ette võtavad, et juhtida majandusnähtusi.

  Raamat harutab lahti keerulisi teemasid nagu äritsükli olemus ja põhjused, turg kui majandussüsteem, teadmiste ja ebakindluse roll majandusotsuste tegemisel ning ettevõtluse oluline roll. Lisaks uurib Mises hoolikalt valitsuse sekkumise tagajärgi majanduses, lõpuks toetades laissez-faire majandussüsteemi kui kõige elujõulisemat teed individuaalse vabaduse ja jõukuse poole.

  "Inimtegevus" ei ole lihtsalt majandusraamat; see on intellektuaalne rännak inimotsuste sügavustesse ja nende keerulisse suhtesse ühiskondlike süsteemidega. See on kohustuslik lugemine majandusteadlastele, filosoofidele ja kõigile, kes on huvitatud majandusmaailma toimemehhanismide sügavamast mõistmisest. Selle sügavamõttelised tähelepanekud jätkavad kõlamist, muutes selle ajaproovile vastu pidanud klassikuks.
