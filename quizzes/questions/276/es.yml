question: ¿Cuál es la regla de oro de la inversión en Bitcoin?
answer: No es tu clave, no son tus Bitcoins.
wrong_answers:
  - Nunca inviertas más de lo que puedas permitirte perder.
  - Evita lo que está de moda.
  - La planificación y tener una visión a largo plazo son esenciales para el éxito en las finanzas.
explanation: |
  La regla de oro de la inversión en Bitcoin es "No es tu clave, no son tus Bitcoins".
  Esto significa que si no tienes control sobre tu clave privada, no eres realmente dueño de tus Bitcoins.
