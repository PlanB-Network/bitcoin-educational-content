question: Was ist der intrinsische Zusammenhang zwischen Geldmengenausweitung und Inflation, wie von Milton Friedman dargelegt?
answer: Inflation ist immer und überall ein monetäres Phänomen.
wrong_answers:
  - Inflation ist immer und überall ein fiskalisches Phänomen.
  - Inflation ist immer und überall ein politisches Phänomen.
  - Inflation ist immer und überall ein soziales Phänomen.
explanation: |
  Milton Friedman, ein renommierter Ökonom, sagte einmal: "Inflation ist immer und überall ein monetäres Phänomen." Diese Aussage verdeutlicht den intrinsischen Zusammenhang zwischen Geldmengenausweitung und Inflation.
