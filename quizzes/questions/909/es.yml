question: ¿Por qué a menudo a los economistas convencionales y a los planificadores centrales no les gusta los economistas austriacos?
answer: Los economistas austriacos resaltan la incertidumbre del futuro, la falacia de la predicción económica cuantitativa y los efectos perjudiciales de la intervención económica.
wrong_answers:
  - Los economistas austriacos abogan por el socialismo.
  - Los economistas austriacos no creen en el poder del mercado.
  - Los economistas austriacos no utilizan modelos matemáticos.
explanation: |
  Los economistas austriacos resaltan la incertidumbre del futuro, la falacia de la predicción económica cuantitativa y los efectos perjudiciales de la intervención económica, lo cual va en contra de las creencias y prácticas de los economistas convencionales y los planificadores centrales.
