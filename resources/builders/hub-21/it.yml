description: |
   Hub 21 è un'organizzazione no-profit situata nel centro di Belgrado, dedicata all'educazione, alla formazione, alla ricerca e alla comunità per i professionisti del Bitcoin. Funziona come un hub collaborativo per membri di vari settori, inclusi lo sviluppo software, l'arte, il design, la creazione di contenuti e l'educazione. Hub 21 si concentra su Bitcoin, economie circolari, la Lightning Network, Nostr, intelligenza artificiale e imprenditorialità digitale. Le sue strutture includono un'area coworking, una sala podcast, una sala riunioni, internet ad alta velocità e spazi per eventi comunitari e workshop.
