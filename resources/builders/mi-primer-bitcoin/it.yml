description: |
  'Mi Primer Bitcoin è un progetto educativo internazionale incentrato su Bitcoin, con particolare attenzione a El Salvador. Il suo obiettivo principale è fornire informazioni imparziali e di alta qualità su Bitcoin, in particolare dopo che El Salvador è diventato il primo paese a riconoscere Bitcoin come moneta legale. Offrono lezioni gratuite che vanno dai concetti generali agli aspetti tecnici più avanzati, con l'obiettivo di rendere l'apprendimento di Bitcoin accessibile e semplice per gli studenti.

  Il progetto sta vivendo una rapida crescita, con sede a San Salvador e San Miguel, e lezioni in vari dipartimenti di El Salvador. Organizzano anche incontri mensili e hanno piani di espansione per l'anno prossimo, tra cui un programma di diploma nelle scuole superiori pubbliche. Oltre all'istruzione, Mi Primer Bitcoin mira a promuovere un'economia circolare e una comunità Bitcoin fiorente in El Salvador.

  La filosofia e la missione di Mi Primer Bitcoin si concentrano sulla fornitura di un'educazione imparziale e di alta qualità su Bitcoin, senza promuovere prodotti o impegnarsi in dibattiti politici. Il loro obiettivo è quello di fornire alle persone gli strumenti per prendere decisioni informate su Bitcoin e creare un esempio positivo in El Salvador e oltre.'
