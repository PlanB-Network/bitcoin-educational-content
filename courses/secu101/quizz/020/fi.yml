question: Mikä on Windowsin sisäänrakennettu virustorjunta?
answer: Windows Defender
wrong_answers:
  - Kaspersky
  - Norton
  - McAfee
explanation: |
  Windows Defender on Windowsin sisäänrakennettu virustorjunta. Se on turvallinen ja
  tehokas ratkaisu järjestelmän suojaamiseksi uhkilta.
arvioitu: false