question: Что такое Эффект Кантильона?
answer: Эффект Кантильона относится к экономическому принципу, согласно которому при создании новых денег первоначально выигрывают те, кто находится ближе к источнику денег, в ущерб тем, кто находится дальше.
wrong_answers:
  - Эффект Кантильона относится к экономическому принципу, согласно которому при создании новых денег все участники экономики получают равную выгоду.
  - Эффект Кантильона относится к экономическому принципу, согласно которому при создании новых денег первоначально выигрывают те, кто находится дальше от источника денег, в ущерб тем, кто ближе.
  - Эффект Кантильона относится к экономическому принципу, согласно которому создание новых денег не оказывает влияния на распределение богатства в экономике.
explanation: |
  Эффект Кантильона, названный в честь экономиста 18-го века Ришара Кантильона,
  описывает, как распределение новых денег в экономике может привести к разрыву в богатстве.
  Те, кто находятся ближе к источнику новых денег (такие как банкиры и владельцы активов),
  получают выгоду первыми и наиболее значительно, в то время как те, кто дальше (такие как
  обычные работники и сберегатели), видят меньше выгоды или даже отрицательные эффекты из-за инфляции.
