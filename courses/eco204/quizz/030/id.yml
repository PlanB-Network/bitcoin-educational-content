pertanyaan: Apa konsekuensi umum dari hiperinflasi seperti yang terlihat pada kasus Zimbabwe dan Republik Weimar?
jawaban: Nilai intrinsik dari sebuah uang kertas bisa menjadi lebih rendah daripada nilai kertas tempat ia dicetak.
jawaban_salah:
  - Nilai mata uang meningkat.
  - Permintaan untuk uang kertas menurun.
  - Nilai aset nyata menurun.
penjelasan: |
  Dalam kondisi ekonomi tertentu, seperti hiperinflasi, nilai intrinsik dari sebuah uang kertas bisa menjadi lebih rendah daripada nilai kertas tempat ia dicetak.
  Depresiasi drastis ini mengubah uang kertas, yang biasanya merupakan simbol nilai dan
  kekuatan beli, menjadi sekadar potongan kertas tak bernilai.