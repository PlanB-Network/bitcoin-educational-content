deskripsi: |
  Dalam "Energi dan Peradaban: Sejarah," penulis terkemuka Vaclav Smil menyajikan eksplorasi komprehensif tentang bagaimana energi telah menjadi kekuatan pendorong dalam membentuk masyarakat manusia dari zaman pra-pertanian hingga peradaban kita yang saat ini didominasi oleh bahan bakar fosil.
  
  Smil menekankan bahwa energi adalah mata uang universal yang menggerakkan semua aktivitas manusia. Dari kekuatan alam yang membentuk lanskap Bumi hingga peran penting energi matahari dalam menopang kehidupan melalui fotosintesis, manusia telah memanfaatkan berbagai aliran energi untuk memungkinkan keberadaan mereka yang beradab. Buku ini menggali dampak mendalam energi terhadap setiap aspek kehidupan manusia, termasuk pertanian, industri, transportasi, komunikasi, ekonomi, urbanisasi, politik, dan lingkungan.
  
  Manusia memiliki kemampuan unik untuk memanfaatkan energi eksternal menggunakan kecerdasan mereka dan berbagai alat, dari peralatan sederhana hingga teknologi canggih seperti mesin pembakaran dalam dan reaktor nuklir. Smil melacak pergeseran transformatif ke bahan bakar fosil dan efek menyapunya terhadap masyarakat, meneliti bagaimana hal itu telah membentuk pertanian, industri, perang, kualitas hidup, dan lainnya.
  
  Dengan pendekatan panoramik dan interdisipliner, Smil menyajikan gambaran magisterial tentang era energi umat manusia, memberikan pembaca pemahaman komprehensif tentang hubungan rumit antara energi dan peradaban. Edisi yang diperbarui dan diperluas secara luas ini menggabungkan penelitian dan perkembangan terbaru dalam studi energi, menjadikannya sumber daya penting bagi siapa saja yang tertarik pada sejarah dan masa depan energi.
