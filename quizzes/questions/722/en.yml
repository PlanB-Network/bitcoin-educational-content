question: What is the purpose of an Atomic Swap between LN and BTC in the Lightning Network?
answer: To rebalance liquidity
wrong_answers:
  - To open channels
  - To connect to other nodes
  - To buy channels
explanation: |
  An Atomic Swap between LN and BTC in the Lightning Network is used to
  rebalance liquidity. This is done by sending liquidity to a Loop via another node,
  which then sends the on-chain balance back to the original node.
