question: Qual é a regra de ouro da cibersegurança?
answer: A cibersegurança é um alvo em movimento que se adaptará à sua jornada de aprendizado.
wrong_answers:
  - A cibersegurança é uma configuração única
  - A cibersegurança não é necessária para contas pessoais
  - A cibersegurança é apenas para pessoas com conhecimento técnico
explanation: |
  A cibersegurança é um alvo em movimento porque as ameaças e as medidas de segurança estão em constante evolução. É importante continuar aprendendo e adaptando suas práticas.
