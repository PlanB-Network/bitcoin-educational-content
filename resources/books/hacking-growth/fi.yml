description: |
  "Kasvun hakkerointi" kirjoittajina Sean Ellis ja Morgan Brown tarjoaa oivalluksia ja käytännön neuvoja yrityksille, jotka pyrkivät saavuttamaan nopeaa kasvua. Kirjoittajat esittelevät uuden lähestymistavan kasvuun, jota kutsutaan "kasvun hakkeroinniksi". Se sisältää luovuuden, data-analytiikan ja kokeilujen käyttämisen löytääkseen tehokkaimmat tavat kasvattaa yritystä. Kirja sisältää tapaustutkimuksia onnistuneista kasvun hakkerointistrategioista ja tarjoaa askel askeleelta oppaan näiden strategioiden toteuttamiseen omassa yrityksessäsi. Se on pakollista luettavaa yrittäjille, markkinoijille ja kenelle tahansa, joka pyrkii ajamaan kasvua liiketoiminnassaan.
