question: ¿Cuáles son las prácticas recomendadas para una seguridad óptima con autenticación fuerte?
answer: Utilice una dirección de correo electrónico segura, un administrador de contraseñas seguro y adopte la autenticación de dos factores (2FA) utilizando YubiKeys.
wrong_answers:
  - Utilice una contraseña común para todas las cuentas y evite el 2FA.
  - Utilice una contraseña simple y confíe en los datos biométricos para el 2FA.
  - Utilice una dirección de correo electrónico segura, pero evite los administradores de contraseñas y el 2FA.
explanation: |
  Para una seguridad óptima, se recomienda utilizar una dirección de correo electrónico segura, un administrador de contraseñas seguro y adoptar el 2FA utilizando YubiKeys. También es recomendable comprar dos YubiKeys para anticipar pérdidas o robos.
