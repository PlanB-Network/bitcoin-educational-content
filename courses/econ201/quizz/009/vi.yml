câu hỏi: Vai trò của ngân hàng trung ương như một "người cho vay cuối cùng" là gì?
câu trả lời: Ngân hàng trung ương cho các ngân hàng gặp khó khăn vay vốn trong các cuộc khủng hoảng để ngăn chặn hiệu ứng domino có thể làm tê liệt toàn bộ hệ thống tài chính.
câu trả lời sai:
  - Ngân hàng trung ương cho các ngân hàng gặp khó khăn vay vốn trong các cuộc khủng hoảng để tăng lợi nhuận của chính mình.
  - Ngân hàng trung ương cho các ngân hàng gặp khó khăn vay vốn trong các cuộc khủng hoảng để tiếp quản hoạt động của họ.
  - Ngân hàng trung ương cho các ngân hàng gặp khó khăn vay vốn trong các cuộc khủng hoảng để tăng nợ quốc gia.
giải thích: |
  Khái niệm về ngân hàng trung ương như một "người cho vay cuối cùng" xuất hiện vào thế kỷ 19 ở Anh như một phản ứng đối với các cuộc rút tiền từ ngân hàng liên tiếp đe dọa đến sự ổn định tài chính. Bằng cách cho các ngân hàng gặp khó khăn vay vốn, ngân hàng trung ương có thể ngăn chặn hiệu ứng domino của việc các ngân hàng phá sản có thể dẫn đến suy thoái hoặc khủng hoảng kinh tế.
