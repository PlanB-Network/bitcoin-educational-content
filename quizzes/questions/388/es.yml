question: ¿Cuál es el límite para las transacciones sin identificación en los cajeros automáticos en Francia?
answer: 500 euros
wrong_answers:
  - 1000 euros
  - 2000 euros
  - 3000 euros
explanation: |
  Los cajeros automáticos en Francia están regulados y requieren identificación para transacciones
  superiores a 500 euros.
