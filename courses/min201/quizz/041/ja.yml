question: ビットコインコミュニティ内でのマイニングに関する議論とは何ですか？
answer: 利益を追求することと、ビットコインネットワークのセキュリティと分散に貢献することのバランス
wrong_answers:
  - ハッシュレートを増加させることとアクティブノードの数を減少させることのバランス
  - 価格を増加させることとコストを減少させることのバランス
  - トランザクションの数を増加させることとエネルギー消費を減少させることのバランス
explanation: |
  ビットコインコミュニティ内でのマイニングに関する議論は、利益を追求することと、ビットコインネットワークのセキュリティと分散に貢献することのバランスをどう取るかについて回っています。この議論には、双方から強い主張があります。
