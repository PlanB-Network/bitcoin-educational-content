description: |
   Bitcoin Bénin est la communauté des Bitcoiners du Bénin. Elle rassemble la communauté locale mais œuvre également pour toucher un public bien plus large.

   Initiée par des membres actifs de la communauté locale, Alphonse - Loïc & Samad, Bitcoin Bénin s'efforce d'éduquer la population locale sur tous les aspects de Bitcoin à travers des rencontres mensuelles Bitcoin, des sessions spéciales autour des sujets Bitcoin, l'École Bitcoin et de nombreuses autres activités spéciales qui renforcent une bonne éducation sur Bitcoin.

   Nous avons une communauté en croissance via WhatsApp, Telegram, les réseaux et les rencontres, et nous travaillons à développer des programmes qui répondent aux besoins de toute la communauté.
