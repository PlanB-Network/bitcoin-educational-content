title: "The Little Bitcoin Book"
publication_year: 2019
cover: cover_en.jpeg
original: true
description: |
  Le Petit Livre du Bitcoin est un livre accessible aux débutants qui couvre les bases du Bitcoin et de la technologie qui le sous-tend, ainsi que son potentiel de transformation de l'industrie financière. Il comprend des chapitres rédigés par différents experts du domaine, chacun explorant un aspect différent du Bitcoin, notamment son histoire, son économie, sa confidentialité et sa sécurité. Le livre est conçu pour être accessible aux lecteurs n'ayant aucune connaissance préalable du Bitcoin ou des cryptomonnaies, ce qui en fait un excellent point de départ pour ceux qui souhaitent en savoir plus sur cette technologie innovante.
