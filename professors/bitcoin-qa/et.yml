bio: |
  Minu nimi on QnA. Olen Bitcoin'i huviline ja mulle meeldib teisi Bitcoin'i kasutajaid aidata. Veetsin oma päevad ehitades Bitcoin'i keskseid suveräänsusvahendeid Foundation'is. See sait on minu panuste kogum, millele saan inimesi suunata, et aidata neid nende teekonnal. Kui leiate selle väärtusliku, palun jagage seda oma eakaaslastega ja kaaluge panustamist või jootraha saatmist.

short_bio: Bitcoin'i haridustöötaja