kirjeldus: |
  Meie missiooniks on toetada kohalikke Bitcoin'i kogukondi läbi avatud lähtekoodiga hariduse ja võrgustike loomise. Kogume, korraldame ja loome vajalikud ressursid (kursused, raamatud, plakatid, flaierid, videod) Bitcoin'i tööstuse edendamiseks.
  
  Me tsentraliseerime teadmisi, et paremini jagada neid läbi lihtsa, mitmekeelse GitHub'i repositooriumi ja E-õppe platvormi. Aitame kohalikel Bitcoin'i keskustel nende arengus õigete vahenditega, et nende talent saaks kasvada.
  
