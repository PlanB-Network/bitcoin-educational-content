question: Que force Bitcoin les entreprises, les universités, les régulateurs et les individus à faire?
answer: Prendre en compte cette nouvelle technologie
wrong_answers:
  - L'ignorer
  - L'interdire
  - La criminaliser
explanation: |
  La montée de Bitcoin force les entreprises, les universités, les régulateurs et les individus à prendre en compte cette nouvelle technologie. De nouveaux outils doivent être créés, les services doivent être adaptés et l'innovation doit continuer pour assurer leur survie.
