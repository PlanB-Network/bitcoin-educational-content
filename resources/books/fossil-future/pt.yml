title: "Fossil Future; Why Global Human Flourishing Requires More Oil, Coal, and Natural Gas--Not Less"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  No livro "Fossil Future: Por que o Florescimento Humano Global Requer Mais Petróleo, Carvão e Gás Natural - Não Menos", Alex Epstein questiona crenças predominantes sobre o futuro da energia, argumentando que os benefícios dos combustíveis fósseis superam seus efeitos colaterais. Através de um quadro de florescimento humano, Epstein apresenta um caso convincente para o uso contínuo de combustíveis fósseis, desmistificando concepções errôneas sobre impactos climáticos e a dominância de energias renováveis. Este livro instigante encoraja os leitores a reavaliarem sua compreensão sobre energia, meio ambiente e mudanças climáticas, oferecendo uma nova perspectiva sobre o caminho para o florescimento humano global.
