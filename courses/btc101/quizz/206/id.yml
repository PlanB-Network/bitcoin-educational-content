pertanyaan: Apa itu FOMO dan FUD?
jawaban: Emosi yang dapat menyebabkan pengambilan keputusan impulsif dan berpotensi merugikan.
jawaban_salah:
  - Jenis dompet Bitcoin.
  - Strategi untuk membeli Bitcoin.
  - Regulasi terkait Bitcoin.
penjelasan: >-
  Teks menjelaskan bahwa FOMO (Fear of Missing Out) dan FUD (Fear, Uncertainty, Doubt) adalah emosi yang dapat menyebabkan pengambilan keputusan impulsif dan berpotensi merugikan
  saat membeli Bitcoin.