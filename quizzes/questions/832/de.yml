question: Was ist der häufigste zweite Schritt bei 2FA?
answer: Ein Code, der von einer Anwendung wie Google Authenticator oder Authy generiert wird.
wrong_answers:
  - Ein Telefonanruf an den Kontoinhaber
  - Eine E-Mail an den Kontoinhaber
  - Ein Brief, der an die Wohnadresse des Kontoinhabers geschickt wird
explanation: |
  Der zweite Schritt bei 2FA kann ein temporärer Code sein, der per SMS gesendet wird, ein von einer Anwendung generierter Code oder ein physischer Sicherheitsschlüssel.
