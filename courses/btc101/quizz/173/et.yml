question: Mis on üks põhjustest, miks Bitcoin teatud rühmadele atraktiivne on?
answer: Selle võime pakkuda lahendusi nagu usalduseta elektrooniline raha, tsensuurikindlus või läbipaistev ja muutumatu rahapoliitika.
wrong_answers:
  - Seda on lihtne võltsida.
  - Seda kontrollib keskne autoriteet.
  - See ei ole pseudonüümne.
explanation: >-
  Bitcoini detsentraliseeritud olemus, pseudonüümsus ja tsensuurikindlus muudavad selle atraktiivseks rühmadele nagu tehnofiilid, krüptopunkid, libertaarid ja kullafännid.
