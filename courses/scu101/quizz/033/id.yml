pertanyaan: Apa potensi kerugian dari membuat cadangan "awan" menggunakan layanan seperti ProtonMail Drive, Sync, atau Google Drive?
jawaban: Data Anda berpotensi ada di internet dan disimpan oleh pihak ketiga yang dipercaya.
jawaban_salah:
  - Layanan ini tidak dapat diandalkan untuk cadangan data.
  - Layanan ini sering kehilangan data pengguna.
  - Layanan ini tidak menyediakan cukup ruang penyimpanan.
penjelasan: |
  Meskipun layanan cadangan awan menyediakan cara yang nyaman untuk mencadangkan data Anda, ini juga berarti bahwa data Anda berpotensi ada di internet dan disimpan oleh pihak ketiga yang dipercaya. Ini bisa berpotensi mengekspos data Anda ke risiko tambahan.
ditinjau: false