description: |
  Wizardsardine ist ein Team von Bitcoinern mit einer Leidenschaft für Sicherheit. Wir sind ein internationales Team, das im Jahr 2020 gegründet wurde und seinen Hauptsitz auf den Azoren, Portugal hat. Die Mitglieder unseres Teams haben viele Jahre Erfahrung mit Bitcoin und haben zum Ökosystem durch Open-Source-Code-Beiträge, Wissensaustausch, Eventorganisation, gelegentliche Twitter-Flamewars und mehr beigetragen. Wir glauben an Transparenz, Integrität und Freiheit. Wir konzentrieren uns auf den Schutz vor Diebstahl und Verlust.

  Unsere Mission ist es, Bitcoinern eine bessere Nachtruhe zu ermöglichen, durch bessere Protokolle, Software, Prozesse, Benutzererfahrung und Dienstleistungen.
