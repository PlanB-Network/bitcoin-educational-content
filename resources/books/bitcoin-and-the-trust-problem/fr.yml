title: "Bitcoin et le Problème de Confiance : Comment le bitcoin joue un rôle dans la réparation de notre monde de confiance"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Bitcoin et le Problème de Confiance. L'adoption du Bitcoin est-elle accélérée par l'Abus de Confiance ? Cette question peut ne pas sembler importante pour beaucoup, pas même pour moi lorsque j'ai commencé à écrire cela comme ma thèse de Master en 2019. La question persistante à propos du Bitcoin était toujours là, peut-être parce que je n'étais toujours pas sûr du monde qui m'entoure et de ce que représente le Bitcoin, mais sans question, ce texte est mon propre récit de découverte. C'est ma propre recherche sur ce qui ne va pas avec le monde aujourd'hui, répondant à la question de pourquoi le Bitcoin existe et comment il survit. Rejoignez-moi dans mon voyage pour mieux comprendre les effets qui jouent un rôle crucial dans la dissolution de la confiance dans notre monde moderne.

