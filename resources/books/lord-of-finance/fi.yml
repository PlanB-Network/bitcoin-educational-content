description: |
  "Rahoituksen Herra" kirjoittanut Liaquat Ahamed on tietokirja, joka tarjoaa yksityiskohtaisen kuvauksen neljästä keskuspankkiirista, jotka hallitsivat maailman rahoitusjärjestelmää 1900-luvun alkupuolella. Kirja kattaa ajanjakson ensimmäisestä maailmansodasta suureen lamaan ja selittää, miten näiden keskuspankkiirien toimet johtivat Hitlerin nousuun ja lopulta toiseen maailmansotaan. Historian kautta kirja tarjoaa oivalluksia rahoituksen, talouden ja politiikan monimutkaisista suhteista sekä korostaa keskuspankin roolia nykyaikaisen maailmantalouden muovaajana. Kaiken kaikkiaan "Rahoituksen Herra" on kiehtova lukukokemus kenelle tahansa, joka on kiinnostunut rahoituksen ja talouden historiasta.
