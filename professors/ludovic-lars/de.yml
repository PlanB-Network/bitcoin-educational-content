bio: |
  Ludovic Lars ist ein Autor, Herausgeber und Trainer in der Welt von Bitcoin und Kryptowährung. Inspiriert von liberalen Ideen, entdeckte er Bitcoin im Jahr 2013 und widmet sich seit 2017 voll und ganz diesem Thema. Er schrieb "Die Eleganz von Bitcoin", das 2024 vom Konsensus Network veröffentlicht wurde. Er trug zur Übersetzung von "Cryptoeconomics", "Das Buch von Satoshi" und "Der Blocksize-Krieg" bei. Außerdem hat er mehr als hundert Artikel auf seinem Blog und anderen spezialisierten Websites verfasst. Mit einem wissenschaftlichen Hintergrund hat er stets versucht, Kryptowährung so genau wie möglich zu beschreiben und hat sich in letzter Zeit auf das Studium der Geschichte von Bitcoin spezialisiert.

