question: Каков риск, связанный с применением KYC?
answer: Централизация чувствительных баз данных, содержащих личную информацию пользователей.
wrong_answers:
  - Децентрализация чувствительных баз данных, содержащих личную информацию пользователей.
  - Централизация нечувствительных баз данных, содержащих личную информацию пользователей.
  - Децентрализация нечувствительных баз данных, содержащих личную информацию пользователей.
explanation: |
  Применение KYC приводит к централизации очень чувствительных баз данных, содержащих личную информацию пользователей. Эта информация, имея определенную ценность, может быть продана злонамеренным субъектам.