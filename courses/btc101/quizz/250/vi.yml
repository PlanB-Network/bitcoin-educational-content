câu hỏi: Một trong những lo ngại chính về hệ thống ngân hàng là gì?
câu trả lời: Luật lệ của trò chơi ngân hàng không minh bạch và dễ hiểu đối với tất cả mọi người.
câu trả lời sai:
  - Hệ thống ngân hàng quá dễ hiểu.
  - Hệ thống ngân hàng quá minh bạch.
  - Hệ thống ngân hàng quá phi tập trung.
giải thích: >-
  Văn bản đề cập rằng câu hỏi về việc ai nên kiểm soát hệ thống ngân hàng là rất quan trọng bởi vì luật lệ của trò chơi ngân hàng không minh bạch và dễ hiểu đối với tất cả mọi người.
