pertanyaan: Diantara jawaban berikut, mana yang tidak mewakili risiko ketika mengirimkan bitcoin yang telah mengalami coinjoin ke platform yang diatur?

jawaban: Platform dapat meningkatkan biaya transaksi

jawaban_salah:
  - Platform dapat membekukan dana
  - Platform dapat memblokir akun pengguna
  - Platform dapat melaporkan perilaku mencurigakan ke otoritas

penjelasan: |
  Jika Anda mengirimkan koin Anda ke platform pertukaran yang diatur, tetapi baru-baru ini telah mengalami coinjoin, alat analisis rantai platform akan mendeteksi hal ini. Platform kemudian mungkin menolak untuk menerima UTXO Anda yang telah mengalami coinjoin, atau bahkan menuntut penjelasan dari Anda, dengan risiko melihat akun Anda ditangguhkan atau dana Anda dibekukan. Dalam beberapa kasus, platform juga dapat melaporkan perilaku Anda ke otoritas negara.

