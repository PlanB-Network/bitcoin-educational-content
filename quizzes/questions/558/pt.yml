  Em 1933, o governo dos EUA apreendeu o ouro dos cidadãos. Em seguida, em 1934, eles revalorizaram o preço do ouro para $35 por onça, em vez de $20.67. Essencialmente, o governo desvalorizou o dólar que as pessoas possuíam. Ao comprar ouro da população a $20.67 por onça em 1933 e, em seguida, revalorizar o preço do ouro em 1934, o governo obteve um lucro substancial enquanto desvalorizava as economias de seus cidadãos.
