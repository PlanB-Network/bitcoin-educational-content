question: Что такое приватный режим в браузере?
answer: Функция, которая не позволяет интернет-браузерам сохранять историю просмотров, временные интернет-файлы, данные форм, куки, а также имена пользователей и пароли.
wrong_answers:
  - Функция, скрывающая вашу онлайн-активность от провайдера интернет-услуг.
  - Функция, позволяющая анонимно серфить в интернете.
  - Функция, защищающая ваше устройство от вирусов и другого вредоносного ПО.
explanation: |
  Приватный режим в браузере - это функция, которая не позволяет интернет-браузерам сохранять историю просмотров, временные интернет-файлы, данные форм, куки, а также имена пользователей и пароли. Однако она не скрывает вашу онлайн-активность от провайдера интернет-услуг и не позволяет анонимно серфить в интернете.
