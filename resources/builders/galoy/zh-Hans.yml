description: |
  Galoy提供一个开源的核心银行平台，旨在推出企业级比特币和闪电网络应用。它通过自托管基础设施或托管的“银行即服务”实施，加速了比特币银行解决方案的开发。

  该平台使组织能够使用共享托管模型和易于使用的闪电钱包，启动比特币社区银行。这是帮助比特币海滩建立循环经济的同一技术。这一经过验证的基础设施也可以被政府用来为任何拥有移动电话和互联网连接的人提供21世纪的金融服务。

  基于比特币即是货币的信念，Galoy赋予任何规模的组织创建自己基于比特币的银行的能力。它是萨尔瓦多El Zonte的比特币海滩钱包项目的支柱，该项目在发展可持续的比特币经济方面发挥了重要作用，并自该国将比特币作为法定货币采纳以来见证了显著增长。

  对于寻求与闪电网络整合的组织而言，Galoy是一座桥梁；对于努力构建更好金融系统的开源贡献者而言，它是一个灯塔。
