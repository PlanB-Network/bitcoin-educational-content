orignal: false
description: |
  Jörg Guido Hülsmanni "Raha Tootmise Eetika" on põhjalik uurimus raha tootmise eetilistest küsimustest ja keskpankade rollist kaasaegses finantssüsteemis. Hülsmann sukeldub raha ajaloolisse tausta, uurides rahapakkumise inflatsiooni mõjusid ja ostujõu kahanemist. Ta kritiseerib fiat-raha moraalseid ja majanduslikke tagajärgi ning pooldab naasmist kindla raha põhimõtete juurde. See eksperttaseme raamat pakub mõtlemapanevat analüüsi eetilistest dilemmadest, mis ümbritsevad raha tootmist, ja on väärtuslik ressurss neile, kes on huvitatud majanduse, tehnoloogia ja ajaloo ristumiskohast, eriti Bitcoini ja alternatiivsete rahandussüsteemide kontekstis.
