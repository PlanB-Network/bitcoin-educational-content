question: O que o Bitcoin oferece a cada indivíduo?
answer: Uma chance de sair do sistema financeiro tradicional
wrong_answers:
  - Uma chance de enriquecer rapidamente
  - Uma chance de investir em ações
  - Uma chance de abrir uma conta bancária
explanation: |
  O capítulo afirma que o Bitcoin oferece a cada indivíduo uma chance de sair do sistema financeiro tradicional. É uma escolha ética que todos provavelmente terão que fazer um dia.
