question: O que é uma transação de Bitcoin?
answer: Uma transferência de propriedade de Bitcoins, usando criptografia.
wrong_answers:
  - Uma troca física de Bitcoins, usando um tabelião.
  - Uma transferência de propriedade de Bitcoins, usando um endereço físico.
  - Uma transferência de propriedade de Bitcoins, usando um endereço de e-mail.
explanation: |
  Uma transação de Bitcoin é uma transferência digital de propriedade de Bitcoins,
  usando um endereço de Bitcoin derivado graças à criptografia de Curva Elíptica.
  Esse endereço é único para a carteira de Bitcoin da pessoa
  que está recebendo os Bitcoins.
