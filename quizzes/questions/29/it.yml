question: Qual è l'evoluzione della valuta?
answer: Pietra grezza -> Moneta -> Banconota -> Carta di credito -> Blockchain -> Lightning Network
wrong_answers:
  - Pietra grezza -> Moneta -> Banconota -> Blockchain -> Lightning Network
  - Pietra grezza -> Moneta -> Banconota -> Carta di credito -> Lightning Network
  - Pietra grezza -> Moneta -> Banconota -> Carta di credito -> Blockchain
explanation: |
  La valuta, come qualsiasi tecnologia, si è evoluta dalla pietra grezza alla moneta metallica, poi alla banconota, alla carta di credito e infine alle reti peer-to-peer con la blockchain di Bitcoin e la Lightning Network.
