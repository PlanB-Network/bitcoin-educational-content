question: Какой тип пользователя скорее всего потребует наличие как горячего, так и холодного Bitcoin кошелька?
answer: Пользователь, который регулярно использует Bitcoin.
wrong_answers:
  - Пользователь, который использует Bitcoin изредка.
  - Пользователь, который добывает Bitcoin.
  - Пользователь, который инвестирует в Bitcoin только на долгосрочную перспективу.
explanation: |
  Регулярные пользователи Bitcoin нуждаются в горячем кошельке для ежедневных транзакций и в холодном кошельке для безопасного долгосрочного хранения.