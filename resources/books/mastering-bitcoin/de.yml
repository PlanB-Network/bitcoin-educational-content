title: "Mastering Bitcoin"
publication_year: 2014
cover: cover_en.jpeg
original: true
description: |
  "Mastering Bitcoin" von Andreas Antonopoulos ist ein Buch auf mittlerem Niveau, das ein umfassendes Verständnis der Technologie hinter Bitcoin und deren Funktionsweise vermittelt. Es behandelt eine Vielzahl von Themen im Zusammenhang mit Bitcoin, einschließlich seiner Geschichte, Kryptographie, Transaktionen, Mining und dem Bitcoin-Netzwerk. Das Buch behandelt auch fortgeschrittene Themen wie Smart Contracts und das Lightning Network. Dieses Buch ist eine ausgezeichnete Ressource für Entwickler und technisch versierte Personen, die ein tieferes Verständnis von Bitcoin und seiner zugrunde liegenden Technologie erlangen möchten.
