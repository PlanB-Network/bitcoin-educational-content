description: |
  "Atlas Shrugged" adalah sebuah novel yang ditulis oleh Ayn Rand yang mengeksplorasi tema individualisme, kapitalisme, dan pasar bebas. Cerita ini mengikuti Dagny Taggart, seorang wanita sukses dalam bisnis yang berjuang untuk menjaga perusahaan kereta api keluarganya tetap bertahan di tengah-tengah kekacauan ekonomi. Saat ia mencari cara untuk meningkatkan operasi perusahaan, ia menemui berbagai rintangan, termasuk politisi korup dan regulasi pemerintah. Novel ini menyajikan kritik terhadap kolektivisme dan mendukung kapitalisme laissez-faire sebagai sistem ekonomi ideal.
