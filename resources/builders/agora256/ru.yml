  Идея, какой бы простой она ни была, неуязвима. Нерушима, непобедима. Идея может передаваться вечно. Таким образом, Agora 256 родилась из идеи; документировать наш подъем к цифровому суверенитету, к процветанию без необходимости просить разрешения.
  Мы живем в неоспоримой дистопии, где государство днем представляет себя как всеведущую сущность. Наши свободы стираются в пользу удушающего централизованного контроля. Тем не менее, у нас есть инструменты, с помощью которых можно построить реальность на принципах автономии, ответственности, меритократии и свободы.

  Название Agora256 родилось из сочетания двух концепций
  
  Термин Agora вызывает ассоциации с агористской философией.
  Не ограничиваясь этой конкретной школой мысли, мы считаем себя анархо-капиталистами и твердо верим в добродетели свободных рынков.
  Число 256 относится к алгоритму хеширования SHA-256, используемому в денежной сети Bitcoin.
  Изменения исходят от индивида и его осознанных выборов, поэтому проект Agora 256 стремится поощрять создание крепких, надежных сетей доверия между людьми действия, которые отказываются от вертикального управления самоназначенных элит.
  Каждый человек может и должен выбирать свой собственный путь. С Agora 256 мы хотим помочь вам выбрать путь к уважаемому суверенитету.
  
  Именно с этой мыслью предназначен контент на этом веб-сайте. Инструменты и руководства, которые мы здесь предлагаем, это те же самые, которые мы используем лично и в которых, по нашему мнению, наша аудитория также найдет пользу.
  Защита нашей конфиденциальности - наш долг, если мы хотим ее иметь.
  
