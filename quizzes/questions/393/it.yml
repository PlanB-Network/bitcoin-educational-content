question: Qual è una caratteristica comune di tutte le soluzioni P2P discusse nel capitolo?
answer: Tutte facilitano l'acquisto e la vendita di Bitcoin.
wrong_answers:
  - Tutte utilizzano la Lightning Network.
  - Tutte richiedono un account per funzionare.
  - Tutte hanno un sistema DAO.
explanation: |
  Il capitolo discute varie soluzioni P2P per l'acquisto di Bitcoin, ma non
  tutte condividono le stesse caratteristiche. La caratteristica comune tra tutte è che
  facilitano l'acquisto e la vendita di Bitcoin.
