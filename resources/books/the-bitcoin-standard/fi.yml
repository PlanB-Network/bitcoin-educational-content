title: "Bitcoin-standardi"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  Bitcoin-standardi, jonka on kirjoittanut Saifedean Amous, tutkii rahan historiaa ja Bitcoinin potentiaalia mullistaa maailmanlaajuinen rahoitusjärjestelmä. Kirjoittaja korostaa Bitcoinin etuja, mukaan lukien sen hajautettu luonne ja deflatorinen suunnittelu, jotka edistävät vakautta ja kestävää talouskasvua. Amous käsittelee myös Bitcoinin teknisiä aspekteja ja oikaisee yleisiä väärinkäsityksiä samalla kun hän pohtii tulevia haasteita.
