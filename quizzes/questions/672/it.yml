question: È possibile imbrogliare pubblicando uno stato precedente in una transazione di impegno?
answer: Sì.
wrong_answers:
  - No.
  - Solo se hanno la chiave di revoca.
  - Solo se hanno creato la transazione con il Timelock.
explanation: |
  È possibile imbrogliare pubblicando uno stato precedente in una transazione di impegno
  perché entrambi i partecipanti hanno la pre-firma della transazione non pubblicata.
  Tuttavia, sono state messe in atto misure come il Timelock e la chiave di revoca per prevenire
  questo.
