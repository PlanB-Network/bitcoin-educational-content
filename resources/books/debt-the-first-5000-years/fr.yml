title: "Debt The First 5000 Years"
publication_year: 2011
cover: cover_en.jpeg
original: true
description: |
  "La dette ; les premiers 5000 ans" de David Graeber est une analyse anthropologique et historique du concept de dette à travers la civilisation humaine, de l'ancienne Sumer à nos jours. L'auteur remet en question la croyance largement répandue selon laquelle la dette est une partie naturelle et nécessaire de la société humaine, et soutient qu'elle a été utilisée comme un outil de contrôle social et de domination. Le livre offre une perspective stimulante sur le rôle de la dette dans nos vies et son impact sur les systèmes sociaux et économiques.
