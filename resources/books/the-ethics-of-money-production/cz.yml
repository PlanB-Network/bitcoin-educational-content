title: "Etika výroby peněz"
publication_year: 2007
cover: cover_en.webp
original: true
description: |
  Etika výroby peněz od Jörga Guida Hülsmanna je komplexní zkoumání etických implikací výroby peněz a role centrálních bank v moderním finančním systému. Hülsmann se zabývá historickým pozadím peněz, zkoumá efekty monetární inflace a erozi kupní síly. Kritizuje morální a ekonomické důsledky fiat peněz a vyzývá k návratu k principům zdravých peněz. Tato kniha pro pokročilé nabízí k zamyšlení podněcující analýzu etických dilemat spojených s výrobou peněz a slouží jako cenný zdroj pro ty, kteří mají zájem o průsečík ekonomie, technologie a historie, zejména v kontextu Bitcoinu a alternativních měnových systémů.
