description: |
  IVPN是一款注重隐私的VPN服务，不记录用户活动，也不在注册时收集或存储个人数据。我们接受现金、门罗币和比特币支付。我们致力于透明和安全，我们的网站和所有IVPN应用都是开源的。

  我们的服务器，包括电子邮件和实时聊天，都是自托管并由我们操作的。我们承诺进行年度独立安全审计，并不从事虚假广告，如支付评论或承诺匿名。

  我们定期向诸如电子前哨基金会（EFF）、开放权利组织和Tor项目等组织捐款。我们的商业模式完全依赖于付费订阅，不涉及任何辅助服务或VPN评论网站。

  我们的特色包括选择WireGuard、OpenVPN或IPSec协议，AntiTracker阻止广告和追踪器，Killswitch/防火墙选项，私有的非记录DNS服务器，多跳VPN路由，端口转发，以及Obfsproxy来规避审查。

  虽然我们澄清VPN无法实现匿名或阻止像谷歌或Facebook这样的巨头收集数据，但我们保证，像我们这样值得信赖的VPN可以有效加密您的数据和DNS请求，提高在不受信任的公共网络上的安全性，掩盖您的IP地址，并规避审查或地理限制。只要您信任我们超过您的ISP，我们就是您隐私保护策略中可靠的一部分。
