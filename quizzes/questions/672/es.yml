question: ¿Se puede hacer trampa publicando un estado antiguo en una transacción de compromiso?
answer: Sí.
wrong_answers:
  - No.
  - Solo si tienen la clave de revocación.
  - Solo si crearon la transacción con el bloqueo de tiempo.
explanation: |
  Se puede hacer trampa publicando un estado antiguo en una transacción de compromiso
  porque ambos participantes tienen la pre-firma de la transacción no publicada.
  Sin embargo, se han implementado medidas como el bloqueo de tiempo y la clave de revocación para prevenir
  esto.
