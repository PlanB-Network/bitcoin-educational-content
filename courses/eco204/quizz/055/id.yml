pertanyaan: Apa poin utama dari kuliah tentang cara mengatasi hiperinflasi?
jawaban: Ada beberapa strategi untuk mengatasi hiperinflasi, tetapi mereka hanya akan berhasil jika populasi memiliki kepercayaan terhadapnya dan pembatasan ketat diberlakukan pada pemerintah.
jawaban_salah:
  - Satu-satunya cara untuk mengatasi hiperinflasi adalah melalui dolarisasi
  - Satu-satunya cara untuk mengatasi hiperinflasi adalah dengan memperkenalkan mata uang baru
  - Hiperinflasi dapat diatasi dengan hanya meningkatkan pasokan uang
penjelasan: |
  Kuliah tersebut menyarankan bahwa ada beberapa strategi untuk mengatasi
  hiperinflasi,
  seperti dolarisasi atau memperkenalkan mata uang baru. Namun, solusi-solusi ini akan
  hanya berhasil jika populasi memiliki kepercayaan terhadapnya dan pembatasan ketat diberlakukan
  pada pemerintah.
ditinjau: false