question: Bitcoinの文脈で、ニーモニックフレーズではないものは何ですか？
answer: あなたのBitcoinウォレットのパスワード
wrong_answers:
  - 特定の辞書からの12〜24語のリスト
  - あなたのビットコイン資金にアクセスする秘密
  - あなたのビットコインにアクセスするための秘密のコード
explanation: |
  Bitcoinの文脈におけるニーモニックフレーズとは、12語または24語のリストであり、
  どのBitcoinウォレットアプリケーションでもあなたのウォレットを復元することができます。このリストにアクセスできる人は、
  あなたのビットコインにもアクセスできます。
reviewed: true
