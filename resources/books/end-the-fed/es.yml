title: "End the Fed"
publication_year: 2009
cover: cover_en.jpeg
original: true
description: |
  En "End the Fed", Ron Paul cuestiona el papel de la Reserva Federal y argumenta que es tanto corrupta como inconstitucional. Basándose en la historia estadounidense, la economía y sus propias experiencias políticas, Paul sostiene que las prácticas inflacionarias de la Fed representan una amenaza significativa para la economía, que podría llevar a una depresión inflacionaria. Contrariamente a la creencia popular, Paul afirma que la Fed trabaja en contra de los intereses del pueblo. Apelando urgentemente tanto a los ciudadanos como a los funcionarios, ofrece ideas sobre dónde se equivocó el país y propone soluciones para corregir la política económica de Estados Unidos en beneficio de las futuras generaciones.
