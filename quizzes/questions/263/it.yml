question: Qual è una caratteristica comune delle truffe nel settore delle criptovalute?
answer: Promesse di rendimenti irrealistici.
wrong_answers:
  - Promesse di beni fisici.
  - Promesse di prodotti software.
  - Promesse di valuta fiat.
explanation: |
  Le truffe nel settore delle criptovalute spesso promettono rendimenti irrealistici.
  È fondamentale non fidarsi ciecamente, soprattutto quando si tratta di un banner su internet.
