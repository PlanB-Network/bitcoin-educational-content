description: |
  比特币是一种创新的去中心化数字货币模型，其存在通过提供一个大胆的传统银行系统替代方案，震撼了既定秩序。自从2008年由中本聪神秘创造以来，比特币经历了爆炸性增长，捕获了人们的想象。它激发了激情，从其推广者的无限热情到其反对者的肤浅拒绝。深入这本引人入胜的书籍，作者提供了关于比特币的现实和务实的观点。你将发现其奇妙的故事，以及确保其在敌对环境中生存的经济、意识形态和技术原则。你将以一种可能改变你对世界看法的理解比特币而结束。这本书目前仅提供法语版。
