question: Was ist Deflation?
answer: Es handelt sich um eine Abnahme des allgemeinen Preisniveaus von Gütern und Dienstleistungen.
wrong_answers:
  - Es handelt sich um eine Zunahme des allgemeinen Preisniveaus von Gütern und Dienstleistungen.
  - Es handelt sich um eine Abnahme der Geldmenge.
  - Es handelt sich um eine Zunahme der Geldmenge.
explanation: |
  Deflation ist ein wirtschaftlicher Begriff, der sich auf eine Abnahme des allgemeinen Preisniveaus von Gütern und Dienstleistungen bezieht. Es ist das Gegenteil von Inflation, bei der es zu einer Zunahme des allgemeinen Preisniveaus kommt.
