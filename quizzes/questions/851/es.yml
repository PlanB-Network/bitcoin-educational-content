question: ¿Cuáles son las ventajas de utilizar Passkeys como alternativa a las contraseñas tradicionales?
answer: Ofrecen claves aleatorias encriptadas combinadas con un factor local, que son alojadas por un proveedor pero permanecen fuera de su alcance.
wrong_answers:
  - Son más fáciles de recordar que las contraseñas tradicionales.
  - No requieren ningún factor adicional de autenticación.
  - Se pueden utilizar en todos los sitios web sin necesidad de actualizaciones.
explanation: |
  Los Passkeys ofrecen claves aleatorias encriptadas, combinadas con un factor local (biometría o PIN), que son alojadas por un proveedor pero permanecen fuera de su alcance. Este enfoque elimina la necesidad de contraseñas, proporcionando así un alto nivel de seguridad sin las limitaciones asociadas a las contraseñas tradicionales.
