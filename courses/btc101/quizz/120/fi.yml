kysymys: Milloin Bitcoinia käytettiin ensimmäistä kertaa fyysisten tavaroiden ostamiseen?
vastaus: Kun Laszlo Hanyecz osti 2 pizzaa 10 000 BTC:llä
väärät_vastaukset:
  - Kun Hal Finney osti auton 100 000 BTC:llä
  - Kun Satoshi Nakamoto osti talon 1 000 000 000 BTC:llä
  - Mikään vaihtoehdoista
selitys: |
  Ensimmäinen kerta, kun Bitcoinia käytettiin fyysisten tavaroiden ostamiseen, oli kun
  Laszlo Hanyecz osti 2 pizzaa 10 000 BTC:llä, 22.5.2010, joka tunnetaan nyt
  Pizzapäivänä
arvioitu: true