question: ¿Qué es una de las cosas que debes tener antes de comprar Bitcoin?
answer: Una billetera segura.
wrong_answers:
  - Una caja fuerte física.
  - Una cuenta bancaria.
  - Una tarjeta de crédito.
explanation: |
  El texto menciona que antes de comprar Bitcoin, debes tener una billetera segura. Aquí es donde almacenarás tu Bitcoin.
