description: |
  Harvat muut taloustieteilijät ovat saaneet yhtä paljon lukijoita ja viittauksia kuin R.H. Coase, vaikka hän myöntääkin, että "useimmat taloustieteilijät katsovat taloudellisia ongelmia eri tavalla eivätkä jaa käsitystäni aiheemme luonteesta." Coasen erityinen kiinnostuksen kohde on ollut se osa talousteoriaa, joka käsittelee yrityksiä, teollisuudenaloja ja markkinoita—sitä, mitä tunnetaan hintateoriana tai mikrotaloustieteena. Hän on aina kehottanut kollegoitaan tutkimaan niitä perusteita, joille heidän teoriansa rakentuvat, ja tämä teos kokoaa joitakin hänen klassisia artikkeleitaan, jotka tutkivat juuri näitä perusteita. "Yrityksen luonne" (1937) esitteli tuolloin vallankumouksellisen käsitteen transaktiokustannuksista talousteoriaan. "Sosiaalisen kustannuksen ongelma" (1960) kehitti tätä käsitettä edelleen korostaen lain vaikutusta talousjärjestelmän toimintaan. Jäljellä olevat artikkelit ja uusi johdanto-esse laajentavat ja selventävät Coasen argumentteja sekä käsittelevät hänen kriitikoidensa esittämiä näkemyksiä.
