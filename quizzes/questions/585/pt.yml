question: Quem propôs a definição mais reconhecida de hiperinflação?
answer: Philip Cagan
wrong_answers:
  - Bernholz
  - David
  - Hanke-Krus
explanation: |
  A definição mais reconhecida de hiperinflação vem de Philip Cagan,
  que propôs uma compreensão quantitativa da hiperinflação em seu trabalho de 1956, "A
  Dinâmica Monetária da Hiperinflação".
