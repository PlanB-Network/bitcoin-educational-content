question: オンラインブラウジングの文脈でクッキーとは何ですか？
answer: ウェブサイトがあなたのデバイスに情報を保存するために作成するファイルです。
wrong_answers:
  - ウェブサイトから送信され、ユーザーのウェブブラウザによってユーザーのコンピュータに保存される小さなデータの断片。
  - あなたのオンライン活動を追跡するプログラム。
  - デバイスに損害を与える可能性のあるウイルス。
explanation: |
  オンラインブラウジングの文脈において、クッキーはウェブサイトがあなたのデバイスに情報を保存するために作成するファイルです。これらは、あなたの好み、ログイン情報、その他のデータを記憶してブラウジング体験を向上させるために使用されます。
