question: Thuật ngữ nào được dùng để chỉ thông tin liên kết một nhóm các hoạt động trên chuỗi với một hình thức danh tính thực?
answer: Một điểm nhập.
wrong_answers:
  - Một khóa liên kết.
  - Một liên kết dấu vân tay.
  - Một dấu hiệu phân tích.
explanation: |
  Các hành vi và thông tin có thể liên kết một danh tính thực với hoạt động trên chuỗi được gọi là "điểm nhập".
reviewed: false
