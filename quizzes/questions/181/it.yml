question: Qual è uno dei fattori che rende difficile per le autorità finanziarie regolare Bitcoin?
answer: Opera su scala globale, 24 ore al giorno, 7 giorni su 7.
wrong_answers:
  - È controllato da un'autorità centrale.
  - Non viene utilizzato in nessuna parte del mondo.
  - È facile da contraffare.
explanation: |
  Il protocollo Bitcoin è unico nel senso che opera su scala globale, 24 ore al giorno, 7 giorni su 7, rendendo difficile la regolamentazione per le autorità finanziarie.
