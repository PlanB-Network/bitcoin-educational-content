küsimus: Milline on rohkem raha trükkimise mõju valuuta ostujõule?
vastus: Valuuta ostujõu vähenemine
valed_vastused:
  - Valuuta ostujõu tõus
  - Ei mingit mõju
  - Rohkem raha = suurem ostujõud
selgitus: |
  Kui keskpangad otsustavad raha trükkida, ei saa nad lihtsalt luua rohkem väärtust.
  Selleks, et see äsja trükitud raha oleks midagi väärt, peab selle väärtus tulema
  eelnevate rahaomanike käest.
  Kujutage ette rahapakkumist kui pitsat ja kujutlege, et see on lõigatud neljaks tükiks.
  Rahapakkumise kahekordistamine ei oleks võrdne pitsa koguse kahekordistamisega.
  Selle asemel oleks see võrdne nende nelja tüki pooleks lõikamisega, et luua
  kaheksa tükki. Me ei ole saanud juurde ühtegi lisapitsat. Meil on lihtsalt rohkem tükke,
  igaüks väiksema suurusega. Seega, kui me trükime rohkem raha, vähendame juba olemasoleva
  raha väärtust.
kontrollitud: true