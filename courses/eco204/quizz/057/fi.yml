question: Mikä on sarjakuvakirjan nimi, jota suositellaan niille, jotka ovat uteliaita
  Saksan kokemuksesta ensimmäisen maailmansodan jälkeen?
answer: Valtionpankin Pankkiiri
wrong_answers:
  - Valtionpankin Dollari
  - Valtionpankin Inflaatio
  - Valtionpankin Talous
explanation: |
  Niille, jotka ovat uteliaita Saksan kokemuksesta ensimmäisen maailmansodan jälkeen,
  luento suosittelee sarjakuvakirjaa "Valtionpankin Pankkiiri." Se kertoo, kuinka Saksa
  onnistui voittamaan hyperinflaation, erityisesti Rentenmarkin luomisen kautta.
reviewed: false