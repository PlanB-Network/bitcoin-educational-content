question: Mikä on keskuspankkien päävastuu Keynesiläisen oppisuunnan mukaan?
answer: Rahantuotanto ja -hallinta
wrong_answer:
  - Rahoitusvallan hajauttaminen
  - Kasvun ja ihmisen rationaalisuuden maltillisen näkemyksen edistäminen
  - Ei mikään yllä olevista
explanation: |
  Luvussa mainitaan, että Keynesiläisen oppisuunnan mukaan rahantuotanto ja -hallinta ovat keskuspankkien vastuulla.
reviewed: false