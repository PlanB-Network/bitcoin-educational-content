question: Quel est l'intérêt de la clé étendue ?
answer: Rassembler en une seule chaîne de caractères l'ensemble des informations nécessaires à la dérivation de clés enfants.
wrong_answers:
  - Rassembler en une seule chaîne de caractères l'ensemble des informations nécessaires à la reconstruction de tout un portefeuille HD.
  - Rassembler des informations sur les UTXOs dans le portefeuille.
  - Rassembler la phrase mnémonique et la passphrase dans un seul format.
explanation: |
  Une clé étendue permet de contenir toutes les informations nécessaires pour dériver des clés enfants, ce qui simplifie ainsi la gestion des comptes d'un portefeuilles HD.
