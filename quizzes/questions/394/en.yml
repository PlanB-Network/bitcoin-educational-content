question: Which P2P solution discussed in the chapter uses a DAO system and multisign for dispute management?
answer: Bisq
wrong_answers:
  - RoboSat
  - LNP2PBot
  - Peach
explanation: |
  According to the chapter, Bisq is a non-custodial P2P solution that has
  a DAO (Decentralized Autonomous Organization) system and uses multisign for dispute
  management.
