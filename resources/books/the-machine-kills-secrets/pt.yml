description: |
  "O Machine Kills Secrets" de Andy Greenberg é um livro que explora o aumento da vigilância governamental e a crescente ameaça à privacidade na era digital. O autor, um jornalista de tecnologia, mergulha na história da criptografia e segurança digital, e nas pessoas e organizações que lutam contra a vigilância governamental. O livro também oferece insights sobre o impacto dos denunciantes e o papel que desempenham em responsabilizar aqueles no poder. Através de uma série de histórias cativantes e entrevistas com atores-chave no campo, "O Machine Kills Secrets" apresenta uma análise instigante dos desafios que enfrentamos na proteção de nossa privacidade digital e liberdade.
