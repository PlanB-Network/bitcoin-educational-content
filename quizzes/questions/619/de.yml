question: Was ist eine der Folgen der Dollarisierung?
answer: Verlust einer unabhängigen Geldpolitik
wrong_answers:
  - Anstieg der Inflation
  - Anstieg der Geldmenge
  - Abnahme des öffentlichen Vertrauens
explanation: |
  Die Dollarisierung kann Hyperinflation beenden, bringt jedoch andere wirtschaftliche Herausforderungen mit sich. Eine der Folgen ist der Verlust einer unabhängigen Geldpolitik. Ohne eine eigene Währung kann ein Land seine Geldpolitik nicht an interne wirtschaftliche Schocks anpassen.
