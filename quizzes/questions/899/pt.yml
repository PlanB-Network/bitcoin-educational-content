question: O que acontece quando há uma diminuição nas taxas de juros devido a um aumento no crédito, de acordo com a Teoria Austríaca do Ciclo Econômico?
answer: Os empreendedores podem obter mais recursos emprestados e, assim, criar estágios de produção de ordem superior. Essa extensão da estrutura de produção não resultará em diminuição do consumo porque não houve adiamento do consumo presente pelos consumidores. Em outras palavras, o PIB cresce.
