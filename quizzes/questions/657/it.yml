question: Qual è lo scopo della transazione di prelievo in una rete Lightning?
answer: Rappresenta lo stato del canale, garantendo chi possiede i fondi dopo ogni trasferimento.
wrong_answers:
  - È la transazione che sposta i fondi da un lato all'altro.
  - È la transazione che apre il canale.
  - È la transazione che chiude il canale.
explanation: |
  La transazione di prelievo viene aggiornata dopo ogni trasferimento nella rete Lightning per riflettere lo stato attuale del canale. Garantisce chi possiede i fondi dopo ogni trasferimento, ma non viene eseguita a meno che il canale non venga chiuso.
