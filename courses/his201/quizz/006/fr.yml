question: Quel décret signé par Franklin D. Roosevelt a prohibé la détention d'or pour les particuliers aux États-Unis entre 1933 et 1975 ?
answer: L'Executive Order 6102
wrong_answers:
  - Le Federal Reserve Act
  - Le Glass-Steagall Act
  - L'Executive Order 9066
explanation: |
  Cet ordre exécutif, signé le 5 avril 1933, a été signé par Roosevelt dans le cadre du New Deal. Il a été affermi par le Gold Reserve Act en 1934.
