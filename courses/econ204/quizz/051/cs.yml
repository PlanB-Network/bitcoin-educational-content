question: Jaké řešení přijalo Německo k boji proti inflaci po první světové válce?
answer: Vytvoření nové měny, Rentenmark
wrong_answers:
  - Dolarizace
  - Tisk dalších peněz
  - Snížení peněžní zásoby
explanation: |
  Německo vytvořilo novou měnu, Rentenmark, aby čelilo inflaci po první světové válce. Tato měna byla kryta teritoriálními aktivy Říše, a tato strategie se ukázala být účinná.
recenzováno: false