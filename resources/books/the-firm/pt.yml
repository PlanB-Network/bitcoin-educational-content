description: |
  Poucos economistas foram lidos e citados tantas vezes quanto R.H. Coase, mesmo que, como ele mesmo admite, "a maioria dos economistas tenha uma maneira diferente de olhar para os problemas econômicos e não compartilhe minha concepção da natureza de nosso assunto". O interesse particular de Coase tem sido aquela parte da teoria econômica que lida com empresas, indústrias e mercados - o que é conhecido como teoria de preços ou microeconomia. Ele sempre instigou seus colegas economistas a examinar as bases em que sua teoria se sustenta, e este volume reúne alguns de seus artigos clássicos que investigam exatamente essas bases. "A Natureza da Empresa" (1937) introduziu o conceito então revolucionário de custos de transação na teoria econômica. "O Problema do Custo Social" (1960) desenvolveu ainda mais esse conceito, enfatizando o efeito da lei no funcionamento do sistema econômico. Os demais artigos e o novo ensaio introdutório esclarecem e ampliam os argumentos de Coase e respondem a seus críticos.
