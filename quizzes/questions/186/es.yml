question: ¿Cómo se ve a Bitcoin en relación a las monedas fiduciarias?
answer: Una economía paralela
wrong_answers:
  - Una economía de reemplazo
  - Una economía secundaria
  - Una economía terciaria
explanation: |
  Bitcoin se ve como una economía paralela a las monedas fiduciarias, lo que significa que opera junto a las economías tradicionales y se puede utilizar para transacciones directamente, sin necesidad de pasar por una plataforma de intercambio.
