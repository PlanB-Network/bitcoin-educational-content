pertanyaan: Apa tujuan utama dari BIP47?

jawaban: Memiliki pengenal unik untuk menerima BTC tanpa menggunakan ulang alamat.

jawaban_salah:
  - Meningkatkan ukuran blok untuk transaksi yang lebih cepat.
  - Memungkinkan transaksi tanpa biaya di jaringan Bitcoin.
  - Membuat transaksi sepenuhnya anonim di Bitcoin.

penjelasan: |
  Tujuan dari BIP47 adalah untuk menyediakan pengenal unik yang memungkinkan menerima bitcoin berkali-kali dan dari banyak orang, tetapi tanpa menggunakan ulang alamat, karena ini merupakan praktik yang sangat buruk untuk privasi pengguna.

