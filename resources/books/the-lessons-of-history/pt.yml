title: "The Lessons of History"
publication_year: 1968
cover: cover_en.jpeg
original: true
description: |
  As Lições da História, de Will Durant e Ariel Durant, é um livro que oferece uma visão geral dos eventos e ideias históricas mais significativos. Apresenta um levantamento da história da civilização humana, discutindo a ascensão e queda de vários impérios, o papel da religião, o impacto da tecnologia e a influência de indivíduos. O livro se baseia no amplo conhecimento dos autores sobre história e filosofia e o destila em insights concisos e instigantes. Com foco nos padrões recorrentes da história e do comportamento humano, "As Lições da História" oferece uma perspectiva fascinante sobre a natureza da civilização e as forças que a moldam.
