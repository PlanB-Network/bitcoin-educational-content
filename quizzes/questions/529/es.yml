question: ¿Qué operaciones matemáticas se utilizan para derivar la clave pública a partir de la clave privada del niño en Bitcoin?
answer: Se utilizan la suma y la duplicación de puntos en curvas elípticas.
wrong_answers:
  - Multiplicación y división en curvas parabólicas.
  - Resta y multiplicación en curvas hiperbólicas.
  - Suma y resta en curvas lineales.
explanation: |
  En Bitcoin, la clave pública se deriva de la clave privada del niño utilizando operaciones matemáticas como la suma y la duplicación de puntos en curvas elípticas.
  Este es un aspecto fundamental de la seguridad criptográfica de Bitcoin.
