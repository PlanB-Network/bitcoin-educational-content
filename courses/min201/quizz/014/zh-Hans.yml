question: 比特币挖矿集中化的潜在风险是什么？
answer: 比特币挖矿集中化可能导致交易审查，并使网络容易受到攻击，包括51%攻击，在这种攻击中，一个参与者或团体控制了网络超过50%的哈希算力，允许他们控制并操纵网络。
