question: Что такое банковская система с частичным резервированием?
answer: Банковская система с частичным резервированием — это практика, при которой банкам не требуется держать в резерве столько же средств, сколько они получают в виде депозитов, что позволяет им создавать новую покупательную способность, предоставляя кредиты.
