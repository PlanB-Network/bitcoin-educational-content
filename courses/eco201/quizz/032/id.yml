pertanyaan: Apa tujuan utama dari aktivitas ekonomi menurut Carl Menger?
jawaban: Tujuan utama dari aktivitas ekonomi adalah konsumsi.
jawaban_salah:
  - Tujuan utama dari aktivitas ekonomi adalah produksi.
  - Tujuan utama dari aktivitas ekonomi adalah tabungan.
  - Tujuan utama dari aktivitas ekonomi adalah investasi.
penjelasan: |
  Menurut Carl Menger, barang hanya dianggap sebagai barang ekonomi (bernilai)
  karena mereka berfungsi sebagai sarana untuk mencapai tujuan yang dipilih dan
  dihargai oleh individu. Oleh karena itu, bagi Menger, titik awal analisis ekonomi
  adalah barang konsumsi, atau barang akhir, karena mereka mewakili tujuan utama
  dari aktivitas ekonomi.
