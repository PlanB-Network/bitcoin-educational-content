description: |
  Didirikan pada tahun 2012, Bitfinex merupakan salah satu bursa kriptokurensi pertama yang menyediakan pengalaman trading berkualitas tinggi untuk berbagai pelanggan. Dengan fokus pada keamanan dan efisiensi, Bitfinex mencantumkan hampir 200 token dan 400 pasangan trading spot, bersama dengan lebih dari 60 kontrak futures perpetuity. Terinspirasi oleh etos Bitcoin, misi Bitfinex adalah mengembangkan teknologi yang memfasilitasi transaksi dan interaksi yang bebas dan privat.

  Bitfinex berinvestasi dalam inisiatif pendidikan untuk mempromosikan pemahaman tentang Bitcoin dan inklusi keuangan. Tim kepemimpinan, termasuk CEO JL van der Velde dan CFO Giancarlo Devasini, membawa puluhan tahun pengalaman dalam teknologi, keuangan, dan kepatuhan. Bitfinex menyediakan API untuk integrasi penuh dengan platform trading dan menawarkan dukungan pelanggan melalui platform online mereka.

