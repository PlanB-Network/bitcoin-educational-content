câu hỏi: Sự kiện khi phần thưởng cho việc đào được giảm một nửa được gọi là gì?
câu trả lời: Halving
câu trả lời sai:
  - Doubling
  - Quartering
  - Tripling
giải thích: |
  Sự kiện khi phần thưởng cho việc đào được giảm một nửa được gọi là halving. Sự kiện này tạo ra hình dạng giống như các bậc thang cho đường cong phát hành tiền tệ.
đã xem xét: true