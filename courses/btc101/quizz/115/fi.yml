question: Kuka oli ensimmäinen henkilö, joka liittyi Bitcoin-verkkoon Satoshi Nakamoton jälkeen?
answer: Hal Finney
wrong_answers:
  - Laszlo Hanyecz
  - Phil Champagne
  - Rogzy
explanation: |
  Hal Finney oli ensimmäinen henkilö, joka liittyi Bitcoin-verkkoon Satoshi Nakamoton jälkeen. Hän jopa twiittasi "Running Bitcoin" merkitäkseen tilaisuutta.
reviewed: false