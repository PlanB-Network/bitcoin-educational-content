küsimus: Mida tekst vihjab Bitcoini õppimise tempo kohta?
vastus: Kõike korraga omandamine on keeruline, seega võta aega
valed_vastused:
  - Kõike on lihtne korraga õppida
  - On võimatu õppida kõike Bitcoini kohta
  - Pole vajalik õppida kõike Bitcoini kohta
selgitus: >-
  Tekst vihjab, et Bitcoiniga seoses on nii palju avastada,
  et kõike korraga omandamine on keeruline, seega peaks inimene võtma oma aja.
üle vaadatud: false