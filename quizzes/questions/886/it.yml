question: Qual è il ruolo del denaro nella coordinazione intertemporale dell'azione umana?
answer: Permette di conservare il valore nel presente e trasferirlo al proprio futuro sé.
wrong_answers:
  - Permette di conservare il valore nel futuro e trasferirlo al proprio presente sé.
  - Permette di conservare il valore nel presente e trasferirlo ad altre persone.
  - Permette di conservare il valore nel futuro e trasferirlo ad altre persone.
explanation: |
  Conservando il denaro, cioè risparmiando, gli individui si proteggono dall'incertezza futura e quindi si permettono di orientare le proprie azioni verso orizzonti temporali più lunghi.
  Tuttavia, ciò può essere raggiunto solo se il denaro utilizzato costituisce una riserva di valore.
