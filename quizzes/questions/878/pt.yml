question: Qual é o conceito de vantagem comparativa no contexto da divisão do trabalho?
answer: Um indivíduo tem uma habilidade superior para realizar certas tarefas do que outros.
wrong_answers:
  - Um indivíduo tem uma habilidade igual para realizar todas as tarefas como os outros.
  - Um indivíduo tem uma habilidade inferior para realizar certas tarefas do que outros.
  - Um indivíduo tem uma habilidade superior para realizar todas as tarefas do que os outros.
explanation: |
  No contexto da divisão do trabalho, a vantagem comparativa refere-se à situação em que um indivíduo tem uma habilidade superior para realizar certas tarefas do que outros. Mesmo que o indivíduo não tenha uma vantagem absoluta na produção de qualquer bem, ainda haverá tipos de produção nos quais o indivíduo é melhor do que em outros, e por esse motivo, eles ainda têm interesse em se especializar.
