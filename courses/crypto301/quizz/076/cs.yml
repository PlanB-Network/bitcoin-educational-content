question: Co se stane, pokud se změní heslo Bitcoin peněženky?
answer: Bitcoin peněženka se stane zcela odlišnou
wrong_answers:
  - Bitcoin peněženka se stane nedostupnou
  - Bitcoin peněženka zůstane stejná
  - Bitcoin peněženka přijde o všechny své bitcoiny
explanation: |
  Pokud dojde ke změně hesla, Bitcoin peněženka se stane zcela odlišnou,
  protože heslo hraje roli při konstrukci a výpočtu všech klíčů
  peněženky.
recenzováno: false