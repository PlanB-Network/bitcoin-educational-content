question: Why do mainstream economists and central planners often dislike Austrian
  economists?
answer: Austrian economists highlight the uncertainty of the future, the fallacy of
  quantitative economic prediction, and the detrimental effects of economic intervention.
wrong_answers:
  - Austrian economists advocate for socialism.
  - Austrian economists do not believe in the power of the market.
  - Austrian economists do not use mathematical models.
explanation: |
  Austrian economists highlight the uncertainty of the future, the fallacy
  of quantitative economic prediction, and the detrimental effects of economic intervention,
  which goes against the beliefs and practices of mainstream economists and central
  planners.
