question: Что такое холодный кошелек в контексте Bitcoin?
answer: Кошелек для хранения больших сумм Bitcoin в оффлайне
wrong_answers:
  - Кошелек, который используется для транзакций в холодном климате
  - Кошелек, который используется для хранения небольших сумм Bitcoin
  - Кошелек, который используется для хранения Bitcoin в течение короткого периода времени
explanation: |
  Холодный кошелек - это кошелек для хранения больших сумм Bitcoin в оффлайне.
  Он считается более безопасным, чем горячий кошелек, поскольку менее подвержен взлому.