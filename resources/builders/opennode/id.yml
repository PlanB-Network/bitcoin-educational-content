description: |
  OpenNode adalah platform pembayaran Bitcoin yang bertujuan untuk memberdayakan dunia dengan Bitcoin, meyakini bahwa ini adalah masa depan pembayaran digital global.

  Perusahaan ini menawarkan teknologi pembayaran yang aman, dapat diskalakan, dan dapat diandalkan yang memungkinkan bisnis untuk menerima pembayaran Bitcoin atau mengirim pembayaran Bitcoin. Saat ini beroperasi di lebih dari 120 negara, OpenNode berkomitmen untuk membangun infrastruktur untuk masa depan uang dan membantu semua orang berpartisipasi dalam ekonomi Bitcoin yang berkembang.
