question: Cos'è l'Effetto Cantillon?
answer: L'Effetto Cantillon si riferisce al principio economico secondo cui quando viene creato nuovo denaro, inizialmente beneficia coloro che sono più vicini alla fonte del denaro, a spese di coloro che sono più lontani.
wrong_answers:
  - L'Effetto Cantillon si riferisce al principio economico secondo cui quando viene creato nuovo denaro, beneficia equamente tutti nell'economia.
  - L'Effetto Cantillon si riferisce al principio economico secondo cui quando viene creato nuovo denaro, inizialmente beneficia coloro che sono più lontani dalla fonte del denaro, a spese di coloro che sono più vicini.
  - L'Effetto Cantillon si riferisce al principio economico secondo cui quando viene creato nuovo denaro, non ha alcun impatto sulla distribuzione della ricchezza nell'economia.
explanation: |
  L'Effetto Cantillon, chiamato così in onore dell'economista del XVIII secolo Richard Cantillon, descrive come la distribuzione del nuovo denaro in un'economia possa portare a disparità di ricchezza. Coloro che sono più vicini alla fonte del nuovo denaro (come banchieri e proprietari di asset) beneficiano per primi e in modo significativo, mentre coloro che sono più lontani (come lavoratori medi e risparmiatori) vedono meno benefici o addirittura effetti negativi a causa dell'inflazione.
