description: |
  Teoksessa "Puhelimen Räjäyttäminen: Kertomaton tarina teineistä ja lain ulkopuolella toimineista, jotka hakkerointivat Ma Bellin," kirjailija Phil Lapsley paljastaa kiehtovan tarinan moninaisesta joukosta ihmisiä, jotka aikana ennen älypuhelimia ja Internetiä, löysivät tavan hakkeroida maailman suurinta puhelinjärjestelmää. Alexander Graham Bellin "harmonisen telegrafian" alkupäivistä monimutkaiseen, huipputeknisiä koneita ja ihmistoimijoita sisältävään puhelinjärjestelmään, Lapsley sukeltaa pitkän matkan viestinnän syntyyn ja AT&T:n monopolin nousuun.
  
  Perusteellisen tutkimuksen kautta Lapsley valaisee "puhelin friikkien" maanalaisen maailman, teknofiilien, sokeiden teinien, hippien ja lain ulkopuolella toimivien alakulttuurin, jotka muuttivat puhelinverkon elektroniseksi leikkikentäkseen. Hän tutkii, miten nämä henkilöt hyödynsivät Ma Bellin järjestelmän haavoittuvuuksia, houkutellen sekä mafian jäseniä, jotka pyrkivät välttämään viranomaisia että vastakulttuurin harrastajia, jotka osallistuivat puhelinhakkerointiin. Kirja syventyy myös friikkien, puhelinyhtiön ja FBI:n väliseen intensiiviseen konfliktiin.
  
  "Puhelimen Räjäyttäminen" tarjoaa mullistavan ja kiehtovan kertomuksen tästä kertomattomasta tarinasta, tuoden esiin alkuperäistutkimukseen perustuen puhelinhakkeroinnin salatun maailman ja sen vaikutuksen yhteiskuntaan. Se on todistus niiden kekseliäisyydestä ja rohkeudesta, jotka haastoivat vallitsevan tilan ja muuttivat viestinnän maisemaa ikuisesti.
