original: true
description: |
  "Basic Economics" di Thomas Sowell è un libro di livello principiante che mira a fornire una spiegazione chiara e concisa dei principi economici di base. Copre una vasta gamma di argomenti, tra cui domanda e offerta, controlli dei prezzi, commercio internazionale e tassazione. Sowell presenta concetti economici in modo diretto, senza l'uso di gergo complicato o linguaggio tecnico. Il libro è ideale per i lettori con poca o nessuna conoscenza precedente di economia che cercano di acquisire una migliore comprensione della materia.
