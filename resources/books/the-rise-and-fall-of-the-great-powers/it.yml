title: "The Rise and Fall of the Great Powers"
publication_year: 1987
cover: cover_en.webp
original: true
description: |
  La salita e la caduta delle Grandi Potenze di Paul Kennedy è un'analisi storica dei fattori economici e militari che hanno contribuito al declino di varie grandi potenze nel corso della storia. Il libro esplora come paesi come Spagna, Francia e Gran Bretagna siano saliti al potere, ma alla fine siano declinati a causa di fattori come sovraestensione, stagnazione economica e sconfitta militare. Kennedy esamina anche come gli Stati Uniti siano emersi come una potenza globale dominante nell'era moderna e le sfide che affronta nel mantenere la sua posizione di fronte a potenze emergenti come la Cina. Il libro offre spunti sulle tendenze a lungo termine e sui modelli storici che hanno plasmato la salita e la caduta delle grandi potenze ed è un must-read per chiunque sia interessato alla politica globale ed economia.
