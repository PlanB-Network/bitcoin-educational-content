question: Quelle est la quantité maximale de Bitcoin pouvant être transmise dans un canal de paiement Lightning à un moment donné ?
answer: La capacité fixe définie à l'avance par les utilisateurs
wrong_answers:
  - Le montant total de Bitcoin détenu par les deux utilisateurs
  - Le montant total de Bitcoin dans l'ensemble du réseau Lightning
  - Le montant total de Bitcoin qui a été transmis dans le canal jusqu'à présent
explanation: |
  Lorsqu'un canal de paiement Lightning est ouvert, il se voit attribuer une capacité fixe, définie à l'avance par les utilisateurs. Cette capacité représente la quantité maximale de Bitcoin pouvant être transmise dans le canal à un moment donné.
