question: Mis juhtub, kui intressimäärad langevad seoses säästude suurenemisega vastavalt Austria äritsükli teooriale?
answer: Lõpptoodete tarbimise maht väheneb, intressimäärad langevad, ettevõtjad kasutavad seda kapitali juurdevoolu uute investeerimiskaupade loomiseks ja seeläbi tootmisstruktuuri pikendamiseks.
