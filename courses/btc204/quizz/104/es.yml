pregunta: ¿Cuál es la entropía máxima de una transacción?

respuesta: La mayor entropía que una estructura de transacción puede alcanzar.

respuestas_incorrectas:
  - La menor entropía que una estructura de transacción puede alcanzar.
  - La entropía actual de una transacción.
  - La eficiencia de una transacción.

explicación: |
  La entropía máxima se refiere a la mayor entropía que una estructura de transacción específica puede alcanzar teóricamente.

