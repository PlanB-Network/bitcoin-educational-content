deskripsi: |
  
  Wizardsardine adalah tim para penggemar Bitcoin yang memiliki kepedulian tinggi terhadap keamanan. Kami adalah tim internasional, didirikan pada tahun 2020 dan berpusat di Azores, Portugal. Individu dalam tim kami memiliki pengalaman bertahun-tahun dalam Bitcoin dan telah berkontribusi pada ekosistem melalui kontribusi kode sumber terbuka, berbagi pengetahuan, penyelenggaraan acara, perang flam di Twitter sesekali, dan lainnya. Kami percaya pada Transparansi. Integritas. Kebebasan. Kami fokus pada perlindungan Keamanan terhadap pencurian dan kehilangan.
  
  Misi kami adalah membuat para pengguna Bitcoin tidur lebih nyenyak di malam hari, melalui protokol, perangkat lunak, proses, pengalaman pengguna, dan layanan yang lebih baik.
  
