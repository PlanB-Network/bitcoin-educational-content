title: "Bintang Laut dan Laba-Laba: Kekuatan Tak Terhentikan dari Organisasi Tanpa Pemimpin"
publication_year: 2021
cover: cover_en.webp
orignal: false
description: |
  "Bintang Laut dan Laba-Laba: Kekuatan Tak Terhentikan dari Organisasi Tanpa Pemimpin" oleh Ori Brafman dan Rod A. Beckstrom mengeksplorasi fenomena organisasi terdesentralisasi yang beroperasi tanpa struktur hierarki atau kepemimpinan tradisional. Melalui serangkaian studi kasus dan contoh, buku ini menyoroti kekuatan dan kelemahan dari organisasi-organisasi tersebut, yang mencakup kemampuan untuk cepat beradaptasi dengan perubahan dan berinovasi, tetapi juga potensi untuk kekacauan dan kurangnya akuntabilitas. Para penulis berargumen bahwa memahami organisasi tanpa pemimpin ini sangat penting dalam dunia di mana teknologi dan komunikasi telah membuat model terdesentralisasi lebih layak dan efektif.
