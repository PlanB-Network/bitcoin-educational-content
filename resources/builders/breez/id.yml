description: |
  Breez adalah platform inovatif yang didedikasikan untuk memanfaatkan kekuatan Bitcoin dalam membuka dunia pembayaran peer-to-peer bagi individu dan aplikasi. Dengan aplikasi seluler Breez, pengguna dapat mengirim dan menerima pembayaran Bitcoin secara instan, mengubah saku mereka menjadi node Lightning non-custodial.
  
  Platform ini juga mengintegrasikan Pemutar Podcasting 2.0 untuk streaming sats dan ide, serta sistem Point-of-Sale yang menerima pembayaran Lightning tanpa persyaratan KYC. Breez juga berfungsi sebagai Penyedia Layanan Lightning, menawarkan likuiditas dan konektivitas jaringan.
  
  Bagi mereka yang ingin mengintegrasikan pembayaran Lightning P2P ke dalam aplikasi mereka, Breez menawarkan SDK untuk kustomisasi maksimal dengan pemrograman minimal. Breez Cloud lebih meningkatkan pengalaman pengguna, menggabungkan kedaulatan Lightning non-custodial dengan kenyamanan layanan custodial untuk pembayaran yang serbaguna, kapan saja.
  
  Breez sedang membentuk masa depan ekonomi Lightning, membuat pembayaran Bitcoin lebih mudah diakses dan efisien dari sebelumnya.
