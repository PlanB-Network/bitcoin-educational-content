description: |
   Bitcoin Bénin adalah komunitas para pengguna Bitcoin di Benin. Komunitas ini mengumpulkan masyarakat lokal namun berusaha untuk menjangkau audiens yang lebih luas.

   Diinisiasi oleh anggota aktif dari komunitas lokal, Alphonse - Loïc & Samad, Bitcoin Bénin bekerja untuk mendidik masyarakat lokal tentang semua aspek Bitcoin melalui pertemuan bulanan Bitcoin, sesi khusus seputar topik Bitcoin, La Bitcoin School dan banyak kegiatan khusus lainnya yang memperkuat pendidikan Bitcoin yang baik.

   Kami memiliki komunitas yang berkembang melalui WhatsApp, telegram, jaringan dan pertemuan, dan sedang bekerja untuk mengembangkan program yang memenuhi kebutuhan seluruh komunitas.
