Вопрос: Каковы три измерения проблемы "двойного совпадения желаний"?
Ответ: Пространственное, временное и межличностное.
Неверные ответы:
  - Пространственное, временное и интраперсональное.
  - Пространственное, межвременное и межличностное.
  - Межпространственное, временное и межличностное.
Объяснение: |
  Проблема "двойного совпадения желаний" относится к сложности в бартере, когда обе стороны должны обладать чем-то, что желает другая сторона, в одно и то же время и место. Эта проблема имеет три измерения; пространственное (одно место), временное (одно время) и межличностное (взаимное желание иметь товары друг друга).
