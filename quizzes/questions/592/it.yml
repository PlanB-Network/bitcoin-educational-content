question: Qual era un metodo comune utilizzato dai governi per mantenere un'apparenza di normalità durante il collasso economico?
answer: Costringere i commercianti a mantenere aperti i loro negozi.
wrong_answers:
  - Incoraggiare gli investimenti esteri.
  - Ridurre le tasse.
  - Aumentare la spesa pubblica.
explanation: |
  Quando l'economia collassa e la valuta perde valore, i governi possono ricorrere a misure drastiche per mantenere un'apparenza di normalità. Una di queste misure è costringere i commercianti a mantenere aperti i loro negozi.
