question: Was ist das Konzept des absoluten Vorteils im Zusammenhang mit der Arbeitsteilung?
answer: Eine Person besitzt eine überlegene Fähigkeit, bestimmte Aufgaben im Vergleich zu ihren Kollegen auszuführen.
wrong_answers:
  - Eine Person besitzt eine überlegene Fähigkeit, alle Aufgaben im Vergleich zu ihren Kollegen auszuführen.
  - Eine Person besitzt eine gleichwertige Fähigkeit, bestimmte Aufgaben im Vergleich zu ihren Kollegen auszuführen.
  - Eine Person besitzt eine unterlegene Fähigkeit, bestimmte Aufgaben im Vergleich zu ihren Kollegen auszuführen.
explanation: |
  Im Zusammenhang mit der Arbeitsteilung bezieht sich der absolute Vorteil darauf, dass eine Person eine überlegene Fähigkeit besitzt, bestimmte Aufgaben im Vergleich zu ihren Kollegen auszuführen. Diese Person hat dann ein Interesse daran, sich auf die Produktion dieses Gutes zu spezialisieren und den Überschuss gegen die Güter einzutauschen, die sie wünschen.
