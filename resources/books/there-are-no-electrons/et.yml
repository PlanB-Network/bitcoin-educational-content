kirjeldus: |
  "Elektroone Pole Olemas" autoriks on Kenn Amdahl, on raamat, mis seab kahtluse alla traditsioonilise elektri ja elektroonika õpetamise ja õppimise viisi. Amdahl ei keskendu abstraktsetele kontseptsioonidele ja matemaatilistele võrranditele, vaid kasutab lihtsat keelt ja seostatavaid näiteid, et selgitada, kuidas elekter meie igapäevaelus toimib. Ta uurib ka tehnoloogiliste edusammude eetilisi tagajärgi ja nende mõju ühiskonnale. Raamat julgustab lugejaid kriitiliselt mõtlema tehnoloogia, majanduse ja eetika vahelisele suhtele.
