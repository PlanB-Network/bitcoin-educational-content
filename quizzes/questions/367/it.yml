  - Un momento di tranquillità, senza distrazioni; 1-2 fogli di carta bianca; un pennarello; una busta; un telefono/rubrica; un computer (opzionale)
  - Un momento di tranquillità, con distrazioni; 4-5 fogli di carta bianca; una penna; due buste; un telefono/rubrica; un computer (opzionale)
