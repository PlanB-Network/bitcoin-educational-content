pertanyaan: Apa pentingnya tanggung jawab individu dalam Bitcoin?
jawaban: Sangat penting karena Anda bertanggung jawab atas cadangan
jawaban_salah:
  - Sangat penting karena Anda harus menambang bitcoin
  - Sangat penting untuk membeli bitcoin
  - Sangat penting karena Anda bertanggung jawab atas tema dompet
penjelasan: |
  Dalam Bitcoin, kedaulatan finansial berjalan seiring dengan tanggung jawab individu, karena Anda harus menjaga dana Anda sendiri dengan mengikuti prosedur cadangan yang direkomendasikan.
ditinjau: true