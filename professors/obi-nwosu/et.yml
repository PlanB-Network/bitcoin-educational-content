bio: |
  Obi Nwosu on Fedi tegevjuht, platvorm, mis edendab privaatsust ja finantsilist suveräänsust, kasutades selleks Bitcoinil põhinevaid föderatsioone. 
  Ta toetab algatusi, mis arendavad Bitcoin'i ökosüsteemi ja teevad Bitcoin'i omamise ning kasutamise kõigile lihtsaks.
  Ta on ₿trust'i nõukogu liige, mittetulundusühing, mille algselt kujundasid Jack Dorsey ja Jay-Z, et rahastada Bitcoin'i arendajate asukoha, hariduse ja tasustamise leidmist globaalses lõunas, alustades Aafrikast.

