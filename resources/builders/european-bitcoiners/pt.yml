description: |
  'European Bitcoiners' est. Block 731398 é uma iniciativa educacional e comunitária para reunir todos os Plebs europeus e aqueles que desejam aprender sobre o Bitcoin. Essa iniciativa distribuída e sem fins lucrativos tem como foco a construção de uma plataforma para compartilhamento, colaboração e educação sobre o Bitcoin, preenchendo a lacuna entre idiomas, regiões e países em toda a Europa.
   Como uma rede de educação distribuída, não há autoridade central ou gerenciamento para essa iniciativa e ela depende exclusivamente da participação e curadoria de conteúdo de forma voluntária. Qualquer pessoa, em qualquer lugar da Europa, pode contribuir para construir e expandir o escopo dessa iniciativa. Além disso, outros bitcoiners ao redor do mundo também são bem-vindos para contribuir e ajudar a expandir o material, a expertise e o escopo dela.
