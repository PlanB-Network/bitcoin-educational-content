kirjeldus: |
  Neal Stephensoni haaravas romaanis "Krüptonomikon" viiakse lugeja põnevale rännakule läbi aja ja üle maailma. Tegevus toimub Teise maailmasõja ajal ja tänapäeval, jutustades loo geniaalsetest isikutest, sealhulgas matemaatik Lawrence Waterhouse'ist ja mereväelane Bobby Shaftoe'st, kes kuuluvad Liitlaste üksusesse Detachment 2702 – üksus, mille ülesandeks on murda Teljeriikide kommunikatsioonikoode. Nende missioon, mis on täis pettust ja saladusi, on uputada konvoisid, säilitades samal ajal süütuse mulje. Nende kõrval on müstiline dr Alan Turing, kes lahendab üksuse krüptilisi operatsioone Waterhouse'ile.
  Selle ajaloolise tausta kõrval on kaasajal põimuv narratiiv, kus tegutsevad Randy Waterhouse, programmeerimisgeek, ja Amy Shaftoe, Bobby Shaftoe otsustav lapselaps. Koos asuvad nad missioonile luua Kagu-Aasiasse andmete varjupaik ja võib-olla avastada peidetud varandusi, mis olid algselt mõeldud natside kassasse. Kui tänapäeva tegelased kohtuvad krüptilise Enoch Root'iga – olulise tegelasega Detachment 2702-st ja Societas Eruditorumist –, leiavad nad end mässituna murdmatu krüpteeringu ja vandenõuliste sidemete võrku.
  "Krüptonomikon" on osav segu põnevusest, ajaloost ja tehnoloogilisest intriigist, sukeldudes krüptograafia, sõja ja saladuste põlvkondadeülese mõju teemadesse. Neal Stephensoni iseloomuliku jutustamisoskusega saavad lugejad nautida põnevat uurimistööd koode, pettust ja peidetud tõdede järelejätmatust otsingust.
