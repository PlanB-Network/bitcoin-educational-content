question: What is the principle on which Bitcoin mining works?
answer: Bitcoin mining works on a lottery principle, where the chances of winning a block (and therefore the Bitcoin reward) every ten minutes are extremely low for an individual small miner.
wrong_answers:
  - Bitcoin mining works on a first-come-first-serve principle, where the first miner to solve a complex mathematical problem gets the Bitcoin reward.
  - Bitcoin mining works on a bidding principle, where the miner who bids the highest gets the Bitcoin reward.
  - Bitcoin mining works on a rotation principle, where each miner gets a turn to mine a block and receive the Bitcoin reward.
