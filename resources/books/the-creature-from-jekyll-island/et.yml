kirjeldus: |
  G. Edward Griffini raamat "Olend Jekylli saarelt" on kesktaseme teos, mis sukeldub Ameerika Ühendriikide Föderaalse Reservsüsteemi ajalukku. Keskendudes keskpankade teemale, esitab raamat kriitilise vaate Föderaalse Reservi loomisele ja toimimisele, arutledes selle mõju üle majandusele ja ühiskonnale laiemalt. Griffin uurib sündmusi, mis viisid salajase kohtumiseni Jekylli saarel 1910. aastal, kus mõjukad tegelased töötasid välja Föderaalse Reservi kavandi. Põhjaliku uurimis- ja analüüsitöö kaudu toob raamat esile väidetavad vandenõud ja heidab valgust finantsvõimustruktuuridele, mis kujundavad meie maailma. See on mõtlemapanev lugemine, mis seab kahtluse alla peavoolu narratiivid ja julgustab lugejaid küsima keskpankade rolli kohta ühiskonnas.
