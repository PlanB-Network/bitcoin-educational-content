question: Hậu quả phổ biến của lạm phát cực kỳ cao như trong trường hợp của Zimbabwe và Cộng hòa Weimar là gì?

Câu trả lời: Giá trị nội tại của một tờ tiền có thể trở nên thấp hơn giá trị của tờ giấy mà nó được in lên.

wrong_answers:
  - Giá trị của đồng tiền tăng lên.
  - Nhu cầu về tờ tiền giảm xuống.
  - Giá trị của tài sản hữu hình giảm xuống.

explanation:
  Trong một số hoàn cảnh kinh tế như lạm phát cực kỳ cao, giá trị nội tại của một tờ tiền có thể trở nên thấp hơn giá trị của tờ giấy mà nó được in lên. Sự mất giá nghiêm trọng này biến tờ tiền, vốn là biểu tượng của giá trị và quyền lực mua sắm, thành những mảnh giấy vô giá trị.

