question: Qual è una delle ragioni per cui l'uso di Bitcoin si è esteso ai mercati del web oscuro come Silk Road?
answer: La sua natura incontrollabile e pseudonima.
wrong_answers:
  - Il suo controllo centralizzato.
  - La sua tracciabilità.
  - La sua mancanza di pseudonimia.
explanation: |
  L'uso di Bitcoin si è esteso ai mercati del web oscuro come Silk Road a causa della sua natura incontrollabile e pseudonima.
