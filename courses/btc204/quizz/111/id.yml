pertanyaan: Apa itu transaksi Stonewall x2?

jawaban: Transaksi pembayaran dalam bentuk mini-coinjoin

jawaban_salah:
  - Transaksi yang meniru mini-coinjoin tanpa menjadi salah satunya
  - Transaksi pembayaran sederhana
  - Transaksi yang melibatkan penerima dalam input

penjelasan: |
  Stonewall x2 adalah bentuk spesifik dari transaksi Bitcoin yang bertujuan untuk meningkatkan privasi pengguna selama melakukan pembayaran, tetapi kali ini dengan berkolaborasi dengan pihak ketiga yang tidak terlibat dalam pembayaran tersebut. Metode ini bekerja seperti mini-coinjoin antara dua peserta, sambil pada saat yang sama melakukan pembayaran kepada orang ketiga.

