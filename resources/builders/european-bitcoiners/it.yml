description: |
  'European Bitcoiners' est. Block 731398 è un'iniziativa educativa e comunitaria per riunire tutti i Plebs europei e coloro che vogliono imparare su Bitcoin. Questa iniziativa non-profit distribuita si concentra sulla creazione di una piattaforma per la condivisione, la collaborazione e l'educazione su Bitcoin, colmando il divario tra lingue, regioni e paesi di tutta Europa.
  Come rete educativa distribuita, non c'è un'autorità centrale o una gestione per questa iniziativa e si basa esclusivamente sulla partecipazione e sulla cura dei contenuti su base volontaria. Chiunque, ovunque in Europa, può contribuire a costruire ed espandere il campo di questa iniziativa. Inoltre, altri bitcoiners di tutto il mondo sono anche invitati a contribuire e ad aiutare ad espandere il materiale, l'esperienza e il campo di essa.
