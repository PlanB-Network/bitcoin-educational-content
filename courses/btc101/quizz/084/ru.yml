question: Какой должна быть основная забота, когда у вас есть биткойны?
answer: Безопасность ваших средств
wrong_answers:
  - Стоимость ваших биткойнов в долларах
  - Законность владения биткойнами
  - Разрешение тратить ваши биткойны
explanation: |
  Когда у вас есть биткойны, основная забота заключается в безопасности ваших средств.
  Это потому, что биткойны, как и любая другая форма валюты, могут быть украдены или потеряны,
  если их надлежащим образом не обезопасить.
