otázka: Jaké jsou doporučené postupy pro optimální zabezpečení se silnou autentizací?
odpověď: Používejte bezpečnou emailovou adresu, bezpečný správce hesel a zaveďte 2FA pomocí YubiKeys.
špatné_odpovědi:
  - Používejte společné heslo pro všechny účty a vyhýbejte se 2FA
  - Používejte jednoduché heslo a spoléhejte na biometrická data pro 2FA
  - Používejte bezpečnou emailovou adresu, ale vyhýbejte se správcům hesel a 2FA
vysvětlení: |
  Pro optimální zabezpečení se doporučuje používat bezpečnou emailovou adresu,
  bezpečný správce hesel a zavést 2FA pomocí YubiKeys. Je také vhodné pořídit si dva YubiKeys, aby bylo možné předvídat ztrátu nebo krádež.
