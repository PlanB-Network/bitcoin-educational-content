kirjeldus: |
  "Tee orjusesse" on klassikaline raamat Austria majandusteadlaselt ja filosoofilt Friedrich Hayekilt, mis algselt avaldati 1944. aastal. Raamat hoiatab tsentraliseeritud planeerimise ja totalitarismi ohtude eest, väites, et riigi kontroll majanduse ja ühiskonna üle viib individuaalse vabaduse kadumiseni ja diktatuuri tekkimiseni. Hayek väidab, et vabaduse ja jõukuse säilitamise ainus viis on vaba turgude, konkurentsi ja piiratud valitsussekkumise omaksvõtt. Raamat on võimas sotsialismi kriitika ja klassikalise liberalismi kaitse ning see jätkab mõjutamist kaasaegsetes poliitilistes ja majanduslikes debattides.
