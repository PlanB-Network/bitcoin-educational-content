question: What is the main goal of a coinswap?

answer: To secretly transfer the ownership of bitcoins

wrong_answers:
  - Increase the speed of transactions
  - Mix bitcoins
  - Secretly exchange an altcoin for bitcoin

explanation: |
  The coinswap uses smart contracts to enable a transfer of bitcoin ownership between two users, without the need for trust and without this transfer being explicitly visible on the blockchain.

