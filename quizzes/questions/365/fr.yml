question: Quelle est la mentalité d'un Bitcoiner paranoïaque lorsqu'il s'agit d'utiliser Bitcoin?
answer: La prudence, la sécurité et l'anonymat sont primordiaux.
wrong_answers:
  - La confiance, l'ouverture et la transparence sont primordiales.
  - La prise de risque, la confiance et l'ouverture sont primordiales.
  - L'ignorance, la confiance et la transparence sont primordiales.
explanation: |
  Le chapitre décrit la mentalité d'un Bitcoiner paranoïaque comme étant celle où la prudence, la sécurité et l'anonymat sont primordiaux.
