pertanyaan: Apa kelemahan utama dari Mesin Teller Otomatis (ATM)?
jawaban: Sering kali biaya yang sangat tinggi.
jawaban_salah:
  - Membutuhkan koneksi internet yang cepat.
  - Kurangnya dukungan untuk mata uang lokal.
  - Keamanan transaksi tidak dijamin.
penjelasan: |
  Membeli bitcoin melalui ATM merupakan solusi yang menarik untuk privasi pengguna, namun kelemahan utamanya adalah mereka seringkali membebankan biaya yang sangat tinggi.
ditinjau: false