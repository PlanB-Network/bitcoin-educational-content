title: "Lạm Phát Tiền Tệ FIAT ở Pháp"
publication_year: 1896
cover: cover_en.webp
original: true
description: |
  "Lạm Phát Tiền Tệ FIAT ở Pháp," được viết bởi Andrew Dickson White vào năm 1896, là một nghiên cứu tiên phong về cuộc khủng hoảng kinh tế xảy ra sau Cách mạng Pháp. Cuốn sách phân tích hậu quả thảm khốc của việc in tiền không kiểm soát và sự phụ thuộc quá mức vào tiền tệ fiat, dẫn đến lạm phát cực độ và rối loạn kinh tế ở Pháp sau cách mạng.
  
  Công trình của White phục vụ như một câu chuyện cảnh báo về những nguy hiểm của chính sách tiền tệ không được bảo đảm bởi dự trữ vật lý, minh họa tác động thảm họa của lạm phát đối với kinh tế và cấu trúc xã hội. Phân tích lịch sử sâu sắc này vẫn cực kỳ liên quan đối với độc giả hiện đại, cung cấp bài học quan trọng về chính sách kinh tế, trách nhiệm tài chính, và hậu quả thực tế của các quyết định tài chính do chính phủ đưa ra.
