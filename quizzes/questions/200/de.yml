question: Was ist der Durchschnittskosteneffekt?
answer: Kauf kleiner Mengen Bitcoin in regelmäßigen Abständen.
wrong_answers:
  - Kauf einer großen Menge Bitcoin auf einmal.
  - Kauf von Bitcoin nur, wenn der Preis fällt.
  - Kauf von Bitcoin nur, wenn der Preis steigt.
explanation: |
  Der Text erklärt, dass der Durchschnittskosteneffekt den Kauf kleiner Mengen Bitcoin in regelmäßigen Abständen beinhaltet. Diese Methode gleicht den Preis im Laufe der Zeit aus und ermöglicht kontinuierliches Wachstum des Bitcoin-Bestands.
