description: |
  Getrieben von dem Glauben, dass Bitcoin der beste Weg ist, Geld zu sparen, erziehen wir eine neue Generation von langfristigen Investoren, indem wir ihnen einfachen, benutzerfreundlichen und sicheren Zugang zu Bitcoin bieten.

  Gegründet in der Schweiz von Julian Liniger und Adem Bilican, nachdem sie Schwierigkeiten hatten, einen sicheren und problemlosen Raum zum Kauf von Bitcoin zu finden, macht Relai das Sparen und Investieren in Bitcoin für jeden zugänglich. Die Bitcoin-only-App ist einfach und intuitiv gestaltet und ermöglicht es jedem in Europa, Bitcoin innerhalb von Minuten zu kaufen und zu verkaufen, ohne Registrierung, Verifizierung oder Einzahlungen. Unabhängig geprüft und mit über 50 Millionen CHF an Bitcoin, die über seine Plattform investiert wurden, gibt Relai den Verbrauchern die Chance, neue Möglichkeiten des Sparens und Investierens zu erschließen.
