description: |
  El Internet del Dinero (Volumen 2) de Andreas Antonopoulos es un libro de nivel principiante que explora la intersección entre Bitcoin, las finanzas y la economía. Publicado en 2017, este libro es parte de una serie en la que Antonopoulos profundiza en varios aspectos de Bitcoin y su impacto en la sociedad.
