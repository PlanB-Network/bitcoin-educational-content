description: |
   Lugano sert de point central pour les activités du réseau Plan B. Notre hub, qui ouvrira en 2024, offrira aux étudiants, développeurs et constructeurs le meilleur de ce que le réseau Plan B a à offrir. Il est situé dans une ville dynamique et favorable au Bitcoin, qui accueille l'une des plus grandes conférences sur le Bitcoin chaque année. Idéalement situé au cœur de l'Europe, Lugano est facilement accessible aux personnes de la région.

   Le réseau Plan B exploite quelques hubs dans le monde entier et s'associe à des initiatives similaires pour combler les lacunes au sein de notre réseau de constructeurs. Lugano POW est l'un de ces hubs.
