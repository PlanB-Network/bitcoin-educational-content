description: |
  Guidati dalla convinzione che Bitcoin sia il miglior modo per risparmiare denaro, stiamo creando una nuova generazione di investitori a lungo termine, offrendo loro un accesso semplice, user-friendly e sicuro a Bitcoin.

  Fondata in Svizzera da Julian Liniger e Adem Bilican dopo aver avuto difficoltà a trovare uno spazio sicuro e senza problemi per l'acquisto di bitcoin, Relai sta rendendo il risparmio e l'investimento in bitcoin accessibile a tutti. L'applicazione, che accetta solo bitcoin, è progettata per essere semplice e intuitiva, consentendo a chiunque in Europa di acquistare e vendere bitcoin in pochi minuti, senza la necessità di registrazione, verifica o depositi. Indipendentemente auditata e con oltre 50 milioni di CHF di bitcoin investiti attraverso la sua piattaforma, Relai sta dando ai consumatori la possibilità di sbloccare nuovi mezzi di risparmio e investimento.
