title: "There Are No Electrons"
publication_year: 1991
cover: cover_en.webp
original: true
description: |
  No hay electrones, escrito por Kenn Amdahl, es un libro que desafía la forma tradicional de enseñar y aprender sobre electricidad y electrónica. En lugar de centrarse en conceptos abstractos y ecuaciones matemáticas, Amdahl utiliza un lenguaje sencillo y ejemplos relacionables para explicar cómo funciona la electricidad en nuestra vida diaria. También explora las implicaciones éticas de los avances tecnológicos y cómo afectan a la sociedad. El libro anima a los lectores a pensar críticamente sobre la relación entre la tecnología, la economía y la ética.
