description: |
  Bitshala on haridusalgatus (või pathshala), mida juhivad India bitcoini entusiastid, et pakkuda juhiseid ja ressursse uutele arendajatele, kes alustavad oma teekonda bitcoiniga.
  Kuigi paljud Blockchaini kursused on olemas, et pakkuda pinnapealseid API tunde EVM-i kohta nagu "nutilepingud", on Bitcoin Development'i tehnilised teadmiste nõuded palju laiemad ja nüansirikkamad.
  Bitcoin on multidistsiplinaarne teema, mis hõlmab tarkvaratehnika, süsteemitehnika, võrguprotokolli disaini, mänguteooriat, krüptograafiat, majandust ja keerukate süsteemide nagu turgude sotsiaalseid dünaamikaid. Seega on tervikliku bitcoini kursuse loomine tõenäoliselt võimatu oma täielikkuses ja olemasolev akadeemia ning programmeerimislaagrid ei rahulda selliseid nõudeid. Uued inimesed, kes üritavad siseneda Bitcoin arendusse, peavad seega läbi kammima suure hulga paralleelseid teemavaldkondi, mis ei ole hästi organiseeritud ja on hajutatud üle interneti.
  Seega Bitshala eesmärk on pakkuda pinda ideede genereerimiseks, erinevate sisukategooriate tootmiseks ja avaldamiseks avatud lähtekoodiga, et rahuldada tulevase Bitcoin arendaja mitmekesiseid õppimisvajadusi.
