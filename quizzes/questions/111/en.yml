question: What is the "Blockmit" in the context of Bitcoin security?
answer: A low-cost solution to engrave your mnemonic phrase on a resistant material
wrong_answers:
  - A type of Bitcoin wallet
  - A method to mine bitcoins
  - A tool to secure your bitcoins
explanation: >-
  The "Blockmit" is a low-cost solution to engrave your mnemonic phrase
  on a resistant material like steel, thus securing your bitcoins in the long term.
