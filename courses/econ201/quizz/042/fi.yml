question: Mikä on pääasiallinen ero itävaltalaisen analyysin ja monetaristien sekä keynesiläisten välillä?
answer: Itävaltalainen analyysi kiinnittää erityistä huomiota tuotannon eri vaiheisiin ja suhteellisten hintojen rakenteeseen, kun taas monetaristit ja keynesiläiset keskittyvät aggregoituihin muuttujiin kuten työllisyystasoihin, BKT:hen tai kuluttajahintaindeksiin.
wrong_answers:
  - Itävaltalainen analyysi keskittyy aggregoituihin muuttujiin kuten työllisyystasoihin, BKT:hen tai kuluttajahintaindeksiin, kun taas monetaristit ja keynesiläiset kiinnittävät erityistä huomiota tuotannon eri vaiheisiin ja suhteellisten hintojen rakenteeseen.
  - Itävaltalaisen analyysin ja monetaristien sekä keynesiläisten analyysit ovat käytännössä samanlaisia.
  - Itävaltalainen analyysi keskittyy ulkoisiin tapahtumiin ja eläimellisiin vaistoihin, kun taas monetaristit ja keynesiläiset keskittyvät osittaisvarantopankkijärjestelmän endogeenisiin dynamiikkoihin.
explanation: |
  Pääasiallinen ero itävaltalaisen analyysin ja monetaristien
  sekä keynesiläisten välillä on, että edellinen kiinnittää erityistä huomiota tuotannon eri vaiheisiin
  ja suhteellisten hintojen rakenteeseen, kun taas jälkimmäiset keskittyvät
  aggregoituihin muuttujiin kuten työllisyystasoihin, BKT:hen tai kuluttajahintaindeksiin.
arvioitu: false