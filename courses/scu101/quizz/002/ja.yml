question: 出版社の公式ウェブサイトからソフトウェアをダウンロードすることが推奨される理由は何ですか？
answer: ソフトウェアが悪意のあるソフトウェアから自由であることを確実にするためです。
wrong_answers:
  - 出版社を財政的に支援するため。
  - 公式ウェブサイトのソフトウェアは通常、より安価であるため。
  - 一般的なサイトのソフトウェアは通常、古いため。
explanation: |
  出版社の公式ウェブサイトからソフトウェアをダウンロードすることで、あなたのデバイスを害したり、あなたのデータを盗んだりする可能性のある任意の悪意のあるソフトウェアから自由な、正規のバージョンのソフトウェアを入手していることが保証されます。
