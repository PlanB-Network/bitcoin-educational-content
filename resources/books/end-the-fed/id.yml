title: "Akhiri The Fed"
publication_year: 2009
cover: cover_en.webp
orignal: false
description: |
  Dalam "Akhiri The Fed," Ron Paul menantang peran Federal Reserve dan berargumen bahwa lembaga tersebut korup dan tidak konstitusional. Mengacu pada sejarah Amerika, ekonomi, dan pengalaman politiknya sendiri, Paul berpendapat bahwa praktik inflasi oleh The Fed menimbulkan ancaman signifikan terhadap ekonomi, berpotensi menuju depresi inflasi. Bertentangan dengan kepercayaan populer, Paul menegaskan bahwa The Fed bekerja melawan kepentingan rakyat. Dengan seruan mendesak kepada warga negara dan pejabat, ia menawarkan wawasan tentang di mana negara tersebut salah arah dan mengusulkan solusi untuk memperbaiki kebijakan ekonomi Amerika demi keuntungan generasi mendatang.
