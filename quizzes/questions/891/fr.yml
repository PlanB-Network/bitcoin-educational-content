question: Quel est le rôle des biens d'équipement dans l'économie ?
answer: Les biens d'équipement sont utilisés dans la production d'autres biens. Ils permettent aux individus d'obtenir des biens de consommation.
wrong_answers:
  - Les biens d'équipement sont utilisés à des fins de consommation.
  - Les biens d'équipement n'ont aucun rôle dans l'économie.
  - Les biens d'équipement sont utilisés pour produire d'autres biens d'équipement.
explanation: |
  Pour produire des biens de consommation, les entrepreneurs combinent différents biens intermédiaires avec les facteurs de production originaux (travail, terre et capital) selon un schéma qui maximise la production résultante. Tous les autres biens dans l'économie, que nous pouvons appeler "biens intermédiaires", n'ont de valeur que parce qu'ils permettent aux individus d'obtenir ces biens de consommation ; ce sont des biens utilisés dans la production d'autres biens.
