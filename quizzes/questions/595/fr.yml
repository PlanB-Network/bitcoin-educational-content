question: Quelle est une réponse courante des gouvernements à une crise monétaire ou économique, comme on l'a vu dans les cas du Zimbabwe et de la République de Weimar ?
answer: Exercer un strict contrôle sur les mouvements et les formes de capitaux.
wrong_answers:
  - Dévaluer la monnaie nationale.
  - Encourager les investissements étrangers.
  - Augmenter les taux d'intérêt.
explanation: |
  Lorsqu'un pays fait face à une crise monétaire ou économique, une réponse courante des gouvernements est d'exercer un strict contrôle sur les mouvements et les formes de capitaux. Cela est souvent fait dans le but de contenir la panique et de restaurer la confiance.
