question: Qual é o principal argumento dos economistas fiat em relação à deflação?
answer: Eles argumentam que a deflação é ruim para a economia, pois desencoraja o consumo e o investimento.
wrong_answers:
  - Eles argumentam que a deflação é boa para a economia, pois incentiva a poupança e o investimento.
  - Eles argumentam que a deflação não tem impacto na economia.
  - Eles argumentam que a deflação não é nem boa nem ruim para a economia.
explanation: |
  Os economistas fiat, que apoiam o sistema monetário atual em que o dinheiro não é respaldado por uma mercadoria física como o ouro, geralmente argumentam que a deflação é ruim para a economia. Eles acreditam que isso desencoraja o consumo e o investimento, o que pode levar à estagnação econômica ou recessão.
