title: "V for Vendetta"
publication_year: 1982
cover: cover_en.jpeg
original: true
description: |
  V pour Vendetta d'Alan Moore est une bande dessinée se déroulant dans un futur dystopique où un gouvernement fasciste contrôle le Royaume-Uni. L'histoire suit un justicier masqué connu sous le nom de "V" qui cherche à renverser le gouvernement et à inspirer une révolution. En chemin, il fait équipe avec une jeune femme nommée Evey Hammond et les deux se retrouvent impliqués dans un réseau complexe d'intrigues politiques et de problèmes sociaux. Le livre explore des thèmes tels que l'autoritarisme, le terrorisme, la censure et le pouvoir de la liberté individuelle. Il a reçu une reconnaissance critique significative pour son scénario captivant, ses personnages bien développés et son style visuel frappant.
