question: Theo Mises, vai trò của các doanh nhân và cổ đông trong nền kinh tế tư bản là gì?
answer: Họ phân bổ vốn qua các ngành công nghiệp khác nhau, qua đó hình thành giá cả phục vụ như là đầu vào trong các tính toán kinh tế của các nhà quản lý.
wrong_answers:
  - Họ có trách nhiệm tạo ra việc làm mới.
  - Họ có trách nhiệm tăng cường sự giàu có của một quốc gia.
  - Họ có trách nhiệm kiểm soát nguồn cung tiền tệ trong nền kinh tế.
explanation: |
  Mises nhấn mạnh tầm quan trọng của các doanh nhân và cổ đông,
  những người, với tư cách là chủ sở hữu của các phương tiện sản xuất, phân bổ vốn qua các ngành công nghiệp khác nhau,
  qua đó hình thành giá cả phục vụ như là đầu vào trong các tính toán kinh tế của các nhà quản lý.
đã xem xét: false