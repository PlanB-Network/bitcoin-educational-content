description: |
   Lugano plaan ₿ on Lugano linna ja Tetheri ühine algatus, mille eesmärk on kiirendada bitcoini tehnoloogia kasutuselevõttu ja ära kasutada seda linna finantsinfrastruktuuri muutmise alusena.
   Plaan laiendab plokiahela ja Bitcoini kasutust kogu linnas, et avaldada positiivset mõju kõigile Lugano elanike igapäevaelu aspektidele. Alates väikestest tehingutest kohalike kaupmeestega kuni suuremate ettevõtmisteni – nagu aastaste maksude maksmine – hakkab plokiahel olema linna finantstehingute aluseks.
