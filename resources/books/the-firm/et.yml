description: |
  Vähesed teised majandusteadlased on olnud nii palju loetud ja tsiteeritud kui R.H. Coase, kuigi, nagu ta ise tunnistab, "enamik majandusteadlasi vaatavad majandusprobleeme teisiti ega jaga minu arusaama meie aine olemusest." Coase'i eriline huvi on olnud see osa majandusteooriast, mis tegeleb firmade, tööstuste ja turgudega—mida tuntakse hinnateooria või mikroökonoomika nime all. Ta on alati julgustanud oma kolleege uurima aluseid, millel nende teooria seisab, ja see köide kogub mõned tema klassikalised artiklid, mis uurivad neid väga aluseid. "Firma olemus" (1937) tutvustas siis-revolutsioonilist tehingukulude kontseptsiooni majandusteooriasse. "Sotsiaalse kulu probleem" (1960) arendas seda kontseptsiooni edasi, rõhutades seaduse mõju majandussüsteemi toimimisele. Ülejäänud artiklid ja uus sissejuhatav essee selgitavad ja laiendavad Coase'i argumente ning käsitlevad tema kriitikuid.
