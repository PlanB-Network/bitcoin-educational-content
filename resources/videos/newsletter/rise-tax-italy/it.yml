description: |
  Il viceministro dell'Economia Maurizio Leo ha annunciato un aumento della ritenuta sulle plusvalenze derivanti da Bitcoin e altre criptovalute dal 26% al 42%. La misura fa parte della manovra 2025 approvata dal Consiglio dei Ministri e mira a recuperare risorse per sostenere interventi a favore di famiglie, giovani e imprese. 
  La novità rappresenta un cambiamento rispetto alla normativa introdotta con l'anno d'imposta 2023, che prevedeva una tassazione del 26% per le plusvalenze superiori a 2.000 euro. La nuova aliquota del 42% si applicherà a partire dal prossimo anno fiscale, modificando il regime fiscale degli asset digitali in Italia.
