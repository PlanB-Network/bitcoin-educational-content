question: ¿Qué es una factura de la Red Lightning?
answer: Es una representación densa de una solicitud de pago.
wrong_answers:
  - Es un registro de todas las transacciones en la Red Lightning.
  - Es una herramienta para minar Bitcoin.
  - Es un tipo de billetera digital para almacenar Bitcoin.
explanation: |
  Una factura de la Red Lightning es una representación densa de una solicitud de pago.
  Contiene información clave como la cantidad a pagar, el destinatario, la fecha y hora de creación, y potencialmente otra información como el hash de la preimagen, el secreto de pago, pistas de enrutamiento y tiempo de vencimiento.
