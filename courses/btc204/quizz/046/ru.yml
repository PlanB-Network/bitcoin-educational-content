question: Какой алгоритм обмена криптографическими ключами лежит в основе работы BIP47?

answer: ECDH

wrong_answers:
  - RSA
  - ElGamal
  - Diffie-Hellman

explanation: |
  Используемый алгоритм - ECDH (Эллиптические кривые Диффи-Хеллмана). Это вариант классического алгоритма Диффи-Хеллмана, который использует эллиптические кривые.

