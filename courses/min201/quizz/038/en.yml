question: What is the Attakai initiative in the context of Bitcoin mining?
answer: An initiative that aims to make mining more accessible and less harmful while contributing to the network
wrong_answers:
  - An initiative that aims to increase the price of Bitcoin
  - An initiative that aims to decrease the hashrate of the network
  - An initiative that aims to centralize the hashing power
explanation: |
  The Attakai initiative aims to make Bitcoin mining more accessible and
  less harmful. It encourages people to mine at home with more affordable hardware
  and solutions to reduce noise pollution. The initiative also emphasizes the importance
  of contributing to the security and decentralization of the Bitcoin network.
reviewed: false
