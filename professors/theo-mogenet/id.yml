bio: |
  Profesor di Kedge Bordeaux, saya mengajar tentang Bitcoin dan teori ekonomi dari Sekolah Austria, dan merupakan pendiri dari Bitcoin Institute, sebuah perusahaan pendidikan dan pelatihan yang berlokasi di Paris. Saya memiliki kegemaran terhadap ekonomi, sejarah, sastra, ilmu politik, dan teknologi. Saya menikmati ski, anggur, wiski, steak, dan percakapan. Menjadi orang yang luas pengetahuannya namun bukan ahli di bidang apapun, saya memutuskan untuk mendedikasikan diri saya sepenuhnya untuk pendidikan Bitcoin.
  Saya adalah pencipta ECON 201 - pengantar ekonomi Austria.

short_bio: Fiat adalah penipuan, bersemangat tentang ekonomi Austria.