question: What is the purpose of the revocation key in a commitment transaction?
answer: It allows the other party to move the funds without waiting for the end of
  the Timelock if one tries to cheat.
wrong_answers:
  - It allows the other party to immediately recover their money.
  - It allows the other party to create a new commitment transaction.
  - It allows the other party to extend the Timelock.
explanation: |
  The revocation key is a security measure in a commitment transaction.
  If one party tries to cheat by publishing an old state, the other party can use
  the revocation key to move the funds without waiting for the end of the Timelock,
  effectively punishing the cheater.
