title: "What Has Government Done To Our Money"
publication_year: 1963
cover: cover_en.jpeg
original: true
description: |
  Qu'a fait le gouvernement à notre argent par Murray Rothbard est un livre classique qui explore l'histoire de l'argent et le rôle du gouvernement dans son développement. Il offre une analyse critique du système de banque centrale et de l'impact de la politique monétaire sur l'économie, soutenant que l'intervention gouvernementale a causé l'inflation, l'instabilité économique et une dévaluation de la monnaie. L'écriture de Rothbard est stimulante et présente une perspective alternative sur la nature de l'argent et le rôle du gouvernement dans la gestion de l'économie. Ce livre est recommandé pour ceux qui s'intéressent à l'économie, à la finance et à la banque, et pour tous ceux qui souhaitent acquérir une compréhension plus approfondie de la relation entre l'argent et la politique gouvernementale.
