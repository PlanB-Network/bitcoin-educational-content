question: Ý nghĩa của việc Bitcoin là mã nguồn mở là gì?
Câu trả lời: Bất kỳ ai cũng có thể xem cách Bitcoin hoạt động, nó minh bạch và do đó có thể được kiểm toán
wrong_answers:
  - Bất kỳ ai cũng có thể tạo ra phiên bản Bitcoin của riêng mình
  - Bitcoin miễn phí sử dụng
  - Mã của Bitcoin có sẵn công khai để chỉnh sửa
explanation: |
  Việc là mã nguồn mở có nghĩa là mã của Bitcoin có sẵn công khai cho
  bất kỳ ai để xem xét. Điều này làm cho nó minh bạch và có thể kiểm toán, đảm bảo rằng giao thức
  công bằng cho mọi người.
