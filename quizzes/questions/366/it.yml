question: Secondo Pamela Morgan in "Cryptoasset Inheritance Planning", quali sono gli obiettivi di un piano successorio?
answer: - Garantire che i tuoi eredi possano prendere possesso dei tuoi criptoasset al momento opportuno, ma non prima;
wrong_answers:
  - Minimizzare il rischio e la possibilità che qualcuno rubi i tuoi criptoasset prima che vengano consegnati ai tuoi cari;
  - Offrire ai tuoi cari la possibilità di detenere in modo sicuro gli asset, se lo desiderano;
  - Evitare conflitti tra i tuoi eredi e prevenire problemi legali il più possibile.
explanation: |
  Gli obiettivi di un piano successorio, come indicato da Pamela Morgan in "Cryptoasset Inheritance Planning", sono garantire che i tuoi eredi possano prendere possesso dei tuoi criptoasset al momento opportuno, ma non prima; minimizzare il rischio e la possibilità che qualcuno rubi i tuoi criptoasset prima che vengano consegnati ai tuoi cari; offrire ai tuoi cari la possibilità di detenere in modo sicuro gli asset, se lo desiderano; e evitare conflitti tra i tuoi eredi e prevenire problemi legali il più possibile.
