description: |
  DecouvreBitcoin on koulutusprojekti, jonka tavoitteena on tuoda Bitcoin suuren yleisön tietoisuuteen vähentämällä Bitcoin-koulutuksen kustannuksia. DecouvreBitcoinin takana oleva tiimi luo ja jakaa korkealaatuista koulutusmateriaalia kirjojen, julisteiden, koulutusistuntojen, haastattelujen, podcastien, tapaamisten ja konferenssien muodossa ympäri maailmaa. He ovat tämän yliopiston kehittämisen pääasiallisia edistäjiä.
