question: Quando a transação de saque é executada em uma transferência da Lightning Network?
answer: Quando o canal é fechado.
wrong_answers:
  - Quando a transferência é feita.
  - Quando o canal é aberto.
  - Nunca é executada.
explanation: |
  A transação de saque, que representa o estado do canal,
  não é executada a menos que o canal seja fechado.
