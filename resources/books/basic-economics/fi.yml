description: |
  "Perustaloustiede" kirjoittanut Thomas Sowell on aloittelijan tason kirja, jonka tavoitteena on tarjota selkeä ja tiivis selitys perustalouden periaatteista. Se kattaa laajan valikoiman aiheita, mukaan lukien tarjonta ja kysyntä, hintakontrollit, kansainvälinen kauppa ja verotus. Sowell esittää taloudelliset käsitteet suoraviivaisella tavalla, käyttämättä monimutkaista ammattislangia tai teknistä kieltä. Kirja on ihanteellinen lukijoille, joilla on vähän tai ei lainkaan aikaisempaa tietoa taloustieteestä ja jotka haluavat saada paremman ymmärryksen aiheesta.
