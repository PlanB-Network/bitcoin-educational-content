description: |
  La société Bitcoin est une entreprise construite par des adeptes du Bitcoin, pour tout le monde. Bitcoin, pour tout le monde. Nous vous aiderons à apprendre, gagner, dépenser, économiser, emprunter et acheter du Bitcoin, le tout en un seul endroit. Nous construisons une application simple, privée et facile à utiliser avec tous les outils financiers traditionnels auxquels vous vous attendez de votre banque (sans les maux de tête), mais avec le Bitcoin au cœur.
