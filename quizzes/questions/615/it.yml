question: Secondo Bernold, qual è l'unico metodo per porre fine all'inflazione?
answer: Effettuare una riforma monetaria e imporre restrizioni al governo
wrong_answers:
  - Aumentare l'offerta di denaro
  - Diminuire l'offerta di denaro
  - Adottare una valuta estera
explanation: |
  Bernold suggerisce che l'unico modo per porre fine all'inflazione è effettuare una
  riforma monetaria e imporre restrizioni al governo. Ciò comporta l'istituzione
  di un'istituzione, come una banca centrale, che opera in modo indipendente dalle
  decisioni politiche del governo.
