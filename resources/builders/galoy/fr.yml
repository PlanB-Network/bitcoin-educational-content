description: |
  Galoy propose une plateforme bancaire open-source conçue pour lancer des applications Bitcoin et Lightning à grande échelle pour les entreprises. Elle permet un développement accéléré de solutions bancaires Bitcoin grâce à une infrastructure auto-hébergée ou à une mise en œuvre de "Banking-as-a-Service" gérée.

  La plateforme permet aux organisations de lancer une banque communautaire Bitcoin en utilisant un modèle de garde partagée et un portefeuille Lightning facile à utiliser. C'est la même technologie qui a aidé Bitcoin Beach à construire une économie circulaire. Cette infrastructure éprouvée peut également être utilisée par les gouvernements pour fournir des services financiers du 21e siècle à toute personne disposant d'un téléphone portable et d'une connexion Internet.

  Fondée sur la conviction que Bitcoin est de l'argent, Galoy permet aux organisations de toutes tailles de créer leur propre banque basée sur Bitcoin. Elle a été le pilier du projet de portefeuille Bitcoin Beach à El Zonte, El Salvador, qui a été essentiel dans le développement d'une économie Bitcoin durable et a connu une croissance significative depuis l'adoption du Bitcoin comme monnaie légale par le pays.

  Galoy est le pont pour les organisations cherchant à s'intégrer au réseau Lightning, et un phare pour les contributeurs open-source qui s'efforcent de construire un meilleur système financier.
