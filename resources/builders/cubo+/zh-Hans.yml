description: |
   CUBO+ 标志着一项开创性教育倡议的开始，旨在培养一群萨尔瓦多专业人士，以满足比特币和闪电网络公司日益增长的就业需求，同时推动比特币的采用和促进萨尔瓦多的经济发展。

   我们致力于为学生提供加入比特币行业所需的技能和知识，以帮助重塑金融系统。

   我们是一个致力于教授年轻有才华的人比特币基础知识的项目，内容深入且专注，同时也涵盖最先进的细节。我们倡导萨尔瓦多人参与萨尔瓦多的比特币革命，没有障碍或限制。

   我们的目标是建立一个充满活力且自由的主权独立个体社区。我们的使命是创造比特币专业人士，他们将建设我们所有人想要生活的国家和世界！

