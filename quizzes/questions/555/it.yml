question: Qual è la relazione intrinseca tra espansione monetaria e inflazione, come affermato da Milton Friedman?
answer: L'inflazione è sempre e ovunque un fenomeno monetario.
wrong_answers:
  - L'inflazione è sempre e ovunque un fenomeno fiscale.
  - L'inflazione è sempre e ovunque un fenomeno politico.
  - L'inflazione è sempre e ovunque un fenomeno sociale.
explanation: |
  Milton Friedman, un rinomato economista, ha affermato famosamente che "L'inflazione è sempre e ovunque un fenomeno monetario." Questa affermazione evidenzia la relazione intrinseca tra espansione monetaria e inflazione.
