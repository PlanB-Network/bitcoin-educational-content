explanation: |
  Da politische Akteure vom aktuellen Finanzsystem profitieren, haben sie keinen Anreiz, radikale Veränderungen vorzunehmen. Dies ermöglicht es dem System, seinen Kurs fortzusetzen, bis es möglicherweise zusammenbricht, da das System reguliert und eingeschränkt ist, um einen Zusammenbruch zu vermeiden.
