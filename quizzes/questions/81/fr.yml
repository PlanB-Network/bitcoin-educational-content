question: Quelle est la probabilité que quelqu'un devine accidentellement votre liste de 12 ou 24 mots dans un portefeuille Bitcoin ?
answer: Extrêmement faible
wrong_answers:
  - Élevée
  - Modérée
  - Faible
explanation: |
  Grâce à la cryptographie utilisée pour créer le portefeuille, la probabilité que quelqu'un devine accidentellement votre liste de 12 ou 24 mots est extrêmement faible.
  C'est comme trouver le "bon" nombre entre 1 et $2^256$, ce qui est presque équivalent à trouver un atome défini dans l'Univers.
