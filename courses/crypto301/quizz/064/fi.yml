question: Mikä on satunnaislukugeneraattorin (RNG) päätarkoitus Bitcoin-siirroissa?
answer: Varmistaa yksityisavainten eheys.
wrong_answers:
  - Varmistaa siirtojen nopeus.
  - Varmistaa siirtojen nimettömyys.
  - Varmistaa siirtojen laillisuus.
explanation: |
  RNG:tä käytetään satunnaislukujen tuottamiseen, jotka ovat olennaisen tärkeitä
  Bitcoin-siirtojen yksityisavainten eheyden kannalta. Tämä auttaa estämään minkä tahansa haavoittuvuuden,
  joka liittyy ennustettavuuteen.
arvioitu: false