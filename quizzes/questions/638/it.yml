question: Quali sono i vantaggi dei canali di pagamento Lightning?
answer: Essi permettono agli utenti di inviare e ricevere Bitcoin senza dover pagare alte commissioni di transazione o attendere lunghi periodi di conferma sulla rete Bitcoin.
wrong_answers:
  - Consentono agli utenti di estrarre Bitcoin in modo più efficiente
  - Consentono agli utenti di conservare Bitcoin in modo più sicuro
  - Consentono agli utenti di scambiare Bitcoin con altre criptovalute
explanation: |
  I canali di pagamento Lightning sono un modo efficiente per effettuare transazioni Bitcoin veloci ed economiche. Consentono agli utenti di inviare e ricevere Bitcoin senza dover pagare alte commissioni di transazione o attendere lunghi periodi di conferma sulla rete Bitcoin.
