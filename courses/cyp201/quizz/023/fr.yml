question: Quelle est la taille d'une clé publique Bitcoin avec son préfixe (non-compressée) ?
answer: 520 bits.
wrong_answers:
  - 512 octets.
  - 256 bits.
  - 512 bits.
explanation: |
  Une clé publique Bitcoin non compressée avec son préfixe fait 520 bits, comprenant les coordonnées x et y du point sur la courbe elliptique.
