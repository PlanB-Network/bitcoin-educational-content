description: |
  Neal Stephensonin kiehtovassa romaanissa "Cryptonomicon" lukija viedään jännittävälle matkalle ajassa ja ympäri maailmaa. Tarina sijoittuu toisen maailmansodan aikaan ja nykypäivään, ja seuraa joukkoa loistavia henkilöitä, mukaan lukien matemaatikko Lawrence Waterhouse ja merijalkaväen sotilas Bobby Shaftoe, jotka ovat osa Liittoutuneiden yksikköä Detachment 2702—tehtävänään murtamaan Akselivaltojen viestintäkoodeja. Tehtävä on kerrostettu petoksella ja salailulla, ja heidän missionaan on upottaa saattueita säilyttäen samalla viattomuuden ulkomuodon. Heidän rinnallaan on arvoituksellinen tohtori Alan Turing, joka purkaa yksikön kryptiset operaatiot Waterhouselle.
  Tähän historialliseen taustaan kietoutuu nykyaikainen kertomus, jossa Randy Waterhouse, ohjelmointinörtti, ja Amy Shaftoe, päättäväinen Bobby Shaftoen tyttärentytär, lähtevät tehtävälle perustamaan offshore-tietoparatiisia Kaakkois-Aasiaan ja mahdollisesti paljastamaan piilotettuja aarteita, jotka olivat alun perin tarkoitettu natsien kassakaappeihin. Nykypäivän hahmot kohtaavat kryptisen Enoch Rootin—keskeisen hahmon Detachment 2702:sta ja Societas Eruditorumista—he löytävät itsensä sotkeutuneina murtamattoman salauksen ja salaliittosidosten verkkoon.
  "Cryptonomicon" on mestarillinen sekoitus jännitystä, historiaa ja teknologista juonittelua, sukeltaen kryptografian, sodan ja salaisuuksien sukupolvien yli kestävän vaikutuksen teemoihin. Neal Stephensonin allekirjoitustarinankerronnan taidolla lukijoita hemmotellaan jännittävällä tutkimusmatkalla koodeihin, petokseen ja loputtomaan piilotettujen totuuksien tavoitteluun.
