pertanyaan: Istilah apa yang menggambarkan perlindungan yang ditawarkan oleh coinjoin terhadap analisis transaksi masa depan sebuah koin?

jawaban: Prospective anonset.

jawaban_salah:
  - Retrospective anonset.
  - Traceability resistance.
  - Temporal privacy.

penjelasan: |
  Perlindungan terhadap analisis dari masa lalu hingga saat ini adalah yang disebut sebagai prospective anonset.