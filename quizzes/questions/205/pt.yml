question: Qual é uma das coisas que você deve considerar ao escolher uma plataforma DCA?
answer: Disponibilidade em seu país.
wrong_answers:
  - A cor do logotipo da plataforma.
  - O número de usuários na plataforma.
  - A idade da plataforma.
explanation: |
  O texto menciona que ao escolher uma plataforma DCA, a escolha dependerá mais da disponibilidade em seu país.
