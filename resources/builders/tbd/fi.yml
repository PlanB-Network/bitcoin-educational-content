kuvaus: |
  Tee hajautetun rahoitusmaailman saavutettavaksi – kaikille
  
  Hajautetut järjestelmät luovat maailman, joka valtuuttaa yksilöitä: kenenkään oikeus osallistua rahoituspalveluihin ja taloudellisiin transaktioihin ei ole porttina todistaa luottokelpoisuutta ja kykyä maksaa tilimaksuja, eikä ole sensuurin alainen.
  
