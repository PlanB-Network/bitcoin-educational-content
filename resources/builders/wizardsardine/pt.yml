description: |
  Wizardsardine é uma equipe de Bitcoiners com paixão por segurança. Somos uma equipe internacional, incorporada em 2020 e sediada nos Açores, Portugal. Os indivíduos em nossa equipe têm muitos anos de experiência em Bitcoin e contribuíram para o ecossistema por meio de contribuições de código aberto, compartilhamento de conhecimento, organização de eventos, a ocasional guerra de tweets no Twitter e muito mais. Acreditamos em Transparência. Integridade. Liberdade. Nos concentramos na proteção da segurança contra roubo e perda.

  Nossa missão é fazer com que os bitcoiners durmam melhor à noite, por meio de melhores protocolos, software, processos, experiência do usuário e serviços.
