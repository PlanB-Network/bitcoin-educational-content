kirjeldus: |
  "Põhimõtted" autorilt Ray Dalio on juhtimis- ja isikliku arengu raamat, mis kirjeldab autori põhimõtteid töös ja elus edu saavutamiseks. Dalio on investeerimisfirma Bridgewater Associates asutaja ja on oma karjääris saavutanud suurt edu. Raamatus jagab ta oma filosoofiat eduka organisatsiooni loomise kohta ja annab nõu, kuidas toime tulla elu väljakutsetega. Ta rõhutab radikaalse läbipaistvuse, avatud meelega olemise ja vigadest õppimise tähtsust. Raamat on struktureeritud autori elupõhimõtete ja tööpõhimõtete ümber, mida ta peab kõigi elu aspektide edus oluliseks.
