question: Pamela Morganの"Cryptoasset Inheritance Planning"によると、遺産計画の目的は何ですか？
answer: 相続人が適切な時期に、しかし時期尚早ではなく、あなたの暗号資産を引き継ぐことができるようにすること；愛する人に資産が引き渡される前に、誰かによってあなたの暗号資産が盗まれるリスクと可能性を最小限に抑えること；愛する人が望むなら、資産を安全に保持する選択肢を提供すること；相続人間の争いを避け、可能な限り法的問題を防ぐこと。
