question: ¿Cuál es el objetivo de la comunidad de Bitcoin en términos de gestión de la red?
answer: Fortalecer la distribución, la resistencia a la censura y la anti-fragilidad de la red.
wrong_answers:
  - Aumentar el precio de Bitcoin.
  - Hacer las transacciones más rápidas.
  - Aumentar la dificultad de minería.
explanation: |
  La comunidad de Bitcoin se esfuerza constantemente por fortalecer la distribución, la resistencia a la censura y la anti-fragilidad de la red. Esto está en línea con la misión fundamental de Bitcoin de ser una red de intercambio de valor resistente a la censura.
