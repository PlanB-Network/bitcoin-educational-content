question: ¿Cuál es el papel de los emprendedores y accionistas en una economía capitalista según Mises?
answer: Ellos asignan capital a través de diferentes industrias, formando así precios que sirven como insumos en los cálculos económicos de los gerentes.
wrong_answers:
  - Son responsables de crear nuevos empleos.
  - Son responsables de aumentar la riqueza de una nación.
  - Son responsables de controlar la oferta de dinero en la economía.
explanation: |
  Mises enfatizó la importancia de los emprendedores y accionistas, quienes, como propietarios de los medios de producción, asignan capital a través de diferentes industrias, formando así precios que sirven como insumos en los cálculos económicos de los gerentes.
