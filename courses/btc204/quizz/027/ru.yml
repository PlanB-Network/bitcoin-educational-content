question: Какая техника помогает защитить от риска отслеживания, вызванного KYC?
answer: Транзакции Coinjoin
wrong_answers:
  - Использование VPN
  - Использование полной ноды
  - Валидация через доказательство работы
explanation: |
  Coinjoin разрывает историю монеты, что помогает противостоять риску отслеживания, связанному с KYC.