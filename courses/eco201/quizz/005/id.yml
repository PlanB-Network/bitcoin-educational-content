pertanyaan: Apa tanggung jawab utama bank sentral menurut doktrin Keynesian?
jawaban: Produksi dan pengelolaan uang
jawaban_salah:
  - Desentralisasi kekuatan moneter
  - Promosi visi pertumbuhan dan rasionalitas manusia yang bijaksana
  - Tidak ada di atas
penjelasan: |
  Bab tersebut menyebutkan bahwa menurut doktrin Keynesian, produksi dan pengelolaan uang adalah tanggung jawab dari bank sentral.