pertanyaan: Mengapa disarankan untuk tidak memposting alamat penerimaan di media sosial?
jawaban: Karena alamat tersebut dapat digunakan untuk menghubungkan aktivitas onchain dengan identitas nyata.
jawaban_salah:
  - Karena alamat tersebut dapat dengan mudah diretas oleh peretas jahat.
  - Karena alamat tersebut dapat menarik tawaran penipuan dan memaparkan Anda pada kampanye phishing.
  - Karena alamat tersebut dapat memungkinkan penerapan heuristik kepemilikan input umum.
penjelasan: |
  Berbagi alamat penerimaan Bitcoin di internet dapat digunakan sebagai titik masuk untuk analisis rantai dengan menghubungkan identitas (nyata atau samaran) dengan aktivitas onchain.