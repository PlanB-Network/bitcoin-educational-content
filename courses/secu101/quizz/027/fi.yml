question: Mikä on pääsyy siihen, ettei hakkerien vaatimiin lunnaisiin suostuta maksamaan ransomware- tai muiden hyökkäystyyppien yhteydessä?
answer: Lunnaiden maksaminen ei takaa tietojesi palautumista ja voi rohkaista kyberrikollisia jatkamaan haitallisia toimintojaan.
wrong_answers:
  - Hakkerien maksaminen on laitonta.
  - Hakkerit pyytävät lisää rahaa alkuperäisen maksun jälkeen.
  - Maksutapa on yleensä jäljittämätön.
explanation: |
  Lunnaiden maksaminen ei takaa, että saat tietosi takaisin.
  Lisäksi se rohkaisee kyberrikollisia jatkamaan haitallisia toimintojaan,
  koska he näkevät sen kannattavana toimintana.
arvioitu: false