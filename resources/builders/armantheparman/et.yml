kirjeldus: |
   Minu missiooniks on viia hüperbitcoiniseerumine võimalikult kiiresti ellu. Ma usun, et see on niikuinii paratamatu, kuid ma tahan, et see juhtuks varem. Bitcoin on juba piisavalt hea; muutuma peab inimeste aktsepteerimine. See tuleb teadmistega. Seega teen ma kõik endast oleneva, et levitada teadmisi – alates hetkest, kui ärkan, kuni hetkeni, mil uinun, ja isegi oma unes, ma teenin.
