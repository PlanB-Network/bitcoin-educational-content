question: Wie lautet der Begriff für das Notgeld, das während der Wirtschaftskrise in Deutschland verwendet wurde?
answer: Notgeld
wrong_answers:
  - Reichsmark
  - Euro
  - Deutsche Mark
explanation: |
  Während der Wirtschaftskrise in Deutschland wurde "Notgeld" verwendet, um den Mangel an gängiger Währung zu beheben.
