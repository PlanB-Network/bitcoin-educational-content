question: JoinMarketにおける特定のユーザーマッチングモデルとは何ですか？

answer: メーカーとテイカー間のP2Pマーケット。

wrong_answers:
  - 参加者をランダムに割り当てるサーバー。
  - オランダ式オークションに基づく取引所。
  - 参加者を手動で選択する仲介サービス。

explanation: |
  JoinMarketは、一部のユーザー（"メーカー"）がミキシングのために自分のビットコインを提供し、他のユーザー（"テイカー"）がこれらの資金を使用して手数料と引き換えにコインジョインを実行するP2P交換マーケットとして運営されています。

reviewed: false