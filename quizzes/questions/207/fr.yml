question: Qu'est-ce que le FOMO et le FUD ?
answer: Des émotions qui peuvent conduire à des prises de décision impulsives et potentiellement nuisibles.
wrong_answers:
  - Types de portefeuilles Bitcoin.
  - Stratégies pour acheter du Bitcoin.
  - Réglementations liées au Bitcoin.
explanation: |
  Le texte explique que le FOMO (Fear of Missing Out - Peur de manquer quelque chose) et le FUD (Fear, Uncertainty, Doubt - Peur, Incertitude, Doute) sont des émotions qui peuvent conduire à des prises de décision impulsives et potentiellement nuisibles lors de l'achat de Bitcoin.
reviewed: false
