description: |
  "Võrk" autorilt Gretchen Bakke on valgustav uurimus elektrienergia võrgu ajaloost ja mõjust. Bakke sukeldub sügavale selle hädavajaliku taristu haldamise ja hooldamise keerukustesse ja väljakutsetesse läbi ajaloo. Elektri varajastest päevadest kuni kaasaegse taastuvenergia ajastuni uurib ta sotsiaalseid, poliitilisi ja tehnoloogilisi jõude, mis kujundavad võrku. Ajaloo, tehnoloogia ja sotsiaalse kommentaari segu abil pakub see raamat väärtuslikke teadmisi meie energiasüsteemide minevikust, olevikust ja tulevikust. See on soovitatav kesktaseme lugejatele, kes on huvitatud võrgu keerukate toimemehhanismide ja selle rolli mõistmisest ühiskonnas.
