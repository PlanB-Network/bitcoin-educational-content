question: Какой потенциальный недостаток добычи для сети?
answer: Без достаточного финансового стимула майнерам может быть сложно продолжать поддерживать сеть.
wrong_answers:
  - Это может привести к снижению цены на Биткоин
  - Это может привести к увеличению хешрейта сети
  - Это может привести к снижению числа активных узлов в сети
explanation: |
  Добыча для сети является благородной инициативой, которая способствует
  безопасности и децентрализации сети Биткоин. Однако, без достаточного
  финансового стимула майнерам может быть сложно продолжать поддерживать сеть,
  особенно если они работают в убыток.
