问题：1933-1934年，美国采用了什么策略来贬值美元？
答案：政府没收了公民的黄金，然后通过重新评估黄金的价值来改变游戏规则，以使国库受益并使那些最初用黄金换取纸币的人处于不利地位。
错误答案：
  - 政府增加了黄金供应量，然后通过贬值黄金的价值来改变游戏规则，以使国库受益并使那些最初用黄金换取纸币的人处于不利地位。
  - 政府没收了公民的黄金，然后通过贬值黄金的价值来改变游戏规则，以使国库受益并使那些最初用黄金换取纸币的人处于不利地位。
  - 政府增加了黄金供应量，然后通过重新评估黄金的价值来改变游戏规则，以使国库受益并使那些最初用黄金换取纸币的人处于不利地位。
解释：
  1933年，美国政府没收了公民的黄金。然后在1934年，他们将黄金的价格重新评估为每盎司35美元，而不是20.67美元。本质上，政府贬值了人们拥有的美元。通过在1933年以每盎司20.67美元的价格从人口中购买黄金，然后在1934年重新评估黄金的价格，政府在贬值其公民的储蓄的同时获得了巨大的利润。