description: |
  DecouvreBitcoin là một dự án giáo dục nhằm mục đích đưa Bitcoin đến với đại chúng bằng cách giảm chi phí giáo dục về Bitcoin. Đội ngũ đứng sau DecouvreBitcoin tạo ra và phân phối nội dung giáo dục chất lượng cao dưới dạng sách, poster, buổi tập huấn, phỏng vấn, podcast, hội thảo và hội nghị trên khắp thế giới. Họ là những người đóng góp chính trong việc phát triển trường đại học này.
