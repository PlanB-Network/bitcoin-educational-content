description: |
  "Menguasai Bitcoin" oleh Andreas Antonopoulos adalah buku tingkat menengah yang memberikan pemahaman komprehensif tentang teknologi di balik Bitcoin dan cara kerjanya. Buku ini mencakup berbagai topik terkait Bitcoin, termasuk sejarahnya, kriptografi, transaksi, penambangan, dan jaringan Bitcoin. Buku ini juga membahas topik lanjutan seperti kontrak pintar dan Lightning Network. Buku ini merupakan sumber daya yang sangat baik bagi pengembang dan individu yang berpikiran teknis yang ingin mendapatkan pemahaman yang lebih dalam tentang Bitcoin dan teknologi yang mendasarinya.
