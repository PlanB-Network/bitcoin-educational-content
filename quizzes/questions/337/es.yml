question: ¿Cuál es el rasgo psicológico principal de un Hodler?
answer: Paciencia.
wrong_answers:
  - Impulsividad.
  - Visión a corto plazo.
  - Falta de disciplina.
explanation: |
  Un Hodler demuestra una paciencia excepcional, dispuesto a esperar durante años
  para ver el crecimiento de su inversión, sin dejarse influenciar por las fluctuaciones del mercado a corto plazo.
