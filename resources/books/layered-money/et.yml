title: "Kihilised Raha"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  "Kihilised Raha" autorilt Nik Bhatia on kesktaseme raamat, mis uurib raha evolutsiooni bartertehingutest digitaalsete valuutadeni nagu Bitcoin. Autor selgitab kihilise raha kontseptsiooni, mis viitab ühes majanduses kasutatavatele erinevatele raha vormidele, ja kuidas see mõjutab finantssüsteemi. Ta uurib ka raha ajalugu ja kuidas seda on kasutatud ühiskondade kontrollimiseks. Raamat süveneb ka Bitcoini omadustesse ja kuidas see erineb traditsioonilistest raha vormidest. See pakub mõtlemapanevat analüüsi raha tulevikust ja kuidas Bitcoin võiks finantsmaailma revolutsioneerida.
