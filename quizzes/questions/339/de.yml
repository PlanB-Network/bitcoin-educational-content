question: Was ist das Hauptziel eines Bitcoin-Stackers?
answer: So viele Satoshis wie möglich ansammeln
wrong_answers:
  - So viele Bitcoins wie möglich ansammeln
  - Waren oder Dienstleistungen in Bitcoin verkaufen
  - Bitcoin direkt gegen Bargeld mit Freunden oder Mitgliedern der Bitcoin-Community kaufen
explanation: |
  Das Hauptziel eines Bitcoin-Stackers besteht darin, so viele Satoshis wie möglich anzusammeln. Dies wird erreicht, indem ein Dollar-Cost-Averaging (DCA)-Plan eingerichtet und nach anderen Lösungen gesucht wird, um Satoshis anzusammeln.
