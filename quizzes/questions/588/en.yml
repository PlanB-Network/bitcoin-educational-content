question: What is the significance of the term "Burner-preneurs" in the context of hyperinflation?
answer: It refers to entrepreneurs who thrive by borrowing devalued currency to invest in tangible assets, and then repaying their debts with even more devalued currency.
wrong_answers:
  - It refers to individuals who burn devalued currency for heating purposes.
  - It refers to individuals who start businesses related to the production of banknotes.
  - It refers to individuals who illegally trade in foreign currencies.
explanation: |
  During periods of hyperinflation, the value of the currency erodes rapidly.
  This creates opportunities for entrepreneurs, often dubbed "Burner-preneurs," who
  borrow the devalued currency to invest in tangible assets, and then repay their
  debts with even more devalued currency.
