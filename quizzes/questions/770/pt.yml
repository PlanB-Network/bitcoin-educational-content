question: O que a mineração estabelece para o Bitcoin?
answer: Um preço mínimo
wrong_answers:
  - Um preço máximo
  - Um preço fixo
  - Um preço variável
explanation: |
  A mineração estabelece um preço mínimo para o Bitcoin, abaixo do qual os mineradores venderiam com prejuízo. O custo da mineração influencia significativamente o preço do Bitcoin.
