question: Qual foi a estratégia utilizada pelos Estados Unidos em 1933-1934 para desvalorizar o dólar?
answer: O governo apreendeu o ouro dos cidadãos e, em seguida, mudou as regras do jogo ao revalorizar o valor do ouro para beneficiar o tesouro e prejudicar aqueles que inicialmente trocaram seu ouro por notas.
