question: Si je génère un nombre aléatoire de 128 bits, quelle sera la taille de ma phrase de récupération en mots ?
answer: 12 mots.
wrong_answers:
  - 6 mots.
  - 8 mots.
  - 24 mots.
explanation: |
  Un nombre aléatoire de 128 bits correspond à une phrase mnémonique de 12 mots, en suivant le standard BIP39.
