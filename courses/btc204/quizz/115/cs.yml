otázka: Co je ricochet v kontextu Bitcoinu?

odpověď: Technika zahrnující provádění několika transakcí na vlastní adresu

špatné_odpovědi:
  - Společná transakce zahrnující více účastníků
  - Metoda míchání bitcoinů za účelem zvýšení potenciální anonymity
  - Specifický typ coinjoin pro určité obchodní platformy

vysvětlení: |
  Ricochet je technika, která zahrnuje provádění několika fiktivních transakcí na vlastní adresu (sweeping).

