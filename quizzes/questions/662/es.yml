question: ¿Cuándo se ejecuta la transacción de retiro en una transferencia de la Red Lightning?
answer: Cuando se cierra el canal.
wrong_answers:
  - Cuando se realiza la transferencia.
  - Cuando se abre el canal.
  - Nunca se ejecuta.
explanation: |
  La transacción de retiro, que representa el estado del canal,
  no se ejecuta a menos que se cierre el canal.
