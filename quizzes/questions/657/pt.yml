question: Qual é o objetivo da transação de saque em uma transferência na Rede Lightning?
answer: Ela representa o estado do canal, garantindo quem possui os fundos após cada transferência.
wrong_answers:
  - É a transação que move os fundos de um lado para o outro.
  - É a transação que abre o canal.
  - É a transação que fecha o canal.
explanation: |
  A transação de saque é atualizada após cada transferência na Rede Lightning para refletir o estado atual do canal. Ela garante quem possui os fundos após cada transferência, mas não é executada a menos que o canal seja fechado.
