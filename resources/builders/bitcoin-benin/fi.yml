description: |
   Bitcoin Bénin on Beninin Bitcoin-käyttäjien yhteisö. Se kokoaa yhteen paikallisen yhteisön, mutta pyrkii tavoittamaan paljon laajemman yleisön.

   Paikallisen yhteisön aktiivisten jäsenten, Alphonsen, Loïcin ja Samadin, aloitteesta Bitcoin Bénin työskentelee paikallisen väestön kouluttamiseksi kaikilla Bitcoinin osa-alueilla kuukausittaisten Bitcoin-tapaamisten, erityisten Bitcoin-aiheisten sessioiden, La Bitcoin Schoolin ja monien muiden erityistoimintojen kautta, jotka vahvistavat hyvää Bitcoin-koulutusta.

   Meillä on kasvava yhteisö WhatsAppin, telegrammin, verkostojen ja tapaamisten kautta, ja työskentelemme ohjelmien kehittämiseksi, jotka vastaavat koko yhteisön tarpeita.
