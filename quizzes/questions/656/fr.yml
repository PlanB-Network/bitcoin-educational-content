question: Que fait Alice avec l'UTXO de 0,0007 BTC lorsqu'elle ouvre un canal avec Bob ?
answer: Elle l'envoie à l'une de ses adresses de changement.
wrong_answers:
  - Elle l'envoie à l'adresse publique de Bob.
  - Elle l'envoie à l'adresse multi-sig 2/2.
  - Elle le conserve dans sa propre adresse.
explanation: |
  Lorsqu'Alice ouvre un canal avec Bob, elle crée une transaction avec 2 UTXOs en sortie. Un UTXO de 0,0013 BTC est envoyé à l'adresse multi-sig 2/2, et l'autre UTXO de 0,0007 BTC est envoyé à l'une de ses adresses de changement.
