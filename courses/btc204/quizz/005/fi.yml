question: Mikä on syöte transaktiossa?
answer: Viittaus aiempaan käyttämättömään UTXO:oon.
vaarat_vastaukset:
  - Vahvistussignaali louhijoilta.
  - Uusi lohko lisätty lohkoketjuun.
  - Varmistuskoodi transaktion turvaamiseksi.
explanation: |
  Jokainen transaktion syöte on viittaus UTXO:oon, tarkoittaen aiemman transaktion tulostetta.
