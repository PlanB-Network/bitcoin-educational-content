question: What happens in a cooperative closure of the channel?
answer: Payments are interrupted and HTLCs are resolved, which is generally less expensive.
wrong_answers:
  - All ongoing HTLC transactions are published, which can become very expensive and
    messy.
  - The channel is immediately closed without any additional steps.
  - All ongoing HTLC transactions are cancelled.
explanation: |
  In a cooperative closure, payments are interrupted and HTLCs are resolved.
  This is generally less expensive than a forced closure, where all ongoing HTLC transactions
  are published.
