question: Welche Auswirkungen hat Hyperinflation auf Ersparnisse?
answer: Sie erodiert den Wert von Kapital und Einkommen und erschwert langfristige Planung.
wrong_answers:
  - Sie erhöht den Wert von Ersparnissen.
  - Sie hat keine Auswirkungen auf Ersparnisse.
  - Sie ermutigt Menschen, mehr zu sparen.
explanation: |
  In einer Phase der Hyperinflation wird das Sparen zu einer Herausforderung. Geld verliert schnell an Wert, was langfristige Planung erschwert. Diese finanzielle Instabilität kann Stress und Angst verursachen.
