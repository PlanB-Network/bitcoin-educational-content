description: |
  Rahan Internet (Osa 2) kirjoittanut Andreas Antonopoulos on aloittelijan tason kirja, joka tutkii Bitcoinin, rahoituksen ja talouden risteyskohtaa. Julkaistu vuonna 2017, tämä kirja on osa sarjaa, jossa Antonopoulos syventyy Bitcoinin eri aspekteihin ja sen vaikutukseen yhteiskuntaan.
