question: Каков потенциальный риск централизации майнинга в Bitcoin?
answer: Централизация майнинга в Bitcoin может потенциально привести к цензуре транзакций и сделать сеть уязвимой к атакам, включая атаку 51%, когда один участник или группа контролирует более 50% хешрейта сети, что позволяет им контролировать и манипулировать сетью.
wrong_answers:
  - Централизация майнинга в Bitcoin может потенциально привести к снижению стоимости Bitcoin и сделать сеть уязвимой к инфляции.
  - Централизация майнинга в Bitcoin может потенциально привести к снижению награды за блок и сделать сеть уязвимой к застою.
  - Централизация майнинга в Bitcoin может потенциально привести к снижению скорости транзакций и сделать сеть уязвимой к перегрузкам.
