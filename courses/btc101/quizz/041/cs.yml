otázka: Jaký je důsledek tisku peněz?
odpověď: Vede to k inflaci, která postupně zchuduje populaci.
špatné_odpovědi:
  - Vede to k deflaci, která postupně obohacuje populaci.
  - Vede to ke stabilní ekonomice bez inflace nebo deflace.
  - Vede to k poklesu peněžní zásoby.
vysvětlení: |
  Tisk peněz, neboli tvorba nových peněz centrálními bankami, vede
  k inflaci. Důvodem je, že zvýšení peněžní zásoby snižuje kupní
  sílu peněz, což vede k vyšším cenám a poklesu hodnoty úspor.
recenzováno: true