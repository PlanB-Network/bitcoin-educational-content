otázka: Co se stalo se zimbabwským dolarem v dubnu 2009?
odpověď: Ministr financí oznámil pozastavení zimbabwského dolaru a povolil používání různých zahraničních měn pro obchod.
špatné_odpovědi:
  - Zimbabwský dolar se propadl o více než 72 %.
  - Vláda souhlasila s kompenzací válečných veteránů ve výši ekvivalentní 450 milionům amerických dolarů.
  - Vláda musela sáhnout k spuštění tiskových strojů.
vysvětlení: |
  V dubnu 2009 ministr financí oznámil pozastavení zimbabwského dolaru a povolil používání různých zahraničních měn pro obchod.
