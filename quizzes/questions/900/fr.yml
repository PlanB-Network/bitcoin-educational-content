question: Quel est le rôle des prix relatifs dans la théorie autrichienne du cycle économique ?
answer: Les prix relatifs sont importants pour coordonner les agents économiques.
wrong_answers:
  - Les prix relatifs sont sans importance dans la théorie autrichienne du cycle économique.
  - Les prix relatifs sont importants pour déterminer le niveau d'emploi.
  - Les prix relatifs sont importants pour déterminer le niveau du PIB.
explanation: |
  L'école autrichienne insiste sur l'importance des prix relatifs pour coordonner les agents économiques. Les prix relatifs reflètent la rareté réelle des facteurs de production et permettent aux agents économiques de rationaliser leurs décisions.
