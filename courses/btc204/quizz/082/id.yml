pertanyaan: Langkah mana dalam proses Chaumian CoinJoin yang melibatkan perubahan identitas di Tor untuk memastikan anonimitas?

jawaban: Mendaftarkan output.

jawaban_salah:
  - Mendaftarkan input.
  - Menandatangani transaksi.
  - Menyiarkan transaksi.

penjelasan: |
  Untuk mencegah koordinator dapat menghubungkan output spesifik dengan input, pengguna mengubah identitas Tor mereka sebelum mengirimkan alamat penerimaan teks jelas mereka ke koordinator.

ditinjau: false