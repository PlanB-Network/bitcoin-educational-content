question: Какова цель использования менеджера паролей в Bitcoin?
answer: Для безопасного хранения и управления паролями для транзакций с Bitcoin.
wrong_answers:
  - Для добычи новых Bitcoin.
  - Для торговли Bitcoin.
  - Для конвертации Bitcoin в другие криптовалюты.
explanation: |
  Менеджер паролей — это программное приложение, используемое для хранения и
  управления паролями пользователя для различных онлайн-аккаунтов. В контексте Bitcoin,
  он используется для безопасного хранения и управления паролями для транзакций с Bitcoin.