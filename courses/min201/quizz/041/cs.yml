otázka: Jaká je debata uvnitř komunity Bitcoinu ohledně těžby?
odpověď: Rovnováha mezi hledáním zisku a přispíváním k bezpečnosti a distribuci sítě Bitcoinu
špatné_odpovědi:
  - Rovnováha mezi zvyšováním hashrate a snižováním počtu aktivních uzlů
  - Rovnováha mezi zvyšováním ceny a snižováním nákladů
  - Rovnováha mezi zvyšováním počtu transakcí a snižováním spotřeby energie
vysvětlení: |
  Debata uvnitř komunity Bitcoinu ohledně těžby se točí kolem rovnováhy mezi hledáním zisku a přispíváním k bezpečnosti a distribuci sítě Bitcoinu. Na obou stranách debaty jsou silné argumenty.
