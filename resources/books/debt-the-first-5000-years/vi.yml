description: |
  "Nợ; 5000 Năm Đầu Tiên" của David Graeber là một phân tích nhân chủng học và lịch sử về khái niệm nợ qua các nền văn minh loài người, từ Sumer cổ đại đến thời đại hiện đại. Tác giả thách thức niềm tin phổ biến rằng nợ là một phần tự nhiên và cần thiết của xã hội loài người, và lập luận rằng nó đã được sử dụng như một công cụ để kiểm soát và thống trị xã hội. Cuốn sách mang lại một góc nhìn đầy suy tư về vai trò của nợ trong cuộc sống của chúng ta và ảnh hưởng của nó đối với các hệ thống xã hội và kinh tế.
