description: |
  PlebLab adalah sebuah Bitcoin Hackerspace dan akselerator komunitas di Austin, Texas.
  Misi mereka adalah untuk memupuk komunitas pengembang, peretas, kreatif, dan pembangun perangkat lunak/perangkat keras sumber terbuka, menciptakan ruang di mana individu dapat berkolaborasi, meningkatkan keterampilan mereka, dan mengubah ide-ide yang tampaknya mustahil menjadi kenyataan.

