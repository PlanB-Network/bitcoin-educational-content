question: Kuinka Bitcoin voi mahdollisesti auttaa ekologisessa siirtymässä?
answer: Se edistää vihreän energian käyttöä
wrong_answers:
  - Se vähentää tavaroiden tuotantoa
  - Se säätelee resurssien kulutusta
  - Se rajoittaa kasvihuonekaasujen päästöjä
explanation: >-
  Bitcoin edistää vihreän energian käyttöä, mikä voi mahdollisesti auttaa
  ekologisessa siirtymässä. Esimerkiksi öljykaivojen liekit, jotka polttavat
  metaania estääkseen saastumisen, voidaan sammuttaa Bitcoin-louhijoiden toimesta.
arvioitu: false