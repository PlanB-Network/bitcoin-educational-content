question: What happens to the liquidity of a channel when a transaction is made in the Lightning Network?
answer: The liquidity is redistributed along the route between the two parties.
wrong_answers:
  - The liquidity remains the same.
  - The liquidity is transferred to another channel.
  - The liquidity is increased.
explanation: |
  In the Lightning Network, when a transaction is made, the liquidity is
  redistributed along the route between the two parties.
