question: Mitkä ovat joitakin ratkaisuja tiedon salaamiseen eri käyttöjärjestelmissä?
answer: BitLocker Windowsille, LUKS Linuxille ja sisäänrakennettu vaihtoehto Macille.
wrong_answers:
  - BitLocker Linuxille, LUKS Macille ja sisäänrakennettu vaihtoehto Windowsille.
  - BitLocker Macille, LUKS Windowsille ja sisäänrakennettu vaihtoehto Linuxille.
  - LUKS kaikille käyttöjärjestelmille.
explanation: |
  Eri käyttöjärjestelmille on olemassa erilaisia ratkaisuja tiedon salaamiseen.
  BitLocker on Windowsille, LUKS on Linuxille, ja Macilla on sisäänrakennettu vaihtoehto tiedon
  salaamiseen.
reviewed: false