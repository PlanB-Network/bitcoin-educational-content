question: Qual foi a primeira camada de dinheiro na Itália do século XIII?
answer: Ouro, representado pelo florim
wrong_answers:
  - Letras de câmbio
  - Notas promissórias
  - Moedas de prata
explanation: |
  No século XIII, na Itália, especificamente em Florença, a primeira camada de dinheiro era de ouro real, representada pelo florim. Ourives emitiam letras de câmbio em troca de florins depositados, que formavam a segunda camada de dinheiro.
