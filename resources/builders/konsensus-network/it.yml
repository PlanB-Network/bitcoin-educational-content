description: |
  Fondata nel 2019 da Niko Laamanen, Konsensus Network ha iniziato con la traduzione finlandese di 'The Bitcoin Standard' di Saifedean Ammous. Presto è diventata una vivace squadra di volontari appassionati di bitcoin e libertà, portando alla localizzazione del libro in portoghese e olandese. Come azienda esclusivamente bitcoin, abbiamo pubblicato oltre 50 libri finora, operando come ponte tra autori, traduttori e canali di distribuzione.

  La nostra missione ruota attorno a rendere bitcoin, l'economia austriaca e la sovranità più accessibili attraverso la letteratura localizzata. Crediamo che il potenziale di bitcoin sia enorme e vogliamo condividere questa conoscenza con il mondo. Non ci aspettavamo di finire nella pubblicazione di libri, ma siamo impegnati a consentire a tutti di comprendere il potere trasformativo del denaro decentralizzato.

  Siamo strutturati come un'organizzazione a "stella marina", un modello di organizzazione decentralizzato e senza leader che prospera sulla rapidità di adattamento e la dedizione dei volontari. Ogni partecipante porta le proprie abilità uniche al tavolo, contribuendo e beneficiando del nostro lavoro collettivo. Questo modello consente decisioni rapide ed efficaci risposte alle sfide, dando potere alla nostra comunità verso il nostro obiettivo comune.
