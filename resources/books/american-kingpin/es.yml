description: |
  American Kingpin, de Nick Bilton, es una apasionante historia de crimen real sobre Ross Ulbricht, el cerebro detrás de la Ruta de la Seda, un mercado negro en línea que comerciaba con drogas ilegales, armas y otros bienes utilizando Bitcoin como método de pago. El libro profundiza en el ascenso y caída de Ulbricht, quien operaba bajo el seudónimo de "Dread Pirate Roberts", y los funcionarios encargados de hacer cumplir la ley que lo derribaron. Explora los desafíos técnicos y legales de rastrear a un criminal anónimo en la web oscura y plantea preguntas importantes sobre el papel de la tecnología en la facilitación de actividades ilícitas.
