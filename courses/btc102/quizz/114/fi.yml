question: Mikä on perintösuunnitelman tarkoitus Bitcoinissa?
answer: Varmistaa, että läheisesi voivat päästä käsiksi Bitcoineihisi kuolemasi jälkeen.
wrong_answers:
  - Louhia uusia Bitcoineja.
  - Käydä kauppaa Bitcoineilla.
  - Muuntaa Bitcoinit toisiin kryptovaluuttoihin.
explanation: |
  Perintösuunnitelma Bitcoinissa on suunnitelma, joka varmistaa, että läheisesi voivat päästä käsiksi Bitcoineihisi kuolemasi jälkeen. Sitä ei käytetä uusien Bitcoinien louhimiseen, Bitcoinien kauppaamiseen tai Bitcoinien muuntamiseen toisiin kryptovaluuttoihin.
arvioitu: false