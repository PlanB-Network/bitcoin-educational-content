pregunta: ¿Cómo se calcula la entropía en el contexto del análisis de la cadena de Bitcoin?

respuesta: Tomando el logaritmo binario del número de interpretaciones.

respuestas_incorrectas:
  - Multiplicando el número de entradas por el número de salidas.
  - Sumando el número de entradas y salidas.
  - Tomando el logaritmo binario del número de entradas y salidas.

explicación: |
  La entropía se define como el logaritmo binario del número de combinaciones posibles.

