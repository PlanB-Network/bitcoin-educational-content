question: ¿Qué es una billetera caliente?
answer: Una billetera de Bitcoin en tu teléfono o computadora conectada a internet.
wrong_answers:
  - Una billetera que está físicamente caliente al tacto.
  - Una billetera que es popular entre los usuarios de Bitcoin.
  - Una billetera que se recomienda para almacenar grandes cantidades de bitcoins.
explanation: |
  Una billetera caliente es un término utilizado para describir una billetera de Bitcoin que se almacena en un dispositivo con acceso a internet, como un teléfono o una computadora. Esto facilita la realización de transacciones, pero también significa que la billetera es potencialmente vulnerable a amenazas en línea.
