pertanyaan: Apa yang bisa terjadi pada layanan transfer uang tradisional seperti Western Union, bank sentral, Visa, dan Mastercard jika mereka tidak mengadopsi teknologi Lightning Network?
jawaban: Mereka bisa menghilang.
jawaban_salah:
  - Mereka bisa menjadi lebih populer.
  - Mereka bisa menjadi lebih aman.
  - Mereka bisa menjadi lebih terdesentralisasi.
penjelasan: >-
  Layanan transfer uang tradisional seperti Western Union, bank sentral, Visa, dan Mastercard bisa menghilang jika mereka tidak mengadopsi teknologi Lightning Network.