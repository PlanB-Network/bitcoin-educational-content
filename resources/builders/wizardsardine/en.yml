description: |

  Wizardsardine is a team of Bitcoiners with a passion for security. We are an international team, incorporated in 2020 and headquartered in the Azores, Portugal. The individuals in our team have many years of experience in Bitcoin and have contributed to the ecosystem through open source code contributions, knowledge sharing, event organization, the occasional Twitter flamewar and more. we believe in Transparency. Integrity. Freedom. We focus on Safety protection against theft and loss.

  Our mission is to make bitcoiners sleep better at night, through better protocols, software, processes, user experience and services.

