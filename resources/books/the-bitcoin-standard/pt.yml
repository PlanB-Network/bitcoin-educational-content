title: "The Bitcoin Standard"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  O livro "O Padrão Bitcoin" de Saifedean Amous explora a história do dinheiro e o potencial do Bitcoin para revolucionar o sistema financeiro global. O autor destaca as vantagens do Bitcoin, incluindo sua natureza descentralizada e seu design deflacionário, que promovem estabilidade e crescimento econômico sustentável. Amous também discute os aspectos técnicos do Bitcoin e aborda concepções errôneas comuns, ao mesmo tempo em que considera desafios futuros.
