question: Qual era lo scopo del "Notgeld" durante la crisi economica in Germania?
answer: È stato progettato per affrontare una carenza di valuta comune.
wrong_answers:
  - È stato utilizzato per pagare riparazioni di guerra.
  - È stato una forma di protesta contro il governo.
  - È stato un modo per stimolare l'economia.
explanation: |
  Affrontando la crisi monetaria ed economica, la Germania ha fatto ricorso al "Notgeld" (denaro di emergenza). Queste banconote, stampate da città o determinate aziende, sono state progettate per affrontare una carenza di valuta comune.
