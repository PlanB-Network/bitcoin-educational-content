vysvětlení: |
  Běžné omyly při tvorbě plánu dědictví, jak uvádí Pamela Morgan v "Plánování dědictví kryptoaktiv", jsou přesvědčení, že je nutné si najmout právníka; že je nutné důvěřovat třetí straně; že plánování usnadní krádež vašich aktiv; že hodnota vaší kryptoměny je příliš nízká na to, aby byla plánována; že vaši dědicové to všechno sami vyřeší; a že všechno to lze udělat s jednoduchou chytrou smlouvou.