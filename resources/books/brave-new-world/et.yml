kirjeldus: |
  "Vapper Uus Maailm" on Aldous Huxley haarav ja mõtlemapanev düstoopiline romaan. See on seatud futuristlikku ühiskonda, kus tehnoloogia ja geneetiline inseneeria on loonud näiliselt täiusliku maailma. Raamat viib meid teekonnale, mis seab kahtluse alla meie arusaamad vabadusest, identiteedist ja õnnest. Selles hoolikalt üles ehitatud ühiskonnas ohverdatakse individuaalsus sotsiaalse stabiilsuse nimel ning inimolendid luuakse ja konditsioneeritakse sobima ettemääratud rollidesse. Kõik, alates inimeste soovidest ja ambitsioonidest kuni nende isiklike suheteni, on rangelt kontrollitud võimsa keskse autoriteedi poolt. Kodanikud hoitakse rahulolevana läbi meelemuutvate ravimite, pideva meelelahutuse ja igasuguse vastuhaku mahasurumise kombinatsiooni. Huxley kirjutamisoskus uurib oskuslikult ühiskonna tagajärgi, mis eelistab stabiilsust ja ühtsust individuaalsuse ja isikliku vabaduse üle. Ta tõstatab sügavaid küsimusi inimkonna olemuse, progressi piiride ja õnne tõelise tähenduse kohta. Elava ja meeldejääva proosaga pakub "Vapper Uus Maailm" jahmatavat kriitikat ühiskonna suhtes, mis ohverdab autentse inimkogemuse puhta ja kontrollitud olemasolu nimel. See toimib terava hoiatusena isikliku vabaduse kauplemise ohtudest mugavuse ja meelerahu eest.
  
