title: "The Mystery of Banking"
publication_year: 1983
cover: cover_en.jpeg
original: true
description: |
  O Mistério da Banca, de Murray Rothbard, é um livro que explora a história e o funcionamento do sistema bancário nos Estados Unidos. O livro explica como o sistema bancário atual se desenvolveu e como funciona em detalhes, além de fornecer uma análise crítica dos problemas do sistema. Também discute o papel dos bancos centrais, do Federal Reserve e seu impacto na economia. Este livro é especialmente relevante para aqueles interessados na história e economia bancária, e oferece uma perspectiva única sobre os problemas enfrentados pelo sistema financeiro moderno.
