question: In welchem Jahr wird voraussichtlich die Erzeugung von Bitcoins eingestellt?
answer: 2140
wrong_answers:
  - 2050
  - 2030
  - 2200
explanation: |
  Aufgrund des Halbierungsmechanismus kann mathematisch vorhergesagt werden, dass die Erzeugung von Bitcoins im Jahr 2140 eingestellt wird, wenn die Gesamtzahl von 21 Millionen Bitcoins erreicht ist.
