question: Was ist der Unterschied zwischen einer Abschlusstransaktion und einer Verpflichtungstransaktion bei einer kooperativen Schließung?
answer: Eine Abschlusstransaktion hat keinen Timelock und keinen Widerrufsschlüssel.
wrong_answers:
  - Eine Abschlusstransaktion hat einen Timelock und einen Widerrufsschlüssel.
  - Eine Abschlusstransaktion ist langsamer als eine Verpflichtungstransaktion.
  - Eine Abschlusstransaktion ist teurer als eine Verpflichtungstransaktion.
explanation: |
  Bei einer kooperativen Schließung einigen sich die beiden Teilnehmer auf einen endgültigen Zustand des Kanals und erstellen eine Abschlusstransaktion. Diese Transaktion unterscheidet sich von Verpflichtungstransaktionen, da sie keinen Timelock und keinen Widerrufsschlüssel hat.
