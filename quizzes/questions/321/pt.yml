question: O que significa DCA no contexto do investimento em Bitcoin?
answer: Dollar Cost Averaging (Média de Custo em Dólar)
wrong_answers:
  - Aquisição Direta de Moeda
  - Alocação de Moeda Digital
  - Ativo Criptográfico Descentralizado
explanation: |
  Dollar Cost Averaging (DCA) é uma estratégia em que você divide o valor total que deseja investir em compras periódicas para reduzir o impacto da volatilidade.
