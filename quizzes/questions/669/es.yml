question: ¿Cuál es el propósito del Timelock en una transacción de compromiso?
answer: Bloquea los fondos hasta un bloque específico.
wrong_answers:
  - Bloquea la transacción hasta un bloque específico.
  - Bloquea el canal hasta un bloque específico.
  - Bloquea la clave de revocación hasta un bloque específico.
explanation: |
  El Timelock en una transacción de compromiso bloquea los fondos hasta un bloque específico. Esto evita que la parte que creó la transacción recupere inmediatamente su dinero.
