question: Что такое горячий кошелек?
answer: Биткойн-кошелек на вашем телефоне или компьютере, подключенный к интернету
wrong_answers:
  - Кошелек, который физически горячий на ощупь
  - Кошелек, который популярен среди пользователей Биткойна
  - Кошелек, который рекомендуется для хранения больших сумм биткойнов
explanation: |
  Горячий кошелек - это термин, используемый для описания Биткойн-кошелька, хранящегося
  на устройстве с доступом в интернет, таком как телефон или компьютер. Это облегчает
  проведение транзакций, но также означает, что кошелек потенциально уязвим для
  онлайн-угроз.
reviewed: true