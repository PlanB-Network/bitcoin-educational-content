question: Qual é a principal razão para o estabelecimento de regimes ditatoriais, de acordo com o capítulo?
answer: O agravamento das desigualdades de riqueza no mundo
wrong_answers:
  - A falta de educação no mundo
  - A falta de recursos no mundo
  - A falta de democracia no mundo
explanation: |
  O capítulo menciona que o agravamento das desigualdades de riqueza no mundo tem levado ao aumento do extremismo, o que às vezes resulta no estabelecimento de regimes ditatoriais.
