description: |
  Selamat datang! Kami adalah CoinCorner, sebuah tim yang ramah dan antusias, bekerja bersama untuk membuat Bitcoin semudah mungkin bagi Anda.
  Seperti kebanyakan hal dalam hidup, kami memulai dengan menyadari solusi dari sebuah masalah. Kembali pada tahun 2014, membeli Bitcoin di Inggris itu sulit dan bahkan lebih sulit untuk membelinya dari tempat yang Anda percayai.
  Masuklah CoinCorner. Sejak hari pertama, tujuan kami adalah membuat pembelian Bitcoin cepat dan mudah bagi orang-orang di Inggris dan di seluruh dunia.
  Menjadikan Isle of Man sebagai rumah kami, kami telah membuat langkah besar untuk membangun kepercayaan dalam industri Bitcoin. Dari bekerja secara ekstensif dengan Pemerintah Isle of Man tentang regulasi Bitcoin hingga mendidik orang-orang dari semua lapisan masyarakat melalui media, pembicaraan publik, dan lainnya.
  Setelah menarik perhatian global pada tahun 2017, Bitcoin telah menjadi nama rumah tangga dengan lebih banyak minat pada mata uang digital daripada sebelumnya. Jangan khawatir, kami datang ke tempat kerja setiap hari siap untuk memotong kebingungan seputar Bitcoin, membuatnya dapat diakses oleh siapa saja dan semua orang yang ingin terlibat.
