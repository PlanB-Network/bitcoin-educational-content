question: ¿Cuál es la principal desventaja de las monedas fiduciarias?
answer: Su valor se ve constantemente erosionado por la inflación monetaria.
wrong_answers:
  - No son fácilmente transportables.
  - Su valor se aprecia constantemente por la inflación monetaria.
  - No son divisibles.
explanation: |
  La principal desventaja de las monedas fiduciarias, como el dólar y el euro, es que su valor se ve constantemente erosionado por la inflación monetaria. Esto se debe a las entidades que las controlan (rey, banco central, emperador, dictador) que constantemente las devalúan.
