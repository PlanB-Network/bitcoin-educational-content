Вопрос: Каково влияние печати дополнительных денег на покупательную способность валюты?

Ответ: Ухудшение покупательной способности валюты

Неверные ответы:
  - Увеличение покупательной способности валюты
  - Нет влияния
  - Больше денег = большая покупательная способность

Объяснение:
Когда центральные банки решают печатать деньги, они не могут просто создать больше ценности. Чтобы эти вновь напечатанные деньги имели какую-то ценность, она должна быть взята у предыдущих владельцев валюты. Представьте себе денежную массу как пиццу, разрезанную на четыре куска. Удвоение денежной массы не будет равносильно удвоению количества пиццы. Вместо этого это будет равносильно разрезанию этих четырех кусков пополам, чтобы создать восемь кусков. Мы не получили дополнительной пиццы. У нас просто стало больше кусков, каждый из которых меньше по размеру. Таким образом, когда мы печатаем больше денег, мы обесцениваем уже существующие деньги.

Проверено: true