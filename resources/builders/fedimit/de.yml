description: |
  Fedi schafft eine neue Möglichkeit für Gemeinschaften und Organisationen, ihr Geld und ihre Daten mit einem föderierten Betriebssystem zu sichern und zu nutzen.

  Wir verbinden die grundlegendste menschliche Technologie - Gemeinschaft - mit Freiheitstechnologien wie Bitcoin, um die Menschheit auf ein höheres Niveau zu bringen.
