   Amity Age Ã¨ un'iniziativa educativa sull'isola di Roatan, Honduras, situata all'interno della zona economica speciale di Prospera. Gestiscono un Centro Bitcoin che funge anche da spazio di coworking, caffetteria e ristorante, fornendo risorse come libri e hardware per l'apprendimento del Bitcoin.
   Ospitano anche il primo ATM Bitcoin dell'isola per la conversione di valuta. Il loro team insegna il curriculum Mi Primer Bitcoin nelle scuole locali, supportando le loro operazioni con il mining di Bitcoin in Paraguay. Amity Age offre anche tour dell'isola e gestisce un Programma di Educazione Bitcoin per formare gli insegnanti.
