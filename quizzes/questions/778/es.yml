question: ¿Cuál es el principal riesgo asociado con invertir en empresas que venden hardware de minería y gestionan las máquinas en ubicaciones de energía de bajo costo?
answer: Los problemas de suministro de energía y las fallas de las máquinas pueden dejar a los inversores sin poder, con equipos costosos que no controlan.
