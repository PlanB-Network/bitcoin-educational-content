pertanyaan: Menurut Carl Menger, mengapa pertukaran sukarela antara dua individu terjadi?
jawaban: Setiap pihak percaya hal itu akan meningkatkan utilitas subjektif mereka.
jawaban_salah:
  - Setiap pihak percaya hal itu akan menurunkan utilitas subjektif mereka.
  - Setiap pihak percaya hal itu akan mempertahankan utilitas subjektif mereka.
  - Setiap pihak percaya hal itu tidak akan berpengaruh pada utilitas subjektif mereka.
penjelasan: |
  Menger menyimpulkan bahwa pertukaran sukarela antara dua individu terjadi karena setiap pihak percaya hal itu akan meningkatkan utilitas subjektif mereka. Ini berarti bahwa setiap pihak percaya mereka akan lebih baik setelah pertukaran.
