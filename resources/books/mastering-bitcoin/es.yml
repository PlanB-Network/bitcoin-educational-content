title: "Mastering Bitcoin"
publication_year: 2014
cover: cover_en.webp
original: true
description: |
  "Mastering Bitcoin" de Andreas Antonopoulos es un libro de nivel intermedio que proporciona una comprensión integral de la tecnología detrás de Bitcoin y cómo funciona. Cubre una amplia gama de temas relacionados con Bitcoin, incluyendo su historia, criptografía, transacciones, minería y la red de Bitcoin. El libro también aborda temas avanzados como contratos inteligentes y la Lightning Network. Este libro es un excelente recurso para desarrolladores y personas con conocimientos técnicos que deseen obtener una comprensión más profunda de Bitcoin y su tecnología subyacente.
