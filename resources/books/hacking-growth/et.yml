title: "Kasvu Häkkimine"
publication_year: 2017
cover: cover_en.webp
original: true
description: |
  "Kasvu Häkkimine", autoriteks Sean Ellis ja Morgan Brown, on raamat, mis pakub teadmisi ja praktilisi nõuandeid ettevõtetele, kes soovivad saavutada kiiret kasvu. Autorid tutvustavad uut lähenemist kasvule, mida nimetatakse "kasvu häkkimiseks", mis hõlmab loovuse, andmeanalüütika ja eksperimenteerimise kasutamist, et leida kõige tõhusamaid viise ettevõtte kasvatamiseks. Raamat sisaldab edukate kasvu häkkimise strateegiate juhtumiuuringuid ja pakub samm-sammult juhiseid nende strateegiate oma ettevõttes rakendamiseks. See on kohustuslik lugemine ettevõtjatele, turundajatele ja kõigile, kes soovivad oma äris kasvu edendada.
