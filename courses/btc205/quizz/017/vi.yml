question: Đặc điểm nổi bật của giải pháp P2P HodlHodl là gì?
answer: Nó cung cấp một hệ thống giới thiệu.
wrong_answers:
  - Nó hoạt động dưới TOR.
  - Nó sử dụng multisign để quản lý tranh chấp.
  - Nó yêu cầu tạo một tài khoản để hoạt động.
explanation: |
  Chương này đề cập rằng HodlHodl cung cấp một hệ thống giới thiệu, đây là
  một đặc điểm nổi bật so với các giải pháp P2P được thảo luận.
đã xem xét: false