question: Quelle est la différence principale entre les théories de Locke et de Rousseau sur la souveraineté ?
answer: Locke croyait que la souveraineté était limitée par les droits naturels, tandis que Rousseau croyait qu'elle était illimitée.
wrong_answers:
  - Locke croyait que la souveraineté appartenait au monarque, tandis que Rousseau croyait qu'elle appartenait au peuple.
  - Locke croyait que la meilleure forme de gouvernement était une démocratie, tandis que Rousseau croyait que la meilleure forme de gouvernement était une république.
  - Locke croyait que le pouvoir devait être concentré, tandis que Rousseau croyait qu'il devait être séparé.
