description: |
  ZEBEDEE ist ein Technologieunternehmen, das sich der Erleichterung offener, programmierbarer Zahlungen in virtuellen Welten widmet. 

  Sie zielen darauf ab, Online-Transaktionen zu revolutionieren, indem sie Schöpfern ermöglichen, finanzielle Anreize zu bieten und Benutzern zu ermöglichen, echten Wert in virtuellen Räumen zu generieren. Geleitet von Vertrauen, Kühnheit, elektrisierender Innovation und Expertise sind sie bestrebt, komplexe Technologien in einfache, benutzerfreundliche Produkte zu verwandeln. Sie sehen eine Zukunft, in der Wirtschaften nahtlos reale und virtuelle Aktivitäten integrieren, wobei Spiele diese Verschiebung anführen. ZEBEDEE ist an vorderster Front und entwickelt die notwendigen Werkzeuge und Produkte, um diese Vision zur Realität zu machen.
