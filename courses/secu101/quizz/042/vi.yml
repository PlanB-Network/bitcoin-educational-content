question: Tại sao việc sử dụng mật khẩu được tạo ngẫu nhiên lại quan trọng?
Câu trả lời: Chúng cung cấp một mức độ bảo mật cao hơn và kháng cự tốt hơn với các cuộc tấn công bằng cách dùng lực br brute force.
wrong_answers:
  - Chúng dễ nhớ hơn.
  - Chúng ngắn hơn và đơn giản hơn.
  - Chúng được yêu cầu bởi hầu hết các dịch vụ trực tuyến.
explanation:
  Mật khẩu được tạo ngẫu nhiên cung cấp một mức độ bảo mật cao hơn vì

  chúng kháng cự tốt hơn với các cuộc tấn công bằng cách dùng lực br brute force, những cuộc tấn công này cố gắng đoán mật khẩu

  bằng cách thử tất cả các tổ hợp ký tự có thể.'
