question: À quelle langue était dédié le premier sous-forum non anglophone du forum de Bitcoin apparu en juillet 2010 ?
answer: Le russe
wrong_answers:
  - Le français
  - L'allemand
  - L'italien
explanation: |
 Il a été [mis en place](https://bitcointalk.org/index.php?topic=151.msg6241#msg6241) par Martti Malmi le 28 juillet. D'autres langues ont été ajoutées dans les mois qui ont suivi.
