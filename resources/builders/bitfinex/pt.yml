description: |
  Fundada em 2012, a Bitfinex é uma das primeiras exchanges de criptomoedas, fornecendo experiências de negociação de alta qualidade para diversos clientes. Com foco em segurança e eficiência, a Bitfinex lista quase 200 tokens e 400 pares de negociação à vista, juntamente com mais de 60 contratos futuros perpétuos. Inspirada na ética do Bitcoin, a missão da Bitfinex é desenvolver tecnologia que facilite transações e interações livres e privadas.

  A Bitfinex investe em iniciativas educacionais para promover a compreensão do Bitcoin e a inclusão financeira. A equipe de liderança, incluindo o CEO JL van der Velde e o CFO Giancarlo Devasini, traz décadas de experiência em tecnologia, finanças e conformidade. A Bitfinex fornece APIs para integração completa com plataformas de negociação e oferece suporte ao cliente por meio de sua plataforma online.
