description: |
  "Atlas Shrugged" on romaan, mille on kirjutanud Ayn Rand ja mis uurib individualismi, kapitalismi ja vabaturumajanduse teemasid. Lugu jälgib Dagny Taggarti, edukat ärinaist, kes püüab hoida oma pere raudteefirmat pinnal majandusraskuste keskel. Otsides viise ettevõtte tegevuse parandamiseks, kohtub ta mitmesuguste takistustega, sealhulgas korrumpeerunud poliitikutega ja valitsuse regulatsioonidega. Romaan esitab kriitikat kollektivismi suhtes ja pooldab laissez-faire kapitalismi kui ideaalset majandussüsteemi.
