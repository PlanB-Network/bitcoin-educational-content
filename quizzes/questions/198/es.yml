question: ¿Cuál es uno de los riesgos asociados con la compra de Bitcoin?
answer: Su precio puede caer a 0.
wrong_answers:
  - Puede ser fácilmente robado.
  - Puede ser duplicado.
  - Puede perderse físicamente.
explanation: |
  El texto menciona que Bitcoin es un activo financiero altamente volátil y
  su precio puede caer a 0. Este es uno de los riesgos asociados con la compra de Bitcoin.
