question: Mikä on laajennettu avain HD-lompakossa?
answer: Se saadaan yhdistämällä vanhemman avain sen ketjukoodin kanssa.
wrong_answers:
  - Se on korkein elementti HD-lompakon hierarkiassa.
  - Sitä käytetään lompakon siemenen luomiseen.
  - Sitä käytetään tarkistussumman laskemiseen.
explanation: |
  Alaisen avaimen johdannaisuus riippuu useista tekijöistä, mukaan lukien
  vanhemman avain ja vastaava ketjukoodi. Laajennettu avain saadaan yhdistämällä
  vanhemman avain sen ketjukoodin kanssa.
arvioitu: false