question: Qui est l'individu qui a réagi favorablement à la publication du livre blanc en novembre 2008 ?
answer: Hal Finney
wrong_answers:
  - James A. Donald
  - John R. Levine
  - Ray Dillinger
explanation: |
  Le 7 novembre, il a écrit à la liste que « Bitcoin [semblait] être une idée très prometteuse ». Les autres étaient plus sceptiques. (https://www.metzdowd.com/pipermail/cryptography/2008-November/014827.html)
reviewed: false
