kirjeldus: |
  Ludwig von Misesi "Raha ja Krediidi Teooria" on mõjukas raamat, mis uurib raha olemust ja selle mõjusid majandustegevusele. Misesi tööd peetakse üheks olulisemaks panuseks majandusteooriasse ja paljud peavad seda kaasaegse Austria majandusteooria aluseks. Selles raamatus vaatleb Mises raha ja hindade vahelist suhet, inflatsiooni mõjusid ning krediidi rolli majanduses. Ta arutleb ka panganduse olemuse ja osalise reserviga pangandusega seotud probleemide üle. See raamat on kohustuslik lugemine kõigile, kes on huvitatud majandusest ja rahapoliitikast. See pakub sügavat mõistmist kaasaegse majanduse toimimisest ja raha rollist selles.
