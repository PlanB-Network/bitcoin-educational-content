question: Mida tähendab DCA Bitcoin'i investeeringute kontekstis?
answer: Dollar Cost Averaging
wrong_answers:
  - Otsene Valuuta Omandamine
  - Digitaalse Mündi Jaotus
  - Detsentraliseeritud Krüpto Vara
explanation: |
  Dollar Cost Averaging (DCA) on strateegia, kus jagate kogu investeerimiseks
  ettenähtud summa perioodiliste ostude vahel, et vähendada volatiilsuse mõju.