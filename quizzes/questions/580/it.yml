question: Qual è la principale critica alla definizione di Cagan sull'iperinflazione?
answer: La soglia del 50% è arbitraria ed esclude determinati episodi di alta inflazione.
wrong_answers:
  - La definizione è troppo ampia e include troppi episodi di inflazione.
  - La definizione è obsoleta e non applicabile alle economie moderne.
  - La definizione non tiene conto dell'impatto dell'inflazione sull'economia.
explanation: |
  I critici della definizione di Cagan, come Bernholz, sostengono che la soglia del 50% sia arbitraria ed escluda determinati episodi di alta inflazione che presentano le stesse caratteristiche qualitative degli episodi di iperinflazione.
