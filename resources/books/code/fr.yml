title: "Code, The Hidden Language of Computer Hardware and Software"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "Le langage caché du matériel informatique et des logiciels" de Charles Petzold est une exploration fascinante de la manière dont les objets du quotidien et les systèmes de langage familiers peuvent être utilisés pour démystifier les mystères de la technologie informatique. À travers des illustrations astucieuses et des exemples concrets, Petzold emmène les lecteurs dans un voyage pour comprendre le fonctionnement interne des ordinateurs et les façons inventives dont nous communiquons avec eux. Des lampes de poche à l'invasion britannique, ce livre dévoile les liens entre des concepts en apparence sans rapport et les innovations technologiques qu'ils ont engendrées. Que vous soyez un passionné de technologie ou simplement curieux du monde de l'informatique, "Code" offre un récit compréhensible qui vous laissera avec une compréhension plus profonde des PC, des médias numériques et de l'Internet qui façonnent notre monde moderne. Préparez-vous à être charmé et captivé alors que vous acquérez un véritable contexte pour comprendre la technologie qui nous entoure.
