question: Qual é o principal motivo pelo qual um Hodler acredita no valor de longo prazo do Bitcoin?
answer: Eles acreditam que o Bitcoin será mais amplamente utilizado e, portanto, mais escasso.
wrong_answers:
  - Eles acreditam que o Bitcoin será substituído por outra criptomoeda.
  - Eles acreditam que o valor do Bitcoin diminuirá ao longo do tempo.
  - Eles acreditam que o Bitcoin é um investimento de curto prazo.
explanation: |
  Um Hodler acredita no valor de longo prazo do Bitcoin porque eles pensam que ele será mais amplamente utilizado e, portanto, mais escasso no futuro.
