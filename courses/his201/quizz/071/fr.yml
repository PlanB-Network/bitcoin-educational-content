question: Qu'est-ce qui a provoqué le départ précipité de Satoshi Nakamoto en décembre 2010 ?
answer: La publication d'un article liant Bitcoin et WikiLeaks
wrong_answers:
  - L'acceptation du bitcoin par WikiLeaks
  - La prise de contrôle de Gavin Andresen sur le code
  - L'augmentation du prix unitaire du bitcoin
explanation: |
 Intitulé « Could the Wikileaks Scandal Lead to New Virtual Currency? », cet [article](https://www.pcworld.com/article/499375/could_wikileaks_scandal_lead_to_new_virtual_currency.html) a été publié sur PC World, l'un des plus grands sites web américains consacrés à l'informatique.
