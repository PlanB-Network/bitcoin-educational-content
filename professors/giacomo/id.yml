bio:
  Dengan pendidikan formal di bidang Fisika dan masa lalu sebagai Konsultan Teknologi, sejak tahun 2013 Giacomo Zucco menjelma menjadi seorang pengusaha Bitcoin aktif (BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) dan penyelenggara acara (Milano Bitcoin Meetup, konferensi Scaling Bitcoin, konferensi Understanding Bitcoin). Ia juga bekerja sebagai konsultan dan pendidik lepas, serta mendukung para insinyur dalam penciptaan beberapa standar terbuka (BOLT, OTS, RGB, BDK, dll.). Ia masih terlibat sebagai penasihat dan mikro-investor di banyak perusahaan dan organisasi terkait Bitcoin (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, Asosiasi LNP-BP, Yayasan Plan B) namun fokus utamanya sejak tahun 2024 adalah inisiatif Plan B Network.

