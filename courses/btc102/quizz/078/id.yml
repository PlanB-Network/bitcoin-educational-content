pertanyaan: Apa itu dompet panas dalam konteks Bitcoin?
jawaban: Dompet digital yang digunakan untuk menyimpan, mengirim, dan menerima Bitcoin
jawaban_salah:
  - Dompet fisik yang digunakan untuk menyimpan Bitcoin
  - Metode membeli Bitcoin
  - Platform pertukaran Bitcoin
penjelasan: |
  Dalam konteks Bitcoin, dompet panas adalah dompet digital yang digunakan untuk
  menyimpan, mengirim, dan menerima Bitcoin. Biasanya terhubung ke internet
  dan oleh karena itu kurang aman dibandingkan dengan dompet dingin.
