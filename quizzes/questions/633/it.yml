question: Qual è la quantità massima di Bitcoin che può essere trasmessa in un canale di pagamento Lightning in un dato momento?
answer: La capacità fissa definita in anticipo dagli utenti
wrong_answers:
  - La quantità totale di Bitcoin posseduta dai due utenti
  - La quantità totale di Bitcoin nell'intera rete Lightning
  - La quantità totale di Bitcoin che è stata transatta nel canale finora
explanation: |
  Quando viene aperto un canale di pagamento Lightning, viene assegnata una capacità fissa, definita in anticipo dagli utenti. Questa capacità rappresenta la quantità massima di Bitcoin che può essere trasmessa nel canale in un dato momento.
