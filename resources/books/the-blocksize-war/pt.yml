title: "The Blocksize War"
publication_year: 2021
cover: cover_en.jpeg
original: true
description: |
  A Guerra do Tamanho de Bloco, de Jonathan Bier, é um livro sobre os desafios técnicos e políticos que surgiram durante o debate de escalabilidade do Bitcoin. O livro aborda os eventos que levaram ao debate, as diferentes propostas para escalar o Bitcoin e os debates e discussões que ocorreram dentro da comunidade. Ele também fornece uma análise detalhada dos aspectos técnicos do debate e das possíveis implicações de cada proposta. O livro é leitura obrigatória para qualquer pessoa interessada em entender os aspectos técnicos e políticos do debate de escalabilidade e o futuro do Bitcoin.
