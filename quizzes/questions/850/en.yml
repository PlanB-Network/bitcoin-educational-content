question: What is the recommended practice for storing One-Time Passwords (OTPs)?
answer: Keep OTPs on your mobile device.
wrong_answers:
  - Write them down on paper.
  - Store them in your email.
  - Memorize them.
explanation: |
  For optimal security, it is advisable to keep OTPs (One-Time Passwords)
  on your mobile device. This is because mobile devices are generally more secure
  and less likely to be compromised than other storage methods.
