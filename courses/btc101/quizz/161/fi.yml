kysymys: Mikä on pääasiallinen huoli Bitcoin-louhinnan ympäristökustannuksista?
vastaus: Energiankulutus
vaarat_vastaukset:
  - ASICien tuotanto
  - ASICien kierrätys
  - Sähkön hinta
selitys: >-
  Bitcoin-louhinnan pääasiallinen ympäristöhuoli on energiankulutus. Vaikka ASICit on pääasiassa valmistettu alumiinista ja ne voidaan kierrättää tai uudelleenkäyttää, näiden koneiden käyttämä energia on merkittävää.