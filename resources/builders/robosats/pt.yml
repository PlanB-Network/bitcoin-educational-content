description: |
  RoboSats é uma maneira simples e privada de trocar bitcoin por moedas nacionais. Robosats simplifica a experiência do usuário peer-to-peer e utiliza faturas de retenção lightning para minimizar requisitos de custódia e confiança. Os avatares gerados deterministicamente ajudam os usuários a aderir às melhores práticas de privacidade.
