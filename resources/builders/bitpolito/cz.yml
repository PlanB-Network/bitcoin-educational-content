popis: |
   BitPolito je studentský tým na Politecnico di Torino, který se stal vedoucím projektem Bitcoinu v Itálii. Jeho posláním je spojit svět univerzity a průmysl Bitcoinu, čímž podporuje hlubší porozumění a povědomí o Bitcoinu během posledních čtyř let. Tým klade důraz na technologické a sociální aspekty spíše než na otázky investic, angažuje se ve výzkumu, vývoji a vzdělávacích aktivitách jako jsou konference, semináře, kurzy a akce.

   Nechávajíc se inspirovat hnutím 'Cypherpunk', BitPolito hájí hodnoty svobody, soukromí a otevřeného zdroje. Spolupracuje s různými institucionálními subjekty a podniky, aby podpořil zodpovědné používání technologie. Tým aktivně šíří vzdělávací materiály prostřednictvím psaného a vizuálního obsahu a udržuje silnou přítomnost na sociálních médiích s více než 5 000 sledujícími.

   BitPolito zahájilo iniciativy jako 'BitGeneration', cyklus přednášek pro studenty středních a vysokých škol, aby rozšířilo jejich znalosti o Bitcoinu. Tým se také zaměřuje na interní školení a networking s firmami v oboru. V současné době má kolem 50 aktivních členů a zaměřuje se na rozšíření svého vlivu v rámci evropské komunity, přičemž si zachovává významný lokální dopad.
