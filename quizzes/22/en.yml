question: What is the main disadvantage of gold as a form of money?
answer: It is not easily divisible or transportable over long distances
wrong_answers:
  - It is not valuable
  - It erodes over time
  - It is not rare
explanation: >-
  The main disadvantage of gold as a form of money is that it is not easily
  divisible or transportable over long distances. This makes it less practical in
  a globalized and digital world.
