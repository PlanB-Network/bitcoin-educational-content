pertanyaan: Apa pendekatan umum yang digunakan oleh seorang penumpuk Bitcoin untuk menggunakan Bitcoin?
jawaban: Secara peer-to-peer
jawaban_salah:
  - Melalui broker
  - Dengan menjual barang atau jasa
  - Dengan terlibat dalam ekosistem Bitcoin
penjelasan: |
  Pendekatan umum yang digunakan oleh seorang penumpuk Bitcoin untuk menggunakan Bitcoin adalah secara peer-to-peer. Ini berarti mereka dapat membeli Bitcoin langsung dengan tunai bersama teman atau anggota komunitas Bitcoin.