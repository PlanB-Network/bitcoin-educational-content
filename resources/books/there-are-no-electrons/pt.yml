title: "There Are No Electrons"
publication_year: 1991
cover: cover_en.webp
original: true
description: |
  Não Existem Elétrons, de Kenn Amdahl, é um livro que desafia a forma tradicional de ensinar e aprender sobre eletricidade e eletrônica. Em vez de focar em conceitos abstratos e equações matemáticas, Amdahl utiliza uma linguagem simples e exemplos relacionáveis para explicar como a eletricidade funciona em nosso cotidiano. Ele também explora as implicações éticas dos avanços tecnológicos e como eles afetam a sociedade. O livro incentiva os leitores a pensar criticamente sobre a relação entre tecnologia, economia e ética.
