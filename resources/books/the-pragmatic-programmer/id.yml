title: "The Pragmatic Programmer"
publication_year: 1999
cover: cover_en.webp
orignal: false
description: |
  The Pragmatic Programmer adalah sebuah buku tentang pengembangan perangkat lunak dan pemrograman yang menawarkan nasihat tentang bagaimana menjadi programmer yang lebih baik. Ditulis oleh Andy Hunt dan Dave Thomas, buku ini memberikan tip tentang bagaimana mendekati pengembangan perangkat lunak, menulis kode yang lebih baik, dan bekerja lebih efisien sebagai tim. Ini mencakup berbagai topik, termasuk praktik pengkodean, pengujian, debugging, dan pola desain, dan mencakup contoh praktis dan studi kasus. Buku ini ditujukan untuk programmer tingkat menengah yang ingin meningkatkan keterampilan mereka dan menjadi lebih efektif dalam pekerjaan mereka.
