title: "The Selfish Gene"
publication_year: 1976
cover: cover_en.webp
original: true
description: |
  O Gene Egoísta de Richard Dawkins é um livro que explora o tema da evolução e genética a partir da perspectiva dos genes como a unidade fundamental de seleção, em oposição aos indivíduos ou espécies. Dawkins argumenta que os genes são a chave para entender o comportamento dos organismos vivos e que muitos comportamentos aparentemente altruístas podem ser explicados pelo fato de que eles beneficiam, em última instância, os genes responsáveis por eles. O livro é conhecido por popularizar o conceito de "meme", uma unidade cultural de informação que está sujeita aos mesmos princípios evolutivos dos genes. O Gene Egoísta é uma obra seminal no campo da biologia evolutiva e teve um impacto significativo em nossa compreensão do papel dos genes na evolução.
