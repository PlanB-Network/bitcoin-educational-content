question: Quel est le rôle d'une banque centrale en tant que "prêteur en dernier ressort" ?
answer: La banque centrale prête des fonds aux banques en difficulté lors de crises pour éviter un effet domino qui pourrait paralyser l'ensemble du système financier.
wrong_answers:
  - La banque centrale prête des fonds aux banques en difficulté lors de crises pour augmenter ses propres bénéfices.
  - La banque centrale prête des fonds aux banques en difficulté lors de crises pour prendre le contrôle de leurs opérations.
  - La banque centrale prête des fonds aux banques en difficulté lors de crises pour augmenter la dette nationale.
explanation: |
  Le concept d'une banque centrale en tant que "prêteur en dernier ressort" est apparu au 19e siècle en Angleterre en réponse à des crises bancaires répétées qui menaçaient la stabilité financière. En prêtant aux banques en difficulté, la banque centrale peut éviter un effet domino de faillites bancaires qui pourraient entraîner une récession ou une dépression.
