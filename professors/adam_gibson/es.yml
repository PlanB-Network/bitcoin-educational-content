bio: |
  Adam Gibson, también conocido como waxwing, es un investigador de privacidad de Bitcoin y
  desarrollador de Joinmarket, una implementación de CoinJoin que tiene como objetivo mejorar 
  la privacidad y fungibilidad de las transacciones de bitcoin, al tiempo que brinda a los
  usuarios la opción de obtener rendimiento en sus bitcoins al proporcionar liquidez de coinjoin
  como creador. 

Breve biografía: Pionero de Bitcoin, enfocado en la privacidad.
