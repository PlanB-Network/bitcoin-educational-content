title: "Free Software, Free Society: Selected Essays"
publication_year: 2002
cover: cover_en.jpeg
original: true
description: |
  "Logiciel Libre, Société Libre : Essais Choisis" est une collection de textes stimulants écrits par Richard M. Stallman, Lawrence Lessig et Joshua Gay. Ce livre explore les questions critiques entourant le droit d'auteur, le droit des brevets et le concept d'"informatique de confiance" dans le contexte du logiciel. Stallman, une figure clé du mouvement du logiciel libre, remet en question les abus courants du droit d'auteur et des brevets, mettant en évidence leurs effets néfastes sur la société et les libertés individuelles. Il explore les dimensions sociales du logiciel et le potentiel du logiciel libre pour favoriser la communauté et la justice sociale. Avec les débats actuels sur le droit d'auteur et les brevets, ces essais offrent des perspectives opportunes sur la nécessité pour le logiciel d'être libre de contraintes juridiques restrictives. Lawrence Lessig, un expert juridique renommé en droit d'auteur, fournit une introduction qui enrichit davantage le discours. Cette collection d'essais est sûre de façonner l'avenir du logiciel et des politiques juridiques pour les années à venir.
