question: 当自行保管资产时，应首先做什么以最小化损失风险？
answer: 备份您的钱包恢复种子短语
wrong_answers:
  - 与可信任的一方分享您的私钥
  - 记下您的恢复种子短语并将其存储在您的电脑上
  - 禁用双因素认证（2FA）
explanation: |
  首先，当自行保管资产时，备份您的钱包是非常重要的。
  硬件钱包附带一个恢复种子短语，这是一组可以在您的设备丢失或损坏时用来恢复您的私钥的单词。
  创建这个种子短语的物理副本，比如一个金属[种子板](https://coincodex.com/article/23147/best-metal-crypto-wallets-for-seed-phrase-storage/)，并将其存放在一个安全的地方。保持这个恢复种子短语的安全是非常重要的。
  绝对不要与任何人分享它。
reviewed: true