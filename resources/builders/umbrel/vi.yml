  Umbrel là một hệ điều hành mã nguồn mở cho phép người dùng vận hành một máy chủ cá nhân tại nhà, mang lại sự tiện lợi của lưu trữ đám mây cùng với quyền riêng tư và khả năng kiểm soát dữ liệu lưu trữ tại chỗ.

  Người dùng có thể tự lưu trữ nhiều ứng dụng, bao gồm Nextcloud cho lưu trữ đám mây riêng tư, PhotoPrism cho lưu trữ ảnh và video, và các nút Bitcoin và Lightning cá nhân cho giao dịch bitcoin. Umbrel cũng tích hợp cửa hàng ứng dụng của riêng mình cho các ứng dụng tự lưu trữ thêm, khả năng chặn quảng cáo, và tích hợp tự động hóa nhà cửa.
