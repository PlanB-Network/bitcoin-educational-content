question: Qual é o risco de usar uma carteira custodial?
answer: A terceira parte confiável pode restringir seu acesso aos seus fundos a qualquer momento.
wrong_answers:
  - A terceira parte confiável pode aumentar o valor dos seus bitcoins a qualquer momento.
  - A terceira parte confiável pode diminuir o valor dos seus bitcoins a qualquer momento.
  - A terceira parte confiável pode transferir seus bitcoins a qualquer momento.
explanation: |
  Quando você usa uma carteira custodial, você não é o único detentor dos seus bitcoins.
  Isso significa que a terceira parte confiável pode restringir seu acesso aos seus fundos a
  qualquer momento, dando a você o mesmo nível de soberania financeira que o sistema bancário tradicional.
