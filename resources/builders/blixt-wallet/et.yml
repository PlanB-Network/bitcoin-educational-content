kirjeldus: |
  Blixt Wallet on avatud lähtekoodiga mittehoidja Bitcoin Lightning rahakott Androidile ja iOS-ile, mille fookus on kasutatavusel ja kasutajakogemusel. Praegu on see suunatud Bitcoin'i kasutajatele, kes soovivad proovida Lightning Network'i kasutamist.
