kirjeldus: |
  DecouvreBitcoin on haridusprojekt, mille eesmärk on tuua Bitcoin massideni, vähendades Bitcoini hariduse maksumust. DecouvreBitcoini taga olev meeskond loob ja levitab kõrgekvaliteedilist hariduslikku sisu raamatute, plakatite, koolitussessioonide, intervjuude, podcastide, kohtumiste ja konverentside näol üle kogu maailma. Nad on selle ülikooli arendamise peamised panustajad.
