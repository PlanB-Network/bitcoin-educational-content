kirjeldus: |
  "Programmeerides Bitcoini", mille autoriks on Jimmy Song, on kesktaseme raamat, mis ühendab finantsid, investeeringud ja tehnoloogia, et pakkuda lugejatele süvateadmisi maailma populaarseima krüptoraha, Bitcoini toimimisest. Raamat on suunatud lugejatele, kellel on eelnevaid teadmisi programmeerimisest ja arvutiteadusest, ning käsitleb teemasid nagu Bitcoini skriptimine, krüptograafia ja tehingute kinnitamine. Keskendudes praktilisele õppele, juhatab autor lugejaid läbi Bitcoini tehingute koodi kirjutamise protsessi, nutilepingute rakendamise ja oma Bitcoini rahakottide loomise. Tee peal saavad lugejad ülevaate Bitcoini investeerimise psühholoogiast ja kuidas teha teadlikke otsuseid selles kiiresti arenevas turus.
