question: Quel est l'un des facteurs qui peuvent faire fluctuer le prix du Bitcoin ?
answer: Les variations du marché et les phases de marché haussier et baissier.
wrong_answers:
  - Le nombre de personnes utilisant Internet.
  - La météo.
  - Le prix de l'or.
explanation: |
  Le prix du Bitcoin est souvent caractérisé par une volatilité significative,
  qui peut être influencée par les variations du marché et les phases de marché haussier et baissier.
