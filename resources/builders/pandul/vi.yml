description: |
  Tôi là Loïc Morel, nhà văn và cố vấn Bitcoin. Tôi là tác giả của hơn một trăm bài báo kỹ thuật về Bitcoin bằng tiếng Pháp, một số trong đó đã trở thành tài liệu tham khảo, chẳng hạn như công trình của tôi về BIP-47 được dịch ra nhiều ngôn ngữ.
  Tôi cũng là tác giả của Từ điển Bitcoin, một tài liệu tham khảo liệt kê các định nghĩa của tất cả các thuật ngữ kỹ thuật liên quan đến Bitcoin và hệ sinh thái của nó. Tôi cũng đã viết các cuốn sách điện tử Bitcoin và Mật mã học và Ví Bitcoin. Tất cả các tác phẩm kỹ thuật của tôi đều miễn phí và theo giấy phép tự do.

