Câu hỏi: Chiến lược mà Hoa Kỳ đã sử dụng vào năm 1933-1934 để làm giảm giá trị đồng đô la là gì?

Câu trả lời: Chính phủ đã tịch thu vàng của người dân, sau đó thay đổi luật chơi bằng cách tái định giá vàng để mang lại lợi ích cho kho bạc và gây bất lợi cho những người ban đầu đã đổi vàng lấy tiền giấy.

Câu trả lời sai:
  - Chính phủ tăng nguồn cung vàng, sau đó thay đổi luật chơi bằng cách giảm giá trị vàng để mang lại lợi ích cho kho bạc và gây bất lợi cho những người ban đầu đã đổi vàng lấy tiền giấy.
  - Chính phủ tịch thu vàng của người dân, sau đó thay đổi luật chơi bằng cách giảm giá trị vàng để mang lại lợi ích cho kho bạc và gây bất lợi cho những người ban đầu đã đổi vàng lấy tiền giấy.
