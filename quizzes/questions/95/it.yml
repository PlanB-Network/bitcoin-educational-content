question: Qual è il rischio nell'utilizzare un portafoglio multisig?
answer: Non avere accesso a abbastanza parti distinte del backup multisig
wrong_answers:
  - Avere accesso a abbastanza parti distinte del backup multisig
  - Condividere le chiavi con altre parti
  - Non condividere le chiavi con altre parti
explanation: |
  Quando si utilizza un portafoglio multisig, ogni parte del multisig dovrebbe essere conservata in posizioni diverse. Questo perché il multisig richiede firme multiple per eseguire una transazione, quindi è necessario un certo numero di portafogli, e conservare ogni parte in una posizione diversa aggiunge un ulteriore livello di sicurezza.
