description: |
  "Sapiens" od Yuvala Noaha Harariho je fascinující pohled na historii lidstva. Harari zkoumá evoluci Homo sapiens od našich nejranějších dnů jako lovci-sběrači přes zemědělskou revoluci až po vývoj moderní civilizace. Prozkoumává způsoby, jakými jsme se přizpůsobili a měnili se v průběhu času, a dopad, který jsme měli na svět kolem nás. Prostřednictvím své detailní a k zamyšlení vedoucí analýzy nás Harari vyzývá, abychom přemýšleli o našem místě ve světě a o volbách, které jako druh činíme. Tato kniha je nezbytnou četbou pro každého, kdo má zájem o historii, antropologii nebo lidskou kondici.
