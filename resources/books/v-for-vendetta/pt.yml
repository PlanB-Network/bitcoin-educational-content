description: |
  V de Vingança, de Alan Moore, é uma novela gráfica ambientada em um futuro distópico onde um governo fascista controla o Reino Unido. A história segue um vigilante mascarado conhecido como "V" que busca derrubar o governo e inspirar uma revolução. Ao longo do caminho, ele se une a uma jovem chamada Evey Hammond e os dois se envolvem em uma complexa teia de intrigas políticas e questões sociais. O livro explora temas como autoritarismo, terrorismo, censura e o poder da liberdade pessoal. Ele recebeu grande aclamação crítica por sua história envolvente, personagens bem desenvolvidos e estilo visual marcante.
