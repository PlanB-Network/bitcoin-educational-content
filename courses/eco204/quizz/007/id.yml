pertanyaan: Apa perbedaan mendasar antara Kenaikan Harga dan Inflasi?
jawaban: Kenaikan harga dapat spesifik pada sektor tertentu dan dipicu oleh berbagai faktor, sementara inflasi didefinisikan oleh peningkatan harga secara umum di berbagai barang dan jasa.
jawaban_salah:
  - Kenaikan harga adalah peningkatan harga secara umum di berbagai barang dan jasa, sementara inflasi spesifik pada sektor tertentu dan dipicu oleh berbagai faktor.
  - Kenaikan harga dan inflasi sama, keduanya merujuk pada peningkatan harga secara umum di berbagai barang dan jasa.
  - Kenaikan harga merujuk pada penurunan harga, sementara inflasi merujuk pada peningkatan harga.
penjelasan: |
  Bab ini menjelaskan bahwa kenaikan harga dapat spesifik pada sektor tertentu dan
  dipicu oleh berbagai faktor seperti penurunan produksi OPEC untuk minyak atau kondisi cuaca
  yang tidak menguntungkan untuk gandum. Di sisi lain, inflasi didefinisikan oleh peningkatan
  harga secara umum di berbagai barang dan jasa, tidak hanya di sektor tertentu.
