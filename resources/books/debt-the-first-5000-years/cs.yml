description: |
  "Dluh: Prvních 5000 let" od Davida Graebera je antropologická a historická analýza konceptu dluhu v průběhu lidské civilizace, od starověkého Sumeru po současnost. Autor zpochybňuje běžně uznávaný názor, že dluh je přirozenou a nezbytnou součástí lidské společnosti, a tvrdí, že byl používán jako nástroj sociální kontroly a dominace. Kniha nabízí k zamyšlení určený pohled na roli dluhu v našich životech a jeho dopad na sociální a ekonomické systémy.
