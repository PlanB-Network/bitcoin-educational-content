question: Mis on üks viis bitcoine hankida ilma neid ostes?
answer: Võtta neid vastu maksevahendina oma pakutavate toodete või teenuste eest
wrong_answers:
  - Laenata neid sõbralt
  - Võita neid loteriis
  - Leida neid tänavalt
explanation: >-
  Üks viis bitcoine hankida ilma neid ostes on võtta neid vastu maksevahendina oma pakutavate toodete või teenuste eest. See võimaldab sul hankida bitcoine oma töö kaudu.
