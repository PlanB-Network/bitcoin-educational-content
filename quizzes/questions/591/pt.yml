question: Qual foi o papel dos "bancos mundiais" durante os períodos de hiperinflação no Zimbábue e na República de Weimar?
answer: Eles forneceram um refúgio para aqueles que buscavam proteger seus ativos da desvalorização.
wrong_answers:
  - Eles imprimiram novas cédulas bancárias para inundar o mercado.
  - Eles regularam a taxa de câmbio da moeda nacional.
  - Eles forneceram empréstimos ao governo.
explanation: |
  Em situações de hiperinflação ou crise monetária, mercados paralelos e não regulamentados para moedas estrangeiras tendem a proliferar. Esses "bancos" informais, frequentemente referidos de forma humorística como "bancos mundiais" ou por outros nomes locais, fornecem um refúgio para aqueles que buscam proteger seus ativos da desvalorização.
