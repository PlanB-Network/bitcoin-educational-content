question: ¿Cuál es el principal argumento de los economistas fiduciarios con respecto a la deflación?
answer: Argumentan que la deflación es perjudicial para la economía, ya que desalienta el gasto e inversión.
wrong_answers:
  - Argumentan que la deflación es beneficiosa para la economía, ya que fomenta el ahorro y la inversión.
  - Argumentan que la deflación no tiene impacto en la economía.
  - Argumentan que la deflación no es ni buena ni mala para la economía.
explanation: |
  Los economistas fiduciarios, que apoyan el sistema monetario actual donde el dinero no está respaldado por un bien físico como el oro, generalmente argumentan que la deflación es perjudicial para la economía. Ellos creen que desalienta el gasto y la inversión, lo que puede llevar a la estancamiento económico o a una recesión.
