title: "The Internet of Money"
publication_year: 2016
cover: cover_en.jpeg
original: true
description: |
  "O Internet do Dinheiro" de Andreas Antonopoulos é um livro que explica os fundamentos do Bitcoin e sua tecnologia subjacente. Neste volume, Antonopoulos se concentra nos fundamentos da moeda digital, incluindo sua história de origem, seu potencial revolucionário e os obstáculos que ela deve superar para ser amplamente adotada. Ele também explora as implicações mais amplas do Bitcoin para a sociedade e a economia, explorando seu potencial para interromper os bancos tradicionais e as instituições financeiras, bem como sua capacidade de capacitar indivíduos e promover a liberdade financeira. Este livro é uma excelente introdução ao mundo do Bitcoin para iniciantes que desejam aprender mais sobre esta tecnologia revolucionária.
