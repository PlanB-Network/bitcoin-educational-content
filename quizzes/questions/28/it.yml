question: Perché Bitcoin non è ampiamente accettato nel commercio oggi?
answer: Perché non è ampiamente adottato dalle persone
wrong_answers:
  - Perché non è trasportabile
  - Perché non è divisibile
  - Perché non è liquido
explanation: |
  Nonostante le sue proprietà, come l'offerta limitata in modo rigoroso, Bitcoin non è ancora ampiamente accettato nel commercio oggi. Questo è dovuto alla mancanza di adozione da parte delle persone, creando una situazione che si morde la coda poiché i commercianti sono anche persone.
