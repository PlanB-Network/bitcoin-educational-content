question: Jaký je první vektor útoku hackerů?
answer: Emaily
wrong_answers:
  - Sociální média
  - Webové stránky pro online nakupování
  - Bankovní webové stránky
explanation: |
  Emaily jsou prvním vektorem útoku pro hackery. Používají phishingové pokusy k získání citlivých informací, jako jsou vaše přihlašovací údaje a hesla.
