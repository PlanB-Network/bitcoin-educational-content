question: Jaké je nejlepší řešení pro začátek získávání expozice vůči Bitcoinu bez nutnosti mít
  významný počáteční kapitál?
answer: Vytvoření plánu průměrování nákladů na investici (DCA)
wrong_answers:
  - Koupě velkého množství Bitcoinu najednou
  - Prodej zboží nebo služeb za Bitcoiny
  - Zapojení do ekosystému Bitcoinu
explanation: |
  Vytvoření plánu průměrování nákladů na investici (DCA) je nejlepším řešením pro začátek
  získávání expozice vůči Bitcoinu bez nutnosti mít významný počáteční kapitál. To umožňuje
  investorovi kupovat malé množství každý týden, bez ohledu na výši částky.
