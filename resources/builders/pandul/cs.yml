description: |
  Jsem Loïc Morel, redaktor a poradce Bitcoin. Jsem autorem více než stovky technických článků o Bitcoinu ve francouzštině, z nichž některé se staly referencemi, jako je moje dílo o BIP-47 přeložené do několika jazyků.
  Jsem také autorem Bitcoinového slovníku, referenčního díla, které obsahuje definice všech technických termínů týkajících se Bitcoinu a jeho ekosystému. Také jsem napsal e-knihy Bitcoin a kryptografie a Bitcoinová peněženka. Všechny moje technické práce jsou zdarma a pod svobodnou licencí.

