question: Miks on Tõend Tööst hädavajalik Bitcoin'i võrgus?
answer: See esindab füüsilist sidet reaalse maailma ja Bitcoin'i vahel, nõudes käegakatsutavat energiat bitcoinide ja plokkide tootmiseks ning valideerimiseks.
wrong_answers:
  - See võimaldab väiksemahulist osalust.
  - See tagab kaitse tsentraliseerimise vastu.
  - See peegeldab olemasolevaid võimuerinevusi ühiskonnas.
explanation: |
  Tõend Tööst on Bitcoin'i võrgus hädavajalik, kuna see esindab

  füüsilist sidet reaalse maailma ja Bitcoin'i vahel. Bitcoinide ja plokkide tootmine ning valideerimine

  nõuab käegakatsutavat energiat, ankurdamaks Bitcoin'i võrku

  füüsilisse reaalsusesse ja vältimaks selle täielikku domineerimist võimsate entiteetide poolt.
