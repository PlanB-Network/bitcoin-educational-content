question: Quelle est une tactique courante utilisée par les influenceurs ou gourous de la crypto ?
answer: Promouvoir des cryptomonnaies peu fiables.
wrong_answers:
  - Promouvoir des actifs physiques.
  - Promouvoir des monnaies fiduciaires.
  - Promouvoir des produits logiciels.
explanation: |
  Les influenceurs ou gourous de la crypto ont souvent des agendas personnels et peuvent être impliqués dans de nombreux projets qu'ils cherchent à promouvoir, même s'ils ne sont pas toujours dans le meilleur intérêt des investisseurs. Ces influenceurs peuvent tenter de promouvoir des cryptomonnaies peu fiables, ou "shitcoins".
