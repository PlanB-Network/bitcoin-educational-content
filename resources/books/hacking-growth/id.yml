title: "Hacking Growth"
publication_year: 2017
cover: cover_en.webp
original: true
description: |
  "Hacking Growth" oleh Sean Ellis dan Morgan Brown adalah sebuah buku yang menyediakan wawasan dan nasihat praktis bagi bisnis yang ingin mencapai pertumbuhan cepat. Para penulis memperkenalkan pendekatan baru terhadap pertumbuhan yang disebut "growth hacking," yang melibatkan penggunaan kreativitas, analitik data, dan eksperimen untuk menemukan cara paling efektif untuk mengembangkan bisnis. Buku ini mencakup studi kasus dari strategi growth hacking yang sukses dan menawarkan panduan langkah demi langkah untuk mengimplementasikan strategi tersebut dalam bisnis Anda sendiri. Ini adalah bacaan wajib untuk para pengusaha, pemasar, dan siapa saja yang ingin mendorong pertumbuhan dalam bisnis mereka.
