question: Какова основная цель BIP47?

answer: Иметь уникальный идентификатор для получения BTC без повторного использования адресов.

wrong_answers:
  - Увеличить размер блоков для ускорения транзакций.
  - Позволить транзакции без комиссии в сети Bitcoin.
  - Сделать транзакции полностью анонимными в Bitcoin.

explanation: |
  Цель BIP47 заключается в предоставлении уникального идентификатора, который позволяет получать биткойны многократно и от множества людей, но без повторного использования адресов, поскольку это очень плохая практика с точки зрения конфиденциальности пользователя.