description: |
  
  Wizardsardine on joukko Bitcoin-harrastajia, joilla on intohimo turvallisuuteen. Olemme kansainvälinen tiimi, joka perustettiin vuonna 2020 ja jonka pääkonttori sijaitsee Azoreilla, Portugalissa. Tiimimme jäsenillä on vuosien kokemus Bitcoinista ja he ovat edistäneet ekosysteemiä avoimen lähdekoodin kontribuutioiden, tiedon jakamisen, tapahtumien järjestämisen, satunnaisen Twitter-flamewarin ja muun kautta. Uskomme läpinäkyvyyteen. Integriteettiin. Vapauteen. Keskitymme turvallisuuteen suojautumisessa varkauksia ja tappioita vastaan.
  
  Tehtävämme on saada bitcoin-käyttäjät nukkumaan yönsä paremmin, parempien protokollien, ohjelmistojen, prosessien, käyttäjäkokemuksen ja palveluiden kautta.
  
