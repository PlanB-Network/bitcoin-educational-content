title: "American Kingpin"
publication_year: 2018
cover: cover_en.jpeg
original: true
description: |
  American Kingpin, de Nick Bilton, est une histoire captivante de crime réel sur Ross Ulbricht, le cerveau derrière la Route de la Soie, un marché noir en ligne qui échangeait des drogues illégales, des armes et d'autres biens en utilisant Bitcoin comme méthode de paiement. Le livre explore l'ascension et la chute d'Ulbricht, qui opérait sous le pseudonyme de "Dread Pirate Roberts", ainsi que les agents chargés de l'application de la loi qui l'ont arrêté. Il examine les défis techniques et juridiques de la traque d'un criminel anonyme sur le dark web et soulève des questions importantes sur le rôle de la technologie dans la facilitation d'activités illicites.
