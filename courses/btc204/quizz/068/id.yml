pertanyaan: Bagaimana kita dapat meminimalisir dampak dari COIH saat mengkonsolidasikan UTXO?

jawaban: Dengan hanya mengkonsolidasikan UTXO dari sumber yang sama.

jawaban_salah:
  - Dengan mengirim UTXO ke alamat pihak ketiga.
  - Dengan memilih UTXO secara acak untuk menghindari pola yang dapat dikenali.
  - Dengan mengkonsolidasikan UTXO pada periode aktivitas rendah.

penjelasan: |
  Jika Anda menemukan diri Anda perlu mengkonsolidasikan bitcoin Anda, prioritaskan untuk mengkonsolidasikan UTXO dari sumber yang sama terlebih dahulu.

