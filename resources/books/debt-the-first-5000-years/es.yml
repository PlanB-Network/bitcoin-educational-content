title: "Debt The First 5000 Years"
publication_year: 2011
cover: cover_en.jpeg
original: true
description: |
  "Deuda; los primeros 5000 años" de David Graeber es un análisis antropológico e histórico del concepto de deuda a lo largo de la civilización humana, desde la antigua Sumeria hasta la actualidad. El autor desafía la creencia comúnmente aceptada de que la deuda es una parte natural y necesaria de la sociedad humana, y argumenta que se ha utilizado como una herramienta de control social y dominación. El libro ofrece una perspectiva que invita a la reflexión sobre el papel de la deuda en nuestras vidas y su impacto en los sistemas sociales y económicos.
