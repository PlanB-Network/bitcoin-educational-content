  - Стратегии, обсуждаемые для борьбы с централизацией майнинга в Bitcoin, включают снижение вознаграждения за блок, внедрение комиссии за транзакцию и создание налога на майнинг.
  - Стратегии, обсуждаемые для борьбы с централизацией майнинга в Bitcoin, включают увеличение сложности майнинга, внедрение лимита на майнинг и создание лотереи майнинга.
