otázka: Co je transakce coinjoin?

odpověď: Společná transakce, kde více uživatelů spojí své UTXO.

špatné_odpovědi:
  - Společná transakce pouze mezi dvěma uživateli.
  - Transakce, kde jediný uživatel posílá prostředky na více adres.
  - Transakce, kde centrální aktér míchá bitcoiny svých klientů.

vysvětlení: |
  Transakce coinjoin je společná transakce, ve které několik uživatelů míchá své mince.

