question: Quel est le rôle des mineurs dans le réseau Bitcoin?
answer: Ils valident les transactions en les incluant dans un bloc.
wrong_answers:
  - Ils créent de nouveaux Bitcoins.
  - Ils gèrent le réseau Bitcoin.
  - Ils régulent le prix du Bitcoin.
explanation: |
  Les mineurs dans le réseau Bitcoin ont pour rôle de valider les transactions
  en les incluant dans un bloc. Ils le font en résolvant une énigme cryptographique dans
  un processus appelé "preuve de travail".
