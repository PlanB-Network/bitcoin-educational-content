bio: |
  Jan-Willem telah aktif dalam ekosistem Bitcoin selama lebih dari sepuluh tahun. Saat ini, ia mengajar berbagai kursus tentang Bitcoin, termasuk untuk Universitas Andes, program Cubo+, dan platform Discovering Bitcoin. Ia juga turut menyelenggarakan BitDevs Amsterdam dan Amsterdam Bitcoin Meetup. Selain kegiatan Bitcoin-nya, Jan-Willem adalah partner di Great Stuff Ventures, sebuah dana investasi tahap awal.

short_bio: Ahli dalam kriptografi.