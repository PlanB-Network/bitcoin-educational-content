title: "Mastering Lightning"
publication_year: 2020
cover: cover_en.jpeg
original: true
description: |
  "Mastering Lightning" von Andreas M. Antonopoulos und René Pickhardt ist ein Buch auf mittlerem Niveau über das Lightning-Netzwerk, eine Layer-2-Skalierungslösung für Bitcoin. Das Buch behandelt die technischen Details, wie das Lightning-Netzwerk funktioniert, sowie dessen potenzielle Auswirkungen auf die Skalierbarkeit und Privatsphäre von Bitcoin. Die Autoren geben Schritt-für-Schritt-Anleitungen zur Einrichtung eines Lightning-Knotens und zur Verwendung von Lightning-Wallets und diskutieren auch die sozialen und wirtschaftlichen Auswirkungen der Technologie. Insgesamt ist das Buch eine wertvolle Ressource für alle, die das Lightning-Netzwerk und seine Rolle in der Zukunft von Bitcoin verstehen möchten.
