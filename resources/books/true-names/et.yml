description: |
  Vernor Vinge "Tõelised Nimed" on ulmejutustus, mis uurib virtuaalreaalsuse, tehisintellekti ja füüsilise ning digitaalse maailma piiride hägustumise tagajärgi. Tegevus toimub lähitulevikus, kus inimesed saavad omavahel suhelda jagatud virtuaalses ruumis nimega "teine tasand". Peategelane, "Hr Libe", on osav häkker, kes avastab ohtliku vandenõu, mis ähvardab virtuaalmaailma alustalasid. Lugu süveneb identiteedi, privaatsuse ja tehnoloogia poolt kõikvõimalikuks muudetud maailmas elamise tagajärgede teemadesse. Kokkuvõttes on "Tõelised Nimed" haarav ja mõtlemapanev uurimus tehnoloogiliselt arenenud tuleviku võimalustest ja ohtudest.
