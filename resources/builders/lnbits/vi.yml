description: |
  LNbits là một hệ thống tài khoản Bitcoin Lightning miễn phí và mã nguồn mở với các Tiện ích mở rộng. Nó cho phép bạn chạy hệ thống tài khoản Lightning Network của riêng mình, cho dù đó là cho bản thân, bạn bè và gia đình, hay cho toàn thế giới. LNbits hỗ trợ nhiều nguồn cấp vốn Lightning Network khác nhau, bao gồm LND, c-lightning, Spark, LNpay, OpenNode, lntxbot, và nhiều hơn nữa.

  Với LNbits, bạn có thể tạo nhiều tài khoản hoặc ví và truy cập vào một loạt các tiện ích mở rộng được xây dựng bởi các đóng góp viên. Những tiện ích mở rộng này cho phép bạn thêm các chức năng như vòi tiền, liên kết thanh toán, điểm bán hàng có thể chia sẻ, tường lửa thanh toán, vé sự kiện, trò chơi xúc xắc, dịch vụ máy chủ, và thậm chí là một jukebox có thể chia sẻ, cùng nhiều hơn nữa. LNbits cung cấp một API đơn giản có thể kết nối với nhiều nút và nguồn cấp vốn, làm cho việc tích hợp vào bộ xếp hạng hiện tại của bạn trở nên dễ dàng.

  Một trong những lợi ích của LNbits là bạn có thể sử dụng nó ngay lập tức và trực tiếp trong trình duyệt của mình, mà không cần tải xuống bất kỳ ứng dụng bổ sung nào. Nó tận dụng các khung công tác Quasar và VueJS cho giao diện người dùng phía trước, cung cấp giao diện người dùng đáp ứng và hiệu suất cao. Về phía sau, LNbits sử dụng FastAPI, một khung công tác API Python hiện đại và hiệu suất cao.

  Để bắt đầu với LNbits, bạn có thể xem qua tài liệu GitHub, các hướng dẫn trên YouTube, và tài nguyên Awesome LNbits. Cộng đồng LNbits hoạt động và hỗ trợ tích cực, cung cấp một nhóm Telegram cho người dùng và nhà phát triển để trao đổi ý tưởng, cung cấp sự hỗ trợ, và đóng góp vào sự phát triển của phần mềm miễn phí và mã nguồn mở này.

  LNbits cung cấp một giải pháp linh hoạt và mở rộng cho việc quản lý tài khoản Lightning Network và tích hợp các chức năng khác nhau thông qua khung tiện ích mở rộng của nó.
