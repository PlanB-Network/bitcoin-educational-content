question: Какова роль сотрудника в транзакции Stonewall x2?

answer: Предоставить биткойны для создания сомнений

wrong_answers:
  - Выступать в роли координатора транзакции
  - Получить сумму платежа
  - Отправить сумму платежа

explanation: |
  Сотрудник в транзакции Stonewall x2 предоставляет биткойны для создания сомнений при анализе транзакции, при этом полностью возвращая свои средства в конце (нейтральное действие для него, за вычетом комиссии за майнинг).

reviewed: false