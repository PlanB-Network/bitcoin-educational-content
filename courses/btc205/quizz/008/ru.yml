question: Кто такие мейкеры и тейкеры в контексте ордер-буков?
answer: Мейкеры - это поставщики ордеров, а тейкеры - это исполнители ордеров.
wrong_answers:
  - Мейкеры - это исполнители ордеров, а тейкеры - это поставщики ордеров.
  - Мейкеры - это создатели ордеров, а тейкеры - это исполнители ордеров.
  - Мейкеры - это исполнители ордеров, а тейкеры - это создатели ордеров.
explanation: |
  В контексте ордер-буков мейкеры - это те, кто предоставляет ордера, а


  тейкеры - это те, кто исполняет ордера.