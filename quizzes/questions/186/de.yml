question: Wie wird Bitcoin im Verhältnis zu Fiat-Währungen gesehen?
answer: Eine parallele Wirtschaft
wrong_answers:
  - Eine Ersatzwirtschaft
  - Eine Sekundärwirtschaft
  - Eine Tertiärwirtschaft
explanation: |
  Bitcoin wird als parallele Wirtschaft zu Fiat-Währungen gesehen, was bedeutet, dass es neben traditionellen Wirtschaftssystemen existiert und direkt für Transaktionen genutzt werden kann, ohne dass eine Austauschplattform erforderlich ist.
