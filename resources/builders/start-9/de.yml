description: |
  Start9 zielt darauf ab, das Vertrauensproblem in der heutigen digitalen Welt zu lösen, in der die Kontrolle über Daten ein großes Anliegen ist. 

  Das Unternehmen gibt Ihnen die Möglichkeit, Ihre Daten zu besitzen und zu kontrollieren, indem Sie einen persönlichen Server betreiben, der traditionell nur für technisch versierte Personen oder wohlhabende Unternehmen zugänglich war. Mit Start9 können Sie einen vollständigen Bitcoin-Knoten ausführen, um Transaktionen zu verifizieren, einen Lightning-Knoten, um die volle Kontrolle über Ihre Bitcoin auf dem Lightning-Netzwerk zu erlangen, und im Wesentlichen Ihre eigene digitale Entität werden. Dies wird durch EmbassyOS ermöglicht, ein browserbasiertes Betriebssystem für persönliche Server. Trotz der potenziell einschüchternden Natur des Betriebs eines persönlichen Servers versichert Start9 umfassenden Kundensupport, einschließlich einer detaillierten Benutzeranleitung, FAQ, Tutorials und direktem Zugang zu einer technischen Expertengemeinschaft.
