question: Mikä on yksi dollarisaation seurauksista?
answer: Omaehtoisen rahapolitiikan menetys
vaarat_vastaukset:
  - Inflaation kasvu
  - Rahan määrän kasvu
  - Luottamuksen väheneminen julkiseen sektoriin
explanation: |
  Dollarisaatio voi lopettaa hyperinflaation, mutta se tuo mukanaan muita taloudellisia haasteita. Yksi seurauksista on omaehtoisen rahapolitiikan menetys. Ilman omaa valuuttaa maa ei voi säätää rahapolitiikkaansa vastaamaan sisäisiin taloudellisiin shokkeihin.
