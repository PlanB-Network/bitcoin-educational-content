question: O que é um gerenciador de senhas?
answer: Uma ferramenta que permite armazenar, gerar e gerenciar suas senhas para diferentes contas online.
wrong_answers:
  - Uma ferramenta que ajuda você a lembrar todas as suas senhas.
  - Uma ferramenta que faz login automaticamente em suas contas online.
  - Uma ferramenta que protege seu computador contra vírus.
explanation: |
  Um gerenciador de senhas é uma ferramenta que permite armazenar, gerar e gerenciar suas senhas para diferentes contas online. Ele ajuda você a criar senhas fortes e lembrá-las, para que você não precise se preocupar.
