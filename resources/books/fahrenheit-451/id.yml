description: |
  "Fahrenheit 451," yang ditulis oleh penulis fiksi ilmiah terkemuka Ray Bradbury, adalah sebuah novel distopia yang menggambarkan masyarakat Amerika di masa depan di mana buku-buku dilarang dan "pemadam kebakaran" membakar buku-buku yang ditemukan. Judul tersebut merujuk pada suhu di mana kertas buku terbakar. Narasi mengikuti Guy Montag, seorang pemadam kebakaran yang menjadi kecewa dengan perannya dalam menegakkan sensor negara dan norma-norma sosial yang merusak, yang membawanya untuk mempertanyakan dan memberontak terhadap status quo. Novel Bradbury adalah kritik mendalam terhadap potensi bahaya sensor dan penindasan ide, menekankan peran tak ternilai dari sastra dan pemikiran kritis dalam masyarakat.
