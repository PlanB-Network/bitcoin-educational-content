pertanyaan: Apa peran sektor perbankan dalam memicu resesi menurut Teori Siklus Bisnis Austria?
jawaban: Sektor perbankan memicu resesi ketika memutuskan untuk mengurangi risikonya dan oleh karena itu mengurangi aliran kredit.
jawaban_salah:
  - Sektor perbankan memicu resesi ketika memutuskan untuk meningkatkan risikonya dan oleh karena itu meningkatkan aliran kredit.
  - Sektor perbankan memicu resesi ketika memutuskan untuk mempertahankan risikonya dan oleh karena itu mempertahankan aliran kredit.
  - Sektor perbankan tidak memiliki peran dalam memicu resesi menurut Teori Siklus Bisnis Austria.
penjelasan: |
  Menurut Teori Siklus Bisnis Austria, sektor perbankan memicu resesi ketika memutuskan untuk mengurangi risikonya dan oleh karena itu mengurangi aliran kredit. Hal ini menyebabkan banyak kebangkrutan, pengetatan kredit, penurunan daya beli yang tersedia, dan kehancuran finansial.
