orignal: false
description: |
  Kriptografi Terapan adalah sebuah buku yang ditulis oleh Bruce Schneier, seorang ahli di bidang keamanan komputer dan kriptografi. Buku ini menyediakan pengantar terhadap prinsip-prinsip dan konsep-konsep fundamental kriptografi dan mencakup berbagai topik, termasuk enkripsi simetris dan asimetris, fungsi hash, tanda tangan digital, manajemen kunci, dan protokol aman. Buku ini juga menggali sejarah kriptografi dan mengeksplorasi risiko dan keterbatasan potensial dari sistem kriptografi. Buku ini merupakan sumber daya penting bagi siapa saja yang tertarik pada bidang kriptografi, dari pemula hingga ahli.
