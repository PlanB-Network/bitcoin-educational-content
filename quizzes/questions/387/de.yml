question: Welche Rolle spielt die AMF in Frankreich?
answer: Sie reguliert die Finanzmärkte.
wrong_answers:
  - Sie reguliert das Bildungssystem.
  - Sie reguliert das Gesundheitssystem.
  - Sie reguliert das Transportsystem.
explanation: |
  "Die AMF (Autorité des marchés financiers) ist die französische Aufsichtsbehörde für den Markt."
