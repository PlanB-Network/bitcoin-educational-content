question: Что такое холодный кошелек?
answer: Физический кошелек, в котором ваши ключи хранятся на устройстве, не подключенном к интернету
wrong_answers:
  - Кошелек, который физически холоден на ощупь
  - Кошелек, который не популярен среди пользователей Биткоина
  - Кошелек, который рекомендуется для хранения небольших сумм биткоинов
explanation: |
  Холодный кошелек - это термин, используемый для описания Биткоин-кошелька, который хранится
  на устройстве, не подключенном к интернету. Это делает его менее уязвимым
  к онлайн-угрозам, но также означает, что доступ к кошельку для ежедневных
  транзакций менее удобен.
reviewed: true