question: Qual é a importância do número de confirmações em uma transação de Bitcoin?
answer: Quanto mais confirmações uma transação tiver, mais imutável ela se torna.
wrong_answers:
  - Quanto mais confirmações uma transação tiver, mais valiosa ela se torna.
  - Quanto mais confirmações uma transação tiver, mais rápida ela é processada.
  - Quanto mais confirmações uma transação tiver, menos segura ela é.
explanation: |
  O número de confirmações em uma transação de Bitcoin indica quantos blocos foram minerados em cima do bloco que contém a transação. Quanto mais confirmações uma transação tiver, mais imutável ela se torna.
