question: Cosa significa MSM nel contesto dell'economia?
answer: Mainstream Media
wrong_answers:
  - Gestione della Fornitura di Denaro
  - Massimizzazione della Quota di Mercato
  - Modello del Sistema Monetario
explanation: |
  Nel contesto dell'economia, MSM significa Mainstream Media. Si riferisce ai mezzi di comunicazione tradizionali o consolidati che sono ampiamente riconosciuti e seguiti dal pubblico in generale.
