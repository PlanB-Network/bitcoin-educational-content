bio: |
  Halo semuanya! Bersemangat tentang bitcoin sejak tahun 2018, saya mengembangkan ketertarikan terhadap ekonomi dan hiperinflasi. Saya berusaha untuk membagikan kegairahan saya melalui kursus ECON204 tentang hiperinflasi dan juga melalui buku saya "Tous sur Bitcoin". Tak sabar untuk berdiskusi dengan Anda di konferensi bitcoin yang akan datang!

