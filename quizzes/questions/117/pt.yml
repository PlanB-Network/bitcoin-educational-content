  - Uma transação de 1 BTC entre Satoshi e Hal Finney
  - Uma transação de 10.000 BTC entre Laszlo Hanyecz e Hal Finney
explanation: |
  A primeira transação de Bitcoin registrada foi uma transação de 10 BTC entre Satoshi Nakamoto e Hal Finney.
