description: |
   Bitcoin Indonesia on ainult Bitcoinile pühendatud algatus, mille eesmärk on toetada Indoneesiat Bitcoin'i abil, pakkudes tasuta ja avatud lähtekoodiga haridust, ehitades kohalikke kogukondi ja soodustades ringmajandust (suletud tsükli süsteem). Me korraldame üle riigi igakuiselt rohkem kui 20 kohtumist, anname esitlusi koolides ja ülikoolides, omame veebipõhist hariduskeskust, viime läbi regulaarseid töötubasid Bitcoin House Balis ja palju muud. Bitcoin House Baliga pakume füüsilist ruumi kõigile, kes on huvitatud Bitcoin'ist õppimisest ja selle kogemisest reaalses elus. See on turvaline koht küsimuste esitamiseks, riistvara proovimiseks, raamatute rentimiseks, mõttekaaslastega kohtumiseks, praktilistes töötubades osalemiseks, bitcoin'i ostmiseks jne. Meie eesmärk on anda inimestele vahendid majanduslikuks enesemääratlemiseks, toetada finantsinimõigusi, ületada finantsilist represseerimist ja anda neile juurdepääs vabadustehnoloogiatele (nt Bitcoin, Lightning, e-raha, Fedimint ja Nostr). Meie missiooniks on muuta Bitcoin kõigile Indoneesias kergesti kättesaadavaks ja luua võimalikult palju õppimisvõimalusi.

