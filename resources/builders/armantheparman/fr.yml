description: |
  Ma mission est de favoriser l'hyperbitcoinisation le plus rapidement possible. Je crois que c'est inévitable de toute façon, mais je veux que cela arrive plus tôt. Bitcoin est déjà assez bon ; ce qui doit changer, c'est l'acceptation des gens. Cela passe par la connaissance. Et donc, je fais tout ce que je peux pour diffuser la connaissance - du moment où je me réveille, jusqu'au moment où je m'endors, et même pendant mon sommeil, je sers.
