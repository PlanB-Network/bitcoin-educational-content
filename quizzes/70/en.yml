question:
  What is the estimated number of bitcoins in circulation after the first
  halving?
answer: 10,500,000 BTC
wrong_answers:
  - 5,250,000 BTC
  - 15,750,000 BTC
  - 20,000,000 BTC
explanation: >-
  After the first halving, which occurs at block height 210,000, the estimated
  number of bitcoins in circulation is 10,500,000 BTC.
