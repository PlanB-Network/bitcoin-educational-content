explanation: |
  Según la Teoría Austriaca del Ciclo Económico, cuando hay una disminución en las tasas de interés debido a un aumento en el ahorro, la cantidad de bienes finales consumidos disminuirá, ya que el ahorro implica posponer parte del consumo para una fecha posterior. Como resultado, las tasas de interés caerán porque la oferta de capital está aumentando. Esto permite a los empresarios utilizar este flujo de capital para crear nuevos bienes de inversión y, por lo tanto, alargar la estructura de producción.
