question: Mitkä ovat perintösuunnitelman tavoitteet Pamela Morganin mukaan teoksessa "Cryptoasset Inheritance Planning"?
answer: Varmistaa, että perillisesi voivat ottaa krypto-omaisuutesi hallintaansa sopivana ajankohtana, mutta ei ennen sitä; Minimoida riski ja mahdollisuus, että joku varastaa krypto-omaisuutesi ennen kuin ne siirtyvät rakkaillesi; Tarjota rakkaillesi mahdollisuus pitää omaisuus turvallisesti hallussaan, jos he niin haluavat; Välttää perillisten väliset konfliktit ja estää oikeudelliset ongelmat mahdollisimman paljon.
