question: Quelle est la principale différence entre l'analyse autrichienne et celle des monétaristes et des keynésiens ?
answer: L'analyse autrichienne accorde une attention particulière aux différentes étapes de la production et à la structure des prix relatifs, tandis que les monétaristes et les keynésiens se limitent aux variables agrégées telles que les niveaux d'emploi, le PIB ou l'indice des prix à la consommation.
