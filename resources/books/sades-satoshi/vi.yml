description: |
  "Sades Satoshi" là cuốn sách đầu tiên trong series mới của chúng tôi nhằm giáo dục trẻ em về lịch sử, ứng dụng và tiềm năng của Bitcoin. Cuốn sách này có sự tham gia của họa sĩ người Nigeria, Faniran Opeyemi, với những tác phẩm nghệ thuật gốc đẹp mắt. Cuốn sách mang đến cho trẻ em cái nhìn về Bitcoin qua lăng kính toàn cầu và khám phá ảnh hưởng đáng kinh ngạc của Bitcoin tại Nigeria. Ngoài ra, cuốn sách còn giáo dục trẻ em về các khái niệm kinh tế quan trọng như ngân hàng trung ương, lạm phát và tiền tệ fiat. Cuốn sách cũng bao gồm một phần BONUS đặc biệt dành cho phụ huynh có tên là Gói Gia Đình Bitcoin. Gói Gia Đình Bitcoin bao gồm: Danh sách Từ vựng Bitcoin, Câu hỏi từ câu chuyện, Những Sự thật Chính về Bitcoin, và Mẹo Giảng dạy cho Phụ huynh!
