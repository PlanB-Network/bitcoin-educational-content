question: Jaká by měla být hlavní starost, když vlastníte bitcoiny?
answer: Zabezpečení vašich prostředků
wrong_answers:
  - Hodnota vašich bitcoinů vyjádřená v dolarech
  - Legalita vlastnictví bitcoinů
  - Povolení utrácet vaše bitcoiny
explanation: |
  Když vlastníte bitcoiny, primární starostí je zabezpečení vašich prostředků.
  To je proto, že bitcoiny, stejně jako jakákoli jiná forma měny, mohou být ukradeny nebo ztraceny,
  pokud nejsou řádně zabezpečeny.
recenzováno: true