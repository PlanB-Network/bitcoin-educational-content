description: |
  Teoses "Energia ja Tsivilisatsioon: Ajalugu" tutvustab tunnustatud autor Vaclav Smil põhjalikku uurimust sellest, kuidas energia on olnud juhtiv jõud inimühiskondade kujundamisel eel-põllumajanduslikest aegadest meie praeguse fossiilkütustel põhineva tsivilisatsioonini.
  
  Smil rõhutab, et energia on universaalne vahend, mis toidab kõiki inimtegevusi. Loodusjõududest, mis kujundavad Maa maastikku, kuni päikeseenergia olulise rollini elu säilitamisel fotosünteesi kaudu, on inimesed kasutanud erinevaid energiavoogusid, et võimaldada oma tsiviliseeritud olemasolu. See raamat sukeldub energia sügavasse mõjusse igal aspektil inimelus, sealhulgas põllumajanduses, tööstuses, transpordis, kommunikatsioonis, majanduses, urbaniseerumises, poliitikas ja keskkonnas.
  
  Inimestel on ainulaadne võime kasutada väliseid energiaid oma intellekti ja tööriistade, alates lihtsatest vahenditest kuni arenenud tehnoloogiateni nagu sisepõlemismootorid ja tuumareaktorid, abil. Smil jälgib fossiilkütustele ülemineku transformeerivat nihet ja selle ulatuslikke mõjusid ühiskonnale, uurides, kuidas see on kujundanud põllumajandust, tööstust, sõjapidamist, elukvaliteeti ja muud.
  
  Panoraamse ja interdistsiplinaarse lähenemisega esitab Smil inimkonna energiaajastute suurejoonelise ülevaate, pakkudes lugejatele põhjalikku mõistmist energia ja tsivilisatsiooni keerukast suhtest. See ulatuslikult uuendatud ja laiendatud väljaanne sisaldab viimaseid uurimusi ja arenguid energiatööstuses, muutes selle hädavajalikuks ressursiks kõigile, kes on huvitatud energia ajaloost ja tulevikust.
