title: "Černá labuť"
publication_year: 2007
cover: cover_en.webp
original: true
description: |
  Kniha Černá labuť od Nassima Nicholase Taleba pojednává o dopadu vysoce nepravděpodobných událostí na náš život a svět kolem nás. Taleb tvrdí, že tyto události, které nazývá "Černé labutě", nejsou předvídatelné, ale mají obrovský dopad na náš život a společnost jako celek. Kniha poskytuje vhled do role náhody a náhodnosti ve formování našich životů a důležitosti připravenosti na neočekávané události. Vyzývá tradiční předpoklady řízení rizik a představuje alternativní rámec pro pochopení nejistoty v komplexních systémech. Kniha měla velký vliv v oblastech jako ekonomie, finance a rozhodování a poskytuje k podnětné čtení pro ty, kteří mají zájem o roli náhody a nejistoty v našich životech.
