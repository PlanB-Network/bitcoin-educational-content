description: |
  Když mi bylo 18, založil jsem webovou stránku o strategiích pokeru. Byl to můj první velký projekt, ale ve věku 23 let jsem o poker začal ztrácet zájem. Takže jsem si na chvíli dal pauzu od tvorby webových stránek. Na začátku roku 2015 mi bylo 26, hrál jsem na bitcoinových pokerových stránkách a roky jsem se nedotkl HTML souboru. Potřeboval jsem důvod, proč ráno vstávat z postele, takže jsem se rozhodl začít tvořit webovou stránku o svém tehdejším největším zájmu. Přesně nevím, jaké jsou mé dovednosti, ale myslím, že jednou z nich je vysvětlovat, jak věci fungují, způsobem, který je snadno pochopitelný. Také si myslím, že Bitcoin je v současné době největší možnou výzvou pro vysvětlení, jak něco funguje, takže jdeme na to.
