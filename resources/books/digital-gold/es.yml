title: "Digital Gold"
publication_year: 2015
cover: cover_en.webp
original: true
description: |
  Bitcoin y la historia interna de los inadaptados y millonarios que intentan reinventar el dinero, Nathaniel Popper ofrece un relato cautivador del surgimiento de Bitcoin y los personajes coloridos detrás de él. Desde anarquistas británicos hasta empresarios chinos y el enigmático Satoshi Nakamoto, Popper explora el potencial revolucionario de esta moneda digital para desafiar los sistemas financieros tradicionales. Con historias de fortunas ganadas y perdidas, "Digital Gold" revela el impacto profundo de Bitcoin y su búsqueda por remodelar el mundo del dinero.
