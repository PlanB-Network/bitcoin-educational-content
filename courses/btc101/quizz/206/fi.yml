kysymys: Mitä ovat FOMO ja FUD?
vastaus: Tunteita, jotka voivat johtaa impulsiiviseen ja mahdollisesti haitalliseen päätöksentekoon.
väärät_vastaukset:
  - Bitcoin-lompakoiden tyyppejä.
  - Strategioita Bitcoinin ostamiseen.
  - Bitcoinia koskevia säädöksiä.
selitys: >-
  Teksti selittää, että FOMO (Fear of Missing Out) ja FUD (Fear, Uncertainty,
  Doubt) ovat tunteita, jotka voivat johtaa impulsiiviseen ja mahdollisesti haitalliseen päätöksentekoon
  Bitcoinia ostettaessa.
arvioitu: false