kysymys: Miksi pakotettu sulkeminen on riskialttiimpi maksujen ja mahdollisen louhijoiden validoinnin kannalta?
vastaus: Koska maksut päätettiin, kun transaktio luotiin menneisyydessä, ja verkko on muuttunut siitä lähtien.
väärät_vastaukset:
  - Koska maksut ovat aina korkeammat pakotetussa sulkemisessa.
  - Koska louhijat ovat epätodennäköisemmin validointia pakotetussa sulkemisessa.
  - Koska maksut ovat arvaamattomia pakotetussa sulkemisessa.
selitys: |
  Pakotetussa sulkemisessa maksut päätettiin, kun transaktio luotiin menneisyydessä. Verkko on muuttunut siitä lähtien, joten protokolla olettaa oletusarvoisesti maksujen olevan 5 kertaa korkeammat kuin nykyiset, kun transaktio luotiin. Tämä tekee pakotetusta sulkemisesta riskialttiimman maksujen ja mahdollisen louhijoiden validoinnin kannalta.
arvioitu: false