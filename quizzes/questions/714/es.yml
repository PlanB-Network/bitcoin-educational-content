question: ¿Cuál es el tiempo de expiración predeterminado para una factura de la Red Lightning?
answer: 1 hora
wrong_answers:
  - 24 horas
  - 30 minutos
  - 2 horas
explanation: |
  El tiempo de expiración predeterminado para una factura de la Red Lightning es de 1 hora.
  Esto significa que si la factura no se paga dentro de este período de tiempo, se volverá inválida.
