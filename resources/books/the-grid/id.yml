deskripsi: |
  "The Grid" oleh Gretchen Bakke adalah sebuah eksplorasi pencerahan mengenai sejarah dan dampak dari jaringan listrik. Bakke menyelami kompleksitas dan tantangan dalam mengelola dan memelihara infrastruktur vital ini sepanjang sejarah. Dari hari-hari awal elektrisitas hingga era modern energi terbarukan, ia meneliti kekuatan sosial, politik, dan teknologi yang membentuk jaringan listrik. Dengan perpaduan sejarah, teknologi, dan komentar sosial, buku ini menawarkan wawasan berharga tentang masa lalu, sekarang, dan masa depan sistem energi kita. Buku ini direkomendasikan untuk pembaca tingkat menengah yang tertarik untuk memahami kerja rumit dari jaringan listrik dan perannya dalam masyarakat.
