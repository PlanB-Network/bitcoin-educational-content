title: "Check Your Financial Privilege"
publication_year: 2022
cover: cover_en.jpeg
original: true
description: |
  "Verifica tu Privilegio Financiero" de Alex Gladstein es un libro que explora la intersección entre Bitcoin, los derechos humanos, el privilegio financiero y la libertad personal. Con una perspectiva única, Gladstein resalta las desigualdades en los sistemas financieros a nivel mundial y cómo impactan la vida de las personas. Él enfatiza que nacer en una moneda de reserva otorga un privilegio financiero, mientras que la mayoría de la población mundial enfrenta sistemas más débiles.
  El libro presenta historias reales de diferentes partes del mundo. En Nigeria, Bitcoin se ha convertido en un salvavidas para los activistas de derechos humanos frente a regímenes autoritarios. En Cuba, Bitcoin ha ayudado a las personas a navegar un sistema de moneda devaluada. En El Salvador, Bitcoin ofrece esperanza al reducir las comisiones de remesas y permitir transacciones más rápidas, especialmente ahora que se ha convertido en moneda de curso legal.
  Como CSO de la Human Rights Foundation, Gladstein se basa en su posición única para brindar ideas sobre el poder transformador de Bitcoin para las personas fuera de los sistemas financieros tradicionales. Para muchas personas en todo el mundo, Bitcoin ofrece una salida a la inflación, la agitación política y los sistemas monetarios obsoletos. En algunos casos, incluso puede ser una cuestión de vida o muerte.
  Es importante destacar que los ingresos de la venta de este libro se destinan a apoyar la Human Rights Foundation, lo que subraya el compromiso del autor con la promoción de los derechos humanos y la inclusión financiera.
