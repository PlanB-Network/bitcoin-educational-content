question: Por que os economistas mainstream e os planejadores centrais frequentemente não gostam dos economistas austríacos?
answer: Os economistas austríacos destacam a incerteza do futuro, a falácia da previsão econômica quantitativa e os efeitos prejudiciais da intervenção econômica.
wrong_answers:
  - Os economistas austríacos defendem o socialismo.
  - Os economistas austríacos não acreditam no poder do mercado.
  - Os economistas austríacos não utilizam modelos matemáticos.
explanation: |
  Os economistas austríacos destacam a incerteza do futuro, a falácia da previsão econômica quantitativa e os efeitos prejudiciais da intervenção econômica, o que vai contra as crenças e práticas dos economistas mainstream e dos planejadores centrais.
