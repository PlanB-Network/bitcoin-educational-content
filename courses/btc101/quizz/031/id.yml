pertanyaan: Manakah di antara ini yang bukan keuntungan dari Bitcoin sebagai mata uang?
jawaban: Digunakan untuk membayar pajak
jawaban_salah:
  - Dapat dibagi
  - Dapat diangkut
  - Merupakan uang tanpa izin
penjelasan: >-
  Bitcoin, karena sifat-sifatnya seperti kemampuan dibagi, dapat diverifikasi, aspek tanpa izin, dan kemampuan diangkut, menawarkan
  nilai simpanan yang sangat baik. Selain itu, sebagai mata uang internet yang netral, ini mewakili
  media pertukaran yang baik yang tidak mengenal batas.
ditinjau: true