description: |
  Cashu es un sistema de ecash Chaumiano gratuito y de código abierto construido para Bitcoin.

  Cashu ofrece privacidad casi perfecta para los usuarios de aplicaciones de Bitcoin custodiales. Nadie necesita saber quién eres, cuántos fondos tienes y con quién realizas transacciones.
