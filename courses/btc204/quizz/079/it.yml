domanda: Quale termine descrive la protezione offerta da un coinjoin contro l'analisi delle future transazioni di una moneta?

risposta: Prospective anonset.

risposte_errate:
  - Retrospective anonset.
  - Resistenza alla tracciabilità.
  - Privacy temporale.

spiegazione: |
  La protezione contro l'analisi dal passato al presente è ciò che viene chiamato prospective anonset.