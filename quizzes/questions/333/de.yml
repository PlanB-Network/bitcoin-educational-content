question: Was ist der Zweck der Einrichtung eines wiederkehrenden Kaufplans für einen Hodler?
answer: Um regelmäßig automatisch Bitcoin zu kaufen.
wrong_answers:
  - Um Bitcoin zu verkaufen, wenn der Preis hoch ist.
  - Um Bitcoin häufig zu handeln.
  - Um Bitcoin in andere Kryptowährungen umzuwandeln.
explanation: |
  Ein Hodler richtet einen wiederkehrenden Kaufplan ein, um regelmäßig automatisch Bitcoin zu kaufen und setzt dabei auf dessen zunehmende Nutzung und Knappheit in der Zukunft.
