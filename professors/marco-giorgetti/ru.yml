  Марко Джорджетти — эксперт по открытым источникам и энтузиаст Биткойна. Он преподавал в Бизнес-школе PlanB.network и был соучредителем двух биткойн-встреч. Также он является экспертом в области электронной коммерции и управления опытом продукта (PXM), а также любителем интересных разговоров и хороших профессиональных отношений.

