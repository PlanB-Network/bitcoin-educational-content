question: Что такое Биткойн?
answer: Биткойн - это система электронных денег, работающая по принципу равноправного участия (peer-to-peer).
wrong_answers:
  - Биткойн - это тип физической валюты.
  - Биткойн - это централизованная цифровая валюта, контролируемая одной организацией.
  - Биткойн - это тип акций или облигаций.
explanation: |
  Как указано в белой книге, Биткойн представляет собой протокол равноправного участия (peer-to-peer), который позволяет внедрить систему денег без необходимости доверия третьим сторонам.
