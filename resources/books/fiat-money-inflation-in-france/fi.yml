description: |
  "FIAT-rahan inflaatio Ranskassa", jonka kirjoitti Andrew Dickson White vuonna 1896, on perusteellinen tutkimus talouskriisistä, joka seurasi Ranskan vallankumouksen jälkeen. Kirja tarkastelee hallitsemattoman rahan painamisen ja fiat-valuutan liiallisen luottamuksen katastrofaalisia seurauksia, jotka johtivat hyperinflaatioon ja taloudelliseen kaaokseen post-vallankumouksellisessa Ranskassa.
  
  Whiten teos toimii varoittavana tarinana fyysisiin varantoihin perustumattomien rahapolitiikkojen vaaroista, osoittaen inflaation tuhoisan vaikutuksen yhteiskunnan talouteen ja rakenteeseen. Tämä oivaltava historiallinen analyysi on edelleen erittäin relevantti nykylukijoille, tarjoten tärkeitä opetuksia talouspolitiikasta, finanssivastuusta ja hallitusten tekemien taloudellisten päätösten todellisista seurauksista.
