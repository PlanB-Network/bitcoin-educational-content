description: |
  Impulsados por la creencia de que Bitcoin es la mejor manera de ahorrar dinero, estamos criando una nueva generación de inversores a largo plazo, brindándoles acceso simple, amigable y seguro a Bitcoin.

  Fundada en Suiza por Julian Liniger y Adem Bilican después de que tuvieron dificultades para encontrar un espacio seguro y sin complicaciones para comprar bitcoin, Relai está haciendo que el ahorro y la inversión en bitcoin sean accesibles para todos. La aplicación solo de bitcoin está diseñada para ser simple e intuitiva, lo que permite a cualquier persona en Europa comprar y vender bitcoin en cuestión de minutos, sin necesidad de registro, verificación o depósitos. Auditado de manera independiente y con más de 50 millones de CHF de bitcoin invertidos a través de su plataforma, Relai está dando a los consumidores la oportunidad de desbloquear nuevos medios de ahorro e inversión.
