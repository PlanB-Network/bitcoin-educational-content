deskripsi: |
  Didirikan pada tahun 2014, ACINQ adalah startup Prancis yang membangun produk dan layanan untuk ekosistem Bitcoin. Kami berbasis di Paris, Prancis.

  Kami telah berkontribusi dan membangun di atas protokol Lightning sejak tahun 2015. Fondasi teknologi inti kami adalah eclair, sebuah implementasi penuh dari Lightning dengan fokus pada performa dan keandalan.

  ACINQ adalah operator utama dan penyedia likuiditas di Jaringan Lightning. Kami menjalankan node terbesar di jaringan di mana kami memanfaatkan keahlian kami tentang Lightning.

  Kami juga adalah pengembang Phoenix, sebuah dompet Bitcoin Lightning self-custodial yang terdepan.

