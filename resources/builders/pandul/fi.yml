description: |
  Olen Loïc Morel, kirjoittaja ja Bitcoin-neuvoja. Olen kirjoittanut yli sata teknistä artikkelia Bitcoinista ranskaksi, joista jotkut ovat tulleet viitteiksi, kuten teokseni BIP-47:stä, joka on käännetty useille kielille.
  Olen myös Bitcoin-sanakirjan, viiteteoksen, kirjoittaja, joka luettelee kaikki Bitcoinin ja sen ekosysteemin tekniset termit. Olen myös kirjoittanut e-kirjat Bitcoin ja kryptografia ja Bitcoin-lompakko. Kaikki tekniset teokseni ovat ilmaisia ja vapaasti lisensoituja.

