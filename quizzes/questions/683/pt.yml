question: O que é um fechamento forçado?
answer: Um dos pares deseja fechar o canal, mas o outro par não responde, então o primeiro par publica a transação de compromisso mais recente.
wrong_answers:
  - Ambos os pares concordam em fechar o canal e criar uma transação de fechamento.
  - Um dos pares tenta trapacear publicando uma transação de compromisso antiga.
  - Ambos os pares brigam pelos SAT restantes no canal.
explanation: |
  Um fechamento forçado ocorre quando um dos pares deseja fechar o canal, mas
  o outro par não responde porque está offline. O primeiro par então publica
  a transação de compromisso mais recente.
