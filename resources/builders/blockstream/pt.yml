description: |
  A missão da Blockstream é criar a infraestrutura financeira do futuro. 

  Construímos infraestrutura cripto-financeira baseada no Bitcoin, a blockchain mais robusta e segura. Aplicando criptografia de ponta e engenharia de segurança, estamos construindo a tecnologia que torna os mercados financeiros mais eficientes, reduzindo a dependência da confiança. Com uma visão de longo prazo para fornecer soluções robustas e escaláveis, investimos pesadamente em pesquisa e desenvolvimento para fortalecer o ecossistema e o protocolo do Bitcoin.

  Finanças peer-to-peer e em rede aberta prometem mudar o mundo para o benefício de todos. A Blockstream tem orgulho de estar tornando isso uma realidade.
