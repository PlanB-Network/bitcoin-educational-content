description: |
   Amity Age là một sáng kiến giáo dục tại đảo Roatan, Honduras, nằm trong khu vực kinh tế đặc biệt của Prospera. Họ vận hành một Trung tâm Bitcoin kiêm không gian làm việc chung, quán cà phê và nhà hàng, cung cấp các nguồn lực như sách và phần cứng để học Bitcoin.
   Họ cũng đặt máy ATM Bitcoin đầu tiên của đảo để chuyển đổi tiền tệ. Đội ngũ của họ giảng dạy chương trình học Mi Primer Bitcoin tại các trường học địa phương, hỗ trợ hoạt động của họ bằng việc khai thác Bitcoin tại Paraguay. Amity Age cũng cung cấp các tour du lịch trên đảo và điều hành Chương trình Giáo dục Bitcoin để đào tạo giáo viên.
