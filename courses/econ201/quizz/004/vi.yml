question: Phương pháp tiếp cận chính của kinh tế học Áo trong việc hiểu về kinh tế là gì?
Câu trả lời: Kinh tế học Áo hiểu về kinh tế từ góc độ logic con người và xã hội học.
wrong_answers:
  - Kinh tế học Áo hiểu về kinh tế thông qua các phương trình toán học.
  - Kinh tế học Áo hiểu về kinh tế từ góc độ in tiền và chi tiêu.
  - Kinh tế học Áo hiểu về kinh tế từ góc độ của các ngân hàng trung ương.
explanation: |
  Chương này giải thích rằng kinh tế học Áo hiểu về kinh tế từ góc độ logic con người và xã hội học, thay vì tiếp cận lĩnh vực này thông qua các phương trình toán học.
