question: Quelle était la première forme de monnaie souvent liée à quoi?
answer: Des biens essentiels tels que des céréales, du bétail et d'autres produits de base
wrong_answers:
  - Or et argent
  - Billets de papier
  - Actifs numériques
explanation: |
  La première forme de monnaie était souvent liée à des biens essentiels tels que des céréales, du bétail et d'autres produits de base. Cependant, ces biens présentaient des inconvénients majeurs, tels que leur périssabilité, ce qui rendait difficile leur utilisation en tant que moyen d'épargne à long terme.
