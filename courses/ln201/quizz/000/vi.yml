question: Lượng Bitcoin tối đa có thể được chuyển trong một kênh thanh toán Lightning vào bất kỳ thời điểm nào là bao nhiêu?
answer: Dung lượng cố định được xác định trước bởi người dùng
wrong_answers:
  - Tổng số Bitcoin mà hai người dùng sở hữu
  - Tổng số Bitcoin trong toàn bộ Mạng Lưới Lightning
  - Tổng số Bitcoin đã được giao dịch trong kênh đến thời điểm hiện tại
explanation: |
  Khi một kênh thanh toán Lightning được mở, nó được cấp một dung lượng cố định,
  được xác định trước bởi người dùng. Dung lượng này đại diện cho lượng Bitcoin tối đa
  có thể được chuyển trong kênh vào bất kỳ thời điểm nào.
đã xem xét: false