câu hỏi: Điểm tiêu cực tiềm ẩn của việc đào coin đối với mạng lưới là gì?
câu trả lời: Nếu không có đủ động lực tài chính, việc duy trì hỗ trợ mạng lưới có thể trở nên khó khăn đối với các thợ đào
câu trả lời sai:
  - Điều này có thể dẫn đến sự giảm giá của Bitcoin
  - Điều này có thể dẫn đến sự tăng hashrate của mạng lưới
  - Điều này có thể dẫn đến sự giảm số lượng nút hoạt động trong mạng lưới
giải thích: |
  Việc đào cho mạng lưới là một sáng kiến cao cả góp phần vào
  sự an toàn và phi tập trung của mạng lưới Bitcoin. Tuy nhiên, nếu không có đủ
  động lực tài chính, việc duy trì hỗ trợ mạng lưới có thể trở nên khó khăn đối với các thợ đào,
  đặc biệt là khi họ hoạt động lỗ.
