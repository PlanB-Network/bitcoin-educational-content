kysymys: Mikä oli ensimmäisen julkaistun Bitcoin-ohjelmiston versio?
vastaus: Bitcoin-0.1.0
väärät_vastaukset:
  - Bitcoin-0.0.1
  - Bitcoin-1.0.0
  - Bitcoin-0.1.1
selitys: >-
  Ensimmäinen julkaistu Bitcoin-ohjelmisto oli Bitcoin-0.1.0. Sen julkaisusta ilmoitti Satoshi Nakamoto 8. tammikuuta 2009.
arvioitu: true