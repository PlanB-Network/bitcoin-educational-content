câu hỏi: Phương pháp mã hóa nào có thể được sử dụng trong việc trao đổi tiền ảo để đảm bảo an ninh cho giao dịch mà không cần sự tin tưởng?

câu trả lời: Chữ ký Adaptor

câu trả lời sai:
  - Mã hóa đối xứng
  - ECDH
  - Mã hóa bất đối xứng

giải thích: |
  Để thực hiện một giao dịch trao đổi tiền ảo, người ta có thể sử dụng HTLCs hoặc PTLCs. Hai giao thức này hoạt động theo cách tương tự bằng cách sử dụng hệ thống khóa thời gian đảm bảo rằng giao dịch hoặc là được hoàn thành thành công hoặc được hủy bỏ hoàn toàn, bảo vệ tính toàn vẹn của quỹ từ cả hai bên. Sự khác biệt chính giữa HTLCs và PTLCs là HTLCs sử dụng băm và preimages để bảo vệ giao dịch, trong khi PTLCs sử dụng Chữ ký Adaptor.