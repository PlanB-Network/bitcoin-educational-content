question: Quelle critique a adressé l'ancien membre fondateur des cypherpunks John Gilmore à l'invention de Satoshi Nakamoto en janvier 2009 ?
answer: Bitcoin pollue la planète
wrong_answers:
  - Bitcoin favorise l'évasion fiscale
  - Bitcoin est vulnérable aux attaques Sybil
  - Bitcoin est déflationniste
explanation: |
  Il [reprochait](https://www.metzdowd.com/pipermail/cryptography/2009-January/015042.html) à Bitcoin de consommer de l'électricité et de générer du dioxyde de carbone (gaz à effet de serre).
