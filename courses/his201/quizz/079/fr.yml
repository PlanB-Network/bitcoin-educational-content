question: Qui a créé le wiki Bitcoin.it en décembre 2010 ?
answer: Mark Karpelès (MagicalTux)
wrong_answers:
  - Michael Marquardt (Theymos)
  - Martti Malmi (sirius-m)
  - Amir Taaki (genjix)
explanation: |
  L'idée [était](https://buildingbitcoin.org/bitcoin-dev/log-2010-12-16.html#l-2848) de développer « un wiki moins formel et plus axé sur la communauté ».
