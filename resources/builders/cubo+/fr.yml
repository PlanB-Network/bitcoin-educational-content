description: |
  CUBO+ marque le début d'une initiative éducative pionnière visant à former une communauté de professionnels salvadoriens formés pour répondre à la demande croissante d'emploi des entreprises Bitcoin et Lightning Network, ainsi qu'à promouvoir l'adoption et à favoriser le développement économique au Salvador.

  Nous nous engageons à fournir aux étudiants les compétences et les connaissances nécessaires pour rejoindre l'industrie du Bitcoin et contribuer à remodeler le système financier.
  
  Nous sommes un programme dédié à enseigner aux jeunes esprits talentueux les fondamentaux du Bitcoin à un niveau dédié et approfondi, ainsi que les détails les plus avancés. Nous prônons l'implication des Salvadoriens dans la révolution Bitcoin au Salvador, sans barrières ni limitations.
  
  Nous visons à construire une communauté prospère et libre d'individus souverains et indépendants. Notre mission est de créer des professionnels du Bitcoin qui construiront le pays et le monde dans lesquels nous voulons tous vivre !
