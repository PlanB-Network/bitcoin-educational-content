description: |
  Trong "Bitcoin và Câu Chuyện Bên Trong về Những Kẻ Lập Dị và Triệu Phú Cố Gắng Tái Tạo Tiền Tệ," Nathaniel Popper mang lại một cái nhìn hấp dẫn về sự trỗi dậy của Bitcoin và những nhân vật đầy màu sắc đứng sau nó. Từ những người theo chủ nghĩa vô chính phủ ở Anh đến các doanh nhân Trung Quốc và nhân vật bí ẩn Satoshi Nakamoto, Popper khám phá tiềm năng cách mạng của đồng tiền số này trong việc thách thức các hệ thống tài chính truyền thống. Với những câu chuyện về tài sản được tạo ra và mất đi, "Vàng Số" tiết lộ ảnh hưởng sâu rộng của Bitcoin và nỗ lực của nó trong việc tái tạo thế giới tiền tệ.
