question: Qui a mis en place la première coopérative de minage ayant produit un bloc sur Bitcoin ?
answer: doublec
wrong_answers:
  - slush
  - puddinpop
  - m0mchil
explanation: |
  Il en fait la promotion le 1er décembre. Le bloc est [trouvé](https://bitcointalk.org/index.php?topic=2027.msg26688#msg26688) le 4 décembre 2010. La coopérative de Slush est quant à elle lancée le 16 décembre.
