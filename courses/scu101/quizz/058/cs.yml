question: Jaké nástroje se používají v kybernetické bezpečnosti?
answer: Wireshark, Metasploit, Nmap
wrong_answers:
  - Photoshop, Illustrator, InDesign
  - Excel, PowerPoint, Word
  - AutoCAD, SolidWorks, Revit
explanation: |
  Kapitola uvádí Wireshark, Metasploit a Nmap jako některé z nástrojů


  používaných v kybernetické bezpečnosti.