pergunta: O que é único nos remixes no Whirlpool em comparação com outras implementações de coinjoin?

resposta: Eles são completamente gratuitos.

respostas_erradas:
  - Eles apenas requerem o pagamento das taxas de mineração.
  - Eles são limitados a um por usuário.
  - Eles apenas requerem o pagamento das taxas de serviço.

explicação: |
  Os remixes do Whirlpool são 100% gratuitos: não são necessárias taxas de serviço adicionais ou taxas de mineração.