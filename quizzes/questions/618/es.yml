question: ¿Cuál es un factor clave en el éxito o fracaso de una reforma monetaria según Bernold?
answer: La confianza que la población deposita en ella.
wrong_answers:
  - La cantidad de dinero en circulación.
  - El valor de la moneda.
  - Las políticas económicas del gobierno.
explanation: |
  Bernold sugiere que el éxito de una reforma monetaria depende no solo de su relevancia técnica, sino también de la confianza que la población deposita en ella. La percepción y la confianza pública son elementos esenciales en el éxito o fracaso de una reforma monetaria.
