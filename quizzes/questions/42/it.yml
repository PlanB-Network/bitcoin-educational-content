question: Qual è la conseguenza della stampa di denaro?
answer: Porta all'inflazione, impoverendo gradualmente la popolazione.
wrong_answers:
  - Porta alla deflazione, arricchendo gradualmente la popolazione.
  - Porta a un'economia stabile senza inflazione o deflazione.
  - Porta a una diminuzione dell'offerta di denaro.
explanation: |
  La stampa di denaro, o la creazione di nuovo denaro da parte delle banche centrali, porta all'inflazione. Questo perché l'aumento dell'offerta di denaro riduce il potere d'acquisto del denaro, portando a prezzi più alti e a una diminuzione del valore dei risparmi.
