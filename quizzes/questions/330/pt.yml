question: Qual é a principal característica de um Hodler no contexto do investimento em Bitcoin?
answer: Eles mantêm o Bitcoin a longo prazo.
wrong_answers:
  - Eles frequentemente negociam Bitcoin.
  - Eles só investem em Bitcoin quando o preço está baixo.
  - Eles vendem Bitcoin assim que o preço aumenta.
explanation: |
  Um Hodler, no contexto do investimento em Bitcoin, é alguém que mantém o Bitcoin a longo prazo, apostando que seu uso e escassez aumentarão ao longo do tempo.
