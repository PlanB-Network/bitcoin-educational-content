title: "Code, Bahasa Tersembunyi dari Perangkat Keras dan Perangkat Lunak Komputer"
publication_year: 1999
cover: cover_en.webp
orignal: false
description: |
  "Bahasa Tersembunyi dari Perangkat Keras dan Perangkat Lunak Komputer" oleh Charles Petzold adalah eksplorasi menarik tentang bagaimana objek sehari-hari dan sistem bahasa yang familiar dapat digunakan untuk mengungkap misteri teknologi komputer. Melalui ilustrasi cerdas dan contoh yang relatable, Petzold membawa pembaca dalam perjalanan untuk memahami cara kerja internal komputer dan cara-cara inventif kita berkomunikasi dengan mereka. Dari senter hingga invasi Inggris, buku ini mengungkap koneksi antara konsep-konsep yang tampaknya tidak terkait dan inovasi teknologi yang telah mereka dorong. Baik Anda seorang penggemar teknologi atau hanya penasaran tentang dunia komputer, "Code" menyediakan narasi yang mudah dipahami yang akan meninggalkan Anda dengan pemahaman yang lebih dalam tentang PC, media digital, dan Internet yang membentuk dunia modern kita. Bersiaplah untuk terpesona dan terpikat saat Anda mendapatkan konteks nyata untuk memahami teknologi yang mengelilingi kita.
