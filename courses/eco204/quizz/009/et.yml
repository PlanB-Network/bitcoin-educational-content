question: Mis on inflatsiooni ja deflatsiooni seos majanduses?
answer: Inflatsioon ja deflatsioon on majanduses nagu suhtlevad anumad. Tootmise suurenemine võib viia deflatsioonini, kuid kui samal ajal suurendatakse rahapakkumist, tühistatakse deflatsiooniline mõju, mis viib inflatsioonini.
wrong_answers:
  - Inflatsioon ja deflatsioon on majanduses üksteisest sõltumatud.
  - Inflatsioon viib alati deflatsioonini majanduses.
  - Deflatsioon viib alati inflatsioonini majanduses.
