description: |
   Kiveclair è stata fondata nel maggio 2021, in risposta all'eruzione del vulcano Nyiragongo, con l'obiettivo iniziale di fornire aiuto diretto alle vittime del disastro.
   Con sede a Goma, l'iniziativa si è rapidamente trasformata in un'organizzazione dedicata all'educazione della popolazione locale riguardo a Bitcoin. Kiveclair organizza incontri mensili e formazioni approfondite per vari pubblici, inclusi attivisti, produttori di energia e giornalisti. Inoltre, l'associazione ospita una conferenza annuale, riunendo l'ecosistema Bitcoin congolese per promuovere scambi e lo sviluppo di applicazioni pratiche.
   
