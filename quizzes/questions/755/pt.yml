question: Qual é a camada base da rede Bitcoin frequentemente referida como?
answer: A camada de liquidação
wrong_answers:
  - A camada de transação
  - A camada de segurança
  - A camada de consenso
explanation: |
  A camada base da rede Bitcoin, na qual a Lightning Network depende para abrir e fechar canais de pagamento, é frequentemente referida como "camada de liquidação".
