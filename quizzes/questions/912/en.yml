question: What is the role of prices in the Austrian school of economics?
answer: Prices play a crucial role in the rational organization of individuals with partial information.
wrong_answers:
  - Prices are irrelevant in the Austrian school of economics.
  - Prices are determined by the government in the Austrian school of economics.
  - Prices are fixed and do not change in the Austrian school of economics.
explanation: |
  In the Austrian school of economics, prices play a crucial role in the
  rational organization of individuals with partial information. They help balance
  the supply and demand of capital in the market, thus promoting the economy.
