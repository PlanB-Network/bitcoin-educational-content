question: Mis on kapitalikaupade roll majanduses?
answer: Kapitalikaupu kasutatakse teiste kaupade tootmiseks. Need võimaldavad inimestel tarbekaupu saada.
wrong_answers:
  - Kapitalikaupu kasutatakse tarbimiseks.
  - Kapitalikaupadel pole majanduses mingit rolli.
  - Kapitalikaupu kasutatakse teiste kapitalikaupade tootmiseks.
explanation: |
  Tarbekaupade tootmiseks ühendavad ettevõtjad erinevaid vahekaupu algsete tootmisteguritega (tööjõud, maa ja kapital) vastavalt mustrile, mis maksimeerib saadava toodangu. Kõik teised majanduses olevad kaubad, mida me võime nimetada "vahekaupadeks", omavad väärtust ainult seetõttu, et need võimaldavad inimestel neid tarbekaupu saada; need on kaubad, mida kasutatakse teiste kaupade tootmiseks.
