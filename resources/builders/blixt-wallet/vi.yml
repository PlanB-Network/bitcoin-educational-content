description: |
  Blixt Wallet là một ví Bitcoin Lightning mã nguồn mở không giữ tiền hộ cho Android và iOS với trọng tâm vào tính dễ sử dụng và trải nghiệm người dùng. Hiện tại, nó được hướng đến những người dùng Bitcoin muốn thử nghiệm sử dụng Lightning Network.
