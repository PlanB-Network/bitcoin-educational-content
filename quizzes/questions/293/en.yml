question: What is the significance of Bitcoin being a "0 to 1" innovation?
answer: It disrupts our norms and habits
wrong_answers:
  - It is the first digital currency
  - It has increased in value from 0 to 1
  - It is the first step towards a cashless society
explanation: |
  The term "0 to 1" refers to a major innovation that disrupts existing
  norms and habits. Bitcoin is considered such an innovation due to its unique characteristics
  and potential impact on society.
