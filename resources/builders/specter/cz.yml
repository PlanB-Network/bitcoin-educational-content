popis: |
  Firmware Specter vám umožňuje sestavit vlastní zařízení pro podepisování s minimalizovanou důvěrou.
  Jedná se o FOSS (free open source software) dostupný pod licencí MIT.
  Open source firmware a hardware dostupný na trhu pro minimalizovanou důvěru v samosprávu bitcoinů.

