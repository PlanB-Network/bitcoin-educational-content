question: Quelles sont les caractéristiques d'une phrase secrète efficace pour un portefeuille Bitcoin ?
answer: Longue (20 à 40 caractères) et diversifiée (en utilisant des lettres majuscules, des lettres minuscules, des chiffres et des symboles)
wrong_answers:
  - Courte et simple
  - Longue et simple
  - Courte et diversifiée
explanation: |
  Une phrase secrète efficace doit être longue (20 à 40 caractères) et diversifiée (en utilisant des lettres majuscules, des lettres minuscules, des chiffres et des symboles). Elle ne doit pas être directement liée à l'utilisateur ou à son environnement.
