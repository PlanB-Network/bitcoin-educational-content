question: ¿Cuál es el umbral oficial para que un país sea considerado en hiperinflación?
answer: 50% al mes
wrong_answers:
  - 10% al mes
  - 25% al mes
  - 75% al mes
explanation: |
  En 2007, la tasa de inflación de Zimbabwe alcanzó el umbral del 50% al mes,
  marcando oficialmente al país como estando en hiperinflación.
