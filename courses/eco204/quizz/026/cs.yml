question: Jakou roli hrály "světové banky" během období hyperinflace v Zimbabwe a ve Výmarské republice?
answer: Poskytovaly útočiště těm, kteří se snažili chránit svá aktiva před devalvací.
wrong_answers:
  - Tiskly nové bankovky, aby zaplavily trh.
  - Regulovaly směnný kurz národní měny.
  - Poskytovaly půjčky vládě.
explanation: |
  V situacích hyperinflace nebo měnové krize často dochází k rozvoji paralelních a neregulovaných trhů s cizími měnami. Tyto neformální "banky", často humorně označované jako "světové banky" nebo jinými místními názvy, poskytují útočiště těm, kteří se snaží chránit svá aktiva před devalvací.
