mô tả: |
  Thành lập vào năm 2014, ACINQ là một startup Pháp xây dựng sản phẩm và dịch vụ cho hệ sinh thái Bitcoin. Chúng tôi có trụ sở tại Paris, Pháp.

  Chúng tôi đã đóng góp và xây dựng dựa trên giao thức Lightning từ năm 2015. Nền tảng công nghệ cốt lõi của chúng tôi là eclair, một triển khai đầy đủ của Lightning với trọng tâm vào hiệu suất và độ tin cậy.

  ACINQ là một nhà điều hành và nhà cung cấp thanh khoản lớn trên Mạng Lưới Lightning. Chúng tôi vận hành nút lớn nhất trên mạng lưới, nơi chúng tôi tận dụng chuyên môn về Lightning của mình.

  Chúng tôi cũng là nhà phát triển của Phoenix, một ví Bitcoin Lightning tự quản lý tiên tiến.
