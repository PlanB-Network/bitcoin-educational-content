question: Qual è il ruolo di una banca centrale come "prestatore di ultima istanza"?
answer: La banca centrale presta fondi alle banche in difficoltà durante le crisi per evitare un effetto domino che potrebbe paralizzare l'intero sistema finanziario.
wrong_answers:
  - La banca centrale presta fondi alle banche in difficoltà durante le crisi per aumentare i propri profitti.
  - La banca centrale presta fondi alle banche in difficoltà durante le crisi per prendere il controllo delle loro operazioni.
  - La banca centrale presta fondi alle banche in difficoltà durante le crisi per aumentare il debito nazionale.
explanation: |
  Il concetto di una banca centrale come "prestatore di ultima istanza" è emerso nel XIX secolo in Inghilterra in risposta a ripetuti panico bancari che minacciavano la stabilità finanziaria. Prestando alle banche in difficoltà, la banca centrale può prevenire un effetto domino di fallimenti bancari che potrebbe portare a una recessione o depressione.
