question: Was ist der Unterschied zwischen den Indexbereichen normaler Kinderschlüssel und gehärteter Kinderschlüssel?
answer: Normale Kinderschlüssel haben einen Indexbereich von 0 bis 2 hoch 31 minus 1, während gehärtete Kinderschlüssel einen Indexbereich von 2 hoch 31 bis 2 hoch 32 minus 1 haben.
wrong_answers:
