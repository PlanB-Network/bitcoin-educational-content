question: Qual è la prospettiva della Modern Monetary Theory (MMT) sulla creazione di denaro e sull'inflazione?
answer: Secondo la MMT, il denaro ha principalmente origine dal governo, che può stampare ingenti quantità per finanziare le proprie necessità senza causare inflazione, a condizione che i settori a cui vengono destinati questi fondi non siano saturi.
wrong_answers:
  - Secondo la MMT, il denaro ha principalmente origine dal settore privato e stampare più denaro porta sempre all'inflazione.
  - Secondo la MMT, il denaro ha principalmente origine dal governo, ma stampare più denaro porta sempre all'inflazione.
  - Secondo la MMT, il denaro ha principalmente origine dal settore privato e stampare più denaro non porta mai all'inflazione.
explanation: |
  Il capitolo spiega che la Modern Monetary Theory (MMT) offre una prospettiva distinta sulla creazione di denaro e sull'inflazione. Secondo la MMT, il denaro ha principalmente origine dal governo, che può stampare ingenti quantità per finanziare le proprie necessità senza causare inflazione, a condizione che i settori a cui vengono destinati questi fondi non siano saturi.
