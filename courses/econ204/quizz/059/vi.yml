câu hỏi: Đồng tiền đầu tiên ở Ý thế kỷ 13 là gì?
câu trả lời: Vàng, được đại diện bởi đồng florin
câu trả lời sai:
  - Hối phiếu
  - Giấy hứa thanh toán
  - Đồng tiền bạc
giải thích: |
  Ở Ý thế kỷ 13, cụ thể là Florence, lớp tiền tệ đầu tiên

  là vàng thật, được đại diện bởi đồng florin. Các thợ kim hoàn phát hành hối phiếu

  đổi lấy các đồng florin đã gửi, tạo thành lớp tiền tệ thứ hai.