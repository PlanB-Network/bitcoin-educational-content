question: Quel est le principal avantage de l'or en tant que monnaie?
answer: Il est incroyablement durable
wrong_answers:
  - Il est facilement divisible ou transportable sur de longues distances
  - Il est facilement vérifiable
  - Il n'est pas régulé par le gouvernement
explanation: |
  Bien qu'il ne soit pas facilement divisible ou transportable sur de longues distances, ce qui en faisait un bon moyen de stockage de valeur, il n'est pas une monnaie courante de nos jours.
