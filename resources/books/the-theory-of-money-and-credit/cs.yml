title: "Teorie peněz a úvěru"
publication_year: 1912
cover: cover_en.webp
original: true
description: |
  Teorie peněz a úvěru od Ludwiga von Misese je vlivná kniha, která zkoumá povahu peněz a jejich vliv na ekonomickou aktivitu. Misesovo dílo je považováno za jeden z nejdůležitějších příspěvků k ekonomické teorii a mnohými je vnímáno jako základ moderní rakouské ekonomie. V této knize Mises zkoumá vztah mezi penězi a cenami, efekty inflace a roli úvěru v ekonomice. Také diskutuje o povaze bankovnictví a problémech spojených s bankovnictvím s částečnou rezervou. Tato kniha je nezbytnou četbou pro každého, kdo se zajímá o ekonomii a měnovou politiku. Poskytuje hluboké porozumění fungování moderní ekonomiky a roli peněz v ní.
