question: Qu'est-ce que Swiss Bitcoin Pay ?
answer: Une solution pour les commerçants amateurs pour accepter Bitcoin
wrong_answers:
  - Une banque suisse qui accepte Bitcoin
  - Une bourse suisse Bitcoin
  - Une entreprise suisse de minage de Bitcoin
explanation: |
  Swiss Bitcoin Pay est une solution pour les commerçants amateurs pour accepter Bitcoin.
  D'autres solutions incluent OpenNode pour les petites entreprises en ligne et BTCpay Server pour les grandes structures ou les passionnés de Bitcoin.
reviewed: false
