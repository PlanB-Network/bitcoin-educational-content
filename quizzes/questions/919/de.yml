question: Welche Rolle spielen Axiome im österreichischen wirtschaftlichen Denken?
answer: Axiome sind grundlegende Elemente, aus denen logische Schlussfolgerungen gezogen werden können.
wrong_answers:
  - Axiome sind für das österreichische wirtschaftliche Denken irrelevant.
  - Axiome werden verwendet, um Beziehungen zwischen Variablen auf der Grundlage empirischer Daten herzustellen.
  - Axiome werden verwendet, um Hypothesen durch vorübergehende Experimente zu bestätigen oder zu widerlegen.
explanation: |
  Im österreichischen wirtschaftlichen Denken spielen Axiome eine entscheidende Rolle. Sie sind grundlegende Elemente, aus denen logische Schlussfolgerungen gezogen werden können.
