question: Какова общая характеристика схем Понци в сфере криптовалют?
answer: Они используют деньги новых инвесторов для выплат старым участникам.
wrong_answers:
  - Они всегда включают в себя Биткойн.
  - Они всегда законны и регулируются.
  - Они всегда включают в себя физические активы.
explanation: |
  Схемы Понци в сфере криптовалют часто работают, используя деньги новых
  инвесторов для выплат старым участникам. Эта неустойчивая природа и зависимость
  от новых участников делают их склонными к неизбежному коллапсу.
