title: "The Price of Tomorrow: Why Deflation is the Key to an Abundant Future"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  El Precio del Mañana: Por qué la Deflación es la Clave para un Futuro Abundante" de Jeff Booth es un libro que examina el impacto de la tecnología en nuestra economía y cómo está impulsando la deflación. El autor argumenta que a medida que la tecnología continúa avanzando y los precios caen, nuestro actual sistema económico, que se basa en la inflación, se está volviendo cada vez más insostenible. El libro explora la historia de la innovación tecnológica y su impacto en las economías a lo largo de la historia, así como las posibles consecuencias de seguir confiando en un sistema monetario inflacionario. Ofrece una visión provocadora del futuro de nuestra economía y los cambios que serán necesarios para adaptarse a un paisaje tecnológico en rápida evolución.
