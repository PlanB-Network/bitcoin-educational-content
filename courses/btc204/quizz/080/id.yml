pertanyaan: Apa peran dari koordinator coinjoin?

jawaban: Menghubungkan peserta dan menyusun transaksi.

jawaban_salah:
  - Mengenkripsi data peserta untuk kerahasiaan transaksi.
  - Menyimpan catatan coinjoin sebelumnya untuk audit keamanan.
  - Menerima bitcoin dari peserta untuk dicampur.

penjelasan: |
  Peran dari koordinator adalah untuk menghubungkan berbagai pengguna dan untuk menyusun serta kemudian menyiarkan transaksi kolaboratif.