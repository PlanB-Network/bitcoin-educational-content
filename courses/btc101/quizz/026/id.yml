pertanyaan: Mengapa emas tidak dapat mengikuti perkembangan dunia global dan digital?
jawaban: Emas memerlukan entitas pusat untuk membuatnya dapat dibagi dan ditukar dengan mudah
jawaban_salah:
  - Emas tidak cukup berharga
  - Emas tidak cukup langka
  - Emas terkikis seiring waktu
penjelasan: |
  Emas tidak dapat mengikuti perkembangan dunia global dan digital karena memerlukan
  entitas pusat untuk membuatnya dapat dibagi dan ditukar dengan mudah. Hal ini membuatnya kurang
  praktis untuk digunakan dalam dunia di mana transaksi semakin digital dan terdesentralisasi.
ditinjau: true