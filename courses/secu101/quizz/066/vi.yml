Câu hỏi: Lợi ích của việc sử dụng Passkeys như một phương án thay thế cho mật khẩu truyền thống là gì?

Câu trả lời: Chúng cung cấp các khóa ngẫu nhiên được mã hóa kết hợp với một yếu tố cục bộ, được lưu trữ bởi một nhà cung cấp nhưng vẫn nằm ngoài tầm với của họ.

Câu trả lời sai:
  - Chúng dễ nhớ hơn so với mật khẩu truyền thống.
  - Chúng không yêu cầu bất kỳ yếu tố xác thực bổ sung nào.
  - Chúng có thể được sử dụng trên tất cả các trang web mà không cần bất kỳ cập nhật nào.

Giải thích:
  Passkeys cung cấp các khóa ngẫu nhiên được mã hóa, kết hợp với một yếu tố cục bộ (sinh trắc học hoặc PIN), được lưu trữ bởi một nhà cung cấp nhưng vẫn nằm ngoài tầm với của họ. Cách tiếp cận này loại bỏ nhu cầu sử dụng mật khẩu, do đó cung cấp một mức độ bảo mật cao mà không gặp phải các hạn chế liên quan đến mật khẩu truyền thống.

