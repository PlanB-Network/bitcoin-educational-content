question: ¿Cuál fue el papel de los "bancos mundiales" durante los períodos de hiperinflación en Zimbabwe y la República de Weimar?
answer: Proporcionaron refugio a aquellos que buscaban proteger sus activos de la devaluación.
wrong_answers:
  - Imprimieron nuevos billetes bancarios para inundar el mercado.
  - Regularon el tipo de cambio de la moneda nacional.
  - Proporcionaron préstamos al gobierno.
explanation: |
  En situaciones de hiperinflación o crisis monetaria, tienden a proliferar mercados paralelos y no regulados de divisas extranjeras. Estos "bancos" informales, a menudo llamados humorísticamente "bancos mundiales" u otros nombres locales, brindan refugio a aquellos que buscan proteger sus activos de la devaluación.
