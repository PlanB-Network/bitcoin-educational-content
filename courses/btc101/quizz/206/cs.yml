question: Co jsou FOMO a FUD?
answer: Emoce, které mohou vést k impulzivnímu a potenciálně škodlivému rozhodování.
wrong_answers:
  - Typy Bitcoin peněženek.
  - Strategie pro nákup Bitcoinu.
  - Regulace související s Bitcoinem.
explanation: >-
  Text vysvětluje, že FOMO (Strach z propásnutí příležitosti) a FUD (Strach, Nejistota,
  Pochybnosti) jsou emoce, které mohou vést k impulzivnímu a potenciálně škodlivému rozhodování
  při nákupu Bitcoinu.
recenzováno: false