bio: |
  Ludovic Lars es un autor, editor y formador en el mundo de Bitcoin y las criptomonedas. Inspirado por las ideas liberales, descubrió Bitcoin en 2013 y se ha dedicado a él desde 2017. Escribió La Elegancia de Bitcoin, publicado en 2024 por Konsensus Network. Contribuyó a la traducción de Criptoeconomía, El Libro de Satoshi y La Guerra del Tamaño de Bloque. También ha escrito más de cien artículos en su blog y otros sitios especializados. Con una formación científica, siempre ha buscado describir las criptomonedas de la manera más precisa posible y recientemente se ha especializado en estudiar la historia de Bitcoin.

