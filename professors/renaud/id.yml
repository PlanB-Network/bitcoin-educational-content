bio: |
  Ahli IT dan mentor keamanan siber. Saya telah tertarik pada bitcoin sejak menemukannya pada tahun 2010. Sebagai hacker etis dan penggemar Norster, saya membantu orang-orang untuk lebih siap menghadapi tantangan esok hari. Saya berkontribusi dalam pembuatan SECU101 untuk pemula.

short_bio: Ahli keamanan siber