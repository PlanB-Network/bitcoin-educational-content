question: Como o protocolo Bitcoin garante sua impossibilidade de censura e interrupção?
answer: Cada componente do protocolo é distribuído geograficamente em todo o mundo.
wrong_answers:
  - Ele usa uma rede descentralizada de nós.
  - Ele usa um algoritmo complexo para validar transações.
  - Ele usa um alto nível de criptografia.
explanation: |
  O protocolo Bitcoin garante sua impossibilidade de censura e interrupção porque cada componente do protocolo é distribuído geograficamente em todo o mundo. Por exemplo, existem aproximadamente 40.000 nós Bitcoin em todos os continentes.
