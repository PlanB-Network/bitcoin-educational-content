title: "Bậc Thầy Tài Chính"
publication_year: 2009
cover: cover_en.webp
original: true
description: |
  "Bậc Thầy Tài Chính" của Liaquat Ahamed là một cuốn sách phi hư cấu cung cấp một cái nhìn chi tiết về bốn người đứng đầu ngân hàng trung ương đã thống trị hệ thống tài chính thế giới vào đầu thế kỷ 20. Cuốn sách bao gồm khoảng thời gian từ Chiến tranh thế giới thứ nhất đến Đại khủng hoảng, và giải thích cách thức hành động của những người đứng đầu ngân hàng trung ương này dẫn đến sự nổi lên của Hitler và cuối cùng, Thế chiến thứ hai. Qua lăng kính của lịch sử, cuốn sách cung cấp cái nhìn sâu sắc vào mối quan hệ phức tạp giữa tài chính, kinh tế và chính trị, và nhấn mạnh tầm quan trọng của ngân hàng trung ương trong việc hình thành nền kinh tế toàn cầu hiện đại. Tổng thể, "Bậc Thầy Tài Chính" là một cuốn sách thú vị dành cho bất kỳ ai quan tâm đến lịch sử của tài chính và kinh tế.
