description: |
  Breez 是一个创新平台，致力于利用比特币的力量，为个人和应用程序打开点对点支付的世界大门。通过 Breez 移动应用，用户可以发送和接收即时比特币支付，将他们的口袋变成一个非托管的闪电网络节点。

  该平台还整合了一个 Podcasting 2.0 播放器，用于流式传输 sats（最小比特币支付单位）和想法，以及一个接受闪电支付而无需 KYC（了解你的客户）要求的销售点系统。Breez 还充当闪电服务提供商，提供流动性和网络连接。

  对于那些寻求将 P2P 闪电支付集成到他们的应用中的人，Breez 提供了一个 SDK，以最小的编程实现最大的定制化。Breez Cloud 进一步增强了用户体验，将非托管闪电的主权与托管服务的便利性结合起来，为多样化的、随时的支付提供支持。

  Breez 正在塑造闪电经济的未来，使比特币支付比以往任何时候都更加可访问和高效。
