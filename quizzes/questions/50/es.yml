question: ¿Cuál es la primera fase de la hiperinflación?
answer: Pérdida de confianza
wrong_answers:
  - Colapso de la moneda y aumento de precios
  - El círculo vicioso de la impresión de dinero
  - Surge una nueva moneda
explanation: |
  La primera fase de la hiperinflación es la pérdida de confianza en una moneda.
