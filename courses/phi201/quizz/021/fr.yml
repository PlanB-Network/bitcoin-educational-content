question: Quelle est la définition du pouvoir social donnée par Rothbard ?
answer: La capacité des individus à coopérer et à créer de la richesse par le travail et l'innovation
wrong_answers:
  - La force coercitive de l'État utilisée pour contrôler et exploiter la société
  - Le pouvoir des grandes entreprises et des monopoles sur l'économie
  - Le pouvoir des syndicats et des organisations de travailleurs
