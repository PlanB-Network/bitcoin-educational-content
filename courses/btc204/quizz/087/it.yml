domanda: Come gestisce il cambiamento Wabisabi rispetto a Wasabi 1.0?

risposta: Lo suddivide in diversi piccoli importi distribuiti in denominazioni uguali.

risposte_errate:
  - Lo consolida per prevenirne la trasformazione in "polvere".
  - Lo esclude prima della transazione coinjoin equalizzando gli input.
  - Lo trasferisce automaticamente a un portafoglio di riserva.

spiegazione: |
  A differenza di Wasabi 1.0, dove il cambiamento era direttamente collegato agli input degli utenti, Wabisabi cerca di suddividere il cambiamento in diversi piccoli importi, distribuiti in denominazioni uguali per tutti i partecipanti.

