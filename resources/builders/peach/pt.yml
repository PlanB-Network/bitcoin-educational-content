description: |
  "Peach é um aplicativo móvel que serve como uma plataforma peer-to-peer para comprar e vender Bitcoin. 

  Ele permite que os usuários realizem transações em qualquer lugar, a qualquer momento, usando seu método de pagamento preferido. O aplicativo capacita os usuários a definir seus próprios preços para transações, refletindo a verdadeira natureza de um mercado peer-to-peer. Importante destacar que Peach permite transações sem KYC (Conheça seu Cliente), mantendo os aspectos fundamentais de privacidade do Bitcoin. A ética da empresa vem de uma crença no Bitcoin como a forma mais difícil de dinheiro que já existiu, com uma missão de torná-lo acessível a todos sem comprometer."
