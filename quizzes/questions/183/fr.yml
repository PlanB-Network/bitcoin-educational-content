question: Quelle est l'une des raisons pour lesquelles l'utilisation de Bitcoin s'est étendue aux marchés du dark web comme Silk Road ?
answer: Sa nature incontrôlable et pseudonyme.
wrong_answers:
  - Son contrôle centralisé.
  - Sa traçabilité.
  - Son absence de pseudonymat.
explanation: |
  L'utilisation de Bitcoin s'est étendue aux marchés du dark web comme Silk Road en raison de sa nature incontrôlable et pseudonyme.
reviewed: false
