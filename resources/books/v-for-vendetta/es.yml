description: |
  V de Vendetta de Alan Moore es una novela gráfica ambientada en un futuro distópico donde un gobierno fascista controla el Reino Unido. La historia sigue a un vigilante enmascarado conocido como "V" que busca derrocar al gobierno e inspirar una revolución. En el camino, se une a una joven llamada Evey Hammond y los dos se ven envueltos en una compleja red de intriga política y problemas sociales. El libro explora temas como el autoritarismo, el terrorismo, la censura y el poder de la libertad personal. Ha recibido un reconocimiento crítico significativo por su historia convincente, personajes bien desarrollados y estilo visual impactante.
