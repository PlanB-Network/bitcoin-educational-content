title: "Lekce od Pitbula z Wall Street od šampiona v denním obchodování"
publication_year: 1998
cover: cover_en.webp
original: true
description: |
  "Pit Bull" je memoáry Martina Schwartze, úspěšného obchodníka v 80. a 90. letech, které popisují jeho zkušenosti a strategie ve světě obchodování. Schwartz sdílí lekce, které se naučil během své kariéry, včetně jeho přístupů k řízení rizik, analýze trhu a psychologii. Také poskytuje vhledy do osobností a praktik některých z nejúspěšnějších obchodníků své doby. Kniha nabízí jedinečný pohled na výzvy a příležitosti obchodování ve světě rychlého a vysokého finančního rizika.
