title: "The Dispossessed"
publication_year: 1974
cover: cover_en.jpeg
original: true
description: |
  Der Roman "The Dispossessed" von Ursula K. Le Guin ist ein Science-Fiction-Roman auf mittlerem Niveau, der die Themen Anarchismus und gesellschaftliche Strukturen erforscht. In einer fernen Zukunft angesiedelt, folgt er Shevek, einem Physiker, der zwischen seiner Loyalität zu seiner anarchistischen Gesellschaft und seinem Wunsch, seine revolutionären Theorien mit dem größeren Universum zu teilen, hin- und hergerissen ist. Durch Sheveks Erfahrungen stellt der Roman bestehende Machtstrukturen in Frage und lädt die Leser ein, sich alternative Möglichkeiten der Gesellschaftsorganisation vorzustellen. Es ist eine anregende und intellektuell stimulierende Lektüre für diejenigen, die sich für Science-Fiction und politische Philosophie interessieren.
