question: What is the role of relative prices in the Austrian Theory of the Business
  Cycle?
answer: Relative prices are important to coordinate economic agents.
wrong_answers:
  - Relative prices are irrelevant in the Austrian Theory of the Business Cycle.
  - Relative prices are important to determine the level of employment.
  - Relative prices are important to determine the level of GDP.
explanation: |
  The Austrian School insists on the importance of relative prices to
  coordinate
  economic agents. Relative prices reflect the actual scarcity of production factors
  and allow economic agents to rationalize their decisions.
