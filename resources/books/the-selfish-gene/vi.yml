description: |
  "Gene Ích Kỷ" của Richard Dawkins là một cuốn sách khám phá chủ đề về tiến hóa và di truyền học từ góc độ của gene là đơn vị cơ bản của sự chọn lọc, thay vì cá nhân hoặc loài. Dawkins lập luận rằng gene là chìa khóa để hiểu hành vi của các sinh vật sống, và rằng nhiều hành vi có vẻ như là vị tha có thể được giải thích bởi thực tế là chúng cuối cùng mang lại lợi ích cho các gene chịu trách nhiệm cho chúng. Cuốn sách này nổi tiếng với việc phổ biến khái niệm "meme", một đơn vị văn hóa của thông tin chịu sự chọn lọc tiến hóa tương tự như gene. "Gene Ích Kỷ" là một tác phẩm tiên phong trong lĩnh vực sinh học tiến hóa và đã có ảnh hưởng đáng kể đến sự hiểu biết của chúng ta về vai trò của gene trong tiến hóa.
