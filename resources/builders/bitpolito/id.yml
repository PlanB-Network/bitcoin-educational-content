deskripsi: |
   BitPolito adalah tim mahasiswa di Politecnico di Torino yang dengan cepat menetapkan dirinya sebagai salah satu inisiatif Bitcoin terkemuka di Italia. Misi mereka adalah menjembatani dunia akademis dan industri Bitcoin. Dalam empat tahun sejak didirikan, BitPolito telah mengalami pertumbuhan signifikan dan tetap berdedikasi untuk memupuk pemahaman dan kesadaran yang lebih dalam tentang Bitcoin.
   
   Dengan fokus pada aspek teknologi dan sosial, sambil menghindari topik investasi, aktivitas BitPolito berkisar dari R&D ilmu komputer dan matematika hingga pendidikan melalui berbagai kursus dan acara. Tim ini menerbitkan konten pendidikan yang menggabungkan pendekatan ilmiah dengan gaya yang muda, dengan lebih dari 6.000 pengikut di semua platform sosial.

   Di antara inisiatif pendidikannya, yang paling sukses adalah 'BitGeneration', serangkaian kuliah untuk sekolah menengah yang memberikan gambaran umum yang solid tentang Bitcoin. Selain itu, BitPolito mempromosikan pelatihan internal, memungkinkan anggotanya untuk meningkatkan pengetahuan mereka dan terhubung dengan perusahaan di sektor tersebut. Tim ini secara aktif berkontribusi pada proyek FOSS di ruang Bitcoin, menawarkan pengalaman langsung dengan proyek dunia nyata yang menantang. Selain itu, anggota memiliki akses yang lebih mudah ke program pendidikan Bitcoin eksternal, tesis perusahaan, magang, dan peluang kerja.
   
   Terinspirasi dari gerakan 'Cypherpunk', BitPolito berbagi nilai kebebasan, privasi, dan prinsip open-source. Tim ini berkolaborasi dengan entitas institusional, bisnis, dan organisasi di sektor publik dan swasta, menganjurkan penggunaan teknologi yang bebas dan bertanggung jawab.
   
   Saat ini, BitPolito terdiri dari sekitar 50 anggota aktif, terutama mahasiswa dari Politeknik, tetapi juga orang muda dari berbagai latar belakang. Lebih dari 120 individu telah terlibat dengan BitPolito, dengan 10 di antaranya sekarang bekerja di industri Bitcoin. Tim ini bertujuan untuk meningkatkan kehadiran internasionalnya sambil terus memberikan dampak yang signifikan secara lokal.

