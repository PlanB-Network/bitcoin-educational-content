description: |
  Perustettu vuonna 2012, Bitfinex on yksi ensimmäisistä kryptovaluuttapörsseistä, joka tarjoaa korkeatasoisia kaupankäyntikokemuksia monenlaisille asiakkaille. Turvallisuuteen ja tehokkuuteen keskittyen Bitfinex listaa lähes 200 tokenia ja 400 spot-kaupankäyntiparia sekä yli 60 jatkuvaa futuurisopimusta. Bitcoinin eetoksen inspiroimana Bitfinexin tehtävänä on kehittää teknologiaa, joka mahdollistaa vapaat ja yksityiset transaktiot sekä vuorovaikutukset.

  Bitfinex investoi koulutusaloitteisiin edistääkseen ymmärrystä Bitcoinista ja taloudellisesta osallisuudesta. Johtoryhmä, mukaan lukien toimitusjohtaja JL van der Velde ja talousjohtaja Giancarlo Devasini, tuo mukanaan vuosikymmenten kokemuksen teknologiasta, rahoituksesta ja sääntelystä. Bitfinex tarjoaa API:t täydelliseen integraatioon kaupankäyntialustojen kanssa ja tarjoaa asiakastukea online-alustansa kautta.

