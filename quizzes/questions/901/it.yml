question: Qual è la causa della depressione secondo monetaristi e keynesiani?
answer: Domanda aggregata insufficiente
wrong_answers:
  - Sovraproduzione
  - Tassi di interesse elevati
  - Inflazione elevata
explanation: |
  Sia per i monetaristi che per i keynesiani, la causa della depressione è la domanda aggregata insufficiente. Credono che fornire un incentivo all'espansione del credito (abbassando i tassi di interesse) e utilizzare la capacità di deficit dello Stato per stimolare la domanda avvierà una ripresa.
