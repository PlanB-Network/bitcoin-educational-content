pertanyaan: Apa peran dari ekspektasi dan perilaku agen ekonomi dalam hubungan antara pencetakan uang dan inflasi?
jawaban: Ketidakpastian ekonomi dan ekspektasi dari agen ekonomi dapat mempercepat atau menunda efek inflasi dari pencetakan uang.
jawaban_salah:
  - Ekspektasi dan perilaku agen ekonomi tidak memiliki dampak pada hubungan antara pencetakan uang dan inflasi.
  - Ekspektasi dan perilaku agen ekonomi selalu mempercepat efek inflasi dari pencetakan uang.
  - Ekspektasi dan perilaku agen ekonomi selalu menunda efek inflasi dari pencetakan uang.
