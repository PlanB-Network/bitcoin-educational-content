title: "Apa yang Telah Dilakukan Pemerintah Terhadap Uang Kita"
publication_year: 1963
cover: cover_en.webp
orignal: false
description: |
  Apa yang Telah Dilakukan Pemerintah Terhadap Uang Kita oleh Murray Rothbard adalah sebuah buku klasik yang menelusuri sejarah uang dan peran pemerintah dalam pengembangannya. Buku ini menyajikan analisis kritis terhadap sistem perbankan sentral dan dampak kebijakan moneter terhadap ekonomi, dengan berargumen bahwa intervensi pemerintah telah menyebabkan inflasi, ketidakstabilan ekonomi, dan depresiasi mata uang. Tulisan Rothbard memprovokasi pemikiran dan menyajikan perspektif alternatif tentang sifat uang dan peran pemerintah dalam mengelola ekonomi. Buku ini direkomendasikan bagi mereka yang tertarik pada ekonomi, keuangan, dan perbankan, serta siapa saja yang ingin mendapatkan pemahaman yang lebih dalam tentang hubungan antara uang dan kebijakan pemerintah.
