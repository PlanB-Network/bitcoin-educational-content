title: "Pochopení Bitcoinu"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Pokud si myslíte, že Bitcoin je jen alternativní měna pro geeky, je čas to přehodnotit. Pochopení Bitcoinu otevírá tento výkonný distribuovaný účetní systém, prozkoumává technologii, která umožňuje aplikace jak pro finanční transakce založené na Bitcoinu, tak pro použití blockchainu pro registraci vlastnictví fyzického majetku. S tímto plně ilustrovaným, snadno čitelným průvodcem konečně pochopíte, jak Bitcoin funguje, jak ho můžete používat a proč můžete důvěřovat blockchainu.

