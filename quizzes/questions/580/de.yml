question: Was ist die Hauptkritik an Cagans Definition von Hyperinflation?
answer: Die 50%-Grenze ist willkürlich und schließt bestimmte Episoden hoher Inflation aus.
wrong_answers:
  - Die Definition ist zu weit gefasst und umfasst zu viele Episoden von Inflation.
  - Die Definition ist veraltet und nicht auf moderne Volkswirtschaften anwendbar.
  - Die Definition berücksichtigt nicht die Auswirkungen der Inflation auf die Wirtschaft.
explanation: |
  Kritiker von Cagans Definition, wie zum Beispiel Bernholz, argumentieren, dass die 50%-Grenze willkürlich ist und bestimmte Episoden hoher Inflation ausschließt, die die gleichen qualitativen Merkmale wie Episoden von Hyperinflation aufweisen.
