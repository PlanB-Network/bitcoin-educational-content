question: Cos'è la chiave privata in un portafoglio Bitcoin?
answer: Una chiave segreta che ti permette di firmare le tue transazioni
wrong_answers:
  - Una chiave pubblica utilizzata per generare gli indirizzi Bitcoin
  - Un elenco segreto di parole per distruggere il portafoglio
  - Una chiave segreta per crittografare le transazioni Bitcoin
explanation: |
  Durante l'inizializzazione di un portafoglio Bitcoin, viene generato un elenco segreto di parole, chiamato seed mnemonico.
  Questo elenco di ripristino è molto importante perché rappresenta la proprietà dei Bitcoin e quindi il diritto di inviarli.
