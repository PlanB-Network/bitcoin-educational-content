description: |
  RoboSats adalah cara yang sederhana dan privat untuk menukar bitcoin dengan mata uang nasional. RoboSats mempermudah pengalaman pengguna peer-to-peer dan menggunakan lightning hold invoices untuk meminimalisir kebutuhan akan kustodi dan kepercayaan. Avatar yang dihasilkan secara deterministik membantu pengguna untuk tetap mengikuti praktik privasi terbaik.
