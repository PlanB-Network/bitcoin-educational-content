question: 比特币区块链的第一个区块包含了什么信息？
answer: 03/jan/2009 财政大臣处于第二次救助银行的边缘。
wrong_answers:
  - 我们可以在军备竞赛中赢得一场重大战役，并为自由赢得几年的新领土。
  - 政府擅长切断像Napster这样的中央控制网络的头部，但像Gnutella和Tor这样的纯P2P网络似乎能够保持自己的地位。
  - 以上都不是
explanation: |
  比特币区块链的第一个区块，也被称为创世区块，包含了信息03/jan/2009 财政大臣处于第二次救助银行的边缘，这是那天《泰晤士报》的标题，用来为创世区块打上时间戳。
reviewed: true