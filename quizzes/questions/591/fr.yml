question: Quel était le rôle des "banques mondiales" pendant les périodes d'hyperinflation au Zimbabwe et dans la République de Weimar ?
answer: Elles ont offert un refuge à ceux qui cherchaient à protéger leurs actifs de la dévaluation.
wrong_answers:
  - Elles ont imprimé de nouveaux billets de banque pour inonder le marché.
  - Elles ont régulé le taux de change de la monnaie nationale.
  - Elles ont accordé des prêts au gouvernement.
explanation: |
  Dans les situations d'hyperinflation ou de crise monétaire, des marchés parallèles et non réglementés pour les devises étrangères ont tendance à proliférer. Ces "banques" informelles, souvent appelées humoristiquement "banques mondiales" ou par d'autres noms locaux, offrent un refuge à ceux qui cherchent à protéger leurs actifs de la dévaluation.
