judul: "Zero to One"
tahun_publikasi: 2014
sampul: cover_en.webp
asli: true
deskripsi: |
  Zero to One oleh Peter Thiel adalah sebuah buku tentang kewirausahaan dan inovasi. Thiel adalah seorang miliarder wirausahawan, investor, dan salah satu pendiri PayPal. Buku ini berfokus pada bagaimana membangun perusahaan yang menciptakan produk dan ide inovatif baru yang memiliki potensi untuk mengubah dunia, daripada sekedar meniru apa yang sudah ada. Thiel berargumen bahwa bisnis yang benar-benar sukses tidak hanya melakukan hal-hal dengan lebih baik, tetapi melakukan hal-hal yang benar-benar baru. Dia menekankan pentingnya menciptakan ide yang unik dan berharga, daripada hanya mengikuti tren yang ada, dan memberikan nasihat tentang cara membangun startup yang sukses dari nol. Buku ini ditujukan untuk para wirausahawan dan siapa saja yang tertarik dalam membangun bisnis yang sukses, dan memberikan wawasan serta panduan tentang cara berpikir tentang inovasi dan kewirausahaan dengan cara yang unik dan efektif.
