pertanyaan: Apa itu Teori Siklus Bisnis Austria?
jawaban: Teori Siklus Bisnis Austria adalah teori yang menjelaskan siklus ekonomi sebagai dinamika endogen dari sistem perbankan cadangan fraksional, menekankan pada sifat berurutan dari tindakan manusia dan dampak fluktuasi suku bunga terhadap koordinasi antarwaktu agen ekonomi.
jawaban_salah:
  - Teori Siklus Bisnis Austria adalah teori yang menjelaskan siklus ekonomi sebagai hasil dari peristiwa eksternal dan semangat hewan.
  - Teori Siklus Bisnis Austria adalah teori yang menjelaskan siklus ekonomi sebagai hasil dari perubahan dalam permintaan dan penawaran agregat.
  - Teori Siklus Bisnis Austria adalah teori yang menjelaskan siklus ekonomi sebagai hasil dari perubahan dalam tingkat pekerjaan, PDB, atau indeks harga konsumen.
penjelasan: |
  Teori Siklus Bisnis Austria, yang dikembangkan oleh Ludwig Von Mises
  dan Friedrich Hayek, menjelaskan siklus ekonomi sebagai dinamika endogen dari sistem
  perbankan cadangan fraksional. Ini menekankan pada sifat berurutan dari tindakan manusia dan
  dampak fluktuasi suku bunga terhadap koordinasi antarwaktu agen ekonomi.
