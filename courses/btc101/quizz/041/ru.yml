question: Каково последствие печатания денег?
answer: Это приводит к инфляции, постепенно обедняя население.
wrong_answers:
  - Это приводит к дефляции, постепенно обогащая население.
  - Это приводит к стабильной экономике без инфляции и дефляции.
  - Это приводит к уменьшению денежной массы.
explanation: |
  Печатание денег, или создание новых денег центральными банками,
  приводит к инфляции. Это связано с тем, что увеличение денежной массы снижает
  покупательную способность денег, что приводит к повышению цен и уменьшению
  стоимости сбережений.
reviewed: true