question: Среди этих рисков, какой не связан с наличными P2P обменами?
answer: Риск утечки данных.
wrong_answers:
  - Риск для личной безопасности.
  - Риск кражи.
  - Юридический риск.
explanation: |
  Наличные P2P обмены представляют множество рисков, но они не требуют проведения процедуры KYC. Следовательно, риск утечки данных отсутствует.