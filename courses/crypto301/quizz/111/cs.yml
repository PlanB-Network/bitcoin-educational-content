question: Jaký je účel Hloubky 2 ve struktuře HD peněženky?
answer: Umožňuje rozlišení účtů pro různé kryptoměny nebo sítě
wrong_answers:
  - Používá se k odvození dětských klíčů pro konkrétní účel
  - Používá se pro přijímací adresy ve standardní peněžence
  - Odpovídá vnějším a vnitřním řetězcům
explanation: |
  Ve struktuře HD peněženky umožňuje Hloubka 2 rozlišení účtů
  pro různé kryptoměny nebo sítě. To umožňuje organizovat peněženku
  na základě různých zdrojů financí.
recenzováno: false