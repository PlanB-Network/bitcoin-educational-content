question: Chi avvia il processo di apertura di un canale nella Lightning Network?
answer: Alice
wrong_answers:
  - Bob
  - Sia Alice che Bob
  - Né Alice né Bob
explanation: |
  Nel processo di apertura di un canale nella Lightning Network, è Alice
  a dare il via al processo. Comunica la sua intenzione di aprire un canale
  a Bob, che risponde fornendo il suo indirizzo pubblico.
