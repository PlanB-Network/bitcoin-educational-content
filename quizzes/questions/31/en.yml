question: What is the main advantage of fiat currencies?
answer: They are easily divisible
wrong_answers:
  - They are controlled by a central party
  - They are not easily transportable
  - They are effective to hold value across time
explanation: |
  Fiat currencies, such as the dollar and the euro, are very liquid and
  easily transportable because they are now mostly digital. However, their value is
  constantly eroded by monetary inflation.
reviewed: true
