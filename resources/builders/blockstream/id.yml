description: |
  Misi Blockstream adalah untuk menciptakan infrastruktur keuangan masa depan.

  Kami membangun infrastruktur keuangan kripto berbasis Bitcoin, blockchain yang paling kuat dan aman. Dengan menerapkan kriptografi dan rekayasa keamanan terdepan, kami membangun teknologi yang membuat pasar keuangan lebih efisien dengan mengurangi ketergantungan pada kepercayaan. Dengan pandangan jangka panjang untuk menyampaikan solusi yang kuat dan skalabel, kami berinvestasi besar-besaran dalam penelitian dan pengembangan untuk memperkuat ekosistem dan protokol Bitcoin.

  Keuangan peer-to-peer, jaringan terbuka memiliki janji untuk mengubah dunia demi kepentingan semua. Blockstream bangga membuat ini menjadi kenyataan.
