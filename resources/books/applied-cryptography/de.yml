title: "Applied Cryptography"
publication_year: 1993
cover: cover_en.webp
original: true
description: |
  Angewandte Kryptographie ist ein Buch, das von Bruce Schneier, einem Experten auf dem Gebiet der Computersicherheit und Kryptographie, geschrieben wurde. Das Buch bietet eine Einführung in die grundlegenden Prinzipien und Konzepte der Kryptographie und behandelt eine Vielzahl von Themen, darunter symmetrische und asymmetrische Verschlüsselung, Hash-Funktionen, digitale Signaturen, Schlüsselverwaltung und sichere Protokolle. Es geht auch auf die Geschichte der Kryptographie ein und untersucht die potenziellen Risiken und Einschränkungen kryptographischer Systeme. Das Buch ist eine unverzichtbare Ressource für alle, die sich für das Gebiet der Kryptographie interessieren, von Anfängern bis hin zu Experten.
