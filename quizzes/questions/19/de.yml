question: Was war die erste Form von Währung, die oft mit etwas verbunden war?
answer: Essenzielle Güter wie Getreide, Vieh und andere Waren
wrong_answers:
  - Gold und Silber
  - Papiergeld
  - Digitale Vermögenswerte
explanation: |
  Die erste Form von Währung war oft mit essenziellen Gütern wie Getreide, Vieh und anderen Waren verbunden. Diese Güter hatten jedoch erhebliche Nachteile, wie z.B. Verderblichkeit, was es schwierig machte, sie als langfristiges Sparmedium zu verwenden.
