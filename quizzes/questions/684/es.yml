question: ¿Cuál es el papel de los nodos de la Red Lightning en una transacción?
answer: Cobran una tarifa por aceptar ser utilizados para enrutar la transacción.
wrong_answers:
  - Facilitan la transacción sin ningún cargo.
  - Inician la transacción.
  - Son los destinatarios finales de la transacción.
explanation: |
  En la Red Lightning, los nodos cobran una tarifa por aceptar ser utilizados
  para enrutar la transacción. Esta tarifa varía dependiendo de dónde se encuentre la liquidez.
