description: |
  Hodl Hodl on turvaline, mittehoidja Bitcoiniga kauplemise platvorm, mis väärtustab teie privaatsust. Üle 7 aasta äris olles võimaldab platvorm anonüümseid peer-to-peer tehinguid teie enda tingimustel, toetades üle 100 valuuta, rohkem kui 100 000 registreeritud kasutajaga ja 50 000 lõpetatud tehinguga.
  
  Platvorm töötab multisig (P2SH) lepingutega, mis tähendab, et te kontrollite kogu tehingu vältel panditud vahendite võtmeid. Verifitseerimine ei ole nõutav, võimaldades sujuvat ja privaatset kauplemiskogemust.
  
  Kauplemisega alustamine on lihtne. Kasutajad sõlmivad lepingu ja Hodl Hodl genereerib unikaalse multisig pandi aadressi. Müüja deponeerib bitcoine pandisse otse oma rahakotist ja ostja maksab müüjale kokkulepitud makseviisi alusel. Lõpuks vabastab müüja bitcoined pandist otse ostja rahakotti, lõpetades lepingu.
  
  Hodl Hodl võimaldab teil luua pakkumise oma tingimustel, seada oma hind, kasutada mitut makseviisi ja seadistada stop-loss väärtuse. Platvormi läbipaistvad tasud jagatakse ostja ja müüja vahel ning need arvatakse maha BTC summast. Hodl Hodliga saate kaubelda globaalselt, kasutades mis tahes maksesüsteemi, mis tahes valuuta jaoks.
