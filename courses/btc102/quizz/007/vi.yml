question: Một loại lừa đảo phổ biến liên quan đến việc quyên góp trực tuyến trong lĩnh vực tiền mã hóa là gì?
answer: Các lời đề nghị tuyên bố sẽ nhân đôi hoặc tăng gấp nhiều lần số bitcoin bạn gửi.
wrong_answers:
  - Các lời đề nghị tuyên bố sẽ nhân đôi hoặc tăng gấp nhiều lần hàng hóa vật lý của bạn.
  - Các lời đề nghị tuyên bố sẽ nhân đôi hoặc tăng gấp nhiều lần tiền tệ pháp định của bạn.
  - Các lời đề nghị tuyên bố sẽ nhân đôi hoặc tăng gấp nhiều lần sản phẩm phần mềm của bạn.
explanation: |
  Một ví dụ điển hình của loại lừa đảo này là lời đề nghị tuyên bố sẽ nhân đôi
  hoặc tăng gấp nhiều lần số bitcoin bạn gửi. Điều quan trọng là phải hiểu rằng không có
  giải pháp kỳ diệu nào để trở nên giàu có tức thì.
đã xem xét: false