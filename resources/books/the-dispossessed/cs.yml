description: |
  Nevlastnění od Ursuly K. Le Guin je science fiction román střední obtížnosti, který prozkoumává témata anarchismu a společenských struktur. Odehrává se v daleké budoucnosti a sleduje příběh fyzika Sheveka, který je rozpolcen mezi věrností své anarchistické společnosti a touhou sdílet své revoluční teorie s širším vesmírem. Skrze Shevekovy zkušenosti román vyzývá k zpochybnění panujících mocenských struktur a nabádá čtenáře, aby si představili alternativní způsoby organizace společnosti. Je to k podnícení myšlení a intelektuálně stimulující četba pro ty, kteří mají zájem o science fiction a politickou filozofii.
