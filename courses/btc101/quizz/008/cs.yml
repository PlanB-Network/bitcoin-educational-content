question: Co znamená, že Bitcoin je neutrální měna?
answer: Není kontrolován žádnou entitou nebo institucí.
wrong_answers:
  - Je kontrolován jednou entitou nebo institucí.
  - Je regulován vládou.
  - Je používán pouze pro neutrální transakce.
explanation: |
  Bitcoin je neutrální měna, což znamená, že není kontrolován žádnou entitou
  nebo institucí a každý uživatel má stejná práva. To je klíčový aspekt jeho decentralizace.
recenzováno: true