question: Quelle est la plage d'index utilisée pour les clés enfants normales dans un portefeuille HD ?
answer: Entre 0 et 2^31 - 1.
wrong_answers:
  - Entre 0 et 2^32 - 1.
  - Entre 0 et 2^31.
  - Entre 2^31 et 2^32 - 1.
explanation: |
  Les clés enfants normales utilisent un index compris entre 0 et 2^31 - 1, tandis que les clés renforcées ont un index à partir de 2^31.
