description: |
  《月球是个严酷的情人》是罗伯特·A·海因莱因的一部科幻小说，探讨了政治、革命和太空探索等主题。故事设定在2075年的月球上，讲述了一个月球殖民地为了从地球独立出去而进行的斗争。故事由一名计算机技术员，曼努埃尔·加西亚·奥凯利-戴维斯，叙述，他成为了叛乱中的关键人物。这部小说以其生动的描绘月球生活、复杂的角色以及对政治理论和伦理的探讨而闻名。它被认为是科幻小说的经典之作，以其富有想象力的世界构建和发人深思的观点受到赞扬。
