question: Qual é o papel de um nó Bitcoin na rede Bitcoin?
answer: Ele lida com a validação de novos blocos e transações incluídas.
wrong_answers:
  - Ele cria novos Bitcoins.
  - Ele regula o preço do Bitcoin.
  - Ele gerencia a rede Bitcoin.
explanation: |
  Um nó Bitcoin na rede Bitcoin lida com a validação de novos blocos
  e transações incluídas. É por meio dessa rede de nós Bitcoin que a
  rede é verdadeiramente descentralizada.
