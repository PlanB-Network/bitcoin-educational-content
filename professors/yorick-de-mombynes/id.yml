bio: |
  Yorick de Mombynes adalah seorang ekonom dan penulis yang dikenal karena analisis dan studinya tentang Bitcoin serta dampaknya terhadap ekonomi global. Ia adalah Auditor Publik Senior di Cour des comptes (conseiller référendaire), mantan penasihat untuk PM Prancis François Fillon, dan pendukung Ekonomi Austria. Ia juga merupakan pendukung kuat Bitcoin.

short_bio: Ekonom dan pendukung Bitcoin