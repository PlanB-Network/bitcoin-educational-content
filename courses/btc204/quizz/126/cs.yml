otázka: Jaká kryptografická metoda může být použita při coinswapu k zajištění bezpečnosti výměny bez potřeby důvěry?

odpověď: Adaptor Signatures

špatné odpovědi:
  - Symetrické šifrování
  - ECDH
  - Asymetrické šifrování

vysvětlení: |
  Pro provedení coinswapu lze použít HTLC nebo PTLC. Tyto dva protokoly fungují podobným způsobem pomocí systému s časovým zámkem, který zajišťuje, že výměna je buď úspěšně dokončena, nebo plně zrušena, což chrání integritu finančních prostředků obou stran. Hlavní rozdíl mezi HTLC a PTLC je, že HTLC používá hash a preimage k zabezpečení transakce, zatímco PTLC používá Adaptor Signatures.