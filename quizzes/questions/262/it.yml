question: Qual Ã¨ una tattica comune utilizzata dagli influencer o guru delle criptovalute?
answer: Promuovere criptovalute non affidabili.
wrong_answers:
  - Promuovere asset fisici.
  - Promuovere valute fiat.
  - Promuovere prodotti software.
explanation: |
  Gli influencer o guru delle criptovalute spesso hanno agende personali e possono essere coinvolti in numerosi progetti che cercano di promuovere, anche se non sempre nell'interesse degli investitori. Questi influencer possono cercare di promuovere criptovalute non affidabili, o "shitcoin".
