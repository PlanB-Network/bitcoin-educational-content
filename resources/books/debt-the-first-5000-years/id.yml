deskripsi: |
  "Debt; the first 5000 years" oleh David Graeber adalah analisis antropologis dan historis tentang konsep utang sepanjang peradaban manusia, dari Sumer kuno hingga zaman modern. Penulis menantang kepercayaan umum bahwa utang adalah bagian alami dan perlu dari masyarakat manusia, dan berargumen bahwa utang telah digunakan sebagai alat untuk kontrol sosial dan dominasi. Buku ini menawarkan perspektif yang merenungkan tentang peran utang dalam kehidupan kita dan dampaknya terhadap sistem sosial dan ekonomi.
