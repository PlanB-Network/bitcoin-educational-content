description: |
  "Koodi, Tietokoneiden Laitteiston ja Ohjelmiston Piilotettu Kieli" kirjoittanut Charles Petzold on kiehtova tutkimusmatka siihen, miten arkipäiväiset esineet ja tutut kielielimet voidaan käyttää purkamaan tietokoneteknologian mysteerejä. Ovelien kuvitusten ja samaistuttavien esimerkkien kautta Petzold vie lukijat matkalle ymmärtämään tietokoneiden sisäisiä toimintoja ja kekseliäitä tapoja, joilla kommunikoimme niiden kanssa. Taskulampuista britti-invaasioon, tämä kirja paljastaa yhteyksiä näennäisesti liittymättömien käsitteiden välillä ja teknologiset innovaatiot, joita ne ovat ajaneet eteenpäin. Olitpa teknologia-entusiasti tai yksinkertaisesti utelias tietokoneiden maailmasta, "Koodi" tarjoaa ymmärrettävän kerronnan, joka jättää sinulle syvemmän ymmärryksen nykymaailmaamme muovaavista PC:istä, digitaalisesta mediasta ja Internetistä. Valmistaudu tulemaan lumotuksi ja vangituksi, kun saat todellisen kontekstin ymmärtääksesi meitä ympäröivää teknologiaa.
