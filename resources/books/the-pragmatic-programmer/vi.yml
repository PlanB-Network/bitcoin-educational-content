title: "Người Lập Trình Thực Dụng"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "Người Lập Trình Thực Dụng" là một cuốn sách về phát triển phần mềm và lập trình, cung cấp lời khuyên về cách trở thành một lập trình viên giỏi hơn. Được viết bởi Andy Hunt và Dave Thomas, cuốn sách cung cấp các mẹo về cách tiếp cận phát triển phần mềm, viết mã tốt hơn và làm việc hiệu quả hơn như một nhóm. Nó bao gồm một loạt các chủ đề, bao gồm các thực hành lập trình, kiểm thử, gỡ lỗi và mẫu thiết kế, và bao gồm các ví dụ thực tế và nghiên cứu điển hình. Cuốn sách nhắm đến các lập trình viên ở trình độ trung cấp muốn cải thiện kỹ năng của mình và trở nên hiệu quả hơn trong công việc.
