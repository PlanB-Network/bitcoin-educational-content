description: |
  La Rete di Gretchen Bakke è un'illuminante esplorazione della storia e dell'impatto della rete elettrica. Bakke approfondisce le complessità e le sfide della gestione e della manutenzione di questa infrastruttura vitale nel corso della storia. Dai primi giorni dell'elettricità all'era moderna delle energie rinnovabili, esamina le forze sociali, politiche e tecnologiche che plasmano la rete. Con un mix di storia, tecnologia e commento sociale, questo libro offre preziose intuizioni sul passato, presente e futuro dei nostri sistemi energetici. È consigliato per lettori intermedi interessati a comprendere il funzionamento intricato della rete e il suo ruolo nella società.
