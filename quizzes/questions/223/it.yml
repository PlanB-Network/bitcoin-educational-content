question: Qual è il problema di scalabilità di Bitcoin?
answer: La sfida di implementare un sistema monetario in grado di fornire un numero sempre crescente di transazioni al secondo man mano che viene adottato.
wrong_answers:
  - La difficoltà di minare nuovi Bitcoin.
  - La volatilità del prezzo di Bitcoin.
  - La mancanza di regolamentazione per Bitcoin.
explanation: |
  Il problema di scalabilità si riferisce alla sfida di implementare un sistema monetario in grado di fornire un numero sempre crescente di transazioni al secondo man mano che viene adottato.
