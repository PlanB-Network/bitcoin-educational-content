question: Qual è il ruolo degli imprenditori e degli azionisti in un'economia capitalistica secondo Mises?
answer: Essi allocano il capitale tra diverse industrie, formando così i prezzi che fungono da input nei calcoli economici dei manager.
wrong_answers:
  - Sono responsabili della creazione di nuovi posti di lavoro.
  - Sono responsabili dell'aumento della ricchezza di una nazione.
  - Sono responsabili del controllo dell'offerta di denaro nell'economia.
explanation: |
  Mises ha sottolineato l'importanza degli imprenditori e degli azionisti, che, in quanto proprietari dei mezzi di produzione, allocano il capitale tra diverse industrie, formando così i prezzi che fungono da input nei calcoli economici dei manager.
