question: Qual è il concetto di "skin in the game" nel contesto dell'industria dei videogiochi?
answer: Avere un interesse finanziario nell'esito di un gioco
wrong_answers:
  - Investire nello sviluppo di un gioco
  - Acquistare oggetti in-game con denaro reale
  - Vendere skin di gioco per denaro reale
explanation: |
  Il concetto di "skin in the game" è un'idea che recentemente ha guadagnato popolarità nell'industria dei videogiochi. Essenzialmente, si tratta di avere un interesse finanziario nell'esito di un gioco.
