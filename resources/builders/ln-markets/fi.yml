description: |
  Lnmarket on johdannaiskaupan alusta, joka on rakennettu Lightning Networkin päälle.
  
  Se mahdollistaa yksilöiden käydä kauppaa suurella vivulla ja hyvin pienellä määrällä satosheja, tarjoten hauskan tavan mahdollisesti menettää rahansa. Lnmarketin takana oleva tiimi keskittyy kehittämään Layer 2 -ratkaisuja ja on erittäin taitava Lightning Networkin alalla.
