title: "Programming Bitcoin"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  "Programming Bitcoin" von Jimmy Song ist ein Buch auf mittlerem Niveau, das Finanzen, Investitionen und Technologie kombiniert, um den Lesern ein tiefgreifendes Verständnis für die Funktionsweise der weltweit beliebtesten Kryptowährung, Bitcoin, zu vermitteln. Das Buch richtet sich an Leser mit grundlegenden Kenntnissen in Programmierung und Informatik und behandelt Themen wie Bitcoin-Skripting, Kryptographie und Transaktionsverifizierung. Mit einem Fokus auf praktisches Lernen führt der Autor die Leser durch den Prozess des Schreibens von Code für Bitcoin-Transaktionen, der Implementierung von Smart Contracts und der Erstellung eigener Bitcoin-Wallets. Auf dem Weg werden die Leser Einblicke in die Psychologie der Investition in Bitcoin gewinnen und lernen, fundierte Entscheidungen auf diesem sich schnell entwickelnden Markt zu treffen.
