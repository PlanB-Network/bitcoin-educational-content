question: ¿Cuál fue la principal causa de la "revolución de precios" entre los siglos XV y XVII en Europa?
answer: La "revolución de precios" fue en gran medida desencadenada por una gran afluencia de metales preciosos, especialmente oro y plata, provenientes de las Américas.
wrong_answers:
  - La "revolución de precios" fue en gran medida desencadenada por una gran salida de metales preciosos, especialmente oro y plata, hacia las Américas.
  - La "revolución de precios" fue en gran medida desencadenada por una gran afluencia de metales preciosos, especialmente oro y plata, desde Asia.
  - La "revolución de precios" fue en gran medida desencadenada por una gran salida de metales preciosos, especialmente oro y plata, hacia Asia.
explanation: |
  Entre los siglos XV y XVII, Europa presenció un notable fenómeno económico, a menudo conocido como la "revolución de precios". Este período de inflación fue en gran medida desencadenado por una gran afluencia de metales preciosos, especialmente oro y plata, desde las Américas.
