title: "Why buy Bitcoin"
publication_year: 2019
cover: cover_en.jpeg
original: true
description: |
  Por que Comprar Bitcoin, de Andy Edstrom, é um livro de nível iniciante a intermediário que explora o tema do Bitcoin e sua relevância no mundo moderno. O livro aborda a história e a tecnologia por trás do Bitcoin e analisa o potencial de investimento da moeda digital. Edstrom fornece insights sobre as forças macroeconômicas que estão impulsionando a adoção do Bitcoin e explora seu potencial como proteção contra a inflação e reserva de valor. Este livro é adequado para qualquer pessoa que queira entender os conceitos básicos do Bitcoin e seu potencial como veículo de investimento.
