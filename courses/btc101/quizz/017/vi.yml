câu hỏi: Bitcoin tượng trưng cho điều gì ngoài công nghệ của nó?
câu trả lời: Một cuộc cách mạng chống lại hệ thống tài chính truyền thống và một lựa chọn dựa trên sự minh bạch, phi tập trung và chủ quyền cá nhân.
câu trả lời sai:
  - Một hình thức tiền tệ số mới hiệu quả hơn so với các loại tiền tệ truyền thống.
  - Một cách để cá nhân kiếm tiền thông qua việc đào.
  - Một công cụ cho các tội phạm thực hiện giao dịch bất hợp pháp.
giải thích: |
  Ngoài công nghệ của mình, Bitcoin tượng trưng cho một cuộc cách mạng chống lại hệ thống tài chính truyền thống khi mà giao thức đã thiết lập một hệ thống tiền tệ mới mà không cần đến bất kỳ thực thể trung ương nào.
