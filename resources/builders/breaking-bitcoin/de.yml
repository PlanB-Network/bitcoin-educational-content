description: |
   Breaking Bitcoin ist eine Veranstaltung für die technische Gemeinschaft, die sich auf die Sicherheit von Bitcoin und alles darum konzentriert. Die Präsentationen sind technisch ausgerichtet und konzentrieren sich auf Schwachstellen sowie theoretische oder praktische Angriffe, die auf die Benutzer und das Bitcoin-Protokoll abzielen. Diese Veranstaltung richtet sich an Personen mit Kenntnissen über die technischen Aspekte von Bitcoin oder Sicherheit im Allgemeinen.
