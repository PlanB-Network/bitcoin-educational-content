question: Por que o ouro não consegue acompanhar em um mundo globalizado e digital?
answer: Ele precisa de uma entidade central para torná-lo divisível e facilmente trocável.
wrong_answers:
  - Ele não é valioso o suficiente.
  - Ele não é raro o suficiente.
  - Ele se desgasta ao longo do tempo.
explanation: |
  O ouro não consegue acompanhar em um mundo globalizado e digital porque precisa de uma entidade central para torná-lo divisível e facilmente trocável. Isso o torna menos prático para uso em um mundo onde as transações estão cada vez mais digitais e descentralizadas.
