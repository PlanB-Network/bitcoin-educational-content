question: Những lợi ích của việc sử dụng DOH (DNS qua HTTPS) và DOT (DNS qua TLS) là gì?
answer: Chúng mã hóa kết nối DNS, cung cấp sự riêng tư và an ninh cao hơn, và tránh được các cuộc tấn công "man in the middle".
wrong_answers:
  - Chúng tăng tốc độ kết nối internet.
  - Chúng chặn tất cả quảng cáo.
  - Chúng cho phép truy cập vào các trang web bị chặn.
explanation: |
  DOH (DNS qua HTTPS) và DOT (DNS qua TLS) mã hóa kết nối DNS,
  cung cấp sự riêng tư và an ninh cao hơn. Các giao thức này được sử dụng rộng rãi trong các doanh nghiệp
  do tính an ninh cao của chúng và được hỗ trợ mặc định bởi Windows, Android, và
  iPhone. Chúng cải thiện sự riêng tư và an ninh bằng cách tránh các cuộc tấn công "man in the middle".
đã xem xét: false