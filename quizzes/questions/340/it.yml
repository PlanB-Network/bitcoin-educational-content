question: Qual è la soluzione migliore per iniziare ad avere esposizione a Bitcoin senza avere un capitale iniziale significativo?
answer: Creare un piano di Dollar-Cost Averaging (DCA)
wrong_answers:
  - Acquistare una grande quantità di Bitcoin in una sola volta
  - Vendere beni o servizi in Bitcoin
  - Coinvolgersi nell'ecosistema di Bitcoin
explanation: |
  Creare un piano di Dollar-Cost Averaging (DCA) è la soluzione migliore per iniziare ad avere esposizione a Bitcoin senza avere un capitale iniziale significativo. Questo permette all'investitore di acquistare un po' ogni settimana, indipendentemente dalla quantità.
