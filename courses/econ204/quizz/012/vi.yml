câu hỏi: Ảnh hưởng của bảng cân đối kế toán của ngân hàng và ngân hàng trung ương đối với lạm phát là gì?
câu trả lời: Nếu tiền mới được tạo ra vẫn nằm trên bảng cân đối kế toán của các ngân hàng tư nhân mà không được cho vay cho các nhân tố kinh tế, nó sẽ không trực tiếp ảnh hưởng đến nền kinh tế thực và do đó, sẽ không dẫn đến lạm phát.
câu trả lời sai:
  - Nếu tiền mới được tạo ra vẫn nằm trên bảng cân đối kế toán của các ngân hàng tư nhân, nó sẽ luôn dẫn đến lạm phát.
  - Bảng cân đối kế toán của ngân hàng và ngân hàng trung ương không có ảnh hưởng đến lạm phát.
  - Nếu tiền mới được tạo ra được cho vay cho các nhân tố kinh tế, nó sẽ không dẫn đến lạm phát.
giải thích: |
  Chương này giải thích rằng mối quan hệ giữa việc in tiền và lạm phát được điều chỉnh bởi cách tiền mới được tạo ra được đưa vào nền kinh tế. Nếu số tiền này vẫn nằm trên bảng cân đối kế toán của các ngân hàng tư nhân mà không được cho vay cho các nhân tố kinh tế, nó sẽ không trực tiếp ảnh hưởng đến nền kinh tế thực và do đó, sẽ không dẫn đến lạm phát.
