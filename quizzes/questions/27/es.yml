question: ¿Por qué el oro no puede mantenerse al día en un mundo globalizado y digital?
answer: Necesita una entidad central para hacerlo divisible y fácilmente intercambiable.
wrong_answers:
  - No es lo suficientemente valioso.
  - No es lo suficientemente raro.
  - Se erosiona con el tiempo.
explanation: |
  El oro no puede mantenerse al día en un mundo globalizado y digital porque necesita una entidad central para hacerlo divisible y fácilmente intercambiable. Esto lo hace menos práctico para su uso en un mundo donde las transacciones son cada vez más digitales y descentralizadas.
