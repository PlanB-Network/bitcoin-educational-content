description: |
  Machen Sie die dezentrale Finanzwelt für alle zugänglich

Dezentrale Systeme schaffen eine Welt, die Einzelpersonen befähigt: Das Recht, Finanzdienstleistungen und wirtschaftliche Transaktionen durchzuführen, ist weder von der Nachweisbarkeit der Kreditwürdigkeit und der Fähigkeit zur Zahlung von Kontogebühren abhängig, noch unterliegt es der Zensur.
