description: |
  "Menguasai Lightning" oleh Andreas M. Antonopoulos dan Ren√© Pickhardt adalah buku tingkat menengah tentang Lightning Network, solusi skalabilitas lapis kedua untuk Bitcoin. Buku ini membahas detail teknis tentang cara kerja Lightning Network, serta dampak potensialnya terhadap skalabilitas dan privasi Bitcoin. Para penulis menyediakan instruksi langkah demi langkah tentang cara menyiapkan node Lightning dan menggunakan dompet Lightning, dan mereka juga membahas implikasi sosial dan ekonomi dari teknologi tersebut. Secara keseluruhan, buku ini merupakan sumber daya berharga bagi siapa saja yang tertarik untuk memahami Lightning Network dan perannya dalam masa depan Bitcoin.
