question: 根据奥地利商业周期理论，信贷增加导致利率下降的后果是什么？
answer: 经济进入衰退；资产价格下跌，实际工资下降，消费者价格下降，库存积压。
wrong_answers:
  - 经济进入繁荣；资产价格上升，实际工资增加，消费者价格上升，库存减少。
  - 经济进入停滞；资产价格保持不变，实际工资保持不变，消费者价格保持不变，库存保持不变。
  - 经济进入通缩；资产价格下跌，实际工资增加，消费者价格下降，库存增加。
explanation: |
  根据奥地利商业周期理论，当信贷增加导致利率下降时，经济会进入衰退；资产价格下跌，实际工资下降，消费者价格下降，库存积压。这是因为利率的下降导致了资本的错误配置，最终导致经济衰退。
reviewed: false