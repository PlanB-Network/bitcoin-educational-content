Вопрос: Какова роль майнеров в отношении электростанций, которые еще не подключены к сети?
Ответ: Они выступают в качестве покупателя последней инстанции
Неверные ответы:
  - Они обеспечивают электростанции электричеством
  - Они подключают электростанции к сети
  - Они регулируют цену на электричество
Объяснение: Майнеры выступают в качестве покупателя последней инстанции для электростанций, которые еще не подключены к сети. Это позволяет электростанциям обеспечить финансирование даже до подключения к электросети.