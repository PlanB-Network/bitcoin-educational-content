kirjeldus: |
  "Suurriikide Tõus ja Langus" autoriks on Paul Kennedy, kes analüüsib ajalooliselt majanduslikke ja sõjalisi faktoreid, mis on kaasa aidanud erinevate suurriikide langusele läbi ajaloo. Raamat uurib, kuidas riigid nagu Hispaania, Prantsusmaa ja Suurbritannia tõusid võimule, kuid lõpuks langusesse sattusid tegurite nagu ülevenitamine, majanduslik stagnatsioon ja sõjaline kaotus tõttu. Kennedy vaatleb ka seda, kuidas Ameerika Ühendriigid on tänapäeval kerkinud domineerivaks globaalseks jõuks ning milliseid väljakutseid see seisab silmitsi oma positsiooni säilitamisel tõusvate jõudude nagu Hiina ees. Raamat pakub sissevaateid pikaajalistesse trendidesse ja ajaloolistesse mustritesse, mis on kujundanud suurriikide tõusu ja langust, ning on kohustuslik lugemine kõigile, kes on huvitatud globaalsest poliitikast ja majandusest.
