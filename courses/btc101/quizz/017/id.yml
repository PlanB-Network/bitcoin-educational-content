pertanyaan: Apa yang disimbolkan oleh Bitcoin di luar teknologinya?
jawaban: Sebuah revolusi terhadap sistem keuangan tradisional dan alternatif yang berbasis pada transparansi, desentralisasi, dan kedaulatan individu.
jawaban_salah:
  - Bentuk baru mata uang digital yang lebih efisien daripada mata uang tradisional.
  - Cara bagi individu untuk mendapatkan uang melalui penambangan.
  - Alat bagi kriminal untuk melakukan transaksi ilegal.
penjelasan: |
  Di luar teknologinya, Bitcoin mensimbolkan sebuah revolusi terhadap sistem
  keuangan tradisional karena protokolnya menerapkan sistem moneter baru tanpa
  entitas pusat.
ditinjau: true