question: サイト訪問後にクッキーを削除することが推奨される理由は何ですか？
answer: オンライン活動を第三者のサイトに追跡されるのを防ぐためです。
wrong_answers:
  - デバイスのストレージスペースを節約するため。
  - サイトがログイン情報を記憶するのを防ぐため。
  - サイトがあなたにターゲット広告を表示するのを防ぐため。
explanation: |
  クッキーは、ウェブサイトがあなたのデバイスに情報を保存するために作成するファイルです。
  一部のサイトではこれらのクッキーが正しく機能するために必要ですが、特に広告追跡目的で、第三者のサイトによって悪用されることもあります。サイト訪問後にクッキーを削除することで、これを防ぐことができます。
