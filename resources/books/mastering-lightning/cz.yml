description: |
  "Ovládnutí Lightning" od Andrease M. Antonopoulose a René Pickhardta je kniha středně pokročilé úrovně o Lightning Network, což je řešení pro škálování Bitcoinu na druhé vrstvě. Kniha pokrývá technické detaily fungování Lightning Network, stejně jako jeho potenciální dopad na škálovatelnost a soukromí Bitcoinu. Autoři poskytují krok za krokem instrukce, jak nastavit Lightning uzel a používat Lightning peněženky, a také diskutují o sociálních a ekonomických důsledcích technologie. Celkově je kniha cenným zdrojem pro každého, kdo má zájem porozumět Lightning Network a jeho roli v budoucnosti Bitcoinu.
