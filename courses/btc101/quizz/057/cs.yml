question: Jaká byla míra inflace v Zimbabwe v listopadu 2008?
answer: 79 600 000 000%
wrong_answers:
  - 796%
  - 79 600 000 000 000 000%
  - 100%
explanation: |
  V listopadu 2008 dosáhla měsíční míra inflace zimbabwské měny vrcholu 79 600 000 000%, což způsobilo, že hodnota zimbabwského dolaru klesla na nulu.
reviewed: true