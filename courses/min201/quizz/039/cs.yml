otázka: Jaký je možný negativní dopad těžby pro síť?
odpověď: Bez dostatečné finanční motivace může být pro těžaře obtížné pokračovat v podpoře sítě.
špatné_odpovědi:
  - Může dojít k poklesu ceny Bitcoinu
  - Může dojít k nárůstu hashrate sítě
  - Může dojít k poklesu počtu aktivních uzlů v síti
vysvětlení: |
  Těžba pro síť je ušlechtilá iniciativa, která přispívá k
  bezpečnosti a decentralizaci sítě Bitcoin. Avšak bez dostatečné
  finanční motivace může být pro těžaře obtížné pokračovat v podpoře sítě,
  zejména pokud provozují za ztrátu.
