question: Jaká je nevýhoda řešení RoboSat P2P?
answer: Protokol je křehký s jediným koordinátorem.
wrong_answers:
  - Vyžaduje účet pro provoz.
  - Nepoužívá Lightning Network.
  - Není open source.
explanation: |
  Kapitola uvádí, že jednou z nevýhod RoboSatu je,
  že jeho protokol je křehký s jediným koordinátorem.
recenzováno: false