question: Mikä on suositeltu käytäntö kertakäyttösalasanojen (OTPs) säilyttämiseen?
answer: Säilytä OTP:t mobiililaitteellasi.
wrong_answers:
  - Kirjoita ne paperille.
  - Säilytä niitä sähköpostissasi.
  - Opettele ne ulkoa.
explanation: |
  Optimaalisen turvallisuuden takaamiseksi on suositeltavaa säilyttää kertakäyttösalasanat (OTPs)
  mobiililaitteellasi. Tämä johtuu siitä, että mobiililaitteet ovat yleisesti ottaen turvallisempia
  ja vähemmän todennäköisesti kompromissien kohteena kuin muut säilytysmenetelmät.
