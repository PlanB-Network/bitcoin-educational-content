question: Co byste měli udělat jako první, abyste minimalizovali riziko ztráty při přechodu na vlastní správu peněženky?
answer: Zálohovat frázi pro obnovu peněženky
wrong_answers:
  - Sdílet vaše soukromé klíče s důvěryhodnou stranou
  - Poznamenat si frázi pro obnovu peněženky a uložit ji na počítači
  - Zakázat dvoufaktorové ověřování (2FA)
explanation: |
  Především zálohujte vaši peněženku při přechodu na vlastní správu.
  Hardwarové peněženky obsahují frázi pro obnovu, což je sada slov,
  která může být použita k obnovení vašich soukromých klíčů v případě, že je zařízení ztraceno nebo poškozeno.
  Vytvořte fyzickou kopii této fráze, například na kovové [desce pro uchování seed fráze](https://coincodex.com/article/23147/best-metal-crypto-wallets-for-seed-phrase-storage/), a 
  uložte ji na bezpečném místě. Je důležité uchovávat tuto frázi pro obnovu v bezpečí. 
  NIKDY ji nesdílejte s nikým.
reviewed: true