description: |
  "Deník profesionálního obchodníka s komoditami" od Petera Brandta je memoárem a vzdělávacím průvodcem, který dokumentuje autorovy zkušenosti s obchodováním komodit. Prostřednictvím svých osobních účtů poskytuje Brandt vhled do myšlení, disciplíny a strategií potřebných k úspěchu v konkurenčním a nestabilním trhu s komoditami. Nabízí praktické rady týkající se řízení rizik, technické analýzy a psychologie trhu a sdílí své názory na roli technologie a dopad globalizace na obchodování s komoditami. Kniha je určena zkušeným obchodníkům a investorům, kteří chtějí rozšířit své znalosti a dovednosti v oblasti obchodování s komoditami.
