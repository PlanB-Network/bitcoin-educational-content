description: |
  Platform perdagangan Bitcoin dan Monero P2P. Cepat, mudah, privat, antar-pengguna. Didukung oleh masyarakat.
  
  Kami adalah pasar tempat pengguna dapat membeli dan menjual mata uang kripto satu sama lain. Pengguna, yang dikenal sebagai pedagang, membuat iklan dengan harga dan metode pembayaran yang ingin mereka tawarkan.
  
