question: Kuidas takistatakse Bitcoinis topeltkulutamist?
answer: Kõikide süsteemi tehingute avaliku levitamise kaudu.
wrong_answers:
  - Kontrollides kasutajate identiteeti enne iga tehingut.
  - Perioodiliselt tehinguid audiitorite poolt üle vaadates.
  - Piirates kasutaja kohta tehingute arvu.
explanation: |
  Selleks, et kinnitada tehingu puudumist ja seeläbi vältida topeltkulutamist, on vajalik, et iga kasutaja oleks teadlik kõikidest varasematest tehingutest.
