pertanyaan: Mengapa jenis skrip yang kurang umum digunakan bisa lebih mudah diidentifikasi dibandingkan dengan skrip yang banyak digunakan?
jawaban: Karena kelompok transaksi dengan jenis skrip yang sama lebih kecil.
jawaban_salah:
  - Karena mereka memerlukan lebih banyak validasi oleh penambang.
  - Karena mereka menggunakan algoritma enkripsi yang lebih lemah.
  - Karena mereka lebih sering ditolak oleh node jaringan Bitcoin.
penjelasan: |
  Jika total kelompok transaksi dengan jenis skrip yang sama di mana kita bersembunyi kecil, kita akan lebih mudah diidentifikasi daripada dalam kelompok transaksi yang sangat besar.
