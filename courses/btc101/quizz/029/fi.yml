kysymys: Mikä on kullan pääasiallinen etu verrattuna muihin valuuttoihin?
vastaus: Sen luontainen harvinaisuus tekee siitä arvokkaan, kun taas sen kemialliset ominaisuudet mahdollistavat sen, ettei se eroosioitumisen myötä kulu
väärät_vastaukset:
  - Se on helposti jaettavissa ja kuljetettavissa
  - Se on altis rahapoliittiselle inflaatiolle
  - Sitä hyväksytään laajalti kaupankäynnissä
selitys: |
  Kullan pääasiallinen etu muihin valuuttoihin verrattuna on sen luontainen
  harvinaisuus, mikä tekee siitä arvokkaan, sekä sen kemialliset ominaisuudet, jotka
  mahdollistavat sen, ettei se ajan myötä eroosioitumisen seurauksena kulu.
arvioitu: true