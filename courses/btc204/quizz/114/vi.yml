câu hỏi: Tại sao nhà phân tích không áp dụng CIOH cho một giao dịch kiểu Stonewall?

câu trả lời: Bởi vì có 2 đầu ra với cùng một số lượng

câu trả lời sai:
  - Bởi vì chỉ có 2 đầu vào
  - Bởi vì họ không quen thuộc với mẫu này
  - Bởi vì có nhiều đầu ra hơn so với đầu vào

giải thích: |
  Phân tích một giao dịch Stonewall từ bên ngoài không dẫn đến việc áp dụng CIOH, vì sự xuất hiện của hai đầu ra với cùng một số lượng gợi ý một mẫu coinjoin. Từ quan điểm bên ngoài, CIOH do đó không áp dụng được trong trường hợp cụ thể này.

