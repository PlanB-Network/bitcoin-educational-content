question: Mikä on ensimmäinen askel perintösuunnitelman luomisessa kyseisen luvun mukaan?
answer: Valitse oikeat ihmiset auttamaan perillisiäsi.
wrong_answers:
  - Kirjoita kirje.
  - Suorita yksinkertainen ja nopea inventaario.
  - Palkkaa lakimies.
explanation: |
  Ensimmäinen askel perintösuunnitelman luomisessa, kuten luvussa ehdotetaan,
  on valita oikeat ihmiset auttamaan perillisiäsi.
