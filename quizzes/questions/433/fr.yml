question: Que stocke un portefeuille Bitcoin ?
answer: Les clés privées nécessaires pour prouver la propriété des bitcoins
wrong_answers:
  - Les bitcoins eux-mêmes
  - Les clés publiques nécessaires pour prouver la propriété des bitcoins
  - L'historique des transactions des bitcoins
explanation: |
  En réalité, un portefeuille Bitcoin stocke les clés privées nécessaires pour prouver la propriété des bitcoins. Les bitcoins eux-mêmes sont enregistrés sur la blockchain, une base de données décentralisée qui archive toutes les transactions.
