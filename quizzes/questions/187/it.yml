question: Qual è un modo per ottenere bitcoin senza comprarli?
answer: Accettarli come mezzo di pagamento per i prodotti o servizi che offri
wrong_answers:
  - Prendere in prestito da un amico
  - Vincerli in una lotteria
  - Trovarli per strada
explanation: |
  Un modo per ottenere bitcoin senza comprarli è accettarli come mezzo di pagamento per i prodotti o servizi che offri. Questo ti permette di acquisire bitcoin attraverso il tuo lavoro.
