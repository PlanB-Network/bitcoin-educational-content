question: В чем основное отличие между Bitcoin и альткоинами с точки зрения децентрализации?
answer: Bitcoin децентрализован, в то время как большинство альткоинов нет
wrong_answers:
  - И Bitcoin, и альткоины децентрализованы
  - Ни Bitcoin, ни альткоины не децентрализованы
  - Альткоины децентрализованы, в то время как Bitcoin нет
explanation: |
  В главе ясно указывается, что Bitcoin децентрализован, в то время как большинство альткоинов нет. Это ключевая характеристика, которая отличает Bitcoin от других криптовалют.
