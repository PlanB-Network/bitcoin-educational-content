title: "Kiitos Jumalalle Bitcoinista"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  Raha on jokapäiväisen elämän tosiasia. Ansaitsemme sitä, kulutamme sitä ja säästämme sitä. Olemme kiusaantuneita palvomaan sitä ja luottamaan siihen, että se huolehtii tarpeistamme. Vaikka rahan voimasta, vaaroista ja hallinnasta on kirjoitettu paljon, on kirjoitettu vähän siitä, mikä raha itse asiassa on ja onko raha itsessään moraalista. Tämä tiedon puute on hyödynnetty rikastuttamaan harvoja etuoikeutettuja, orjuuttamaan miljoonia ja kylvämään sekasortoa ja jakautumista ympäri maailmaa. Miten näin pääsi tapahtumaan ja mitä voimme tehdä asialle? "Kiitos Jumalalle Bitcoinista" tutkii, miten nykyinen rahajärjestelmä on rikki ja mitä voidaan tehdä sen korjaamiseksi. Se tutkii rahan luomista, sen korruptiota ja sen mahdollista lunastusta. Se tarkastelee, miten Bitcoin on lunastamassa meidät korruptoituneen rahajärjestelmämme vaivoista ja miten meneillään oleva siirtyminen vakaaseen rahaan on toivon lähde rikkinäisessä maailmassa.
