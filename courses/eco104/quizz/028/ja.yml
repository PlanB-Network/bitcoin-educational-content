question: 誰でもビットコインのコードを複製できますか？
answer: はい、ただしビットコインネットワークの価値はコピーできません
wrong_answers:
  - はい、そしてビットコインネットワークの価値もコピーできます
  - いいえ、ただしビットコインネットワークの価値はコピーできます
  - いいえ、ビットコインのコードはクローズドソースだからです
explanation: |
  Bitcoinのコードはオープンソースであり、コピーすることができますが、
  bitcoinの価値はそのコードからではなく、ユーザーのネットワークと、時間をかけて築き上げた信頼と採用から来ています。
reviewed: true

