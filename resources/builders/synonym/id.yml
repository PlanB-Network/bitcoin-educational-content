description: |
  Synonym adalah perusahaan teknologi yang berdedikasi untuk mengembangkan masa depan yang berpusat pada Bitcoin melalui ekosistem perangkat lunak dan layanan yang mendukung ekonomi peer-to-peer.
  
  Mereka adalah pencipta protokol web terdesentralisasi, Slashtags, dan Bitkit Wallet, sebuah alat yang dirancang untuk mendefinisikan ulang pengalaman dompet Bitcoin. Berkomitmen pada ekonomi sirkular, Synonym menganjurkan skalabilitas, interoperabilitas, privasi, kepercayaan, kepemilikan diri, dan prinsip sumber terbuka dalam produk-produk mereka.
