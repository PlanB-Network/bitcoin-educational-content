description: |
  Lnmarket adalah platform perdagangan derivatif yang dibangun di atas Lightning Network.

  Ini memungkinkan individu untuk berdagang dengan leverage tinggi dan jumlah sats yang sangat kecil, menyediakan cara yang menyenangkan untuk berpotensi kehilangan uang mereka. Tim di balik Lnmarket fokus pada pengembangan solusi Layer 2 dan sangat terampil dalam bidang Lightning Network.
