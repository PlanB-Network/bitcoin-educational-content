kirjeldus: |
  "Krüptoeconomics: Bitcoini põhimõtted" autorilt Eric Voskuil sukeldub Bitcoini, Austria majanduse ja ratsionaalsete majanduspõhimõtete ristumiskohta. Tihe sisu ja keskendumine Bitcoini tavapäraste mõistmiste väljakutsumisele teeb sellest raamatust põhjaliku uurimuse selle väärtuspakkumise, turvamudeli ja majanduskäitumise kohta. Autori taustale toetudes, mis hõlmab kogemusi võitluslendurina, arvutiteadlasena ja ettevõtjana, integreerib "Krüptoeconomics" erinevaid vaatenurki, et pakkuda terviklikku mõistmist Bitcoinist. See pakub ülevaateid, mis lähevad kaugemale traditsioonilistest majandus- ja tehnoloogiaanalüüsidest, muutes selle väärtuslikuks ressursiks neile, kes otsivad sügavamat mõistmist Bitcoini keerukustest ja potentsiaalist.
