question: Qual é o principal objetivo do Bitcoin?
answer: Separar o Estado do dinheiro
wrong_answers:
  - Substituir o ouro como padrão global
  - Tornar as transações mais rápidas e baratas
  - Tornar todos ricos
explanation: |
  O Bitcoin foi criado com o objetivo de separar o Estado do dinheiro.
  Isso é uma resposta aos desafios sistêmicos do atual sistema financeiro,
  onde o Estado tem controle sobre a oferta de dinheiro e pode manipulá-lo em seu benefício.
