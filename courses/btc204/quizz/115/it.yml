domanda: Cos'è un rimbalzo nel contesto di Bitcoin?

risposta: Una tecnica che comporta l'esecuzione di molteplici transazioni verso se stessi

risposte_errate:
  - Una transazione collaborativa che coinvolge più partecipanti
  - Un metodo di mescolamento dei bitcoin per aumentare l'anonimato potenziale
  - Un tipo di coinjoin specifico per alcune piattaforme di scambio

spiegazione: |
  Un rimbalzo è una tecnica che comporta l'esecuzione di diverse transazioni fittizie verso se stessi (sweeping).

