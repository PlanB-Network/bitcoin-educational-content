question: Giải pháp đơn giản để bảo vệ dữ liệu của bạn khỏi các cuộc tấn công ransomware là gì?
answer: Thường xuyên sao lưu dữ liệu quan trọng của bạn vào một thiết bị lưu trữ ngoại vi hoặc một dịch vụ lưu trữ trực tuyến an toàn.
wrong_answers:
  - Cài đặt nhiều phần mềm diệt virus trên máy tính của bạn.
  - Thường xuyên thay đổi máy tính của bạn.
  - Sử dụng mạng Wi-Fi công cộng.
explanation: |
  Việc thường xuyên sao lưu dữ liệu của bạn cho phép bạn khôi phục dữ liệu trong
  trường hợp bị tấn công mạng hoặc hỏng hóc phần cứng mà không mất đi thông tin quan trọng.
đã xem xét: false