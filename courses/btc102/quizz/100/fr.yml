question: Selon Pamela Morgan dans "Cryptoasset Inheritance Planning", quels sont les objectifs d'un plan successoral ?
answer: S'assurer que vos héritiers puissent prendre possession de vos actifs cryptographiques en temps voulu, mais pas avant ; minimiser le risque et la possibilité que quelqu'un vole vos actifs cryptographiques avant qu'ils ne soient remis à vos proches ; offrir à vos proches la possibilité de detenir les actifs de manière sécurisée, s'ils le souhaitent ; éviter les conflits entre vos héritiers et prévenir les problèmes juridiques autant que possible.
