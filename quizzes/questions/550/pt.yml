question: O que é usado para calcular o checksum no caso de um padrão legado?
answer: Hashing duplo SHA256
wrong_answers:
  - O programa BCH
  - A função pbkdf2
  - A função hmacha512
explanation: |
  Para derivar um endereço, a chave pública comprimida é primeiro hashada usando
  SHA256 e RIPMD160, e então um checksum é calculado. O hashing duplo SHA256 é
  usado para calcular o checksum no caso de um padrão legado.
