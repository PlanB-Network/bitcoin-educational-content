question: ¿Cuál es una característica distintiva de un Bitcoiner paranoico?
answer: Desconfianza en sistemas centralizados y procesos KYC
wrong_answers:
  - Confianza en sistemas centralizados
  - Preferencia por compartir información personal
  - Falta de interés en la privacidad y seguridad
explanation: |
  El capítulo describe a un Bitcoiner paranoico como alguien que tiene una distintiva desconfianza en sistemas centralizados y procesos KYC.
