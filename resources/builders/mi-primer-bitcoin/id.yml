description: |
  Mi Primer Bitcoin adalah proyek pendidikan internasional yang berfokus pada Bitcoin, dengan penekanan khusus pada El Salvador. Tujuan utamanya adalah untuk menyediakan informasi yang tidak memihak dan berkualitas tinggi tentang Bitcoin, terutama setelah El Salvador menjadi negara pertama yang mengakui Bitcoin sebagai alat pembayaran yang sah. Mereka menawarkan kelas gratis yang berkisar dari konsep umum hingga aspek teknis yang lebih lanjut, dengan tujuan membuat pembelajaran Bitcoin dapat diakses dan mudah dipahami bagi siswa.

  Proyek ini mengalami pertumbuhan yang cepat, dengan kantor pusat di San Salvador dan San Miguel, serta kelas di berbagai departemen di El Salvador. Mereka juga mengadakan pertemuan bulanan dan memiliki rencana ekspansi untuk tahun mendatang, termasuk program diploma di sekolah menengah atas negeri. Selain pendidikan, Mi Primer Bitcoin bertujuan untuk mendorong ekonomi sirkular dan komunitas Bitcoin yang berkembang di El Salvador.

  Filsafat dan misi dari Mi Primer Bitcoin berfokus pada penyediaan pendidikan Bitcoin yang tidak memihak dan berkualitas tinggi, tanpa mendukung produk atau terlibat dalam debat politik. Tujuan mereka adalah untuk memberdayakan individu agar dapat membuat keputusan yang tepat tentang Bitcoin dan menciptakan contoh positif di El Salvador dan di luar negeri.

