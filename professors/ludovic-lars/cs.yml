bio: |
  Ludovic Lars je autor, editor a školitel ve světě Bitcoinu a kryptoměn. Inspirován liberálními myšlenkami, objevil Bitcoin v roce 2013 a od roku 2017 se mu věnuje naplno. Napsal knihu Elegance Bitcoinu, která byla vydána v roce 2024 Konsensus Network. Přispěl k překladu knih Kryptoeconomie, Kniha Satoshiho a Válka o velikost bloku. Také napsal více než sto článků na svém blogu a dalších specializovaných webech. S vědeckým zázemím se vždy snažil popsat kryptoměny co nejpřesněji a v poslední době se specializuje na studium historie Bitcoinu.

