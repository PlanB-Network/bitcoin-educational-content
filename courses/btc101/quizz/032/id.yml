pertanyaan: Bagaimana uang yang sehat dapat diciptakan?
jawaban: Uang adalah fenomena sosial alami yang harus muncul dari pasar dan kesepakatan sukarela
jawaban_salah:
  - Pemerintah memaksakannya melalui undang-undang
  - Manusia menggunakan kekerasan dan paksaan untuk memaksa orang lain menerima uang mereka
  - Uang yang sehat tidak dapat diciptakan
penjelasan: >-
  Uang yang sehat adalah fenomena sosial alami yang harus muncul dari pasar dan kesepakatan sukarela. Tidak ada manusia atau kelompok manusia yang dapat menciptakan uang.
ditinjau: true