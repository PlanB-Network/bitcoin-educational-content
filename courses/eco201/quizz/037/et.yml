question: Mis juhtub, kui intressimäärad langevad krediidi suurenemise tõttu vastavalt Austria äritsükli teooriale?
answer: Ettevõtjad saavad laenata rohkem ressursse ja seeläbi luua kõrgema astme tootmisetappe. See tootmisstruktuuri laiendamine ei too kaasa tarbimise vähenemist, kuna tarbijad ei ole oma praegust tarbimist edasi lükanud. Teisisõnu, SKP kasvab.
