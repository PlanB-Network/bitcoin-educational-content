question: Mikä on ECDSA-funktion peruuttamattomuuden merkitys Bitcoin-lompakon turvallisuudessa?
answer: Yksityistä avainta ei ole mahdollista saada julkisesta avaimesta
wrong_answers:
  - Yksityisen avaimen saaminen julkisesta avaimesta on mahdollista
  - Julkisen avaimen saaminen yksityisestä avaimesta on mahdollista
  - Julkisen avaimen saaminen yksityisestä avaimesta ei ole mahdollista
explanation: |
  ECDSA-funktio on peruuttamaton, mikä tarkoittaa, että yksityistä avainta ei ole mahdollista saada julkisesta avaimesta. Tämä peruuttamattomuus on Bitcoin-lompakon turvallisuuden kulmakivi.
