question: Какова была стратегия голландцев по завершению гегемонии Антверпена как международного экономического центра?
answer: Они заблокировали доступ к реке Шельда
wrong_answers:
  - Они ввели концепцию временной стоимости денег
  - Они ввели собственную валюту
  - Они создали первую фондовую биржу
explanation: |
  Голландцы смогли завершить гегемонию Антверпена как международного экономического центра, заблокировав доступ к реке Шельда. Эта стратегия была частью более широкого исторического движения, восстания нищих.