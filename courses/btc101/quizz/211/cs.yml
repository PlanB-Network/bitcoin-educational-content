question: Co Bitcoin nutí společnosti, univerzity, regulátory a jednotlivce dělat?
answer: Zohlednit tuto novou technologii
wrong_answers:
  - Ignorovat ji
  - Zakázat ji
  - Kriminalizovat ji
explanation: >-
  Rozvoj Bitcoinu nutí společnosti, univerzity, regulátory a jednotlivce zohlednit tuto novou technologii. Musí být vytvořeny nové nástroje, služby musí být přizpůsobeny a inovace musí pokračovat, aby zajistily jejich přežití.
recenzováno: false