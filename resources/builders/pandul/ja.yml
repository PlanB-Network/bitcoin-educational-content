description: |
  私はロイック・モレル、ビットコインのライターおよびアドバイザーです。フランス語でビットコインに関する100以上の技術記事の著者であり、そのうちいくつかは参照となり、私のBIP-47に関する作品は複数の言語に翻訳されています。
  また、ビットコイン辞書の著者でもあり、ビットコインとそのエコシステムに関連するすべての技術用語の定義を一覧にしています。また、電子書籍「ビットコインと暗号技術」と「ビットコインウォレット」を執筆しました。私の技術作品はすべて無料で、フリーライセンスの下で提供されています。

