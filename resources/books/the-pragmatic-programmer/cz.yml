title: "Pragmatický programátor"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  Pragmatický programátor je kniha o vývoji softwaru a programování, která nabízí rady, jak se stát lepším programátorem. Napsali ji Andy Hunt a Dave Thomas a kniha poskytuje tipy, jak přistupovat k vývoji softwaru, psát lepší kód a efektivněji pracovat v týmu. Pokrývá širokou škálu témat, včetně praktik kódování, testování, ladění a návrhových vzorů, a zahrnuje praktické příklady a případové studie. Kniha je zaměřena na programátory střední úrovně, kteří chtějí zlepšit své dovednosti a stát se efektivnějšími ve své práci.
