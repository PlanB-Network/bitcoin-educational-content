title: "Co vláda udělala s našimi penězi"
publication_year: 1963
cover: cover_en.webp
original: true
description: |
  Co vláda udělala s našimi penězi od Murraye Rothbarda je klasická kniha, která se zabývá historií peněz a rolí vlády v jejich vývoji. Poskytuje kritickou analýzu centrálního bankovního systému a dopadu měnové politiky na ekonomiku, argumentuje, že zásahy vlády způsobily inflaci, ekonomickou nestabilitu a devalvaci měny. Rothbardovo psaní je k zamyšlení a představuje alternativní pohled na povahu peněz a roli vlády v řízení ekonomiky. Tato kniha je doporučena pro ty, kteří mají zájem o ekonomii, finance a bankovnictví, a každého, kdo chce získat hlubší porozumění vztahu mezi penězi a vládní politikou.
