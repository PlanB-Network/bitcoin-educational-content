question: Какой общий подход использует стекер Bitcoin для использования Bitcoin?
answer: В рамках peer-to-peer
wrong_answers:
  - Через брокера
  - Продавая товары или услуги
  - Участвуя в экосистеме Bitcoin
explanation: |
  Общий подход для стекера Bitcoin к использованию Bitcoin заключается в использовании в рамках peer-to-peer. Это означает, что они могут напрямую покупать Bitcoin за наличные у друзей или членов сообщества Bitcoin.