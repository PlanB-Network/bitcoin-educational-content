description: |
  PEMBAYARAN GLOBAL TERDESENTRALISASI. EKOSISTEM LIGHTNING DIPERKUAT.
  Kami percaya pada potensi jaringan lightning untuk mendemokratisasi pembayaran bagi dunia dan memungkinkan individu untuk memiliki kendali atas nasib finansial mereka.
  Dengan panduan visi ini, c= sedang memperkuat ekosistem lightning dengan menyediakan likuiditas kami, layanan, dan infrastruktur yang memungkinkan semua orang untuk mendapatkan manfaat dari pembayaran global yang cepat dengan biaya rendah.
