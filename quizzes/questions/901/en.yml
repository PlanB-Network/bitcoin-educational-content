question: What is the cause of the depression according to both monetarists and Keynesians?
answer: Insufficient aggregate demand
wrong_answers:
  - Overproduction
  - High interest rates
  - High inflation
explanation: |
  For both monetarists and Keynesians, the cause of the depression is
  insufficient
  aggregate demand. They believe that providing an incentive for credit expansion
  (lowering interest rates) and using the state's deficit capacity to boost demand
  will kickstart a recovery.
