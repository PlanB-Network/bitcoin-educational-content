description: |
   Andreas M. Antonopoulos adalah seorang ahli Bitcoin terkemuka dan penulis. Karya pentingnya, "Mastering Bitcoin," menawarkan panduan teknis untuk memahami kerumitan Bitcoin. Sebagai advokat kuat potensi Bitcoin untuk mendorong lanskap keuangan yang lebih terdesentralisasi, Antonopoulos telah memberikan berbagai pembicaraan di seluruh dunia, memberikan kesaksian ahli dalam konteks legislatif, dan membimbing startup yang menavigasi ekosistem Bitcoin. Karya-karyanya yang beragam, mencakup penulisan, advokasi, dan peran konsultatif, menandainya sebagai suara terdepan di industri Bitcoin.
   Secara lebih pribadi, Dialah orang yang membuat saya mendirikan universitas ini dan decouvrebitcoin. jika Anda pernah membaca ini, terima kasih Andreas :)
