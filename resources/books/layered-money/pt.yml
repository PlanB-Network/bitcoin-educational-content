title: "Layered Money"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  "Layered Money" de Nik Bhatia é um livro de nível intermediário que explora a evolução do dinheiro desde a troca até as moedas digitais como o Bitcoin. O autor explica o conceito de dinheiro em camadas, que se refere às diferentes formas de dinheiro usadas em uma única economia, e como isso afeta o sistema financeiro. Ele também examina a história do dinheiro e como ele tem sido usado para controlar sociedades. O livro também explora as propriedades do Bitcoin e como ele difere das formas tradicionais de dinheiro. Ele fornece uma análise instigante do futuro do dinheiro e como o Bitcoin poderia revolucionar o mundo financeiro.
