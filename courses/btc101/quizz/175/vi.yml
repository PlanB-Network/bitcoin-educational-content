question: Một cách để giảm thiểu sự biến động của Bitcoin là gì?
answer: Các biện pháp phòng ngừa tài chính (stablecoins)
wrong_answers:
  - Đầu tư tất cả tiền của bạn vào Bitcoin.
  - Bỏ qua xu hướng thị trường.
  - Mua thêm Bitcoin khi giá giảm.
explanation: >-
  Sự biến động của Bitcoin có thể được giảm thiểu bằng một số giải pháp như
  các biện pháp phòng ngừa tài chính (stablecoins), niềm tin lâu dài mạnh mẽ (hodling), hoặc đơn giản là
  không đầu tư 100% số tiền của mình vào Bitcoin mà không hiểu bất cứ điều gì.
đã xem xét: false