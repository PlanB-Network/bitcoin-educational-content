question: Kết quả của "cuộc chiến block" vào năm 2017 là gì?
answer: Người dùng và các nút đã từ chối thay đổi đề xuất về việc tăng kích thước block và đã kích hoạt một bản cập nhật gọi là SegWit
wrong_answers:
  - Người dùng và các nút đã chấp nhận thay đổi đề xuất về việc tăng kích thước block và đã kích hoạt một bản cập nhật gọi là SegWit
  - Người dùng và các nút đã từ chối thay đổi đề xuất về việc tăng kích thước block và không kích hoạt bất kỳ bản cập nhật nào
  - Người dùng và các nút đã chấp nhận thay đổi đề xuất về việc tăng kích thước block và không kích hoạt bất kỳ bản cập nhật nào
explanation: >-
  Trong "cuộc chiến block" vào năm 2017, người dùng và các nút đã giành chiến thắng bằng cách từ chối thay đổi đề xuất về việc tăng kích thước block và đã kích hoạt một bản cập nhật gọi là SegWit.
