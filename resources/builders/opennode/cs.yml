description: |
  OpenNode je platforma pro platby v Bitcoinu, která si klade za cíl zmocnit svět prostřednictvím Bitcoinu, jelikož věří, že je budoucností globálních digitálních plateb.
  
  Společnost nabízí bezpečnou, škálovatelnou a spolehlivou platební technologii, která umožňuje podnikům přijímat platby v Bitcoinu nebo posílat výplaty v Bitcoinu. V současné době působí ve více než 120 zemích a OpenNode je odhodlán budovat infrastrukturu pro budoucnost peněz a pomáhat každému zapojit se do rostoucí ekonomiky Bitcoinu.
