question: Một nhược điểm phổ biến của LNP2PBot và RoboSat P2P là gì?
Câu trả lời: Chúng đòi hỏi kiến thức kỹ thuật và hiểu biết về quyền riêng tư.
wrong_answers:
  - Chúng không hỗ trợ mua bán Bitcoin.
  - Chúng không sử dụng Lightning Network.
  - Chúng không phải là mã nguồn mở.
explanation:
  Theo chương, cả LNP2PBot và RoboSat đều đòi hỏi kiến thức kỹ thuật và hiểu biết về quyền riêng tư.