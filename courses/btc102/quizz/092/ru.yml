вопрос: Какова основная причина, по которой параноидальный биткойнер использовал бы свой собственный узел LN?
ответ: Для поддержания приватности и безопасности
неправильные_ответы:
  - Чтобы избежать процессов KYC
  - Для управления своими UTXO
  - Для миксинга своих монет
объяснение: |
  В главе упоминается, что параноидальный биткойнер использовал бы свой собственный узел LN как часть своего акцента на безопасности. Хотя избежание процессов KYC, управление UTXO и миксинг монет также являются действиями, которые мог бы предпринять параноидальный биткойнер, они не связаны напрямую с использованием узла LN.
