description: |
  《职业商品交易员日记》由Peter Brandt著作，是一本回忆录兼教育指南，记录了作者在商品交易领域的经历。通过他的个人账户，Brandt提供了成为一个在高度竞争和波动的商品市场中成功交易员所需的心态、纪律和策略的见解。他就风险管理、技术分析和市场心理学提供了实用的建议，并分享了他对技术作用和全球化对商品交易影响的看法。本书面向希望提高其在商品交易领域知识和技能的经验丰富的交易员和投资者。
