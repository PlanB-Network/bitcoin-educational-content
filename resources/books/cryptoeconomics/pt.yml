title: "Cryptoeconomics"
publication_year: 2018
cover: cover_en.jpeg
original: true
description: |
  Criptoeconomia: Princípios Fundamentais do Bitcoin" por Eric Voskuil explora a interseção entre Bitcoin, Economia Austríaca e princípios econômicos racionais. Com um conteúdo denso e foco em desafiar entendimentos comuns sobre o Bitcoin, este livro oferece uma exploração abrangente de sua proposta de valor, modelo de segurança e comportamento econômico. Com base na experiência do autor como piloto de combate, cientista da computação e empreendedor, "Criptoeconomia" integra diversas perspectivas para fornecer uma compreensão holística do Bitcoin. Ele oferece insights além das análises econômicas e tecnológicas tradicionais, tornando-se um recurso valioso para aqueles que buscam uma compreensão mais profunda das complexidades e potencialidades do Bitcoin.
