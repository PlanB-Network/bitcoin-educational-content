bio: |
  Mina olen Loïc Morel, kirjanik ja Bitcoin'i nõustaja. Olen kirjutanud üle saja tehnilise artikli Bitcoin'i kohta prantsuse keeles, millest mõned on saanud viiteallikateks, nagu näiteks minu töö BIP-47 kohta, mis on tõlgitud mitmesse keelde. Samuti olen ma Bitcoin'i sõnastiku autor, viiteteos, mis loetleb kõik tehnilised terminid, mis on seotud Bitcoin'i ja selle ökosüsteemiga. Olen kirjutanud ka e-raamatud Bitcoin ja Krüptograafia ning Bitcoin'i Rahakott. Kõik minu tehnilised tööd on tasuta ja vaba litsentsi all.

