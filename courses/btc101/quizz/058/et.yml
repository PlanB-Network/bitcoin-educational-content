question: Mis juhtus Zimbabwe dollari'ga aprillis 2009?
answer: Rahandusminister kuulutas välja Zimbabwe dollari kasutamise peatamise ja lubas kaubanduses kasutada erinevaid välisvaluutasid.
wrong_answers:
  - Zimbabwe dollar kukkus üle 72%.
  - Valitsus nõustus kompenseerima sõjaveterane summaga, mis võrdub 450 miljoni USA dollariga.
  - Valitsus pidi kasutusele võtma trükimasina.
explanation: |
  Aprillis 2009 kuulutas rahandusminister välja Zimbabwe dollari kasutamise peatamise ja lubas kaubanduses kasutada erinevaid välisvaluutasid.
reviewed: true