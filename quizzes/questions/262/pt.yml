question: Qual é uma tática comum usada por influenciadores ou gurus de criptomoedas?
answer: Promover criptomoedas não confiáveis.
wrong_answers:
  - Promover ativos físicos.
  - Promover moedas fiduciárias.
  - Promover produtos de software.
explanation: |
  Influenciadores ou gurus de criptomoedas frequentemente têm agendas pessoais e podem estar envolvidos em vários projetos que eles buscam promover, mesmo que nem sempre seja do melhor interesse dos investidores. Esses influenciadores podem tentar promover criptomoedas não confiáveis, ou "shitcoins".
reviewed: false
