kysymys: Mitkä ovat yleisiä väärinkäsityksiä perintösuunnitelman luomisesta Pamela Morganin mukaan teoksessa "Cryptoasset Inheritance Planning"?
vastaus: Minun täytyy palkata lakimies; Minun täytyy luottaa kolmanteen osapuoleen; Suunnittelu tekee omaisuuteni varastamisesta helppoa; Kryptovaluuttani arvo on liian alhainen suunniteltavaksi; Perilliseni selvittävät kaiken itse; Kaiken tämän voi tehdä yksinkertaisella älykkäällä sopimuksella.
