question: Warum gilt biometrische Daten als weniger sicher als die Kombination aus Wissen und Besitz für 2FA?
answer: Biometrische Daten sollten auf dem Authentifizierungsgerät verbleiben und nicht online offengelegt werden.
wrong_answers:
  - Biometrische Daten sind leichter zu fälschen.
  - Biometrische Daten sind schwerer zu merken.
  - Biometrische Daten sind teurer in der Implementierung.
explanation: |
  Biometrische Daten sind weniger sicher, da sie auf dem Authentifizierungsgerät verbleiben sollten und nicht online offengelegt werden sollten. Wenn sie online offengelegt werden, können sie gestohlen und für unbefugten Zugriff verwendet werden.
