title: "Hacking Growth"
publication_year: 2017
cover: cover_en.jpeg
original: true
description: |
  "Hacking Growth" de Sean Ellis e Morgan Brown é um livro que oferece insights e conselhos práticos para empresas que buscam alcançar um crescimento rápido. Os autores introduzem uma nova abordagem para o crescimento chamada "growth hacking", que envolve o uso de criatividade, análise de dados e experimentação para encontrar as maneiras mais eficazes de fazer um negócio crescer. O livro inclui estudos de caso de estratégias bem-sucedidas de growth hacking e oferece um guia passo a passo para implementar essas estratégias em seu próprio negócio. É leitura obrigatória para empreendedores, profissionais de marketing e qualquer pessoa que queira impulsionar o crescimento em seu negócio.
