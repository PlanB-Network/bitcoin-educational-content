description: |
   BitPolito là một đội sinh viên tại Politecnico di Torino đã trở thành dự án Bitcoin hàng đầu tại Ý. Sứ mệnh của họ là kết nối thế giới đại học và ngành công nghiệp Bitcoin, thúc đẩy sự hiểu biết sâu rộng và nhận thức về Bitcoin trong bốn năm qua. Đội nhóm này nhấn mạnh đến các khía cạnh công nghệ và xã hội hơn là vấn đề đầu tư, tham gia vào các hoạt động nghiên cứu, phát triển và giáo dục như hội thảo, hội nghị, khóa học và sự kiện.

   Lấy cảm hứng từ phong trào 'Cypherpunk', BitPolito ủng hộ các giá trị tự do, riêng tư và mã nguồn mở. Họ hợp tác với các thực thể tổ chức và doanh nghiệp khác nhau để thúc đẩy việc sử dụng công nghệ một cách có trách nhiệm. Đội ngũ này tích cực phổ biến tài liệu giáo dục thông qua nội dung viết và hình ảnh, và duy trì sự hiện diện mạnh mẽ trên các phương tiện truyền thông xã hội, với hơn 5,000 người theo dõi.

   BitPolito đã khởi xướng các sáng kiến như 'BitGeneration', một chuỗi bài giảng dành cho học sinh trung học và sinh viên đại học nhằm nâng cao kiến thức về Bitcoin. Đội cũng tập trung vào đào tạo nội bộ và kết nối mạng với các công ty trong ngành. Hiện tại, họ có khoảng 50 thành viên tích cực và đặt mục tiêu mở rộng ảnh hưởng của mình trong cộng đồng châu Âu trong khi vẫn duy trì tác động đáng kể ở cấp địa phương.
