description: |
   Bitcoin Bénin on Benini bitcoinikasutajate kogukond. See ühendab kohalikku kogukonda, kuid töötab selle nimel, et jõuda palju laiema auditooriumini.

   Kohaliku kogukonna aktiivsete liikmete, Alphonse - Loïc & Samad, algatusel töötab Bitcoin Bénin selle nimel, et harida kohalikku elanikkonda kõigis Bitcoini aspektides läbi igakuiste Bitcoini kohtumiste, erisessioonide Bitcoini teemadel, La Bitcoin Schooli ja paljude teiste eriliste tegevuste, mis tugevdavad head Bitcoini haridust.

   Meil on kasvav kogukond läbi WhatsAppi, telegrammi, võrgustike ja kohtumiste ning töötame programmide arendamise nimel, mis vastaksid kogu kogukonna vajadustele.
