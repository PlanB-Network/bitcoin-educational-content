question: Qual era um método comum usado pelos governos para manter uma aparência de normalidade durante o colapso econômico?
answer: Forçar os comerciantes a manterem suas lojas abertas.
wrong_answers:
  - Incentivar o investimento estrangeiro.
  - Reduzir impostos.
  - Aumentar os gastos públicos.
explanation: |
  Quando a economia entra em colapso e a moeda perde seu valor, os governos podem recorrer a medidas drásticas para manter uma aparência de normalidade. Uma dessas medidas é forçar os comerciantes a manterem suas lojas abertas.
