question: ¿Cuál es la consecuencia de la hiperinflación?
answer: Una disminución drástica en el valor de la moneda
wrong_answers:
  - Una disminución sutil en el valor de la moneda
  - Un aumento drástico en el valor de la moneda
  - Un aumento sutil en el valor de la moneda
explanation: |
  Debido a la hiperinflación, las personas pierden rápidamente toda confianza en la moneda, lo que conduce a una disminución drástica en el valor de la moneda en un corto período de tiempo.
