question: ¿Cuál es el papel de los bienes de capital en la economía?
answer: Los bienes de capital se utilizan en la producción de otros bienes. Permiten a las personas obtener bienes de consumo.
wrong_answers:
  - Los bienes de capital se utilizan para el consumo.
  - Los bienes de capital no tienen ningún papel en la economía.
  - Los bienes de capital se utilizan para producir otros bienes de capital.
explanation: |
  Para producir bienes de consumo, los emprendedores combinan varios bienes intermedios con factores originales de producción (trabajo, tierra y capital) de acuerdo con un patrón que maximiza la producción resultante. Todos los demás bienes en la economía, que podemos llamar "bienes intermedios", solo tienen valor porque permiten a las personas obtener estos bienes de consumo; son bienes utilizados en la producción de otros bienes.
