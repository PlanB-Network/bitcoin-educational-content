description: |
  Start9 旨在解决当今数字世界中的信任问题，其中数据控制是一个主要关注点。

  该公司通过运行个人服务器，为您提供拥有和控制数据的能力，这在传统上仅对技术精通的个人或富裕实体可行。通过 Start9，您可以运行一个完整的比特币节点来验证交易，一个闪电网络节点来完全控制您在闪电网络上的比特币，并本质上成为您自己的数字实体。这通过 EmbassyOS 实现，一个用于个人服务器的基于浏览器的操作系统。尽管运行个人服务器的性质可能令人望而却步，Start9 保证提供全面的客户支持，包括详细的用户手册、常见问题解答、教程和直接访问技术专家社区。

