description: |
  
  Chaincode Labs là một trung tâm nghiên cứu và phát triển Bitcoin có trụ sở tại Midtown Manhattan, New York.
  Tại Chaincode Labs, chúng tôi đam mê về tiến trình phát triển của mạng lưới Bitcoin và cung cấp nguồn lực cho các nhà đổi mới độc lập trong hệ sinh thái Bitcoin. Chúng tôi được tài trợ riêng và tồn tại duy nhất để hỗ trợ và phát triển Bitcoin.
  Chaincode Labs được đồng sáng lập vào năm 2014 bởi Alex Morcos và Suhas Daftuar, cả hai cũng là đồng sáng lập công ty giao dịch toàn cầu Hudson River Trading.
  
