description: |
  Little Brother oleh Cory Doctorow adalah sebuah novel yang mengeksplorasi tema privasi di era teknologi. Cerita ini mengikuti sekelompok remaja yang memberontak terhadap invasi privasi oleh pemerintah setelah terjadi serangan teroris di San Francisco. Protagonis, Marcus, menggunakan kecakapannya dalam teknologi untuk melawan negara pengawas pemerintah, menginspirasi orang lain untuk bergabung dalam gerakan tersebut. Buku ini mengajukan pertanyaan penting tentang tawar-menawar antara privasi dan keamanan, serta peran teknologi dalam membentuk masyarakat. Secara keseluruhan, Little Brother adalah bacaan yang menarik dan menggugah pikiran bagi siapa saja yang tertarik pada persimpangan antara teknologi dan politik.
