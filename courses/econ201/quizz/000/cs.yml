vysvětlení: |
  Kapitola vysvětluje, že keynesiánská ekonomie podporuje myšlenku, že
  produkce a správa peněz jsou odpovědností centrálních bank,
  a že tisk peněz a jejich utrácení podporují růst. Na druhé straně rakouská
  ekonomie, s více než 200 lety výzkumu a vývoje, filozofických úvah,
  a spisů renomovaných autorů, klade důraz na střídmější vizi růstu a lidskou
  racionalitu v naší ekonomice.
