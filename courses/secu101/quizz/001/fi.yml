kysymys: Miksi on suositeltavaa rajoittaa asennettujen laajennusten määrää selaimessasi?
vastaus: Välttääksesi mahdolliset turvallisuus- ja suorituskykyongelmat.
väärät_vastaukset:
  - Säästääksesi tallennustilaa laitteellasi.
  - Estääksesi selaimen kaatumisen.
  - Välttääksesi jäljityksen kolmansien osapuolien sivustoilta.
selitys: |
  Vaikka selainlaajennukset voivat tarjota hyödyllisiä toiminnallisuuksia, ne voivat
  myös aiheuttaa turvallisuusriskejä, koska ne voivat päästä käsiksi tietoihisi ja selaustoimintaasi. Lisäksi,
  liian monen laajennuksen pitäminen voi hidastaa selaimesi toimintaa ja vaikuttaa sen suorituskykyyn.
