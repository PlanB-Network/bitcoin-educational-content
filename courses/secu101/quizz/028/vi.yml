câu hỏi: Đâu là phương thức tấn công đầu tiên của hacker?
câu trả lời: Emails
câu trả lời sai:
  - Mạng xã hội
  - Các trang web mua sắm trực tuyến
  - Các trang web ngân hàng
giải thích: |
  Emails là phương thức tấn công đầu tiên của hacker. Họ sử dụng các nỗ lực phishing để trích xuất thông tin nhạy cảm như thông tin đăng nhập và mật khẩu của bạn.
