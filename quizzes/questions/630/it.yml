question: Qual è stata la strategia utilizzata dai Paesi Bassi per porre fine alla supremazia di Anversa come centro economico internazionale?
answer: Hanno bloccato l'accesso al fiume Schelda.
wrong_answers:
  - Hanno introdotto il concetto del valore temporale del denaro.
  - Hanno emesso la propria valuta.
  - Hanno creato la prima borsa valori.
explanation: |
  I Paesi Bassi sono riusciti a porre fine alla supremazia di Anversa come centro economico internazionale bloccando l'accesso al fiume Schelda. Questa strategia faceva parte di un movimento storico più ampio, la rivolta dei mendicanti.
