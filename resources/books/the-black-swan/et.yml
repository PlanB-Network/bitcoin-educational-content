description: |
  "Must Luik" autorilt Nassim Nicholas Taleb on raamat väga ebatõenäoliste sündmuste mõjust meie eludele ja ümbritsevale maailmale. Taleb väidab, et neid sündmusi, mida ta nimetab "Mustadeks Luikedeks", ei ole võimalik ette ennustada, kuid neil on tohutu mõju meie eludele ja ühiskonnale tervikuna. Raamat pakub sissevaadet juhuse ja juhuslikkuse rolli meie elude kujundamisel ning rõhutab ettevalmistuse tähtsust ootamatute sündmuste jaoks. See seab kahtluse alla traditsioonilised riskijuhtimise eeldused ja esitab alternatiivse raamistiku keerukate süsteemide ebakindluse mõistmiseks. Raamat on olnud väga mõjukas sellistes valdkondades nagu majandus, finants ja otsustusprotsessid ning pakub mõtlemapanevat lugemist neile, kes on huvitatud juhuse ja ebakindluse rollist meie eludes.
