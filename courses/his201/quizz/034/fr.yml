question: Qui a mis en place le premier service de change entre le bitcoin et le dollar en octobre 2009 ?
answer: NewLibertyStandard
wrong_answers:
  - sirius-m
  - dwdollar
  - SmokeTooMuch
explanation: |
  Ce service était rudimentaire : les échanges étaient négociés par courriel et les paiements se faisaient par PayPal. La taux de change était basé sur le coût de minage de NewLibertyStandard lui-même.
reviewed: false
