description: |
  "Những Người Bị Tước Đoạt" của Ursula K. Le Guin là một tiểu thuyết khoa học viễn tưởng cấp độ trung bình, khám phá các chủ đề về chủ nghĩa vô chính phủ và cấu trúc xã hội. Đặt trong một tương lai xa xôi, câu chuyện theo dõi Shevek, một nhà vật lý bị xé nát giữa lòng trung thành với xã hội vô chính phủ của mình và mong muốn chia sẻ những lý thuyết cách mạng của mình với vũ trụ rộng lớn hơn. Qua những trải nghiệm của Shevek, tiểu thuyết thách thức các cấu trúc quyền lực hiện hành và mời gọi độc giả tưởng tượng những cách tổ chức xã hội thay thế. Đây là một tác phẩm kích thích tư duy và kích thích trí tuệ dành cho những ai quan tâm đến khoa học viễn tưởng và triết học chính trị.
