question: ¿Cuáles fueron los dos principales métodos utilizados históricamente para aumentar la oferta monetaria?
answer: Impresión Monetaria y Reducción del Contenido de Metal
wrong_answers:
  - Impresión Monetaria y Aumento del Contenido de Metal
  - Reducción Monetaria y Aumento del Contenido de Metal
  - Reducción Monetaria y Reducción del Contenido de Metal
explanation: |
  Históricamente, ha habido dos métodos principales para aumentar la oferta monetaria; Impresión Monetaria y Reducción del Contenido de Metal.
