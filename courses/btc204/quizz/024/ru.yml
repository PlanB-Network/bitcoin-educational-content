question: Если мы наблюдаем транзакцию с 1 UTXO на входе и 43 UTXO на выходе, какой паттерн мы можем узнать?
answer: Пакетный расход
wrong_answers:
  - Консолидация
  - Упрощенный платеж
  - Коллаборативная транзакция
explanation: |
  Интерпретация этого паттерна заключается в том, что мы имеем дело с пакетным расходом. Эта структура позволяет таким сущностям, как платформы обмена, экономить на комиссиях, группируя свои расходы в одну транзакцию.
reviewed: false