pertanyaan: Apa peran utama dari transaksi "Tx0" di Whirlpool?

jawaban: Untuk menyamakan UTXO.

jawaban_salah:
  - Untuk melakukan pencampuran pertama.
  - Untuk menghapus UTXO dari kolam.
  - Untuk menghabiskan UTXO yang telah dicampur.

penjelasan: |
  Tx0 bertujuan untuk menyiapkan dan menyamakan UTXO untuk coinjoin, dengan membaginya menjadi unit yang sesuai dengan jumlah kolam yang dipilih, untuk memastikan homogenitas pencampuran.