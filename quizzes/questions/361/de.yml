question: Welche Merkmale hat ein paranoider Bitcoiner?
answer: Wachsamkeit, Unabhängigkeit, Misstrauen, Wissen und Pragmatismus
wrong_answers:
  - Vertrauen, Abhängigkeit, Unwissenheit und Unpraktikabilität
  - Faulheit, Abhängigkeit, Vertrauen und Unwissenheit
  - Vertrauen, Abhängigkeit, mangelndes Wissen und Unpraktikabilität
explanation: |
  Das Kapitel beschreibt einen paranoiden Bitcoiner als jemanden, der wachsam, unabhängig, misstrauisch, sachkundig und pragmatisch ist.
