question: Quel est le rôle du Lightning Network ?
answer: Un réseau de canaux de paiement.
wrong_answers:
  - Un réseau de nœuds miniers.
  - Un réseau de nœuds de blockchain.
  - Un réseau d'échanges de cryptomonnaies.
explanation: |
  Le Lightning Network agit en tant que réseau de canaux de paiement, permettant des transactions instantanées avec des frais réduits pour l'expéditeur.
