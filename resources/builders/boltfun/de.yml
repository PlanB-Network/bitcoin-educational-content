description: |
  Menschen bauen die Zukunft des Internets mit Bitcoin auf. Von sozialen Netzwerken über Streaming-Zahlungen bis hin zu individuellen Vermögenswerten. 14 Jahre ohne Ausfallzeiten und schnell wie ⚡️ auf Layer 2! BOLT.FUN ist ein lustiger Ort für jeden, der lernen, experimentieren und Wissen teilen möchte, um Werkzeuge und Produkte auf Bitcoin aufzubauen.
