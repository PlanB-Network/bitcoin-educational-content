description: |
  Muuda detsentraliseeritud finantsmaailm kõigile kättesaadavaks
  
  Detsentraliseeritud süsteemid loovad maailma, mis annab jõu üksikisikutele: kellegi õigus osaleda finantsteenustes ja majandustehingutes ei sõltu krediidivõimelisuse tõestamisest ega konto tasude maksmise võimest, samuti ei ole see tsensuuri all.
  
