question: Quelle est la position de Saint Augustin sur la relation entre le pouvoir spirituel et le pouvoir temporel ?
answer: Le pouvoir temporel doit être subordonné au pouvoir spirituel.
wrong_answers:
  - Le pouvoir spirituel doit être subordonné au pouvoir temporel.
  - Les deux pouvoirs sont indépendants l'un de l'autre et doivent coexister pacifiquement.
  - Le pouvoir temporel n'a aucune légitimité et doit être aboli au profit du pouvoir spirituel.
