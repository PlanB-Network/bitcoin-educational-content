question: ¿Cuál es el papel de las expectativas y el comportamiento de los agentes económicos en la relación entre la impresión de dinero y la inflación?
answer: Las incertidumbres económicas y las expectativas de los agentes económicos pueden acelerar o retrasar los efectos inflacionarios de la impresión de dinero.
wrong_answers:
  - Las expectativas y el comportamiento de los agentes económicos no tienen impacto en la relación entre la impresión de dinero y la inflación.
  - Las expectativas y el comportamiento de los agentes económicos siempre aceleran los efectos inflacionarios de la impresión de dinero.
  - Las expectativas y el comportamiento de los agentes económicos siempre retrasan los efectos inflacionarios de la impresión de dinero.
explanation: |
  El capítulo explica que el ejemplo de la República de Weimar ilustra el papel de las expectativas y el comportamiento de los agentes económicos en la relación entre la impresión de dinero y la inflación. Las incertidumbres económicas y las expectativas de los agentes económicos pueden acelerar o retrasar los efectos inflacionarios de la impresión de dinero.
