question: Что такое транзакция Stonewall?

answer: Транзакция, имитирующая мини-coinjoin, не являясь таковой

wrong_answers:
  - Платежная транзакция в форме мини-coinjoin
  - Совместная транзакция с участием трех участников
  - Транзакция, в которой получатель участвует во входах

explanation: |
  Stonewall — это специфическая форма транзакции Bitcoin, направленная на увеличение конфиденциальности пользователя во время проведения платежа за счет имитации мини-coinjoin между двумя людьми, без фактического создания таковой.