question: Welche waren die beiden Hauptmethoden, die historisch verwendet wurden, um die Geldmenge zu erhöhen?
answer: Monetäre Drucklegung und Reduzierung des Metallgehalts
wrong_answers:
  - Monetäre Drucklegung und Erhöhung des Metallgehalts
  - Monetäre Reduzierung und Erhöhung des Metallgehalts
