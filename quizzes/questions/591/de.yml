question: Welche Rolle spielten "Weltbanken" während Perioden der Hyperinflation in Simbabwe und der Weimarer Republik?
answer: Sie boten einen Zufluchtsort für diejenigen, die ihre Vermögenswerte vor Abwertung schützen wollten.
wrong_answers:
  - Sie druckten neue Banknoten, um den Markt zu überschwemmen.
  - Sie regulierten den Wechselkurs der nationalen Währung.
  - Sie gewährten Kredite an die Regierung.
explanation: |
  In Situationen von Hyperinflation oder monetärer Krise neigen parallele und unregulierte Märkte für ausländische Währungen dazu, sich zu vermehren. Diese informellen "Banken", oft humorvoll als "Weltbanken" oder mit anderen lokalen Namen bezeichnet, bieten einen Zufluchtsort für diejenigen, die ihre Vermögenswerte vor Abwertung schützen möchten.
