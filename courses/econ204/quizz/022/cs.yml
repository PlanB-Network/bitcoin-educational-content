question: Jaká je hlavní charakteristika hyperinflace podle definice Cagana?
answer: Extrémně vysoká měsíční míra inflace
wrong_answers:
  - Extrémně vysoká roční míra inflace
  - Extrémně vysoká týdenní míra inflace
  - Extrémně vysoká denní míra inflace
explanation: |
  Podle definice Cagana je hyperinflace charakterizována
  extrémně vysokou měsíční mírou inflace, která přesahuje 50 %.
recenzováno: false