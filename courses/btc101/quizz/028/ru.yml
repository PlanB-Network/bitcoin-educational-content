question: Какова эволюция валюты?
answer: Сырой камень -> Монета -> Банкнота -> Банковская карта -> Блокчейн -> Сеть Lightning
wrong_answers:
  - Сырой камень -> Монета -> Банкнота -> Блокчейн -> Сеть Lightning
  - Сырой камень -> Монета -> Банкнота -> Банковская карта -> Сеть Lightning
  - Сырой камень -> Монета -> Банкнота -> Банковская карта -> Блокчейн
explanation: |
  Валюта, как и любая технология, эволюционировала от сырого камня
  к металлической монете, затем к банкноте, банковской карте, и, наконец, к одноранговым сетям с блокчейном Bitcoin и сетью Lightning.
