description: |
  Il Piano ₿ di Lugano è un'iniziativa congiunta tra la Città di Lugano e Tether per accelerare l'uso e sfruttare la tecnologia bitcoin come base per trasformare l'infrastruttura finanziaria della città.
  Il piano scalerà la blockchain e il Bitcoin in tutta la città per influenzare positivamente tutti gli aspetti della vita quotidiana dei residenti di Lugano. Dalle piccole transazioni con i commercianti locali agli sforzi più grandi, come il pagamento delle tasse annuali, la blockchain servirà come base per gli scambi finanziari della città.
