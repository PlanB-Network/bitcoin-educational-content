question: Почему рекомендуется избегать использования браузера Google Chrome?
answer: Из-за его трекеров.
wrong_answers:
  - Потому что он не безопасен.
  - Потому что он неудобен в использовании.
  - Потому что он не поддерживает расширения.
explanation: |
  Браузер Google Chrome известен своими трекерами, которые могут собирать данные
  о вашей онлайн-активности. Это может вызвать опасения по поводу конфиденциальности для некоторых пользователей.