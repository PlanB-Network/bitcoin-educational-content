description: |
  "Uut Liiki Teadus" autoriks on Stephen Wolfram, mis on märgilise tähtsusega teos arvutiteaduse, matemaatika ja füüsika valdkondades. Selles raamatus esitab Wolfram oma teooria rakendusautomaatidest, mida ta peab universumi põhiolemuse mõistmise võtmeks. Ta väidab, et traditsioonilised teaduslikud meetodid ei ole piisavad meie aja kõige keerukamate probleemide lahendamiseks ning et meil on vaja uut liiki teadust, mis põhineb lihtsate, arvutuslike süsteemide uurimisel. Raamat sisaldab arvukalt näiteid, kuidas rakendusautomaate saab kasutada reaalmaailma nähtuste modelleerimiseks, ja Wolfram esitab veenva argumendi, miks see lähenemine on oluline edusammude tegemiseks sellistes valdkondades nagu bioloogia, majandus ja arvutiteadus. Kuigi raamat võib olla väljakutseks lugejatele, kellel puudub tugev matemaatika ja teaduse taust, on see murranguline töö, millel on olnud sügav mõju paljudele distsipliinidele.
