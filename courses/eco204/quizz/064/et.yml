question: Mis oli kullasseppade roll 13. sajandi Itaalias?
answer: Nad väljastasid vahetustšekke hoiustatud florinide vastu
wrong_answers:
  - Nad lõid esimese börsi
  - Nad tutvustasid raha ajaväärtuse kontseptsiooni
  - Nad blokeerisid juurdepääsu Scheldti jõele
explanation: |
  13. sajandi Itaalias väljastasid kullassepad vahetustšekke hoiustatud

  florinide vastu. Need florinid hoiti hoolikalt nende seifides, moodustades

  raha esimese kihi, samal ajal kui vahetustšekid moodustasid teise kihi.
