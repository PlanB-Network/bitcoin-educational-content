pertanyaan: Mengapa argumen bahwa bitcoin tidak bernilai karena tidak didukung oleh apa pun itu salah?
jawaban: Nilai bersifat subjektif dan berdasarkan keyakinan serta pengalaman orang.
jawaban_salah:
  - Bitcoin didukung oleh emas, yang memberinya nilai inheren.
  - Nilai Bitcoin ditentukan oleh kelangkaannya dan fitur keamanannya.
  - Kekayaan Bitcoin didasarkan pada penerimaannya oleh pemerintah dan bank.
penjelasan: |
  Nilai bersifat subjektif dan tergantung pada pandangan orang yang memilikinya. Bitcoin berharga
  karena orang percaya demikian, sama seperti seni dapat berharga meskipun
  terbuat dari kanvas dan cat. Argumen bahwa mata uang harus didukung oleh
  sesuatu yang bernilai tidak akurat, karena nilai dari mata uang fiat seperti dolar AS
  didasarkan pada kepercayaan dan keyakinan juga.
ditinjau: true