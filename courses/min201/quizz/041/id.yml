pertanyaan: Apa perdebatan dalam komunitas Bitcoin mengenai penambangan?
jawaban: Keseimbangan antara mencari keuntungan dan berkontribusi pada keamanan dan distribusi jaringan Bitcoin
jawaban_salah:
  - Keseimbangan antara meningkatkan hashrate dan mengurangi jumlah node aktif
  - Keseimbangan antara meningkatkan harga dan mengurangi biaya
  - Keseimbangan antara meningkatkan jumlah transaksi dan mengurangi konsumsi energi
penjelasan: |
  Perdebatan dalam komunitas Bitcoin mengenai penambangan berputar
  pada keseimbangan antara mencari keuntungan dan berkontribusi pada keamanan dan distribusi
  jaringan Bitcoin. Terdapat argumen kuat di kedua sisi perdebatan.
ditinjau: false