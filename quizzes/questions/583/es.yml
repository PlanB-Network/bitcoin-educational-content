question: ¿Cuántos episodios de hiperinflación están documentados en la tabla Hanke-Krus?
answer: 56
wrong_answers:
  - 46
  - 66
  - 76
explanation: |
  La tabla Hanke-Krus documenta 56 episodios de hiperinflación. Sin embargo,
  no cubre todos los episodios, como el de Venezuela en 2016, lo que eleva el
  total a 57.
