description: |
   Breaking Bitcoin é um evento para a comunidade técnica, focado na segurança do Bitcoin e tudo ao seu redor. As apresentações visam ser técnicas, concentrando-se em vulnerabilidades, ataques teóricos ou práticos direcionados aos usuários e ao protocolo do Bitcoin. Este evento é destinado a pessoas com conhecimento sobre os aspectos técnicos do Bitcoin ou segurança em geral.
