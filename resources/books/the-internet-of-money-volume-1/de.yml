title: "The Internet of Money"
publication_year: 2016
cover: cover_en.webp
original: true
description: |
  "Das Internet des Geldes" von Andreas Antonopoulos ist ein Buch, das die Grundlagen von Bitcoin und seiner zugrunde liegenden Technologie erklärt. In diesem Band konzentriert sich Antonopoulos auf die Grundlagen der digitalen Währung, einschließlich ihrer Entstehungsgeschichte, ihres revolutionären Potenzials und der Hindernisse, die sie überwinden muss, um weit verbreitet akzeptiert zu werden. Er geht auch auf die breiteren Auswirkungen von Bitcoin auf Gesellschaft und Wirtschaft ein und untersucht sein Potenzial, traditionelle Banken und Finanzinstitutionen zu stören sowie Einzelpersonen zu befähigen und finanzielle Freiheit zu fördern. Dieses Buch ist eine ausgezeichnete Einführung in die Welt von Bitcoin für Anfänger, die mehr über diese revolutionäre Technologie erfahren möchten.
