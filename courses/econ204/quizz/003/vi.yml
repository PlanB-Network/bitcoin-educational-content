Giải thích:
  Vào năm 1933, chính phủ Hoa Kỳ đã tịch thu vàng của người dân. Sau đó, vào năm 1934, họ tái định giá giá vàng lên 35 đô la Mỹ mỗi ounce, thay vì 20,67 đô la. Cơ bản, chính phủ đã làm giảm giá trị đồng đô la mà người dân sở hữu. Bằng cách mua vàng từ dân chúng với giá 20,67 đô la mỗi ounce vào năm 1933, và sau đó tái định giá vàng vào năm 1934, chính phủ đã thu lợi nhuận đáng kể trong khi làm giảm giá trị tiết kiệm của công dân.