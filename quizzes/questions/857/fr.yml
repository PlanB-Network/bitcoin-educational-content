question: Quelle est la principale différence entre l'économie keynésienne et l'économie autrichienne ?
answer: L'économie keynésienne croit en l'impression monétaire et les dépenses pour promouvoir la croissance, tandis que l'économie autrichienne met l'accent sur une vision plus sobre de la croissance et de la rationalité humaine.
wrong_answers:
  - L'économie keynésienne met l'accent sur une vision plus sobre de la croissance et de la rationalité humaine, tandis que l'économie autrichienne croit en l'impression monétaire et les dépenses pour promouvoir la croissance.
  - L'économie keynésienne se concentre sur la production et la gestion de l'argent par les banques centrales, tandis que l'économie autrichienne croit en la décentralisation du pouvoir monétaire.
  - L'économie keynésienne croit en la centralisation du pouvoir monétaire, tandis que l'économie autrichienne se concentre sur la production et la gestion de l'argent par les banques centrales.
explanation: |
  Le chapitre explique que l'économie keynésienne soutient l'idée que la production et la gestion de l'argent sont la responsabilité des banques centrales, et que l'impression monétaire et les dépenses favorisent la croissance. En revanche, l'économie autrichienne, avec plus de 200 ans de recherche et de développement, de réflexions philosophiques et d'écrits d'auteurs renommés, met l'accent sur une vision plus sobre de la croissance et de la rationalité humaine dans notre économie.
