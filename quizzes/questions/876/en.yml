question: What is the concept of absolute advantage in the context of the division
  of labor?
answer: An individual possesses a superior ability to perform certain tasks than his
  peers.
wrong_answers:
  - An individual possesses a superior ability to perform all tasks than his peers.
  - An individual possesses an equal ability to perform certain tasks as his peers.
  - An individual possesses an inferior ability to perform certain tasks than his
    peers.
explanation: |
  In the context of the division of labor, absolute advantage refers to
  the situation where an individual has a superior ability to perform certain tasks
  than his peers. This individual then has an interest in specializing in the production
  of that good and then exchanging the surplus obtained for the goods they desire.
reviewed: false
