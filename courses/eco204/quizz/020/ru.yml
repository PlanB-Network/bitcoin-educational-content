question: Кто предложил наиболее признанное определение гиперинфляции?
answer: Филип Каган
wrong_answers:
  - Бернхольц
  - Дэвид
  - Ханке-Крус
explanation: |
  Наиболее признанное определение гиперинфляции было предложено Филипом Каганом,
  который предложил количественное понимание гиперинфляции в своей работе 1956 года, "Монетарная динамика гиперинфляции."