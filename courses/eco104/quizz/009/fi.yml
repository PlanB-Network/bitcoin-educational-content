question: Mikä on merkitys lainaukselle "The Times 03/Jan/2009 Chancellor on brink of second bailout for banks" ensimmäisessä Bitcoin-lohkossa?
answer: Se korostaa rahoitusjärjestelmämme kykyä sosialisoida tappiot
wrong_answers:
