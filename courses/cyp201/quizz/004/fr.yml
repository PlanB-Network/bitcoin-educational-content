question: Au sein du protocole Bitcoin, qu'est-ce qu'un HASH256 ?
answer: Un double hachage SHA256.
wrong_answers:
  - Un double hachage Keccak-256.
  - Un hachage SHA256 suivi d'un hachage RIPEMD160.
  - Un simple hachage SHA256.
explanation: |
  Un HASH256 est un double hachage SHA256, ce qui signifie que la fonction SHA256 est appliquée une première fois à une donnée, puis une seconde fois sur le résultat de la première.
