question: Qual è il punto di vista degli economisti austriaci sulla determinazione dei tassi di interesse?
answer: Gli economisti austriaci sottolineano che la determinazione arbitraria dei tassi di interesse può portare a crisi economiche.
wrong_answers:
  - Gli economisti austriaci ritengono che il governo dovrebbe stabilire i tassi di interesse.
  - Gli economisti austriaci ritengono che i tassi di interesse dovrebbero essere fissi e immutabili.
  - Gli economisti austriaci ritengono che i tassi di interesse dovrebbero essere stabiliti dalla banca centrale.
explanation: |
  Gli economisti austriaci sottolineano che la determinazione arbitraria dei tassi di interesse può portare a crisi economiche e rendere impossibile il calcolo in un regime socialista.
  Sostengono che le relazioni di valutazione siano soggettive, quindi i tassi di interesse possono variare a seconda degli individui e delle circostanze.
