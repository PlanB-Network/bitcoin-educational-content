question: Co se stane, když dojde k poklesu úrokových sazeb v důsledku zvýšení úspor podle Rakouské teorie hospodářského cyklu?
answer: Množství konečných spotřebních statků se sníží, úrokové sazby klesnou, podnikatelé využijí tento příliv kapitálu k vytvoření nových investičních statků a tím prodlouží strukturu výroby.
