question: ¿Cómo se describe Bitcoin en el texto?
answer: Un objeto multidisciplinario
wrong_answers:
  - Un objeto simple
  - Un objeto complejo
  - Un objeto de una sola disciplina
explanation: |
  Bitcoin se describe como un objeto multidisciplinario porque plantea preguntas relacionadas con diversos campos, incluyendo criptografía, teoría de juegos, economía y política monetaria, ciencias de la computación, filosofía, energía, leyes y regulaciones.
