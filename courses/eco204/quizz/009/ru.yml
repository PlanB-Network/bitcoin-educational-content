question: Какова взаимосвязь между инфляцией и дефляцией в экономике?
answer: Инфляция и дефляция в экономике действуют как сообщающиеся сосуды. Увеличение производства может привести к дефляции, но если одновременно увеличивается денежная масса, дефляционный эффект нивелируется, что приводит к инфляции.
