question: Что такое кошелек в контексте Bitcoin?
answer: Цифровой сейф для ваших биткойнов
wrong_answers:
  - Физическое устройство для хранения биткойнов
  - Программное обеспечение для майнинга биткойнов
  - Платформа для покупки и продажи биткойнов
explanation: |
  В разделе объясняется, что биткойны хранятся в так называемом "кошельке", который является цифровым сейфом для ваших денег. Доступ к нему имеет только владелец ключа.