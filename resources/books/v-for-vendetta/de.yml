title: "V for Vendetta"
publication_year: 1982
cover: cover_en.jpeg
original: true
description: |
  V wie Vendetta von Alan Moore ist eine Graphic Novel, die in einer dystopischen Zukunft spielt, in der eine faschistische Regierung das Vereinigte Königreich kontrolliert. Die Geschichte folgt einem maskierten Vigilanten namens "V", der die Regierung stürzen und eine Revolution inspirieren will. Auf dem Weg verbündet er sich mit einer jungen Frau namens Evey Hammond und die beiden werden in ein komplexes Netz aus politischem Intrigen und sozialen Problemen verwickelt. Das Buch behandelt Themen wie Autoritarismus, Terrorismus, Zensur und die Macht der persönlichen Freiheit. Es hat aufgrund seiner fesselnden Handlung, gut entwickelten Charaktere und des markanten visuellen Stils erheblichen kritischen Beifall erhalten.
