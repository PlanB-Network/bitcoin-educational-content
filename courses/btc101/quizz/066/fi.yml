question: Minä vuonna ennustetaan, että bitcoinien luominen loppuu?
answer: 2140
wrong_answer:
  - 2050
  - 2030
  - 2200
explanation: |
  Puoliintumismekanismin vuoksi voidaan matemaattisesti ennustaa, että bitcoinien luominen loppuu vuonna 2140, kun bitcoinien kokonaismäärä saavuttaa rajansa, joka on 21 miljoonaa.
reviewed: false