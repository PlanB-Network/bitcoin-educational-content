question: Qual è la principale differenza tra l'analisi austriaca e quella dei monetaristi e dei keynesiani?
answer: L'analisi austriaca presta particolare attenzione alle diverse fasi della produzione e alla struttura dei prezzi relativi, mentre i monetaristi e i keynesiani si fermano alle variabili aggregate come livelli di occupazione, PIL o indice dei prezzi al consumo.
