question: Qual é o papel dos bens de capital na economia?
answer: Os bens de capital são utilizados na produção de outros bens. Eles permitem que os indivíduos obtenham bens de consumo.
wrong_answers:
  - Os bens de capital são utilizados para consumo.
  - Os bens de capital não têm papel na economia.
  - Os bens de capital são utilizados para produzir outros bens de capital.
explanation: |
  Para produzir bens de consumo, os empreendedores combinam vários bens intermediários com os fatores originais de produção (trabalho, terra e capital) de acordo com um padrão que maximiza a produção resultante. Todos os outros bens na economia, que podemos chamar de "bens intermediários", só têm valor porque permitem que os indivíduos obtenham esses bens de consumo; são bens utilizados na produção de outros bens.
