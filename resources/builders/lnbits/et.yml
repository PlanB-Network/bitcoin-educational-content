description: |
  LNbits on tasuta ja avatud lähtekoodiga Bitcoin Lightning kontode süsteem koos laiendustega. See võimaldab teil oma Lightning Network kontode süsteemi hallata, olgu see siis iseendale, sõpradele ja perele või tervele maailmale. LNbits toetab mitmesuguseid Lightning Networki rahastamisallikaid, sealhulgas LND, c-lightning, Spark, LNpay, OpenNode, lntxbot ja palju muud.
  
  LNbitsiga saate luua mitu kontot või rahakotti ja kasutada laia valikut laiendusi, mille on loonud kaastöötajad. Need laiendused võimaldavad teil lisada funktsioone nagu kraanad, makselingid, jagatavad müügipunktid, maksemüürid, ürituste piletid, täringumängud, serveriteenused ja isegi jagatav jukebox, nende hulgas palju muud. LNbits pakub lihtsat API-d, mis võib ühenduda mitme sõlmega ja rahastamisallikatega, muutes selle lihtsasti integreeritavaks teie olemasolevasse süsteemi.
  
  Üks LNbitsi eelistest on see, et saate seda kohe ja otse oma brauseris kasutada, ilma et peaksite alla laadima mingeid täiendavaid rakendusi. See kasutab oma kasutajaliidese jaoks Quasar ja VueJS raamistikke, pakkudes kõrge jõudlusega ja reageerivaid kasutajaliideseid. Tagaküljel kasutab LNbits FastAPI-d, mis on kaasaegne ja kõrge jõudlusega Pythoni API raamistik.
  
  LNbitsiga alustamiseks võite tutvuda nende GitHubi dokumentatsiooni, YouTube'i õpetuste ja Awesome LNbits ressursiga. LNbitsi kogukond on aktiivne ja toetav, pakkudes Telegrami gruppi kasutajatele ja arendajatele ideede vahetamiseks, abi pakkumiseks ja selle tasuta ja avatud lähtekoodiga tarkvara arendamisele kaasa aitamiseks.
  
  LNbits pakub paindlikku ja laiendatavat lahendust Lightning Networki kontode haldamiseks ja mitmesuguste funktsioonide integreerimiseks läbi oma laiendusraamistiku.
