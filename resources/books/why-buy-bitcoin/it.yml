title: "Why buy Bitcoin"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Perché comprare Bitcoin di Andy Edstrom è un libro di livello principiante-intermedio che approfondisce il tema del Bitcoin e la sua rilevanza nel mondo moderno. Il libro copre la storia e la tecnologia dietro il Bitcoin e analizza il potenziale di investimento della valuta digitale. Edstrom fornisce approfondimenti sulle forze macroeconomiche che stanno guidando l'adozione del Bitcoin e esplora il suo potenziale come copertura contro l'inflazione e come deposito di valore. Questo libro è adatto a chiunque voglia capire le basi del Bitcoin e il suo potenziale come veicolo di investimento.
