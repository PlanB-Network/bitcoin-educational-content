description: |
  RoboSats je jednoduchý a soukromý způsob, jak směňovat bitcoin za národní měny. RoboSats zjednodušuje zkušenost uživatele s peer-to-peer a používá lightning hold faktury k minimalizaci požadavků na správu a důvěru. Deterministicky generované avatary pomáhají uživatelům dodržovat nejlepší praxe v oblasti soukromí.
