description: |
  Hội nghị Bitcoin lớn nhất tại châu Âu năm 2023. Một nhóm bao gồm các bitcoiner từ khắp nơi trên thế giới, những người đã quen thuộc với các chủ đề và đang tìm kiếm cái nhìn sâu sắc hơn và gặp gỡ những người có cùng chí hướng. Nhóm khác là những người đã nghe về bitcoin, muốn được giới thiệu về nó, hoặc đang dần dần tiếp cận với bitcoin. Họ sẽ nhận được dịch vụ đầy đủ tại sự kiện, bao gồm thông tin và thử nghiệm các sản phẩm và dịch vụ liên quan đến bitcoin.
