description: |
  Lnmarket est une plateforme de trading dérivé construite sur le réseau Lightning. Elle permet aux particuliers de trader avec un fort effet de levier et une très petite quantité de sats, offrant ainsi une façon amusante de potentiellement perdre leur argent. L'équipe derrière Lnmarket se concentre sur le développement de solutions de couche 2 et est hautement qualifiée dans le domaine du réseau Lightning.
