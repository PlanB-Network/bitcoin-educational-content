popis: |
   Africa Free Routing je věnována rozšíření adopce Lightning Network napříč
   Afrikou. Poskytujeme podnikům technologii a partnerství potřebná k rychlému a
   efektivnímu přijímání plateb Bitcoin Lightning. Lightning je nejlepší platební systém, postavený na
   základech Bitcoinu, který je nejlepší formou peněz! Je toho tolik, co milovat, a jsme nadšeni, že můžeme
   pomoci Afričanům začít s touto transformační technologií.

   Naše služby zahrnují:

   - Kompletní nastavení Lightning uzlu
   - Nastavení infrastruktury Lightning
   - Správa likvidity
   - Strategie příjmů/poplatků
   - Optimalizace poplatků v Lightning Network
   - Strategie vstupních kanálů
   - Poskytování vstupní likvidity
   - Poradenství a nastavení e-commerce plateb
   - Poradenství a nastavení bodu prodeje
      
    Jsme vášniví v tom, udělat z Lightning hlavní platební systém v Africe. Naše iniciativy,
    jako je organizování bootcampů Lightning pro příští generaci vývojářů Lightning, pořádání
    webinářů o provozování lightning uzlů atd., podtrhují naše závazky k této transformační
    technologii. Přidejte se k nám v revoluci plateb napříč kontinentem.
    
