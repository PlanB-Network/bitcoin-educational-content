description: |
  Trong tiểu thuyết hấp dẫn "Cryptonomicon" của Neal Stephenson, người đọc được đưa vào một hành trình thú vị qua thời gian và khắp nơi trên thế giới. Đặt trong bối cảnh Thế Chiến II và thời hiện đại, câu chuyện theo dõi một nhóm những cá nhân xuất sắc, bao gồm nhà toán học Lawrence Waterhouse và lính thủy Bobby Shaftoe, những người là một phần của Đơn vị 2702—một đơn vị của Đồng Minh được giao nhiệm vụ phá vỡ mã thông tin liên lạc của Trục. Lớp lớp dày đặc với sự lừa dối và bí mật, nhiệm vụ của họ là chìm các đoàn tàu chở hàng trong khi duy trì vẻ bề ngoài vô tội. Cùng với họ là Dr. Alan Turing bí ẩn, người giải mã các hoạt động khó hiểu của đơn vị cho Waterhouse.
  Đan xen với bối cảnh lịch sử này là một câu chuyện hiện đại với Randy Waterhouse, một geek lập trình, và Amy Shaftoe, cháu gái quyết đoán của Bobby Shaftoe. Cùng nhau, họ bắt đầu một cuộc hành trình để thiết lập một thiên đường dữ liệu ngoài khơi ở Đông Nam Á và có thể khám phá ra những kho báu ẩn giấu từng dành cho kho bạc của Đức Quốc xã. Khi các nhân vật thời hiện đại gặp Enoch Root bí ẩn—một nhân vật then chốt từ Đơn vị 2702 và Societas Eruditorum—họ thấy mình bị cuốn vào một mạng lưới mã hóa không thể phá vỡ và các mối liên kết âm mưu.
  "Cryptonomicon" là sự pha trộn tài tình của sự hồi hộp, lịch sử và sự hấp dẫn công nghệ, đào sâu vào các chủ đề về mật mã học, chiến tranh và ảnh hưởng lâu dài của bí mật qua các thế hệ. Với khả năng kể chuyện đặc trưng của Neal Stephenson, người đọc được thưởng thức một cuộc khám phá hồi hộp về mã hóa, sự lừa dối và sự theo đuổi không ngừng của những sự thật ẩn giấu.
