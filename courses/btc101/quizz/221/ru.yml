question: Что такое Сеть Lightning?
answer: Платежная сеть, которая использует протокол Bitcoin для обеспечения молниеносных транзакций.
wrong_answers:
  - Новый тип криптовалюты.
  - Технология блокчейна, отдельная от Bitcoin.
  - Метод майнинга Bitcoin.
explanation: >-
  Сеть Lightning - это платежная сеть, использующая протокол Bitcoin
  для обеспечения быстрых транзакций. Это не отдельная криптовалюта или метод
  майнинга Bitcoin.
