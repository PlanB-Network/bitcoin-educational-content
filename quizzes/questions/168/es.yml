question: ¿Cuál es la principal crítica del sistema financiero actual en relación con el medio ambiente?
answer: Fomenta el consumo excesivo y la deuda
wrong_answers:
  - Promueve el uso de combustibles fósiles
  - No invierte en energías renovables
  - No regula la producción de bienes
explanation: |
  El sistema financiero actual es criticado por fomentar el consumo excesivo y la deuda, lo cual plantea graves problemas ambientales. Esto se debe al fácil acceso al crédito, la emisión monetaria por parte de los bancos y el uso de la reserva fraccionaria.
