question: Apa pandangan ekonom Austria mengenai penetapan suku bunga?
answer: Ekonom Austria menekankan bahwa penetapan suku bunga secara sembarangan dapat menyebabkan krisis ekonomi.
wrong_answers:
  - Ekonom Austria percaya bahwa pemerintah harus menetapkan suku bunga.
  - Ekonom Austria percaya bahwa suku bunga harus tetap dan tidak berubah.
  - Ekonom Austria percaya bahwa suku bunga harus ditetapkan oleh bank sentral.
explanation: |
  Ekonom Austria menekankan bahwa penetapan suku bunga secara sembarangan
  dapat menyebabkan krisis ekonomi dan membuat perhitungan menjadi tidak mungkin dalam rezim sosialis.
  Mereka berargumen bahwa hubungan penilaian bersifat subjektif, sehingga suku bunga dapat bervariasi
  tergantung pada individu dan keadaan.
