title: "增长黑客"
publication_year: 2017
cover: cover_en.webp
original: true
description: |
  《增长黑客》一书由Sean Ellis和Morgan Brown合著，为寻求快速增长的企业提供了洞察力和实用建议。作者介绍了一种名为“增长黑客”的新增长方法，该方法涉及使用创造力、数据分析和实验来找到增长企业最有效的方式。书中包含了成功的增长黑客策略案例研究，并提供了一份逐步指南，帮助你在自己的企业中实施这些策略。这是一本必读之作，适合企业家、市场营销人员以及任何希望在其业务中推动增长的人士。
