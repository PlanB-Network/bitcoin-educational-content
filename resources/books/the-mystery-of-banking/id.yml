description: |
  Misteri Perbankan oleh Murray Rothbard adalah sebuah buku yang mengeksplorasi sejarah dan mekanisme sistem perbankan di Amerika Serikat. Buku ini menjelaskan bagaimana sistem perbankan saat ini berkembang dan bagaimana cara kerjanya secara detail, serta menyediakan analisis kritis terhadap masalah-masalah dalam sistem tersebut. Juga dibahas peran bank sentral, Federal Reserve, dan dampak mereka terhadap ekonomi. Buku ini sangat relevan bagi mereka yang tertarik dengan sejarah dan ekonomi perbankan, dan menyediakan perspektif unik mengenai isu-isu yang dihadapi sistem keuangan modern.
