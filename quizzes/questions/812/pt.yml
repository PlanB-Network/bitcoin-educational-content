question: Qual é uma solução simples para proteger seus dados de ataques de ransomware?
answer: Faça regularmente backup dos seus dados importantes em um dispositivo de armazenamento externo ou em um serviço de armazenamento online seguro.
wrong_answers:
  - Instale vários softwares antivírus em seu computador.
  - Troque regularmente seu computador.
  - Use uma rede Wi-Fi pública.
explanation: |
  Fazer backup regularmente dos seus dados permite que você recupere seus dados em caso de ataque cibernético ou falha de hardware sem perder informações cruciais.
