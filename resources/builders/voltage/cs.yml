description: |
  Voltage je platforma poskytující podnikovou infrastrukturu pro Lightning Network.
  
  Nabízí různé služby, které pomáhají podnikům a vývojářům stavět, nasazovat a škálovat na Lightning Network rychleji. Klíčové produkty zahrnují hostování uzlů pro bezproblémovou správu uzlů, Surge pro vhledy a upozornění týkající se vašeho uzlu a Flow pro snadné vytváření Lightning kanálů. Platforma je navržena tak, aby nabízela úplnou kontrolu, šifrovanou bezpečnost a stálou dostupnost online. Voltage také poskytuje aktualizace, průvodce a vhledy prostřednictvím svého blogu. Uživatelé mohou platformu vyzkoušet s bezplatnou 7denní zkušební verzí.
