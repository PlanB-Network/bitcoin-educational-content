description: |
   Kiveclair a été créée en mai 2021, en réponse à l'éruption du volcan Nyiragongo, avec pour objectif initial de fournir une aide directe aux victimes de la catastrophe.
   Basée à Goma, l'initiative s'est rapidement transformée en une organisation dédiée à l'éducation de la population locale sur le Bitcoin. Kiveclair organise des réunions mensuelles et des formations approfondies pour divers publics, y compris des activistes, des producteurs d'énergie et des journalistes. De plus, l'association accueille une conférence annuelle, rassemblant l'écosystème Bitcoin congolais pour promouvoir les échanges et le développement d'applications pratiques.

