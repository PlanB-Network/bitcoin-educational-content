bio: |
  Pierre Rochard adalah Wakil Presiden Riset di Riot Platforms.
  Dia dikenal karena pekerjaannya dalam komunitas Bitcoin dan dia juga merupakan pendukung aktif untuk penambangan Bitcoin serta pentingnya bagi ekonomi dan keamanan nasional.

