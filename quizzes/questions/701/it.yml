question: Cosa succede in una chiusura cooperativa del canale?
answer: I pagamenti vengono interrotti e gli HTLC vengono risolti, il che è generalmente meno costoso.
wrong_answers:
  - Tutte le transazioni HTLC in corso vengono pubblicate, il che può diventare molto costoso e confusionario.
  - Il canale viene chiuso immediatamente senza ulteriori passaggi.
  - Tutte le transazioni HTLC in corso vengono annullate.
explanation: |
  In una chiusura cooperativa, i pagamenti vengono interrotti e gli HTLC vengono risolti.
  Questo è generalmente meno costoso rispetto a una chiusura forzata, in cui tutte le transazioni HTLC in corso vengono pubblicate.
