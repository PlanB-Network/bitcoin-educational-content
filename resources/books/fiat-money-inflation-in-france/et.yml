kirjeldus: |
  "FIAT Raha Inflatsioon Prantsusmaal", mille kirjutas Andrew Dickson White 1896. aastal, on murranguline uurimus majanduskriisist, mis järgnes Prantsuse Revolutsioonile. Raamat analüüsib kontrollimatu rahatrüki ja fiat-raha liigsele toetumise katastroofilisi tagajärgi, mis viisid hüperinflatsiooni ja majandusliku kaoseni postrevolutsioonilises Prantsusmaal.

  White'i töö toimib hoiatava loona füüsiliste reservidega mitte tagatud rahapoliitika ohtudest, demonstreerides inflatsiooni laastavat mõju ühiskonna majandusele ja struktuurile. See sügavalt mõtisklev ajalooline analüüs on tänapäeva lugejatele väga asjakohane, pakkudes olulisi õppetunde majanduspoliitika, fiskaalse vastutuse ja valitsuste tehtud finantsotsuste reaalmaailma tagajärgede kohta.
