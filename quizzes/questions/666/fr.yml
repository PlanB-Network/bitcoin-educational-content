question: Quel est le but de la clé de révocation dans une transaction d'engagement ?
answer: Elle permet à l'autre partie de déplacer les fonds sans attendre la fin du délai de verrouillage si l'une des parties tente de tricher.
wrong_answers:
  - Elle permet à l'autre partie de récupérer immédiatement son argent.
  - Elle permet à l'autre partie de créer une nouvelle transaction d'engagement.
  - Elle permet à l'autre partie de prolonger le délai de verrouillage.
explanation: |
  La clé de révocation est une mesure de sécurité dans une transaction d'engagement.
  Si l'une des parties tente de tricher en publiant un ancien état, l'autre partie peut utiliser la clé de révocation pour déplacer les fonds sans attendre la fin du délai de verrouillage, punissant ainsi efficacement le tricheur.
