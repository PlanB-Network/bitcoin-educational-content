pertanyaan: Apa arti istilah "Burner-preneurs" dalam konteks hiperinflasi?
jawaban: Ini merujuk pada para pengusaha yang berkembang dengan meminjam mata uang yang telah terdepresiasi untuk berinvestasi dalam aset nyata, dan kemudian membayar kembali hutang mereka dengan mata uang yang lebih terdepresiasi lagi.
jawaban_salah:
  - Ini merujuk pada individu yang membakar mata uang yang telah terdepresiasi untuk keperluan pemanasan.
  - Ini merujuk pada individu yang memulai bisnis terkait dengan produksi uang kertas.
  - Ini merujuk pada individu yang melakukan perdagangan mata uang asing secara ilegal.
penjelasan: |
  Selama periode hiperinflasi, nilai mata uang erosi dengan cepat.
  Ini menciptakan peluang bagi para pengusaha, sering disebut "Burner-preneurs," yang
  meminjam mata uang yang telah terdepresiasi untuk berinvestasi dalam aset nyata, dan kemudian membayar kembali
  hutang mereka dengan mata uang yang lebih terdepresiasi lagi.
ditinjau: false