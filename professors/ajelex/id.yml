bio: |
  Sangat bersemangat tentang Bitcoin dan penambangan, saya mendampingi DiscoverBitcoin dalam misi edukasi mereka di El Salvador dan seluruh dunia. Melalui perjalanan saya menelusuri dunia Bitcoin, saya menemukan sebuah kegemaran khusus untuk penambangan dan konsep Home Miner. Dengan pemikiran ini, saya meluncurkan, secara paralel, proyek Attakai Explorer di MIN201.

short_bio: Pencipta Attakai