question: Mida võimaldab Lightning Network?
answer: Tehingute sooritamine isikute vahel, kellel ei ole otsest kanaliühendust.
wrong_answers:
  - Tehingute sooritamine ainult isikute vahel, kellel on otsest kanaliühendust.
  - Tehingute sooritamine isikute vahel, kellel on otsest kanaliühendust ja kolmas osapool.
  - Tehingute sooritamine isikute vahel, kellel on otsest kanaliühendust ja mitu kolmandat osapoolt.
explanation: |
  Lightning Network võimaldab teha tehinguid isikute vahel,
  kellel ei ole otsest kanaliühendust.
