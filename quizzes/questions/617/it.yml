question: Qual è stata la soluzione adottata dalla Germania per contrastare l'inflazione dopo la Prima Guerra Mondiale?
answer: Creazione di una nuova valuta, il Rentenmark
wrong_answers:
  - Dollarizzazione
  - Stampa di più denaro
  - Riduzione dell'offerta di denaro
explanation: |
  La Germania ha creato una nuova valuta, il Rentenmark, per contrastare l'inflazione dopo la Prima Guerra Mondiale. Questa valuta era supportata dagli asset territoriali del Reich e questa strategia si è dimostrata efficace.
