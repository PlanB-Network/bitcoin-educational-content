description: |
  Argentarius: Surat-Surat Seorang Direktur Bank kepada Anaknya adalah buku yang ditulis oleh Alfred Lansburgh pada tahun 1933. Ini adalah kumpulan surat yang penulis tulis kepada anaknya, membahas berbagai topik terkait uang, perbankan, dan keuangan. Buku ini memberikan wawasan tentang cara kerja industri perbankan dan sistem keuangan, serta menawarkan nasihat praktis tentang cara mengelola uang dan investasi. Penulis menekankan pentingnya perilaku etis dan tanggung jawab pribadi dalam urusan keuangan, dan memberikan perspektif historis tentang pengembangan uang dan perbankan. Buku ini dianggap sebagai klasik di bidang keuangan dan ekonomi, dan masih relevan hingga hari ini.
