question: Quel est le rôle des prix dans l'école autrichienne d'économie ?
answer: Les prix jouent un rôle crucial dans l'organisation rationnelle des individus avec des informations partielles.
wrong_answers:
  - Les prix sont sans importance dans l'école autrichienne d'économie.
  - Les prix sont déterminés par le gouvernement dans l'école autrichienne d'économie.
  - Les prix sont fixes et n'évoluent pas dans l'école autrichienne d'économie.
explanation: |
  Dans l'école autrichienne d'économie, les prix jouent un rôle crucial dans l'organisation rationnelle des individus avec des informations partielles. Ils aident à équilibrer l'offre et la demande de capital sur le marché, favorisant ainsi l'économie.
