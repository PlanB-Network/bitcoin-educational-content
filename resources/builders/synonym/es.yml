description: |
  Synonym es una empresa tecnológica dedicada a desarrollar un futuro centrado en Bitcoin a través de un ecosistema de software y servicios que promueven una economía peer-to-peer.

  Son los creadores del protocolo web descentralizado, Slashtags, y la cartera Bitkit, una herramienta diseñada para redefinir la experiencia de la cartera Bitcoin. Comprometidos con una economía circular, Synonym aboga por la escalabilidad, interoperabilidad, privacidad, confianza, auto-custodia y principios de código abierto en sus productos.
