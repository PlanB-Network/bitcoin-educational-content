question: Mikä on entropian rooli hierarkkisessa deterministisessä (HD) lompakossa BIP32:n kanssa?
answer: Sitä käytetään luomaan mnemoninen lause satunnaisluvusta.
wrong_answers:
  - Sitä käytetään lompakon siemenen luomiseen.
  - Sitä käytetään johdannaisten avainten johtamiseen.
  - Sitä käytetään tarkistussumman laskemiseen.
explanation: |
  Hierarkkisessa deterministisessä (HD) lompakossa BIP32:n kanssa entropialla on keskeinen rooli, sillä sitä käytetään mnemonisen lauseen luomiseen satunnaisluvusta.
  Tämä mnemoninen lause voidaan sitten koodata helposti muistettavien sanojen sarjaksi käyttäen BIP39:ssä tarjottua 2048 sanan listaa.
arvioitu: false