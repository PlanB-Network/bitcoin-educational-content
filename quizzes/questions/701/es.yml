question: ¿Qué sucede en un cierre cooperativo del canal?
answer: Los pagos se interrumpen y los HTLC se resuelven, lo cual generalmente es menos costoso.
wrong_answers:
  - Todas las transacciones HTLC en curso se publican, lo cual puede volverse muy costoso y confuso.
  - El canal se cierra inmediatamente sin ningún paso adicional.
  - Todas las transacciones HTLC en curso se cancelan.
explanation: |
  En un cierre cooperativo, los pagos se interrumpen y los HTLC se resuelven.
  Esto generalmente es menos costoso que un cierre forzado, donde todas las transacciones HTLC en curso se publican.
