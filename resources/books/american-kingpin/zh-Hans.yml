description: |
  《美国大亨》，由Nick Bilton所著，是一个扣人心弦的真实犯罪故事，讲述了Ross Ulbricht这位幕后黑手如何创立了丝绸之路，一个在线黑市，通过比特币作为支付方式交易非法药品、武器和其他商品。这本书深入探讨了Ulbricht的兴衰，他使用“Dread Pirate Roberts”这个化名进行操作，以及将他绳之以法的执法官员们。它探索了追踪一个在暗网上的匿名犯罪分子所面临的技术与法律挑战，并就技术在促进非法活动方面的作用提出了重要问题。
