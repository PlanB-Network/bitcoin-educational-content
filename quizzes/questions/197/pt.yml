question: O que é Swiss Bitcoin Pay?
answer: Uma solução para comerciantes amadores aceitarem Bitcoin
wrong_answers:
  - Um banco suíço que aceita Bitcoin
  - Uma exchange suíça de Bitcoin
  - Uma empresa suíça de mineração de Bitcoin
explanation: |
  Swiss Bitcoin Pay é uma solução para comerciantes amadores aceitarem Bitcoin.
  Outras soluções incluem OpenNode para negócios online simples e BTCpay Server para estruturas grandes ou entusiastas do Bitcoin.
reviewed: false
