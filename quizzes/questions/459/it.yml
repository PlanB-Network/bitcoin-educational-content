question: Qual è l'importanza di BIP32 nell'ecosistema Bitcoin?
answer: Ha rivoluzionato il modo in cui vengono generati e archiviati i chiavi, introducendo il concetto di chiavi derivate in modo deterministico e gerarchico.
wrong_answers:
  - Ha introdotto la frase mnemonica di 24 parole.
  - Ha proposto l'aggiunta di una passphrase aggiuntiva per rafforzare la sicurezza delle singole chiavi.
  - Ha standardizzato la struttura e la gerarchia degli HD wallet.
explanation: |
  BIP32, lanciato nel 2012, ha rivoluzionato il modo in cui vengono generati e archiviati questi chiavi, introducendo il concetto di chiavi derivate in modo deterministico e gerarchico. Ciò semplifica notevolmente il processo di salvataggio di queste chiavi, mantenendo al contempo il loro livello di sicurezza.
