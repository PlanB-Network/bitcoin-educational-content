pertanyaan: Apa itu identifikasi kunci?
jawaban: Kemampuan untuk menghubungkan aspek identitas pengguna dengan aktivitas onchain.
jawaban_salah:
  - Proses pemberian kunci publik untuk setiap transaksi onchain baru.
  - Kemampuan untuk melacak transaksi onchain melalui heuristik kepemilikan bersama dari input.
  - Proses di mana kunci publik diturunkan dari kunci privat.
penjelasan: |
  Identifikasi kunci melibatkan kemungkinan menghubungkan aspek identitas pengguna dengan aktivitas onchain.
ditinjau: false