description: |
  The Dispossessed oleh Ursula K. Le Guin adalah novel fiksi ilmiah tingkat menengah yang mengeksplorasi tema-tema anarkisme dan struktur masyarakat. Berlatar di masa depan yang jauh, novel ini mengikuti Shevek, seorang fisikawan yang tercabik antara kesetiaan kepada masyarakat anarkisnya dan keinginannya untuk membagikan teori revolusionernya dengan alam semesta yang lebih luas. Melalui pengalaman Shevek, novel ini menantang struktur kekuasaan yang ada dan mengundang pembaca untuk membayangkan cara-cara alternatif dalam mengorganisir masyarakat. Ini adalah bacaan yang merangsang pemikiran dan intelektual bagi mereka yang tertarik pada fiksi ilmiah dan filsafat politik.
