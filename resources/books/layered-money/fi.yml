description: |
  "Kerroksellinen Raha" kirjoittanut Nik Bhatia on keskitason kirja, joka tutkii rahan kehitystä vaihdannasta digitaalisiin valuuttoihin, kuten Bitcoiniin. Kirjailija selittää kerroksellisen rahan käsitettä, joka viittaa eri rahamuotoihin, joita käytetään yhdessä taloudessa, ja miten se vaikuttaa rahoitusjärjestelmään. Hän tutkii myös rahan historiaa ja sitä, miten sitä on käytetty yhteiskuntien hallitsemiseen. Kirja syventyy myös Bitcoinin ominaisuuksiin ja siihen, miten se eroaa perinteisistä rahamuodoista. Se tarjoaa ajatuksia herättävän analyysin rahan tulevaisuudesta ja siitä, miten Bitcoin voisi mullistaa talousmaailman.
