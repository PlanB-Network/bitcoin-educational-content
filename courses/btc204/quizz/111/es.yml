pregunta: ¿Qué es una transacción Stonewall x2?

respuesta: Una transacción de pago en forma de un mini-coinjoin

respuestas_incorrectas:
  - Una transacción que imita un mini-coinjoin sin ser uno
  - Una transacción de pago simple
  - Una transacción que involucra al destinatario en las entradas

explicación: |
  Stonewall x2 es una forma específica de transacción de Bitcoin destinada a aumentar la privacidad del usuario durante un gasto, pero esta vez colaborando con un tercero no involucrado en el gasto. Este método funciona como un mini-coinjoin entre dos participantes, al mismo tiempo que realiza un pago a una tercera persona.

