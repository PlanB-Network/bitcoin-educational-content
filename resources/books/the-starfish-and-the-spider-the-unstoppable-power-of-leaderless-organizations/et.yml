description: |
  "Meritäht ja Ämblik: Juhtideta Organisatsioonide Pidurdamatu Jõud", autoriteks Ori Brafman ja Rod A. Beckstrom, uurib detsentraliseeritud organisatsioonide fenomeni, mis toimivad ilma traditsiooniliste hierarhiate või juhtimisstruktuurideta. Raamat toob välja mitmeid juhtumiuuringuid ja näiteid, rõhutades nende organisatsioonide tugevusi ja nõrkusi, mis hõlmavad võimet kiiresti kohaneda muutustega ja innovatsiooni, kuid samuti ka kaost ja vastutuse puudumise ohtu. Autorid väidavad, et nende juhtideta organisatsioonide mõistmine on kriitilise tähtsusega maailmas, kus tehnoloogia ja suhtlus on muutnud detsentraliseeritud mudelid elujõulisemaks ja tõhusamaks.
