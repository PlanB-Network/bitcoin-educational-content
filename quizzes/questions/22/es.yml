question: ¿Cuál es la principal desventaja del oro como forma de dinero?
answer: No es fácilmente divisible o transportable a largas distancias.
wrong_answers:
  - No mantiene su valor a través del espacio.
  - Se erosiona con el tiempo.
  - Es fácil de producir.
explanation: |
  La principal desventaja del oro como forma de dinero es que no es fácilmente divisible o transportable a largas distancias. Esto lo hace menos práctico en un mundo globalizado y digital.
