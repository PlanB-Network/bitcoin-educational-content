question: Какова роль банковского сектора в вызывании рецессии согласно Австрийской теории экономических циклов?
answer: Банковский сектор вызывает рецессию, когда решает снизить свои риски и, следовательно, уменьшает поток кредитования.
wrong_answers:
  - Банковский сектор вызывает рецессию, когда решает увеличить свои риски и, следовательно, увеличивает поток кредитования.
  - Банковский сектор вызывает рецессию, когда решает сохранить свои риски и, следовательно, сохраняет поток кредитования.
  - Банковский сектор не играет роли в вызывании рецессии согласно Австрийской теории экономических циклов.
explanation: |
  Согласно Австрийской теории экономических циклов, банковский сектор
