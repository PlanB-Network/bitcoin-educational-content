question: Qual é o papel das expectativas e do comportamento dos agentes econômicos na relação entre a impressão de dinheiro e a inflação?
answer: As incertezas econômicas e as expectativas dos agentes econômicos podem acelerar ou retardar os efeitos inflacionários da impressão de dinheiro.
wrong_answers:
  - As expectativas e o comportamento dos agentes econômicos não têm impacto na relação entre a impressão de dinheiro e a inflação.
  - As expectativas e o comportamento dos agentes econômicos sempre aceleram os efeitos inflacionários da impressão de dinheiro.
  - As expectativas e o comportamento dos agentes econômicos sempre retardam os efeitos inflacionários da impressão de dinheiro.
explanation: |
  O capítulo explica que o exemplo da República de Weimar ilustra o papel das expectativas e do comportamento dos agentes econômicos na relação entre a impressão de dinheiro e a inflação. As incertezas econômicas e as expectativas dos agentes econômicos podem acelerar ou retardar os efeitos inflacionários da impressão de dinheiro.
