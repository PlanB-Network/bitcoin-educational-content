description: |
  Peach adalah aplikasi seluler yang berfungsi sebagai platform peer-to-peer untuk membeli dan menjual Bitcoin.

  Aplikasi ini memungkinkan pengguna untuk melakukan transaksi di mana saja, kapan saja, menggunakan metode pembayaran yang mereka pilih. Aplikasi ini memberdayakan pengguna untuk menetapkan harga mereka sendiri untuk transaksi, mencerminkan sifat sebenarnya dari pasar peer-to-peer. Yang penting, Peach memungkinkan transaksi tanpa KYC (Know Your Customer), menjaga aspek privasi fundamental dari Bitcoin. Etos perusahaan berasal dari keyakinan pada Bitcoin sebagai bentuk uang yang paling keras yang pernah ada, dengan misi untuk membuatnya dapat diakses oleh semua orang tanpa kompromi.
