description: |
  Založená v roce 2012, Bitfinex je jednou z prvních kryptoměnových burz, která poskytuje vysoce kvalitní obchodní zážitky pro různé zákazníky. S důrazem na bezpečnost a efektivitu nabízí Bitfinex téměř 200 tokenů a 400 spotových obchodních párů, spolu s více než 60 kontrakty na perpetuální futures. Inspirována etosem Bitcoinu, má Bitfinex za cíl vyvíjet technologie, které usnadňují svobodné a soukromé transakce a interakce.

  Bitfinex investuje do vzdělávacích iniciativ, aby podpořil porozumění Bitcoinu a finanční inkluzi. Vedení týmu, včetně generálního ředitele JL van der Velde a finančního ředitele Giancarla Devasiniho, přináší desetiletí zkušeností v technologii, financích a dodržování předpisů. Bitfinex poskytuje API pro plnou integraci s obchodními platformami a nabízí zákaznickou podporu prostřednictvím své online platformy.
