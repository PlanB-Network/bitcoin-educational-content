question: Mitä perinteiset rahansiirtopalvelut kuten Western Union, keskuspankit, Visa ja Mastercard saattavat joutua tekemään, jos ne eivät omaksu Lightning Network -teknologiaa?
answer: Ne saattavat kadota.
wrong_answers:
  - Ne saattavat tulla suositummiksi.
  - Ne saattavat tulla turvallisemmiksi.
  - Ne saattavat tulla hajautetummiksi.
explanation: >-
  Perinteiset rahansiirtopalvelut kuten Western Union, keskuspankit, Visa ja Mastercard saattavat kadota, jos ne eivät omaksu Lightning Network -teknologiaa.
arvioitu: false