title: "自私的基因"
publication_year: 1976
cover: cover_en.webp
original: true
description: |
  《自私的基因》是理查德·道金斯的一本书，探讨了从基因作为选择的基本单位的角度（而不是个体或物种）来看进化和遗传学的主题。道金斯认为，基因是理解生物行为的关键，许多看似利他的行为最终都是因为它们有利于那些负责它们的基因。这本书使“模因”这一概念普及开来，模因是一种文化信息单位，受到与基因相同的进化原则的约束。《自私的基因》是进化生物学领域的开创性作品，对我们理解基因在进化中的作用产生了重大影响。
