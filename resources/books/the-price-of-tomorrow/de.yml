title: "The Price of Tomorrow: Why Deflation is the Key to an Abundant Future"
publication_year: 2020
cover: cover_en.jpeg
original: true
description: |
  Der Preis von Morgen: Warum Deflation der Schlüssel zu einer reichhaltigen Zukunft ist" von Jeff Booth ist ein Buch, das die Auswirkungen der Technologie auf unsere Wirtschaft untersucht und wie sie Deflation vorantreibt. Der Autor argumentiert, dass unser derzeitiges wirtschaftliches System, das auf Inflation aufgebaut ist, zunehmend untragbar wird, da die Technologie weiter voranschreitet und die Preise fallen. Das Buch untersucht die Geschichte der technologischen Innovation und ihre Auswirkungen auf die Wirtschaft im Laufe der Geschichte sowie die potenziellen Folgen einer weiteren Abhängigkeit von einem inflationsbasierten Geldsystem. Es bietet einen nachdenklichen Blick auf die Zukunft unserer Wirtschaft und die notwendigen Veränderungen, um sich an eine sich schnell entwickelnde technologische Landschaft anzupassen.
