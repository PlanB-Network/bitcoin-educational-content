kirjeldus: |
  "Katedraal ja turg" autorilt Eric S. Raymond on kesktaseme uurimus avatud lähtekoodiga tarkvaraarenduse mudelist ja selle mõjust tehnoloogiale ning ühiskonnale. Läbi sügavuti mineva analüüsi ja isiklike kogemuste, võrdleb Raymond traditsioonilist "katedraali" lähenemist tarkvaraarendusele, mida iseloomustab suletud ja tsentraliseeritud kontroll, avatud lähtekoodiga arenduse detsentraliseeritud ja koostööpõhise "turuga". Raamat sukeldub avatud lähtekoodiga liikumise põhimõtetesse, praktikatesse ja motivatsioonidesse, esitledes kogukonnapõhise koostöö, eakaaslaste ülevaatuse ja läbipaistvuse jõudu kvaliteetse tarkvara loomisel. Raymond toob reaalmaailma näiteid ja juhtumiuuringuid, et illustreerida avatud lähtekoodiga arenduse eeliseid ja väljakutseid, käsitledes teemasid nagu litsentsimine, versioonikontroll, vigade jälgimine ja kogukonna dünaamika. Tehniliste ülevaadete ja filosoofiliste mõtiskluste seguga pakub "Katedraal ja turg" väärtuslikke õppetunde ja inspiratsiooni tarkvaraarendajatele, tehnoloogiahuvilistele ja kõigile, kes on huvitatud avatud lähtekoodiga innovatsiooni transformeerivast potentsiaalist.
