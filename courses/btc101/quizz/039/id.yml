pertanyaan: Apa tujuan utama dari Bitcoin?
jawaban: Untuk memisahkan Negara dari uang
jawaban_salah:
  - Untuk menggantikan emas sebagai standar global
  - Untuk membuat transaksi lebih cepat dan lebih murah
  - Untuk membuat semua orang kaya
penjelasan: |
  Bitcoin diciptakan dengan tujuan untuk memisahkan Negara dari uang.
  Ini merupakan respons terhadap tantangan sistemik dari sistem keuangan saat ini,
  di mana negara memiliki kontrol atas pasokan uang dan dapat memanipulasinya untuk keuntungan sendiri.
ditinjau: true