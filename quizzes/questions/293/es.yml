question: ¿Cuál es la importancia de Bitcoin como una innovación "de 0 a 1"?
answer: Disrupta nuestras normas y hábitos
wrong_answers:
  - Es la primera moneda digital
  - Ha aumentado su valor de 0 a 1
  - Es el primer paso hacia una sociedad sin efectivo
explanation: |
  El término "de 0 a 1" se refiere a una innovación importante que interrumpe las normas y hábitos existentes. Bitcoin se considera una innovación de este tipo debido a sus características únicas y su impacto potencial en la sociedad.
