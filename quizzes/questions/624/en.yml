question: What was the unique feature of the promissory notes introduced at the Antwerp Stock Exchange in the 16th century?
answer: They bore names and maturity dates
wrong_answers:
  - They were made of gold
  - They were issued by the Bank of Amsterdam
  - They were convertible into florins
explanation: |
  The Antwerp Stock Exchange introduced promissory notes that bore names
  and maturity dates. This made them difficult to exchange before the due date. However,
  the exchange introduced the practice of discounting these notes before their due
  date, making them more liquid and introducing the concept of the time value of money.
