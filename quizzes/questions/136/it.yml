question: Qual è l'importanza dell'aggiustamento della difficoltà nella rete Bitcoin?
answer: Garantisce che un blocco venga aggiunto approssimativamente ogni dieci minuti.
wrong_answers:
  - Determina il prezzo del Bitcoin.
  - Regola il numero di Bitcoin che possono essere minati.
  - Determina la dimensione di un blocco.
explanation: |
  L'aggiustamento della difficoltà nella rete Bitcoin garantisce che un blocco
  venga aggiunto approssimativamente ogni dieci minuti. Questo fa parte delle regole del protocollo della
  rete Bitcoin.
