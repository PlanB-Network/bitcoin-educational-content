question: Qual é um dos erros comuns que investidores iniciantes cometem ao entrar no mundo do Bitcoin?
answer: Superinvestimento
wrong_answers:
  - Subinvestimento
  - Investir apenas em Bitcoin
  - Não investir em Bitcoin de forma alguma
explanation: |
  Um dos erros comuns que investidores iniciantes cometem ao entrar no mundo do Bitcoin é o superinvestimento, o que significa investir mais dinheiro do que eles podem se dar ao luxo de perder. Isso pode levar a problemas financeiros se o valor do Bitcoin diminuir.
