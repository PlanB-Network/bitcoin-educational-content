question: What is the importance of individual responsibility in Bitcoin?
answer: It is crucial to secure access to your wallets and backups
wrong_answers:
  - It is necessary to mine bitcoins
  - It is required to buy bitcoins
  - It is important to increase the value of bitcoins
explanation: >-
  In Bitcoin, financial sovereignty goes hand in hand with individual
  responsibility,
  so it is crucial that you secure access to your wallets and backups.
