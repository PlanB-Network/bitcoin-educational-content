title: "Kód, Skrytý Jazyk Počítačového Hardware a Software"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "Skrytý Jazyk Počítačového Hardware a Software" od Charlese Petzolda je fascinující průzkum toho, jak mohou běžné předměty a známé jazykové systémy pomoci odhalit tajemství počítačové technologie. Skrze chytré ilustrace a vztahující se příklady, Petzold vede čtenáře na cestu k pochopení vnitřních mechanismů počítačů a vynalézavých způsobů, jakými s nimi komunikujeme. Od baterkových svítilen po britskou invazi, tato kniha odhaluje spojení mezi zdánlivě nesouvisejícími koncepty a technologické inovace, které tyto koncepty pohánějí. Ať už jste technologický nadšenec nebo jen zvědavý na svět počítačů, "Kód" poskytuje srozumitelný příběh, který vám poskytne hlubší porozumění PC, digitálních médií a internetu, které formují náš moderní svět. Připravte se být okouzleni a pohlceni, jak získáváte skutečný kontext pro pochopení technologie, která nás obklopuje.
