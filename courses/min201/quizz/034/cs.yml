question: Jaký je cíl komunity Bitcoinu v termínech správy sítě?
answer: Posílit distribuci, odolnost vůči cenzuře a anti-křehkost sítě.
wrong_answers:
  - Zvýšit cenu Bitcoinu.
  - Zrychlit transakce.
  - Zvýšit obtížnost těžby.
explanation: |
  Komunita Bitcoinu neustále usiluje o posílení distribuce,

  odolnosti vůči cenzuře a anti-křehkosti sítě. To je v souladu

  se základním posláním Bitcoinu být sítí pro výměnu hodnot odolnou vůči cenzuře.