description: |
  "Vaba Tarkvara, Vaba Ühiskond: Valitud Esseed" on mõtlemapanev kogumik Richard M. Stallmani, Lawrence Lessigi ja Joshua Gay kirjutistest. See raamat süüvib kriitilistesse küsimustesse, mis puudutavad autoriõigust, patendiõigust ja "usaldusväärse arvutamise" kontseptsiooni tarkvara kontekstis. Stallman, kes on Vaba Tarkvara Liikumise võtmeisik, vaidlustab autoriõiguste ja patentide levinud kuritarvitamise, tuues esile nende kahjuliku mõju ühiskonnale ja individuaalsetele vabadustele. Ta uurib tarkvara sotsiaalseid mõõtmeid ja vaba tarkvara potentsiaali kogukonna ning sotsiaalse õigluse edendamisel. Praeguste autoriõiguse ja patendiõiguse debattide valguses pakuvad need esseed õigeaegseid sissevaateid vajadusest, et tarkvara oleks vaba piiravatest õiguslikest piirangutest. Lawrence Lessig, tuntud õigusekspert autoriõiguse alal, pakub sissejuhatust, mis rikastab veelgi arutelu. See esseekogumik on kindlasti kujundamas tarkvara ja õiguspoliitikate tulevikku aastateks.
