description: |
  欢迎！我们是CoinCorner团队，一群友好而热情的人，共同努力让比特币对您来说尽可能简单。
  就像生活中的大多数事情一样，我们通过意识到一个问题的解决方案而开始。回到2014年，在英国购买比特币很困难，从一个你信任的地方购买更是难上加难。
  CoinCorner的出现改变了这一切。从第一天起，我们的目标就是让英国和全世界的人们快速简单地购买比特币。
  我们以马恩岛为家，为在比特币行业建立信任做出了巨大努力。从与马恩岛政府在比特币监管方面的广泛合作，到通过媒体、公开演讲等方式教育各行各业的人们。
  在2017年吸引了全球关注后，比特币已成为家喻户晓的名词，对数字货币的兴趣比以往任何时候都要高。不过别担心，我们每天来工作都准备好了穿透围绕比特币的混乱，使任何想要参与的人都能轻松接触到比特币。
