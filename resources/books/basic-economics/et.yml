title: "Algtaseme Majandus"
publication_year: 1957
cover: cover_en.webp
original: true
description: |
  "Algtaseme Majandus" autorilt Thomas Sowell on algajatele mõeldud raamat, mille eesmärk on pakkuda selget ja lühikest selgitust majanduse põhiprintsiipide kohta. See käsitleb laia valikut teemasid, sealhulgas pakkumist ja nõudlust, hinnakontrolle, rahvusvahelist kaubandust ja maksustamist. Sowell esitab majanduskontseptsioone lihtsal viisil, vältides keerulist žargooni või tehnilist keelt. Raamat on ideaalne lugejatele, kellel on vähe või üldse mitte majandusalaseid teadmisi, kuid kes soovivad saada paremat arusaama sellest valdkonnast.
