title: "The Ethics of Money Production"
publication_year: 2007
cover: cover_en.webp
original: true
description: |
  L'éthique de la production monétaire par Jörg Guido Hülsmann est une exploration complète des implications éthiques de la production monétaire et du rôle des banques centrales dans le système financier moderne. Hülsmann examine le contexte historique de la monnaie, en examinant les effets de l'inflation monétaire et de l'érosion du pouvoir d'achat. Il critique les conséquences morales et économiques de la monnaie fiduciaire et plaide en faveur d'un retour aux principes d'une monnaie saine. Ce livre de niveau expert offre une analyse stimulante des dilemmes éthiques entourant la production monétaire et constitue une ressource précieuse pour ceux qui s'intéressent à l'intersection de l'économie, de la technologie et de l'histoire, notamment dans le contexte du Bitcoin et des systèmes monétaires alternatifs.
