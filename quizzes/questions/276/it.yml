question: Qual è la regola d'oro dell'investimento in Bitcoin?
answer: Non la tua chiave, non i tuoi Bitcoin.
wrong_answers:
  - Non investire mai più di quanto puoi permetterti di perdere.
  - Evita ciò che è di tendenza.
  - La pianificazione e avere una visione a lungo termine sono essenziali per il successo nella finanza.
explanation: |
  La regola d'oro dell'investimento in Bitcoin è "Non la tua chiave, non i tuoi Bitcoin".
  Ciò significa che se non hai il controllo sulla tua chiave privata, non possiedi veramente i tuoi Bitcoin.
