bio: |
  Ludovic Lars adalah seorang penulis, editor, dan pelatih di dunia Bitcoin dan cryptocurrency. Terinspirasi oleh ide-ide liberal, ia menemukan Bitcoin pada tahun 2013 dan telah berdedikasi padanya sejak 2017. Ia menulis The Elegance of Bitcoin, yang diterbitkan pada tahun 2024 oleh Konsensus Network. Ia berkontribusi dalam penerjemahan Cryptoeconomics, The Book of Satoshi, dan The Blocksize War. Ia juga telah menulis lebih dari seratus artikel di blognya dan situs-situs khusus lainnya. Dengan latar belakang ilmiah, ia selalu berusaha untuk mendeskripsikan cryptocurrency seakurat mungkin dan baru-baru ini spesialisasi dalam mempelajari sejarah Bitcoin.

