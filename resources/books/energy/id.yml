description: |
  Dalam "Energi: Sejarah Manusia," penulis pemenang Pulitzer Prize, Richard Rhodes, membawa kita dalam perjalanan menarik melalui transisi sumber energi dari waktu ke waktu. Dari kayu ke batu bara, dari batu bara ke minyak, dan sekarang munculnya gas alam, energi nuklir, dan energi terbarukan, Rhodes mengeksplorasi peran penting energi dalam membentuk jalannya sejarah manusia.
  Melalui sekelompok karakter berpengaruh yang mencakup lima abad, termasuk Ratu Elizabeth I, Benjamin Franklin, John D. Rockefeller, dan Henry Ford, Rhodes menerangi keberhasilan dan kegagalan yang mengarah pada terobosan dalam produksi energi. Dia menyelami pelajaran yang dipetik dari setiap tantangan, penguasaan transisi, dan kemampuan untuk memanfaatkan peluang.
  Rhodes juga meninjau lanskap energi saat ini, mengeksplorasi persaingan antara energi angin dan sumber tradisional seperti batu bara dan gas alam. Dia menghadapi masalah mendesak pemanasan global dan implikasi dari populasi global yang berkembang pesat.
  "Energi" mengingatkan kita bahwa sepanjang sejarah, manusia telah bergulat dengan mengekstrak kehidupan dari bahan mentah. Setiap penemuan, penemuan, dan adaptasi membawa serangkaian tantangan tersendiri, membawa kita ke tempat kita berdiri hari ini. Dengan gaya bercerita khasnya, Rhodes menunjukkan bagaimana memahami sejarah energi kita dapat membentuk masa depan yang lebih terinformasi dan berkelanjutan.
