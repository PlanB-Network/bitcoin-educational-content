description: |
  Synonym is a technology company dedicated to developing a Bitcoin-centric future through an ecosystem of software and services that promote a peer-to-peer economy.

  They are the creators of the decentralized web protocol, Slashtags, and the Bitkit Wallet, a tool designed to redefine the Bitcoin wallet experience. Committed to a circular economy, Synonym advocates for scalability, interoperability, privacy, trust, self-custody, and open-source principles in their products.
