question: Qual è il significato di Bitcoin come innovazione "0 a 1"?
answer: Essa interrompe le nostre norme e abitudini
wrong_answers:
  - È la prima valuta digitale
  - È aumentata di valore da 0 a 1
  - È il primo passo verso una società senza contanti
explanation: |
  Il termine "0 a 1" si riferisce a un'innovazione importante che interrompe le norme e le abitudini esistenti. Bitcoin è considerato tale innovazione a causa delle sue caratteristiche uniche e del potenziale impatto sulla società.
