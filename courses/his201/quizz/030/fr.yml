question: Quelle était la date de naissance indiquée par Satoshi Nakamoto sur le forum de la P2P Foundation ?
answer: 5 avril 1975
wrong_answers:
  - 3 avril 1973
  - 5 avril 1973
  - 3 avril 1975
explanation: |
  Cette date composite fait référence à la prohibition pour les citoyens américains de détenir de l'or entre 1933 et 1975 : le 5 avril est le jour d'intauration de cette interdiction en 1933 (Executive Order 6102) et l'année 1975 est son année d'abrogation (Public Law 93-373).
