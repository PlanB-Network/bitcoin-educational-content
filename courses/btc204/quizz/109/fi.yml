kysymys: Miksi payjoinin käyttäminen maksamiseen on usein monimutkaista?

vastaus: Se vaatii vastaanottajan aktiivista yhteistyötä rakenteen luomisessa

väärät_vastaukset:
  - Se vaatii kiinteät summat jokaiselle transaktiolle
  - Se pakottaa molemmat osapuolet käyttämään samaa ohjelmistotyyppiä
  - Se vaatii maksajalta vähintään 2 UTXOa, jotka ovat suurempia kuin maksun arvo

selitys: |
  Payjoinin käytön vaikeus piilee sen riippuvuudessa kauppiaan osallistumisesta. Asiakkaana payjoinin käyttö on mahdotonta, jos kauppias ei tue sitä.

