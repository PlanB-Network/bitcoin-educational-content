kirjeldus: |
  "Fahrenheit 451", mille autoriks on tunnustatud ulmekirjanik Ray Bradbury, on düstoopiline romaan, mis kujutab tulevikulist Ameerika ühiskonda, kus raamatud on keelatud ja "tuletõrjujad" põletavad kõik leitud eksemplarid. Pealkiri viitab temperatuurile, mille juures raamatupaber süttib ja põleb. Lugu jälgib Guy Montagi, tuletõrjujat, kes muutub oma rollist riigi tsensuuri ja hävitavate ühiskondlike normide jõustamisel pettunuks, mis viib teda küsimuste esitamisele ja status quo vastu mässamisele. Bradbury romaan on sügav kriitika tsensuuri ja ideede mahasurumise võimaliku kahju üle, rõhutades kirjanduse ja kriitilise mõtlemise hindamatut rolli ühiskonnas.
