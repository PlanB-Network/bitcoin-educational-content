description: |
  DecouvreBitcoin ist ein Bildungsprojekt, das sich zum Ziel gesetzt hat, Bitcoin durch die Reduzierung der Kosten für Bitcoin-Bildung für die Massen zugänglich zu machen. Das Team hinter DecouvreBitcoin erstellt und verteilt hochwertige Bildungsinhalte in Form von Büchern, Postern, Schulungen, Interviews, Podcasts, Meetups und Konferenzen auf der ganzen Welt. Sie sind die Hauptbeiträger zur Entwicklung dieser Universität.
