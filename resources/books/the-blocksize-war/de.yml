title: "The Blocksize War"
publication_year: 2021
cover: cover_en.jpeg
original: true
description: |
  Der Blocksize-Krieg von Jonathan Bier ist ein Buch über die technischen und politischen Herausforderungen, die während der Skalierungsdebatte von Bitcoin auftraten. Das Buch behandelt die Ereignisse, die zur Debatte führten, die verschiedenen Vorschläge zur Skalierung von Bitcoin und die Debatten und Diskussionen, die innerhalb der Gemeinschaft stattfanden. Es bietet auch eine eingehende Analyse der technischen Aspekte der Debatte und der potenziellen Auswirkungen jedes Vorschlags. Das Buch ist ein Muss für alle, die sich für das Verständnis der technischen und politischen Aspekte der Skalierungsdebatte und die Zukunft von Bitcoin interessieren.
