description: |
  "V for Vendetta" của Alan Moore là một tiểu thuyết tranh đặt trong bối cảnh tương lai u ám, nơi một chính phủ phát xít kiểm soát Vương quốc Anh. Câu chuyện theo dõi một người hùng trừ gian đeo mặt nạ được biết đến với tên "V", người tìm cách lật đổ chính phủ và khơi dậy một cuộc cách mạng. Trong quá trình đó, anh ta hợp tác với một phụ nữ trẻ tên là Evey Hammond và cả hai trở thành một phần của một mạng lưới phức tạp về âm mưu chính trị và vấn đề xã hội. Cuốn sách khám phá các chủ đề như chủ nghĩa độc tài, khủng bố, kiểm duyệt và quyền lực của tự do cá nhân. Nó đã nhận được sự khen ngợi lớn từ giới phê bình về cốt truyện hấp dẫn, nhân vật được phát triển tốt và phong cách hình ảnh ấn tượng.
