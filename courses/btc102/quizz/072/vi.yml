question: Đặc điểm tâm lý chính của một Hodler là gì?
answer: Kiên nhẫn.
wrong_answers:
  - Bốc đồng.
  - Tầm nhìn ngắn hạn.
  - Thiếu kỷ luật.
explanation: |
  Một Hodler thể hiện sự kiên nhẫn đặc biệt, sẵn sàng chờ đợi nhiều năm
  để chứng kiến sự tăng trưởng của khoản đầu tư của họ, mà không bị ảnh hưởng bởi
  những biến động thị trường ngắn hạn.
đã xem xét: false