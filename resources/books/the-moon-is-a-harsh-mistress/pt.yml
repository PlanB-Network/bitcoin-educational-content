description: |
  A Lua é uma Amante Severa, de Robert A. Heinlein, é um romance de ficção científica que explora temas de política, revolução e exploração espacial. Ambientado no ano de 2075 na lua, conta a história da luta por independência de uma colônia lunar em relação à Terra. A história é narrada por um técnico de computador, Manuel Garcia O'Kelly-Davis, que se torna um jogador-chave na rebelião. O romance é conhecido por sua vívida representação da vida na lua, seus personagens complexos e sua exploração da teoria política e ética. É considerado um clássico do gênero de ficção científica e tem sido elogiado por sua construção imaginativa do mundo e suas ideias instigantes.
