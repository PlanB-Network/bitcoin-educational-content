description: |
  Breez là một nền tảng đổi mới, dành riêng để tận dụng sức mạnh của Bitcoin nhằm mở rộng thế giới thanh toán ngang hàng cho cá nhân và các ứng dụng. Với ứng dụng di động Breez, người dùng có thể gửi và nhận thanh toán Bitcoin tức thì, biến chiếc túi của họ thành một nút Lightning không giữ tiền (non-custodial).
  
  Nền tảng cũng tích hợp một Trình phát Podcasting 2.0 cho việc phát sats và ý tưởng, và một hệ thống Điểm bán hàng chấp nhận thanh toán Lightning mà không cần yêu cầu KYC. Breez cũng hoạt động như một Nhà cung cấp Dịch vụ Lightning, cung cấp tính thanh khoản và kết nối mạng.
  
  Đối với những ai muốn tích hợp thanh toán Lightning P2P vào ứng dụng của mình, Breez cung cấp một SDK cho sự tùy chỉnh tối đa với ít lập trình. Breez Cloud càng làm tăng trải nghiệm người dùng, kết hợp sự chủ quyền của Lightning không giữ tiền với sự tiện lợi của dịch vụ giữ tiền cho phép thanh toán linh hoạt, bất cứ lúc nào.
  
  Breez đang hình thành tương lai của nền kinh tế Lightning, làm cho thanh toán Bitcoin trở nên dễ tiếp cận và hiệu quả hơn bao giờ hết.
