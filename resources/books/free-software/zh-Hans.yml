description: |
  《自由软件，自由社会：精选论文集》是一本引人深思的著作，收录了理查德·M·斯托曼（Richard M. Stallman）、劳伦斯·莱西格（Lawrence Lessig）和约书亚·盖伊（Joshua Gay）的文章。本书深入探讨了版权、专利法以及在软件领域内“可信计算”概念周围的关键问题。斯托曼作为自由软件运动的关键人物，挑战版权和专利的常见滥用行为，强调这些行为对社会和个人自由的有害影响。他探索了软件的社会维度以及自由软件促进社区和社会正义的潜力。随着围绕版权和专利法的当前辩论，这些论文及时地提供了对软件需要从限制性法律约束中解放出来的见解。劳伦斯·莱西格，一位著名的版权法法律专家，提供了进一步丰富讨论的引言。这本论文集必将塑造软件和法律政策的未来多年。
