question: Qual é o princípio das gavetas no contexto das funções de hash criptográficas?
answer: Ele explica por que, apesar de nossos melhores esforços, a prevenção de colisões é impossível devido à limitação do tamanho de saída.
wrong_answers:
  - Ele explica o mecanismo de armazenamento das funções de hash.
  - Ele descreve o processo de criação de um hash.
  - É um princípio que explica a irreversibilidade das funções de hash.
explanation: |
  O princípio das gavetas no contexto das funções de hash criptográficas
  explica que, devido à limitação do tamanho de saída, a prevenção de colisões é impossível.
  Isso ocorre porque há mais possíveis entradas do que saídas, então algumas entradas devem
  inevitavelmente compartilhar a mesma saída.
