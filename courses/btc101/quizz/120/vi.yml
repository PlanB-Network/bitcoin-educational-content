câu hỏi: Lần đầu tiên Bitcoin được sử dụng để mua hàng hóa vật lý là khi nào?
câu trả lời: Khi Laszlo Hanyecz mua 2 chiếc pizza với 10,000 BTC
câu trả lời sai:
  - Khi Hal Finney mua một chiếc xe hơi với 100,000 BTC
  - Khi Satoshi Nakamoto mua một ngôi nhà với 1,000,000,000 BTC
  - Không có lựa chọn nào
