question: Khái niệm lợi thế tuyệt đối trong bối cảnh phân công lao động là gì?
answer: Một cá nhân có khả năng vượt trội trong việc thực hiện một số công việc so với các đồng nghiệp của mình.
wrong_answers:
  - Một cá nhân có khả năng vượt trội trong việc thực hiện mọi công việc so với các đồng nghiệp của mình.
  - Một cá nhân có khả năng ngang bằng trong việc thực hiện một số công việc như các đồng nghiệp của mình.
  - Một cá nhân có khả năng kém hơn trong việc thực hiện một số công việc so với các đồng nghiệp của mình.
explanation: |
  Trong bối cảnh phân công lao động, lợi thế tuyệt đối ám chỉ tình huống nơi một cá nhân có khả năng vượt trội trong việc thực hiện một số công việc so với các đồng nghiệp của mình. Cá nhân này sau đó có lợi ích trong việc chuyên môn hóa sản xuất sản phẩm đó và sau đó trao đổi số dư thu được để lấy các hàng hóa họ mong muốn.
