question: Tác động của Chỉ số Giá Tiêu Dùng (CPI) đối với việc đo lường lạm phát là gì?
answer: CPI có thể đánh giá thấp lạm phát thực tế vì nó không toàn diện tính đến sự biến động của giá bất động sản và có thể bù đắp hoặc che giấu sự tăng giá thực sự.
wrong_answers:
  - CPI luôn đo lường chính xác lạm phát.
  - CPI đánh giá quá cao lạm phát thực tế.
  - CPI không có tác động đến việc đo lường lạm phát.
explanation: |
  Chương này giải thích rằng CPI, được sử dụng như chỉ số chính của lạm phát,
  có những hạn chế nhất định. Ví dụ, nó không toàn diện tính đến
  sự biến động của giá bất động sản. Ngoài ra, việc tính toán CPI bao gồm một số
  phương pháp luận có thể bù đắp hoặc che giấu sự tăng giá thực sự.
đã xem xét: false