pregunta: ¿Qué es un nodo podado en el contexto de Bitcoin?
respuesta: Un nodo que solo mantiene los últimos N bloques en memoria
respuestas_incorrectas:
  - Un nodo que solo valida transacciones
  - Un nodo que solo transmite información a otros nodos
  - Un nodo que solo aplica las reglas del protocolo de Bitcoin
explicación: >-
  Un nodo podado en el contexto de Bitcoin es un nodo que solo mantiene los
  últimos N bloques en memoria.
