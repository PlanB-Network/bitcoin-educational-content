question: Каковы два основных аспекта Биткойна?
answer: Биткойн является как компьютерным протоколом, так и денежной единицей.
wrong_answers:
  - Биткойн является как физической валютой, так и цифровым кошельком.
  - Биткойн является как типом акций, так и типом облигаций.
  - Биткойн является как централизованной, так и децентрализованной валютой.
explanation: |
  У Биткойна два основных аспекта: это компьютерный протокол, использующий технологии
  как криптография и блокчейн, и это денежная единица, используемая для
  транзакций.
reviewed: true