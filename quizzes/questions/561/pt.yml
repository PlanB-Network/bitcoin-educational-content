question: Qual foi a estratégia utilizada pela Espanha para desvalorizar sua moeda sem afetar sua posição no comércio internacional?
answer: A Espanha desvalorizou seletivamente o Maravedi, uma moeda local, enquanto preservava o valor do dólar espanhol no cenário global.
