title: "Pit-Bull Lessons from Wall Street Champion Day Trader"
publication_year: 1998
cover: cover_en.jpeg
original: true
description: |
  "Pit Bull" es una memoria escrita por Martin Schwartz, un exitoso trader en las décadas de 1980 y 1990, que detalla sus experiencias y estrategias en el mundo del trading. Schwartz comparte las lecciones que aprendió a lo largo de su carrera, incluyendo sus enfoques en la gestión del riesgo, el análisis de mercado y la psicología. También ofrece ideas sobre las personalidades y prácticas de algunos de los traders más exitosos de su época. El libro proporciona una perspectiva única sobre los desafíos y oportunidades del trading en el mundo financiero de ritmo acelerado y alto riesgo.
