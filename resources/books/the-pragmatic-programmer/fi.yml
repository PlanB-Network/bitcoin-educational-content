description: |
  Käytännöllinen ohjelmoija on kirja ohjelmistokehityksestä ja ohjelmoinnista, joka tarjoaa neuvoja paremmaksi ohjelmoijaksi tulemiseen. Andy Huntin ja Dave Thomasin kirjoittama teos antaa vinkkejä ohjelmistokehitykseen lähestymiseen, paremman koodin kirjoittamiseen ja tehokkaampana tiiminä työskentelyyn. Se kattaa laajan valikoiman aiheita, mukaan lukien koodauskäytännöt, testaaminen, vianetsintä ja suunnittelumallit, ja sisältää käytännön esimerkkejä ja tapaustutkimuksia. Kirja on suunnattu keskitason ohjelmoijille, jotka haluavat parantaa taitojaan ja tulla tehokkaammiksi työssään.
