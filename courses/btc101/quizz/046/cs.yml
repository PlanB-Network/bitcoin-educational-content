otázka: Jaký je potenciální dopad současného finančního systému na politické aktéry?
odpověď: Nejsou motivováni k provádění radikálních změn, což umožňuje systému pokračovat ve svém směru až do možné imploze.
špatné_odpovědi:
  - Jsou motivováni k provádění radikálních změn, aby předešli možné implozi.
  - Nejsou motivováni udržovat status quo, aby zajistili vlastní bohatství.
  - Jsou motivováni myslet dlouhodobě.
vysvětlení: |
  Jelikož političtí aktéři těží ze současného finančního systému, nejsou motivováni k provádění radikálních změn. To umožňuje systému pokračovat ve svém směru až do možné imploze, jelikož systém je regulován a omezen, aby se zabránilo jeho kolapsu.
