description: |
  Lnmarket on tuletisinstrumentide kauplemisplatvorm, mis on üles ehitatud Lightning Network'i peale.
  
  See võimaldab inimestel kaubelda suure võimendusega ja väga väikese hulga satsidega, pakkudes lõbusat viisi, kuidas potentsiaalselt oma raha kaotada. Lnmarketi taga olev meeskond keskendub 2. kihi lahenduste arendamisele ja on väga oskuslik Lightning Network'i valdkonnas.
