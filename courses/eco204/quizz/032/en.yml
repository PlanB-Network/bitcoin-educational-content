question: What was the purpose of "Notgeld" during the economic crisis in Germany?
answer: It was designed to address a shortage of common currency.
wrong_answers:
  - It was used to pay war reparations.
  - It was a form of protest against the government.
  - It was a way to stimulate the economy.
explanation: |
  Facing the monetary and economic crisis, Germany resorted to "Notgeld"
  (emergency money). These notes, printed by cities or certain companies, were designed
  to address a shortage of common currency.
