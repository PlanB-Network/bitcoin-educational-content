description: |
  "Tällä kertaa on toisin: Kahdeksan vuosisadan taloushulluus" Carmen M. Reinhartin ja Kenneth S. Rogoffin kirjoittamana on kattava tutkimus talouskriisien historiasta. Kirjoittajat tarkastelevat talouskriisien syitä ja seurauksia keskiajan Euroopan pankkikriisistä 2000-luvun asunto- ja luottokriisiin. He väittävät, että talouskriisit ovat toistuva piirre moderneissa talouksissa, joita ajavat yhteiset tekijät kuten liiallinen lainanotto, omaisuuskuplat ja löyhä taloudellinen sääntely. Analyysinsä kautta kirjoittajat tarjoavat näkemyksiä haasteista, joita päätöksentekijät ja sijoittajat kohtaavat navigoidessaan monimutkaisessa rahoitusmaailmassa. Kirja on arvokas resurssi kenelle tahansa, joka haluaa ymmärtää talouskriisien historiaa ja tulevaisuutta.
