question: 相続計画における信頼できる個人の役割は何ですか？
answer: あなたがこの世にいなくなった後、家族を支援するために、鍵とウォレットの管理に関するアドバイスを提供し、秘密のフレーズ（シード）を安全に回復する方法を理解するのを助け、取引中に安心感を提供します。
wrong_answers:
  - あなたが亡くなった後にあなたの暗号資産を受け取り、資産を管理し、相続人の間で資産を分配すること。
  - 愛する人に渡される前にあなたの暗号資産を盗み、取引を危険にさらし、相続人の間に争いを生じさせること。
  - あなたがこの世にいなくなった後、家族を無視し、鍵とウォレットの管理に関する誤解を招くアドバイスを提供し、取引中に混乱を生じさせること。
explanation: |
  相続計画における信頼できる個人は、あなたがこの世にいなくなった後、家族を支援するために存在します。彼らは鍵とウォレットの管理に関するアドバイスを提供し、秘密のフレーズ（シード）を安全に回復する方法を理解するのを助け、取引中に安心感を提供します。
