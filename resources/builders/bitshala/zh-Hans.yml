description: |
  Bitshala是由印度比特币爱好者领导的一项教育倡议（或称为学习路径），旨在为刚开始他们的比特币之旅的新开发者提供指导和资源。
  尽管市面上存在许多区块链课程，提供关于EVM（如“智能合约”）的表层API课程，但比特币开发所需的技术知识要求更为广泛和细腻。
  比特币是一个多学科主题，涵盖软件工程、系统工程、网络协议设计、博弈论、密码学、经济学以及像市场这样的复杂系统的社会动力学。因此，创建一个全面的比特币课程在其全部内容上可能是不可能的，现有的学术界和编程训练营都无法满足这样的要求。因此，试图进入比特币开发的新人必须在互联网上浏览一大套并行的学科领域，这些领域组织得不够好。
  因此，Bitshala旨在为构思、制作和发布开源中不同类别的内容提供基础，以满足有抱负的比特币开发者的多样化学习需求。

