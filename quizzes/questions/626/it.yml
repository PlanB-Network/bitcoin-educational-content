question: Qual è stata la principale ragione per la creazione della Banca d'Inghilterra?
answer: Per finanziare la guerra alla fine del XVII secolo
wrong_answers:
  - Per emettere la propria valuta
  - Per competere con la Banca di Amsterdam
  - Per regolare il mercato azionario
explanation: |
  La Banca d'Inghilterra è stata creata alla fine del XVII secolo con la principale motivazione di finanziare la guerra. Ha imposto depositi per decreto e ha relegato le banche private a una posizione secondaria nel sistema monetario.
