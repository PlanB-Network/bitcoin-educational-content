câu hỏi: BTCMap là gì?
câu trả lời: Một nền tảng liệt kê tất cả các nhà bán lẻ chấp nhận Bitcoin
câu trả lời sai:
  - Bản đồ tất cả các mỏ Bitcoin trên thế giới
  - Bản đồ tất cả các sàn giao dịch Bitcoin trên thế giới
  - Bản đồ tất cả người dùng Bitcoin trên thế giới
giải thích: >-
  BTCMap là một dự án mã nguồn mở và cộng tác, liệt kê tất cả các nhà bán lẻ chấp nhận Bitcoin cũng như các cộng đồng Bitcoin khác nhau trên thế giới.
đã xem xét: false