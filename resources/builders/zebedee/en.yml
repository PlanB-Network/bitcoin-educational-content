description: |
  ZEBEDEE is a technology firm dedicated to facilitating open, programmable payments within virtual worlds.

  They aim to revolutionize online transactions, enabling creators to provide financial incentives and users to generate genuine value in virtual spaces. Guided by trust, boldness, electrifying innovation, and expertise, they are committed to transforming complex technologies into simple, user-friendly products. They foresee a future where economies seamlessly integrate real and virtual world activities, with games pioneering this shift. ZEBEDEE is at the forefront, crafting the necessary tools and products to make this vision a reality.
