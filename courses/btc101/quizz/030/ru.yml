question: Каково главное преимущество фиатных валют?
answer: Они легко делятся
wrong_answers:
  - Они контролируются централизованной стороной
  - Их не легко транспортировать
  - Они эффективны для сохранения стоимости со временем
explanation: |
  Фиатные валюты, такие как доллар и евро, очень ликвидны и
  легко транспортируемы, поскольку теперь они в основном цифровые. Однако их стоимость
  постоянно уменьшается из-за монетарной инфляции.
