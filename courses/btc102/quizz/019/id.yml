pertanyaan: Apa risiko yang terkait dengan penyimpanan Bitcoin di platform pertukaran?
jawaban: Platform tersebut bisa bangkrut, Bitcoin Anda bisa disita, atau platform tersebut bisa diretas.
jawaban_salah:
  - Platform tersebut bisa meningkatkan biayanya, Bitcoin Anda bisa kehilangan nilai, atau platform tersebut bisa diretas.
  - Platform tersebut bisa bangkrut, Bitcoin Anda bisa meningkat nilainya, atau platform tersebut bisa diretas.
  - Platform tersebut bisa bangkrut, Bitcoin Anda bisa disita, atau platform tersebut bisa meningkatkan biayanya.
penjelasan: |
  Menyimpan Bitcoin di platform pertukaran membawa risiko seperti platform yang
  bangkrut, penyitaan Bitcoin Anda, atau peretasan platform.
  Inilah mengapa penting untuk memiliki kontrol atas kunci privat Anda.
