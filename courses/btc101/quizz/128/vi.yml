question: Vai trò của các thợ đào trong mạng lưới Bitcoin là gì?
answer: Họ xác nhận các giao dịch bằng cách bao gồm chúng vào một khối.
wrong_answers:
  - Họ tạo ra Bitcoin mới.
  - Họ quản lý mạng lưới Bitcoin.
  - Họ điều chỉnh giá của Bitcoin.
explanation: >-
  Các thợ đào trong mạng lưới Bitcoin có vai trò xác nhận các giao dịch
  bằng cách bao gồm chúng vào một khối. Họ làm điều này bằng cách giải quyết một câu đố mật mã trong
  quá trình được gọi là "bằng chứng công việc" (proof of work).
đã xem xét: false