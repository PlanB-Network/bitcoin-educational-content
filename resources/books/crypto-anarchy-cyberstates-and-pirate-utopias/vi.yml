mô tả: |
  "Crypto Anarchy, Cyberstates, và Pirate Utopias" do Peter Ludlow biên tập là một tập hợp hấp dẫn các bài viết khám phá sự xuất hiện của các cấu trúc quản trị trong cộng đồng trực tuyến và các tầm nhìn về chủ quyền chính trị hình thành chúng. Chia thành năm phần, cuốn sách xem xét các chủ đề như chủ quyền Internet, Crypto Anarchy, ảnh hưởng của thương mại điện tử đối với thẩm quyền pháp lý, cấu trúc quản trị thử nghiệm, và các tầm nhìn utopia cho không gian mạng. Qua những góc nhìn đa dạng này, độc giả có cái nhìn sâu sắc vào bối cảnh phát triển của quản trị trực tuyến và tiềm năng cho các hình thức tự quản đổi mới trong cộng đồng ảo.
