description: |
   Kiveclair sai alkunsa toukokuussa 2021, vastauksena Nyiragongon tulivuoren purkautumiseen, alkuperäisenä tavoitteenaan tarjota suoraa apua katastrofin uhreille.
   Gomassa toimiva aloite muuttui nopeasti organisaatioksi, jonka tarkoituksena on kouluttaa paikallista väestöä Bitcoinista. Kiveclair järjestää kuukausittaisia kokouksia ja syvällistä koulutusta eri kohderyhmille, mukaan lukien aktivistit, energiantuottajat ja toimittajat. Lisäksi yhdistys isännöi vuosittaista konferenssia, joka kokoaa yhteen kongolaisen Bitcoin-ekosysteemin edistämään vaihtoa ja käytännön sovellusten kehittämistä.

