kirjeldus: |
  Neal Stephensoni "Snow Crash" on kesktaseme romaan, mis ühendab majanduse, rahanduse ja tõenäosusteooria elemente futuristliku ja kübepungi seadega. Lugu toimub düstoopilises ühiskonnas, kus domineerivad korporatiivne võim ja virtuaalreaalsuse tehnoloogia. Peategelane, Hiro Protagonist, on häkker ja mõõgavõitleja kangelane, kes asub teekonnale, et paljastada salapärase uimasti, mida nimetatakse Snow Crash'iks, saladused. Teel uurib raamat majanduse, valuuta ja infotehnoloogia mõju ühiskonnale teemasid. Oma kiire tempo, kaasahaaravate tegelastega ja mõtlemapaneva tehnoloogia ja majanduse ristumiskoha uurimisega pakub "Snow Crash" köitvat lugemist neile, kes on huvitatud nii spekulatiivse fiktsiooni žanrist kui ka majanduse ja tehnoloogia ristumiskohast.
