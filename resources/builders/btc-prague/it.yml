description: |
  La più grande conferenza europea su Bitcoin nel 2023. Un gruppo è composto da bitcoiners provenienti da tutto il mondo che sono familiari con gli argomenti e cercano approfondimenti e di incontrare persone con interessi simili. L'altro gruppo è composto da persone che hanno sentito parlare di Bitcoin, vogliono conoscerlo o stanno iniziando ad avvicinarsi a Bitcoin. Riceveranno un servizio completo durante l'evento, comprese informazioni e test di prodotti e servizi Bitcoin.
