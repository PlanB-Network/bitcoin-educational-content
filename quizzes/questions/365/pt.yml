question: Qual é a mentalidade de um Bitcoiner paranóico quando se trata de usar o Bitcoin?
answer: Cautela, segurança e anonimato são primordiais.
wrong_answers:
  - Confiança, abertura e transparência são primordiais.
  - Assumir riscos, confiar e ser aberto são primordiais.
  - Ignorância, confiança e transparência são primordiais.
explanation: |
  O capítulo descreve a mentalidade de um Bitcoiner paranóico como aquela em que a cautela, a segurança e o anonimato são primordiais.
