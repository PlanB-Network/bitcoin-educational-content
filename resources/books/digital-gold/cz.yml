description: |
  V knize "Bitcoin a příběh podivínů a milionářů, kteří se snaží převést peníze," Nathaniel Popper poskytuje poutavé vyprávění o vzestupu Bitcoinu a pestrobarevných osobnostech, které stojí za ním. Od britských anarchistů po čínské podnikatele a záhadného Satoshiho Nakamota, Popper prozkoumává revoluční potenciál této digitální měny vyzvat tradiční finanční systémy. S příběhy o zbohatnutí i ztrátách, "Digitální Zlato" odhaluje hluboký dopad Bitcoinu a jeho snahu přetvořit svět peněz.
