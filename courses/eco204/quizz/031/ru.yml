question: Каково было восприятие немецкого населения в период гиперинфляции в Веймарской Республике?
answer: Они связывали инфляцию с ростом доллара, а не с внутренней девальвацией собственной валюты.
wrong_answers:
  - Они были полностью осведомлены о подлинной причине гиперинфляции, которую они испытывали.
  - Они обвиняли правительство в своих экономических трудностях.
  - Они считали, что гиперинфляция была результатом военных репараций.
explanation: |
  Немецкое население во время Веймарской Республики связывало инфляцию, которую они испытывали, с ростом доллара, игнорируя любое признание связи между их экономическими трудностями и девальвацией валюты, в основном вызванной чрезмерным созданием денег.
