question: Какова внутренняя связь между монетарным расширением и инфляцией, как это было указано Милтоном Фридманом?
answer: Инфляция всегда и везде является монетарным явлением.
wrong_answers:
  - Инфляция всегда и везде является фискальным явлением.
  - Инфляция всегда и везде является политическим явлением.
  - Инфляция всегда и везде является социальным явлением.
explanation: |
  Милтон Фридман, известный экономист, знаменито заявил, что "Инфляция всегда и везде является монетарным явлением." Это утверждение подчеркивает внутреннюю связь между монетарным расширением и инфляцией.
