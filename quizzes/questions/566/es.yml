question: ¿Cuál es la relación entre la inflación y la deflación en una economía?
answer: La inflación y la deflación son como vasos comunicantes en una economía. Un aumento en la producción puede llevar a la deflación, pero si al mismo tiempo se aumenta la oferta monetaria, se cancela el efecto deflacionario, lo que resulta en inflación.
wrong_answers:
  - La inflación y la deflación son independientes entre sí en una economía.
  - La inflación siempre conduce a la deflación en una economía.
  - La deflación siempre conduce a la inflación en una economía.
