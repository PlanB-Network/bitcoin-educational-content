description: |
  "Verkko" kirjoittanut Gretchen Bakke on valaiseva tutkimusretki sähköverkon historian ja vaikutuksen äärelle. Bakke syventyy sähköverkon ylläpidon ja hallinnan monimutkaisuuksiin ja haasteisiin läpi historian. Varhaisista sähköisyyden päivistä nykyaikaiseen uusiutuvan energian aikakauteen hän tarkastelee sosiaalisia, poliittisia ja teknologisia voimia, jotka muovaavat verkkoa. Yhdistäen historiaa, teknologiaa ja yhteiskunnallista kommentaaria, tämä kirja tarjoaa arvokkaita oivalluksia energiasysteemiemme menneisyydestä, nykyisyydestä ja tulevaisuudesta. Se on suositeltavaa luettavaa keskitason lukijoille, jotka ovat kiinnostuneita ymmärtämään verkon monimutkaisuuksia ja sen roolia yhteiskunnassa.
