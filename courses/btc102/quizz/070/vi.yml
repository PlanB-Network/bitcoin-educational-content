question: Thời gian chờ tối thiểu được đề xuất cho một Hodler là bao lâu?
answer: Ít nhất một hoặc hai chu kỳ.
wrong_answers:
  - Ít hơn một năm.
  - Năm đến mười năm.
  - Không có thời gian chờ tối thiểu.
explanation: |
  Chương này gợi ý rằng một Hodler nên chờ đợi ít nhất một hoặc hai
  chu kỳ để thấy sự tăng trưởng của khoản đầu tư của họ.
đã xem xét: false