question: Phương pháp tiên đề - suy luận do Ludwig von Mises đề xuất trong nghiên cứu khoa học xã hội là gì?
answer: Phương pháp này dựa trên các đề xuất cơ bản được gọi là tiên đề, tương tự như những tiên đề được sử dụng trong toán học.
wrong_answers:
  - Phương pháp này dựa trên dữ liệu và quan sát thực nghiệm.
  - Phương pháp này dựa trên các thí nghiệm và giả thuyết tạm thời.
  - Phương pháp này dựa trên phương pháp tích cực thường được sử dụng trong khoa học xã hội.
explanation: |
  Phương pháp tiên đề - suy luận do Ludwig von Mises đề xuất dựa
  trên các đề xuất cơ bản được gọi là tiên đề, tương tự như những tiên đề được sử dụng trong toán học.
  Phương pháp này được sử dụng để nghiên cứu khoa học xã hội, bao gồm kinh tế học.
đã xem xét: false