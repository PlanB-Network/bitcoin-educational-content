question: Какой общий недостаток у решений LNP2PBot и RoboSat P2P?
answer: Они требуют технических знаний и понимания конфиденциальности.
wrong_answers:
  - Они не облегчают покупку и продажу Bitcoin.
  - Они не используют Lightning Network.
  - Они не являются открытым исходным кодом.
explanation: |
  Согласно главе, как LNP2PBot, так и RoboSat требуют технических
  знаний и понимания конфиденциальности.