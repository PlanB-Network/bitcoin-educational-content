title: "Lord of Finance"
publication_year: 2009
cover: cover_en.webp
original: true
description: |
  "Lord of Finance" de Liaquat Ahamed es un libro de no ficción que ofrece un relato detallado de los cuatro banqueros centrales que dominaron el sistema financiero mundial a principios del siglo XX. El libro abarca el período entre la Primera Guerra Mundial y la Gran Depresión, y explica cómo las acciones de estos banqueros centrales llevaron al surgimiento de Hitler y, en última instancia, a la Segunda Guerra Mundial. A través de la lente de la historia, el libro proporciona ideas sobre las complejas relaciones entre finanzas, economía y política, y destaca la importancia de la banca central en la configuración de la economía global moderna. En general, "Lord of Finance" es una lectura fascinante para cualquier persona interesada en la historia de las finanzas y la economía.
