question: Jaký je maximální počet jednotek Bitcoinu, které mohou kdy existovat?
answer: 21 milionů
wrong_answers:
  - 3 biliony
  - 100 milionů
  - Neexistuje žádný limit
explanation: |
  Celková nabídka Bitcoinu je omezena na 21 milionů jednotek. To je klíčová vlastnost Bitcoinu, která ho odlišuje od fiduciárních měn, jež mohou být centrálními bankami tištěny v neomezeném množství.
