title: "The Mandibles: A Family, 2029-2047"
publication_year: 2016
cover: cover_en.webp
original: true
description: |
  I Mandible: Una Famiglia, 2029-2047 di Lionel Shriver è un romanzo che esplora le conseguenze di un crollo finanziario negli Stati Uniti nel prossimo futuro. La storia segue i membri della famiglia Mandible, che hanno perso la maggior parte della loro ricchezza a causa del crollo dell'economia americana. Il romanzo offre una critica al sistema finanziario moderno e approfondisce le sfide che individui e famiglie affrontano quando perdono la loro sicurezza finanziaria. Offre anche uno sguardo su un possibile futuro in cui il denaro non è più la base della società ed esplora le potenziali conseguenze di tale cambiamento.
