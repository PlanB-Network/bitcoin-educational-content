  GLOBALE ZAHLUNGEN DEZENTRALISIERT. VERSTÄRKUNG DES LIGHTNING-ÖKOSYSTEMS.
  Wir glauben an das Potenzial des Lightning-Netzwerks, Zahlungen für die Welt zu demokratisieren und Einzelpersonen in die Lage zu versetzen, ihr finanzielles Schicksal selbst in die Hand zu nehmen.
  In Anlehnung an diese Vision verstärkt c= das Lightning-Ökosystem, indem wir unsere Liquidität, Dienstleistungen und Infrastruktur bereitstellen, die es jedem ermöglichen, von schnellen, kostengünstigen globalen Zahlungen zu profitieren.
