kirjeldus: |
  "Ajaloo Õppetunnid" autoritelt Will Durant ja Ariel Durant on raamat, mis pakub ülevaadet kõige olulisematest ajaloolistest sündmustest ja ideedest. See esitab ülevaate inimtsivilisatsiooni ajaloost, arutledes erinevate impeeriumide tõusu ja languse, religiooni rolli, tehnoloogia mõju ning üksikisikute mõju üle. Raamat toetub autorite ulatuslikele teadmistele ajaloost ja filosoofiast ning destilleerib need lühikesteks, mõtlemapanevateks ülevaadeteks. Kesksel kohal on ajaloo ja inimkäitumise korduvad mustrid, pakkudes "Ajaloo Õppetundide" kaudu põnevat perspektiivi tsivilisatsiooni olemusele ja seda kujundavatele jõududele.
