question: What is one of the potential consequences of not following the regulations
  of your country when buying Bitcoin?
answer: You may put yourself at risk.
wrong_answers:
  - You may increase the price of Bitcoin.
  - You may control the supply of Bitcoin.
  - You may prevent others from buying Bitcoin.
explanation: >-
  The text mentions that not following the regulations of your country
  when buying Bitcoin may put you at risk.
