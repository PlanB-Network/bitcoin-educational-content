title: "What Has Government Done To Our Money"
publication_year: 1963
cover: cover_en.webp
original: true
description: |
  Was hat die Regierung mit unserem Geld gemacht von Murray Rothbard ist ein klassisches Buch, das sich mit der Geschichte des Geldes und der Rolle der Regierung bei seiner Entwicklung befasst. Es bietet eine kritische Analyse des Zentralbankensystems und der Auswirkungen der Geldpolitik auf die Wirtschaft und argumentiert, dass staatliche Interventionen Inflation, wirtschaftliche Instabilität und eine Abwertung der Währung verursacht haben. Rothbards Schreibstil regt zum Nachdenken an und präsentiert eine alternative Perspektive auf die Natur des Geldes und die Rolle der Regierung bei der Wirtschaftslenkung. Dieses Buch wird allen empfohlen, die sich für Wirtschaft, Finanzen und Bankwesen interessieren und ein tieferes Verständnis für die Beziehung zwischen Geld und Regierungspolitik gewinnen möchten.
