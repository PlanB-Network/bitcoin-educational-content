question: Comment l'essor des universités médiévales a-t-il contribué à la réflexion sur la relation entre la raison et la foi ?
answer: Les universités ont permis la confrontation d'idées différentes et la naissance d'un débat intellectuel sur la foi et la raison.
wrong_answers:
