description: |
  Fundada en 2012, Bitfinex es una de las primeras casas de cambio de criptomonedas, proporcionando experiencias de trading de alta calidad para diversos clientes. Con un enfoque en la seguridad y la eficiencia, Bitfinex lista casi 200 tokens y 400 pares de trading spot, junto con más de 60 contratos perpetuos de futuros. Inspirado en la ética de Bitcoin, la misión de Bitfinex es desarrollar tecnología que facilite transacciones e interacciones libres y privadas.

  Bitfinex invierte en iniciativas educativas para promover la comprensión de Bitcoin y la inclusión financiera. El equipo de liderazgo, incluyendo al CEO JL van der Velde y al CFO Giancarlo Devasini, aporta décadas de experiencia en tecnología, finanzas y cumplimiento normativo. Bitfinex proporciona APIs para una integración completa con plataformas de trading y ofrece soporte al cliente a través de su plataforma en línea.
