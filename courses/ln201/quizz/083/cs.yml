question: Jaká je hlavní výzva při správě likvidity na Lightning Network?
answer: Udržování likvidity
nesprávné_odpovědi:
  - Otevírání kanálů
  - Připojování k ostatním uzlům
  - Kupování kanálů
explanation: |
  Ačkoliv otevírání kanálů, připojování k ostatním uzlům a kupování kanálů
  jsou všechno součásti správy likvidity na Lightning Network, hlavní výzvou
  je udržování likvidity. To zahrnuje udržení rovnováhy likvidity na obou stranách
  pro směrovací uzly a zajištění příchozí likvidity pro obchodníky.
