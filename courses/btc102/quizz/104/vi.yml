question: Bước đầu tiên trong việc tạo ra một kế hoạch thừa kế theo chương là gì?
answer: Chọn những người phù hợp để giúp đỡ người thừa kế của bạn.
wrong_answers:
  - Viết thư.
  - Thực hiện một bản kiểm kê nhanh và đơn giản.
  - Thuê một luật sư.
explanation: |
  Bước đầu tiên trong việc tạo ra một kế hoạch thừa kế, như được đề xuất trong chương,
  là chọn những người phù hợp để giúp đỡ người thừa kế của bạn.
