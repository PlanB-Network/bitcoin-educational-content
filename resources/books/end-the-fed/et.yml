title: "Lõpetage Föderaalreserv"
publication_year: 2009
cover: cover_en.webp
orignal: false
description: |
  Teoses "Lõpetage Föderaalreserv" seab Ron Paul kahtluse alla Föderaalreservi rolli, väites, et see on nii korrumpeerunud kui ka põhiseadusevastane. Toetudes Ameerika ajaloole, majandusteadusele ja oma poliitilistele kogemustele, väidab Paul, et Föderaalreservi inflatsioonilised praktikad kujutavad majandusele olulist ohtu, mis võib viia inflatsioonilise depressioonini. Vastupidiselt levinud arvamusele kinnitab Paul, et Föderaalreserv tegutseb rahva huvide vastu. Kiiresti pöördudes nii kodanike kui ka ametnike poole, pakub ta ülevaadet, kus riik eksis, ja esitab lahendusi Ameerika majanduspoliitika parandamiseks tulevaste põlvkondade huvides.
