question: ¿Por qué los bitcoins comprados a través de intercambios P2P suelen ser más caros que los adquiridos en plataformas reguladas?
answer: Riesgos adicionales, tarifas de transacción y un premium por privacidad.
wrong_answers:
  - Volatilidad del mercado, riesgos de doble gasto y cumplimiento legal.
  - Tarifas de registro, opciones limitadas y tiempo de validación más largo.
  - Tarifas de registro, regulaciones estrictas y baja seguridad.
explanation: |
  Los bitcoins vendidos en plataformas P2P generalmente son más caros que los de plataformas reguladas. Este aumento de precio se debe a varios factor- language: es el vendedor asume más riesgos, también tienen que cubrir costos adicionales, y el intercambio ofrece al comprador un nivel más alto de privacidad.
