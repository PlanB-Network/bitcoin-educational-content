description: |
  American Kingpin von Nick Bilton ist eine fesselnde wahre Kriminalgeschichte über Ross Ulbricht, das Mastermind hinter der Silk Road, einem Online-Schwarzmarkt, auf dem illegale Drogen, Waffen und andere Waren unter Verwendung von Bitcoin als Zahlungsmethode gehandelt wurden. Das Buch geht auf den Aufstieg und Fall von Ulbricht ein, der unter dem Pseudonym "Dread Pirate Roberts" agierte, sowie auf die Strafverfolgungsbehörden, die ihn zur Strecke brachten. Es untersucht die technischen und rechtlichen Herausforderungen bei der Verfolgung eines anonymen Kriminellen im Darknet und wirft wichtige Fragen zur Rolle der Technologie bei der Förderung illegaler Aktivitäten auf.
