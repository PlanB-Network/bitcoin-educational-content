question: 奥地利经济学家与凯恩斯或货币主义经济学家在分析方法上的主要区别是什么？
answer: 奥地利经济学家基于基本公理进行推理，而凯恩斯或货币主义经济学家倾向于依赖经验数据。
wrong_answers:
  - 奥地利经济学家依赖经验数据，而凯恩斯或货币主义经济学家基于基本公理进行推理。
  - 奥地利经济学家和凯恩斯或货币主义经济学家使用相同的分析方法。
  - 奥地利经济学家依赖政府政策，而凯恩斯或货币主义经济学家依赖市场力量。
explanation: |
  奥地利经济学家与凯恩斯或货币主义经济学家在分析方法上的主要区别在于，奥地利经济学家基于基本公理进行推理，而凯恩斯或货币主义经济学家倾向于依赖经验数据来建立一般经济法则。
