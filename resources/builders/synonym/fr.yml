description: |
  Synonym est une entreprise technologique dédiée au développement d'un avenir centré sur Bitcoin grâce à un écosystème de logiciels et de services qui favorisent une économie pair-à-pair. Ils sont les créateurs du protocole web décentralisé, Slashtags, et du portefeuille Bitkit, un outil conçu pour redéfinir l'expérience du portefeuille Bitcoin. Engagé en faveur d'une économie circulaire, Synonym prône la scalabilité, l'interopérabilité, la confidentialité, la confiance, la garde autonome et les principes open-source dans leurs produits.
