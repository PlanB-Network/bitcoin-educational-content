pertanyaan: Apa kelemahan utama dari mata uang fiat?
jawaban: Nilainya terus tergerus oleh inflasi moneter
jawaban_salah:
  - Mereka tidak mudah untuk dibawa
  - Nilainya terus meningkat karena inflasi moneter
  - Mereka tidak dapat dibagi
penjelasan: |
  Kelemahan utama dari mata uang fiat, seperti dolar dan euro, adalah nilai mereka terus tergerus oleh inflasi moneter. Hal ini disebabkan oleh entitas yang mengendalikannya (raja, bank sentral, kaisar, diktator) yang terus menurunkan nilai mereka.
ditinjau: true