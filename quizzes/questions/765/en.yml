question: What does the hashrate measure in the Bitcoin network?
answer: The calculations per second
wrong_answers:
  - The number of transactions per second
  - The number of active nodes
  - The amount of electricity consumed by the network
explanation: |
  The hashrate in the Bitcoin network measures the number of calculations
  that can be performed per second. It is a key indicator of the health and security
  of the network.
