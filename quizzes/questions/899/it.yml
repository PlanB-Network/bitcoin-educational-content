question: Cosa succede quando ci è una diminuzione dei tassi di interesse a causa di un aumento del credito secondo la Teoria Austriaca del Ciclo Economico?
answer: Gli imprenditori possono prendere in prestito più risorse e quindi creare fasi di produzione di ordine superiore. Questa estensione della struttura produttiva non comporterà una diminuzione del consumo perché non ci sarà alcun ritardo del consumo presente da parte dei consumatori. In altre parole, il PIL cresce.
