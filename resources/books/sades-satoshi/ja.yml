description: |
  「Sade's Satoshis」は、子供たちにビットコインの歴史、使用法、そしてその約束について教える新シリーズの第一冊目です。この本には、ナイジェリアのビジュアルアーティスト、Faniran Opeyemiによる美しいオリジナルアートワークが特徴です。この本は、子供たちにグローバルな視点からビットコインを紹介し、ナイジェリアにおけるビットコインの信じられないほどの影響を探ります。また、この本は、中央銀行、インフレーション、フィアット通貨といった重要な経済概念についても子供たちに教えます。さらに、親向けの特別ボーナスセクション「ビットコインファミリーパック」が含まれています。ビットコインファミリーパックには、ビットコイン用語リスト、物語からの質問、ビットコインの重要事実、親向けの教育ヒントが特集されています！
