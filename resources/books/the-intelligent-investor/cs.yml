description: |
  "Inteligentní investor" je klasická kniha napsaná Benjaminem Grahamem, investičním guru a mentorem Warrena Buffetta. Tato kniha představuje filozofii investování do akcií, která klade důraz na analýzu fundamentů společnosti a nákup za cenu, která je pod její vnitřní hodnotou. Grahamův přístup k investování, který nazývá "hodnotové investování", zdůrazňuje potřebu trpělivosti, disciplíny a zaměření na dlouhodobý horizont. Kniha poskytuje praktické rady, jak tyto principy uplatnit na akciovém trhu, včetně tipů, jak číst finanční výkazy, analyzovat trendy v odvětví a hodnotit management. Celkově je "Inteligentní investor" cenným zdrojem pro každého, kdo se chce dozvědět více o investování na akciovém trhu.
