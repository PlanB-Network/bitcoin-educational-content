question: Qu'est-ce qui est utilisé pour calculer la somme de contrôle dans le cas d'une norme héritée ?
answer: Le hachage double SHA256
wrong_answers:
  - Le programme BCH
  - La fonction pbkdf2
  - La fonction hmacha512
explanation: |
  Pour dériver une adresse, la clé publique compressée est d'abord hachée en utilisant
  SHA256 et RIPMD160, puis une somme de contrôle est calculée. Le hachage double SHA256 est
  utilisé pour calculer la somme de contrôle dans le cas d'une norme héritée.
