description: |
  Mi Primer Bitcoin是一个国际教育项目，专注于比特币，特别强调萨尔瓦多。其主要目标是提供关于比特币的公正和高质量信息，特别是在萨尔瓦多成为第一个将比特币认定为法定货币的国家之后。他们提供从一般概念到更高级技术方面的免费课程，目标是使比特币学习变得易于接近和简单直接，以便学生们能够理解。

  该项目正在快速发展，总部位于萨尔瓦多的圣萨尔瓦多和圣米格尔，并在萨尔瓦多的各个部门开设课程。他们还举行每月会议，并计划在未来一年内扩展，包括在公立高中推出文凭项目。除了教育之外，Mi Primer Bitcoin旨在促进萨尔瓦多的循环经济和繁荣的比特币社区。

  Mi Primer Bitcoin的哲学和使命集中于提供无偏见和高质量的比特币教育，不推销产品或参与政治辩论。他们的目标是赋予个人关于比特币的知情决策能力，并在萨尔瓦多及其他地方创造积极的示范效应。

