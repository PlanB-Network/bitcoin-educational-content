description: |
   BitPolito 是都灵理工大学的一个学生团队，迅速成为意大利领先的比特币倡议之一。其使命是桥接学术界和比特币行业。自成立以来的四年里，BitPolito 经历了显著的增长，并持续致力于促进对比特币的深入理解和认识。

   BitPolito 的活动范围从计算机科学和数学研发到通过各种课程和活动进行教育，同时关注技术和社会方面，避免投资话题。该团队发布的教育内容结合了科学方法和年轻的风格，拥有超过6,000名跟随者遍布所有社交平台。

   在其教育倡议中，最成功的是“BitGeneration”，这是一系列为高中生提供的讲座，提供了关于比特币的坚实概述。此外，BitPolito 促进内部培训，使其成员能够提高知识水平并与该领域的公司建立联系。该团队积极贡献于比特币领域的自由开源软件（FOSS）项目，提供了与具有挑战性的实际项目的实践经验。此外，成员更容易获得外部比特币教育项目、企业论文、实习和就业机会的机会。

   BitPolito 从“密码朋克”运动中汲取灵感，分享自由、隐私和开源原则的价值观。该团队与公共和私营部门的机构实体、企业和组织合作，倡导自由和负责任地使用技术。

   目前，BitPolito 由大约50名活跃成员组成，主要是来自理工大学的学生，但也包括来自不同背景的年轻人。已有超过120人参与了 BitPolito，其中10人现在在比特币行业工作。该团队旨在增加其国际存在感，同时继续在本地产生重大影响。

