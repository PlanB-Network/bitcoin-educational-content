question: Miksi Proof of Work on olennainen osa Bitcoin-verkkoa?
answer: Se edustaa fyysistä yhteyttä todellisen maailman ja Bitcoinin välillä, vaatien konkreettista energiaa bitcoinien ja lohkojen tuottamiseen ja vahvistamiseen.
wrong_answers:
  - Sen avulla mahdollistetaan pienimuotoinen osallistuminen.
  - Se takaa suojan keskittymistä vastaan.
  - Se heijastaa olemassa olevia valtaepätasapainoja yhteiskunnassa.
explanation: |
  Proof of Work on olennainen osa Bitcoin-verkkoa, koska se edustaa

  fyysistä yhteyttä todellisen maailman ja Bitcoinin välillä. Bitcoinien ja lohkojen tuottaminen ja vahvistaminen

  vaativat konkreettista energiaa, kiinnittäen Bitcoin-verkon fyysiseen todellisuuteen ja estäen sen täydellisen hallinnan

  voimakkaiden toimijoiden toimesta.
