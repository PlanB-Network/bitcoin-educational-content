question: Was ist die Hauptkritik am aktuellen Finanzsystem in Bezug auf die Umwelt?
answer: Es fördert Überkonsum und Verschuldung.
wrong_answers:
  - Es fördert den Einsatz fossiler Brennstoffe.
  - Es investiert nicht in erneuerbare Energien.
  - Es reguliert nicht die Produktion von Gütern.
explanation: |
  Das aktuelle Finanzsystem wird dafür kritisiert, Überkonsum und Verschuldung zu fördern, was ernsthafte Umweltprobleme verursacht. Dies liegt an der einfachen Kreditaufnahme, der Geldausgabe durch Banken und der Verwendung von Bruchteilreservenbanking.
