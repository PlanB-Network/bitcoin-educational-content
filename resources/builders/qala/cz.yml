   Bitcoin pro Afriku, od Afričanů.
   
   Qala je program navržený k výcviku další generace afrických vývojářů pro Bitcoin a Lightning. Naším cílem je vytvořit cestu pro africké softwarové vývojáře, aby se mohli přeorientovali na vývoj pro Bitcoin a Lightning.
