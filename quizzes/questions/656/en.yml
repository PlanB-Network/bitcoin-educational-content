question: What does Alice do with the UTXO of 0.0007 BTC when she opens a channel with Bob?
answer: She sends it to one of her change addresses.
wrong_answers:
  - She sends it to Bob's public address.
  - She sends it to the 2/2 multi-sig address.
  - She keeps it in her own address.
explanation: |
  When Alice opens a channel with Bob, she creates a transaction with 2
  UTXOs as output. One UTXO of 0.0013 BTC goes to the 2/2 multi-sig address, and the
  other UTXO of 0.0007 BTC goes to one of her change addresses.
