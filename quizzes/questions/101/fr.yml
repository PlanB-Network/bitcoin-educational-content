question: Que signifie l'absence d'une phrase mnémonique dans un portefeuille ?
answer: Le portefeuille n'est pas sécurisé pour un stockage à long terme.
wrong_answers:
  - Le portefeuille est sécurisé pour un stockage à long terme.
  - Le portefeuille n'est pas sécurisé pour un stockage à court terme.
  - Le portefeuille n'est pas sécurisé pour les dépenses.
explanation: |
  L'absence d'une liste de 12 ou 24 mots, c'est-à-dire la phrase mnémonique, dans un portefeuille devrait vous alerter que le portefeuille n'est pas sécurisé car il ne suit pas la procédure de sauvegarde standard.
