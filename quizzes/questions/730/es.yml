question: ¿Cuál es el propósito del mecanismo de ajuste de dificultad en la red de Bitcoin?
answer: Para asegurar que los bloques sean minados en promedio cada 10 minutos.
wrong_answers:
  - Para aumentar la dificultad de la minería con el tiempo.
  - Para disminuir la dificultad de la minería con el tiempo.
  - Para asegurar que el mismo minero no mine bloques consecutivos.
explanation: |
  El ajuste de dificultad es un mecanismo crucial en el funcionamiento de la red de Bitcoin, asegurando que los bloques sean minados en promedio cada 10 minutos. Este mecanismo de ajuste asegura que el tiempo de minería para nuevos bloques se mantenga constante a lo largo del tiempo, sin importar el número de mineros o la potencia informática total de la red.
