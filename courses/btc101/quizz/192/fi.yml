question: Mikä on OpenNode?
answer: Yksinkertainen verkkoratkaisu yrityksille hyväksyä Bitcoin
wrong_answers:
  - Bitcoinin tyyppi
  - Bitcoinin louhintaohjelmisto
  - Bitcoinin vaihtoalusta
explanation: >-
  OpenNode on yksinkertainen verkkoratkaisu yrityksille hyväksyä Bitcoin.
  Muita ratkaisuja ovat Swiss Bitcoin Pay harrastelijakauppiaille ja BTCpay Server
  suurille rakenteille tai intohimoisille bitcoin-käyttäjille.
arvioitu: false