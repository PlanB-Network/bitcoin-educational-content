description: |
  Bitcoin Company on ettevõte, mis on loodud Bitcoin'i kasutajate poolt, kõigile. Bitcoin, kõigile. Me aitame teil õppida, teenida, kulutada, säästa, laenata ja osta Bitcoini, kõik ühes kohas. Me ehitame lihtsat, privaatset ja kasutajasõbralikku rakendust, mis sisaldab kõiki traditsioonilisi finantstööriistu, mida olete oma pangalt oodata osanud (ilma igasuguste peavaludeta), kuid Bitcoin'i tuumikuga.

