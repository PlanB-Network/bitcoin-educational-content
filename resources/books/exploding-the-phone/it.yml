original: true
description: |
  In "Exploding the Phone: La Storia Inedita degli Adolescenti e Fuorilegge che hanno Hackerato Ma Bell," l'autore Phil Lapsley svela la coinvolgente storia di un gruppo eterogeneo di individui che, in un'epoca precedente agli smartphone e a Internet, hanno scoperto come hackerare il più grande sistema telefonico del mondo. Dai primi giorni del "telegrafo armonico" di Alexander Graham Bell alla complessa rete di macchine all'avanguardia e operatori umani che componevano il sistema telefonico, Lapsley approfondisce la nascita delle comunicazioni a lunga distanza e l'ascesa del monopolio di AT&T.

Attraverso una ricerca meticolosa, Lapsley fa luce sul mondo sotterraneo dei "phone phreaks", una sottocultura di tecnofili, adolescenti non vedenti, hippie e fuorilegge che hanno trasformato la rete telefonica nel loro parco giochi elettronico. Esplora come queste persone abbiano sfruttato le vulnerabilità del sistema di Ma Bell, attirando l'attenzione sia dei mafiosi che cercavano di sfuggire alle autorità, sia degli appassionati della controcultura che si dedicavano all'hacking telefonico. Il libro approfondisce anche il conflitto intenso tra i phreaks, la compagnia telefonica e l'FBI.

"Exploding the Phone" offre un resoconto innovativo e coinvolgente di questa storia inedita, attingendo a ricerche originali per svelare il mondo clandestino dell'hacking telefonico e il suo impatto sulla società. È una testimonianza dell'ingegnosità e dell'audacia di coloro che hanno sfidato lo status quo e hanno cambiato per sempre il panorama delle telecomunicazioni.
