question: Entre as seguintes respostas, qual delas não representa um benefício de usar seu próprio nó?

answer: Reduzir as taxas de transação.

wrong_answers:
  - Participar do consenso.
  - Ser independente de terceiros.
  - Ser capaz de resistir à censura de transações.

explanation: |
  Eis por que ter seu próprio nó é crucial para o uso totalmente soberano do Bitcoin: Resistência à censura: Suas transações não podem ser bloqueadas por ninguém; Independência de terceiros: Você não depende mais de nenhum serviço externo para verificar os dados da blockchain; Participação ativa: Você tem a capacidade de definir suas próprias regras de validação e participar diretamente do consenso; Contribuição para a re- language: de Ao executar um nó, você ajuda a fortalecer e distribuir a rede Bitcoin; Educação técnica: Gerenciar um nó completo é uma excelente maneira de aprofundar seu conhecimento técnico sobre o Bitcoin.