bio: |
  Saya sangat bersemangat tentang Bitcoin dan yakin bahwa pendidikan adalah kunci, saya ingin berbagi sedikit pengetahuan yang saya miliki dan dengan demikian berkontribusi pada adopsi Bitcoin. Selain itu, saya adalah penggemar berat Pink Floyd, saya sedang belajar coding, dan saya membuat meme. Tak sabar untuk bertemu Anda di pertemuan berikutnya!
  Saya adalah pencipta kursus pelatihan BTC 205 - Solusi Pembelian Non-KYC.

