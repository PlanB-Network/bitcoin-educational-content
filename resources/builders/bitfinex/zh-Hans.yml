description: |
  成立于2012年，Bitfinex 是最早的加密货币交易所之一，为各种客户提供高标准的交易体验。Bitfinex 注重安全性和效率，列出了近200种代币和400个现货交易对，以及超过60个永续期货合约。受到比特币精神的启发，Bitfinex 的使命是开发促进自由和私密交易及互动的技术。

  Bitfinex 投资于教育倡议，以促进对比特币和金融包容性的理解。领导团队，包括首席执行官JL van der Velde和首席财务官Giancarlo Devasini，带来了数十年的技术、金融和合规经验。Bitfinex 为与交易平台的完全集成提供API，并通过其在线平台提供客户支持。

