description: |

  Passionné de Bitcoin ? Nos interviews et lectures audio vont t’accompagner dans ton voyage dans Bitcoin.

  Dans ce podcast, nous allons t’amener à te questionner sur le système actuel, comprendre l’importance de Bitcoin et comment cette technologie peut avoir un impact réel dans notre quotidien.

  * La ligne orange est une émission d’interviews avec les experts de notre industrie. Développeur, entrepreneur, éducateur ou simple passionné, nous laissons le micro aux acteurs de notre industrie pour en apprendre plus sur eux et Bitcoin.

  * Les lectures audio nous plongent dans les meilleurs articles de l’industrie pour rester à jour sur les avancées technologiques et ne rien louper des dernières thèses, idées et évolutions de notre écosystème.

