pergunta: Qual porcentagem do volume total de transações do Bitcoin foi utilizada para atividades ilícitas?
resposta: Menos de 1%
respostas_erradas:
  - 2-4%
  - Mais de 5%
  - É desconhecido
explicação: |
  De acordo com um relatório da Chainalysis em 2020, atividades ilícitas representam apenas cerca de 0,34% de todas as transações de Bitcoin.
