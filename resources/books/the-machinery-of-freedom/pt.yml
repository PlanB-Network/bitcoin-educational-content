title: "The Machinery of Freedom: Guide to a Radical Capitalism"
publication_year: 1973
cover: cover_en.jpeg
original: true
description: |
  A Máquina da Liberdade: Guia para um Capitalismo Radical, de David D. Friedman, é um livro que explora a ideia do anarco-capitalismo, uma filosofia política que defende uma sociedade sem Estado, onde todos os bens e serviços, incluindo a lei e a segurança, são fornecidos pelo livre mercado. Friedman argumenta que a intervenção do governo na economia causa mais danos do que benefícios, e que uma sociedade baseada em trocas voluntárias e responsabilidade individual seria mais eficiente e justa. O livro é uma crítica instigante aos sistemas políticos e econômicos tradicionais, e oferece uma visão convincente para uma abordagem radicalmente diferente de organizar a sociedade.
