description: |
  Jen málokterý ekonom byl čten a citován tak často jako R.H. Coase, i když, jak sám přiznává, "většina ekonomů se na ekonomické problémy dívá jinak a nesdílí mou koncepci povahy našeho předmětu." Coaseho zvláštní zájem byl věnován té části ekonomické teorie, která se zabývá firmami, průmysly a trhy - tomu, co je známo jako teorie cen nebo mikroekonomie. Vždy vyzýval své kolegy ekonomy, aby zkoumali základy, na kterých jejich teorie stojí, a tento svazek shromažďuje některé z jeho klasických článků, které tyto základy zkoumají. "Povaha firmy" (1937) představila tehdy revoluční koncept transakčních nákladů do ekonomické teorie. "Problém sociálních nákladů" (1960) tento koncept dále rozvíjel, s důrazem na vliv práva na fungování ekonomického systému. Zbývající články a nový úvodní esej objasňují a rozšiřují Coaseovy argumenty a adresují jeho kritiky.
