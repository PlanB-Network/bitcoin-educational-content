question: Qu'est-ce qu'un PRNG ?
answer: Un algorithme qui génère des nombres aléatoires à partir d'une graine et d'une fonction de transformation.
wrong_answers:
  - Un dispositif matériel qui génère des nombres véritablement aléatoires.
  - Un générateur qui produit des nombres aléatoires sans aucune graine.
  - Un algorithme qui génère des nombres prédictibles.
explanation: |
  Un PRNG génère des nombres pseudo-aléatoires à partir d'une graine, mais contrairement à un TRNG, il n'est pas véritablement aléatoire.
