question: Каковы потенциальные последствия слишком быстрой девальвации или потери доверия к фидуциарной валюте?
answer: Это может привести к гиперинфляции.
wrong_answers:
  - Это может привести к дефляции.
  - Это может привести к стабильной экономике.
  - Это может привести к увеличению стоимости валюты.
explanation: |
  Слишком быстрая девальвация или потеря доверия к фидуциарной валюте может привести к гиперинфляции. Это ситуация, когда цены на товары и услуги увеличиваются с чрезвычайно высокой скоростью, что часто приводит к экономической нестабильности.
reviewed: true