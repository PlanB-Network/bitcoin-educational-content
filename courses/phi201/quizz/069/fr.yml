question: Quelle est l'attitude de Turgot à l'égard de la vérité religieuse ?
answer: La vérité religieuse est l'affaire de la conscience de chacun et ne peut être imposée par aucune autorité.
wrong_answers:
  - La vérité religieuse est relative et dépend de la culture et de l'époque dans lesquelles on vit.
  - La vérité religieuse est inaccessible à l'homme et ne peut être l'objet d'aucune certitude.
  - La vérité religieuse doit être déterminée par le pouvoir politique et imposée à tous les citoyens.
