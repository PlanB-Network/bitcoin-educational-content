description: |
  Minu nimi on QnA. Ma olen Bitcoin'i huviline ja mulle meeldib teisi Bitcoin'i kasutajaid aidata.
  
  Ma veedan oma päevi ehitades Bitcoin'i keskseid suveräänsuse tööriistu Foundation'is.
  
  See sait on minu panuste kogumik, millele saan inimesi suunata, et aidata neid nende teekonnal. Kui leiate selle väärtuslikuks, palun jagage seda oma eakaaslastega ja kaaluge panustamist või jootraha saatmist.
