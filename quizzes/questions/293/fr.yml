question: Quelle est la signification de Bitcoin en tant qu'innovation "0 à 1" ?
answer: Cela perturbe nos normes et habitudes
wrong_answers:
  - C'est la première monnaie numérique
  - Sa valeur est passée de 0 à 1
  - C'est le premier pas vers une société sans argent liquide
explanation: |
  Le terme "0 à 1" fait référence à une innovation majeure qui perturbe les normes et habitudes existantes. Bitcoin est considéré comme une telle innovation en raison de ses caractéristiques uniques et de son impact potentiel sur la société.
