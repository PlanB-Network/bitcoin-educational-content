description: |
  Tornar o mundo financeiro descentralizado acessível - para todos
  
  Sistemas descentralizados criam um mundo que capacita os indivíduos: o direito de participar de serviços financeiros e transações econômicas não depende de comprovar solvência e capacidade de pagar taxas de conta, nem está sujeito à censura.
