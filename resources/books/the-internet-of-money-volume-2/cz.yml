  Internet peněz (Svazek 2) od Andrease Antonopoulose je kniha pro začátečníky, která prozkoumává křižovatku Bitcoinu, financí a ekonomie. Publikována v roce 2017, tato kniha je součástí série, ve které Antonopoulos zkoumá různé aspekty Bitcoinu a jeho dopadu na společnost.
