bio: |
  Sứ mệnh của tôi là thúc đẩy quá trình hyperbitcoinisation càng nhanh càng tốt. Tôi tin rằng điều này là không thể tránh khỏi, nhưng tôi muốn nó đến sớm hơn. Bitcoin đã đủ tốt; điều cần thay đổi là sự chấp nhận của mọi người. Điều đó đến từ kiến thức. Vì vậy, tôi làm mọi thứ có thể để lan truyền kiến thức - từ lúc tôi thức dậy, cho đến khi tôi đi ngủ, và thậm chí cả trong giấc ngủ, tôi phục vụ.

short_bio: Người sáng tạo Phần mềm Parmanode và giáo viên về bitcoin