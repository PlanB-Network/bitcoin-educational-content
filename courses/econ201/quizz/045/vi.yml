Câu hỏi: Lý do chính khiến một nền kinh tế kế hoạch trung ương không thể tránh khỏi việc phân bổ vốn sai lệch là gì?

Câu trả lời: Không có giá cả thị trường hoặc phá sản để tiết lộ và sửa chữa những sai lệch.

Câu trả lời sai:
  - Các nhà hoạch định trung ương không hiệu quả.
  - Các nhà hoạch định trung ương không có đủ thông tin.
  - Các nhà hoạch định trung ương không được thúc đẩy để phân bổ tài nguyên một cách hiệu quả.

Giải thích:
  Trong một nền kinh tế kế hoạch trung ương, không có giá cả thị trường hoặc phá sản để tiết lộ và sửa chữa những sai lệch. Kết quả là, các lỗi sẽ tích tụ cho đến khi sự lãng phí trở nên rõ ràng thông qua sự suy giảm đáng kể trong điều kiện sống.

