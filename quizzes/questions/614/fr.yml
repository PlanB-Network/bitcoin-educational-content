question: Quelles sont les conséquences de multiples dénominations sur la population ?
answer: Perte d'économies et problèmes alimentaires.
wrong_answers:
  - Augmentation de la richesse et de l'abondance alimentaire.
  - Augmentation des économies et de la pénurie alimentaire.
  - Diminution de la richesse et de l'abondance alimentaire.
explanation: |
  Le fait de dénommer plusieurs fois, de supprimer des zéros ou de changer le nom de la monnaie a des répercussions directes sur la population, allant de la perte d'aide aux problèmes alimentaires.
