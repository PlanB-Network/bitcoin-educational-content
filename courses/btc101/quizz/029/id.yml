pertanyaan: Apa keuntungan utama emas dibandingkan bentuk mata uang lainnya?
jawaban: Kelangkaan alaminya membuatnya berharga, sementara sifat kimianya memungkinkan untuk tidak terkikis seiring waktu
jawaban_salah:
  - Mudah dibagi dan diangkut
  - Tunduk pada inflasi moneter
  - Diterima secara luas dalam perdagangan
penjelasan: |
  Keuntungan utama emas dibandingkan bentuk mata uang lainnya adalah kelangkaan alaminya,
  yang membuatnya berharga, dan sifat kimianya, yang memungkinkannya
  untuk tidak terkikis seiring waktu.
ditinjau: true