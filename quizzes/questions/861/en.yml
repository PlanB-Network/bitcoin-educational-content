question: What is the main approach of Austrian economics to understanding economics?
answer: Austrian economics understands economics from the perspective of human logic
  and sociology.
wrong_answers:
  - Austrian economics understands economics through mathematical equations.
  - Austrian economics understands economics from the perspective of monetary printing
    and spending.
  - Austrian economics understands economics from the perspective of central banks.
explanation: |
  The chapter explains that Austrian economics understands economics from
  the perspective of human logic and sociology, rather than approaching this discipline
  through mathematical equations.
