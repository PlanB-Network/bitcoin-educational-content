description: |
   Andreas M. Antonopoulos on tunnustatud Bitcoin'i ekspert ja autor. Tema märgilise tähtsusega teos "Mastering Bitcoin" pakub tehnilist juhendit Bitcoin'i keerulise toimimise mõistmiseks. Võimsa advokaadina Bitcoin'i potentsiaali eest edendada detsentraliseeritumat finantsmaastikku, on Antonopoulos pakkunud arvukalt ettekandeid üle maailma, andnud ekspertarvamusi seadusandlikes kontekstides ja juhendanud start-up'e, kes navigeerivad Bitcoin'i ökosüsteemis. Tema mitmekülgne töö, mis hõlmab autorlust, advokaatiat ja nõustamisrolle, märgib teda juhtiva häälena Bitcoin'i tööstuses.
   Isiklikumal noodil, just tema on see, kes pani mind looma seda ülikooli ja avastama bitcoin'i. Kui sa kunagi seda loed, suur tänu sulle, Andreas :)
