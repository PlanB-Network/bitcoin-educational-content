question: Welche Auswirkungen hat eine Inflation von 20% auf die Kaufkraft über 3 Jahre?
answer: Sie verlieren 50% Ihrer Kaufkraft.
wrong_answers:
  - Sie verlieren 100% Ihrer Kaufkraft.
  - Sie verlieren 60% Ihrer Kaufkraft.
  - Sie verlieren 30% Ihrer Kaufkraft.
explanation: |
  Mit einer Inflation von 20% verlieren Sie in 3 Jahren fast die Hälfte Ihrer Kaufkraft.
