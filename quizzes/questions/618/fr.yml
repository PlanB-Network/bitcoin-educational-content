question: Quel est un facteur clé dans le succès ou l'échec d'une réforme monétaire selon Bernold?
answer: La confiance que la population lui accorde
wrong_answers:
  - Le montant d'argent en circulation
  - La valeur de la monnaie
  - Les politiques économiques du gouvernement
explanation: |
  Bernold suggère que le succès d'une réforme monétaire dépend non seulement de sa pertinence technique, mais aussi de la confiance que la population lui accorde. La perception et la confiance du public sont donc des éléments essentiels dans le succès ou l'échec d'une réforme monétaire.
