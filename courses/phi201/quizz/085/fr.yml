question: Quelle est la limite de la souveraineté de l'État selon John Stuart Mill ?
answer: L'État ne peut intervenir que lorsque les actions d'un individu nuisent à autrui.
wrong_answers:
  - L'État est souverain en toutes circonstances et ne peut être limité par aucun individu ou groupe d'individus.
  - La souveraineté de l'État est limitée par les moyens économiques.
  - La souveraineté de l'État est limitée par les lois de la nature.
