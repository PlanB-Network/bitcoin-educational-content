pertanyaan: Saat mengambil kendali pribadi atas dompet digital Anda, apa hal pertama yang harus dilakukan untuk meminimalisir risiko kehilangan?
jawaban: Cadangkan frasa pemulihan dompet Anda
jawaban_salah:
  - Bagikan kunci pribadi Anda dengan pihak yang dipercaya
  - Catat frasa pemulihan Anda dan simpan di komputer Anda
  - Nonaktifkan otentikasi dua faktor (2FA)
penjelasan: |
  Pertama dan terutama, cadangkan dompet Anda saat mengambil kendali pribadi.
  Dompet perangkat keras dilengkapi dengan frasa pemulihan, serangkaian kata yang
  dapat digunakan untuk memulihkan kunci pribadi Anda jika perangkat hilang atau rusak.
  Buatlah salinan fisik, seperti [pelat benih](https://coincodex.com/article/23147/best-metal-crypto-wallets-for-seed-phrase-storage/) dari frasa pemulihan ini dan
  simpan di tempat yang aman. Sangat penting untuk menjaga keamanan frasa pemulihan ini.
  JANGAN pernah membagikannya dengan siapapun.
ditinjau: true