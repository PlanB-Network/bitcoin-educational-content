question: Điều quan trọng cần rút ra từ bài giảng về cách vượt qua lạm phát cực kỳ là gì?
answer: Có một số chiến lược để vượt qua lạm phát cực kỳ, nhưng chúng chỉ có hiệu quả nếu người dân tin tưởng vào chúng và các hạn chế nghiêm ngặt được áp đặt lên chính phủ.
wrong_answers:
  - Cách duy nhất để vượt qua lạm phát cực kỳ là thông qua việc dùng đô la
  - Cách duy nhất để vượt qua lạm phát cực kỳ là bằng cách giới thiệu một đồng tiền mới
  - Lạm phát cực kỳ có thể được vượt qua chỉ bằng cách tăng nguồn cung tiền
explanation: |
  Bài giảng gợi ý rằng có một số chiến lược để vượt qua lạm phát cực kỳ,
  như việc dùng đô la hoặc giới thiệu một đồng tiền mới. Tuy nhiên, những giải pháp này chỉ
  có hiệu quả nếu người dân tin tưởng vào chúng và các hạn chế nghiêm ngặt được áp đặt
  lên chính phủ.
