question: Mikä on taloudellinen kannustin käyttää Bitcoin-louhintalaitetta yksinkertaisen sähkölämmittimen sijaan?
answer: Louhintalaite tarjoaa paitsi lämpöä myös Bitcoin-palkkion.
wrong_answers:
  - Louhintalaite käyttää vähemmän sähköä kuin yksinkertainen sähkölämmitin.
  - Louhintalaite tuottaa enemmän lämpöä kuin yksinkertainen sähkölämmitin.
  - Louhintalaite on halvempi kuin yksinkertainen sähkölämmitin.
explanation: |
  Ero louhintalaitteen ja yksinkertaisen sähkölämmittimen käytön välillä piilee siinä,
  että louhintalaite tarjoaa paitsi lämpöä myös Bitcoin-palkkion. Tämä
  lisäpalkkio voisi auttaa lievittämään huolia louhintalaitteiden korkeasta energiankulutuksesta.
arvioitu: false