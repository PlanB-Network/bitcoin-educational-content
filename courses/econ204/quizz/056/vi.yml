câu hỏi: Tỷ giá hối đoái ban đầu của đồng đô la Zimbabwe khi nó được giới thiệu vào năm 1980 là bao nhiêu?
câu trả lời: Hai đồng đô la Zimbabwe có giá trị khoảng 1.60 đô la Mỹ
câu trả lời sai:
  - Một đồng đô la Zimbabwe có giá trị khoảng 1 đô la Mỹ
  - Một đồng đô la Zimbabwe có giá trị khoảng 2 đô la Mỹ
  - Hai đồng đô la Zimbabwe có giá trị khoảng 2 đô la Mỹ
giải thích: |
  Zimbabwe giành được độc lập vào năm 1980 và giới thiệu đồng đô la Zimbabwe.
  Ban đầu, hai đồng đô la Zimbabwe có giá trị khoảng 1.60 đô la Mỹ.
