question: Was bedeutet es, zu sagen, dass Bitcoin wie ein Schwarzes Loch ist?
answer: Es wird nicht verschwinden und im Laufe der Zeit alles in seinem Weg absorbieren.
wrong_answers:
  - Es wird letztendlich unter seinem eigenen Gewicht zusammenbrechen.
  - Es ist eine Bedrohung für das globale Finanzsystem.
  - Es ist ein Rätsel, das Wissenschaftler immer noch zu verstehen versuchen.
explanation: |
  Die Aussage, dass Bitcoin wie ein Schwarzes Loch ist, bezieht sich auf seine Widerstandsfähigkeit
  und sein Potenzial, das dominierende Finanzsystem zu werden und alle anderen Systeme
  auf seinem Weg zu absorbieren.
