bio: |
 Adam Gibson, également connu sous le nom de waxwing, est un chercheur en confidentialité 
 Bitcoin et le développeur de Joinmarket, une implémentation de CoinJoin visant à améliorer 
 la confidentialité et la fongibilité des transactions Bitcoin tout en offrant aux utilisateurs 
 la possibilité de générer des rendements sur leurs bitcoins en fournissant de la liquidité 
 pour les coinjoins en tant que créateur. 

Courte biographie : Pionnier de Bitcoin, axé sur la confidentialité.
