title: "Algorithmes et Théorie des Nombres"
publication_year: 2014
cover: cover_fr.jpeg
original: true
description: |
  Il libro "Algorithmes et Théorie des Nombres" di Pierre Audibert è un testo di riferimento per gli studenti e i professionisti della matematica e dell'informatica. Il libro approfondisce la teoria dei numeri e gli algoritmi utilizzati per risolvere problemi complessi in questo campo. L'autore tratta anche argomenti correlati come la teoria dei gruppi, la geometria algebrica e la crittografia, e fornisce esempi pratici per illustrare i concetti chiave. Questo libro è destinato ai lettori esperti che hanno una conoscenza preliminare della teoria dei numeri e della programmazione, ma può essere utile anche per studenti avanzati e ricercatori in questi campi.
