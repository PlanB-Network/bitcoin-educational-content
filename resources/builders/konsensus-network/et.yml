kirjeldus: |
  Asutatud 2019. aastal Niko Laamaneni poolt, sai Konsensus Network alguse Soome tõlkest raamatule 'The Bitcoin Standard' autorilt Saifedean Ammous. See kasvas peagi elujõuliseks, vabadust armastavaks vabatahtlike meeskonnaks, kes on kirglikud bitcoini vastu, viies raamatu lokaliseerimiseni portugali ja hollandi keelde. Olles bitcoinile keskendunud ettevõte, oleme seni avaldanud üle 50 raamatu, tegutsedes sillana autorite, tõlkijate ja levitamiskanalite vahel.

  Meie missioon keerleb bitcoini, Austria majanduse ja suveräänsuse muutmise ümber kättesaadavamaks läbi lokaliseeritud kirjanduse. Me usume, et bitcoinil on tohutu potentsiaal ja soovime seda teadmist maailmaga jagada. Me ei oodanud, et lõpetame raamatute kirjastamisega, kuid oleme pühendunud sellele, et võimaldada kõigil mõista detsentraliseeritud raha transformeerivat jõudu.

  Oleme struktureeritud kui 'meritähe organisatsioon', detsentraliseeritud, juhita organisatsiooni mudel, mis õitseb kiire kohanemisvõime ja vabatahtlike pühendumuse najal. Iga osaleja toob lauale oma unikaalsed oskused, andes panuse ja saades kasu meie ühisest tööst. See mudel võimaldab kiiret otsustamist ja tõhusat reageerimist väljakutsetele, andes meie kogukonnale jõudu meie ühise eesmärgi suunas.
