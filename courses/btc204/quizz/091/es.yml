pregunta: ¿Por qué se aconseja no fusionar múltiples UTXOs después de ciclos de coinjoin?

respuesta: Esto podría comprometer la privacidad debido al CIOH.

respuestas_incorrectas:
  - Disminuye la velocidad de las transacciones.
  - Revela actividad sospechosa al coordinador.
  - Esto podría comprometer la privacidad debido a la heurística de pago por ronda.

explicación: |
  Es importante evitar combinar UTXOs mezclados con UTXOs no mezclados en la misma transacción, pero también mezclar UTXOs entre sí, para evitar la Heurística de Propiedad de Entrada Común (CIOH).