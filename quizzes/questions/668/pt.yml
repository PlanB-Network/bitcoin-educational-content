question: Quem pode usar a chave de revogação antes do fim do Timelock?
answer: A pessoa que recebe o dinheiro.
wrong_answers:
  - A pessoa que cria a transação com o Timelock.
  - Ambas as partes podem usar a chave de revogação antes do fim do Timelock.
  - Nenhuma das partes pode usar a chave de revogação antes do fim do Timelock.
explanation: |
  A pessoa que recebe o dinheiro pode usar a chave de revogação antes do fim do Timelock em caso de trapaça de uma das partes em um canal na Lightning Network.
