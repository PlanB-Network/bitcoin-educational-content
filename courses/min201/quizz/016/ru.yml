question: Какова роль майнеров Bitcoin в мире энергетики?
answer: Майнеры Bitcoin постоянно ищут источники дешевой электроэнергии, часто такие, которые остаются неиспользованными или неосвоенными. Они могут выступать в качестве гибкого источника спроса, готового потреблять эту "сиротскую" электроэнергию, тем самым помогая компенсировать затраты на инфраструктуру.
wrong_answers:
  - Майнеры Bitcoin постоянно ищут источники возобновляемой энергии, чтобы сократить свой углеродный след.
  - Майнеры Bitcoin постоянно ищут источники ядерной энергии для питания своих майнинговых операций.
  - Майнеры Bitcoin постоянно ищут источники солнечной энергии для питания своих майнинговых операций.
