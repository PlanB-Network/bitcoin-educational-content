question: Que se passe-t-il si j'utilise un portefeuille HD avec une passphrase et que je perds cette passphrase ?
answer: Mes bitcoins sont perdus à jamais.
wrong_answers:
  - Ce n'est pas grave, je peux toujours accéder à mes bitcoins avec uniquement ma phrase mnémonique.
  - Je peux réinitialiser la passphrase avec ma clé privée.
  - Je peux récupérer mes bitcoins en utilisant un portefeuille sans passphrase.
explanation: |
  Si la passphrase est perdue, l'accès aux bitcoins est définitivement perdu, car elle est nécessaire pour dériver les clés privées.
