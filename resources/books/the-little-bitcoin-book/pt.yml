title: "The Little Bitcoin Book"
publication_year: 2019
cover: cover_en.jpeg
original: true
description: |
  O Pequeno Livro do Bitcoin é um livro voltado para iniciantes que aborda os conceitos básicos do Bitcoin e a tecnologia por trás dele, bem como seu potencial para transformar a indústria financeira. Ele apresenta capítulos escritos por diversos especialistas no campo, cada um explorando um aspecto diferente do Bitcoin, incluindo sua história, economia, privacidade e segurança. O livro foi projetado para ser acessível a leitores sem conhecimento prévio sobre Bitcoin ou criptomoedas, tornando-se um ótimo ponto de partida para aqueles interessados em aprender mais sobre essa tecnologia inovadora.
