question: Какова основная цель обучения использованию Bitcoin?
answer: Быть в контроле над своими собственными деньгами.
wrong_answers:
  - Стать майнером Bitcoin.
  - Создать новый протокол Bitcoin.
  - Регулировать цену Bitcoin.
explanation: |
  Обучение использованию Bitcoin является важным навыком для любого, кто хочет
  контролировать свои собственные деньги. Это позволяет вам покупать и продавать товары и услуги,
  безопасно хранить свои деньги в цифровых кошельках и использовать их для транзакций без необходимости
  в третьей стороне.
reviewed: true