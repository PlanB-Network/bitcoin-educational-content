description: |
  Ich bin Loïc Morel, Redakteur und Bitcoin-Berater. Ich bin der Autor von über hundert technischen Artikeln über Bitcoin auf Französisch, von denen einige zu Referenzen geworden sind, wie mein Werk über BIP-47, das in mehrere Sprachen übersetzt wurde.
  Ich bin auch der Autor des Bitcoin-Wörterbuchs, einem Referenzwerk, das die Definitionen aller technischen Begriffe im Zusammenhang mit Bitcoin und seinem Ökosystem auflistet. Ich habe auch die E-Books Bitcoin und die Kryptographie und Die Bitcoin-Brieftasche geschrieben. Alle meine technischen Werke sind kostenlos und unter freier Lizenz verfügbar.

