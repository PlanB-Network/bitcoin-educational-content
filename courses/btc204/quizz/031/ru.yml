question: Если в простой платежной транзакции один и тот же адрес используется во входе и на одном из двух выходов, какой выход, скорее всего, представляет собой сдачу?
answer: Тот, у которого такой же адрес, как у входа.
wrong_answers:
  - Тот, у которого самый последний адрес.
  - Тот, у которого другой адрес, не как у входа.
  - Тот, у которого неизвестный адрес.
explanation: |
  Если в рамках одной транзакции происходит повторное использование адреса, есть основания предполагать, что пользователь все еще владеет соответствующим UTXO. Следовательно, выход с тем же адресом, что и вход, скорее всего, является сдачей.
