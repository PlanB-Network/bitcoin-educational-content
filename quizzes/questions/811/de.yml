question: Was ist der erste Angriffsvektor für Hacker?
answer: E-Mails
wrong_answers:
  - Soziale Medien
  - Online-Shopping-Websites
  - Bank-Websites
explanation: |
  E-Mails sind der erste Angriffsvektor für Hacker. Sie nutzen Phishing-Versuche, um sensible Informationen wie Ihre Zugangsdaten und Passwörter zu extrahieren.
