pertanyaan: Bagaimana transaksi payjoin dapat dianggap sebagai transaksi steganografi?

jawaban: Ini menyembunyikan jumlah pembayaran sebenarnya dari pengamat eksternal

jawaban_salah:
  - Ini mengenkripsi jumlah pembayaran sebenarnya untuk pengamat eksternal
  - Ini menyembunyikan jumlah pembayaran sebenarnya dari penerima
  - Ini mengenkripsi jumlah pembayaran sebenarnya untuk penerima

penjelasan: |
  Transaksi payjoin berada di bawah domain steganografi, karena menyembunyikan jumlah sebenarnya dari sebuah transaksi dalam transaksi palsu yang bertindak sebagai umpan untuk pengamat eksternal.