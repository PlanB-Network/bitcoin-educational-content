title: "政府对我们的货币做了什么"
publication_year: 1963
cover: cover_en.webp
original: true
description: |
  《政府对我们的货币做了什么》是穆雷·罗斯巴德的经典之作，深入探讨了货币的历史和政府在其发展中的角色。本书对中央银行系统进行了批判性分析，探讨了货币政策对经济的影响，认为政府干预导致了通货膨胀、经济不稳定和货币贬值。罗斯巴德的写作引人深思，从另一个角度展现了货币的本质和政府在管理经济中的角色。本书推荐给对经济学、金融和银行业感兴趣的读者，以及任何希望深入了解货币与政府政策关系的人。
