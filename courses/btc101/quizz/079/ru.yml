question: Как вы можете усилить стандартную безопасность вашего биткойн-кошелька?
answer: Добавив парольную фразу к вашему биткойн-кошельку
wrong_answers:
  - Добавив второй приватный ключ к вашему биткойн-кошельку
  - Добавив второй публичный ключ к вашему биткойн-кошельку
  - Добавив вторую мнемоническую фразу к вашему биткойн-кошельку
explanation: |
  Если вас не устраивает стандартная безопасность вашего биткойн-кошелька,
  вы всегда можете усилить ее, добавив парольную фразу к вашему биткойн-кошельку.
