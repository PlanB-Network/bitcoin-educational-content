  "Gia Đình Mandible: Từ 2029 đến 2047" của Lionel Shriver là một tiểu thuyết khám phá hậu quả của một cuộc khủng hoảng tài chính ở Hoa Kỳ trong tương lai gần. Câu chuyện theo dõi các thành viên của gia đình Mandible, những người đã mất phần lớn tài sản của mình do sự sụp đổ của nền kinh tế Mỹ. Tiểu thuyết đưa ra lời phê bình về hệ thống tài chính hiện đại và đi sâu vào những thách thức mà cá nhân và gia đình phải đối mặt khi họ mất đi an ninh tài chính. Nó cũng cung cấp một cái nhìn vào một tương lai có thể xảy ra, nơi tiền tệ không còn là nền tảng của xã hội và khám phá những hậu quả tiềm ẩn của sự thay đổi như vậy.
