question: Quelle est la relation entre la préférence pour le temps et les taux d'intérêt dans une économie avec des marchés de capitaux non manipulés ?
answer: Une augmentation des taux d'intérêt résulte d'une augmentation relative de la demande de capitaux par rapport à l'offre, ce qui indique des préférences temporelles plus élevées. À l'inverse, une diminution des taux d'intérêt se produit en raison d'une augmentation de l'épargne, qui est une augmentation de l'offre de capitaux, ce qui indique une réduction des préférences temporelles.
