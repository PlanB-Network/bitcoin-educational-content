pertanyaan: Bagaimana Jaringan Lightning berpotensi mentransformasi model bisnis yang ada di industri video game?
jawaban: Ini memungkinkan pemain untuk bertaruh dengan jumlah uang yang sangat kecil saat bermain game
jawaban_salah:
  - Ini memungkinkan pemain untuk menambang Bitcoin saat bermain game
  - Ini memungkinkan pengembang game untuk menerima Bitcoin sebagai pembayaran untuk game mereka
  - Ini memungkinkan pemain untuk membeli item dalam game dengan Bitcoin
penjelasan: >-
  Jaringan Lightning memungkinkan pemain untuk bertaruh dengan jumlah uang yang sangat kecil saat bermain game, seperti beberapa satoshi. Ini memungkinkan untuk pembentukan
  taruhan yang merangsang persaingan sambil secara signifikan meningkatkan biaya untuk mengerahkan
  bot.
