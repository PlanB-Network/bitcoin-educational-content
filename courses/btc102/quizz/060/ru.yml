question: Что такое горячий кошелек в контексте Bitcoin?
answer: Кошелек для хранения небольших сумм Bitcoin в сети
wrong_answers:
  - Кошелек, который используется для транзакций в жарком климате
  - Кошелек, который используется для хранения больших сумм Bitcoin
  - Кошелек, который используется для длительного хранения Bitcoin
explanation: |
  Горячий кошелек - это кошелек для хранения небольших сумм Bitcoin в сети.
  Он считается менее безопасным, чем холодный кошелек, поскольку более уязвим для хакерских атак.