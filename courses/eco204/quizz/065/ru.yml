question: Какова основная идея концепции временной стоимости денег?
answer: Время имеет ценность
wrong_answers:
  - Деньги теряют свою стоимость со временем
  - Деньги можно обменять на время
  - Время можно обменять на деньги
explanation: |
  Основная идея концепции временной стоимости денег заключается в том, что
  время

  имеет ценность. Если кто-то решает оплатить вексель на сумму $100 за месяц до срока,

  он может получить его, например, за $98 и получить $100 в установленный срок.