question: Quali sono alcuni dei linguaggi di programmazione utilizzati nella sicurezza informatica?
answer: Python, C, Java
wrong_answers:
  - HTML, CSS, JavaScript
  - Swift, Kotlin, Ruby
  - PHP, Perl, Lua
explanation: |
