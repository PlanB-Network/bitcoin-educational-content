description: |
   'European Bitcoiners' được thành lập tại Block 731398 là một sáng kiến giáo dục và cộng đồng nhằm mục đích tụ họp tất cả các Plebs châu Âu và những người muốn tìm hiểu về Bitcoin. Sáng kiến phi lợi nhuận phân tán này tập trung vào việc xây dựng một nền tảng cho việc chia sẻ, hợp tác và Giáo dục về Bitcoin, lấp đầy khoảng trống giữa các ngôn ngữ, khu vực và quốc gia khắp châu Âu.
   Là một mạng lưới giáo dục phân tán, sáng kiến này không có một cơ quan quản lý hay quản trị trung tâm nào và hoàn toàn dựa vào sự tham gia, curation nội dung một cách tự nguyện. Bất kỳ ai, ở bất cứ đâu xung quanh châu Âu, đều có thể đóng góp để xây dựng và mở rộng phạm vi của sáng kiến này. Cũng như vậy, các bitcoiner khác trên toàn thế giới cũng được chào đón để đóng góp và giúp mở rộng tài liệu, chuyên môn và phạm vi của nó.
