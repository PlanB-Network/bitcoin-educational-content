description: |
  Quando eu tinha 18 anos, comecei um site sobre estratégias de poker. Foi meu primeiro grande projeto, mas aos 23 anos, comecei a perder o interesse por poker. Então, dei uma pausa na criação de sites por um tempo. No início de 2015, aos 26 anos, eu jogava em sites de poker que utilizavam bitcoin e já fazia anos que não mexia em um arquivo HTML. Eu precisava de um motivo para levantar da cama pela manhã, então decidi começar a fazer um site sobre meu maior interesse na época. Não sei exatamente quais são minhas habilidades, mas acho que uma delas é explicar como as coisas funcionam de uma maneira fácil de entender. Também penso que, atualmente, o Bitcoin representa o maior desafio possível para explicar como algo funciona, então vamos lá.
