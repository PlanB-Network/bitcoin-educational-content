pertanyaan: Apa masalah utama dengan sistem cadangan fraksional?
jawaban: Masalah utama dengan sistem cadangan fraksional adalah bahwa penarikan dana yang signifikan dari sebuah bank tertentu dapat berpotensi menyebabkan kebangkrutan bank tersebut.
jawaban_salah:
  - Masalah utama dengan sistem cadangan fraksional adalah bahwa itu mencegah bank dari meminjamkan uang.
  - Masalah utama dengan sistem cadangan fraksional adalah bahwa itu mengharuskan bank untuk menyimpan lebih banyak cadangan daripada yang mereka terima dalam deposit.
  - Masalah utama dengan sistem cadangan fraksional adalah bahwa itu mencegah bank dari menciptakan uang baru.
penjelasan: |
  Dalam sistem cadangan fraksional, bank hanya menyimpan sebagian kecil dari
  dana deposan
  sebagai cadangan, meminjamkan sisanya. Jika banyak nasabah secara bersamaan bergegas untuk
  menarik dana mereka, bank mungkin tidak memiliki cukup cadangan untuk memenuhi permintaan ini,
  berpotensi menyebabkan kebangkrutan.
