question: Quem cria a transação com o Timelock?
answer: A pessoa que envia o dinheiro.
wrong_answers:
  - A pessoa que recebe o dinheiro.
  - Ambas as partes criam a transação com o Timelock.
  - Nenhuma das partes cria a transação com o Timelock.
explanation: |
  A pessoa que envia o dinheiro cria a transação com o Timelock.
  Isso impede que ela recupere imediatamente o seu dinheiro.
