description: |
   Bitcoin Béninはベナンのビットコイナーたちのコミュニティです。地元のコミュニティをまとめるとともに、より広い観客層にリーチすることを目指しています。

   地元コミュニティの活動的なメンバーであるアルフォンス、ロイック、サマドによって始められたBitcoin Béninは、月次のBitcoinミートアップ、Bitcoinに関する特別セッション、La Bitcoin School、そして良質なBitcoin教育を強化するその他の特別な活動を通じて、地元の人々にBitcoinのあらゆる側面について教育しています。

   私たちはWhatsApp、テレグラム、ネットワーク、ミートアップを通じてコミュニティを拡大しており、コミュニティ全体のニーズに応えるプログラムの開発に取り組んでいます。
