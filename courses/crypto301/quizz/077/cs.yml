question: Jaké jsou charakteristiky účinného hesla pro Bitcoin peněženku?
answer: Dlouhé (20 až 40 znaků) a rozmanité (používající velká písmena, malá písmena, čísla a symboly)
wrong_answers:
  - Krátké a jednoduché
  - Dlouhé a jednoduché
  - Krátké a rozmanité
explanation: |
  Účinné heslo by mělo být dlouhé (20 až 40 znaků) a rozmanité
  (používající velká písmena, malá písmena, čísla a symboly). Nemělo by
  být přímo spojeno s uživatelem nebo jeho prostředím.
