description: |
  "Majandus ühes õppetunnis", mille autoriks on Henry Hazlitt 1946. aastal, on klassikaline juhend, mis muudab keerulised majanduskontseptsioonid arusaadavaks. Raamat keskendub põhilisele õppetunnile, et igasuguse majandustegevuse pikaajalisi tagajärgi tuleks arvesse võtta, mitte ainult vahetuid tulemusi. Hazlitt hajutab levinud majanduslikke eksiarvamusi, soodustades vabaturumajanduse ja selle laiemate ühiskondlike mõjude mõistmist. See on suurepärane sissejuhatus algajatele ja viide kogenud isikutele majanduse valdkonnas.
