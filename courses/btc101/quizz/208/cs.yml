question: Jaký je jeden z možných důsledků nedodržování předpisů vaší země při nákupu Bitcoinu?
answer: Můžete se vystavit riziku.
wrong_answers:
  - Můžete zvýšit cenu Bitcoinu.
  - Můžete ovládat nabídku Bitcoinu.
  - Můžete zabránit ostatním v nákupu Bitcoinu.
explanation: >-
  Text uvádí, že nedodržování předpisů vaší země při nákupu Bitcoinu může vést k tomu, že se vystavíte riziku.
recenzováno: false