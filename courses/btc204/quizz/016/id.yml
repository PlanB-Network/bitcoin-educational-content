pertanyaan: Diantara jawaban-jawaban berikut, mana yang mewakili salah satu tujuan utama dari analisis rantai?
jawaban: Mengelompokkan berbagai aktivitas pada Bitcoin untuk menentukan keunikan pengguna.
jawaban_salah:
  - Mengoptimalkan kinerja penambangan di jaringan.
  - Memberlakukan keadilan pada protokol untuk menegakkan hukum sesuai dengan yurisdiksi.
  - Meningkatkan kerahasiaan transaksi Bitcoin.
penjelasan: |
  Salah satu tujuan dari analisis rantai adalah untuk mengelompokkan berbagai aktivitas pada Bitcoin agar dapat menentukan keunikan pengguna yang melakukannya. Selanjutnya, akan dimungkinkan untuk mencoba menghubungkan kumpulan aktivitas ini dengan identitas nyata.