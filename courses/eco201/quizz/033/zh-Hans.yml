question: 根据奥地利经济学家，储蓄与生活水平之间的关系是什么？
answer: 我们储蓄得越多，就能积累更多的资本，这将转化为生产力的提升，产出更多的商品。因此，就能实现更高的生活标准。
wrong_answers:
  - 我们储蓄得越多，生活标准就会变得越低。
  - 储蓄与生活标准之间没有关系。
  - 我们储蓄得越少，生活标准就会变得越高。
explanation: |
  "奥地利经济学家认为，降低时间偏好是储蓄的良性循环开始的起点——>更多的资本商品\
  \ —>更高的生产力—>更多的商品=更高的生活标准——\
  >更低的时间偏好。因此，我们储蓄得越多，就能积累更多的资本，这将转化为生产力的提升，产出更多的商品。这导致了更高的生活标准。"
