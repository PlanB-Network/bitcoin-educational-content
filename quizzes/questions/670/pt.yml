question: O que acontece se Alice tentar trapacear publicando um estado antigo?
answer: Bob pode usar a chave de revogação para mover os fundos sem esperar pelo fim do Timelock, efetivamente punindo Alice.
wrong_answers:
  - Alice pode usar a chave de revogação para mover os fundos sem esperar pelo fim do Timelock.
  - Bob pode estender o Timelock para impedir que Alice recupere seu dinheiro.
  - Alice pode recuperar imediatamente seu dinheiro.
explanation: |
  Se Alice tentar trapacear publicando um estado antigo, Bob pode usar a chave de revogação para mover os fundos sem esperar pelo fim do Timelock. Isso efetivamente pune Alice por tentar trapacear.
