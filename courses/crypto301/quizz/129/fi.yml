question: Mikä on HRP (Human Readable Part) Bitcoin-osoitteessa?
answer: Se on osa syötetietoa, joka vaaditaan BCH-ohjelmalle.
wrong_answers:
  - Se on julkisen avaimen hajautusarvo.
  - Se on osoitteen tarkistussumma.
  - Se on osoitteeseen liitetty yksityinen avain.
explanation: |
  BCH-ohjelma vaatii useita syötetietoja, mukaan lukien HRP
  
  (Human Readable Part), joka on laajennettava. Tämä on osa prosessia,
  
  jossa rakennetaan Bitcoin-osoitetta.
arvioitu: false