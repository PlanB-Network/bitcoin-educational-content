description: |
  Le Plan ₿ de Lugano est une initiative conjointe entre la Ville de Lugano et Tether visant à accélérer l'utilisation et l'exploitation de la technologie bitcoin en tant que base pour transformer l'infrastructure financière de la ville.
  Le plan permettra de développer la blockchain et le Bitcoin dans toute la ville afin d'avoir un impact positif sur tous les aspects de la vie quotidienne des résidents de Lugano. Des petites transactions avec les commerçants locaux aux efforts plus importants, tels que le paiement des impôts annuels, la blockchain servira de base pour les échanges financiers de la ville.
