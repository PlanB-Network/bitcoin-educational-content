question: How do users transfer ownership of their money in the Bitcoin network?
answer: By digitally signing transactions with their private keys.
wrong_answers:
  - By physically handing over their Bitcoins.
  - By sending an email to the recipient.
  - By providing their Bitcoin address to the recipient.
explanation: >-
  Users in the Bitcoin network transfer ownership of their money by digitally
  signing transactions with their private keys. This verifies that they are the owners
  of the Bitcoins they want to transfer.
