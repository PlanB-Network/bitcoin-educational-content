description: |
  Bitcoin ja Luottamusongelma Onko Bitcoinin omaksuminen kiihtynyt Luottamuksen Väärinkäytön seurauksena? Tämä kysymys ei ehkä vaikuta monille tärkeältä, ei edes minulle, kun aloin kirjoittaa tätä pro gradu -tutkielmaani vuonna 2019. Bitcoinia koskeva jatkuva kysymys oli aina läsnä, ehkä siksi, että en ollut vielä varma ympäröivästä maailmasta ja siitä, mitä Bitcoin edustaa, mutta kyseenalaistamatta tämä kirjoitus on oma jäniksenkoloni tarinani. Se on oma tutkimukseni siitä, mikä maailmassa tänä päivänä on vialla, vastaten kysymykseen siitä, miksi Bitcoin on olemassa ja miten se selviytyy. Liity matkalleni paremmin ymmärtääkseni ne vaikutukset, jotka ovat ratkaisevassa roolissa luottamuksen hajoamisessa nykymaailmassamme.

