question: 如果区块的大小是现在的100倍，会有什么影响？
answer: 运行一个比特币节点将不再对普通人开放，这将威胁到协议的去中心化以及交易和共识规则的不可变性
wrong_answers:
  - 运行一个比特币节点将对普通人更加开放，增强了协议的去中心化以及交易和共识规则的不可变性
  - 网络的交易容量会减少
  - 矿工的区块奖励会增加
explanation: |
  如果区块的大小是现在的100倍，运行一个比特币节点将需要一个50TB的硬盘，每月超过500GB的带宽，以及能够在不到10分钟内验证数十万笔交易的硬件。这将使得运行一个比特币节点对普通人来说变得不可接近，从而威胁到协议的去中心化以及交易和共识规则的不可变性。
