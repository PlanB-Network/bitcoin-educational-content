câu hỏi: Một trong những hậu quả chính của Bitcoin đối với hệ thống ngân hàng là gì?
câu trả lời: Nó cho phép giải phóng khỏi hệ thống ngân hàng.
câu trả lời sai:
  - Nó cho phép kiểm soát hệ thống ngân hàng.
  - Nó cho phép loại bỏ hệ thống ngân hàng.
  - Nó cho phép làm hỏng hệ thống ngân hàng.
giải thích: >-
  Văn bản đề cập rằng Bitcoin cho phép giải phóng khỏi hệ thống ngân hàng.
