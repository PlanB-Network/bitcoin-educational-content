question: Mikä on yleinen huijaus liittyen online-lahjoituksiin kryptoalalla?
answer: Tarjoukset, jotka väittävät kaksinkertaistavansa tai moninkertaistavansa lähettämäsi bitcoinit.
wrong_answers:
  - Tarjoukset, jotka väittävät kaksinkertaistavansa tai moninkertaistavansa fyysiset tavarasi.
  - Tarjoukset, jotka väittävät kaksinkertaistavansa tai moninkertaistavansa fiat-valuuttasi.
  - Tarjoukset, jotka väittävät kaksinkertaistavansa tai moninkertaistavansa ohjelmistotuotteesi.
explanation: |
  Klassinen esimerkki tämän tyyppisestä huijauksesta on tarjous, joka väittää kaksinkertaistavansa
  tai moninkertaistavansa lähettämäsi bitcoinit. On tärkeää ymmärtää, että oikotietä rikastumiseen ei ole olemassa.
