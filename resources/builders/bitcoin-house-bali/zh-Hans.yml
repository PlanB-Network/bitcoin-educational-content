description: |
   Bitcoin Indonesia 是一个专注于通过比特币赋能印尼的比特币专项计划，通过提供免费和开源的教育资源、建立本地社区以及促进循环经济（封闭循环系统）来实现这一目标。我们在全国举办超过20次的月度聚会，在学校和大学进行演讲，拥有一个在线教育中心，在巴厘岛的比特币之家定期举办工作坊，等等。通过巴厘岛的比特币之家，我们为所有对学习和体验比特币感兴趣的人提供了一个实体空间。这是一个安全的空间，可以提问、尝试硬件、租借书籍、遇见志同道合的人、参加动手操作的工作坊、购买比特币等。我们的目标是为人们提供经济赋权的工具，支持金融人权，克服金融压迫，并让他们接触到自由技术（即比特币、闪电网络、电子现金、Fedimint 和 Nostr）。我们的使命是让比特币对印尼的每个人都易于获取，并尽可能创造更多的接触点和学习机会。

