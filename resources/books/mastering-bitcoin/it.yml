title: "Mastering Bitcoin"
publication_year: 2014
cover: cover_en.jpeg
original: true
description: |
  "Mastering Bitcoin" di Andreas Antonopoulos è un libro di livello intermedio che fornisce una comprensione completa della tecnologia dietro Bitcoin e come funziona. Copre una vasta gamma di argomenti legati a Bitcoin, tra cui la sua storia, la crittografia, le transazioni, il mining e la rete Bitcoin. Il libro tratta anche argomenti avanzati come i contratti intelligenti e la Lightning Network. Questo libro è una risorsa eccellente per sviluppatori e individui con competenze tecniche che vogliono approfondire la comprensione di Bitcoin e della sua tecnologia sottostante.
