title: "Thank god for bitcoin"
publication_year: 2020
cover: cover_en.jpeg
original: true
description: |
  Geld ist ein Fakt des täglichen Lebens. Wir verdienen es, geben es aus und sparen es. Wir sind versucht, es anzubeten und ihm zu vertrauen, dass es für unsere Bedürfnisse sorgt. Während viel über die Macht, Gefahr und Verwaltung von Geld geschrieben wurde, wurde wenig darüber geschrieben, was Geld tatsächlich ist und ob Geld selbst moralisch ist. Diese Informationslücke wurde ausgenutzt, um einige Privilegierte zu bereichern, Millionen zu versklaven und Verwirrung und Spaltung in der ganzen Welt zu stiften. Wie konnte das passieren und was können wir dagegen tun? Thank God for Bitcoin untersucht, wie das aktuelle Geldsystem defekt ist und was getan werden kann, um es zu reparieren. Es untersucht die Entstehung von Geld, seine Korruption und seine potenzielle Erlösung. Es betrachtet, wie Bitcoin die Übel unseres korrupten Geldsystems erlöst und wie der laufende Übergang zu stabilem Geld eine Quelle der Hoffnung für eine kaputte Welt ist.
