pertanyaan: Apa salah satu alasan Bitcoin menarik bagi beberapa kelompok?
jawaban: Kemampuannya untuk menawarkan solusi seperti uang elektronik tanpa kepercayaan, ketahanan terhadap sensor, atau kebijakan moneter yang transparan dan tidak dapat diubah.
jawaban_salah:
  - Mudah untuk dipalsukan.
  - Dikendalikan oleh otoritas pusat.
  - Tidak bersifat pseudonim.
penjelasan: >-
  Sifat terdesentralisasi Bitcoin, pseudonimitas, dan ketahanan terhadap sensor
  membuatnya menarik bagi kelompok seperti teknofil, cypherpunk, libertarian, dan
  penggemar emas.
ditinjau: false