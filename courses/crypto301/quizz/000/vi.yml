câu hỏi: Nguyên tắc của ngăn kéo trong bối cảnh của các hàm băm mật mã là gì?
câu trả lời: Nó giải thích tại sao, mặc dù chúng ta đã cố gắng hết sức, việc tránh va chạm là không thể do giới hạn về kích thước đầu ra.
câu trả lời sai:
  - Nó giải thích cơ chế lưu trữ của các hàm băm.
  - Nó mô tả quá trình tạo ra một băm.
  - Đó là một nguyên tắc giải thích tính không thể đảo ngược của các hàm băm.
giải thích: |
  Nguyên tắc của ngăn kéo trong bối cảnh của các hàm băm mật mã
  giải thích rằng do giới hạn về kích thước đầu ra, việc tránh va chạm là không thể.
  Điều này là bởi vì có nhiều đầu vào có thể hơn số lượng đầu ra, vì vậy một số đầu vào
  không thể tránh khỏi việc chia sẻ cùng một đầu ra.
