pertanyaan: Apa tindakan transaksi Bitcoin pada input UTXO?
jawaban: Ia mengonsumsinya untuk memenuhi output.
jawaban_salah:
  - Ia mengarsipkannya di blockchain untuk referensi masa depan.
  - Ia mengenkripsinya untuk mengamankan transaksi.
  - Ia menduplikasikannya untuk menciptakan UTXO baru.
penjelasan: |
  Input UTXO dalam sebuah transaksi dikonsumsi untuk mendanai output. Ini, dalam suatu cara, merupakan sumber dari uang tersebut.
ditinjau: false