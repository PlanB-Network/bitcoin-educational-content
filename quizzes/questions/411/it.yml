question: Qual è lo scopo dei bit di padding nella fase di preprocessing di SHA256?
answer: Per far sì che la dimensione dell'input raggiunga un multiplo perfetto di 512 bit
wrong_answers:
  - Per aumentare la dimensione dell'input a 256 bit
  - Per aggiungere complessità all'input
  - Per ridurre la dimensione dell'input a 512 bit
explanation: |
  Nella fase di preprocessing di SHA256, vengono aggiunti bit di padding all'input
  per far sì che la sua dimensione raggiunga un multiplo perfetto di 512 bit. Questo viene fatto per garantire che
  tutti gli ingredienti si mescolino perfettamente nella ricetta crittografica.
