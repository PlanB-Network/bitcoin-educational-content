description: |
   Lugano serve como o ponto central para as atividades da Rede Plan B. Nosso hub, que será inaugurado em 2024, oferecerá a estudantes, desenvolvedores e construtores o melhor do que a Rede Plan B tem a oferecer. Está situado em uma cidade animada e amigável ao Bitcoin, que sedia uma das maiores conferências de Bitcoin a cada ano. Idealmente localizado no coração da Europa, Lugano é facilmente acessível para pessoas da região.

   A Rede Plan B opera alguns hubs ao redor do mundo e faz parcerias com iniciativas semelhantes para preencher lacunas dentro da nossa rede de construtores. Lugano POW é um desses hubs.
