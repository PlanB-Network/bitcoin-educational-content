kirjeldus: |
  GLOBAALSED MAKSUD DETSENTRALISEERITUD. LIGHTNING ÖKOSÜSTEEM VÕIMENDATUD.
  Me usume lightning võrgustiku potentsiaali maailma maksete demokratiseerimiseks ja inimestele võimaluse andmiseks oma finantside üle otsustada.
  Selle visiooni juhitud, c= võimendab lightning ökosüsteemi, pakkudes oma likviidsust, teenuseid ja taristut, mis võimaldab kõigil kasu saada kiiretest, madala maksumusega globaalsetest maksetest.
