question: Cosa è Swiss Bitcoin Pay?
answer: Una soluzione per i commercianti amatoriali per accettare Bitcoin
wrong_answers:
  - Una banca svizzera che accetta Bitcoin
  - Un exchange svizzero di Bitcoin
  - Un'azienda svizzera di mining di Bitcoin
explanation: |
  Swiss Bitcoin Pay è una soluzione per i commercianti amatoriali per accettare Bitcoin.
  Altre soluzioni includono OpenNode per semplici attività online e BTCpay Server per strutture di grandi dimensioni o appassionati di Bitcoin.
