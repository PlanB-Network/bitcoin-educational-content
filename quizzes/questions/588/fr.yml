question: Quelle est la signification du terme "Burner-preneurs" dans le contexte de l'hyperinflation ?
answer: Il fait référence aux entrepreneurs qui prospèrent en empruntant une monnaie dévaluée pour investir dans des actifs tangibles, puis remboursent leurs dettes avec une monnaie encore plus dévaluée.
wrong_answers:
  - Il fait référence aux personnes qui brûlent de la monnaie dévaluée à des fins de chauffage.
  - Il fait référence aux personnes qui lancent des entreprises liées à la production de billets de banque.
  - Il fait référence aux personnes qui commercent illégalement des devises étrangères.
explanation: |
  Pendant les périodes d'hyperinflation, la valeur de la monnaie s'érode rapidement.
  Cela crée des opportunités pour les entrepreneurs, souvent surnommés "Burner-preneurs", qui empruntent la monnaie dévaluée pour investir dans des actifs tangibles, puis remboursent leurs dettes avec une monnaie encore plus dévaluée.
