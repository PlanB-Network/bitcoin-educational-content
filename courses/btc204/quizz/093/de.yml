Frage: Was ist die Hauptrolle der Transaktion "Tx0" im Whirlpool?

Antwort: Die UTXOs zu vereinheitlichen.

Falsche Antworten:
  - Den ersten Mix durchzuführen.
  - Die UTXOs aus dem Pool zu entfernen.
  - Die gemischten UTXOs auszugeben.

Erklärung: |
  Das Ziel von Tx0 ist es, die UTXOs für den Coinjoin vorzubereiten und zu vereinheitlichen, indem sie in Einheiten aufgeteilt werden, die dem Betrag des ausgewählten Pools entsprechen, um die Homogenität des Mischens zu gewährleisten.

