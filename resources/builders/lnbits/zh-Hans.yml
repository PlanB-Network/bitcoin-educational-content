description: |
  LNbits是一个免费且开源的比特币闪电网络账户系统，带有扩展功能。它允许您运行自己的闪电网络账户系统，无论是为了个人、朋友和家人，还是为了全世界。LNbits支持多种闪电网络资金来源，包括LND、c-lightning、Spark、LNpay、OpenNode、lntxbot等等。

  使用LNbits，您可以创建多个账户或钱包，并访问由贡献者构建的广泛扩展功能。这些扩展功能使您能够添加功能，如水龙头、支付链接、可分享的销售点、支付墙、活动门票、骰子游戏、服务器服务，甚至是可分享的点唱机等等。LNbits提供了一个简单的API，可以连接到多个节点和资金来源，使其易于集成到您现有的技术栈中。

  LNbits的一个优势是您可以直接在浏览器中即时使用它，无需下载任何额外的应用程序。它利用Quasar和VueJS框架为其前端提供支持，提供高性能和响应式的用户界面。在后端，LNbits使用FastAPI，这是一个现代且高性能的Python API框架。

  要开始使用LNbits，您可以查看他们的GitHub文档、YouTube教程和Awesome LNbits资源。LNbits社区活跃且支持有力，提供了一个Telegram群组，供用户和开发者交流想法、提供帮助，并为这个免费且开源的软件的开发做出贡献。

  LNbits提供了一个灵活且可扩展的解决方案，用于管理闪电网络账户并通过其扩展框架集成各种功能。
