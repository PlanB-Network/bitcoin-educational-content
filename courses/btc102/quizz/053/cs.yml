question: Co znamená říci, že Bitcoin je jako černá díra?
answer: Nezmizí a časem pohltí vše ve své cestě.
wrong_answers:
  - Nakonec se zhroutí pod vlastní váhou.
  - Je to hrozba pro globální finanční systém.
  - Je to záhada, kterou vědci stále snaží pochopit.
explanation: |
  Tvrdit, že Bitcoin je jako černá díra, odkazuje na jeho odolnost
  a jeho potenciál stát se dominantním finančním systémem, pohlcujícím všechny ostatní systémy
  ve své cestě.
recenzováno: false