question: Quel était le but du "Notgeld" pendant la crise économique en Allemagne?
answer: Il avait pour but de remédier à une pénurie de monnaie courante.
wrong_answers:
  - Il était utilisé pour payer les réparations de guerre.
  - C'était une forme de protestation contre le gouvernement.
  - C'était un moyen de stimuler l'économie.
explanation: |
  Face à la crise monétaire et économique, l'Allemagne a eu recours au "Notgeld" (argent d'urgence). Ces billets, imprimés par des villes ou certaines entreprises, avaient pour but de remédier à une pénurie de monnaie courante.
