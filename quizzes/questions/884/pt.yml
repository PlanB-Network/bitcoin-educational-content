question: Quais são as três dimensões do problema da "dupla coincidência de desejos"?
answer: Espacial, temporal e interpessoal.
wrong_answers:
  - Espacial, temporal e intrapessoal.
  - Espacial, intertemporal e interpessoal.
  - Interspacial, temporal e interpessoal.
explanation: |
  O problema da "dupla coincidência de desejos" refere-se à dificuldade na troca direta, onde ambas as partes precisam possuir algo que a outra deseja no mesmo momento e local. Esse problema possui três dimensões: espacial (mesmo local), temporal (mesmo momento) e interpessoal (desejo mútuo pelos bens um do outro).
