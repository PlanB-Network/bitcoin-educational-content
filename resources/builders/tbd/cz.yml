description: |
  Zpřístupněte decentralizovaný finanční svět – pro každého
  
  Decentralizované systémy vytvářejí svět, který posiluje jednotlivce: právo zapojit se do finančních služeb a ekonomických transakcí není omezeno na dokazování úvěrové spolehlivosti a schopnosti platit poplatky za účet, ani podléhá cenzuře.
  
