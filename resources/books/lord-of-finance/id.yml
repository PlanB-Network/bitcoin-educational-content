description: |
  "Lord of Finance" oleh Liaquat Ahamed adalah sebuah buku non-fiksi yang memberikan uraian terperinci tentang empat bankir sentral yang mendominasi sistem keuangan dunia pada awal abad ke-20. Buku ini mencakup periode antara Perang Dunia Pertama dan Depresi Besar, dan menjelaskan bagaimana tindakan dari bankir sentral ini mengarah pada kebangkitan Hitler dan akhirnya, Perang Dunia Kedua. Melalui lensa sejarah, buku ini memberikan wawasan tentang hubungan kompleks antara keuangan, ekonomi, dan politik, serta menyoroti pentingnya perbankan sentral dalam membentuk ekonomi global modern. Secara keseluruhan, "Lord of Finance" adalah bacaan yang menarik bagi siapa saja yang tertarik pada sejarah keuangan dan ekonomi.
