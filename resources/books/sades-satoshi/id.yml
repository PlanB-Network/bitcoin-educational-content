description: |
  "Sades Satoshi" adalah buku pertama dalam seri baru kami yang mengajarkan anak-anak tentang sejarah, penggunaan, dan janji Bitcoin. Buku ini menampilkan karya seni asli yang indah dari seniman visual Nigeria, Faniran Opeyemi. Buku ini memberikan pandangan kepada anak-anak tentang Bitcoin melalui lensa global dan mengeksplorasi dampak luar biasa dari Bitcoin di Nigeria. Buku ini juga mengajarkan anak-anak tentang konsep ekonomi penting seperti perbankan sentral, inflasi, dan mata uang fiat. Buku ini juga mencakup bagian BONUS khusus untuk orang tua yang disebut Paket Keluarga Bitcoin. Paket Keluarga Bitcoin menampilkan: Daftar Kosakata Bitcoin, Pertanyaan dari cerita, Fakta Kunci Bitcoin, dan Tips Mengajar untuk Orang Tua!
