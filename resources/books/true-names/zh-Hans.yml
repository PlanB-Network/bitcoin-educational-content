description: |
  Vernor Vinge所著的《真名》是一部科幻小说，探讨了虚拟现实、人工智能以及物理世界与数字世界之间界限模糊的含义。故事设定在不远的将来，人们可以在一个名为“另一个平面”的共享虚拟空间中相互交互。主角“Mr. Slippery”是一位熟练的黑客，他发现了一个危险的阴谋，这个阴谋威胁到虚拟世界的根基。故事深入探讨了身份、隐私以及在一个技术使一切成为可能的世界中生活的后果。总的来说，《真名》是对技术高度发达的未来可能性和危险的扣人心弦和发人深省的探索。
