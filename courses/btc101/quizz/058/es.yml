question: ¿Qué ocurrió con el dólar zimbabuense en abril de 2009?
answer: El Ministro de Finanzas anunció la suspensión del dólar zimbabuense y autorizó el uso de diferentes monedas extranjeras para el comercio.
wrong_answers:
  - El dólar zimbabuense se desplomó en más de un 72%.
  - El gobierno acordó compensar a los veteranos de guerra con un monto equivalente a 450 millones de dólares estadounidenses.
  - El gobierno tuvo que recurrir a la impresión de dinero.
explanation: |
  En abril de 2009, el Ministro de Finanzas anunció la suspensión del
  dólar zimbabuense y autorizó el uso de diferentes monedas extranjeras para el comercio.
