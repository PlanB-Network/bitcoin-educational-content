question: Quel est le principal problème avec la fonctionnalité de Connexion Unique (SSO) proposée par les géants de l'internet ?
answer: Elle pose des problèmes en termes de disponibilité et de risques de censure.
wrong_answers:
  - Elle est difficile à utiliser.
  - Elle nécessite beaucoup d'espace de stockage.
  - Elle n'est pas compatible avec tous les sites web.
explanation: |
  La fonctionnalité de Connexion Unique (SSO) proposée par les géants de l'internet pose des problèmes en termes de disponibilité et de risques de censure. En effet, si le fournisseur de SSO rencontre une panne ou décide de bloquer un utilisateur, celui-ci pourrait perdre l'accès à tous les services qui utilisent ce SSO pour l'authentification.
