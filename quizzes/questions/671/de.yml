question: Wer hat den Widerrufsschlüssel in Alice's Verpflichtungstransaktion?
answer: Nur Alice.
wrong_answers:
  - Nur Bob.
  - Sowohl Alice als auch Bob.
  - Weder Alice noch Bob.
explanation: |
  In Alice's Verpflichtungstransaktion hat nur Alice den Widerrufsschlüssel.
  Dies ermöglicht es ihr, die Mittel zu bewegen, ohne auf das Ende der Zeitsperre zu warten, falls Bob versucht zu betrügen.
reviewed: false
