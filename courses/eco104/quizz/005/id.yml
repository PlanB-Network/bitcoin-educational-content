pertanyaan: Bagaimana inflasi mempengaruhi daya beli para pekerja gaji seiring waktu?
jawaban: Inflasi mengikis daya beli karena gaji seringkali tertinggal dari tingkat inflasi yang sebenarnya.
jawaban_salah:
  - Inflasi meningkatkan daya beli karena gaji naik lebih cepat daripada harga.
  - Inflasi tidak memiliki efek pada daya beli.
  - Inflasi hanya mempengaruhi daya beli mereka yang berinvestasi di pasar keuangan.
penjelasan: |
  Inflasi menyebabkan peningkatan persisten dalam harga konsumen, mengikis daya beli para pekerja gaji karena gaji mereka biasanya tertinggal dari tingkat inflasi yang sebenarnya. Hal ini membuat para pekerja gaji kesulitan untuk mencapai tujuan tabungan jangka panjang mereka dan mempertahankan standar hidup mereka.
ditinjau: true