title: "Aplikovaná kryptografie"
publication_year: 1993
cover: cover_en.webp
original: true
description: |
  Aplikovaná kryptografie je kniha napsaná Brucem Schneierem, expertem v oblasti počítačové bezpečnosti a kryptografie. Kniha poskytuje úvod do základních principů a konceptů kryptografie a pokrývá širokou škálu témat, včetně symetrického a asymetrického šifrování, hašovacích funkcí, digitálních podpisů, správy klíčů a bezpečných protokolů. Také se zabývá historií kryptografie a zkoumá potenciální rizika a omezení kryptografických systémů. Kniha je nezbytným zdrojem pro každého, kdo má zájem o oblast kryptografie, od začátečníků po experty.
