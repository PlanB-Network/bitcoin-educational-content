question: What is the main belief of a Hodler beyond the pursuit of profit?
answer: They believe in blockchain technology and Bitcoin's ability to bring about
  positive change in the world.
wrong_answers:
  - They believe in the downfall of traditional currencies.
  - They believe in the superiority of other cryptocurrencies over Bitcoin.
  - They believe in the instability of the Bitcoin market.
explanation: |
  Beyond the simple pursuit of profit, a Hodler often believes in blockchain
  technology and Bitcoin's ability to bring about positive change in the world.
