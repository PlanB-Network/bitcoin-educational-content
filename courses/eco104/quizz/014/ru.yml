Вопрос: Какова роль приватных ключей в транзакциях Bitcoin?
Ответ: Они используются для подписи и авторизации транзакций.
Неправильные ответы:
  - Они используются для проверки подлинности транзакций.
  - Они используются для шифрования данных транзакции.
  - Они публично распространяются для обеспечения прозрачности.
Объяснение: |
  Приватные ключи являются неотъемлемой частью транзакций Bitcoin.
  Они используются для подписи и авторизации транзакций, обеспечивая доказательство 
  владения и гарантируя, что только владелец может распоряжаться своими bitcoin.
