description: |
  Fedi crea un nuovo modo per le comunità e le organizzazioni di proteggere e utilizzare il loro denaro e i loro dati con un sistema operativo federato.

  Colleghiamo la tecnologia umana più fondamentale - la comunità - con le tecnologie della libertà, come Bitcoin, per elevare l'umanità.
