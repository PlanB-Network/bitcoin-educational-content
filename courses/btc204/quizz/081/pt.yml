pergunta: Qual método criptográfico é usado para impedir que o coordenador vincule as entradas e saídas em um coinjoin?

resposta: Assinaturas cegas de Chaum.

respostas_erradas:
  - Assinaturas de Schnorr.
  - Endereços P2SH.
  - Endereços P2TR.

explicação: |
  Nos chamados coinjoins "Chaumianos", o uso do Tor e as assinaturas cegas de David Chaum são combinados para garantir que o coordenador não possa saber a qual usuário pertence cada saída.