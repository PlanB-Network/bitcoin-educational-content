question: Millist heuristikat saab kasutada konsolideerimise kõikide sisendite ühendamiseks?

answer: CIOH.

wrong_answers:
  - Aadressi taaskasutus.
  - Suurim väljund.
  - Ümmargune makse.

explanation: |
  Väline vaatleja saab rakendada CIOH-d hüpoteesiks, et konsolideerimise kõik sisendid kuuluvad samale üksusele.

