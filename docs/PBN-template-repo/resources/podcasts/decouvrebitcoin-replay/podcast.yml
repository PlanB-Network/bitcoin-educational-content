description: |

  Envie d’aller dans la tech ? Les replays des LIVE sont là pour toi !

  Dans cette chaîne secondaire de podcasts, nous rediffusons nos LIVE sur Twitter. Il y a deux émissions chaque semaine organisées par notre équipe d’experts.

  * L’entonnoir du Bitcoin est un LIVE chaque dimanche à 18 heures sur Twitter pour discuter des dernières news de l’écosystème Bitcoin. Ici, nos hôtes John, Lounes, Fanis, Guillaume et Rogzy animent une radio libre pendant 1 heure où tout le monde peut venir participer pour s’informer !
   
  * Le SpaceKek est un LIVE technique organisé une fois par semaine pour aller en profondeur dans le protocole Bitcoin, les solutions de layer deux et tout ce qui retourne les cerveaux. Nos hôtes Lounes, Pantamis, Loïc et Sosthene seront répondre à vos questions et proposer le show le plus technique sur Bitcoin en francophonie.

