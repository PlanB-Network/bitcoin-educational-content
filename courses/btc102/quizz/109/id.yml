pertanyaan: Apa itu Lightning Network dalam konteks Bitcoin?
jawaban: Sebuah teknologi lapisan kedua yang membawa visi baru tentang apa itu Bitcoin.
jawaban_salah:
  - Sebuah jaringan penambang Bitcoin.
  - Sebuah tipe baru dari Bitcoin.
  - Sebuah platform perdagangan Bitcoin.
penjelasan: |
  Lightning Network adalah protokol pembayaran "lapisan 2" yang beroperasi di
  atas mata uang kripto berbasis blockchain (seperti Bitcoin). Ini dirancang untuk memungkinkan
  transaksi cepat di antara node yang berpartisipasi.