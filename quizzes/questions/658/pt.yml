question: O que acontece com a transação de saque após uma transferência na Lightning Network?
answer: Ela é atualizada para refletir o novo saldo do canal.
wrong_answers:
  - Ela é executada e os fundos são transferidos.
  - Ela é descartada e uma nova transação é criada.
  - Ela permanece a mesma.
explanation: |
  Após uma transferência na Lightning Network, a transação de saque é atualizada
  para refletir o novo saldo do canal. Essa transação não é executada a menos que
  o canal seja fechado.
