description: |
   Hub 21は、ビットコインの専門家のための教育、トレーニング、研究、コミュニティを提供する非営利団体で、中央ベオグラードに位置しています。ソフトウェア開発、アート、デザイン、コンテンツ制作、教育など、様々な分野のメンバーが協力するハブとして機能しています。Hub 21は、ビットコイン、循環型経済、ライトニングネットワーク、Nostr、人工知能、デジタル起業家精神に焦点を当てています。施設には、共同作業スペース、ポッドキャスティングルーム、会議室、高速インターネット、コミュニティイベントやワークショップのためのスペースが含まれています。
