description: |
  "Argentariuse kirjad panga direktorilt oma pojale" on raamat, mille kirjutas Alfred Lansburgh 1933. aastal. See on kogumik kirju, mida autor kirjutas oma pojale, arutledes erinevatel teemadel, mis on seotud rahanduse, panganduse ja investeeringutega. Raamat pakub sissevaateid pangandustööstuse ja finantssüsteemi toimimisse ning annab praktilisi nõuandeid raha ja investeeringute haldamiseks. Autor rõhutab eetilise käitumise ja isikliku vastutuse tähtsust finantsküsimustes ning annab ajaloolise perspektiivi raha ja panganduse arengule. Raamatut peetakse finants- ja majandusvaldkonna klassikaks ning see on endiselt aktuaalne tänapäeval.
