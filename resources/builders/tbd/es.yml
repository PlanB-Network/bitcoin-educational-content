description: |
  Haz que el mundo financiero descentralizado sea accesible para todos
  
  Los sistemas descentralizados crean un mundo que empodera a las personas: el derecho de cada individuo a participar en servicios financieros y transacciones económicas no depende de demostrar solvencia crediticia ni de la capacidad para pagar tarifas de cuenta, ni está sujeto a censura.
