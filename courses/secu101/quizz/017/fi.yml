question: Mikä on yksi tapa varmistaa, että olet haluamallasi sivustolla?
answer: Tarkista URL-osoitteet ja pieni lukon kuva osoiterivillä.
vaarat_vastaukset:
  - Tarkista sivuston mainosten määrä.
  - Tarkista sivuston nopeus.
  - Tarkista sivuston värimaailma.
explanation: |
  URL-osoitteiden ja osoiterivillä olevan pienen lukon kuvan tarkistaminen on yksi tapa
  varmistaa, että olet haluamallasi sivustolla. Lukon kuva viittaa siihen,
  että sivusto käyttää HTTPS-protokollaa, mikä salaa tiedot turvallista vaihtoa varten.
