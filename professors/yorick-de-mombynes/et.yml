bio: |
  Yorick de Mombynes on majandusteadlane ja kirjanik, kes on tuntud oma analüüside ja uuringute poolest Bitcoin'i ja selle mõju kohta maailmamajandusele. Ta on vanem avalik audiitor Cour des comptes'is (conseiller référendaire), endine nõunik Prantsuse peaministrile François Fillonile ja Austria majanduse pooldaja. Ta on ka tugev Bitcoin'i toetaja.

short_bio: Majandusteadlane ja Bitcoin'i toetaja