question: Mikä on Bitcoin-sijoittamisen kultainen sääntö?
answer: Ei sinun avaimiasi, ei sinun Bitcoinejasi.
wrong_answers:
  - Älä koskaan sijoita enemmän kuin mitä voit varaa menettää.
  - Vältä trendikkäitä asioita.
  - Suunnittelu ja pitkän aikavälin näkemys ovat olennaisia menestykselle rahoitusmaailmassa.
explanation: |
  Bitcoin-sijoittamisen kultainen sääntö on "Ei sinun avaimiasi, ei sinun Bitcoinejasi."
  Tämä tarkoittaa sitä, että jos sinulla ei ole hallinnassasi yksityistä avaintasi, et todellisuudessa
  omista Bitcoinejasi.
arvioitu: false