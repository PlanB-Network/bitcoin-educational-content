pertanyaan: Apa itu konsep keunggulan absolut dalam konteks pembagian kerja?
jawaban: Seorang individu memiliki kemampuan yang lebih unggul untuk melakukan tugas-tugas tertentu dibandingkan dengan rekan-rekannya.
jawaban_salah:
  - Seorang individu memiliki kemampuan yang lebih unggul untuk melakukan semua tugas dibandingkan dengan rekan-rekannya.
  - Seorang individu memiliki kemampuan yang sama untuk melakukan tugas-tugas tertentu seperti rekan-rekannya.
  - Seorang individu memiliki kemampuan yang lebih rendah untuk melakukan tugas-tugas tertentu dibandingkan dengan rekan-rekannya.
penjelasan: |
  Dalam konteks pembagian kerja, keunggulan absolut merujuk pada
  situasi di mana seorang individu memiliki kemampuan yang lebih unggul untuk melakukan tugas-tugas tertentu
  dibandingkan dengan rekan-rekannya. Individu ini kemudian memiliki kepentingan dalam mengkhususkan diri dalam produksi
  barang tersebut dan kemudian menukar surplus yang diperoleh dengan barang-barang yang diinginkannya.
