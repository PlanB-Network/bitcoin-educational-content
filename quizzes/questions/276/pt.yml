question: Qual é a regra de ouro do investimento em Bitcoin?
answer: Não é sua chave, não são seus Bitcoins.
wrong_answers:
  - Nunca invista mais do que você pode perder.
  - Evite o que está na moda.
  - Planejamento e ter uma visão de longo prazo são essenciais para o sucesso financeiro.
explanation: |
  A regra de ouro do investimento em Bitcoin é "Não é sua chave, não são seus Bitcoins".
  Isso significa que se você não tem controle sobre sua chave privada, você não é verdadeiramente dono de seus Bitcoins.
