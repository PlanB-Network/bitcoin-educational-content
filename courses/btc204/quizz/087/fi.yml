kysymys: Miten Wabisabi hallitsee muutosta verrattuna Wasabi 1.0:aan?

vastaus: Se jakaa sen useisiin pieniin määriin, jotka jaetaan tasasuuruisina erinä.

väärät_vastaukset:
  - Se yhdistää ne estääkseen niiden muuttumisen "pölyksi".
  - Se jättää ne pois ennen coinjoin-tapahtumaa tasoittamalla sisääntulot.
  - Se siirtää sen automaattisesti varalompakkoon.

selitys: |
  Toisin kuin Wasabi 1.0:ssa, jossa vaihtoraha oli suoraan yhdistetty käyttäjien sisääntuloihin, Wabisabi pyrkii jakamaan vaihtorahan useisiin pieniin määriin, jotka jaetaan tasasuuruisina erinä kaikille osallistujille.