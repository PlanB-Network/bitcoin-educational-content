question: D'après le texte, quelle est la différence fondamentale entre les "théories du contrat" et les "théories du marché" ?
answer: Les théories du contrat recherchent l'harmonie sociale par la contrainte étatique tandis que les théories du marché laissent les intérêts individuels s'harmoniser d'eux-mêmes.
wrong_answers:
