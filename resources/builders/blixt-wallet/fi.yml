kuvaus: |
  Blixt Wallet on avoimen lähdekoodin, ei-hallinnollinen Bitcoin Lightning -lompakko Androidille ja iOS:lle, jossa keskitytään käytettävyyteen ja käyttäjäkokemukseen. Se on tällä hetkellä suunnattu Bitcoin-käyttäjille, jotka haluavat kokeilla Lightning Networkin käyttöä.
