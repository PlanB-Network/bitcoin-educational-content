description: |
   Amity Age on haridusalgatus Hondurase saarel Roatan, mis asub erimajandustsoonis Prospera. Nad opereerivad Bitcoin Keskusega, mis toimib ka kui kaasav tööruum, kohvik ja restoran, pakkudes ressursse nagu raamatud ja riistvara Bitcoin'i õppimiseks.
   Samuti paikneb seal saare esimene Bitcoin ATM valuutavahetuseks. Nende meeskond õpetab kohalikes koolides Mi Primer Bitcoin õppekava, toetades oma tegevust Bitcoin'i kaevandamisega Paraguays. Amity Age pakub ka saaretuure ja juhib Bitcoin Haridusprogrammi õpetajate koolitamiseks.
