question: Какова цель использования "холодного" кошелька в Bitcoin?
answer: Для безопасного хранения биткойнов.
wrong_answers:
  - Для добычи новых биткойнов.
  - Для торговли биткойнами.
  - Для конвертации биткойнов в другие криптовалюты.
explanation: |
  "Холодный" кошелек, также известный как аппаратный кошелек, представляет собой устройство, предназначенное
  для безопасного хранения биткойнов. Он не используется для добычи новых биткойнов, торговли биткойнами,
  или конвертации биткойнов в другие криптовалюты.
