câu hỏi: Vấn đề chính liên quan đến Single Sign-On (SSO) do các gã khổng lồ internet cung cấp là gì?

câu trả lời: Nó gây ra các vấn đề về khả năng sẵn có và nguy cơ kiểm duyệt.

câu trả lời sai:
  - Nó khó sử dụng.
  - Nó yêu cầu nhiều không gian lưu trữ.
  - Nó không tương thích với tất cả các trang web.

giải thích: |
  Single Sign-On (SSO) do các gã khổng lồ internet cung cấp gây ra các vấn đề về khả năng sẵn có và nguy cơ kiểm duyệt. Điều này là bởi vì nếu nhà cung cấp SSO gặp sự cố hoặc quyết định chặn một người dùng, người dùng có thể mất quyền truy cập vào tất cả các dịch vụ sử dụng SSO đó để xác thực.

