kirjeldus: |
  Raamatus "Bitcoin ja selle taga olevate erakute ning miljonäride lugu, kes üritavad raha uuesti leiutada," pakub Nathaniel Popper põnevat ülevaadet Bitcoini tõusust ja selle värvikatest tegelastest. Briti anarhistidest Hiina ettevõtjateni ja salapärase Satoshi Nakamotoni, uurib Popper selle digitaalse valuuta revolutsioonilist potentsiaali traditsioonilisi finantssüsteeme väljakutsuma. Lugudega tehtud ja kaotatud varandustest paljastab "Digitaalne Kuld" Bitcoini sügavat mõju ja selle püüdlust muuta rahamaailma.
