question: Какова основная функция менеджера паролей?
answer: Хранение и управление вашими паролями
wrong_answers:
  - Генерация случайных паролей
  - Запоминание ваших имен пользователей
  - Защита вашего компьютера от вирусов
explanation: |
  Менеджер паролей — это программное обеспечение, которое хранит и управляет вашими паролями.

  Он помогает вам никогда не использовать один и тот же пароль дважды, выбирать сложные и безопасные пароли,

  и облегчает управление вашей онлайн безопасностью.