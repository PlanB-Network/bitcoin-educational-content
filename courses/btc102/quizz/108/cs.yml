question: Co byste měli udělat po uložení obálky podle kapitoly?
answer: Ujistěte se, že vaši dědicové vědí, že v případě potřeby musí tuto obálku vyzvednout.
wrong_answers:
  - Ujistěte se, že vaši dědicové nevědí, že v případě potřeby musí tuto obálku vyzvednout.
  - Ujistěte se, že vaši dědicové vědí, že v případě potřeby nemusí tuto obálku vyzvednout.
  - Ujistěte se, že vaši dědicové nevědí, že v případě potřeby nemusí tuto obálku vyzvednout.
explanation: |
  Po uložení obálky byste se měli ujistit, že vaši dědicové vědí, že v případě potřeby musí tuto obálku vyzvednout, jak je naznačeno v kapitole.
recenzováno: false