question: Qual è un'opzione aggiuntiva per migliorare la sicurezza di un portafoglio Bitcoin?
answer: Aggiungere una passphrase.
wrong_answers:
  - Aggiungere una seconda frase mnemonica.
  - Aggiungere una firma digitale.
  - Aggiungere una cronologia delle transazioni.
explanation: |
  Aggiungere una passphrase è un'opzione aggiuntiva per migliorare la sicurezza del portafoglio Bitcoin.
