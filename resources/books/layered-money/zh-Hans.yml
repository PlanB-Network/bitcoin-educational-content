title: "分层货币"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  《分层货币》是Nik Bhatia所著的一本中级水平的书籍，探讨了货币从物物交换到比特币等数字货币的演变过程。作者解释了分层货币的概念，即在单一经济体中使用的不同形式的货币，以及它如何影响金融系统。他还考察了货币的历史以及它如何被用来控制社会。书中还深入探讨了比特币的属性以及它与传统货币形式的不同。它提供了对货币未来的深思熟虑的分析，以及比特币如何可能革新金融世界。
