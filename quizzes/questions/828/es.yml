question: ¿Cuál es la principal ventaja de usar un administrador de contraseñas?
answer: Te ayuda a crear contraseñas fuertes y recordarlas, para que no tengas que hacerlo tú.
wrong_answers:
  - Inicia sesión automáticamente en tus cuentas en línea.
  - Protege tu computadora de virus.
  - Almacena todas tus contraseñas en un solo lugar, facilitando su búsqueda.
explanation: |
  Un administrador de contraseñas te ayuda a crear contraseñas fuertes y recordarlas, para que no tengas que hacerlo tú. Almacena todas tus contraseñas de manera segura y genera contraseñas fuertes para ti.
