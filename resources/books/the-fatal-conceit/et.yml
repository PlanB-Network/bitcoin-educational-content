kirjeldus: |
  F.A. Hayeki teos "Saatuslik enesepettus" on mõjukas töö, mis seab kahtluse alla keskplaneerimise idee ning rõhutab üksikisiku vabaduse ja spontaanse korra tähtsust majanduslikes ja sotsiaalsetes süsteemides. Hayek vaidlustab poliitikakujundajate kõiketeadmise uskumuse ning rõhutab detsentraliseeritud otsustusprotsessi ja turumehhanismide eeliseid. Avaldatud 1988. aastal, jääb see mõtlemapanev raamat tänaste majandus-, filosoofia- ja valitsuse rolli ühiskonnas käsitlevate arutelude kontekstis asjakohaseks. See pakub väärtuslikke vaateid inimestevaheliste suhete keerukustele ja pealt-alla lähenemisviiside piirangutele sotsiaalse korralduse osas.
