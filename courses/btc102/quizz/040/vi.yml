question: Ưu điểm chính của Bitcoin so với các tài khoản ngân hàng truyền thống là gì?
answer: Kiểm soát đầy đủ đối với tiền của bạn
wrong_answers:
  - Lãi suất cao hơn
  - Phí giao dịch thấp hơn
  - Thời gian giao dịch nhanh hơn
explanation: |
  Chương này giải thích rằng Bitcoin cung cấp một lựa chọn mạnh mẽ thay thế cho các hệ thống tài chính truyền thống. Nó cho phép mọi người bảo vệ sự riêng tư của họ, bảo vệ chống lại lạm phát và sự mất giá của tiền tệ, vượt qua các chế độ độc tài, và lấy lại quyền tự chủ đối với tiền của họ.
