question: Qual foi um evento significativo no mundo das criptomoedas em 2017?
answer: O lançamento de milhares de Ofertas Iniciais de Moedas (ICOs).
wrong_answers:
  - A proibição do Bitcoin.
  - A criação do Bitcoin.
  - O desaparecimento de todas as criptomoedas.
explanation: |
  O ano de 2017 foi marcado por uma significativa bolha especulativa no mundo das criptomoedas, especialmente com o lançamento de milhares de Ofertas Iniciais de Moedas (ICOs).
