title: "Why buy Bitcoin"
publication_year: 2019
cover: cover_en.jpeg
original: true
description: |
  Pourquoi acheter du Bitcoin par Andy Edstrom est un livre de niveau débutant à intermédiaire qui explore le sujet du Bitcoin et sa pertinence dans le monde moderne. Le livre couvre l'histoire et la technologie derrière le Bitcoin, et analyse le potentiel d'investissement de la monnaie numérique. Edstrom offre des perspectives sur les forces macroéconomiques qui stimulent l'adoption du Bitcoin, et explore son potentiel en tant que protection contre l'inflation et réserve de valeur. Ce livre convient à toute personne qui souhaite comprendre les bases du Bitcoin et son potentiel en tant que véhicule d'investissement.
