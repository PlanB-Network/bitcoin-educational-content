question: ¿Qué es una billetera multisig?
answer: Un conjunto de billeteras que requiere múltiples firmas para realizar una transacción.
wrong_answers:
  - Una billetera que requiere una sola firma para realizar una transacción.
  - Una billetera que no requiere firmas para realizar una transacción.
  - Una billetera que requiere una firma física para realizar una transacción.
explanation: |
  Una billetera multisig es un tipo de billetera de Bitcoin que requiere múltiples firmas para realizar una transacción. Esto agrega una capa adicional de seguridad, ya que significa que una sola persona no puede realizar una transacción sin la aprobación de otros.
