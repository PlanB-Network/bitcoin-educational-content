câu hỏi: Lợi thế chính của Bitcoin so với các hình thức tiền tệ khác là gì?
câu trả lời: Nó cung cấp một khoản lưu trữ giá trị xuất sắc do nguồn cung cực kỳ hạn chế và tính trung lập.
câu trả lời sai:
  - Nó không thể chia nhỏ và có thể vận chuyển
  - Nó chịu sự lạm phát tiền tệ
  - Nó được chấp nhận rộng rãi trong thương mại
giải thích: |
  Lợi thế chính của Bitcoin so với các hình thức tiền tệ khác là nó cung cấp một khoản lưu trữ giá trị xuất sắc do nguồn cung của nó cực kỳ hạn chế và không phụ thuộc vào bên thứ ba đáng tin cậy. Điều này làm cho nó trở thành một lựa chọn tốt cho việc tiết kiệm lâu dài.
