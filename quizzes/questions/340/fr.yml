question: Quelle est la meilleure solution pour commencer à s'exposer au Bitcoin sans avoir un capital initial important?
answer: Créer un plan d'investissement progressif (Dollar-Cost Averaging, DCA)
wrong_answers:
  - Acheter une grande quantité de Bitcoin en une seule fois
  - Vendre des biens ou des services en Bitcoin
  - S'impliquer dans l'écosystème Bitcoin
explanation: |
  Créer un plan d'investissement progressif (Dollar-Cost Averaging, DCA) est la meilleure solution pour commencer à s'exposer au Bitcoin sans avoir un capital initial important. Cela permet à l'investisseur d'acheter un peu chaque semaine, quel que soit le montant.
