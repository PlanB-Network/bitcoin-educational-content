description: |
  Firmware Specter cho phép bạn tự xây dựng thiết bị ký kết với mức độ tin cậy tối thiểu.
  Đây là phần mềm mã nguồn mở FOSS miễn phí dưới giấy phép MIT.
  Firmware mã nguồn mở và phần cứng sẵn có, cho việc tự quản lý bitcoin với mức độ tin cậy tối thiểu.
  
