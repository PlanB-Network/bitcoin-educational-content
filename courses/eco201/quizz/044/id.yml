pertanyaan: Apa peran pengusaha dan pemegang saham dalam ekonomi kapitalis menurut Mises?
jawaban: Mereka mengalokasikan modal di berbagai industri, sehingga membentuk harga yang berfungsi sebagai masukan dalam perhitungan ekonomi para manajer.
jawaban_salah:
  - Mereka bertanggung jawab untuk menciptakan pekerjaan baru.
  - Mereka bertanggung jawab untuk meningkatkan kekayaan sebuah negara.
  - Mereka bertanggung jawab untuk mengontrol pasokan uang dalam ekonomi.
penjelasan: |
  Mises menekankan pentingnya pengusaha dan pemegang saham,
  yang, sebagai pemilik sarana produksi, mengalokasikan modal di berbagai industri,
  sehingga membentuk harga yang berfungsi sebagai masukan dalam perhitungan ekonomi para manajer.
