pertanyaan: Apa saja beberapa platform yang mungkin digunakan oleh pengguna Bitcoin yang paranoid untuk pembelian non-KYC antar individu?
jawaban: Peach, Robosats, Bisq, HodlHodl
jawaban_salah:
  - Coinbase, Binance, Kraken
  - PayPal, Venmo, Cash App
  - Kartu kredit, transfer bank, tunai
penjelasan: |
  Bab ini menyebutkan Peach, Robosats, Bisq, dan HodlHodl sebagai platform
  yang mungkin digunakan oleh pengguna Bitcoin yang paranoid untuk pembelian non-KYC antar individu.