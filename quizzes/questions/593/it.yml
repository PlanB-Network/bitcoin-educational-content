question: Qual è una comune somiglianza nelle conseguenze dell'iperinflazione in Zimbabwe e nella Repubblica di Weimar?
answer: L'implementazione di un sistema di razionamento per controllare la distribuzione di beni essenziali.
wrong_answers:
  - L'aumento degli investimenti esteri.
  - L'aumento del valore della valuta nazionale.
  - La diminuzione della domanda di beni essenziali.
explanation: |
  Nel contesto di un'economia in deterioramento e di scarsità di risorse, i governi possono implementare sistemi di razionamento per controllare la distribuzione di beni essenziali. Ciò include l'uso di buoni o voucher per regolare l'acquisto di benzina o carburante.
