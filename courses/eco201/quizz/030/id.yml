pertanyaan: Apa implikasi dari sifat berurutan dari tindakan manusia terhadap aktivitas produksi?
jawaban: Setiap penyimpangan produksi, yaitu, setiap perpanjangan dari struktur produksi, memerlukan tabungan sebelumnya.
jawaban_salah:
  - Sifat berurutan dari tindakan manusia tidak memiliki implikasi terhadap aktivitas produksi.
  - Sifat berurutan dari tindakan manusia menyiratkan bahwa aktivitas produksi harus dilakukan dalam urutan tertentu.
  - Sifat berurutan dari tindakan manusia menyiratkan bahwa aktivitas produksi harus dilakukan secara bersamaan.
penjelasan: |
  Karena sifat berurutan dari tindakan manusia, pilihan antarwaktu ini
  selalu memiliki implikasi untuk urutan tindakan. Dengan kata lain, tindakan jangka pendek
  yang diambil seseorang adalah subordinat terhadap tujuan jangka panjang yang ditetapkan, dan tindakan jangka pendek
  seseorang akan mempengaruhi apa yang dapat dilakukan di masa depan. Implikasi dari poin yang jelas
  ini mengenai aktivitas produksi adalah bahwa setiap penyimpangan produksi, yaitu, setiap
  perpanjangan dari struktur produksi, memerlukan tabungan sebelumnya.
ditinjau: false