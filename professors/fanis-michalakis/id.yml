bio: |
  Saya mulai tertarik pada Bitcoin pada tahun 2017. Bitcoin sangat memikat saya. Ini adalah teknologi yang inovatif dan sangat kompleks, namun penuh dengan janji. Saya adalah seorang penggemar Bitcoin yang memutuskan untuk mengabdikan waktu saya untuk edukasi Bitcoin! Saya adalah pencipta LN 201 dan bekerja di LN Markets.

short_bio: Penyihir LN