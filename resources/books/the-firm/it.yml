description: |
  Pochi economisti sono stati letti e citati così spesso come R.H. Coase, anche se, come ammette, "la maggior parte degli economisti ha un modo diverso di guardare ai problemi economici e non condivide la mia concezione della natura del nostro oggetto di studio". L'interesse particolare di Coase è stato quella parte della teoria economica che si occupa di imprese, settori e mercati, ciò che è noto come teoria dei prezzi o microeconomia. Ha sempre esortato i suoi colleghi economisti a esaminare le fondamenta su cui si basa la loro teoria, e questo volume raccoglie alcuni dei suoi articoli classici che indagano proprio su quelle fondamenta. "La natura dell'impresa" (1937) ha introdotto il concetto allora rivoluzionario dei costi di transazione nella teoria economica. "Il problema del costo sociale" (1960) ha sviluppato ulteriormente questo concetto, sottolineando l'effetto della legge sul funzionamento del sistema economico. Gli altri articoli e il nuovo saggio introduttivo chiariscono ed estendono gli argomenti di Coase e rispondono alle critiche rivoltegli.
