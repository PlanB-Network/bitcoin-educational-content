question: Qual é uma maneira de mitigar a volatilidade do Bitcoin?
answer: Hedges financeiros (stablecoins)
wrong_answers:
  - Investir todo o seu dinheiro em Bitcoin.
  - Ignorar as tendências do mercado.
  - Comprar mais Bitcoin quando o preço cair.
explanation: |
  A volatilidade do Bitcoin pode ser mitigada por várias soluções, como hedges financeiros (stablecoins), uma forte crença de longo prazo (hodling) ou simplesmente não colocar 100% do seu dinheiro em Bitcoin sem entender nada.
