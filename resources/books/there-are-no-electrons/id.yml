description: |
  "Tidak Ada Elektron" oleh Kenn Amdahl adalah sebuah buku yang menantang cara tradisional dalam mengajar dan belajar tentang listrik dan elektronika. Alih-alih berfokus pada konsep abstrak dan persamaan matematika, Amdahl menggunakan bahasa sederhana dan contoh yang relatable untuk menjelaskan bagaimana listrik bekerja dalam kehidupan sehari-hari kita. Dia juga mengeksplorasi implikasi etis dari kemajuan teknologi dan bagaimana hal tersebut mempengaruhi masyarakat. Buku ini mendorong pembaca untuk berpikir kritis tentang hubungan antara teknologi, ekonomi, dan etika.
