pertanyaan: Apa keuntungan utama Bitcoin dibandingkan dengan bentuk mata uang lainnya?
jawaban: Ini menawarkan penyimpanan nilai yang sangat baik karena pasokannya yang sangat terbatas dan neutalitasnya.
jawaban_salah:
  - Ini tidak dapat dibagi dan dapat diangkut
  - Ini tunduk pada inflasi moneter
  - Ini secara luas diterima dalam perdagangan
penjelasan: |
  Keuntungan utama Bitcoin dibandingkan dengan bentuk mata uang lainnya adalah bahwa
  ini menawarkan penyimpanan nilai yang sangat baik karena pasokannya yang sangat terbatas dan ketiadaan pihak yang dipercaya. Ini membuat
  itu pilihan yang baik untuk tabungan jangka panjang.
ditinjau: true