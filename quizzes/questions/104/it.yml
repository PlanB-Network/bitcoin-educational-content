question: Qual è lo scopo di creare un piano di eredità per i tuoi bitcoin?
answer: Per garantire che i tuoi bitcoin siano gestiti correttamente dopo la tua morte
wrong_answers:
  - Per evitare tasse sui tuoi bitcoin
  - Per aumentare il valore dei tuoi bitcoin
  - Per prevenire il furto dei tuoi bitcoin
explanation: |
  Un piano di eredità garantisce che i tuoi bitcoin siano gestiti correttamente dopo la tua morte. Può includere una lettera scritta a mano che dettaglia i tuoi beni, i metodi di accesso ad essi e le informazioni di contatto di persone fidate da contattare.
