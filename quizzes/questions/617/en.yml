question: What was the solution adopted by Germany to counter inflation after World War I?
answer: Creation of a new currency, the Rentenmark
wrong_answers:
  - Dollarization
  - Printing more money
  - Decreasing the money supply
explanation: |
  Germany created a new currency, the Rentenmark, to counter inflation
  after World War I. This currency was backed by the Reich's territorial assets, and
  this strategy proved to be effective.
