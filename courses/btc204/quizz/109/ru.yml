question: Почему использование payjoin для платежа часто бывает сложным?

answer: Это требует активного сотрудничества получателя в процессе создания

wrong_answers:
  - Это требует фиксированных сумм для каждой транзакции
  - Это заставляет обе стороны использовать один и тот же тип программного обеспечения
  - Это требует, чтобы у плательщика было как минимум 2 UTXO больше, чем стоимость платежа

explanation: |
  Сложность использования payjoin заключается в его зависимости от участия продавца. Как клиент, использовать payjoin невозможно, если продавец его не поддерживает.