question: Quel est le nom du compte utilisé pour les UTXOs qui ne peuvent pas entrer dans une pool de coinjoins Whirlpool ?

answer: Compte doxxic change.

wrong_answers:
  - Compte postmix.
  - Compte premix.
  - Compte dépôt.

explanation: |
  Le change n'ayant pas pu intégrer la pool est isolé dans le compte “doxxic change", pour en assurer une séparation stricte avec les autres UTXOs du portefeuille.

