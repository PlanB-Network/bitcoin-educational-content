otázka: Jaké jsou podle Pamely Morgan v "Cryptoasset Inheritance Planning" cíle plánu dědictví?
odpověď: Zajistit, aby vaši dědicové mohli převzít vaše krypto aktiva včas, ale ne dříve; Minimalizovat riziko a možnost, že někdo ukradne vaše krypto aktiva předtím, než budou předána vašim blízkým; Poskytnout vašim blízkým možnost bezpečně držet aktiva, pokud si to přejí; Vyhnout se konfliktům mezi vašimi dědici a co nejvíce předejít právním problémům.
