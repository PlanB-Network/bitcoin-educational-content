description: |
  Chaincode Labs es un centro de investigación y desarrollo de Bitcoin con sede en Midtown Manhattan, Nueva York.
  En Chaincode Labs, estamos apasionados por el progreso del desarrollo de la red de Bitcoin y por proporcionar recursos para innovadores independientes en el ecosistema de Bitcoin. Somos financiados de forma privada y existimos únicamente para apoyar y desarrollar Bitcoin.
  Chaincode Labs fue co-fundado en 2014 por Alex Morcos y Suhas Daftuar, quienes también co-fundaron la firma de comercio global Hudson River Trading.
