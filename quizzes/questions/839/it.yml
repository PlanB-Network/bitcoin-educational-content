question: Qual è un buon punto di partenza per una carriera nella sicurezza informatica?
answer: Una solida formazione in informatica, sistemi informativi o un campo correlato
wrong_answers:
  - Una laurea in arti e discipline umanistiche
  - Una laurea in gestione aziendale
  - Una laurea in educazione fisica
explanation: |
  Il capitolo menziona che una solida formazione in informatica, sistemi informativi o un campo correlato è spesso il punto di partenza ideale per una carriera nella sicurezza informatica.
