descrizione: |
   Lugano funge da punto focale per le attività della Rete Plan B. Il nostro hub, che aprirà nel 2024, offrirà a studenti, sviluppatori e costruttori il meglio di ciò che la Rete Plan B fornisce. È situato in una città vivace e amichevole nei confronti dei Bitcoin, che ospita una delle più grandi conferenze sul Bitcoin ogni anno. Idealmente situata nel cuore dell'Europa, Lugano è facilmente accessibile alle persone nella regione.

   La Rete Plan B gestisce alcuni hub in tutto il mondo e collabora con iniziative simili per colmare le lacune all'interno della nostra rete di costruttori. Lugano POW è uno di questi hub.
