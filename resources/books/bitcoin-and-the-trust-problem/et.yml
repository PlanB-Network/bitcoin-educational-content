description: |
  Bitcoin ja Usalduse Probleem Kas Bitcoini omaksvõttu kiirendab Usalduse Kuritarvitamine? See küsimus ei pruugi paljudele tunduda olulisena, isegi mitte mulle, kui alustasin selle kirjutamist oma magistritööna tagasi 2019. aastal. Bitcoiniga seotud kõhklused olid alati õhus, võib-olla sellepärast, et ma polnud ikka veel kindel ümbritseva maailma ja selle, mida Bitcoin esindab, osas, kuid küsimuseta on see kirjatükk minu enda jäneseurg lugu. See on minu uurimistöö selle kohta, mis on tänases maailmas valesti, vastates küsimusele, miks Bitcoin eksisteerib ja kuidas see ellu jääb. Liitu minuga minu teekonnal, et paremini mõista mõjusid, mis mängivad olulist rolli usalduse kadumises meie kaasaegses maailmas.

