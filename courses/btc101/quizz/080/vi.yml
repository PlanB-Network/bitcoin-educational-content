câu hỏi: Xác suất ai đó tình cờ đoán được danh sách 12 hoặc 24 từ trong ví Bitcoin của bạn là bao nhiêu?
câu trả lời: Cực kỳ thấp
câu trả lời sai:
  - Cao
  - Trung bình
  - Thấp
giải thích: >-
  Nhờ vào công nghệ mã hóa được sử dụng để tạo ví, xác suất ai đó tình cờ đoán được danh sách 12 hoặc 24 từ của bạn là cực kỳ thấp.
