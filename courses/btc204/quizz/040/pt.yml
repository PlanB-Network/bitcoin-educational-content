question: Por que os bitcoins comprados via exchanges P2P costumam ser mais caros do que aqueles adquiridos em plataformas reguladas?
answer: Riscos adicionais, taxas de transação e um prêmio pela privacidade.
wrong_answers:
  - Volatilidade do mercado, riscos de gasto duplo e conformidade legal.
  - Taxas de registro, opções limitadas e tempo de validação mais longo.
  - Taxas de registro, regulamentações rigorosas e baixa segurança.
explanation: |
  Bitcoins vendidos em plataformas P2P geralmente são mais caros do que aqueles de plataformas reguladas. Esse aumento de preço deve-se a vários fator- language: es o vendedor assume mais riscos, eles também têm que cobrir custos adicionais, e a troca oferece ao comprador um nível maior de privacidade.
