question: Qual é o papel dos axiomas no raciocínio econômico austríaco?
answer: Os axiomas são elementos fundamentais a partir dos quais podem ser feitas deduções lógicas.
wrong_answers:
  - Os axiomas são irrelevantes no raciocínio econômico austríaco.
  - Os axiomas são usados para estabelecer relações entre variáveis com base em dados empíricos.
  - Os axiomas são usados para confirmar ou refutar hipóteses por meio de experimentos temporários.
explanation: |
  No raciocínio econômico austríaco, os axiomas desempenham um papel crucial. Eles são elementos fundamentais a partir dos quais podem ser feitas deduções lógicas.
