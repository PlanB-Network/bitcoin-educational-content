description: |
   Amity Age adalah sebuah inisiatif pendidikan di pulau Roatan, Honduras, yang berlokasi dalam zona ekonomi khusus Prospera. Mereka mengoperasikan Pusat Bitcoin yang juga berfungsi sebagai ruang kerja bersama, kedai kopi, dan restoran, menyediakan sumber daya seperti buku dan perangkat keras untuk pembelajaran Bitcoin.
   Mereka juga menampung ATM Bitcoin pertama di pulau tersebut untuk konversi mata uang. Tim mereka mengajarkan kurikulum Mi Primer Bitcoin di sekolah-sekolah lokal, mendukung operasi mereka dengan penambangan Bitcoin di Paraguay. Amity Age juga menawarkan tur pulau dan menjalankan Program Pendidik Bitcoin untuk melatih guru-guru.
